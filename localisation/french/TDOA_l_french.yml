 gulf_of_guinea_piracy:0 "Piraterie dans le golfe de Guinée"
 gulf_of_guinea_piracy_desc:0 "La piraterie dans le golfe de Guinée et au Nigéria s'est développée au cours de la première décennie du XXIe siècle. Au début, au Nigéria, les petits navires transportant des travailleurs et du matériel pour les compagnies pétrolières étaient exposés à des risques et à des attaques. Au fil du temps, les pirates sont devenus plus audacieux et mieux armés.\n\nDepuis 2011, les attaques de pirates sont devenues un problème mondial. La piraterie maritime généralisée dans le golfe de Guinée, au large des côtes de l'Afrique de l'Ouest, affecte un certain nombre de pays côtiers d'Afrique de l'Ouest, ainsi que la communauté internationale."
 NRG_islamic_north_and_christian_south:0 "Nord islamique et sud chrétien"
 NRG_islamic_north_and_christian_south_desc:0 "Les affrontements religieux au Nigéria opposent des musulmans et des chrétiens. Le gouvernement nigérian est impliqué dans ce conflit, envoyant régulièrement des troupes et des policiers pour réprimer les massacres. Selon le recensement nigérian, les musulmans constituent la majorité (50,5 %), les chrétiens étant la deuxième confession la plus importante, représentant 48,2 % de la population du pays"
 NRG_highly_dependent_on_oil_and_gas:0 "Fortement dépendant du pétrole et du gaz"
 NRG_highly_dependent_on_oil_and_gas_desc:0 "Le terme « malédiction du pétrole » désigne une dépendance excessive de l'économie et du budget d'un pays à l'égard de la production et de l'exportation de pétrole et de produits pétroliers.\n\nLa malédiction du pétrole se manifeste par une forte dépendance des recettes budgétaires et des principaux indicateurs macroéconomiques du pays (PIB, revenus des habitants, etc.) à l'égard des prix mondiaux du pétrole, c'est-à-dire de la demande dans d'autres pays. Cette dépendance entrave le développement d'autres secteurs de l'économie, accroît la monosécialisation et, par conséquent, augmente les risques pour la poursuite du développement. Par exemple, il est difficile d'expliquer à un diplômé universitaire pourquoi il devrait se lancer dans la science et les nouvelles technologies, alors qu'il est évident qu'il gagnera beaucoup plus d'argent dans l'industrie pétrolière. C'est pourquoi la grande majorité des économies fortement dépendantes des exportations de pétrole connaissent, à long terme (20 à 30 ans), une croissance beaucoup plus lente que les économies développées diversifiées, même s'il peut y avoir de courtes périodes de croissance rapide en raison de la hausse des prix du pétrole."
