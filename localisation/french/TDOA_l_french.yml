 ab.6.t:0 "Le retour de Traoré ?"
 ab.6.desc:0 "Après un coup d'État militaire soudain au Burkina Faso, Ibrahim Traoré, l'ancien président du pays, s'est enfui au Mali. Il a trouvé refuge à Bamako, mais n'a pas accepté sa perte de pouvoir et prépare sa vengeance. Traoré est convaincu que la nouvelle direction pro-occidentale est incapable d'assurer la sécurité du pays et de résoudre le problème des insurgés, et qu'il est le seul à pouvoir ramener la stabilité dans le pays.\n\nTraoré a contacté votre gouvernement, [ROOT.GetName], et demande de l'aide pour renverser la nouvelle direction. Il demande un soutien militaire et logistique."
 ab.6.a:0 "Nous aiderons un vieil ami"
 ab.6.b:0 "Nous ne pouvons pas nous le permettre"
 
