 MLL.1.t:0 "[FROM.GetName] met fin aux accords"
 MLL.1.d.a:0 "Aujourd'hui, le gouvernement malien a rompu l'accord de paix avec les rebelles touaregs. Les autorités militaires auraient décidé que l'accord ne pouvait être maintenu en raison du non-respect des obligations par les autres parties et des « actes hostiles » commis par l'Algérie, qui a agi en tant que médiateur. Les troubles au Mali ont commencé en 2012 lorsque les Touaregs ont pris le contrôle du nord du pays. Malgré un accord entre les rebelles et le gouvernement malien en 2015, les tensions dans la région ne se sont pas apaisées."
 MLL.1.d.b:0 "Aujourd'hui, le Mouvement national pour la libération de l'Azawad a dénoncé unilatéralement l'accord de paix avec le gouvernement malien. Les autorités militaires auraient décidé que l'accord ne pouvait être maintenu en raison du non-respect des obligations par les autres parties et des « actes hostiles » commis par les dirigeants maliens. Les troubles au Mali ont commencé en 2012 lorsque les Touaregs ont pris le contrôle du nord du pays. Malgré un accord entre les rebelles et le gouvernement malien en 2015, les tensions dans la région ne se sont pas apaisées."
 MLL.1.a:0 "Et l'odeur commence à devenir plus étrange..."
 military_base:0 "Base militaire"
 military_base_desc:0 "Ce bâtiment abrite des garnisons et des dépôts de fournitures."
 
 USR.1.t:0 "Zelensky a annoncé une demande accélérée de l'Ukraine à l'OTAN"
 USR.1.desc:0 "\n« Aujourd'hui, l'Ukraine postule. Selon une procédure qui correspondra à notre importance pour la protection de l'ensemble de notre communauté. De manière accélérée. Nous franchissons une étape décisive en signant la demande de l'Ukraine d'adhésion accélérée à l'OTAN », a-t-il écrit sur sa chaîne Telegram.\nZelensky a déclaré que l'Ukraine était déjà de facto membre de l'OTAN et qu'elle se conformait aux normes de l'alliance.\n« De facto, nous avons déjà parcouru le chemin vers l'OTAN. De facto, nous avons déjà prouvé notre compatibilité avec les normes de l'Alliance de l'Atlantique Nord. Elles sont réelles pour l'Ukraine - réelles sur le champ de bataille et dans tous les aspects de notre interaction. Nous nous faisons confiance, nous nous entraidons et nous nous défendons mutuellement. C'est ce qu'est l'Alliance de l'Atlantique Nord », a écrit le président ukrainien.\nPlus tôt dans la journée, le secrétaire général de l'OTAN, Jens Stoltenberg, a annoncé qu'il tiendrait une conférence de presse imprévue le 30 septembre."
 USR.1.a:0 "Les nazis et leurs complices..."
 USR.1.b:0 "L'avenir de l'Ukraine est au sein de l'OTAN"
 USR.1.c:0 "Quels que soient les alliances dans lesquelles ils se trouvent. Ce qui compte, c'est que le califat les atteindra bientôt aussi"
 USR.1.d:0 "Et la journée devient encore plus intéressante"
 USR.1.f:0 "Ils mènent le monde à la guerre nucléaire"
 USR.1.g:0 "L'Ukraine n'est pas encore prête à adhérer à l'OTAN"
 
