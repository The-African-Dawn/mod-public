 SNG.1.t:0 "Élections sénégalaises de 2024"
 SNG.1.desc:0 "Le 3 juillet, à la suite d'une série de protestations contre la condamnation de Sonko pour \"comportement immoral\" dans une affaire distincte, le président sortant Macky Sall a annoncé qu'il ne briguerait pas un troisième mandat. Par conséquent, en septembre, Sall a désigné le Premier ministre Amadou Ba comme candidat de l'Alliance pour la République au pouvoir.\n\nLe 19 novembre, le PASTEF a désigné son secrétaire général, Bassirou Diomaye Faye, comme candidat à l'élection présidentielle. Faye était emprisonné depuis avril 2023, date à laquelle il avait été arrêté pour avoir critiqué la conduite du procès en diffamation de Sonko sur les médias sociaux. En décembre, le tribunal a statué que Sonko devait être réintégré sur les listes électorales et autorisé à se présenter.\n\nAujourd'hui, les bureaux de vote ouvrent leurs portes aux électeurs. À l'issue du vote populaire, le vainqueur est... "
 SNG.1.a:0 "Bassirou Diomaye Faye"
 SNG.1.b:0 "Amadou Ba"

 political.34.t:0 "[FROM.GetName] : [FROM.GetLeader] remporte l'élection"
 political.34.desc:0 "\nLes élections [FROM.GetAdjective] se sont terminées par la victoire du parti \"[FROM.GetRulingPartyLong]\", faisant de [FROM.GetLeader] le nouveau chef de l'État.\n\nComme vous le savez, le parti [FROM.GetRulingPartyLong] adhère au [FROM.GetRulingIdeologyNoun] dans sa politique, de sorte que le cap de l'État de [FROM.GetName] est probablement déjà tracé.\n\nIl est possible que les élections de [GetYear] marquent un tournant dans l'histoire [FROM.GetAdjective]."
 political.34.a:0 "[FROM.GetRulingPartyLong] nous conduira vers un avenir radieux!"
 political.34.b:0 "Intéressant"

 ab.7.t:0 "Troubles politiques en Guinée"
 ab.7.desc:0 "Les partis politiques guinéens opposés au gouvernement Doumbouya ont commencé à organiser des émeutes et des manifestations de masse dans tout le pays. L'idée d'un retour aux élections démocratiques et d'un changement de régime se répand de plus en plus parmi les citoyens guinéens. Certains manifestants passent de méthodes pacifiques à la violence, ce qui entraîne la répression des manifestations par la police et l'armée.\n\nLes autorités guinéennes se sont empressées de déclarer que les manifestations sont parrainées par des forces extérieures et qu'elles sont de nature destructrice."
 ab.7.a:0 "Le partage de l'influence commence..."

 ab.8.t:0 "Émeutes massives au Sénégal"
 ab.8.desc.a:0 "La coalition politique sénégalaise \"Unis dans l'espoir\" et le parti \"Alliance pour la République\" ont appelé la population à descendre dans la rue et à organiser des manifestations contre le gouvernement de Diomaye Faye, qui a remporté les dernières élections. Les opposants au régime Faye l'accusent de fraude électorale et d'avoir utilisé l'influence de l'Alliance des États du Sahel pour remporter les dernières élections.\n\nLes personnes descendues dans la rue tentent de défier la police qui garde les rues et réclament la tenue de nouvelles élections.\n\nAmadou Ba, l'adversaire de Faye, a appelé le gouvernement à démissionner et à interdire le parti PASTEF pour \"usurpation du pouvoir\"."
 ab.8.desc.b:0 "La coalition politique sénégalaise \"Unis dans l'espoir\" a appelé la population à descendre dans la rue et à organiser des manifestations contre le gouvernement d'Amadou Ba, qui a remporté les dernières élections. Les opposants au régime Ba l'accusent de fraude électorale et d'avoir utilisé l'influence de la CEDEAO pour remporter les dernières élections.\n\nLes personnes descendues dans la rue tentent de défier la police qui garde les rues et réclament la tenue de nouvelles élections.\n\nDiomaye Faye et Ousmane Sonko, qui occupent des postes de direction au sein du parti PASTEF, ont publié une déclaration conjointe appelant le gouvernement à démissionner et à interdire le parti PASTEF pour \"usurpation du pouvoir\"."
 ab.8.a:0 "Des marionnettistes étrangers tirent les ficelles"
 
 ab.9.t:0 "Les socialistes de Guinée-Bissau provoquent des troubles"
 ab.9.desc:0 "Le chef du mouvement panafricaniste et du parti \"Parti africain pour l'indépendance de la Guinée et du Cap-Vert\", Domingos Simões Pereira, a appelé la population à des manifestations nationales contre le \"régime fantoche dirigé par les colonialistes\". Le gouvernement de Guinée-Bissau a déjà qualifié Pereira d'agent du Sahel et d'ennemi de la démocratie, mais il semble que cela n'ait pas empêché la population de se soulever.\n\nDe nombreux analystes politiques soulignent l'influence traçable d'alliances rivales : le Sahel et la CEDEAO.\n\nIl est fort probable que la carte politique de l'Afrique change radicalement dans un avenir proche."
 ab.9.a:0 "Les choses ne font que devenir plus intéressantes"

 ab.10.t:0 "Prise de pouvoir en Guinée par l'opposition"
 ab.10.desc:0 "Après des mois de manifestations et d'affrontements dans les rues, une foule soutenue par des mutins de l'armée a pris d'assaut le palais présidentiel. Les soldats rebelles, comme lors du précédent coup d'État, se sont exprimés à la télévision pour annoncer un changement de direction du pays. Le pouvoir dans le pays a été transféré à une administration civile dirigée par le président par intérim Sidy Touré.\n\nQuelques heures après le coup d'État, le gouvernement guinéen a annoncé son intention de rejoindre la CEDEAO et d'adhérer aux actions de la force militaire de l'ECOMOG.\n\nLe précédent dirigeant de la Guinée, Mamady Doumbouya, s'est enfui à bord de son hélicoptère en direction de Bamako. Il est probablement déjà sur le territoire malien."
 ab.10.a:0 "L'équilibre des pouvoirs a changé"

 ab.11.title:0 "Le pouvoir au Sénégal est pris par la rue"
 ab.11.desc.a:0 "Après de longs pogroms dans les villes du Sénégal, la direction militaire du pays a soutenu les manifestants et a annoncé le renversement du régime du \"tyran Amadou\". Après la prise du palais présidentiel par des mutins armés, l'ancienne direction du pays a démissionné, et le pouvoir a été transféré au chef de l'opposition, Bassirou Diomaye Faye.\n\nLe président de transition Faye a proclamé son attachement au panafricanisme et son intention de défendre l'indépendance de son pays jusqu'au bout. Il a également été annoncé la conclusion d'un pacte de défense avec l'Alliance des États du Sahel en raison du risque élevé d'intervention de la CEDEAO pour restaurer le pouvoir précédent."
 ab.11.desc.b:0 "Après de longs pogroms dans les villes du Sénégal, la direction militaire du pays a soutenu les manifestants et a annoncé le renversement du régime du \"tyran Faye\". Après la prise du palais présidentiel par des mutins armés, l'ancienne direction du pays a démissionné, et le pouvoir a été transféré au chef de l'opposition, Amadou Ba.\n\nLe président de transition Ba a proclamé son attachement à la coopération avec la CEDEAO et a révélé les accords secrets de Faye avec l'Alliance des États du Sahel, selon lesquels le Sénégal devait quitter la CEDEAO dans quelques jours pour devenir membre de l'AES."
 ab.11.a:0 "L'Afrique en feu..."
 
 ab.12.t:0 "Les rebelles de Guinée-Bissau prennent d'assaut les bâtiments administratifs"
 ab.12.desc:0 "\nEn raison de l'incapacité de la direction politique à maîtriser la situation des protestations, la direction militaire de la Guinée-Bissau a retiré son soutien au régime au pouvoir et s'est rangée du côté des manifestants. Des unités motorisées ont bloqué les bâtiments gouvernementaux et ont exigé que les autorités transfèrent le pouvoir au président par intérim Pereira.\n\nDans sa première déclaration, Domingos Simões Pereira a annoncé la rupture des relations avec la CEDEAO et a soumis une demande d'adhésion à l'Alliance des États du Sahel, car \"une intervention des forces de l'ECOMOG se préparait déjà contre la Guinée-Bissau\"."
 ab.12.a:0 "Tout change trop vite"

 ab.13.t:0 "Les manifestations guinéennes dégénèrent en guerre civile"
 ab.13.desc:0 "Une partie de la direction militaire guinéenne a accusé Mamady Doumbouya d'être incapable de faire des compromis et de manquer de détermination dans ses décisions politiques, après quoi une tentative de coup d'État militaire a été lancée dans les rues de Conakry. Des rebelles armés et des manifestants ont tenté de prendre d'assaut le palais présidentiel, mais ont rencontré une résistance acharnée. Les tensions élevées ont dégénéré en une véritable guerre civile sur le territoire guinéen, certaines unités militaires s'étant mutinées.\n\nBien que la CEDEAO et l'AES n'aient pas encore fait de déclaration sur la situation, de nombreux observateurs indépendants rapportent déjà la présence de personnes non identifiées en uniforme de pays voisins."
 ab.13.a:0 "C'est la fin pour la Guinée"

 ab.14.t:0 "Mutinerie militaire au Sénégal"
 ab.14.desc:0 "Les manifestations qui durent depuis des mois au Sénégal ont conduit à une mutinerie dans de nombreuses unités militaires du pays et à des divisions. La direction politique sénégalaise a tenté de contacter les chefs de la mutinerie et des manifestations, mais cela n'a pas conduit à la réconciliation et au dialogue, mais n'a fait qu'alimenter la fierté des unités rebelles.\n\nL'AES et la CEDEAO n'ont officiellement soutenu aucune des parties, mais, selon des observateurs indépendants, des personnes non identifiées portant des uniformes des pays du Sahel et de l'ECOMOG apparaissent sur tout le territoire sénégalais."
 ab.14.a:0 "Il semble que ce conflit ne sera pas résolu par les politiciens, mais par les militaires"

 ab.15.t:0 "Deuxième guerre civile en Guinée-Bissau"
 ab.15.desc:0 "L'armée bissau-guinéenne a tenté un coup d'État qui visait à destituer [GBI.GetLeader] et à le remplacer par le chef de l'opposition socialiste, mais la tentative de coup d'État s'est heurtée à une résistance farouche de la part des partisans de l'ancien régime.\n\nLes rebelles ont déjà réussi à s'emparer de casernes dans différentes régions du pays et, apparemment, n'ont pas l'intention de se rendre aux autorités.\n\nL'Alliance des États du Sahel et la CEDEAO n'ont pas encore annoncé leur soutien à l'une ou l'autre des parties, mais des informations ont commencé à circuler sur les réseaux sociaux concernant des soldats non identifiés présents dans le pays."
 ab.15.a:0 "Encore ?"
 
 bases_control_amount:0 "[?num_owned_states] bases militaires sous contrôle"
 
 ab.16.t:0 "La France retire ses troupes des bases du Sahel"
 ab.16.desc:0 "La France a pris la décision de retirer ses unités militaires des pays de l'Alliance des États du Sahel (AES). Cette décision a été motivée par les tensions croissantes entre l'AES et la Communauté économique des États de l'Afrique de l'Ouest (CEDEAO), qui ont créé une situation complexe et imprévisible dans la région.\n\nUne déclaration officielle de l'Élysée souligne que le retrait des troupes s'inscrit dans le cadre d'une stratégie visant à \"repenser et optimiser\" la présence militaire française en Afrique. Le président français a exprimé l'espoir que cette mesure contribuerait à apaiser les tensions et à favoriser l'ouverture d'un dialogue entre l'AES et la CEDEAO."
 ab.16.a:0 "Ça va bientôt exploser là-bas"
 ab.16.b:0 "Ils préparent clairement quelque chose..."
 ab.17.t:0 "Les États-Unis quittent les bases au Sahel"
 ab.17.desc:0 "Dans le cadre d'un examen stratégique de leur présence en Afrique, les États-Unis ont annoncé le redéploiement de leurs forces militaires de la région du Sahel vers les pays membres de la Communauté économique des États de l'Afrique de l'Ouest (CEDEAO). Cette décision reflète l'évolution de la politique mondiale et des priorités des États-Unis en matière de sécurité et de développement de la coopération internationale.\n\nLe Pentagone a confirmé que cette mesure vise à renforcer les partenariats avec la CEDEAO et à soutenir les efforts régionaux de stabilisation. \"Nous nous engageons à ce que nos actions contribuent à la paix et à la prospérité en Afrique de l'Ouest\", a déclaré un porte-parole du département américain de la Défense."
 ab.17.a:0 "Ça va bientôt exploser là-bas"
 ab.17.b:0 "On dirait que quelque chose se prépare"
 
 ab.18.t:0 "Opération Gerboise"
 ab.18.desc:0 "La France a annoncé le lancement d'une nouvelle opération militaire en Afrique, baptisée \"Opération Gerboise\". L'objectif de l'opération est de soutenir l'intervention de la force militaire de la Communauté économique des États de l'Afrique de l'Ouest dans les pays du Sahel afin de restaurer la démocratie et la stabilité dans la région.\n\nLe ministère français de la Défense a déclaré que l'opération \"Gerboise\" vise à fournir un soutien global aux forces de l'ECOMOG, y compris une assistance logistique, de renseignement et militaire. \"Nous sommes déterminés à ce que nos actions contribuent au retour de la paix et de la démocratie dans les pays du Sahel\", a déclaré un porte-parole du ministère.\n\nL'opération \"Gerboise\" a suscité de vives réactions au sein de la communauté internationale et parmi les populations locales. Certains experts estiment que l'intervention de la France pourrait contribuer à stabiliser la situation et à empêcher une nouvelle détérioration de la sécurité dans la région. Cependant, d'autres s'inquiètent des conséquences potentielles et de l'impact à long terme d'une intervention extérieure."
 ab.18.a:0 "Les Africains ont déjà chassé les Français par le passé"
 ab.18.b:0 "La fin est proche pour les usurpateurs du Sahel"
 ab.18.c:0 "La guerre en Afrique n'est-elle plus une affaire africaine ?"

 ab.19.t:0 "Détermination du Désert"
 ab.19.desc:0 "Les États-Unis ont annoncé leur soutien à l'opération \"Gerboise\" récemment lancée par la France en Afrique. Dans le cadre de ce soutien, les États-Unis lancent leur propre opération militaire, baptisée \"Détermination du Désert\", qui vise à lutter contre les régimes en place dans les pays du Sahel.\n\nLe département américain de la Défense a déclaré que l'opération \"Détermination du Désert\" comprendra un large éventail d'actions, notamment des frappes aériennes, des missions de reconnaissance et un soutien aux forces terrestres de l'ECOMOG. \"Nous sommes déterminés à contribuer à la restauration de la démocratie et de la stabilité dans la région\", a déclaré un porte-parole du Pentagone.\n\nDes responsables de l'ECOMOG ont salué la décision des États-Unis d'apporter leur soutien et ont souligné l'importance de la coordination des actions pour atteindre les objectifs communs. Des consultations auxquelles participeront toutes les parties prenantes devraient avoir lieu dans les prochains jours afin de discuter des détails et des modalités des opérations conjointes."
 ab.19.a:0 "C'est une violation du droit international !"
 ab.19.b:0 "Ensemble, nous sommes plus forts"
 ab.19.c:0 "Triste nouvelle pour le Sahel"

 ab.20.t:0 "Début de l'opération russe \"Éléphant de la Liberté\""
 ab.20.desc:0 "La Russie a annoncé le début d'une nouvelle opération militaire en Afrique, baptisée \"Éléphant de la Liberté\". L'objectif de l'opération est de soutenir l'Alliance des États du Sahel et de protéger les régimes panafricanistes de l'invasion de la Communauté économique des États de l'Afrique de l'Ouest.\n\nLe ministère russe de la Défense a déclaré que l'opération \"Éléphant de la Liberté\" vise à fournir un soutien global aux forces de l'Alliance des États du Sahel, y compris une assistance logistique, de renseignement et militaire. \"Nous sommes déterminés à ce que nos actions contribuent à préserver la souveraineté et la stabilité des pays du Sahel\", a déclaré un porte-parole du ministère.\n\nL'opération \"Éléphant de la Liberté\" pourrait conduire à des affrontements avec la France et les États-Unis, qui mènent déjà leurs propres opérations \"Gerboise\" et \"Détermination du Désert\" respectivement. Cependant, aucune des parties n'a encore commenté l'opération russe."
 ab.20.a:0 "Liberté pour les peuples d'Afrique !"
 ab.20.b:0 "Que font-ils ! Ils s'ingèrent dans le processus de restauration de la démocratie !"
 ab.20.c:0 "Pourvu que cela ne dégénère pas en guerre mondiale..."

 ab.21.t:0 "Les États-Unis mettent fin à l'opération \"Détermination du Désert\""
 ab.21.desc:0 "Les États-Unis ont annoncé la fin de l'opération \"Détermination du Désert\" en Afrique, la qualifiant d'échec. L'opération, qui visait à stabiliser la région et à soutenir les alliés, n'a pas atteint ses objectifs, ce qui a conduit à la décision d'y mettre fin.\n\nPar conséquent, les troupes américaines vont entamer leur retrait définitif des pays membres de la Communauté économique des États de l'Afrique de l'Ouest (CEDEAO). Toutes les bases militaires américaines dans la région seront fermées.\n\n\"Nous remercions nos alliés pour leur coopération et leur soutien, mais le moment est venu de revoir nos stratégies et nos priorités\", a déclaré un porte-parole du ministère. \"Nos efforts seront désormais consacrés à d'autres régions et à d'autres tâches qui requièrent notre attention\"."
 ab.21.a:0 "Tôt ou tard, les néocolonialistes disparaîtront également de tout le continent africain"
 ab.21.b:0 "Une honte pour la démocratie"
 ab.21.c:0 "Un tournant majeur"
 
 ab.22.t:0 "Fin de l'opération \"Gerboise\""
 ab.22.desc:0 "La France a annoncé la fin de l'opération \"Gerboise\" en Afrique, la qualifiant d'échec. L'opération, qui visait à lutter contre les régimes en place dans les pays du Sahel et à \"ramener la démocratie dans la région\", s'est heurtée à de graves difficultés et à des pertes considérables sur le champ de bataille.\n\nLes troupes françaises ont déjà entamé leur retrait total de la région. Toutes les bases militaires françaises dans la zone d'opération seront fermées.\n\n\"Nous remercions sincèrement nos alliés pour leur précieux soutien et leur coopération. Cependant, le moment est venu de revoir nos priorités stratégiques\", a déclaré un porte-parole du gouvernement français."
 ab.22.a:0 "Les Français fuient à nouveau le continent"
 ab.22.b:0 "C'est la fin..."
 ab.22.c:0 "Ils n'ont fait qu'aggraver la situation"

 ab.23.t:0 "Le corps expéditionnaire africain met fin à son opération au Sahel"
 ab.23.desc:0 "La Russie a annoncé la fin de l'opération \"Éléphant de la Liberté\" et le début du retrait de ses troupes des pays du Sahel. Cette opération visait à protéger l'Alliance des États du Sahel (AES) contre les menaces de la Communauté économique des États de l'Afrique de l'Ouest (CEDEAO). Dans le cadre de cette décision, toutes les bases militaires russes dans la région seront fermées.\n\nUn porte-parole du ministère russe de la Défense a déclaré : \"Nous avons pris la décision de mettre fin à notre mission au Sahel, compte tenu de l'évolution des priorités stratégiques et de la nécessité de concentrer nos ressources sur d'autres fronts. Nous remercions les gouvernements des pays du Sahel pour leur coopération et leur soutien tout au long de l'opération\".\n\nL'opération \"Éléphant de la Liberté\" a été lancée il y a quelque temps dans le but de stabiliser la région et de protéger l'AES contre les menaces extérieures. Les troupes russes ont fourni un soutien aux forces de sécurité locales, ont mené des exercices conjoints et ont participé à des opérations de maintien de la sécurité. Cependant, la situation dans la région a évolué ces derniers temps et les dirigeants russes ont pris la décision de retirer leurs troupes."
 ab.23.a:0 "C'est un échec"
 ab.23.b:0 "Une nouvelle victoire pour la démocratie"
 ab.23.c:0 "La situation se dégrade"

 FRN.2.t:0 "L'opération Barkhane est terminée"
 FRN.2.desc:0 "La France a officiellement mis fin à son opération militaire Barkhane au Sahel, qui a duré près de dix ans. Le président français Emmanuel Macron a annoncé cette décision lors d'une conférence de presse, soulignant qu'elle avait été prise en raison de l'évolution des priorités stratégiques et de la nécessité de se concentrer sur d'autres régions.\n\nL'opération Barkhane a été lancée en 2014 dans le but de lutter contre les groupes terroristes dans la région du Sahel, notamment au Mali, au Niger et au Burkina Faso. Au cours de l'opération, les troupes françaises, en coopération avec les forces de sécurité locales, ont obtenu des succès significatifs dans la lutte contre les extrémistes, mais la situation dans la région reste instable.\n\nLe président Macron a déclaré que la France continuerait à soutenir les pays du Sahel dans leur lutte contre le terrorisme, mais que cela se ferait désormais dans le cadre d'efforts multilatéraux et avec la participation de partenaires internationaux. \"Nous n'abandonnons pas nos amis du Sahel, mais nous devons nous adapter aux nouveaux défis et aux nouvelles menaces\", a déclaré M. Macron."
 FRN.2.a:0 "Mais nous reviendrons"
 FRN.2.b:0 "Très bien"