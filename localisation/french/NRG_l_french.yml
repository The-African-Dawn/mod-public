 NRG.7.t:0 "Un important cartel de la drogue démantelé au Nigeria"
 NRG.7.desc:0 "Le couple nigérian Agbakoba John Mmadu et Agbakoba Ijeoma Chinwe, soupçonné de diriger un important réseau de cocaïne à Lagos, a été arrêté par l'Agence nationale nigériane de lutte contre le trafic de drogue (NDLEA). En outre, des stupéfiants d'une valeur de 2,1 milliards de nairas ont été saisis.\n\nLe directeur des médias et de la sensibilisation de la NDLEA, Femi Babafemi, a déclaré dans un communiqué qu'après des mois de collecte de renseignements et de surveillance, l'unité des opérations spéciales a mené une descente dans un cartel de la drogue notoire.\n\nLe cartel est connu pour l'emballage, la distribution et la vente de cocaïne au Nigeria et à l'étranger."
 NRG.7.a:0 "La lutte contre le trafic de drogue profite à l'ensemble de la société"
 
 NRG.8.t:0 "Le Nigeria ferme toutes ses frontières avec le Niger"
 NRG.8.desc:0 "Dans le cadre des sanctions contre la junte militaire au Niger, le gouvernement nigérian a fermé toutes ses frontières terrestres avec le pays.\n\nLe contrôleur général par intérim des douanes nigérianes, Bashir Adewale Adeniyi, lors d'une visite vendredi à la frontière entre le Niger et le Nigeria à Jibia, dans l'État de Katsina, a déclaré que le personnel de sécurité veillerait à l'application stricte de l'ordre. La Communauté économique des États de l'Afrique de l'Ouest (CEDEAO) impose des sanctions à la République du Niger après que sa garde présidentielle a renversé le président Mohamed Bazoum et déclaré Abdourahamane Tchiani nouveau dirigeant du pays.\n\nAdeniyi s'est également adressé à la patrouille frontalière conjointe et a rencontré la communauté économique locale. Il a déclaré aux habitants que la décision de fermer les frontières avec la République du Niger « sert les intérêts du Nigeria ainsi que ceux de la République du Niger »."
 NRG.8.a:0 "Excellent!" 
 NRG.8.b:0 "C'est du culot de leur part!"
 open_borders_with_nig:0 "Rouvrir les frontières avec le Niger"
 NRG.8.t:0 "Le Nigeria rouvre la frontière avec le Niger"
 NRG.8.desc:0 "Il a récemment été ordonné aux gardes-frontières nigérians de rouvrir immédiatement la frontière avec le Niger, fermée depuis août à la suite du coup d'État qui a instauré un régime militaire.\n\nLa frontière de 1 600 kilomètres avait été fermée après que les dirigeants ouest-africains ont imposé des sanctions au Niger à la suite du coup d'État qui a renversé le président Mohamed Bazoum."
 NRG.8.a:0 "Un pas positif vers la réconciliation"
