 NRG_stealing_of_oil_in_high_ranks:0 "Distribution corrompue du pétrole provenant des dépôts"
 NRG.10.t:0 "Des manifestants réclament la démission du ministre de la Défense"
 NRG.10.desc:0 "Le Conseil national de la jeunesse du Nigeria et le Mouvement de la jeunesse Arewa ont appelé à la démission du ministre de la Défense, Mohammed Badaru, en raison de l'insécurité croissante dans le nord du pays. Les groupes ont organisé une manifestation massive à l'entrée de l'Assemblée nationale.\n\nS'exprimant au nom des manifestants, le secrétaire de l'AYM, Nasir Ishaq, a déclaré qu'ils agissaient sur la base de faits tangibles sur le terrain. Il a déclaré que les groupes avaient observé l'attitude du ministre à l'égard du travail et n'étaient pas impressionnés par ses performances.\n\n« C'est avec une profonde consternation que nous avons été témoins de la piètre performance de Son Excellence le ministre de la Défense, Mohammed Badaru, dans la gestion du ministère de la Défense, non seulement en tant que ministère essentiel mais aussi stratégique dans la République fédérale du Nigeria. En conséquence, la situation sécuritaire du pays a continué de se détériorer depuis son entrée en fonction en tant que ministre de la Défense », a déclaré M. Ishaq.\n\nIl a ajouté : « Il ne se passe pratiquement pas une semaine sans que des terroristes n'attaquent une communauté ou une autre. Des gens ont été tués et continuent d'être tués chez eux, dans leurs fermes et même sur leurs lieux de culte. Le Nigeria continue de perdre du personnel militaire, y compris dans l'armée, l'armée de l'air, la marine et la police nigériane »."
 NRG.10.a:0 "Il convient de s'interroger sur ce qui se passe au ministère de la Défense."
 NRG.11.t:0 "Bashir Magashi démissionne"
 NRG.11.desc:0 "Le chef du ministère de la Défense, Bashir Magashi, a officiellement demandé à être relevé de ses fonctions. Cela est probablement dû à son état de santé, mais les raisons réelles n'ont pas été divulguées.\n\nLe nouveau ministre de la Défense sera Mohammed Badaru Abubakar, qui était auparavant gouverneur de l'État de Jigawa."
 NRG.11.a:0 "Il est très dangereux de perdre du personnel qualifié"
 NRG_Bashir_Magashi_resined:0 "Bashir Magashi a démissionné"
