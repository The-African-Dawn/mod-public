 NRG.1.t:0 "Nous avons déjoué un complot de corrompus!"
 NRG.1.desc:0 "Tout le sommet est pourri!"
 NRG.1.a:0 "L'âme pure"
 
 NRG.2.t:0 "Scandale de corruption au Nigeria!"
 NRG.2.desc:0 "Les services spéciaux nigérians et les agences de lutte contre la corruption ont officiellement annoncé avoir démantelé un réseau de corruption au sein du gouvernement. Après avoir présenté des preuves de l'implication de hauts responsables dans des stratagèmes de corruption, les masses populaires sont descendues dans la rue pour exiger la démission du gouvernement.\n\nPeu de temps après, le président [NRG.GetLeader] s'est adressé à la nation, annonçant la dissolution du gouvernement et sa propre démission. Un homme politique du parti d'opposition a été nommé pour le remplacer en tant que président par intérim jusqu'aux prochaines élections."
 NRG.2.a:0 "Un travail incroyable a été accompli"
 
 NRG.3.t:0 "Le Nigeria accuse les pays du Sahel d'usurpation du pouvoir!"
 NRG.3.desc:0 ""
 NRG.3.a:0 "La fin de la paix en Afrique?"
 
 NRG.4.t:0 "Le Nigeria lance un dernier avertissement!"
 NRG.4.desc:0 "Aujourd'hui, le gouvernement nigérian, ainsi que le Parlement de la CEDEAO, ont annoncé une demande officielle pour que l'Alliance des États du Sahel revienne à des procédures démocratiques et établisse une administration civile au sein du gouvernement. En cas de refus, les représentants de la CEDEAO ont déclaré qu'une « opération visant à libérer les pays du Sahel des usurpateurs et des traîtres » serait lancée.\n\nL'Alliance des États du Sahel n'a pas fait de commentaires sur les demandes du Nigeria, mais elle renforce son groupement de forces à la frontière avec les pays de la CEDEAO.\n\nSi l'ECOMOG lance effectivement une opération contre l'Alliance des États du Sahel, nous assisterons à la plus grande guerre en Afrique depuis longtemps. "
 NRG.4.a:0 "Les rouages de la guerre sont en marche..."
 
 NRG.5.t:0 "Le début des hostilités!"
 NRG.5.desc:0 ""
 NRG.5.a:0 "On dirait que ça a commencé..."
 
 NRG.6.t:0 "Le début des hostilités!"
