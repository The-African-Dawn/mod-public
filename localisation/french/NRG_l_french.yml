 NRG_leaders_of_free_africa:0 "Les dirigeants de l'Afrique libre"
 NRG.9.t:0 "Élection présidentielle nigériane de 2023"
 NRG.9.desc:0 "À la suite de primaires qui se sont déroulées du 4 avril au 9 juin 2022, les candidats suivants ont été retenus pour le poste de président du Nigeria :\n - Bola Tinubu, ancien gouverneur de l'État de Lagos et candidat du Congrès des progressistes ;\n - Atiku Abubakar, homme d'affaires qui a été vice-président du Nigeria de 1999 à 2007, présenté par le Parti démocratique populaire ;\n - Peter Gregory Onwubuasi Obi, homme d'affaires qui a été gouverneur de l'État d'Anambra, candidat du Parti travailliste ;\n - Mohammed Rabiu Musa Kwankwaso, qui a été ministre de la Défense et ancien gouverneur de l'État de Kano, présenté par le Nouveau parti populaire nigérian.\n\nLes questions liées aux élections comprenaient la corruption, l'insécurité, l'état de l'économie et l'unité nationale. En outre, une attention considérable a été accordée à l'influence de l'identité - ethnique, régionale et religieuse - tout au long de la campagne.\n\nLes élections générales ont été marquées au départ par une participation prévue élevée et un manque de processus électoral pacifique. Elles ont été entachées d'allégations de corruption électorale, d'intimidation des électeurs, d'attaques contre des bureaux de vote dans certaines régions et de retard des agents électoraux, ainsi que d'allégations de fraude pure et simple.\n\nAprès le dépouillement de tous les bulletins de vote, le nouveau président est..."
 NRG.9.a:0 "Bola Tinubu"
 NRG.9.b:0 "Atiku Abubakar"
 NRG_Bashir_Magashi:0 "Bashir Magashi"
