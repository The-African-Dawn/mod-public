 #IDEAS#
 NRG_black_axe_cult:0 "Culte de la Hache Noire"
 NRG_black_axe_cult_desc:0 "Le mouvement Néo-Noir d'Afrique, qui a donné naissance à Black Axe, est apparu sur les campus nigérians dans les années 1970 en tant que mouvement de libération du Black Power, et son message anticolonial panafricain a rapidement captivé l'imagination de milliers de jeunes. Les confréries nigérianes existaient depuis les années 1950, mais les fondateurs du NBM estimaient que ces groupes s'étaient réduits à des slogans creux. Inspiré par le parti américain des Black Panthers, le NBM a choisi une voie plus militante. Son logo était une hache brisant les chaînes d'un esclave, et ses couleurs étaient le noir (pour la noirceur), le blanc (pour la paix) et le jaune (pour l'intellect). Il a élaboré un code de conduite strict et un magazine trimestriel rempli d'entraide, de poésie et de propagande, intitulé Black Axe.\n\nAujourd'hui, le NBM est présent sur tous les continents et compte, selon ses propres estimations, quelque trente mille membres. Les dirigeants du NBM affirment que leur groupe est passé du statut de fraternité étudiante à celui d'organisation non gouvernementale internationale vouée à « l'égalité et à la justice sociale pour tous ». Mais beaucoup, au Nigeria et à l'étranger, considèrent cette image comme une façade. Les responsables de l'application des lois qui ont enquêté sur le groupe affirment que la montée de la criminalité en son sein au cours des quatre dernières décennies a corrompu le NBM\n\nLes crimes liés à Black Axe font la une des journaux nigérians. C'est l'un des nombreux « cultes », comme les confréries sont communément appelées au Nigeria. Certains rejettent ses membres comme de simples voyous. D'autres affirment qu'il s'agit d'illuminati dangereux avec des membres influents dans la sphère politique, l'armée et les forces de l'ordre, qui tirent les ficelles du pouvoir nigérian et sont liés à des activités criminelles en Europe et en Amérique du Nord."
