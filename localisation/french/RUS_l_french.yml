 #FOCUSES#
 RUS_rising_our_flag: "Hisser le drapeau"
 RUS_rising_our_flag_desc: "Dans le contexte actuel, où chaque action contribue à la politique mondiale, le Corps africain de la Fédération de Russie représente un nouveau vecteur d'interaction. Il ne symbolise pas seulement le " hissage du drapeau ", mais constitue également une étape pratique dans la recherche de points stratégiques pour le déploiement, ce qui renforce les positions et le soutien dans la région.\n\nLe Corps ouvre la porte aux entrepreneurs russes désireux de servir et d'appliquer leur professionnalisme dans un contexte international. C'est le début de la formation de cadres prêts à contribuer au maintien de la stabilité et de la paix, reflétant le désir de la Russie d'un partenariat constructif et du respect de la souveraineté des États.\n\nCe pas souligne l'aspiration de la Russie à établir des relations équitables et à soutenir les pays africains dans leur développement et leur autodétermination."
 RUS_fist_of_iron: "Poing de fer"
 RUS_fist_of_iron_desc: "Le commandement du Corps africain de la Fédération de Russie, conscient de l'importance et de l'ampleur de ses tâches, vise à obtenir des armes conformes aux normes élevées d'efficacité et de fiabilité. L'équipement des soldats visera à atteindre l'efficacité opérationnelle, la protection et l'avantage stratégique dans diverses conditions de combat."
 RUS_reporting_on_duty: "Se présenter au QG"
 RUS_reporting_on_duty_desc: "Le Corps africain, en prenant forme, entame une interaction étroite avec l'état-major. Les officiers qui ont occupé des postes clés contribuent au renforcement de la structure et à l'amélioration de l'efficacité au combat des troupes. Chaque jour, la direction du corps voit plus clairement la voie à suivre pour atteindre ses objectifs stratégiques."
 RUS_marching_forward: "Marcher en avant"
 RUS_marching_forward_desc: "Depuis les vastes étendues de la Russie, où chaque soldat a subi une sélection rigoureuse et une formation intensive, commence l'envoi de spécialistes prêts à relever des tâches difficiles dans le cadre d'opérations africaines. Ces soldats, incarnation du courage et du professionnalisme, se dirigent vers le sud pour apporter leur contribution aux missions de maintien de la paix et aux missions opérationnelles, devenant ainsi une partie intégrante des efforts visant à stabiliser la région."
 RUS_war_against_terrorism: "Combattre le terrorisme"
 RUS_war_against_terrorism_desc: "Des instructeurs et des combattants dont les compétences ont été perfectionnées dans les conditions du conflit syrien sont envoyés en Afrique. Ces spécialistes, qui ont subi l'épreuve du feu contre le terrorisme, vont maintenant mettre leur expérience unique au service de la formation et du soutien des forces locales dans les pays africains, en s'efforçant de renforcer la sécurité et la stabilité de la région. ?"
 RUS_our_sun_shines_brighter: "Notre soleil brille plus fort"
 RUS_our_sun_shines_brighter_desc: "Le Corps africain est désormais pleinement formé, attirant des professionnels du plus haut niveau. Ces combattants et instructeurs, dotés d'une expérience et de connaissances inestimables, sont prêts à entrer en action, faisant preuve de leur volonté et de leur détermination à soutenir la paix et la stabilité sur le continent africain. Ils sont les gardiens de la sécurité, prêts à relever tous les défis qui peuvent se présenter dans cette région en mutation."
 RUS_establish_mutual_understanding: "Établir une compréhension mutuelle"
 RUS_establish_mutual_understanding_desc: "Les dirigeants russes et le Corps africain s'efforcent activement d'établir des liens étroits avec les États du Sahel qui ont besoin d'une aide militaire. Cette coopération vise à assurer la sécurité et à soutenir la lutte contre les menaces terroristes, à stabiliser la région et à contribuer à la création de conditions propices à un développement durable.\n\n Les pays du Sahel, confrontés à de graves défis, voient dans le nouveau Corps africain un partenaire fiable, capable de proposer des solutions efficaces pour assurer la paix et la sécurité."
 RUS_united_against_imperialism: "Unis contre l'impérialisme"
 RUS_united_against_imperialism_desc: "Le Corps africain, nouvelle force dans la région, entame des négociations avec les États du Sahel afin d'obtenir leur soutien dans la lutte contre le néocolonialisme. Ces discussions visent à former un front uni qui contribuera à protéger la souveraineté et l'indépendance des peuples africains, à résister aux pressions extérieures et à aspirer à l'autodétermination sans ingérence extérieure."
 RUS_african_initiative: "Initiative africaine"
 RUS_african_initiative_desc: "" Initiative africaine " est une agence de presse russe qui couvre les événements sur le continent africain. Son objectif est de promouvoir une meilleure compréhension mutuelle entre les Russes et les Africains.  Ils informent le public russe des nombreuses opportunités qui s'offrent à la Russie en Afrique, des habitants du continent, de l'héritage néocolonial contre lequel les pays africains luttent depuis des décennies, et des activités des militaires, des hommes d'affaires, des médecins et des journalistes russes sur le continent."
 RUS_our_immense_experience: "Notre vaste expérience"
 RUS_our_immense_experience_desc: "La Russie participe au conflit ukrainien depuis un certain temps déjà, ce qui lui a permis d'acquérir une expérience de la guerre moderne. Nous pouvons utiliser cette expérience pour former les soldats du corps lui-même ainsi que pour conseiller les pays alliés."
 
 RUS_hatred_of_terrorism: "Haine du terrorisme"
 RUS_hatred_of_terrorism_desc: "Le Corps africain, armé d'expérience et de détermination, s'efforce de créer un front fort contre ceux qui tentent de saper les fondements de la société et de l'État. En partenariat avec les forces du Sahel, le Corps s'emploiera à échanger des renseignements, à former les militaires et à soutenir le rétablissement de l'ordre. Cette coopération garantira que la recherche de la paix et de la stabilité sera étayée non seulement par des mots, mais aussi par des actions concrètes.\n\nChaque jour, à mesure que les efforts conjoints portent leurs fruits, nous voyons se renforcer la foi en un avenir où le terrorisme ne dictera plus ses conditions. Le Corps africain et les États du Sahel, unis, montrent au monde que la solidarité et l'entraide sont le fondement sur lequel on peut construire une société prospère et sûre."
 RUS_eradicate_the_criminal_plague: "Éradiquer le fléau criminel"
 RUS_eradicate_the_criminal_plague_desc: "La Russie, forte de sa riche expérience dans le domaine des opérations antiterroristes, offre ses ressources et ses connaissances pour soutenir les États du Sahel. Cette coopération comprend la formation d'unités spéciales, la fourniture de renseignements et l'aide au renforcement des frontières afin de lutter contre la fragmentation et l'instabilité causées par les mouvements séparatistes."
 RUS_present_african_culture_to_the_world: "Présenter la culture africaine au monde"
 RUS_present_african_culture_to_the_world_desc: "Dans un nouveau chapitre de la diplomatie internationale, la Russie assume le rôle de médiateur et de porte-parole, s'efforçant d'attirer l'attention de la communauté internationale sur les problèmes auxquels est confrontée la région africaine. Les diplomates russes, travaillant sur différentes plateformes et forums, utilisent leur expérience et leur influence pour soulever des questions importantes et engager un dialogue sur le soutien et le développement des pays du Sahel."
 
 RUS_new_requests: "Nouvelles requêtes"
 RUS_new_requests_desc: "Face aux défis croissants en matière de sécurité, la direction du corps décide de demander au commandement central de l'armée d'augmenter les quantités d'armes fournies au contingent africain. Cette mesure vise à renforcer les capacités de défense et la préparation opérationnelle des troupes stationnées dans la région, où elles sont confrontées à des menaces croissantes pour la stabilité.\n\nLa direction du corps souligne la nécessité d'accroître le potentiel militaire afin de pouvoir réagir efficacement aux conflits potentiels et de soutenir les gouvernements locaux dans le maintien de l'ordre public. L'augmentation des quantités d'armes permettra au corps africain de mieux s'acquitter de ses tâches et de contribuer à la stabilité à long terme de la région."
 
 RUS_flow_of_volunteers: "Afflux de volontaires"
 RUS_flow_of_volunteers_desc: "Les volontaires qui rejoignent le corps africain jouent un rôle important dans le maintien de la paix et le développement du continent. Ils renforcent non seulement les capacités de défense de la région, mais contribuent également au développement socio-économique en participant à divers programmes humanitaires et éducatifs.\n\nCes volontaires apportent avec eux des expériences et des connaissances diverses qui peuvent être utilisées pour former et préparer les forces locales, ainsi que pour améliorer les conditions de vie de la population locale. Leur travail et leurs efforts contribuent à créer une société plus stable et plus prospère, ce qui est essentiel à une paix durable dans la région."
 RUS_expansion_of_operations: "Expansion des opérations"
 RUS_expansion_of_operations_desc: "Le Corps africain étend activement ses opérations sur le continent, ce qui nécessite des ressources et des équipements supplémentaires. Par conséquent, des lots d'armes supplémentaires sont transférés dans la région, ce qui permettra de renforcer les capacités défensives et opérationnelles du corps.\n\nEn outre, le Corps africain procède à un recrutement actif afin de disposer d'un personnel suffisant pour s'acquitter d'un éventail de tâches de plus en plus large. Cela comprend non seulement les opérations militaires, mais aussi les missions de maintien de la paix, ainsi que la participation à des projets de reconstruction des infrastructures et d'aide humanitaire."
 RUS_iron_machines: "Machines de fer"
 RUS_iron_machines_desc: "L'envoi des premières troupes blindées au sein du Corps africain constitue une étape importante dans le renforcement de son potentiel militaire. Cela permet non seulement d'accroître la capacité de combat du corps, mais aussi de démontrer sa détermination à soutenir la paix et la stabilité dans la région.\n\nLes unités de chars sont capables d'effectuer un large éventail de tâches, allant du soutien direct de l'infanterie à la conduite d'opérations spécialisées. Leur présence permettra de renforcer les lignes de défense et d'accroître la capacité opérationnelle du corps à faire face à divers défis.\n\nC'est également un signal fort pour la communauté internationale quant au sérieux des intentions du Corps africain en matière de sécurité et de développement sur le continent. Ces mesures contribueront à lutter contre des menaces telles que le séparatisme et le terrorisme, et favoriseront la création de conditions propices à une paix et à une prospérité durables en Afrique."
 RUS_death_from_above: "Livraison d'hélicoptères russes"
 RUS_death_from_above_desc: "La Russie va transférer des hélicoptères vers sa base en Libye dans le cadre de sa stratégie visant à renforcer sa présence militaire dans la région. Cette action renforcera les capacités opérationnelles en matière de renseignement, de transport de troupes et de soutien aérien, tout en soulignant la détermination de la Russie à soutenir la stabilité et la sécurité en Afrique du Nord. Le transfert d'hélicoptères contribue également à renforcer la coopération avec les alliés libyens et à accroître l'efficacité de la lutte contre le terrorisme et les autres menaces dans la région."
 RUS_tsars_of_the_skies: "Tsars du ciel"
 RUS_tsars_of_the_skies_desc: "La Fédération de Russie redéploie des avions de combat à pleine capacité, y compris des chasseurs et des bombardiers, afin de renforcer son contingent militaire en Libye. Cette action renforcera la supériorité aérienne et les capacités opérationnelles de la Russie dans la région, en fournissant un soutien plus puissant à ses alliés et en améliorant les capacités défensives en réponse aux défis régionaux. Le redéploiement d'avions de combat s'inscrit également dans la stratégie de la Russie visant à maintenir la stabilité et ses intérêts géopolitiques en Afrique."
 
 RUS_expand_the_military_trainers_programme: "Élargir le programme de formation militaire"
 RUS_expand_the_military_trainers_programme_desc: "La Fédération de Russie élargit son programme de formation militaire en Afrique, sous l'égide du Corps africain. Cela impliquera l'envoi d'experts expérimentés pour former et entraîner les forces militaires africaines, contribuant ainsi à accroître leur état de préparation au combat et leur efficacité.\n\nL'élargissement du programme de formation vise également à renforcer les structures militaires locales, ce qui est essentiel au maintien de la paix et de la stabilité dans la région. En outre, il permet d'approfondir les relations bilatérales et de renforcer le rôle de la Russie en tant qu'acteur clé dans la sécurité sur le continent africain."
 
 RUS_expand_humanitarian_assistance_programmes: "Élargir le programme d'aide humanitaire"
 RUS_expand_humanitarian_assistance_programmes_desc: "La Fédération de Russie élargit activement son programme d'aide humanitaire, en accordant une attention particulière aux pays africains. Cela comprend la fourniture de médicaments, de nourriture, ainsi qu'une assistance technique et un soutien aux infrastructures.\n\nLa Fédération de Russie s'efforce de contribuer à l'amélioration des conditions de vie de la population, à la lutte contre les maladies et la malnutrition, ainsi qu'à la reconstruction et au développement des infrastructures sociales. Ces mesures contribuent non seulement au renforcement des liens humanitaires, mais soulignent également le rôle de la Russie en tant que membre responsable de la communauté internationale, soucieux de soutenir la paix et la stabilité dans la région."
 RUS_access_to_glonass: "Accès à GLONASS"
 RUS_access_to_glonass_desc: "Le Corps africain, renforçant ses positions dans le domaine de la sécurité et de la défense, commencera à utiliser le système GLONASS et l'imagerie satellitaire pour améliorer la précision et l'efficacité de ses opérations. Cela permettra un niveau de coordination et d'interaction plus élevé entre les unités, ainsi qu'une meilleure navigation et un meilleur ciblage.\n\nEn outre, le Corps africain partagera l'accès à ces données avec ses alliés, ce qui contribuera à renforcer la coopération et les capacités de défense collective de la région. Ces mesures non seulement renforceront les capacités opérationnelles du Corps africain, mais souligneront également son rôle en tant que facteur important de stabilité en Afrique."
 RUS_industrial_help: "Financement de l'industrie"
 RUS_industrial_help_desc: "La Fédération de Russie prévoit de financer le développement industriel dans les pays africains alliés, dans le cadre d'une stratégie plus large visant à renforcer les liens économiques et politiques. Cela comprend des investissements dans des secteurs clés tels que l'exploitation minière, l'énergie et l'agriculture, ainsi qu'un soutien à la création d'infrastructures et de technologies de pointe.\n\nCes mesures visent à stimuler la croissance économique et à créer des emplois, contribuant ainsi à un développement et à une prospérité durables dans la région. En outre, elles pourraient contribuer à renforcer la position de la Russie en Afrique et à étendre son influence sur la scène internationale."
 RUS_forged_brotherhood: "Une fraternité forgée"
 RUS_forged_brotherhood_desc: "La coopération entre la Russie et les pays africains a atteint un nouveau niveau, fondé sur des intérêts communs et des avantages mutuels. Cette coopération englobe non seulement les sphères industrielle et économique, mais aussi la coopération militaire.\n\nL'élaboration de plans communs et la participation conjointe à des exercices et opérations militaires renforcent les liens de fraternité et de partenariat entre la Russie et les pays africains, contribuant ainsi à la paix et à la stabilité dans la région."
 RUS_breaking_the_chains: "Briser les chaînes"
 RUS_breaking_the_chains_desc: "La Russie se dit prête à soutenir militairement les pays du Sahel, notamment en assurant la formation et l'entraînement des unités militaires, ainsi qu'en fournissant du matériel militaire et des renseignements. Cela souligne la volonté de la Russie d'aider la région à lutter contre le séparatisme et l'extrémisme, ainsi que dans ses efforts pour se libérer de l'influence des puissances néocoloniales. Cette aide pourrait viser à renforcer la souveraineté et l'indépendance des États africains, contribuant ainsi à la paix et à la stabilité dans la région."
 
