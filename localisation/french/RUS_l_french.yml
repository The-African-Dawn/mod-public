 RUS_elephant_of_freedom_desc: ""
 RUS_freedom_eternal: ""Liberté! Pour toujours!""
 RUS_freedom_eternal_desc: ""
 
 #IDEAS#
 RUS_memory_of_the_past: "Souvenir du §sPassé§!"
 RUS_memory_of_the_past_desc: "Le pouvoir soviétique a beaucoup fait pour maintenir la stabilité dans la région africaine. De nombreux projets d'infrastructure ont aidé les pays africains et amélioré la vie des citoyens ordinaires.\nLe peuple africain s'en souvient et nous fait confiance.\nCela nous aidera dans notre mission."
