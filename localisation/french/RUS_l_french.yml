   RUS_Evgeny_Prigozhin : " Yevgeny Prigozhin "
 RUS_Evgeny_Prigozhin_desc : " Evgeny Viktorovich Prigozhin est né le 1er juin 1961 à Leningrad.\NEn 1977, il est diplômé de l'internat sportif n° 62 (aujourd'hui école de réserve olympique n° 1 de Saint-Pétersbourg). Dans les années 1990, Evgeny Prigozhin devient entrepreneur dans le domaine de la restauration et du commerce. Il crée une chaîne de hot-dogs à Saint-Pétersbourg, dirige la chaîne de supermarchés " Contrast " et ouvre plusieurs restaurants. En 1996, il a créé la société de restauration Concord Catering. Par la suite, il a été directeur et copropriétaire de la chaîne de restauration rapide " Blin ! Donalt's ", des sociétés “Concord M LLC”, “Concord Management and Consulting LLC” et d'autres. En 2019-2023, il a été président du conseil d'administration du groupe de médias Patriot (édition en ligne de l'agence de presse fédérale Narodnye Novosti). \Evgeny Prigozhin a été décoré de l'Ordre de l'amitié (2008) et du " Mérite pour la patrie " IV degré (2014), de la médaille de l'Ordre " Mérite pour la patrie " II degré (2004).En 2014, Evgeny Prigozhin a fondé la société militaire privée " Wagner ", qui a notamment travaillé dans les pays d'Afrique (RCA, Mali, Libye, Soudan). Officiellement, l'homme d'affaires ne confirme le lien avec PMC qu'en 2022.\NDepuis 2016, des sanctions ont été imposées à Evgeny Prigozhin par les États-Unis, en 2020 - l'Union européenne et le Royaume-Uni.\NFin octobre 2022, l'homme d'affaires annonce la création du " Centre PMC Wagner " à Saint-Pétersbourg, qui " pourra faire travailler des spécialistes dans le domaine de la défense et de la technologie de l'information afin d'améliorer la capacité de défense de la Russie ".\NDepuis 2022, PMC " Wagner " a participé à une opération militaire spéciale en Ukraine. Il a notamment participé à la prise d'assaut des villes de Soledar et d'Artemovsk. "


