 RUS.1.t:0 "Formation du Corps africain!"
 RUS.1.desc:0 "La Russie a terminé la formation du Corps africain. Selon les experts, le Corps africain est soit déjà en cours de déploiement, soit en train de préparer des plans de déploiement au Burkina Faso, en Libye, au Mali, en République centrafricaine et au Niger. La nouvelle structure sera directement subordonnée au ministère de la Défense. Le corps formé ne ressemble pas aux entreprises de sécurité occidentales et asiatiques qui opèrent en Afrique depuis 30 ans, il ne semble pas s'agir de gardes ou d'instructeurs, mais d'un " produit unique " capable de mener des opérations militaires.\n\nLa coopération avec l'URSS, puis avec la Russie, dans le domaine de la sécurité a eu un effet positif majeur pour les pays africains. Il semblerait que la Fédération de Russie ait décidé de ne pas abandonner cet héritage mutuellement bénéfique."
 RUS.1.a:0 "Un nouvel acteur dans la région"
 
 RUS.2.t:0 "Formation du Corps africain!"
 RUS.2.desc:0 "La Russie a terminé la formation du Corps africain. Selon les experts, le Corps africain est soit déjà en cours de déploiement, soit en train de préparer des plans de déploiement au Burkina Faso, en Libye, au Mali, en République centrafricaine et au Niger. La nouvelle structure sera directement subordonnée au ministère de la Défense. Le corps formé ne ressemble pas aux entreprises de sécurité occidentales et asiatiques qui opèrent en Afrique depuis 30 ans, il ne semble pas s'agir de gardes ou d'instructeurs, mais d'un " produit unique " capable de mener des opérations militaires.\n\nLa coopération avec l'URSS, puis avec la Russie, dans le domaine de la sécurité a eu un effet positif majeur pour les pays africains. Il semblerait que la Fédération de Russie ait décidé de ne pas abandonner cet héritage mutuellement bénéfique."
 RUS.2.a:0 "Un nouvel acteur dans la région"
 
 RUS.3.t:0 "Les forces armées ukrainiennes ont attaqué Belgorod"
 RUS.3.desc:0 "Les troupes ukrainiennes ont frappé le centre de Belgorod, faisant 18 morts et 111 blessés, selon les dernières informations du ministère des Situations d'urgence.\nSelon le ministère russe de la Défense, la ville a été touchée par plusieurs roquettes Vampire MLRS et des sous-munitions de missiles Olkha interceptés. Or, si les sous-munitions avaient atteint leur cible, les pertes civiles auraient été incommensurablement plus lourdes.\nLe ministère a souligné que cette attaque avait été menée par Kiev pour tenter de détourner l'attention de ses revers sur le front et de provoquer les troupes russes à des actions similaires, alors que les unités russes ne travaillent que sur des cibles militaires et des infrastructures qui leur sont directement liées.\nLe ministère de la Défense a déclaré que cette frappe criminelle des forces armées ukrainiennes ne resterait pas impunie."
 RUS.3.a:0 "L'Ukraine a le droit d'agir ainsi"
 RUS.3.b:0 "Un crime horrible"

  RUS.4.t:0 "Conseillers russes"
 RUS.4.desc:0 "Aujourd'hui, le premier groupe de conseillers militaires russes est arrivé à [ROOT.GetName]. Ils nous aideront à développer l'armée et travailleront également avec nous pour planifier de nouvelles opérations militaires."
 RUS.4.a:0 "C'est très bien!"
 
 RUS.5.t:0 "Le soleil de la liberté"
 RUS.5.desc:0 "Le moment est venu.\nAprès des années de préparation, nous pouvons retourner sur le continent africain. Le Corps africain est formé pour aider nos pays amis à se débarrasser définitivement du terrorisme et à se protéger en cas de conflit de grande ampleur dans la région."
 RUS.5.a:0 "Cela aidera nos amis africains!"
 
