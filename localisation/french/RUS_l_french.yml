  RUS.6.t:0 " Changement d'ère. "
 RUS.6.desc:0 " Les récentes nouvelles ont été un coup dur pour nous tous. Pour de nombreux soldats, Evgeny Prigozhin n'était pas seulement un chef, mais aussi un mentor, un frère. Avec la disparition de notre fondateur, nous perdons le noyau qui nous a permis de rester unis toutes ces années, et nous devrons agir de manière décisive pour survivre. Les communications avec le reste de notre organisation ont été coupées et les lignes d'approvisionnement sont menacées. Le Conseil des commandants du PMC Wagner assumera temporairement les responsabilités de direction jusqu'à ce que nous puissions faire face aux conséquences de cette situation.
 RUS.6.a:0 " Au revoir, oncle Evgueni. "
 RUS.7.t:0 " L'avion de Prigozhin s'écrase. "
 RUS.7.desc:0 " Un avion d'affaires Embraer s'est écrasé près du village de Kuzhenkino dans la région de Tver. Selon l'armée de l'air russe, Yevgeny Prigozhin figurait sur la liste des passagers. Le ministère des situations d'urgence a indiqué que les 10 personnes à bord ont été tuées. L'avion s'est écrasé près du village de Kuzhenkino et a " brûlé complètement ". Selon certains rapports, le crash a été accompagné de deux explosions dans le ciel. Les médias écrivent que les corps des fondateurs de PMC-Wagner, Eugene Prigozhin et Vasily Utkin, ont été retrouvés et identifiés. Toutefois, il ne sera possible de confirmer ou d'infirmer cette affirmation qu'après l'identification des restes et les conclusions des pathologistes.nAvec les informations sur la mort du fondateur de PMC-Wagner, Eugeni Prigozhin, les mercenaires de la société militaire privée ont commencé à se préparer à quitter la Biélorussie. Après l'accident d'avion, le conseil d'administration de PMC-Wagner se réunit d'urgence. "
 RUS.7.a:0 " Dieu vous préserve de vivre à l'ère du changement.... "
 
