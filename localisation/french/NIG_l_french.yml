 NIG.1.t:0 "Le Niger est en proie à un vent de changement"
 NIG.1.desc:0 "Le monde a été secoué aujourd'hui par des nouvelles en provenance du Niger. Un coup d'État militaire a renversé le président Mohamed Bazoum, jetant le doute sur l'avenir du pays. Des milliers de personnes sont descendues dans les rues de la capitale, Niamey, pour célébrer la chute du régime et brandir des drapeaux russes.\n\nCe coup d'État est le dernier d'une longue série d'instabilités politiques qui ont frappé le Niger depuis son indépendance de la France en 1960. Le pays a connu quatre coups d'État militaires, chacun étant le résultat d'un certain nombre de facteurs, notamment des difficultés économiques, des accusations de corruption et la mauvaise gouvernance.\n\nLes militaires au pouvoir se sont engagés à lutter contre le terrorisme, qui est devenu une menace majeure dans la région ces dernières années. Toutefois, leur rhétorique extrêmement négative à l'égard de la France et des États-Unis, ainsi que leurs accusations de néocolonialisme et d'exploitation, inquiètent sérieusement les puissances occidentales."
 NIG.1.a:0 "Nous allons nous débarrasser de l'oppression !"
 NIG.1.b:0 "Intéressant..."
 NIG_panafricanism_militaries_long:0 "Conseil national pour la sauvegarde de la patrie"
 NIG_panafricanism_militaries:0 "CNSP"
 NIG_Abdourahamane_Tchiani_desc:0 "On sait peu de choses sur l'enfance de Tchiani : il est certainement originaire de la région de Tillabéri, d'où est issue une grande partie de l'armée nigérienne. En 1984, il s'engage dans l'armée et intègre par la suite l'École nationale des officiers d'active de Thiès, au Sénégal. Il a ensuite suivi une formation militaire en France et aux États-Unis.\n\nAbdourahamane Tchiani a une vaste expérience militaire : il a commandé des unités de l'armée nigérienne chargées principalement de la lutte contre le trafic de drogue. Il a servi dans les forces de maintien de la paix des Nations unies en Côte d'Ivoire, au Soudan et en République démocratique du Congo. Il a participé à la Force opérationnelle conjointe multinationale, créée par le Niger, le Tchad, le Nigeria et le Cameroun pour lutter contre le groupe terroriste Boko Haram.\n\nEn 2011, Tchiani a pris le commandement de la garde présidentielle et a été promu général en 2018. En 2015, Tchiani a été accusé d'avoir participé à un complot contre Issoufou, le président de l'époque, mais il a plaidé non coupable et a été acquitté par le tribunal. De plus, Tchiani a dirigé la répression d'une tentative de coup d'État en 2021, avant l'investiture du nouveau président du Niger, Mohamed Bazoum."
 NIG_ahmed_baza_desc:0 "Bazoum possède une vaste expérience et une longue carrière dans la sphère politique. Il est né en 1960 dans le sud-est du Niger, dans la petite ville de Bilabrin, dans une famille appartenant à la minorité arabe. En 1984, il est diplômé du département de littérature et des sciences humaines de la faculté de philosophie de l'Université de Dakar (Sénégal). Il a obtenu une maîtrise en philosophie politique et a poursuivi ses études en troisième cycle en logique et épistémologie. De 1984 à 1991, Mohamed Bazoum a enseigné la philosophie dans des écoles des villes de Tahoua et Maradi.\n\nAu début des années 1990, il s'engage activement en politique, adhère à des syndicats et, en décembre 1990, Mohamed Bazoum devient l'un des fondateurs du Parti nigérien pour la démocratie et le socialisme. L'année suivante, il participe à la conférence nationale qui aboutit, en 1993, à la tenue des premières élections législatives et présidentielles multipartites dans le pays.\n\nBazoum a ensuite commencé à occuper des fonctions gouvernementales : secrétaire d'État à la Coopération auprès du ministre des Affaires étrangères et de la Coopération dans le gouvernement de transition, ministre des Affaires étrangères et de la Coopération dans le gouvernement du Premier ministre Hama Amadou. \n\nAprès une série de coups d'État, Bazoum est resté sur la scène politique nigérienne. En 2011, le président de son parti a remporté l'élection présidentielle et a démissionné de son poste au profit de Bazoum. Mohamed est alors devenu ministre des Affaires étrangères, puis, après sa réélection en 2016, ministre de l'Intérieur. \n\nEn 2021, Bazoum a été élu président du pays. Quelques jours avant son investiture, une tentative de coup d'État a été déjouée."
 NIG_doesnt_have_needed_amount_of_professionals:0 "Pénurie de main-d'œuvre qualifiée"
 NIG_local_instability:0 "Instabilité intérieure"
 NIG_low_finances_for_education:0 "Financement insuffisant de l'éducation"
 NIG_construction_safety_measures_idea:0 "Renforcer le contrôle de la sécurité sur les chantiers"
 NIG_attacks_on_oil_pipelines:0 "Attaques contre des oléoducs"
 NIG.2.t:0 "Les militaires au Niger veulent juger le président"
 NIG.2.desc:0 "L'intention des militaires qui ont destitué le président du Niger, Mohamed Bazoum, de le traduire en justice est très préoccupante, et l'ONU appelle à sa libération immédiate. C'est ce qu'a déclaré le porte-parole du Secrétaire général de l'organisation mondiale, Stéphane Dujarric, lors d'un point de presse.\n\n« Il est évident que cette annonce est très préoccupante. Nous restons extrêmement préoccupés par la santé et la sécurité du président Bazoum et de sa famille », a déclaré M. Dujarric. « Nous appelons une nouvelle fois à sa libération immédiate et inconditionnelle ».\n\nLes putschistes ont récemment annoncé leur intention d'engager des poursuites judiciaires contre Bazoum, qui a été capturé lors du coup d'État du 26 juillet. Ils affirment avoir la preuve que Bazoum a commis une haute trahison et sapé la sécurité intérieure et extérieure du Niger."
 NIG.2.a:0 "Qu'il aille en prison !"
 NIG.2.b:0 "C'est intéressant"
 NIG.3.t:0 "Une mission de l'UE au Niger ?"
 NIG.3.desc:0 "La menace terroriste s'intensifie de jour en jour et nos propres troupes ne sont pas très efficaces. Alors que notre pays est dans une situation précaire, nous ne recevons aucune aide du G5 Sahel ni de la CEDEAO ouest-africaine, ce qui nous oblige à nous tourner vers des contingents étrangers qui nous aideront à faire face aux menaces. Nous allons demander l'aide de l'Union européenne. Ils pourraient nous envoyer un contingent armé dans le cadre d'une mission militaire. Cela pourrait ne pas plaire à la population et aux militaires... Mais la victoire sur le terrorisme est plus importante, non ?"
 NIG.3.a:0 "Bien sûr"
 NIG_eumpm_mission:0 "Mission de l'UE au Niger"
 NIG.4.t:0 "Mission de l'UE au Niger"
 NIG.4.desc:0 "Le gouvernement nigérien et les pays européens ont signé un accord qui a abouti à la création de la mission afin de renforcer la capacité des forces armées nigériennes à dissuader la menace terroriste, à protéger la population du pays et à garantir un environnement sûr et sécurisé, dans le respect des droits de l'homme et du droit international humanitaire.\n\nLe Niger est en proie à la violence djihadiste dans l'ouest et le sud-est du pays, ainsi qu'à un conflit interne dû aux protestations de la population. Dans ces conditions, le renforcement du partenariat avec les pays occidentaux, ainsi que le soutien militaire au prix d'une expansion de leur influence, semblent être le seul espoir pour le gouvernement Bazoum."
 NIG.4.a:0 "Ils font revenir les colonialistes au pays !"
 NIG.4.b:0 "Peut-être que le Niger sera sauvé maintenant"
 NIG.5.t:0 "Le Niger met fin au partenariat de l'UE en matière de défense et de sécurité"
 NIG.5.desc:0 "\nL'administration militaire du Niger a annoncé lundi la fin de deux partenariats en matière de sécurité et de défense avec l'Union européenne, le pays se tournant de plus en plus vers la Russie pour sa coopération en matière de défense.\nDans un communiqué, le ministère des Affaires étrangères a déclaré que l'État se retirait de la mission de partenariat militaire de l'Union européenne (EUMPM) au Niger, révoquant effectivement l'autorisation de l'initiative de l'UE visant à renforcer les capacités des forces de sécurité de ce pays d'Afrique de l'Ouest. Le gouvernement a décidé de « retirer les privilèges et immunités accordés » dans le cadre de la mission de partenariat militaire de l'UE et n'a donc « aucune obligation juridique » à l'égard dudit partenariat, indique le communiqué. La junte a également mis fin à la mission de développement des capacités civiles de l'UE, créée en 2012 pour renforcer les forces de sécurité intérieure du pays.\n\nL'UE a déjà fermement condamné la révocation des accords qui ont contribué à instaurer la paix dans la région."
 NIG.5.a:0 "C'est terrible"
 NIG.5.b:0 "C'est probablement pour le mieux"
 NIG.6.t:0 "Le gouvernement nigérien ferme les vannes"
 NIG.6.desc:0 "Le Niger a fermé un oléoduc qui transporte du pétrole vers le port de Sèmè au Bénin. Cette décision fait suite à des suspicions de vol de pétrole nigérien. « Nous ne pouvons pas rester les bras croisés pendant qu'on nous vole notre pétrole, et nous n'avons aucun moyen de surveiller les expéditions », a déclaré le ministre nigérien du Pétrole, cité par les médias locaux.\n\nMahaman Moustapha Barké a précisé que le pétrole nigérien n'arrivait pas à destination et que l'oléoduc resterait fermé « jusqu'à ce que le Bénin et la société Wapco acceptent que des représentants du Niger puissent surveiller les chargements ».\n\nLe Bénin rejette quant à lui les accusations de vol et appelle à une reprise rapide des livraisons de pétrole."
 NIG.6.a:0 "Que font-ils !"
 NIG.6.b:0 "Qu'ils paient d'abord"
 NIG.6.c:0 "C'est intéressant"
 NIG_taking_our_oil_for_free:0 "Ils volent notre pétrole"
 BNN_closed_oil_for_us:0 "Fermeture de l'oléoduc et fausses accusations"
 NIG.7.t:0 "Le Niger propose une coopération pour l'exportation de pétrole"
 NIG.7.desc:0 "Le lancement d'un oléoduc reliant le Niger au Bénin, qui permettait d'approvisionner la Chine, s'est heurté à des problèmes de sécurité et aux manipulations du Bénin lui-même, qui avait précédemment bloqué le flux, exigeant du Niger qu'il ouvre ses frontières aux livraisons de marchandises. Le gouvernement nigérien s'est maintenant tourné vers nous pour nous proposer de commencer à exporter du pétrole via notre territoire.\n\nLe Tchad, comme le Niger, est enclavé, mais il peut assurer la sécurité des livraisons souhaitée par le Niger.\n\nLe développement d'un tel oléoduc nous aidera à développer notre économie, mais nécessitera des investissements initiaux."
 NIG.7.a:0 "Nous sommes d'accord"
 NIG.7.b:0 "Non, non et non"
 CHD_NIG_agreed:0 "Développement de l'oléoduc"
 CHD_NIG_disagreed:0 "Refus de coopération"
 CHD_NIG_truboprovod:0 "Exportation de pétrole nigérien via le Tchad"
 NIG.8.t:0 "Le Tchad accepte de coopérer"
 NIG.8.desc:0 "À l'issue des discussions sur le projet de construction d'un oléoduc pour l'exportation de pétrole nigérien via le Tchad vers le Cameroun, nous sommes parvenus à un accord mutuellement avantageux. La partie tchadienne financera le projet afin que la construction de l'oléoduc soit plus rapide et ne soit pas perturbée par les combats au Niger."
 NIG.8.a:0 "Excellent"
 NIG.9.t:0 "Le Tchad refuse"
 NIG.9.desc:0 "Malgré nos tentatives de négociation avec le ministère tchadien du Pétrole, le projet ne se concrétisera pas. Le Tchad a peut-être des raisons valables d'agir ainsi, mais nous ne pouvons néanmoins considérer cela que comme un refus de coopération mutuellement avantageuse."
 NIG.9.a:0 "Un coup dans le dos"
 if_they_agree_CHD:0 "\n§YLe gouvernement de [CHD.GetNameWithFlag] doit approuver le traité pour que nous obtenions ce qui suit§! :"
 niger_france_leaving_bases:0 "La France quitte les bases militaires au Niger"
 niger_usa_leaving_bases:0 "Les États-Unis quittent les bases militaires au Niger"
 NIG_minister_de_l_intereur:0 "Ministre de l'Intérieur"
 NIG_minister_of_social:0 "Ministre de la Santé publique, de la Population et des Affaires sociales"
 NIG_agriculture_and_sheeps:0 "Ministre de l'Agriculture et de l'Élevage"
 NIG_too_many_problems:0 "Trop de problèmes"
 NIG_too_many_problems_desc:0 "Le régime de Bazoum mène le pays à la ruine. Mais peut-être que tout est encore réparable ?"
 NIG_nationwide_protests:0 "Manifestations nationales"
 NIG_nationwide_protests_desc:0 "Des manifestations contre notre régime ont lieu dans tout le pays. Heureusement, elles sont pacifiques."
 NIG_rallies_against_american_presence:0 "Manifestations contre la présence française"
 NIG_rallies_against_american_presence_desc:0 "Des manifestants descendent dans la rue dans tout le pays en scandant des slogans anti-américains. Selon eux, les Américains pillent et détruisent le pays."
 NIG_great_revolution:0 "La grande révolution"
 NIG_great_revolution_desc:0 "Le règne du pantin américain Bazoum est enfin terminé. Il est remplacé par un conseil militaire soutenu par les masses qui ne manquera pas de restaurer la liberté et la justice dans la patrie."
 NIG_face_of_judgement:0 "Le visage de la justice"
 NIG_face_of_judgement_desc:0 "Tous ceux qui ont pillé notre pays pendant des années doivent être traduits en justice et répondre pleinement de leurs actes. Mais pour l'instant, nous devons tout préparer pour le procès."
 NIG_will_of_the_people:0 "La volonté du peuple"
 NIG_will_of_the_people_desc:0 "Le Conseil national pour la sauvegarde de la patrie est soutenu par la majorité de la population du pays. Et c'est sur la base du contact avec la population elle-même que nous avons l'intention de construire notre politique future."
 NIG_end_of_eumpm:0 "La fin de la mission de l'UE"
 NIG_end_of_eumpm_desc:0 "Le partenariat militaire avec l'UE n'a pas encore donné de résultats positifs. En revanche, nous constatons clairement l'influence négative et les tentatives de destruction de notre pays de l'intérieur de la part des colonialistes européens. Il est temps de mettre fin au contingent européen sur notre territoire."
 NIG_tensions_with_benin:0 "Tensions avec le Bénin"
 NIG_tensions_with_benin_desc:0 "Le Bénin entrave notre pays par divers moyens depuis longtemps : en créant des embouteillages artificiels aux postes frontaliers, en suspendant le commerce de biens civils et par d'autres moyens. Mais nous avons maintenant rassemblé suffisamment d'informations pour dénoncer au monde entier le vol de notre pétrole par ce pays. Il est temps de mettre fin aux livraisons de pétrole au Bénin."
 NIG_cooperation_with_chad:0 "Coopération avec le Tchad"
 NIG_cooperation_with_chad_desc:0 "Les relations tendues avec le Bénin nous obligent à chercher de nouvelles voies pour exporter notre pétrole. Le Tchad est une excellente option pour servir d'intermédiaire dans la vente de notre pétrole via les ports du Cameroun. Il convient de s'adresser au gouvernement tchadien afin de discuter de l'exportation de notre pétrole via son territoire."
 NIG_our_place_in_the_world_market:0 "Notre place sur le marché mondial"
 NIG_our_place_in_the_world_market_desc:0 "Le Niger est parfaitement conscient de l'importance des exportations de ressources et de la collaboration avec le marché extérieur, c'est pourquoi nous devons élargir nos bases d'exportation et investir dans le développement de nouvelles relations commerciales."
 NIG_strengthen_integration_with_sahel_partners:0 "Renforcer l'intégration avec les partenaires du Sahel"
 NIG_strengthen_integration_with_sahel_partners_desc:0 "Nos partenaires du Sahel sont des acteurs essentiels du système économique africain. Le renforcement de notre intégration permettra d'accroître le nombre de contrats lucratifs conclus entre nos pays."
 NIG_invite_chinese_experts:0 "Experts chinois"
 NIG_invite_chinese_experts_desc:0 "Inviter des experts de la République populaire de Chine nous permettra d'améliorer la qualité de l'industrie pétrolière et de développer nos propres complexes industriels."
 NIG_surrounded_by_opportunities:0 "Entourés d'opportunités"
 NIG_surrounded_by_opportunities_desc:0 "Le Niger est entré dans une ère de changement, et il doit maintenant tirer le meilleur parti de ces changements."
 NIG_national_school_of_oil_and_gas:0 "École nationale du pétrole et du gaz"
 NIG_national_school_of_oil_and_gas_desc:0 "L'ouverture d'une école nationale du pétrole et du gaz nous permettra d'améliorer la qualité de la formation des spécialistes dans les domaines de l'extraction des ressources."
 NIG_oil_trolling:0 "Le Niger a coupé les livraisons de pétrole"
 NIG_chinese_experts:0 "Experts chinois"
 NIG_solidarity_with_russia:0 "Solidarité avec la Russie"
 NIG_solidarity_with_russia_desc:0 "Il est temps de déclarer honnêtement et ouvertement que nous sommes solidaires de la Russie et que nous sommes prêts à coopérer avec elle dans tous les domaines."
 NIG_anti_imperialist_action:0 "Anti-impérialisme"
 NIG_anti_imperialist_action_desc:0 "L'impérialisme et le néocolonialisme de la France et des États-Unis sont toujours forts sur le continent. Mais notre peuple n'a pas oublié le régime désastreux de Bazoum et de ses prédécesseurs « démocrates ». Notre peuple ne cédera pas à l'assaut des hordes ennemies."
 NIG_supply_friends_with_oil:0 "Fournir du carburant à nos alliés"
 NIG_supply_friends_with_oil_desc:0 "Le potentiel du Niger en matière de production de carburant est assez élevé. Nous pouvons commencer à fournir des produits pétroliers à nos alliés afin de consolider notre puissance dans la région."
 NIG_protect_our_natural_resources:0 "Protéger nos ressources"
 NIG_protect_our_natural_resources_desc:0 "Il est nécessaire d'établir un contrôle de l'État sur les ressources naturelles de notre pays. Une telle décision permettra d'éliminer le vol et la spéculation dans le secteur des ressources."
 NIG_diplomatic_office:0 "Représentations diplomatiques"
 NIG_diplomatic_office_desc:0 "Nous devons étendre nos représentations diplomatiques dans tous les pays alliés."
 NIG_unity_and_solidarity:0 "Unité et solidarité"
 NIG_unity_and_solidarity_desc:0 "L'unité et la solidarité sont le nouveau principe du peuple nigérien. La libération du joug des impérialistes et du régime dictatorial de Bazoum a rassemblé notre peuple, et il est désormais prêt à marcher ensemble vers un avenir radieux."
 NIG_cooperation_in_education:0 "Coopération dans le domaine de l'éducation"
 NIG_cooperation_in_education_desc:0 "L'envoi d'étudiants nigériens en Russie, ainsi que la création d'espaces russes dans les écoles, marqueront le début du rétablissement et du développement de notre système éducatif."
 NIG_russian_strength:0 "La puissance russe"
 NIG_russian_strength_desc:0 "La Russie est une puissance forte, capable de nous fournir des armes de qualité. Nous allons demander un petit soutien à la Russie pour nous aider à renforcer notre armée."
 NIG_chinese_wealth:0 "Aide chinoise dans le domaine de la santé"
 NIG_chinese_wealth_desc:0 "La Chine avait déjà envoyé une équipe médicale pour lutter contre la COVID-19 en 2021. Cette fois-ci, nous allons de nouveau demander l'aide de la Chine, mais cette fois-ci dans le but de reconstruire notre propre système de santé."
 NIG_military_technical_cooperation:0 "Coopération militaire et technique"
 NIG_military_technical_cooperation_desc:0 "Il est temps de signer un accord de coopération militaire et technique avec la Russie afin de relancer notre propre industrie de défense."
 NIG_onwards_to_prosperity:0 "En avant vers l'avenir !"
 NIG_onwards_to_prosperity_desc:0 "Le Niger a traversé avec succès tous les changements politiques et a résisté aux impérialistes. Notre peuple a lutté avec succès contre ses ennemis intérieurs. Le Niger est prêt pour de grandes réalisations !"
 NIG_inflation_out_of_control:0 "Inflation incontrôlable"
 NIG_inflation_out_of_control_desc:0 "L'inflation galopante conduit l'économie du pays à l'effondrement."
 NIG_construction_safety_measures:0 "Normes de sécurité sur les chantiers de construction"
 NIG_construction_safety_measures_desc:0 "L'introduction de normes de sécurité dans la construction nous permettra d'améliorer sensiblement la sécurité de la population et notre popularité au prix d'une légère réduction de l'efficacité."
 NIG_uranium_mines:0 "Mines d'uranium"
 NIG_uranium_mines_desc:0 "L'uranium est un élément important de l'économie nigérienne et l'une des ressources les plus précieuses extraites sur notre territoire. Nous devons investir dans l'expansion de l'extraction de l'uranium."
 NIG_nigerian_oil:0 "Notre pétrole"
 NIG_nigerian_oil_desc:0 "Outre l'uranium, nous extrayons également une autre ressource précieuse : le pétrole. L'expansion de son extraction et de son raffinage nous permettra d'accroître rapidement les recettes budgétaires."
 NIG_mining_reforms:0 "Développement de l'extraction des ressources"
 NIG_mining_reforms_desc:0 "Attirer des investisseurs et des enseignants nous permettra d'améliorer la qualité de l'extraction des ressources."
 NIG_redistribute_mining_rights:0 "Redistribuer les droits d'extraction des ressources"
 NIG_redistribute_mining_rights_desc:0 "Une grande partie de notre base de ressources est exploitée par des entreprises malhonnêtes qui tentent par tous les moyens de réduire leurs contributions au budget de l'État. Nous devons redistribuer les droits d'extraction afin de transférer les gisements à des entreprises honnêtes."
 NIG_chinese_oil_contract:0 "Clients pétroliers chinois"
 NIG_chinese_oil_contract_desc:0 "Nos relations amicales avec la Chine nous permettront de conclure un accord avec la CNPC pour la fourniture de pétrole pour un montant de 400 millions de dollars. Cette somme sera versée au Niger sous la forme d'une avance qui sera remboursée par les recettes de la vente du pétrole."
 NIG_social_instability:0 "Lutte contre l'instabilité sociale"
 NIG_social_instability_desc:0 "Soutenir la population et créer de nouveaux emplois nous permettra d'améliorer la situation sociale."
 NIG_expel_western_capital:0 "Expulser le capital occidental"
 NIG_expel_western_capital_desc:0 "Les entreprises occidentales pillent le Niger. Il est temps d'en finir !"
 NIG_preferential_electricity_rates:0 "Tarifs préférentiels pour l'électricité"
 NIG_preferential_electricity_rates_desc:0 "La création de tarifs préférentiels pour l'électricité est un pas sûr vers un meilleur accès à l'électricité pour l'ensemble du pays."
 NIG_inflation_under_control:0 "Maîtriser l'inflation"
 NIG_inflation_under_control_desc:0 "Grâce au développement du secteur économique nigérien, nous pouvons enfin commencer à améliorer la situation économique. La maîtrise stricte de l'inflation fera partie de la reconstruction de l'économie nigérienne."
 NIG_filling_in_the_empty_space:0 "Combler le vide"
 NIG_filling_in_the_empty_space_desc:0 "Après le départ des entreprises occidentales, une partie du secteur de l'extraction des ressources n'est toujours pas pourvue. Nous devons inviter de nouvelles entreprises à combler le vide."
 NIG_opening_private_schools:0 "Ouverture d'écoles privées"
 NIG_opening_private_schools_desc:0 "Les écoles privées sont un élément unique du système éducatif nigérien. Le développement des écoles privées nous permettra d'accroître le nombre de personnes instruites dans le pays."
 NIG_sahel_currency:0 "Aide du Sahel"
 NIG_sahel_currency_desc:0 "Des accords économiques avec les pays du Sahel nous permettront de recevoir une aide économique de nos voisins."
 NIG_attract_eastern_investments:0 "Attirer les investissements orientaux"
 NIG_attract_eastern_investments_desc:0 "Attirer des partenaires orientaux sur le marché nigérien nous permettra de développer notre économie et de diriger les flux financiers au profit de l'État."
 NIG_transport_infrastructure_development:0 "Développement des infrastructures de transport"
 NIG_transport_infrastructure_development_desc:0 "Notre réseau de transport est encore sous-développé - il est temps de l'étendre."
 NIG_energy_independence:0 "Indépendance énergétique"
 NIG_energy_independence_desc:0 "Nous allons enfin pouvoir mettre fin à l'électrification insuffisante du pays."
 NIG_paying_the_debts:0 "Remboursement des dettes"
 NIG_paying_the_debts_desc:0 "La dernière fois, le Niger n'a pas remboursé 19 millions de dollars pour le remboursement d'une autre tranche de ses obligations d'État. Aujourd'hui, alors que nous avons retrouvé la croissance économique, il est temps de commencer à rembourser nos dettes envers la population."
 NIG_explosive_economic_growth:0 "Croissance économique explosive"
 NIG_explosive_economic_growth_desc:0 "L'économie nigérienne s'est entièrement redressée après la récession et est prête à repartir à la hausse."
 NIG_fighting_crime:0 "Lutte contre la criminalité"
 NIG_fighting_crime_desc:0 "Les criminels issus des rangs terroristes aggravent la situation instable de notre État. La lutte contre la criminalité sera une priorité majeure pour le Niger."
 NIG_guarding_the_border:0 "Protéger la frontière"
 NIG_guarding_the_border_desc:0 "À une époque d'incertitude et de conflits régionaux, la protection de l'inviolabilité de nos frontières est devenue une priorité. Nous allons renforcer les postes frontaliers, améliorer les systèmes de surveillance et former les gardes-frontières afin de garantir la sécurité de notre nation et de ses citoyens."
 NIG_strengthen_pipeline_protection:0 "Renforcer la protection des oléoducs"
 NIG_strengthen_pipeline_protection_desc:0 "Les oléoducs sont un atout national, et leur sécurité est essentielle à notre prospérité économique. Nous mettrons en œuvre des mesures complètes pour protéger les oléoducs contre les menaces terroristes et les catastrophes naturelles, assurant ainsi la stabilité et la fiabilité de notre approvisionnement énergétique."
 NIG_french_trail:0 "La piste française"
 NIG_french_trail_desc:0 "Ces derniers temps, les cas d'ingérence étrangère dans nos affaires intérieures se sont multipliés. Toutes les pistes mènent aux bases françaises situées sur notre territoire. Il est temps de chasser les troupes françaises !"
 NIG_terrorist_footprints:0 "Sur la piste des terroristes"
 NIG_terrorist_footprints_desc:0 "Afin d'assurer la sécurité de notre État et de protéger la population contre la menace terroriste, nous lançons un programme complet visant à identifier et à neutraliser les éléments radicaux."
 NIG_benin_border_under_control:0 "Sécuriser la frontière avec le Bénin"
 NIG_benin_border_under_control_desc:0 "Le renforcement de la frontière avec le Bénin est un aspect essentiel de notre stratégie de sécurité nationale. Nous commençons à construire des points forts et à mettre en œuvre des mesures de contrôle renforcées afin d'assurer une protection fiable de notre territoire contre toute menace."
 NIG_increase_secret_service_funding:0 "Augmenter le financement des services secrets"
 NIG_increase_secret_service_funding_desc:0 "En réponse aux défis croissants en matière de sécurité nationale, nous accordons la priorité au renforcement de nos services de renseignement. L'augmentation du financement nous permettra d'élargir les capacités de renseignement, de renforcer les opérations de contre-espionnage et d'accroître l'efficacité de la lutte contre les menaces intérieures et extérieures."
 NIG_sign_drone_contracts:0 "Contrats de fourniture de drones"
 NIG_sign_drone_contracts_desc:0 "Dans le cadre de la modernisation de notre arsenal et de l'amélioration de l'efficacité de nos opérations défensives, nous signons des contrats pour la fourniture de drones turcs Bayraktar de pointe. Ces drones renforceront considérablement nos capacités de renseignement et de frappe, nous assurant la supériorité aérienne et améliorant la précision des frappes."
 NIG_investigate_terrorist_attacks:0 "Enquêtes sur les attentats terroristes"
 NIG_investigate_terrorist_attacks_desc:0 "Afin de prévenir les menaces terroristes et d'assurer la sécurité de notre peuple, nous mettons en place une série de mesures visant à renforcer les enquêtes sur les attentats terroristes. Il s'agit notamment de créer des unités spécialisées, d'améliorer la collecte de renseignements et l'analyse des informations, ainsi que de coopérer avec les partenaires internationaux pour partager les expériences et les ressources."
 NIG_strategic_site_protection:0 "Protection des sites stratégiques"
 NIG_strategic_site_protection_desc:0 "Afin d'assurer la continuité des opérations des principales installations étatiques et militaires, nous mettons en place des unités de sécurité spéciales. Ces unités seront formées aux dernières avancées en matière de protection tactique et de lutte contre le terrorisme, équipées d'équipements modernes et habilitées à répondre de manière opérationnelle à toute menace."
 NIG_withdrawal_of_american_troops:0 "Retrait des troupes américaines"
 NIG_withdrawal_of_american_troops_desc:0 "Dans le cadre du réalignement de notre politique étrangère et de notre aspiration à la souveraineté, nous engageons un processus diplomatique pour le retrait des troupes américaines du Niger. Cette décision reflète notre volonté d'assurer nous-mêmes notre sécurité nationale et de développer nos propres capacités de défense, tout en entretenant des relations constructives avec nos partenaires internationaux."
 NIG_russian_training:0 "Instructeurs russes"
 NIG_russian_training_desc:0 "Afin de renforcer nos capacités de défense et de partager notre expérience militaire, nous invitons des conseillers russes. Ces spécialistes nous aideront à former nos troupes, à élaborer des tactiques de combat et à améliorer l'efficacité de l'utilisation de nos équipements militaires. La coopération avec la Russie nous permettra de parvenir plus rapidement à l'autonomie militaire et de renforcer notre sécurité nationale."
 NIG_repurpose_american_bases:0 "Transfert des bases américaines"
 NIG_repurpose_american_bases_desc:0 "En réponse à l'évolution de la situation politique internationale et afin de renforcer notre coopération avec la Fédération de Russie, nous avons décidé de transférer les anciennes bases militaires américaines sous le contrôle du corps russe. Cette mesure nous permettra non seulement d'approfondir notre partenariat stratégique, mais aussi de renforcer considérablement notre puissance de défense grâce à l'expérience et aux ressources de nos alliés."
 NIG_hire_siryan_mercenaries:0 "Engager des mercenaires syriens"
 NIG_hire_siryan_mercenaries_desc:0 "Face à l'instabilité et aux menaces constantes qui pèsent sur la sécurité, nous nous tournons vers l'expérience des mercenaires syriens. Leurs connaissances et leur expertise de la conduite des opérations de combat dans des environnements difficiles nous permettront de renforcer nos forces armées et d'améliorer l'efficacité de nos opérations. Le recrutement de spécialistes militaires syriens contribue également au développement de la coopération militaire internationale et au renforcement de notre positionnement stratégique."
 NIG_african_corps:0 "Corps africain"
 NIG_african_corps_desc:0 "Afin de renforcer notre présence militaire et d'assurer la sécurité de nos frontières nationales, nous invitons des spécialistes du corps africain russe. Ces experts militaires expérimentés nous aideront à élaborer des stratégies de défense, à former nos forces et à mener des opérations conjointes. La coopération avec le corps africain nous permettra non seulement d'améliorer la qualité de la formation de nos troupes, mais aussi de renforcer les relations internationales avec des alliés clés."
 NIG_eastern_advisors:0 "Conseillers orientaux"
 NIG_eastern_advisors_desc:0 "Dans le but d'améliorer notre commandement militaire, nous invitons des conseillers orientaux de Russie et de Chine à former nos généraux et nos officiers. Leurs connaissances approfondies et leur expérience de pointe en matière de stratégie et de tactique militaires constitueront une contribution inestimable à la formation de nos chefs militaires. Cette coopération nous permettra de renforcer nos capacités de défense et d'accroître l'efficacité de nos opérations à tous les niveaux."
 NIG_officer_training:0 "Développer les écoles de formation des officiers"
 NIG_officer_training_desc:0 "Afin d'améliorer la qualité de la formation des futurs dirigeants de nos forces armées, nous lançons un programme d'expansion et de modernisation des écoles de formation des officiers. Cela comprend la mise à jour des programmes d'études, l'introduction de technologies et de méthodes d'enseignement modernes, ainsi que la construction de nouvelles installations de formation. Ces mesures nous permettront de former des officiers capables de diriger efficacement dans les opérations militaires modernes et de s'adapter rapidement à l'évolution des situations tactiques."
 NIG_extreme_poverty:0 "Pauvreté"
 NIG_russian_intel_specialists:0 "Assistance du GRU russe"
 NIG_russian_specialists_in_army:0 "Spécialistes russes dans l'armée"
 NIG_save_our_resources:0 "Protection des ressources nationales"
 NIG_anti_imperialist_action_idea:0 "Lutte contre l'impérialisme"
 NIG_disloyal_army:0 "Armée déloyale"
 NRG_start_talking_about_NIG:0 "Lancer un ultimatum aux rebelles au §YNiger§!"
 NIG.10.t:0 "La CEDEAO envoie un ultimatum au Niger : la crise s'aggrave"
 NIG.10.desc:0 "\nEn ces jours tendus, l'attention du monde entier est rivée sur les événements tumultueux qui se déroulent en Afrique de l'Ouest. La Communauté économique des États de l'Afrique occidentale (CEDEAO) a pris des mesures décisives contre le coup d'État qui a eu lieu au Niger en juillet 2023, en lançant un ultimatum au nouveau gouvernement du pays.\nLe 27 juillet 2023, la CEDEAO a officiellement annoncé son ultimatum, exigeant le rétablissement immédiat de l'ordre constitutionnel et le retour au pouvoir du président démocratiquement élu Mohamed Bazoum. Dans le cas contraire, la CEDEAO menace d'imposer des sanctions économiques et de mener une intervention militaire.\nLa situation au Niger a provoqué des divisions tant dans la région que sur la scène internationale. Le soutien aux différentes parties s'est avéré inégal. La situation actuelle constitue une nouvelle épreuve pour l'ensemble de la communauté internationale dans le règlement des conflits selon des principes démocratiques. Seul le temps nous dira comment la situation évoluera au Niger et quelle sera la réaction des différents acteurs."
 NIG.10.a:0 "Les rebelles doivent se rendre !"
 NIG.10.b:0 "Les autorités nigériennes ne se plieront pas aux exigences des impérialistes"
 NIG.10.c:0 "Il semble qu'une guerre se prépare"
 NIG.11.t:0 "Ultimatum de la CEDEAO"
 NIG.11.desc:0 "Nous avons reçu aujourd'hui un ultimatum du gouvernement nigérian au nom de la CEDEAO exigeant le retour au pouvoir de Mohamed Bazoum au Niger. Si nous refusons de rétablir le gouvernement précédent dans la semaine suivant l'ultimatum, une intervention militaire de la part de nos voisins est attendue. Cependant, l'objectif principal ne sera pas de restaurer la démocratie, mais d'organiser le contrôle des mines d'uranium et de soumettre davantage le Niger au contrôle de la France."
 NIG.11.a:0 "Le peuple nigérien a déjà fait son choix !"
 support_niger:0 "Annoncer un soutien militaire au §YNiger§!"
 NIG.12.t:0 "[FROM.GetName] soutient le Niger !"
 NIG.12.desc:0 "[FROM.GetLeader] a exprimé son soutien officiel au Niger suite à l'ultimatum de la CEDEAO. \n\nOutre son soutien verbal, [FROM.GetLeader] a déjà commencé à envoyer un contingent de troupes terrestres et aériennes au Niger en cas d'intervention majeure de la part de l'ECOMOG. \n\nLes deux pays ont déjà échangé des garanties mutuelles et ont promis de protéger l'intégrité territoriale de l'autre."
 NIG.12.a:0 "Ils ne font qu'aggraver la situation"
 NIG.12.b:0 "Nous défendrons l'intégrité du Niger !"
 NIG.12.c:0 "Un nouvel allié pour le Niger ?"
 support_intervention:0 "Soutenir l'intervention"
 NIG.13.t:0 "[FROM.GetName] rejoint l'intervention au Niger !"
 NIG.13.desc:0 "[FROM.GetLeader] a annoncé son intention de soutenir les troupes de la CEDEAO dans le rétablissement de l'ordre constitutionnel au Niger.\n\n [FROM.GetName] prépare déjà ses troupes à franchir la frontière du Niger contrôlé par les rebelles si ces derniers refusent de rendre le pouvoir au président Bazoum."
 NIG.13.a:0 "Les rebelles tomberont !"
 NIG.13.b:0 "Ils veulent déclencher un bain de sang"
 IG.13.c:0 "La situation s'envenime"
 NIG.14.t:0 "Divisions au sein du Parlement de la CEDEAO"
 NIG.14.desc:0 "Le Parlement de la CEDEAO a tenu samedi une session extraordinaire par vidéoconférence, mais les divisions ont empêché de parvenir à un accord. Certains députés insistent sur la diplomatie et le dialogue pour restaurer un régime démocratique au Niger, ainsi que sur la levée des sanctions qui, selon eux, nuisent aux citoyens plutôt qu'aux putschistes.\n\nD'autres estiment que les pays d'Afrique de l'Ouest devraient adopter une position ferme contre les auteurs du coup d'État, ce qui devrait servir de moyen de dissuasion.\n\nUn porte-parole du Parlement a déclaré qu'aucune décision n'avait été prise lors de la session, mais que les parlementaires s'apprêtaient à envoyer une délégation au Niger pour rencontrer les auteurs du coup d'État."
 NIG.14.a:0 "L'important est que cela ne nuise pas à la CEDEAO"
 NIG.14.b:0 "Cela joue en notre faveur"
 NIG.14.c:0 "À ce rythme, la CEDEAO va s'effondrer"
 NIG.15.t:0 "La CEDEAO n'est finalement pas intervenue au Niger"
 NIG.15.desc:0 "Malgré les menaces proférées de part et d'autre et la concentration de troupes à la frontière, la CEDEAO n'a finalement pas osé déployer la mission de l'ECOMOG à l'intérieur du Niger. Cela est probablement dû aux divisions internes au sein de la CEDEAO concernant le putsch au Niger. Certains députés ont exprimé leur soutien au nouveau gouvernement nigérien, bien que la direction militaire de la CEDEAO ait déjà élaboré un plan d'invasion et fixé une date pour son lancement après le refus du Niger de se conformer aux exigences de l'ultimatum.\n\nLes dirigeants français et américains, qui avaient précédemment soutenu l'intervention, ont refusé de commenter.\n\nIl semble que l'Afrique puisse pousser un soupir de soulagement : une guerre totale a été évitée."
 NIG.15.a:0 "Cela ne signifie pas que la CEDEAO va oublier les putschistes"
 NIG.15.b:0 "C'est une victoire !"
 NIG.15.c:0 "Eh bien, il n'y aura pas de guerre"