l_french:

 infrastructure:0 "Infrastructure"
 infrastructure_plural:0 "Infrastructures"
 infrastructure_desc:1 "Ce bâtiment permet d'améliorer l'infrastructure de l'État, augmentant la quantité de ravitaillement qu'il peut recevoir et la vitesse de déplacement de vos divisions."
 arms_factory:0 "Usine d'armement"
 arms_factory_plural:0 "Usines d'armement"
 arms_factory_desc:0 "Ce bâtiment fournit à l'État du nouvel équipement militaire. Il peut être converti en usine civile si besoin."
 dockyard:0 "Chantier naval"
 dockyard_plural:0 "Chantiers navals"
 dockyard_desc:0 "Ce bâtiment fournit à l'État de nouveaux navires."
 industrial_complex:0 "Usine civile"
 industrial_complex_plural:0 "Usines civiles"
 industrial_complex_desc:0 "Ce bâtiment fournit des biens de consommation à l'État et permet la construction de nouveaux bâtiments. Il peut être converti en usine d'armement si besoin."
 air_base:0 "Base aérienne"
 air_base_plural:0 "Bases aériennes"
 air_base_desc:0 "Ce bâtiment permet à votre force aérienne d'être stationnée dans l'État."
 naval_base:0 "Base navale"
 naval_base_plural:0 "Bases navales"
 naval_base_desc:1 "Augmente la portée de votre flotte et lui permet d'être réparée. Permet de recevoir des convois de ravitaillement et d'exporter des ressources par la mer. Un niveau plus élevé augmente la limite de ravitaillement."
 bunker:0 "Bunker"
 bunker_plural:0 "Bunkers"
 bunker_desc:0 "Ce bâtiment pénalise la force offensive au combat terrestre de $VALUE|+%0$ pour chaque niveau de bunker. Des attaques depuis plusieurs directions réduisent l'efficacité des bunkers."
 outpost:0 "Avant-poste"
 outpost_plural:0 "Avant-postes"
 outpost_desc:0 "Ce bâtiment pénalise la force offensive au combat terrestre de $VALUE|+%0$ pour chaque niveau de fortification. Des attaques depuis plusieurs directions réduisent l'efficacité des fortifications."
 coastal_bunker:0 "Bunker côtier"
 coastal_bunker_plural:0 "Bunkers côtiers"
 coastal_bunker_desc:0 "Ce bâtiment pénalise la force offensive au combat naval de $VALUE|+%0$ pour chaque niveau de bunker."
 anti_air_building:0 "Batterie antiaérienne"
 anti_air_building_plural:0 "Batteries antiaériennes"
 anti_air_building_desc:0 "Ce bâtiment fournit une protection contre les bombardements ennemis et attaque les avions ennemis dans l'État."
 synthetic_refinery:0 "Raffinerie synthétique"
 synthetic_refinery_plural:0 "Raffineries synthétiques"
 #synthetic_refinery_desc:0 "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc:0 "Ce bâtiment produit"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "Station radar"
 radar_station_plural:0 "Stations radar"
 radar_station_desc:3 "Le radar vous fournit des informations sur les troupes ennemies dans les États voisins.\nSon niveau détermine jusqu'où il peut voir.\nIl permet également de mieux détecter les avions ennemis dans l'État, augmentant ainsi les chances de succès de vos propres avions.\nEnfin, il améliore la détection des flottes ennemies."
 rocket_site:0 "Site de lancement de fusées"
 rocket_site_plural:0 "Sites de lancement de fusées"
 rocket_site_desc:0 "Ce bâtiment permet de stocker les fusées que vous avez produites dans l'État."
 nuclear_reactor:0 "Réacteur nucléaire"
 nuclear_reactor_plural:0 "Réacteurs nucléaires"
 nuclear_reactor_desc:0 "Ce bâtiment produit de l'uranium enrichi dans l'État, qui peut être utilisé pour créer des armes nucléaires."
