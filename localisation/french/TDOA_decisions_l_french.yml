 ecomag_choosing_sides_decision:0 "Un pas vers l'avenir"
 ecomag_choosing_sides_decision_desc:0 "\n\n\n\n\n\n\nLa CEDEAO est à la croisée des chemins. Le monde moderne change à un rythme effréné, la situation se réchauffe et chaque nouvel événement de ces derniers temps menace notre stabilité, notre sécurité et notre développement. Pour surmonter cette tempête, nous avons besoin d'un soutien solide, mais seul le temps nous dira qui est vraiment digne de devenir notre principal allié."
 ECOWAS_choosing_title:0 "[?global.ecowas_choosing_points]/100"
 french_influence:0 "Influence française"
 american_influence:0 "Influence américaine"
 ask_for_french_investitions:0 "Demander des investissements français"
 ask_for_american_investitions:0 "Demander des investissements américains"
 
 ecowas_unity_decision:0 "Unité de la CEDEAO"
 ecowas_unity_decision_desc:0 "\n\n\n\n\n\n\nLes événements mondiaux nous donnent à réfléchir et nous obligent à changer. Malgré la longue histoire de la CEDEAO, nombre de ses membres doutent de l'unité de notre union, et les tensions croissantes avec nos voisins du Nord n'ont fait qu'aggraver le problème.\nPour relever les défis d'aujourd'hui, nous avons besoin de solutions modernes. Nous devons tout mettre en œuvre pour que la CEDEAO devienne un mécanisme unifié et bien huilé au lieu d'un groupe de pays disparates."
 ECOWAS_unity_title:0 "[?global.ecowas_unity_points]/100"
 united_and_ready:0 "Faire preuve d'unité au sein de la CEDEAO"
 overlook_ecowas:0 "Se retirer de la CEDEAO"
 
 nigerian_corruption_decision:0 "Corruption au Nigeria"
 nigerian_corruption_decision_desc:0 "\n\n\n\n\n\n\nLes événements mondiaux nous donnent à réfléchir et nous obligent à changer. Malgré la longue histoire de la CEDEAO, nombre de ses membres doutent de l'unité de notre union, et les tensions croissantes avec nos voisins du Nord n'ont fait qu'aggraver le problème.\nPour relever les défis d'aujourd'hui, nous avons besoin de solutions modernes. Nous devons tout mettre en œuvre pour que la CEDEAO devienne un mécanisme unifié et bien huilé au lieu d'un groupe de pays disparates."
