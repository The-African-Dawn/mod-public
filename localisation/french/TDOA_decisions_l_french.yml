  corpus_training_decision:0 "Briser les chaînes"
  corpus_training_decision_desc:0 "\n\n\n\n\n\n\nLes soldats du Corps africain sont arrivés sur le sol africain avec une mission de la plus haute importance. Nous devons aider les peuples d'Afrique à s'émanciper de l'oppression des puissances impérialistes occidentales. Nous ferons tout ce qui est en notre pouvoir pour vaincre le fléau terroriste et aider nos camarades africains à obtenir la vraie liberté. La présence du groupe russe dans la région devrait aider nos nouveaux alliés - les pays du Sahel.\n[BRK.GetFlag] Burkina Faso et [MLL.GetFlag] Mali [NIG.GetFlag] Niger - des États qui se sont récemment engagés sur la voie de la véritable souveraineté. Notre expérience du combat et la possibilité d'apprendre des meilleurs instructeurs militaires seront utiles à ces personnes et les aideront certainement dans leurs combats à venir." 
  corpus_training_their_soldiers:0 "Entraîner leurs soldats"
  corpus_analysing_the_tactics:0 "Analyser les tactiques"
  corpus_ukrainian_experience:0 "Tenir compte de l'expérience ukrainienne"
  corpus_teaching_how_to_maintain_guns:0 "Formation à la maintenance des armes"
  corpus_cooperative_missions:0 "Mener des opérations conjointes"
  corpus_anti_terrorist_operations:0 "Mener des opérations antiterroristes"
  corpus_special_forces_training:0 "Entraînement des forces spéciales"
  
  berets_training_decision:0 "Combattants de la Légion étrangère"
  berets_training_decision_desc:0 "\n\n\n\n\n\n\nLes combattants de la Légion étrangère sont arrivés sur le sol africain avec une mission de la plus haute importance. Nous devons aider les autorités locales à garder le contrôle du pays et à réprimer les formations terroristes. La présence du groupe français dans la région devrait aider nos anciens alliés - les pays de la CEDEAO.\nTous ces pays ont désespérément besoin de notre aide. Notre expérience du combat et la possibilité d'apprendre des meilleurs instructeurs militaires seront utiles à ces personnes et les aideront certainement dans leurs combats à venir." 
  berets_training_their_soldiers:0 "Entraîner leurs soldats"
