 mavritania_conflict_decision:0 "Conflit mauritanien"
 mavritania_conflict_decision_desc:0 "\n\n\n\n\n\n\nLes tensions entre la Mauritanie [MRV.GetFlag] et le Mali [MLL.GetFlag] s'intensifient depuis un certain temps déjà. Malgré la coopération entre les deux pays sur le plan économique et diplomatique, les revendications mutuelles et les différends frontaliers sont de plus en plus fréquents.\nNous devons déployer tous les efforts possibles pour désamorcer le conflit et le résoudre par des moyens pacifiques, faute de quoi un conflit militaire entre nos pays deviendra inévitable."
