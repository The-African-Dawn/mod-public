 dive_deeper:0 "Creuser plus profondément"


 
 
 exclusive_contract_decision:0 "Contrats exclusifs"
 exclusive_contract_decision_desc:0 "\n\n\n\n\n\n\n\nNotre gouvernement établit de nouveaux liens et, progressivement, des offres extrêmement exclusives s'offrent à nous. Si nous voulons prendre l'avantage sur nos rivaux, nous devons utiliser le poids que nous avons et insister sur de nouveaux accords.\n\nFaveurs de la Russie [RUS.GetFlag] : [?african_russian_favors]\nFaveurs de la Chine [CHN.GetFlag] : [?african_chinese_favors]\nFaveurs de l'Amérique [USR.GetFlag] : [?african_american_favors]\nFaveurs de la France [FRN.GetFlag] : [?african_french_favors]"
