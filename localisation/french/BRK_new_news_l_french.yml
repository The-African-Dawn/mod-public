 BRK.43.t:0 "La Maison de l'Entreprise fait un don de 7 millions de francs CFA au ministère de la Défense"
 BRK.43.desc:0 "En réponse à l'appel du gouvernement, la Maison de l'Entreprise du Burkina Faso a répondu par un chèque de 7 millions de francs CFA. Selon le vice-président du conseil d'administration de la Maison de l'Entreprise, Daouda Diallo, le développement des entreprises nécessite un environnement sécuritaire favorable. C'est pourquoi son institution a apporté sa contribution symbolique.\n\n« Il était important que nous venions apporter notre contribution au Fonds de soutien au patriotisme afin que nos vaillants soldats qui sont sur le terrain puissent continuer à faire ce qu'ils font si bien afin que nous puissions continuer à faire notre travail au niveau économique », a-t-il déclaré.\n\nCe don a été salué par le ministre de la Défense, le général de brigade Kassoum Coulibaly. « Toute aide, toute action en faveur des FDS et des VDP est la bienvenue afin que nous puissions mener, en harmonie avec les populations et au profit des populations, des actions concrètes sur le terrain. Ceux qui arrivent à nous accompagner dans la planification, c’est déjà un geste qui est salutaire », a-t-il apprécié."
 BRK.43.a:0 "Nous nous réjouissons de ce soutien"
 BRK_more_golden_mines:0 "Développement de l'exploitation aurifère dans le Sud-Ouest"
 BRK_more_golden_mines_desc:0 "Dans le cadre de l'entrepreneuriat communautaire par le biais de l'actionnariat populaire, le Burkina Faso s'apprête à ouvrir une unité semi-mécanisée d'exploitation d'or dans la commune de Midebdo, province du Noumbiel, dans la région du Sud-Ouest.\n\nMalgré le contexte sécuritaire difficile auquel le pays est confronté depuis quelques années, nous sommes toujours déterminés à développer notre industrie et à conserver notre statut de l'un des premiers pays producteurs d'or."
 BRK_more_golden_mines_tt:0 "La quantité d'or dans la région de §Y[25.GetName]§! sera §Ydoublée§!."
