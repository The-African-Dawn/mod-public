l_french:
 BRK_valute_things:0 " Moins de §Y360§! jours se sont écoulés depuis la dernière focalisation sur la résolution de la crise économique"
 BRK_Ibrahim_Traore_desc: "Ibrahim Traoré, né en 1988, est un capitaine des forces armées du Burkina Faso et commandant de l'unité spéciale « Cobra ». Il est arrivé au pouvoir en octobre 2022 à la suite d'un coup d'État militaire, devenant ainsi le plus jeune chef d'État au monde à cette époque. Traoré est connu pour ses idées de gauche et son orientation active vers la Russie.\n\nEn janvier 2022, Traoré a participé à un coup d'État armé qui a porté au pouvoir au Burkina Faso un gouvernement militaire provisoire, le « Mouvement patriotique pour la sauvegarde et la restauration ». Après le renversement de son prédécesseur, le lieutenant-colonel Paul-Henri Sandaogo Damiba, le 30 septembre 2022, Traoré est devenu le chef de l'État par intérim.\n\nTraoré bénéficie du soutien de la Russie, et sa position pro-russe se traduit par le fait que dans les rues de la capitale Ouagadougou, les drapeaux tricolores russes sont presque aussi fréquents que les drapeaux nationaux du Burkina Faso. Parmi la population, il existe un « amour incommensurable » pour la Russie, et la présence de la Russie dans les pays du Sahel est perçue comme un élément efficace de stabilité dans la région."

 french_ambassador:0 "Ambassadeur de France"
 #FOCUSES#
 BRK_general_mobilization: "Mobilisation des réservistes"
 BRK_general_mobilization_desc: "Nous pouvons améliorer la coordination et la réactivité de l'utilisation de nos réserves militaires. Cela améliorera la maniabilité et la préparation de nos forces armées, assurant un déploiement plus efficace des troupes et des ressources en cas de crise ou de conflit."
 BRK_national_space_program: "Programme spatial national"
 BRK_national_space_program_desc: "Nous pouvons investir dans le développement d'un programme spatial national, ce qui permettrait au Burkina Faso de devenir un leader dans l'industrie spatiale africaine. Cette initiative ouvrira de nouveaux horizons dans la recherche scientifique, améliorera les systèmes de communication et de surveillance, et renforcera notre position sur la scène internationale."
 BRK_burkina_sat1: "Satellite « Burkina-1 »"
 BRK_burkina_sat1_desc: "Nous lançons le satellite « Burkina-1 », qui deviendra le premier satellite artificiel national en orbite terrestre. Ce projet permettra d'améliorer les communications, ainsi que la collecte de données à des fins météorologiques, agricoles et de défense, renforçant ainsi nos capacités scientifiques et techniques."
 BRK_security_memorandum: "Mémorandum de sécurité"
 BRK_security_memorandum_desc: "Nous pouvons signer un mémorandum de sécurité avec des partenaires internationaux clés, ce qui renforcera nos alliances de défense et garantira l'accès à des technologies et à des ressources militaires de pointe. Cet accord améliorera notre capacité à faire face aux menaces externes et internes, assurant ainsi la sécurité et la stabilité du pays."
 BRK_our_alliance: "Notre alliance"
 BRK_our_alliance_desc: "Nous renforçons notre alliance avec la Russie en nous concentrant sur la coopération technologique dans le domaine militaire et le partage d'expériences. Des projets conjoints de modernisation des forces armées et de formation de spécialistes militaires nous aideront à améliorer considérablement nos capacités de défense et la protection de notre souveraineté."
 BRK_eyes_in_the_skies: "Des yeux dans le ciel"
 BRK_eyes_in_the_skies_desc: "Nous pouvons lancer l'intégration à grande échelle de drones dans nos forces armées. L'utilisation de différents types de drones pour la reconnaissance, la surveillance et les opérations de combat permettra d'accroître la connaissance situationnelle, d'améliorer la supériorité tactique et l'efficacité de nos actions militaires."
 BRK_security_measures: "Mesures de sécurité"
 BRK_security_measures_desc: "Nous pouvons renforcer considérablement les mesures de sécurité à l'intérieur du pays. L'amélioration du travail des forces de l'ordre, l'introduction de technologies modernes de surveillance et de gestion, ainsi que l'amélioration du niveau de formation du personnel assureront la protection de nos citoyens contre les menaces internes et externes, créant un environnement plus sûr et plus stable."
 BRK_expand_the_gendarmerie: "Augmenter les effectifs de la gendarmerie"
 BRK_expand_the_gendarmerie_desc: "Nous pouvons augmenter les effectifs et élargir les fonctions de la gendarmerie afin de renforcer la sécurité intérieure. De nouvelles unités, dotées d'équipements modernes et ayant suivi une formation spéciale, permettront de lutter plus efficacement contre la criminalité, de maintenir l'ordre public et de réagir aux situations d'urgence."
 BRK_culture_of_sport: "Culture du sport"
 BRK_culture_of_sport_desc: "Nous pouvons parrainer activement les programmes sportifs nationaux et les initiatives privées afin de développer une culture sportive au Burkina Faso."
 BRK_special_ops: "Nos forces spéciales"
 BRK_special_ops_desc: "Nous pouvons créer et développer de nouvelles unités d'élite de forces spéciales qui seront équipées d'équipements de pointe et recevront une formation de pointe. Ces forces seront capables d'effectuer les missions les plus difficiles et les plus dangereuses, assurant ainsi la protection de nos intérêts nationaux et la sécurité des citoyens."
 BRK_cobra: "Cobra"
 BRK_cobra_desc: "Nous pouvons agrandir et renforcer l'unité spéciale « Cobra » de notre armée. Des ressources supplémentaires et des équipements modernes aideront ces combattants d'élite à mener à bien des opérations complexes avec une efficacité encore plus grande. L'expansion de « Cobra » nous permettra de réagir aux nouvelles menaces et d'assurer la sécurité du pays au plus haut niveau."
 BRK_traditional_wrestling: "Lutte traditionnelle"
 BRK_traditional_wrestling_desc: "Nous pouvons parrainer divers clubs d'arts martiaux afin de renforcer les compétences en matière d'autodéfense et de préparation au service militaire."
 BRK_sahel_forces: "Forces du Sahel"
 BRK_sahel_forces_desc: "Nous pouvons renforcer la coopération avec les autres pays de la région du Sahel afin de lutter efficacement contre le terrorisme. Des exercices conjoints, le partage d'informations et le soutien seront des éléments clés pour la mise en place de forces conjointes capables de faire face aux menaces communes et d'assurer la stabilité dans notre région."
 BRK_united_front: "Front uni"
 BRK_united_front_desc: "Nous pouvons renforcer la coopération entre l'armée du Burkina Faso et les forces armées des autres pays du Sahel afin de créer un front uni contre les menaces externes et internes. Des centres de commandement conjoints, la coordination des opérations militaires et le partage d'expériences nous permettront d'agir de manière plus cohérente et plus efficace, assurant ainsi la sécurité et la paix dans la région."
 BRK_experience_exchange: "Partage d'expériences"
 BRK_experience_exchange_desc: "Nous pouvons engager un échange actif d'expériences militaires avec nos voisins de la région du Sahel. La conduite d'exercices conjoints, le partage de connaissances tactiques et de stratégies, ainsi que l'organisation de séminaires et de formations permettront d'accroître les capacités de combat de nos forces armées et de renforcer la coopération régionale."
 BRK_coordinated_actions: "Actions coordonnées"
 BRK_coordinated_actions_desc: "Nous pouvons lancer la création d'organismes de coopération militare supranationaux afin de coordonner plus efficacement les actions dans la région du Sahel. Ces structures simplifieront l'échange d'informations, la planification et la conduite d'opérations militaires conjointes, ce qui nous permettra de lutter plus efficacement contre les menaces communes et de renforcer la sécurité de la région."
 BRK_suppress_the_separatists: "Écraser les terroristes"
 BRK_suppress_the_separatists_desc: "L'instabilité au Mali constitue une menace directe pour la sécurité du Burkina Faso. Nous ne pouvons pas laisser les séparatistes s'installer à nos frontières. Il est temps d'apporter notre soutien au Mali et de mettre fin à cette menace une fois pour toutes."
 BRK_strike_the_demons_lair: "Frapper le repaire du démon"
 BRK_strike_the_demons_lair_desc: "Des renseignements indiquent la présence d'un important camp de militants dans une zone reculée. Ce repaire sert de base à la planification et à la conduite d'actes terroristes qui déstabilisent la région et menacent la sécurité du Burkina Faso. Il est nécessaire d'agir rapidement et de manière décisive pour éliminer la menace. L'état-major a élaboré un plan d'opération antiterroriste impliquant l'utilisation coordonnée de forces spéciales, d'aviation et de véhicules blindés. La frappe sera menée sur des coordonnées précises afin de minimiser les pertes civiles et de maximiser l'efficacité."
 BRK_economical_struggle: "Lutte économique"
 BRK_economical_struggle_desc: "À l'ère de la mondialisation et de l'instabilité des marchés mondiaux, le Burkina Faso est confronté à de nombreux défis économiques. Notre pays s'efforce de créer un modèle de développement plus durable, en s'appuyant sur les ressources et le potentiel de son peuple. Dans le cadre de cette lutte économique, nous mènerons des réformes visant à renforcer le secteur agricole, à diversifier l'économie et à attirer les investissements étrangers."
 BRK_photovoltaic_plant: "Centrale solaire photovoltaïque"
 BRK_photovoltaic_plant_desc: "Le Burkina Faso est déterminé à utiliser l'énergie solaire pour renforcer son indépendance énergétique. Les investissements dans la construction de centrales solaires photovoltaïques permettront de fournir au pays une énergie propre et renouvelable, de créer des emplois et de promouvoir un développement durable."
 BRK_foreign_market: "Marché extérieur"
 BRK_foreign_market_desc: "Dans un contexte de mondialisation et d'interdépendance croissante des économies mondiales, le Burkina Faso est conscient de l'importance d'accroître sa présence sur le marché extérieur. Notre pays dispose de ressources uniques et de produits prometteurs qui peuvent être demandés au-delà de nos frontières."
 BRK_sahel_cooperation: "Coopération sahélienne"
 BRK_sahel_cooperation_desc: "Le Burkina Faso s'efforce de renforcer les liens économiques avec ses voisins de la région du Sahel. Nous travaillerons sur des projets conjoints dans les domaines des infrastructures, du commerce et de l'agriculture afin d'assurer un développement stable et mutuellement bénéfique à toutes les parties prenantes."
 BRK_prohibit_artisanal_mining: "Interdire l'exploitation minière artisanale"
 BRK_prohibit_artisanal_mining_desc: "Le Burkina Faso va interdire l'exploitation minière artisanale afin d'améliorer la situation environnementale et d'assurer la sécurité des travailleurs. Cette mesure vise à créer une industrie minière plus durable et réglementée, axée sur le développement à long terme."
 BRK_russian_economic_group: "Groupe économique russe"
 BRK_russian_economic_group_desc: "Nous allons créer un groupe économique avec la participation de la Russie afin de promouvoir le développement de secteurs clés. Cette coopération impliquera le partage d'expériences, l'augmentation des investissements et le renforcement des liens commerciaux, contribuant ainsi à la croissance économique et à la modernisation du pays."
 BRK_ecowas_cooperation: "Coopération avec la CEDEAO"
 BRK_ecowas_cooperation_desc: "Afin d'assurer sa stabilité économique, le Burkina Faso renforcera sa coopération avec la CEDEAO. Nous planifierons l'intégration aux projets économiques régionaux, le développement du libre-échange et la coordination des politiques afin de parvenir à une croissance et à une prospérité durables pour tous les pays membres."
 BRK_work_for_the_good: "Travailler pour le bien"
 BRK_work_for_the_good_desc: "Au prix d'une diminution de la stabilité sociale, nous pouvons apporter quelques modifications à la législation du travail afin d'améliorer l'efficacité du travail."
 BRK_return_of_corporations: "Retour des multinationales"
 BRK_return_of_corporations_desc: "Malgré des pratiques douteuses et une pression potentielle sur les ressources locales, le Burkina Faso pourrait autoriser le retour des grandes multinationales. Cette décision entraînerait une croissance économique rapide et un afflux d'investissements étrangers, ce qui améliorerait la situation économique du pays."
 BRK_ghana_railway: "Chemin de fer vers le Ghana"
 BRK_ghana_railway_desc: "Ce projet améliorera les liaisons de transport, renforcera les relations commerciales et ouvrira de nouveaux marchés d'exportation, contribuant ainsi au développement économique et à l'intégration régionale."
 BRK_factories_construction: "Construction d'usines"
 BRK_factories_construction_desc: "Nous investissons activement dans la construction de nouvelles usines afin de stimuler la croissance industrielle. Ces entreprises créeront des emplois, augmenteront les capacités de production et amélioreront la stabilité économique, contribuant ainsi au progrès et à la modernisation du pays."
 BRK_african_farms: "Fermes africaines"
 BRK_african_farms_desc: "L'agriculture a toujours été la pierre angulaire de notre économie. Notre terre est riche en sols fertiles et notre peuple possède une connaissance approfondie des traditions agricoles. Mais pour assurer la sécurité alimentaire et améliorer le niveau de vie de la population, nous devons faire un bond qualitatif dans notre secteur agricole."
 BRK_malaria_vaccination: "Vaccination contre le paludisme"
 BRK_malaria_vaccination_desc: "Le problème du paludisme nuit gravement à la santé de notre peuple. Le Burkina Faso lance une campagne de vaccination à grande échelle visant à réduire l'incidence et la mortalité dues au paludisme, à renforcer la santé publique et à améliorer la qualité de vie de chaque citoyen."
 BRK_western_science: "Science occidentale"
 BRK_western_science_desc: "Le Burkina Faso intègre des pratiques médicales occidentales de pointe dans son système de santé. Cela permettra d'améliorer considérablement la qualité des soins de santé, d'accroître le niveau de protection de la santé et de prolonger l'espérance de vie de nos citoyens."
 BRK_rebuilding_our_healthcare: "Reconstruire notre système de santé"
 BRK_rebuilding_our_healthcare_desc: "Nous investissons dans les établissements de santé, formons du personnel qualifié et améliorons l'accès aux services essentiels afin d'assurer la santé et le bien-être de chaque citoyen."
 BRK_russian_doctors: "Médecins russes"
 BRK_russian_doctors_desc: "Afin d'améliorer les services médicaux, le Burkina Faso invitera des médecins et des professionnels de santé russes. Leur expérience et leurs connaissances contribueront à former le personnel local, à introduire des méthodes de traitement de pointe et à améliorer le niveau général des soins de santé dans le pays."
 BRK_huge_investment: "Investissements importants"
 BRK_huge_investment_desc: "Le Burkina Faso cherche à attirer des investissements étrangers importants afin d'accélérer son développement économique. Des investissements massifs dans les infrastructures, l'industrie et les projets sociaux promettent de transformer le paysage économique du pays et d'améliorer la qualité de vie de la population."
 BRK_eastern_giants: "Géants de l'Est"
 BRK_eastern_giants_desc: "Les investissements de la Chine et de la Russie dans les infrastructures, le secteur énergétique et l'industrie renforcent le développement économique, créent de nouveaux emplois et stimulent la croissance économique."
 BRK_european_business: "Entreprises européennes"
 BRK_european_business_desc: "Les entreprises européennes investiront dans les infrastructures, l'industrie et les technologies, ce qui contribuera à la création d'emplois, au transfert de connaissances et au renforcement de la stabilité économique du pays."
 BRK_encourage_mining: "Encourager l'exploitation minière artisanale"
 BRK_encourage_mining_desc: "Le Burkina Faso a l'intention de stimuler l'exploitation minière artisanale afin d'accroître les recettes de l'État. Toutefois, cette mesure s'accompagne d'une baisse du niveau de vie, les conditions de travail dans ce secteur restant difficiles et insuffisamment réglementées."
 BRK_economic_growth: "Croissance économique"
 BRK_economic_growth_desc: "Le Burkina Faso a pratiquement surmonté la crise économique et s'achemine résolument vers la prospérité. Les réformes économiques et les investissements stratégiques ont permis d'améliorer les infrastructures, de stimuler l'esprit d'entreprise et de créer de nouveaux emplois, assurant ainsi une croissance et un bien-être durables à la population."
 BRK_expand_the_import: "Développer les importations"
 BRK_expand_the_import_desc: "La simplification des procédures commerciales et la réduction des droits de douane permettront de garantir l'accès aux biens et technologies nécessaires, améliorant ainsi la qualité de vie des citoyens."
 BRK_strengthen_the_local_market: "Renforcer le marché local"
 BRK_strengthen_the_local_market_desc: "Le Burkina Faso s'efforce de renforcer son marché intérieur. Le soutien aux producteurs locaux, le développement des petites et moyennes entreprises, ainsi que la stimulation de la demande de produits nationaux contribueront à créer une économie autosuffisante et à réduire la dépendance aux importations."
 BRK_luck_favors_the_bold: "La chance sourit aux audacieux"
 BRK_luck_favors_the_bold_desc: "Le changement, si nécessaire pour le pays, n'a pas tardé. Le 30 septembre, des forces patriotiques dirigées par le capitaine Ibrahim Traoré ont pris en main le destin du Burkina Faso. Le peuple était las de l'impuissance du précédent gouvernement face à la menace terroriste, de la corruption et de la mauvaise gestion. Le geste audacieux du jeune capitaine fait naître l'espoir d'un avenir meilleur, celui d'un pays fort, uni et prospère. Il est temps de s'unir autour des nouveaux dirigeants et de guider ensemble le Burkina Faso vers la stabilité et le développement. De nombreuses difficultés nous attendent sur ce chemin, mais comme le dit le proverbe : la chance sourit aux audacieux."
 BRK_land_of_the_strong: "Le pays des hommes intègres"
 BRK_land_of_the_strong_desc: "Burkina Faso, le pays des hommes intègres. C'est ainsi que se traduit le nom de notre patrie. Mais le Burkina Faso est aussi le pays des hommes forts. Des hommes qui n'ont pas été brisés par les épreuves, capables de défendre leur terre et leurs idéaux. Les temps nouveaux exigent une nouvelle consolidation de toutes les forces patriotiques du pays. L'armée doit devenir un centre d'attraction pour tous ceux qui sont prêts à consacrer leurs forces, leurs connaissances et leur expérience au bien de notre patrie. Il est temps de montrer au monde la grandeur du peuple burkinabé !"
 BRK_fight_against_terror: "Lutte contre le terrorisme"
 BRK_fight_against_terror_desc: "La menace terroriste est une plaie ouverte sur le corps du Burkina Faso. Il n'est plus possible de l'ignorer. Le gouvernement de transition est confronté à un choix difficile en matière de stratégie. D'un côté, certaines voix s'élèvent en faveur d'une guerre d'anéantissement sans merci. De l'autre, les pragmatiques proposent de se concentrer sur des frappes ciblées contre les cellules terroristes, en minimisant les pertes civiles. Cette décision déterminera non seulement l'efficacité de la lutte contre le terrorisme, mais aussi l'image du Burkina Faso aux yeux de la communauté internationale."
 BRK_gathering_clouds: "Des nuages s'amoncellent"
 BRK_gathering_clouds_desc: "Des murmures de mécontentement se font entendre dans le vent du Sahel. Les difficultés économiques, l'instabilité politique et la menace constante des groupes islamistes créent un terrain fertile pour les idées radicales. Le gouvernement du Burkina Faso est à la croisée des chemins : rechercher le compromis et les réformes, au risque de perdre le contrôle, ou serrer le poing et répondre aux défis par la force, s'engageant sur la voie dangereuse de l'autoritarisme."
 BRK_will_for_freedom: "La volonté de liberté"
 BRK_will_for_freedom_desc: "Las des coups d'État incessants, de la corruption et des promesses sans fin, le peuple du Burkina Faso aspire à la stabilité et à la prospérité. La voix de la rue se fait de plus en plus forte, exigeant le changement. Mais quel sera le chemin vers cette « liberté » ? La fidélité aux idéaux de la révolution et de la lutte anticoloniale sera-t-elle maintenue sous la direction des militaires, ou le pays ouvrira-t-il ses portes au libéralisme occidental, au risque de tomber dans une nouvelle dépendance ?"
 BRK_dreams_of_elections: "Rêves d'élections"
 BRK_dreams_of_elections_desc: "La poussière du coup d'État est retombée. Le pays est las des bouleversements. Dans l'air flotte l'espoir d'une vie paisible et stable, du droit du peuple à choisir son propre avenir. Les militaires, conscients du fardeau du pouvoir et de la fragilité de la situation, ont pris la décision de ne pas s'y accrocher éternellement. De premières élections libres sont annoncées, laissant entrevoir des réformes démocratiques.\n\nLes esprits du passé murmurent que la liberté vient rarement sans combat, que le chemin vers la démocratie est semé d'embûches. Mais pour la première fois depuis longtemps, le peuple burkinabé ose rêver d'un avenir meilleur, où sa voix sera entendue."
 BRK_light_breath: "Un vent de liberté"
 BRK_light_breath_desc: "Les années d'oppression et de tyrannie sont révolues. Avec le départ des militaires, un vent de liberté semble avoir soufflé sur le Burkina Faso. Pour la première fois depuis longtemps, le peuple peut respirer à pleins poumons, exprimer librement son opinion, faire des projets pour l'avenir.\n\nLibéré des chaînes de la dictature, le Burkina Faso fait un premier pas sur la voie de la démocratie et de la prospérité. Le peuple est plein d'espoir pour une vie meilleure, mais le chemin sera semé d'embûches. Il reste beaucoup à faire pour garantir la stabilité, la justice et le bien-être de tous les citoyens."
 BRK_power_of_democracy: "La force de la démocratie"
 BRK_power_of_democracy_desc: "Les succès des réformes démocratiques insufflent une nouvelle énergie à la vie du Burkina Faso. La société civile se renforce, les citoyens participent activement à la vie politique du pays. La foi dans la loi et la justice revient, et avec elle la confiance dans l'avenir.\n\nLa force de la démocratie ne réside pas dans des idéaux abstraits, mais dans des actes concrets et le destin des gens. Le Burkina Faso est prêt à le prouver au monde entier en devenant un modèle pour toute l'Afrique."
 BRK_voice_of_the_free_world: "La voix du monde libre"
 BRK_voice_of_the_free_world_desc: "Les changements au Burkina Faso n'ont pas laissé le monde indifférent. Les médias occidentaux, qui critiquaient encore récemment le pays, saluent désormais son aspiration à la démocratie et à la liberté. Des reportages sur les manifestations pacifiques, les premières élections libres et la lutte contre la corruption font la une des journaux et des chaînes d'information.\n\nLe Burkina Faso a une occasion de s'affirmer comme un exemple pour toute l'Afrique, une preuve tangible que les réformes démocratiques sont possibles sans pression extérieure."
 BRK_french_mandate: "Mandat français"
 BRK_french_mandate_desc: "Dans un contexte d'instabilité et de menace du radicalisme, une partie de l'élite politique du Burkina Faso se tourne de plus en plus vers l'ancienne puissance coloniale pour se protéger et obtenir un soutien. L'idée d'un rétablissement du mandat français, même sous une forme révisée, trouve de plus en plus d'adeptes parmi ceux qui sont déçus par l'indépendance et épuisés par les bouleversements constants."
 BRK_green_berets: "Légion étrangère"
 BRK_green_berets_desc: "Face à la vague croissante de violence et de chaos, le gouvernement du Burkina Faso se tourne vers un vieil allié. Des soldats de la Légion étrangère française, une unité légendaire aguerrie aux combats du monde entier, arrivent à Ouagadougou. Leur mission est de rétablir l'ordre et d'assurer la sécurité dans un pays en proie à la crise.\n\nLa présence de la Légion garantit des résultats rapides, mais le Burkina Faso aura-t-il la volonté politique de ne pas échanger une dépendance contre une autre ?"
 BRK_benefits_for_metal_extraction: "Avantages pour l'extraction des métaux"
 BRK_benefits_for_metal_extraction_desc: "La guerre sans fin continue"
 BRK_social_development: "Développement social"
 BRK_social_development_desc: "Conscient que la stabilité est impossible sans l'amélioration du niveau de vie, le gouvernement du Burkina Faso accepte une proposition de coopération française dans le domaine social. Paris débloque des subventions généreuses et envoie des experts pour mettre en œuvre un programme ambitieux de développement de l'éducation, de la santé et des infrastructures."
 BRK_the_extending_hand: "La main tendue"
 BRK_the_extending_hand_desc: "Encouragées par les premiers succès des réformes au Burkina Faso, les autorités françaises font un pas inattendu. Paris propose d'augmenter considérablement son aide financière, en orientant ses fonds non seulement vers les besoins sociaux, mais aussi vers le soutien aux entreprises privées, le développement de projets d'infrastructure et le renforcement des institutions publiques."
 BRK_firm_handshake: "Une poignée de main ferme"
 BRK_firm_handshake_desc: "Les progrès du Burkina Faso en matière de démocratie et d'économie n'ont pas échappé à Bruxelles. L'Union européenne, inspirée par l'exemple de la France, se dit également disposée à apporter un soutien financier à grande échelle. Les investissements devraient être axés sur le développement des infrastructures, de l'énergie et de l'agriculture."
 BRK_motherland_or_death: "La patrie ou la mort !"
 BRK_motherland_or_death_desc: "La tentative de coup d'État du 26 septembre, menée par une poignée de conspirateurs, a lamentablement échoué. Ce jour-là, des milliers d'habitants sont descendus dans les rues de Ouagadougou pour exprimer leur soutien au capitaine Traoré et à sa ligne directrice pour la construction d'un Burkina Faso fort et indépendant. « La patrie ou la mort ! », ont scandé les manifestants, démontrant l'unité du peuple et de l'armée face au danger.\n\nLa tentative de déstabilisation du pays a conforté le capitaine Traoré dans la justesse de la voie choisie. Désormais, la voie du panafricanisme et de la pleine indépendance est sans alternative."
 BRK_exiting_ecowas: "Opposition à l'influence de la CEDEAO"
 BRK_exiting_ecowas_desc: "La Communauté économique des États de l'Afrique occidentale (CEDEAO) accentue sa pression sur le Burkina Faso, exigeant des nouvelles autorités qu'elles respectent sans délai les normes démocratiques. Sanctions, menaces d'isolement... toutes ces mesures visent à ramener le pays dans le giron de l'Occident.\n\nMais le Burkina Faso peut-il se permettre de danser aveuglément sur la musique des autres lorsqu'il s'agit du destin de la nation ? Le gouvernement du capitaine Traoré doit opposer une résistance ferme aux pressions extérieures et défendre sa souveraineté."
 BRK_our_new_constitution: "Notre nouvelle Constitution"
 BRK_our_new_constitution_desc: "Des manifestations massives à Ouagadougou et dans d'autres villes du Burkina Faso ont exprimé le soutien populaire à l'initiative du capitaine Traoré d'adopter une nouvelle Constitution. « Les lois actuelles n'ont pas été écrites pour nous, mais pour une poignée de privilégiés ! », ont scandé les manifestants. « Nous avons besoin d'une loi fondamentale qui reflète les intérêts du peuple, et non d'une bande de fonctionnaires corrompus ! »\n\nLe capitaine Traoré a réagi à la voix du peuple en accusant la Constitution en vigueur d'entraver le développement du pays et de porter atteinte aux droits de la majorité des citoyens. « Nous modifions la loi fondamentale non pas pour nous-mêmes, mais pour l'avenir du Burkina Faso ! », a-t-il déclaré.\n\nDésormais, la voie du Burkina Faso sera déterminée par une nouvelle Constitution qui consacrera la voie du renouveau national et de la défense des intérêts du peuple."
 BRK_development_of_cooperation: "Développement de la coopération"
 BRK_development_of_cooperation_desc: "Des liens invisibles mais solides d'histoire, de culture et de valeurs communes nous unissent aux peuples du Mali et du Niger. Nos ancêtres ont travaillé côte à côte à la création des grands empires du Ghana, du Mali et du Songhaï. Leur glorieux héritage est notre patrimoine commun, conservé dans chaque pierre des villes anciennes et dans chaque ligne des contes anciens. Il est temps d'effacer les frontières artificiellement tracées par les colonialistes et de faire revivre l'ancienne unité de la région du Sahel. Le lancement de programmes de restauration conjoints à grande échelle pour Djenné, Gao et Tombouctou, l'organisation d'expéditions scientifiques internationales sur les traces des routes caravanières, la création d'une base de données électronique commune de sources historiques et de manuscrits anciens ne sont que les premières étapes vers un nouveau Sahel, où un riche passé sera la clé d'un avenir radieux fondé sur la coopération et la compréhension mutuelle."
 BRK_embracing_relations_with_sahel: "Développement de la coopération sahélienne"
 BRK_diplomatic_offices: "Représentation diplomatique"
 BRK_diplomatic_offices_desc: "La quête d'un monde multipolaire dicte de nouveaux formats de relations avec les acteurs clés sur la scène mondiale. Le développement d'une coopération mutuellement bénéfique avec la Russie, fondée sur les principes de respect mutuel et de non-ingérence dans les affaires intérieures, est dans l'intérêt du Burkina Faso.\n\nLe renforcement de la présence diplomatique est la première étape vers le renforcement de la coopération bilatérale dans les domaines politique, économique et humanitaire."
 BRK_russian_embassy: "Ambassade de Russie"
 BRK_russian_embassy_desc: "Le renforcement des liens avec la Fédération de Russie est un cap stratégique choisi par le Burkina Faso. L'ouverture d'une ambassade de la Fédération de Russie à Ouagadougou sera la suite logique du dialogue engagé au plus haut niveau. Cela permettra de porter les relations bilatérales à un niveau qualitativement nouveau et de leur donner une dynamique supplémentaire.\n\nL'ouverture de la mission diplomatique est un événement important dans les relations bilatérales, ouvrant de nouvelles possibilités de développement de la coopération dans divers domaines."
 BRK_foreign_education: "Éducation à l'étranger"
 BRK_foreign_education_desc: "La pénurie de personnel hautement qualifié est l'un des principaux obstacles au développement du Burkina Faso. Investir dans l'éducation, c'est investir dans l'avenir du pays. L'élargissement de la coopération avec la Fédération de Russie dans ce domaine ouvre de nouvelles perspectives pour la formation des citoyens burkinabé dans les principales universités russes.\n\nLa première vague d'étudiants est partie pour la Russie. Les jeunes étudieront l'ingénierie, la médecine, l'agriculture - les spécialités les plus demandées dans l'économie burkinabé en développement."
 BRK_future_for_the_young: "Un avenir pour la jeunesse"
 BRK_future_for_the_young_desc: "Le gouvernement burkinabé lance un vaste programme d'échanges éducatifs avec la Fédération de Russie. Le programme « Un avenir pour la jeunesse » vise à former des spécialistes hautement qualifiés capables d'apporter une contribution significative au développement du pays.\n\nDes milliers de jeunes hommes et femmes auront la chance d'étudier dans les meilleures universités de Russie. Il s'agit d'un investissement à long terme dans l'avenir du Burkina Faso, un gage de son développement prospère au XXIe siècle."
 BRK_healthcare_and_sovereignty: "Santé et souveraineté"
 BRK_healthcare_and_sovereignty_desc: "Garantir des soins de santé de qualité est une priorité pour le Burkina Faso. En développant la coopération entamée précédemment avec la Russie, le gouvernement mise sur le transfert de technologies de pointe et la formation de son propre personnel médical.\n\nLe renforcement de la coopération avec les partenaires russes dans le domaine de la santé permettra non seulement d'améliorer la qualité des soins médicaux pour la population, mais aussi de renforcer la sécurité sanitaire du pays."
 BRK_RUS_friendship_1002:0 "Les leçons de l'amitié"
 BRK_lessons_of_friendship: "Les leçons de l'amitié"
 BRK_lessons_of_friendship_desc: "Une nouvelle matière consacrée à l'histoire et à la culture de la Russie est introduite dans les programmes scolaires du Burkina Faso. Les initiateurs de ce projet sont convaincus que la découverte du riche patrimoine culturel de la Russie contribue à renforcer l'amitié et la compréhension mutuelle entre les peuples des deux pays.\n\nL'introduction du nouveau cours a suscité un vif intérêt parmi les élèves et le personnel enseignant. La découverte de l'histoire, de la littérature et de la musique russes élargit les horizons et favorise le respect d'une autre culture."
 BRK_putins_prize: "Prix Poutine"
 BRK_putins_prize_desc: "Un prix annuel « Poutine » a été créé afin d'encourager les élèves doués et de développer le potentiel scientifique du Burkina Faso. Ses lauréats seront des lycéens ayant obtenu des résultats exceptionnels dans les domaines des sciences exactes, des sciences naturelles et de la créativité technique.\n\nL'introduction du « Prix Poutine » est une nouvelle étape vers le rapprochement avec la Russie. Cette initiative symbolise la volonté des deux pays de développer une coopération à long terme et mutuellement bénéfique dans les domaines de l'éducation et des sciences."
 BRK_bright_future_ahead: "Un avenir radieux"
 BRK_bright_future_ahead_desc: "La coopération avec la Russie ouvre de larges perspectives au Burkina Faso. Sur la base de la confiance et du respect mutuels, des bases solides sont jetées pour des relations de partenariat à long terme. Les investissements dans l'éducation, la santé et l'économie sont des investissements dans l'avenir, dans la prospérité du Burkina Faso.\n\nLe Burkina Faso s'engage résolument vers un nouvel avenir dans lequel la coopération avec la Russie joue un rôle clé. Ce choix stratégique offre au pays des opportunités uniques pour accélérer son développement et renforcer sa place sur la scène internationale."
 BRK_voice_of_lies: "La voix du mensonge"
 BRK_voice_of_lies_desc: "Alors que nous conduisons le Burkina Faso vers la prospérité, les ennemis de notre Patrie ne restent pas les bras croisés. Incapables de nous affronter au grand jour, ils ont lancé une guerre de l'information sournoise, tentant de semer le doute et la confusion dans le cœur de nos citoyens. Sous le contrôle de marionnettistes occidentaux, des pseudo-journalistes et des propagandistes mensongers vomissent chaque jour un flot de calomnies sur notre voie !\n\nNous ne pouvons plus tolérer cette occupation informationnelle ! Dans le cadre de la protection des intérêts nationaux, les activités d'un certain nombre de médias pro-français et pro-américains ont été suspendues, qui diffusent des informations délibérément fausses, attisent les tensions interethniques et sapent les fondements de l'État. Le Burkina Faso sera libéré non seulement des colonisateurs, mais aussi de leur propagande mensongère !"
 BRK_politics_in_our_lives: "La politique dans nos vies"
 BRK_politics_in_our_lives_desc: "La révolution n'est pas seulement l'affaire des baïonnettes, mais aussi des cœurs ! Le capitaine Traoré est conscient de l'importance de la cohésion idéologique du peuple autour des idéaux du Burkina Faso révolutionnaire. Il est nécessaire de donner aux gens la possibilité d'exprimer ouvertement leur soutien à la voie de la libération nationale, à la lutte contre les vestiges du colonialisme et à la construction d'une société nouvelle et juste.\n\nLe capitaine Traoré appelle le peuple burkinabè à prendre une part active à la vie politique du pays et à exprimer son soutien à la voie révolutionnaire."
 BRK_voice_of_the_streets:0 "La voix des rues"
 the_new_sankara:0 "Le nouveau Sankara"
 BRK_our_hero: "Notre héros"
 BRK_our_hero_desc: "L'image de Thomas Sankara, ardent combattant pour la liberté et la justice, illumine à nouveau le ciel du Burkina Faso ! Ses idées sur l'unité panafricaine, la justice sociale et l'indépendance vis-à-vis du néocolonialisme trouvent un écho retentissant dans le cœur de la nouvelle génération. Le capitaine Traoré, poursuivant l'œuvre de Sankara, le proclame héros national, symbole de la lutte révolutionnaire du peuple burkinabè.\n\nLa mémoire de Thomas Sankara inspire une nouvelle génération de combattants pour la liberté et la justice. Son rêve d'une Afrique forte et indépendante est sur le point de se réaliser !"
 BRK_remembering_sankara:0 "En mémoire de Sankara"
 BRK_hearing_the_people: "Écouter le peuple"
 BRK_hearing_the_people_desc: "Grâce aux actions décisives du capitaine Traoré et au dévouement du peuple, le Burkina Faso a résisté à la lutte contre le séparatisme et le terrorisme. Le pays retrouve une vie paisible, et avec elle le retour de la confiance entre le pouvoir et le peuple. Le capitaine Traoré annonce la levée d'un certain nombre de restrictions militaires, démontrant sa volonté de dialogue et de renforcement de la société civile.\n\nLe Burkina Faso se remet de dures épreuves. Il est temps d'écouter la voix du peuple et de commencer à construire un pays nouveau, pacifique et prospère."
 BRK_sahel_confederation: "Confédération du Sahel"
 BRK_sahel_confederation_desc: "Grâce aux actions décisives du capitaine Traoré, le Burkina Faso s'est engagé avec confiance sur la voie du progrès et de la prospérité. Les victoires sur le terrorisme, la croissance économique et le renforcement du moral national sont le fruit du travail d'un véritable leader. Mais qu'en est-il des vestiges du passé colonial, qui continuent de tendre leurs tentacules vers le cœur de l'Afrique ? Comment résister aux pressions occidentales et aux machinations des sociétés transnationales avides de nos ressources ?\n\nLa réponse est évidente pour tous les vrais patriotes - seulement ensemble ! Aujourd'hui, le Burkina Faso, le Mali et le Niger, unis par les liens fraternels de l'histoire, de la culture et d'objectifs communs, font le premier pas vers la création du Grand Sahel - un État puissant, indépendant et prospère, capable de défendre ses intérêts dans le monde entier arène. La lutte conjointe contre la domination économique, le partage des technologies et la création d'un système de sécurité commun sont les tâches qui attendent la Confédération du Sahel. Le capitaine Traoré est convaincu que c'est le seul moyen d'assurer un avenir meilleur à nos peuples !"
 BRK_sahel_unity_anticolonialism: "Communauté anticoloniale du Sahel"
 BRK_question_of_elections: "La question des élections"
 BRK_question_of_elections_desc: "Il s'est écoulé un certain temps depuis que le capitaine Traoré a pris la tête du renforcement de la sécurité nationale et de la solidarité panafricaine. Le Burkina Faso a réalisé des progrès tangibles dans la lutte contre le terrorisme et l'économie du pays est en croissance. Cependant, la « question des élections » est de plus en plus souvent soulevée dans la société. Une partie de la population, qui avait initialement soutenu l'arrivée des militaires, souhaite désormais voir une stratégie plus claire pour le retour à un régime civil. La question de l'avenir politique du Burkina Faso devient de plus en plus aiguë.\n\nLe capitaine Traoré est confronté à un choix difficile, dont dépend non seulement son propre destin, mais aussi la voie future du développement du pays."
 BRK_example_of_unity: "Un exemple d'unité"
 BRK_example_of_unity_desc: "Les récents événements sur le continent ont montré que les pays du Sahel sont capables d'agir ensemble face à des défis communs. Le renforcement des liens entre le Burkina Faso, le Mali et le Niger, unis par l'histoire, la culture et des intérêts communs, devient un garant de la stabilité et de la sécurité dans la région.\n\nLe succès de la mise en œuvre de projets conjoints, allant de la lutte contre le terrorisme au développement des infrastructures de transport, démontre les avantages de l'intégration régionale. Les succès du Sahel inspirent également d'autres pays africains qui rêvent d'un continent fort et indépendant."
 BRK_sahel_summit: "Sommet du Sahel"
 BRK_sahel_summit_desc: "L'idée de solidarité prend de l'ampleur. La capitale burkinabè, Ouagadougou, accueille un sommet historique des dirigeants des pays du Sahel. La question principale à l'ordre du jour est le renforcement de la sécurité régionale et la lutte contre la menace terroriste. S'exprimant du haut de la tribune, les dirigeants du Burkina Faso, du Mali et du Niger appellent à la création d'une Alliance des États du Sahel forte et unie.\n\nUn accent particulier est mis sur la nécessité d'impliquer de nouveaux alliés dans la lutte pour un avenir souverain de la région. À l'issue du sommet, il a été décidé d'adresser des invitations officielles à la Mauritanie et au Tchad à adhérer à l'Alliance.\n\nLe sommet de Ouagadougou marquera une nouvelle étape dans le développement de la région. Faire face ensemble aux défis - du terrorisme à la dépendance économique vis-à-vis des anciennes métropoles - devient la tâche principale des pays du Sahel."
 BRK_single_currency: "Monnaie unique"
 BRK_unified_volutary:0 "Monnaie unique du Sahel"
 BRK_RUS_friendship_1000:0 "Représentations diplomatiques"
 BRK_RUS_friendship_1001:0 "Ambassade"
 BRK_single_currency_desc: "L'idée d'une intégration économique des pays du Sahel, longtemps restée en marge des discussions, prend forme. Les pays membres de l'Alliance évoquent de plus en plus la nécessité d'une monnaie unique. Les succès de la lutte contre le terrorisme et du renforcement de la sécurité régionale ont créé un contexte favorable à une telle démarche.\n\nL'abandon des monnaies nationales au profit d'une monnaie unique est un projet audacieux et ambitieux. Sa mise en œuvre pourrait constituer un puissant stimulant au développement de la région et au renforcement des liens économiques entre les pays du Sahel."
 BRK_protect_the_churches: "Protection de la population contre les terroristes"
 BRK_protect_the_churches_desc: "Les ennemis du progrès et de l'unité ne reculent devant rien. Incapables de briser notre détermination par la force, ils tentent de semer la peur et la discorde en s'attaquant aux lieux saints. Les attentats terroristes contre les églises ne sont pas seulement une tentative d'intimider la population civile, mais aussi un plan diabolique pour diviser notre société, pour enfoncer un coin entre les représentants de confessions différentes. Le capitaine Traoré se fait un devoir de protéger les croyants de toute atteinte !\n\nDes mesures de sécurité seront renforcées autour des églises et monastères à travers le pays, et des exercices spéciaux seront menés pour les unités de police et militaires afin de contrer les menaces terroristes. Nous démontrerons à nos ennemis que le Burkina Faso est uni face au mal, et nous ne laisserons personne profaner nos lieux saints !"
 BRK_a_question_for_ivory_coast: "Une question pour la Côte d'Ivoire"
 BRK_a_question_for_ivory_coast_desc: "La patience du peuple révolutionnaire du Burkina Faso n'est pas illimitée. Le capitaine Traoré fera clairement comprendre aux autorités ivoiriennes qu'abriter les ennemis de la révolution sur leur territoire, c'est cracher au visage d'un peuple frère. Ces serpents, qui ont tenté d'étouffer les germes de la justice au Burkina Faso, qui ont pillé les richesses nationales et se sont prosternés devant les néocolonialistes, ont désormais trouvé refuge à l'ombre de l'« hospitalité » ivoirienne.\n\n« Ils doivent se ressaisir. Tous les déstabilisateurs du Burkina Faso sont là, ils ne se cachent pas. À un moment donné, il faut arrêter l'hypocrisie et dire la vérité : le problème existe », ces paroles du capitaine Traoré doivent être entendues ! Le Burkina Faso ne permettra pas que des criminels se cachent sous le jupon d'un État étranger ! La justice révolutionnaire atteindra tous ceux qui ont porté atteinte à la liberté du peuple, quel que soit l'endroit où ils tentent de se cacher. Il est temps de poser la question à la Côte d'Ivoire : êtes-vous avec nous ou avec les ennemis de la révolution ?"
 BRK_a_question_for_ivory_coast_tt:0 "\n\n§gLe capitaine Traoré est déterminé à traquer les ennemis de la révolution où qu'ils se cachent.§!"
 BRK_cabinet_reshuffle: "Remaniement ministériel"
 BRK_cabinet_reshuffle_desc: "La révolution n'est pas un dogme figé, mais un processus vivant et évolutif. Pour répondre aux nouveaux défis et consolider la victoire du peuple, le capitaine Traoré est prêt à des actions audacieuses et décisives. Il est temps de procéder à une rotation des cadres, de faire place à de nouvelles forces capables de travailler efficacement pour le bien du Burkina Faso !"
 BRK_cabinet_shuffles_idea:0 "Remaniements ministériels fréquents"
 BRK_turning_point: "Un tournant"
 BRK_turning_point_desc: "Pendant des décennies, des fils invisibles ont lié le Burkina Faso à son ancienne puissance coloniale, étouffant son indépendance et freinant son développement. Le capitaine Traoré, sur la vague du soutien populaire et des succès dans la lutte contre les ennemis intérieurs, prend une décision historique : rompre les liens néocoloniaux vicieux et sortir le Burkina Faso de l'influence de la France ! Cette étape pourrait marquer le début d'une nouvelle ère pour toute l'Afrique !\n\nLe Burkina Faso fait un pas décisif vers une véritable indépendance ! Le chemin sera difficile, mais le peuple est prêt à se battre pour son avenir !"
 BRK_nationalisation_of_sugar_business:0 "Le doux goût de la liberté"
 BRK_nationalisation_of_sugar_business_desc:0 "Le sucre n'est pas seulement un produit, mais un symbole de la lutte du Burkina Faso pour l'indépendance économique ! La nationalisation du secteur sucrier, auparavant contrôlé par des sociétés françaises, a été une réponse à des années d'exploitation et de prix injustes. Désormais, les ressources et les bénéfices resteront dans le pays pour servir le bien du peuple !"
 BRK_chinese_support: "Soutien chinois"
 BRK_chinese_support_desc: "L'environnement turbulent de la région et la menace terroriste permanente obligent à rechercher de l'aide au-delà du continent. La Chine, avec son expérience de la lutte contre l'extrémisme et son arsenal impressionnant, apparaît comme un partenaire prometteur.\n\nPékin comprend les défis auxquels est confronté le Burkina Faso. Un accord de coopération militaro-technique a été signé - le premier pas vers un partenariat stratégique à long terme."
 BRK_expel_french_diplomats: "Expulser les diplomates français"
 BRK_expel_french_diplomats_desc: "« Assez d'hypocrisie ! Dehors du Burkina Faso ! » - ces slogans résonnent dans les rues de Ouagadougou. La patience du peuple est épuisée. La France, sous couvert de vaines paroles sur la démocratie et les droits de l'homme, continue de tisser des intrigues, de soutenir l'opposition et de s'ingérer dans les affaires intérieures d'un pays souverain. En réponse à ces actes hostiles, le capitaine Traoré prend la décision d'expulser les diplomates français. Il s'agit d'un acte symbolique puissant qui démontre la détermination du Burkina Faso à défendre sa souveraineté à tout prix.\n\nLe Burkina Faso choisit la voie de la dignité et de l'indépendance. Que le monde entier le sache : l'ère du néocolonialisme est révolue !"
 BRK_no_more_welcome: "Vous n'êtes plus les bienvenus"
 BRK_no_more_welcome_desc: "« Il n'y a pas de place pour les étrangers ici ! » Des manifestations massives se déroulent dans les rues de Ouagadougou sous ce slogan. La patience du peuple burkinabè a atteint ses limites. La présence de bases militaires françaises sur son territoire, autrefois présentée comme une garantie de sécurité, est de plus en plus perçue comme une relique humiliante du passé colonial. Le capitaine Traoré, inspiré par le soutien populaire et cherchant à consolider son programme anticolonial, annonce l'expulsion des troupes françaises du Burkina Faso. Le sort des bases militaires libérées reste incertain, mais une chose est claire : l'ère de la domination française au Burkina Faso est terminée !\n\nLe Burkina Faso se débarrasse des derniers vestiges du néocolonialisme ! Ce défi audacieux secouera toute l'Afrique et peut-être le monde entier !"
 BRK_french_espionage: "Espionnage français"
 BRK_french_espionage_desc: "Malgré le départ officiel du contingent français du pays, il subsiste le sentiment qu'une main invisible tente toujours de diriger le destin du Burkina Faso. Une série d'incidents suspects alimentent ces soupçons : fuites de données sensibles des ministères, pannes inexpliquées dans les installations énergétiques, rumeurs d'organisations politiques généreusement financées mais illégales. Tous les fils mènent au nord, là où se trouvaient autrefois les bases françaises."
 BRK_question_of_language: "La question de la langue"
 BRK_question_of_language_desc: "La guerre sans fin continue"
 BRK_warriors_of_the_shadows: "Guerriers de l'ombre"
 BRK_warriors_of_the_shadows_tt:0 "§YAlassane Ouattara§! sera disponible en tant que conseiller"
 BRK_warriors_of_the_shadows_desc: "Une ombre s'abat sur le Burkina Faso. Alors que le soleil brûlant du Sahel incendie impitoyablement les étendues du pays, le murmure des complots vient de plus en plus souvent troubler la paix fragile des cabinets ministériels. Des vents inquiétants apportent des nouvelles de mutineries imminentes, de plans sournois d'agents étrangers désireux de profiter de l'instabilité de la situation. Les problèmes économiques alimentent le mécontentement populaire et l'ombre du terrorisme islamiste s'étend sur tous les coins du pays.\n\nDans cette situation, le gouvernement comprend : l'inaction est mortelle. Le pays a besoin de protection, non seulement à ses frontières, mais aussi à l'intérieur. Un bouclier invisible est nécessaire, capable de parer les coups venant de l'extérieur comme de l'intérieur. La décision est prise : les ressources du pays seront consacrées à la formation d'un service de renseignement efficace et impitoyable."
 BRK_gave_bases_to_russia:0 "Transfert des bases à la Russie"
 BRK_informational_forces: "Forces informationnelles"
 BRK_informational_forces_desc: "La guerre sans fin continue"
