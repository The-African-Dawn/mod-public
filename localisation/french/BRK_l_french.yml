 BRK_political_instability: "Instabilité politique"
 BRK_political_instability_desc: "En 2014, des manifestations massives ont conduit au renversement du président Blaise Compaoré, qui dirigeait le pays depuis 27 ans. Depuis lors, le pays a connu plusieurs coups d'État et tentatives de coup d'État dans un contexte de détérioration de la sécurité, de pauvreté et de corruption. À la suite d'une série de changements de gouvernement et de coups d'État en janvier et septembre 2022, les militaires dirigés par Ibrahim Traoré ont pris le pouvoir. Malgré les pressions internationales et les efforts des médiateurs régionaux, la situation au Burkina Faso reste instable."
