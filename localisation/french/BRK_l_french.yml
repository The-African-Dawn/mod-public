 BRK_valute_collapse:0 "Les conséquences de l'effondrement économique"
 BRK_valute_collapse_desc:0 "Le Burkina Faso, l'un des pays les moins avancés d'Afrique, est confronté à un effondrement économique aux racines profondes et aux causes multiples. Cette crise a non seulement exacerbé les problèmes internes, mais a également entraîné de graves troubles sociaux et politiques."
 BRK_medical_catastrophy:0 "Catastrophe médicale"
 BRK_medical_catastrophy_desc:0 "Le Burkina Faso traverse la crise humanitaire et médicale la plus grave de son histoire. L'instabilité politique, la pauvreté et l'intensification des activités des militants islamistes ont entraîné le déplacement de près de 2 millions de personnes, soit environ 10 % de la population du pays. La plupart d'entre eux n'ont pas accès aux services de santé de base, à l'eau potable et à l'assainissement.\nLe système de santé du Burkina Faso, déjà fragile, est au bord de l'effondrement. De nombreux établissements de santé ont été fermés ou détruits par les combats, et le personnel médical a été contraint de fuir les zones dangereuses. Cela a entraîné une forte augmentation des cas de paludisme, de choléra, de méningite et d'autres maladies infectieuses, en particulier chez les enfants et les femmes enceintes.\nLa malnutrition est également un problème majeur qui touche des centaines de milliers de personnes. Selon l'ONU, plus de 600 000 enfants au Burkina Faso souffrent de malnutrition aiguë, et 25 000 d'entre eux sont dans un état critique. La situation est aggravée par le fait que les organisations humanitaires ont du mal à accéder aux zones de conflit."
 BRK_destroyed_education_system:0 "Système d'éducation détruit"
 BRK_destroyed_education_system_desc:0 "Le système éducatif du Burkina Faso est en crise profonde en raison de la poursuite des conflits et de l'instabilité politique. Selon l'UNICEF, plus de 4 000 écoles sont fermées en raison de la menace d'attaques de militants islamistes, ce qui touche environ 700 000 élèves et 20 000 enseignants. De nombreuses écoles ont été détruites ou endommagées par les combats, et les enseignants et les élèves ont été contraints de fuir vers des zones plus sûres. Dans certains cas, les militants occupent les bâtiments scolaires et les utilisent comme bases militaires, ce qui en fait des cibles pour les forces gouvernementales.\nLa fermeture des écoles et les déplacements de population ont entraîné une forte augmentation du nombre d'enfants non scolarisés. Les filles sont les plus touchées, car elles sont plus susceptibles d'abandonner l'école en raison des conflits et des mariages précoces.\nEn outre, la qualité de l'éducation au Burkina Faso reste faible en raison du manque d'enseignants qualifiés, de matériel pédagogique et d'infrastructures. De nombreux enfants n'ont pas accès aux ressources éducatives de base, telles que les livres, les cahiers et les articles de papeterie."
 BRK_international_pressure:0 "Pression internationale"
 BRK_international_pressure_desc:0 "Le Burkina Faso est confronté à une pression internationale croissante, en particulier de la part des pays occidentaux tels que les États-Unis et la France, qui tentent de s'ingérer dans les affaires intérieures d'un État souverain. Malgré leurs affirmations de soutien à la démocratie et à la stabilité, les actions de ces pays conduisent souvent à des résultats contraires. La France, ancienne puissance coloniale dans la région, exerce une influence considérable sur la politique du Burkina Faso. Les bases militaires françaises et les opérations antiterroristes au Sahel sont souvent perçues comme une tentative de maintenir le contrôle sur les anciennes colonies et leurs ressources. Les critiques affirment que l'ingérence française sape la souveraineté du Burkina Faso et d'autres pays de la région. Les États-Unis augmentent également leur présence militaire au Burkina Faso sous prétexte de lutte contre le terrorisme et d'instauration de la stabilité. Cependant, beaucoup pensent que les véritables motivations des États-Unis sont liées à la volonté d'accéder aux ressources naturelles du pays et de renforcer leur influence géopolitique en Afrique. Les pressions économiques exercées par les institutions financières internationales, telles que le FMI et la Banque mondiale, sont également perçues comme une forme de néocolonialisme. L'imposition de conditions de prêt strictes et de réformes structurelles conduit souvent à une réduction des dépenses sociales, à une augmentation de la pauvreté et à l'instabilité politique. Pour surmonter la crise, le Burkina Faso doit affirmer sa souveraineté et son droit à l'autodétermination. La communauté internationale doit respecter le choix du peuple burkinabé et lui apporter un soutien conforme aux priorités et aux besoins du pays, au lieu d'imposer ses intérêts sous couvert d'aide."
 BRK_situation_in_army:0 "Forces armées du Burkina Faso"
 BRK_situation_in_army_desc:0 "Les forces armées du Burkina Faso sont composées de l'armée de terre, de l'armée de l'air et de la gendarmerie nationale. Leurs missions principales sont de défendre l'intégrité territoriale du pays, de maintenir la sécurité intérieure et de lutter contre le terrorisme."
 
 save_burkina_faso_education:0 "Restaurer l'éducation"
 save_burkina_faso_education_desc:0 "\n\n\n\n\n\n\n\n\nLe Burkina Faso est confronté à un certain nombre de défis majeurs dans le domaine de l'éducation. Le manque d'écoles, d'enseignants qualifiés, de matériel pédagogique et le faible niveau d'alphabétisation de la population entravent le développement du pays. Investir dans l'éducation, c'est investir dans l'avenir. Seule une société éduquée et éclairée peut construire une nation prospère et forte."
 BRK_already_fixing_education:0 " Nous prenons déjà des mesures pour restaurer l'éducation"
 literacy_efforts:0 "Lutte contre l'analphabétisme"
 literacy_efforts_desc:0 "Mener une campagne de lutte contre l'analphabétisme chez les adultes, ce qui augmentera la sensibilisation des citoyens et la productivité du travail"
 attract_foreign_specialists:0 "Attirer des enseignants étrangers"
 attract_foreign_specialists_desc:0 "Coopérer avec d'autres pays et ONG pour attirer des enseignants et des spécialistes de l'éducation expérimentés."
 invest_into_school_building:0 "Investissements dans la construction d'écoles"
 invest_into_school_building_desc:0 "Nous allouerons un certain pourcentage des moyens de production à la construction d'écoles pour rétablir l'éducation"
 send_army_into_school_constructions:0 "Utiliser l'armée pour construire des écoles"
 send_army_into_school_constructions_desc:0 "En temps de paix, l'armée peut être utilisée pour construire des écoles dans les zones reculées, comme c'est le cas dans certains pays."
 teach_soldier:0 "Alphabétiser les soldats"
 teach_soldier_desc:0 "Possibilité de mettre en œuvre des programmes d'éducation pour les soldats, améliorant ainsi leurs compétences et leurs chances de réussite dans la vie après la guerre."
 ideological_education:0 "Éducation idéologique"
 ideological_education_desc:0 "Introduire une éducation idéologique dans le système éducatif, ce qui permettra de façonner l'esprit de la génération dans la direction que nous souhaitons."
 BRK.6.t:0 "Ouagadougou secouée par un coup d'État militaire : tirs, explosions et incertitude"
 BRK.6.desc:0 "\nDes tirs et des explosions ont éclaté ce matin dans plusieurs quartiers de Ouagadougou, la capitale du Burkina Faso, plongeant la ville dans le chaos. La tension est particulièrement vive dans le quartier de Ouaga 2000, où se trouvent le palais présidentiel et le quartier général de la junte militaire au pouvoir. Des témoins ont fait état de soldats masqués armés bloquant les rues du centre-ville. Des affrontements ont été signalés sur la base militaire de Camp Baba Sy, ainsi que des tirs provenant du quartier du palais de Kosyam. La télévision nationale a cessé ses émissions. Plusieurs heures de chaos et d'incertitude ont alimenté les rumeurs d'un possible coup d'État militaire. Le gouvernement a publié une déclaration assurant que des négociations étaient en cours pour stabiliser la situation, mais sans fournir de détails. Le président Paul-Henri Sandaogo Damiba a lui-même rompu le silence sur Facebook, reconnaissant « un changement d'humeur au sein de certaines unités des forces armées nationales », sans préciser de quoi il s'agissait. Le sort du président Damiba, arrivé au pouvoir après un coup d'État en janvier dernier, est actuellement inconnu. Les habitants de Ouagadougou suivent l'évolution de la situation avec inquiétude."
 BRK.6.a:0 "Désormais, le Burkina Faso sera libéré des chaînes de la tyrannie occidentale et de la menace terroriste"
 BRK.6.b:0 "Cela ne fera que les rapprocher du chaos"
 BRK.6.c:0 "L'ennemi est à l'agonie"
 BRK.6.d:0 "Un début de journée intéressant..."
 BRK_minister_of_territorial_control:0 "Ministre de l'Administration du territoire et de la Sécurité"
 
 BRK_fallen_government:0 "Coup d'État !"
 BRK_fallen_government_desc:0 "Un groupe des forces spéciales « Cobra » a renversé le président par intérim du pays, Paul-Henri Sandaogo Damiba. Le poste de chef de l'État est désormais occupé par le commandant de « Cobra », Ibrahim Traoré.\n\nDamiba s'est enfui vers une destination inconnue, ce qui présente le risque que l'armée le soutienne au lieu du capitaine Traoré."
 BRK.7.t:0 "Damiba démissionne"
 BRK.7.desc:0 "Après plusieurs jours d'incertitude et de chaos, le président du Burkina Faso, Paul-Henri Sandaogo Damiba, a signé un document de démission. Cela s'est produit après que le capitaine Ibrahim Traoré a annoncé à la télévision nationale la destitution de Damiba, la dissolution du gouvernement et la suspension de la Constitution.\n\nDamiba était arrivé au pouvoir en janvier de cette année à la suite d'un coup d'État militaire. Il avait promis de maîtriser l'insurrection croissante qui terrorise le pays. Cependant, la situation n'a fait qu'empirer, provoquant un mécontentement au sein de l'armée et conduisant à un autre changement de pouvoir. Craignant un bain de sang et une éventuelle guerre civile entre les unités qui lui sont fidèles et les partisans de Traoré, Damiba a choisi la voie d'un transfert pacifique du pouvoir.\n\nLe départ de Damiba ouvre un nouveau chapitre dans l'histoire du Burkina Faso. La question est de savoir qui contrôlera le pouvoir et s'il parviendra à instaurer la stabilité et la sécurité dont le pays a tant besoin."
 BRK.7.a:0 "Eh bien, nous avons réussi à éviter une guerre interne"
 
 BRK.8.t:0 "Des rumeurs de complot"
 BRK.8.desc:0 "Nos services de contre-espionnage ont reçu des informations inquiétantes concernant un possible complot visant à renverser le gouvernement. Selon le rapport, un groupe d'officiers supérieurs mécontents des changements de personnel qui ont suivi le coup d'État de janvier planifie un coup d'État. Le rapport mentionne que les conspirateurs sont mécontents des méthodes de lutte contre les insurgés et cherchent à prendre le pouvoir pour changer le cours du pays."
 BRK.8.a:0 "Arrêter les suspects"
 BRK.8.b:0 "Cela ressemble à de la désinformation"
 burkina_event_third_coup_tt:0 "\n\n§gLe contre-espionnage insiste sur l'arrestation immédiate des officiers mentionnés dans le rapport. Ils affirment qu'un retard pourrait signifier la perte d'un temps précieux et conduire à un coup d'État réussi.§!"
 burkina_event_third_coup_alt_tt:0 "\n\n§gL'information semble trop pratique et opportune. Il s'agit peut-être d'une tentative du contre-espionnage d'éliminer des officiers indésirables et de renforcer son propre pouvoir. Nous n'agirons pas sans preuves solides.§!"
 BRK.10.t:0 "Le peuple descend dans la rue"
 BRK.10.desc:0 "En raison des événements récents et des rumeurs de coup d'État, les partisans d'Ibrahim Traoré, connus sous le nom de « Gardiens de la transition », se sont mobilisés sur Internet. Des appels à descendre dans la rue et à exprimer leur soutien au chef de l'État en exercice sont apparus en ligne.\n\nDès cette nuit, de nombreuses manifestations de soutien à Traoré ont eu lieu dans la capitale, ainsi que dans les villes de Bobo-Dioulasso et de Kaya. Les manifestants ont exprimé leur confiance envers leur dirigeant et ont condamné les tentatives de déstabilisation du pays."
 BRK.10.a:0 "Le soutien populaire ne nous fera pas de mal"
 BRK.11.t:0 "Burkina Faso : Un complot déjoué, des conspirateurs arrêtés"
 BRK.11.desc:0 "Les autorités du Burkina Faso ont annoncé avoir déjoué une tentative de coup d'État qui était prévue par un groupe d'officiers supérieurs. Lors d'une opération spéciale menée le 27 septembre, plusieurs officiers ont été arrêtés à l'intérieur du bâtiment de l'état-major général des forces armées à Ouagadougou.\n\nLes détails du complot n'ont pas encore été divulgués, mais le gouvernement a déclaré que les personnes arrêtées prévoyaient de renverser le gouvernement en place par la force. Selon les informations disponibles, les officiers ont été convoqués à une réunion d'urgence à l'état-major général, où ils ont été arrêtés.\n\nCet incident souligne la situation politique instable au Burkina Faso, où un coup d'État militaire a déjà eu lieu en janvier de cette année. La communauté internationale n'a pas encore réagi à ces derniers événements."
 BRK.11.a:0 "Le Burkina Faso s'est protégé de ses ennemis !"
 BRK.11.b:0 "C'est horrible !"
 BRK.11.c:0 "Des traîtres à la foi dans le chaos"
 BRK.11.d:0 "Mais qu'est-ce qui se passe chez eux ?"
 BRK.9.t:0 "Coup d'État !"
 BRK.9.desc:0 "Les rapports du contre-espionnage, que le gouvernement du Burkina Faso a considérés comme une tentative d'éliminer des officiers indésirables, se sont avérés exacts. Ignorant les avertissements, les décisions du gouvernement ont permis au complot de mûrir. Profitant de l'inaction, les officiers soupçonnés d'organiser le putsch ont lancé une mutinerie armée. Sous la direction du lieutenant-colonel Cheikh Hamza Tidiane Ouattara, ils ont pris le contrôle de sites clés de la capitale, arrêté Ibrahim Traoré et annoncé la prise du pouvoir dans le pays. Ouattara, s'exprimant à la télévision nationale, a accusé Traoré d'incompétence et d'échec dans la lutte contre le terrorisme. Il a promis de rétablir l'ordre dans le pays et d'assurer la sécurité des citoyens."
 BRK.9.a:0 "Eh bien, maintenant, nous allons vraiment vivre"
 BRK.12.desc:0 "Un coup d'État a eu lieu au Burkina Faso, qui a abouti au renversement d'Ibrahim Traoré. Le nouveau dirigeant du pays s'est proclamé lieutenant-colonel Cheikh Hamza Tidiane Ouattara, qui commandait auparavant la Légion spéciale de gendarmerie.\nSelon les correspondants, les troupes loyales à Ouattara ont réprimé des manifestations éparses en faveur de Traoré, arrêtant plusieurs personnalités du régime précédent. Traoré lui-même serait en état d'arrestation, mais on ne dispose pas d'informations précises sur son lieu de détention.\nS'exprimant à la télévision nationale, Ouattara a qualifié Traoré de dirigeant incompétent, l'accusant de corruption et d'échec dans la lutte contre les insurgés islamistes. Le nouveau gouvernement, a assuré Ouattara, suivra une ligne dure, concentrant tous ses efforts sur la stabilisation de la situation dans le pays.\nLa communauté internationale a réagi avec retenue au coup d'État. Un certain nombre d'experts notent qu'Ouattara est connu pour être partisan d'une coopération étroite avec la France et les États-Unis en matière de sécurité, ce qui pourrait conduire à une présence occidentale accrue dans la région."
 BRK.12.t:0 "Burkina Faso : Le coup d'État militaire a abouti à un changement de pouvoir"
 BRK.12.a:0 "Une série interminable de coups d'État"
 BRK.13.t:0 "Le jour du scrutin !"
 BRK.13.desc:0 "Le jour que tout le Burkina Faso attendait avec impatience est arrivé. Les citoyens du pays se sont rendus aux urnes pour voter pour l'un des deux candidats dont les noms sont devenus des symboles d'avenir :\n\nRoch Marc Christian Kaboré, qui cherche à poursuivre sur la voie de la stabilité et du développement en s'appuyant sur les liens avec l'Occident, et Zéphirin Diabré, qui appelle à un changement radical et à un retour aux idéaux de Sankara.\n\nL'atmosphère est électrique. Les partisans des deux candidats organisent des rassemblements et des marches, essayant de rallier à leur cause les électeurs encore indécis. Les forces de sécurité sont en état d'alerte élevée, craignant de possibles troubles.\n\nLes bureaux de vote ferment dans quelques heures. Alors que les bulletins sont dépouillés, le pays est en suspens. Ce jour sera-t-il un triomphe de la démocratie ou le début d'une nouvelle période d'incertitude ?"
 BRK.13.a:0 "Le peuple a choisi Kaboré !"
 BRK.13.b:0 "Diabré est le nouveau dirigeant du Burkina Faso !"
 BRK_third_coup_success:0 "Le troisième putsch a réussi"
 BRK_third_coup_detat_failed:0 "Le troisième putsch a échoué"
 BRK_dreams_of_elections_1_tt:0 "Nous organiserons des §Yélections§! anticipées dans §Y180§! jours.\n\n"
 BRK_dreams_of_elections_2_tt:0 "\n\n§gLes militaires qui ont mené le coup d'État ont promis de rendre le pouvoir au peuple. La tenue d'élections libres et équitables sera un test décisif de leurs intentions. Le succès de cette expérience démocratique ouvrira au Burkina Faso les portes d'une coopération étroite avec les pays occidentaux, mais pourrait également attirer l'attention indésirable de ceux qui voient dans la démocratie une menace pour leur influence.§!"
 first_elections_happened:0 "Les premières élections ont été un succès"
 BRK_democratization:0 "Démocratisation du Burkina Faso"
 BRK_international_support:0 "Soutien des médias occidentaux"
 BRK_power_of_democracy_tt:0 "L'§Yinstabilité politique§! sera supprimée dans §Y180§! jours"
 BRK_french_in_leg:0 "Instructeurs de la Légion étrangère"
 BRK_french_in_leg_desc:0 "« L'appel de la Légion » est un moyen rapide de rétablir l'ordre, mais le prix à payer pourrait être trop élevé. Le Burkina Faso risque de se retrouver dans une situation de dépendance vis-à-vis de la France, et la présence de troupes étrangères pourrait provoquer des divisions encore plus profondes au sein de la société."
 BRK_french_subsidies:0 "Subventions françaises"
 BRK_french_subsidies_desc:0 "Les investissements dans l'éducation, la santé et les infrastructures peuvent donner un puissant élan au développement du Burkina Faso. Cependant, pour que les résultats de ces investissements soient durables, le gouvernement du pays devra faire preuve de responsabilité et de volonté politique dans la lutte contre la corruption"
 BRK_european_subsidies:0 "Subventions européennes"
 BRK_european_subsidies_desc:0 "Une « poignée de main ferme » avec l'Union européenne ouvre de nouvelles perspectives de croissance économique au Burkina Faso, mais nécessite une planification minutieuse et des décisions éclairées pour éviter la dépendance et garder le contrôle de ses propres ressources."
 BRK_fallen_government_2:0 "Coup d'État !"
 BRK_motherland_or_death_tt:0 "\n\n§gLes événements du 26 septembre ont montré que le peuple burkinabé est prêt à défendre son choix. Le capitaine Traoré, surfant sur la vague de patriotisme et le soutien de l'armée, a carte blanche pour mettre en œuvre son programme visant à faire du Burkina Faso un État fort et indépendant.§!"
 BRK.14.t:0 "Terre d'hommes forts"
 BRK.14.desc:0 "Sur fond de montée du patriotisme et de la conscience nationale, les discours sur la grande histoire du peuple, sa résilience, son courage et son esprit rebelle se font de plus en plus entendre au Burkina Faso. Cette terre a toujours été habitée par des tribus fières qui ont courageusement défendu leur indépendance contre toute intrusion.\n\nAvant même l'arrivée des colons, les habitants de ces terres ont créé de puissants empires et royaumes. Leurs guerriers étaient réputés pour leur bravoure, et leurs souverains pour leur sagesse et leur sens de la justice. Pendant des siècles, ils ont résisté avec succès à des voisins plus nombreux, préservant leur identité et leurs traditions.\n\nLa période coloniale a été une épreuve difficile pour le peuple burkinabé. Mais même alors, de véritables patriotes, dont les noms resteront à jamais gravés dans la mémoire du peuple, se sont levés pour défendre leur patrie. Ils ont mené des soulèvements, mené une guérilla, refusant de se soumettre au joug des étrangers. Leurs exploits ont été une source d'inspiration pour les nouvelles générations de combattants pour la liberté.\n\nLa lutte pour l'indépendance a endurci l'esprit du peuple burkinabé. Le pays a donné au monde d'éminents hommes politiques, des chefs militaires talentueux, des personnalités publiques dont les noms sont connus bien au-delà de l'Afrique. Ils ont insufflé aux gens la foi en un avenir meilleur et les ont inspirés à lutter pour le droit de vivre dans un pays libre et prospère.\n\nAujourd'hui, à l'aube de nouvelles épreuves, les habitants du Burkina Faso regardent l'avenir avec optimisme. Ils se souviennent des exploits de leurs ancêtres et sont prêts à surmonter toutes les difficultés pour faire de leur pays un pays fort et indépendant."
 BRK.14.a:0 "Nous résisterons !"
 BRK_strawberry_farms_boom:0 "Essor des exploitations de fraises"
 BRK_strawberry_farms_boom_desc:0 "Il semble que chaque parcelle de terre soit désormais occupée par des baies rouges juteuses. La « fièvre de la fraise » s'est emparée du pays : des petits agriculteurs aux citadins entreprenants, tout le monde s'empresse d'investir dans l'« or rouge », espérant un profit rapide."
 BRK.15.t:0 "Naissance de l'Alliance du Sahel"
 BRK.15.desc:0 "Dans un tournant inattendu pour beaucoup, les dirigeants du Mali, du Niger et du Burkina Faso ont signé un pacte de défense collective. La nouvelle alliance, baptisée « Alliance des États du Sahel » (AES), vise à renforcer la sécurité et la stabilité dans la région.\n\nComme l'a déclaré le chef de la transition malienne, le colonel Assimi Goïta, la création de l'AES est motivée par la volonté des trois pays de résoudre eux-mêmes les problèmes de sécurité, de lutte contre le terrorisme et l'extrémisme. L'émergence d'un nouveau bloc militaire a suscité des réactions mitigées de la part de la communauté internationale. Un certain nombre d'experts craignent que l'alliance de trois pays où le pouvoir a été pris par des coups d'État militaires ne déstabilise encore davantage la région et n'entraîne une escalade de la violence."
 BRK.15.a:0 "L'équilibre des forces est en train de changer"
 AGS:0 "Alliance des États du Sahel"
 BRK_united_front_interv_tt:0 "\n\n§RIMPORTANT§! Si §YIbrahima Traoré§! perd le pouvoir, le §RSahel pourrait lancer une intervention§!"
 BRK_panafricanism_party_sankara_long:0 "Union pour la renaissance / Parti sankariste"
 BRK_panafricanism_party_sankara:0 "UR/PS"
 BRK_panafricanism_pragmatism_party: "UPR"
 BRK_panafricanism_pragmatism_party_long: "Union pour le progrès et les réformes"
 BRK.16.t:0 "À la croisée des chemins : élections au Burkina Faso"
 BRK.16.desc:0 "La question de la tenue d'élections démocratiques au Burkina Faso est de plus en plus pressante. Les habitants du pays, las de l'instabilité politique permanente, veulent de la clarté quant à l'avenir de leur État. Le capitaine Traoré, qui a pris les rênes du pouvoir à une période difficile, est confronté à un choix qui pourrait déterminer le destin du Burkina Faso."
 BRK.16.a:0 "Des élections auront lieu après la résolution de questions fondamentales"
 BRK.16.b:0 "Il ne faut pas y penser, le pays n'est pas prêt pour des élections"
 BRK_event_16_a_tt:0 "Une solution pour la §Ypréparation aux élections§! sera disponible, au cours de laquelle nous pourrons résoudre les questions fondamentales et fixer la date des élections \n\n§gLe capitaine Traoré s'adresse à la nation, affirmant que sa principale tâche est de sortir le pays de la crise et de créer les conditions nécessaires à la tenue d'élections libres et équitables. Il souligne que la période de transition est nécessaire pour renforcer l'État, lutter contre le terrorisme et mener à bien les réformes nécessaires. À l'issue de cette étape, le peuple burkinabé aura la possibilité de décider lui-même, démocratiquement, de l'avenir de son pays.§!"
 BRK_event_16_b_tt:0 "\n\n§gDans son discours à la nation, le capitaine Traoré appelle le peuple à l'unité et à la patience. Il souligne que dans le contexte actuel, où le pays est confronté à des défis sans précédent - de la menace terroriste aux problèmes économiques -, la tenue d'élections pourrait conduire à la déstabilisation et au chaos. Selon le capitaine, ce dont le pays a besoin en ce moment, c'est d'une « main de fer » et d'une consolidation de toutes les forces patriotiques pour mettre le Burkina Faso sur la voie du développement et de la prospérité.§!"
 prepare_for_elections:0 "Se préparer aux élections"
 prepare_for_elections_desc:0 "Le capitaine Traoré, répondant à l'appel du peuple, a pris une décision historique : le Burkina Faso va commencer à se préparer à la tenue des premières élections démocratiques depuis de nombreuses années. Cette étape ouvre un nouveau chapitre dans l'histoire du pays, mais place également les autorités face à un certain nombre de tâches cruciales.\n\nIl est nécessaire de créer les conditions nécessaires à la tenue d'élections libres et transparentes : élaborer une législation électorale, assurer l'enregistrement des candidats et des partis, leur donner un accès équitable aux médias, garantir la sécurité et la transparence du processus électoral.\n\nLa légitimité du futur gouvernement et la poursuite de la transition démocratique du Burkina Faso dépendent de l'efficacité de la préparation."
 BRK_prepare_for_elections_tt:0 "Des événements politiques se produiront pendant la préparation des élections.\n\n"
 BRK_will_be_ready_to_start_elect:0 "§YNous pourrons fixer la date des élections§!\n"
 BRK_prepared_for_elections:0 "La décision de préparer les élections a été §Ymenée à bien§ !"
 BRK.17.t:0 "Carrefour du progrès"
 BRK.17.desc:0 "Le Burkina Faso est fermement engagé sur la voie du renouveau. Grâce aux actions décisives du capitaine Traoré, le terrorisme a été brisé, l'économie a été relancée et la nation s'est unie. Cependant, le moment est venu de déterminer la voie à suivre pour le pays et le rôle du capitaine lui-même dans son destin.\n\nLa question de la tenue d'élections et de la participation de Traoré à celles-ci fait l'objet de vifs débats. Certains voient en lui le garant de la stabilité et l'appellent à diriger le pays cette fois en tant que dirigeant élu. D'autres insistent sur la nécessité d'un retour à un régime civil à part entière et à un caractère non partisan de l'armée."
 BRK.17.a:0 "Je suis au service de la patrie !"
 BRK.17.b:0 "Le Mouvement national pour la libération et les réformes doit céder la place aux politiciens civils"
 mark_elections_date:0 "Fixer la date des élections"
 mark_elections_date_desc:0 "Le Burkina Faso se prépare aux premières élections démocratiques depuis l'arrivée au pouvoir du capitaine Traoré. Dans tout le pays, les candidats potentiels et leurs programmes sont activement débattus, les commissions électorales sont formées et les partis politiques lancent des campagnes actives.\n\nLa date de l'élection est fixée deux mois après l'adoption de cette décision, afin que tous les participants à la course aient suffisamment de temps pour se préparer"
 BRK_new_constitution:0 "Nouvelle Constitution"
 BRK_new_constitution_desc:0 "L'adoption de la nouvelle Constitution a marqué un tournant dans l'histoire du Burkina Faso. Ce document, élaboré en tenant compte des intérêts du peuple et reflétant ses aspirations, proclame la primauté des valeurs nationales, la priorité des intérêts de l'État et la nécessité de consolider la société pour le bien commun.\n\nLa nouvelle Constitution confère des pouvoirs supplémentaires au chef de l'État, renforce le rôle de l'armée et des forces de l'ordre, tout en soulignant l'importance de la préservation des traditions, de l'unité nationale et de la justice sociale."
 BRK.18.t:0 "Les criminels se cachent en terre étrangère"
 BRK.18.desc:0 "La question a été posée ouvertement et clairement aux autorités ivoiriennes. S'exprimant devant le peuple, le capitaine Traoré a condamné l'hypocrisie et la lâcheté de ceux qui abritent les ennemis de la révolution. Le peuple burkinabé réclame justice !"
 BRK.18.a:0 "Les mots ont été dits, mais les actes sont plus éloquents. Attendons de voir si le régime Ouattara reviendra à la raison."
 BRK.18.b:0 "Nous exigeons l'extradition des traîtres et des criminels ! Le peuple burkinabé ne tolérera pas que des ennemis de la révolution soient abrités !"
 BRK18_A_TT:0 "\n\n§gLa voie de la diplomatie est semée d'embûches, mais parfois le silence est d'or. Montrons que nous sommes au-dessus de la vengeance et que nous sommes attachés à la paix... du moins pour l'instant.§!"
 BRK18_B_TT:0 "\n\n§gLa carotte et le bâton sont le fondement de la diplomatie. Que Ouattara sache ce qu'il advient de ceux qui trahissent la révolution et cherchent refuge auprès de ses ennemis.§!"
 BRK_cote_d_ivour_incident:0 "Paroles creuses"
 BRK_cote_d_ivour_incident_2:0 "Exigence d'extradition des ennemis de Traoré"
 BRK.19.desc:0 "Le président de la transition du Burkina Faso, Ibrahim Traoré, a accusé la Côte d'Ivoire d'abriter des personnes qui, selon lui, tentent de déstabiliser le pays. Dans une déclaration cinglante faite lors d'une interview à la télévision nationale RTB, Traoré s'en est pris aux autorités ivoiriennes, affirmant que « tous les déstabilisateurs du Burkina Faso sont là-bas, ils ne se cachent pas ».\n« Ils [la Côte d'Ivoire] doivent revenir à la raison... À un moment donné, il faut arrêter l'hypocrisie et dire la vérité : il y a un problème », a insisté Traoré.\nCes déclarations sont le dernier signe en date des tensions croissantes entre les deux pays d'Afrique de l'Ouest. Ces derniers mois, les deux parties se sont mutuellement accusées de mener des actions hostiles.\nTraoré a également noté que ses contacts avec le président ivoirien Alassane Ouattara avaient cessé. « Au début, j'ai eu quelques échanges téléphoniques avec le président Alassane Ouattara... Nous ne savons pas ce qu'il s'est passé : il y avait un contact, mais il a été rompu, et pour les personnes qui ont commencé à s'y rendre et que nous recherchons, il n'y a eu aucune coopération », a déploré le dirigeant burkinabé."
 BRK.19.t:0 "Tensions entre le Burkina Faso et la Côte d'Ivoire"
 BRK.19.a:0 "On va leur montrer !"
 BRK.19.b:0 "Ces arrogants Burkinabés !"
 BRK.19.c:0 "Les tensions montent"
 BRK.20.t:0 "La colère de Ouagadougou"
 BRK.20.desc:0 "Les ambassadeurs du Burkina Faso, avec l'arrogance propre aux émissaires des régimes militaires, ont transmis des exigences inacceptables. Le capitaine Traoré, ivre de pouvoir populaire, a osé qualifier le gouvernement ivoirien légitimement élu d'« antre des ennemis de la révolution » et a exigé l'extradition de personnes qu'il qualifie de « criminels » et d'« ennemis du peuple ». Ces accusations outrageantes ne sont rien de plus qu'une manœuvre de propagande visant à détourner l'attention des problèmes qui gangrènent le Burkina Faso.\n\nLa Côte d'Ivoire a toujours été un bastion de la stabilité et des valeurs démocratiques dans la région. Nous offrons l'asile à ceux qui fuient la persécution et la tyrannie, quelles que soient leurs convictions politiques. L'extradition de ces personnes constituerait une trahison de nos principes et un précédent dangereux qui pourrait mettre en péril la sécurité de tous ceux qui cherchent refuge dans notre pays."
 BRK.20.a:0 "Nous protégerons ceux qui cherchent refuge chez nous et nous résisterons à tout agresseur !"
 BRK.20.b:0 "Le Burkina Faso est notre voisin. Nous devons préserver la paix fragile dans la région."
 BRK.21.t:0 "La décision lâche de la Côte d'Ivoire"
 BRK.21.desc:0 "Le gouvernement ivoirien, cédant à nos pressions, a accepté de livrer les partisans de l'ancien régime, comme les chacals jettent leurs propres à la merci des lions. Cela prouve la justesse des paroles du capitaine Traoré - le véritable ennemi du peuple se cache non seulement à l'intérieur de notre pays, mais aussi au-delà de ses frontières, se cachant derrière des mensonges sur la démocratie et les droits de l'homme. Que cela serve de leçon à tous ceux qui tentent de défier la révolution!"
 BRK.21.a:0 "Le peuple doit voir la justice rendue ! Les traîtres répondront de leurs crimes !"
 BRK_cote_d_ivour_incident_3:0 "Incident frontalier avec la Côte d'Ivoire"
 BRK.22.desc:0 "Le régime Ouattara, embourbé dans la corruption et la trahison, nous a opposés à un refus. Ils protègent les criminels qui ont du sang sur les mains du peuple burkinabé, les qualifiant de « réfugiés politiques ». C'est un crachat au visage de la justice ! La Côte d'Ivoire a défié non seulement nous, mais également tous les peuples libres de notre continent ! Elle a choisi le camp des ennemis du peuple !"
 BRK.22.t:0 "La Côte d'Ivoire a choisi le camp des ennemis de la révolution"
 BRK.22.a:0 "Frères et sœurs ! Notre juste colère sera entendue aux quatre coins de l'Afrique ! Nous ne laisserons pas les criminels impunis!"
 BRK_22_A_TT:0 "\n\n§gLe monde doit savoir pour la lâcheté et l'hypocrisie du gouvernement ivoirien. Nous continuerons notre combat, mais pour l'instant, nous devons unir le peuple et nos alliés. Une réponse sera donnée, mais au bon moment et au bon endroit.§!"
 BRK.22.b:0 "Assez de paroles ! La révolution se défend ! En avant, vers la frontière !"
 BRK_22_B_TT:0 "\n\n§gSi l'ennemi ne se rend pas, il est détruit ! La Côte d'Ivoire nous a fourni une occasion opportune d'agir de manière décisive. Nous allons leur montrer que leur défense volera en éclats à la moindre poussée révolutionnaire!§!"
 BRK.23.desc:0 "\nLes forces burkinabés ont revendiqué la victoire dans un conflit frontalier bref mais tendu avec la Côte d'Ivoire. Les hostilités ont éclaté après que la Côte d'Ivoire a refusé d'extrader des personnes que le gouvernement du capitaine Traoré qualifie de «criminels» et d' « ennemis du peuple ».\n\nLes détails du conflit restent flous, mais on sait que les troupes burkinabés ont lancé une série d'offensives réussies, prenant le contrôle de plusieurs zones frontalières. Le gouvernement ivoirien a condamné les actions du Burkina Faso, les qualifiant d'«agression non provoquée».\n\nLa communauté internationale s'est déclarée gravement préoccupée par l'escalade de la violence. Un certain nombre de pays africains ont appelé les parties à un cessez-le-feu et à un règlement pacifique du conflit."
 BRK.23.t:0 "Le Burkina Faso remporte une victoire dans un conflit frontalier"
 BRK.23.a:0 "Nous leur avons montré la force de la révolution"
 BRK.23.b:0 "Une petite défaite qui ne prouve rien"
 BRK.23.c:0 "Escalade majeure"
 BRK.24.t:0 "La Côte d'Ivoire repousse l'agression du Burkina Faso"
 BRK.24.desc:0 "Les forces armées ivoiriennes ont réussi à repousser une incursion de troupes burkinabés lors d'un violent conflit frontalier. L'offensive, lancée sur ordre du capitaine Traoré, qui a accusé la Côte d'Ivoire d'abriter des « ennemis de la révolution », s'est soldée par une défaite cinglante pour l'armée burkinabée.\n\nLe gouvernement ivoirien a déclaré avoir agi uniquement en état de légitime défense, en réponse à une agression non provoquée. « Nous avons toujours plaidé en faveur d'un règlement pacifique des différends, mais nous ne tolérerons aucune violation de notre souveraineté », a déclaré un porte-parole du gouvernement dans un discours à la nation.\n\nSelon des observateurs indépendants, l'armée ivoirienne a fait preuve d'une grande efficacité au combat, contraignant l'ennemi à se replier avec de lourdes pertes. Le sort de certaines unités burkinabés, qui ont été coupées en territoire ivoirien, reste inconnu."
 BRK.24.a:0 "La révolution n'est pas tombée, mais a battu en retraite tactiquement"
 BRK.24.b:0 "Hourra!"
 BRK.24.c:0 "Escalade majeure"
 BRK.25.t:0 "Le Burkina Faso nationalise le géant du sucre SOSUCO"
 BRK.25.desc:0 "\nLes autorités burkinabés ont annoncé la nationalisation de la Société Sucrière de la Comoé (SOSUCO), la plus grande entreprise sucrière du pays. Cette décision, annoncée par le ministre du Développement industriel, Serge Gnaniodem PODA, met fin à plus de deux décennies de propriété privée de cette entreprise d'importance stratégique.\n\nSOSUCO, autrefois propriété de l'État, a été privatisée en 1998. Le gouvernement a alors cédé les actions de la société au consortium « Participation Sucrière » en échange de promesses d'investissements et de modernisation de la production.\n\nCependant, comme l'a déclaré le ministre PODA, « divers engagements... n'ont pas été respectés ». Au lieu du développement promis, la société est restée essentiellement une source de matières premières pour ses partenaires occidentaux, exportant de la canne à sucre et du sucre raffiné à des prix gonflés. La nationalisation de SOSUCO est une mesure audacieuse du gouvernement burkinabé vers l'indépendance économique."
 BRK.25.a:0 "Ils ne pilleront plus le Burkina Faso!"
 BRK.25.b:0 "Salauds!"
 BRK.25.c:0 "Intéressant..."
 BRK.26.t:0 "Le Burkina Faso exige le retrait des troupes françaises"
 BRK.26.desc:0 "Les autorités burkinabés ont exigé de la France qu'elle retire son contingent militaire du territoire national dans un délai d'un mois.\n\n\nCette décision constitue une nouvelle étape dans la marche du Burkina Faso vers le renforcement de sa souveraineté. La veille, le gouvernement de Ouagadougou a dénoncé l'accord militaire avec Paris qui encadrait la présence de troupes françaises sur le territoire national.\n\n« La dénonciation de l'accord est un processus normal. Le contexte actuel exige que le Burkina Faso prenne en charge sa sécurité par ses propres moyens », a déclaré un porte-parole du gouvernement.\n\nLa France n'a pas encore officiellement réagi à cette demande. Les analystes n'excluent pas que Paris tente de maintenir sa présence militaire dans le pays, mais les chances de succès semblent minces. Les relations entre les deux pays se sont fortement dégradées suite aux déclarations du président Macron sur l'« implication de la Russie » dans les affaires intérieures du Burkina Faso. Moscou a fermement condamné ces accusations."
 BRK.26.a:0 "Un pas de plus vers la victoire de l'Afrique"
 BRK.26.b:0 "Ils le regretteront encore"
 BRK.26.c:0 "Un pas important"
 france_living_military_bases:0 "La France quitte les bases militaires au Burkina Faso"
 general_outer_politics:0 "Événements importants"
 BRK.27.t:0 "Le destin des bases abandonnées"
 BRK.27.desc:0 "La Légion étrangère française a quitté le Burkina Faso, laissant derrière elle un réseau de bases militaires bien équipées, mais désertes. Leur potentiel est immense, mais vous, en tant que dirigeant de la nation, êtes confronté à un choix difficile :"
 BRK.27.a:0 "Ces bases sont importantes pour notre armée"
 BRK.27.b:0 "Un cadeau pour l'ours"
 brk27_a_tt:0 "\n\n§gPrendre le contrôle des bases par l'armée burkinabé. Cela nécessitera des ressources et du temps considérables pour les restaurer et les rééquiper, mais cela permettra de renforcer considérablement la capacité de défense du pays, sans dépendre de la bonne volonté de puissances étrangères.§!"
 brk27_b_tt:0 "\n\n§gTransférer les bases à la Fédération de Russie en signe de renforcement du partenariat stratégique. La Russie appréciera certainement un tel geste de bonne volonté et récompensera généreusement la loyauté en ouvrant l'accès aux armes et technologies modernes.§!"
 BRK.28.t:0 "Mots et sens"
 BRK.28.desc:0 "La question des langues d'enseignement dans les écoles a soudainement pris de l'ampleur au Burkina Faso. Une partie de la société, inspirée par les idées du panafricanisme, plaide en faveur d'une utilisation accrue des langues locales. Selon eux, cela renforcerait l'identité nationale et permettrait de surmonter l'héritage du passé colonial.\n\nD'autres soulignent le rôle pratique du français en tant que langue de communication internationale, de la science et des technologies de pointe. Y renoncer, selon eux, couperait le pays du monde globalisé et ralentirait son développement économique.\n\nNous pouvons mettre l'accent sur l'apprentissage des dialectes locaux à l'école primaire, en les introduisant progressivement comme langues principales au collège et au lycée. Le français resterait obligatoire, mais en tant que deuxième langue, ou nous pourrions maintenir le rôle dominant du français dans le système éducatif. Cela permettrait de préserver l'accès aux connaissances et aux technologies de pointe, mais risquerait de renforcer l'influence culturelle de l'ancienne puissance coloniale.\n\nQuelle voie le Burkina Faso choisira-t-il : celle des racines ou celle de l'avenir ?"
 BRK.28.a:0 "Le français unit un grand nombre d'ethnies"
 BRK.28.b:0 "Nous soutiendrons l'idée d'enseigner les langues locales dans les écoles"
 BRK_support_local_languages:0 "Soutien aux langues locales"
 BRK_support_local_languages_desc:0 "La décision de faire des langues locales le fondement de l'éducation a été accueillie avec enthousiasme par la société. Bien que la période de transition soit inévitablement semée d'embûches, l'effet à long terme de la renaissance de la culture nationale est incontestable."
 BRK_panafricanism_unity_of_sahel:0 "Recherche de l'unité du Sahel"
 BRK.29.t:0 "Sommet du Sahel"
 BRK.29.desc:0 "Le sommet des chefs d'État du Sahel s'est achevé dans la capitale burkinabée. Les dirigeants du Burkina Faso, du Mali et du Niger ont signé une déclaration d'intention visant à créer une alliance politico-militaire solide pour lutter conjointement contre le terrorisme et renforcer la sécurité dans la région.\n\nEn outre, à l'issue du sommet, la Mauritanie et le Tchad ont reçu une invitation officielle à rejoindre le bloc en formation.\n\nCet événement a suscité des réactions mitigées dans le monde. Si les pays africains saluent une étape attendue depuis longtemps vers la consolidation du continent, les anciennes puissances coloniales s'inquiètent de plus en plus de la montée des sentiments anticolonialistes et de la menace que cela représente pour leurs intérêts économiques dans la région."
 BRK.29.a:0 "En avant, vers l'unité de l'Afrique !"
 BRK.29.b:0 "La situation devient plus intéressante"
 brk.30.t.a:0 "La Mauritanie et l'Alliance en expansion"
 brk.30.desc.a:0 "Alors que l'Alliance des États du Sahel se renforce et englobe une grande partie de la région, la Mauritanie est à nouveau confrontée à la question de l'adhésion à ce groupement influent. Les promesses de sécurité commune et de coopération économique sont séduisantes, mais certains responsables politiques plaident en faveur du maintien de la distance, craignant une détérioration des relations avec les pays occidentaux."
 brk.30.t.b:0 "Le nouveau Sahel et la place du Tchad"
 brk.30.desc.b:0 "L'expansion active de l'Alliance des États du Sahel place le Tchad devant un choix difficile. L'adhésion à ce bloc, qui gagne en puissance et en influence, présente des avantages évidents, allant de la lutte commune contre le terrorisme aux préférences économiques. Cependant, il convient de tenir compte des risques potentiels liés à la participation à une structure régionale plutôt critique à l'égard des anciennes puissances coloniales."
 BRK.30.a:0 "Rejoindre l'Alliance des États du Sahel"
 BRK.30.b:0 "Conserver un statut non aligné"
 disagreed_to_alliance_invite:0 "Refus de rejoindre l'Alliance"
 BRK_pragmatism_adf_adr_long:0 "Alliance pour la démocratie et la fédération - Rassemblement démocratique africain"
 BRK_pragmatism_adf_adr:0 "ADF-RDA"
 BRK.31.t:0 "Élections au Burkina Faso"
 brk.31.desc.a:0 "Pour la première fois depuis l'arrivée au pouvoir du capitaine Ibrahim Traoré, le Burkina Faso se prépare à organiser des élections générales. Deux principaux prétendants au poste de président se distinguent sur l'échiquier politique :\n\nIbrahim Traoré - leader du Mouvement national pour la libération et les réformes, l'homme qui a apporté la stabilité au pays après une période de troubles. Son programme met l'accent sur la sécurité nationale, la lutte contre le terrorisme et le développement économique fondé sur le renforcement des liens avec les pays amis d'Afrique et d'Asie.\n\nZéphirin Diabré, à la tête de l'Union pour le progrès et le changement, est un homme politique chevronné connu pour ses opinions libérales. Il mise sur l'attraction des investissements étrangers, le développement des institutions démocratiques et le renforcement des liens, tout en critiquant le gouvernement précédent pour l'ingérence excessive des États étrangers dans les affaires du Burkina Faso.\n\nLa campagne électorale s'annonce serrée. L'avenir du Burkina Faso pour les années à venir dépend du choix que feront les citoyens."
 brk.31.desc.b:0 "Le pays s'apprête à organiser ses premières élections générales depuis l'arrivée au pouvoir du gouvernement intérimaire. Deux personnalités marquantes s'affrontent sur la scène politique, proposant des modèles différents pour l'avenir du Burkina Faso :\n\nBénéwendé Stanislas Sankara - petit-fils du légendaire Thomas Sankara, à la tête de l'Union pour la Renaissance/Parti sankariste. Sa candidature a réveillé au sein de la société la nostalgie de l'époque de la « révolution », qui promettait justice et prospérité. Sankara Junior appelle à la restauration de la souveraineté économique et politique, en s'appuyant sur les idées du panafricanisme et de la justice sociale.\n\nZéphirin Diabré, leader de l'Union pour le progrès et le changement, mise sur le renforcement des institutions démocratiques, critiquant le régime précédent pour l'influence excessive des pays occidentaux. Diabré voit l'avenir du Burkina Faso dans le développement de l'entreprise privée, l'attraction des investissements et l'expansion de la coopération avec les institutions financières mondiales.\n\nDeux candidats, deux programmes, deux voies. Les résultats du vote détermineront la trajectoire que prendra le Burkina Faso dans les années à venir."
 BRK.31.a:0 "Stanislas Sankara l'emporte"
 BRK.31.b:0 "Ibrahim Traoré l'emporte"
 BRK.31.c:0 "Zéphirin Diabré l'emporte"
 BRK_medical_usage_western_medicine:0 "Utiliser les organisations occidentales pour reconstruire le système de santé"
 BRK_usage_of_export_and_import:0 "Accroître les investissements sur le marché extérieur"
 BRK.32.t:0 "« La voix du peuple est la voix du Burkina Faso ! » - Traoré s'adresse à la nation"
 BRK.32.desc:0 "La tension qui pesait sur le Burkina Faso depuis les événements du 30 septembre a atteint son paroxysme. Le pays tout entier a suivi avec appréhension l'investiture du capitaine Ibrahim Traoré, officiellement entré en fonction en tant que président de la transition. Son premier discours à la nation n'a pas été une simple déclaration de pure forme, mais un véritable manifeste, empreint de douleur pour le pays, de détermination à lutter et de foi dans son peuple.\n\n« Je ne vais pas vous faire un discours... je vais vous parler avec mes mots, avec tout mon cœur », a déclaré Traoré d'emblée, indiquant clairement que ce n'était pas un politicien qui se tenait devant le peuple, mais un dirigeant qui ressentait toute la gravité de la situation.\n\nEt la situation, selon Traoré, est critique : « Nous sommes confrontés à une crise sécuritaire et humanitaire sans précédent... une partie importante de notre territoire échappe à notre contrôle ».\n\nCependant, le capitaine n'a pas cherché à apaiser les esprits avec de vaines promesses : « Le contexte dans lequel se trouve notre nation est assez difficile à décrire. L'existence même de la nation est menacée ». Mais c'est précisément ce danger qui, selon Traoré, devrait unir tous les Burkinabés.\n\nIl s'est adressé à toutes les couches de la société - « camarades combattants », « volontaires pour la défense de la Patrie », « frères et sœurs des zones touchées », aux chefs religieux et à la diaspora - les appelant à l'unité et à une lutte sans merci contre le terrorisme : « Cette guerre n'est pas seulement la guerre des populations en dehors de nos grandes villes... nous devons tous nous unir à ces populations victimes, afin qu'au Burkina Faso, nous puissions être un ».\n\nLe capitaine a promis un engagement total dans la lutte pour un avenir meilleur pour le pays : « Aucun sacrifice ne sera trop grand... Je me battrai pour ma nation jusqu'à mon dernier souffle ! ». Ces paroles, empreintes d'un amour sincère pour la patrie, n'ont laissé personne indifférent.\n\nEn conclusion de son discours, Traoré est revenu sur la nécessité de l'unité : « Unissons nos forces ! Unissons-nous réellement ! Soyons solidaires ! Soutenons-nous mutuellement ! ». Et ces paroles n'étaient pas une supplication, mais une exigence adressée à chaque  citoyen du Burkina Faso, quels que soient ses opinions politiques, son statut social ou ses croyances religieuses.\n\nSeul le temps dira si le capitaine Traoré réussira à tenir toutes les promesses qu'il a faites à la nation. Mais une chose est certaine : son discours a donné un puissant élan à la consolidation d'une société qui aspire à la paix, à la stabilité et à la prospérité pour sa patrie."
 BRK.32.a:0 "Vers l'avenir !"
 BRK_milk_event_idea:0 "Festival du lait local"
 BRK.33.t:0 "« 72 heures du lait local » : un avant-goût d'espoir sur fond de crise"
 BRK.33.desc:0 "Alors que le Burkina Faso est aux prises avec des problèmes de sécurité, la population ne perd pas son optimisme et sa volonté de développement.\n\nL'Union nationale des mini-laiteries et des producteurs de lait local du Burkina (UMPL/B) a annoncé la tenue du 8e concours « 72 heures du lait local », qui se tiendra du 25 au 27 octobre à Ouagadougou.\n\nMais derrière ce nom festif se cachent de graves difficultés auxquelles sont confrontés les producteurs locaux. « Les mini-laiteries font face à la crise sécuritaire », reconnaît le président de l'UMPL/B, Adama Ibrahim Diallo.\n\nNéanmoins, les organisateurs du forum ne baissent pas les bras. « Cette année, nous voulons... voir comment nous allons nous en sortir », a déclaré Diallo.\n\nAu programme, il n'y aura pas que des concours et des dégustations. Il est prévu de discuter des stratégies de soutien aux producteurs locaux, d'organiser un congrès du commerce équitable et même de renforcer les liens avec les partenaires européens.\n\nL'initiative de l'UMPL/B est un exemple frappant de la résilience du peuple burkinabé. Malgré les difficultés, ils continuent à développer la production nationale et à rechercher de nouvelles voies de croissance. « Le lait équitable signifie que le producteur doit être gagnant... que le transformateur soit gagnant, et que le consommateur soit fier de consommer ce qui vient de chez nous », a souligné Diallo. Et c'est peut-être cette confiance en soi qui aidera le Burkina Faso à surmonter toutes les épreuves."
 BRK.33.a:0 "Cela aidera vraiment"
 BRK_make_mobilisation:0 "Décréter la mobilisation générale"
 BRK_make_mobilisation_desc:0 "La situation à nos frontières se dégrade de jour en jour. Les forces hostiles amassent leurs troupes, leurs intentions sont loin d'être pacifiques. Afin de défendre notre patrie, notre peuple, notre avenir, le gouvernement a pris la décision de décréter la mobilisation générale.\n\nDésormais, conformément à la loi, l'État est investi de pouvoirs d'urgence.\n\n- Tout citoyen burkinabé en âge de porter les armes est tenu de se joindre à la défense de la patrie. Se soustraire au service militaire sera puni avec la plus grande sévérité de la loi.\n- Toutes les ressources nécessaires à la conduite de la guerre - entreprises industrielles, transports, matières premières, denrées alimentaires - sont placées sous le contrôle de l'État.\n- Tous ceux qui possèdent des connaissances, des compétences ou des biens susceptibles de contribuer à la victoire sont tenus de les mettre à la disposition du gouvernement.\n\nC'est une décision difficile, mais rendue nécessaire par les circonstances. C'est le sort du Burkina Faso qui est en jeu. Chacun d'entre nous doit apporter sa pierre à l'effort commun. L'union fait la force ! Nous vaincrons !"
 BRK.34.t:0 "Burkina Faso : le gouvernement décrète la mobilisation générale"
 BRK.34.desc:0 "\nLors d'une réunion extraordinaire du Conseil des ministres hier, le gouvernement de transition du Burkina Faso a décidé de décréter la mobilisation générale dans le pays. L'annonce a été faite par le ministre des Sports, de la Jeunesse et de l'Emploi, Abdoulaye Sawadogo.\n\n« Face aux graves menaces sécuritaires, le Burkina Faso est contraint de miser sur l'unité et la détermination de ses citoyens », a déclaré le ministre d'État, ministre de la Défense nationale et des Anciens Combattants, le colonel-major Kassoum Coulibaly. « Le salut de la nation dépend du degré d'abnégation avec lequel chaque fils et chaque fille du pays est prêt à lutter pour son avenir. »\n\nDans un communiqué officiel publié par les services de la présidence, il est souligné que le décret de mobilisation générale donne à l'État les moyens juridiques nécessaires pour lutter contre le terrorisme et assurer la sécurité."
 BRK.34.a:0 "La guerre sans fin continue"
 BRK.35.t:0 "\n« Il existe une coalition internationale contre le Burkina Faso » - Colonel-major Kassoum Coulibaly"
 BRK.35.desc:0 "\n\nUne atmosphère pesante régnait au sein du bâtiment administratif de Ouagadougou, où s'est tenue aujourd'hui une réunion entre de hauts responsables gouvernementaux et des représentants de diverses organisations de la société civile du Burkina Faso. Selon les informations officielles, le thème principal de l'événement était la coordination des actions dans le domaine de la sécurité.\n\nLe ministre de la Défense, le colonel-major Kassoum Coulibaly, a été la figure centrale de la réunion. Selon des témoins, son discours a été d'une dureté inattendue. Coulibaly a clairement indiqué que le Burkina Faso n'avait pas l'intention de dépendre de l'aide extérieure dans sa lutte contre le terrorisme et qu'il était prêt à assurer seul la sécurité sur son territoire. « Nous ne demandons pas à des soldats étrangers de se battre à notre place », ont rapporté les médias locaux, citant le ministre. « Le Burkina Faso demande seulement qu'on lui fournisse les ressources nécessaires pour lutter contre ceux qui sèment le chaos et la violence. »\n\nMais ce sont les propos de Coulibaly sur une prétendue « coalition internationale » agissant contre le Burkina Faso qui ont retenu le plus l'attention. Le ministre n'est pas entré dans les détails, n'a nommé aucun nom ni aucune organisation en particulier, mais il a laissé entendre que la menace ne venait pas seulement des groupes terroristes, mais aussi de forces extérieures poursuivant leurs propres objectifs dans la région.\n\nLes déclarations du ministre de la Défense, faites à huis clos, ont néanmoins rapidement fuité dans la presse, suscitant de nombreuses interrogations au sein de la société. Quelle est l'ampleur réelle de la menace qui pèse sur le Burkina Faso ? Qui se cache derrière cette mystérieuse « coalition » ? Et quelles mesures le gouvernement prendra-t-il pour protéger le pays contre ses ennemis intérieurs et extérieurs ? Il n'y a pas encore de réponses à ces questions, mais une chose est sûre : des nuages ​​s'amoncellent au-dessus du Burkina Faso."
 BRK.35.a:0 "Nous sommes prêts à recevoir un soutien, mais il ne doit pas être teinté de colonialisme"
 BRK.36.t:0 "\n5 combattants ont appelé le centre d'appels national pour quitter les rangs des terroristes"
 BRK.36.desc:0 "\n\nLe Centre national d'appels (CNA) du Burkina Faso, créé il y a apenas un mois pour lutter contre le terrorisme et la corruption, affiche ses premiers succès. Selon le directeur de la communication de la présidence du Faso, Nestor Noufé, grâce aux appels passés sur la ligne directe, cinq combattants ont déjà déposé les armes et se sont rendus aux forces de l'ordre.\n\nSelon Noufé, les opérateurs du CNA reçoivent et traitent en moyenne 81 appels et messages par jour, dont la plupart concernent des questions de sécurité et des actes terroristes. « Les citoyens signalent des personnes et des mouvements suspects, des attentats en préparation, des cas d'extorsion et de violence », a précisé Noufé.\n\nLe CNA joue également un rôle important dans la mise en œuvre du programme de réconciliation nationale. « Grâce au centre d'appels, les combattants qui souhaitent déposer les armes et revenir à une vie normale peuvent obtenir les informations et l'aide nécessaires », a souligné le porte-parole de la présidence.\n\nÀ ce jour, cinq anciens combattants ont ainsi pu sortir de la clandestinité et rejoindre le programme de réintégration. Les experts qualifient cela de pas modeste, mais important, vers le rétablissement de la paix au Burkina Faso."
 BRK.36.a:0 "Excellent"
 BRK.37.t:0 "\nCoup dur porté aux terroristes : la gendarmerie démantèle un réseau d'approvisionnement en carburant"
 BRK.37.desc:0 "\n\nLa gendarmerie nationale burkinabée a mené une vaste opération de lutte contre la contrebande de carburant visant à priver les groupes terroristes de ressources économiques. Les raids, qui se sont déroulés du 27 au 29 avril dans les régions centrales du pays, ont permis d'interpeller 21 personnes soupçonnées d'être impliquées dans le trafic de carburant.\n\n« Cette opération s'inscrit dans le cadre de notre stratégie de lutte contre les sources de financement du terrorisme », a déclaré un porte-parole de la gendarmerie. Selon lui, les terroristes tirent des revenus importants de la contrebande, qu'ils utilisent pour acheter des armes, des véhicules et recruter de nouveaux membres.\n\nAu cours des perquisitions, près de 20 000 litres de carburant ont été saisis, ainsi que des dépôts clandestins et des véhicules utilisés pour le transport illégal. Parmi les biens confisqués figurent des minibus aménagés, des motos et du carburant stocké dans des jerricans et des barils.\n\nSelon l'enquête, les trafiquants opéraient au sein d'un réseau tentaculaire qui s'étendait sur plusieurs régions du pays et dans les États voisins. « L'enquête se poursuit afin d'identifier et de traduire en justice toutes les personnes impliquées dans ce trafic criminel », a assuré la gendarmerie."
 BRK.37.a:0 "Lentement mais sûrement"
 BRK_broke_ISS_supply_ways:0 "L'approvisionnement en provenance du Burkina Faso est interrompu"
 BRK.38.t:0 "\nIncident à Bobo-Dioulasso : l'armée promet de punir les auteurs de violences contre des civils"
 BRK.38.desc:0 "\n\nL'état-major général des armées du Burkina Faso a été contraint de s'excuser pour les actes de militaires qui ont lynché des habitants d'un quartier de la ville de Bobo-Dioulasso. Une personne a été tuée et plusieurs autres blessées lors de ces violences.\n\nL'incident a suscité une vive émotion au sein de la population et a contraint la hiérarchie militaire à réagir officiellement. Le chef d'état-major général des armées, le colonel-major Célestin Simporé, a exprimé sa « ferme condamnation de ces actes inacceptables qui jettent le discrédit sur le lien important entre l'armée et la nation ». Il a souligné que ces débordements étaient « le fait d'éléments isolés agissant en contradiction avec les ordres et les valeurs de l'armée ».\n\nL'état-major a ouvert une enquête interne sur l'incident et promet que tous les responsables seront traduits en justice. « Le commandement militaire prendra toutes les mesures nécessaires pour éviter que de tels actes ne se reproduisent », peut-on lire dans le communiqué officiel."
 BRK.38.a:0 "Les ennemis du peuple seront vaincus"
 BRK.39.t:0 "Traoré soulève une mutinerie armée !"
 BRK.39.desc:0 "Le Burkina Faso est à la croisée des chemins. Le pays s'est libéré de l'influence pro-occidentale et est entré dans une nouvelle ère d'autodétermination. Ce dont le peuple a besoin, c'est de stabilité, de paix et de prospérité.\n\nMais la paix est rompue : le capitaine Traoré, refusant d'accepter sa perte de pouvoir, a soulevé les militaires dans une mutinerie. Le Burkina Faso est en proie à la guerre. D'un côté, le gouvernement, qui aspire à la démocratie et à la paix, de l'autre, les militaires fidèles à Traoré, qui souhaitent restaurer le régime militaire.\n\nTraoré utilise son influence et sa popularité auprès de la population pour semer la méfiance envers les nouvelles autorités et l'influence des pays occidentaux. Il appelle à l'instabilité plutôt qu'à la construction d'un monde nouveau.\n\nLe pays court à la catastrophe."
 BRK.39.a:0 "Ils nous entraînent dans l'abîme !"
 BRK.40.t:0 "Mutinerie armée au Burkina Faso !"
 BRK.40.desc:0 "Une nouvelle crise a éclaté au Burkina Faso. L'ancien président Ibrahim Traoré, renversé par un coup d'État militaire, a déclenché une mutinerie armée. Traoré, bénéficiant du soutien de militaires qui lui sont restés fidèles, a annoncé son retour au pouvoir, qualifiant le gouvernement actuel d'incompétent et d'incapable de résoudre le problème des insurgés.\n\n« Nous ne pouvons pas permettre que le pays continue d'être dirigé par des marionnettes pro-occidentales incapables de mettre fin au bain de sang au Burkina Faso », a déclaré Traoré dans un discours à la nation.\n\nLe nouveau gouvernement burkinabé rejette les accusations d'incompétence et considère la mutinerie comme une tentative de déstabilisation du pays. Le gouvernement se dit prêt à mater la rébellion. La communauté internationale, à l'exception des pays de l'Alliance des États du Sahel, a condamné la mutinerie de Traoré."
 BRK.40.a:0 "Une nouvelle guerre"
 BRK.41.t:0 "Traoré de retour au pouvoir"
 BRK.41.desc:0 "La guerre civile a pris fin au Burkina Faso. L'ancien président Ibrahim Traoré a remporté la mutinerie et est revenu au pouvoir. Traoré promet de restaurer la sécurité dans le pays et de le ramener à ses valeurs traditionnelles.\n\n« Le Burkina Faso n'a pas besoin d'une démocratie pro-occidentale », a déclaré Traoré dans son premier discours à la nation depuis sa victoire. « Nous avons besoin d'une main de fer capable de protéger notre pays contre les terroristes et de mettre fin à leur menace. »\n\nTraoré a déjà commencé à former un nouveau gouvernement et promet de mener les réformes nécessaires dans le pays. La communauté internationale suit avec inquiétude l'évolution de la situation au Burkina Faso. Certains pays appellent au dialogue et à une solution pacifique aux problèmes, tandis que d'autres ont l'intention d'apporter leur soutien au nouveau gouvernement de Traoré."
 BRK.41.a:0 "La poigne de fer rétablit l'ordre"
 BRK.42.t:0 "Une nouvelle ère de démocratie au Burkina Faso ?"
 BRK.42.desc:0 "Le soulèvement d'Ibrahim Traoré a été maté avec succès au Burkina Faso. Le pays est revenu à un régime civil et entame la construction d'une nouvelle démocratie.\n\nLe nouveau gouvernement burkinabé promet d'organiser des élections libres et équitables dans un avenir proche.\n\n« Nous croyons en la paix et à la démocratie », a déclaré le nouveau président du Burkina Faso. « Nous sommes ouverts à la coopération avec la communauté internationale, y compris les pays occidentaux. »\n\nUne nouvelle phase de développement s'ouvre au Burkina Faso. Le pays a fait le choix de la démocratie et de la paix."
 BRK.42.a:0 "La victoire de la démocratie est-elle donc acquise ?"
