 BRK.1.t:0 "Victoire de la révolution"
 BRK.1.desc:0 "Rayonnant d'un sentiment de renouveau et d'espoir, le Burkina Faso célèbre aujourd'hui un événement historique - le renversement joyeux de l'ancien régime corrompu et l'arrivée d'un nouveau dirigeant, perçu comme un espoir longtemps attendu d'un avenir meilleur. Une vague d'enthousiasme et de soutien s'empare du peuple, accueillant le changement à bras ouverts.\n\nSous la direction d'Ibrahim Traoré, notre pays entre dans une nouvelle ère, pleine d'optimisme et d'une aspiration à des changements positifs. Ce coup d'État symbolise non seulement la fin d'une longue période d'injustice et de corruption, mais aussi une opportunité pour notre peuple de participer activement à la construction d'une société juste et prospère.\n\nUn avenir radieux se profile à l'horizon pour notre pays, et le nouveau dirigeant, Ibrahim Traoré, nous inspire à faire preuve d'audace et à rêver grand. Que cette page de l'histoire du Burkina Faso marque le début d'une nouvelle ère de prospérité, de solidarité et de joie pour tous nos citoyens."
 BRK.1.a:0 "Ce n'est que le début."
 BRK.1.b:0 "On teste."
 
 BRK.2.t:0 "Le boom de la fraise !"
 BRK.2.desc:0 "Excellentes nouvelles de notre ministère ! Nous sommes heureux d'annoncer le triomphe de nos agriculteurs dévoués, qui ont remporté un succès remarquable dans la culture de la fraise ! Cette étape importante est non seulement source de joie et de fierté pour nos agriculteurs, mais promet également une croissance économique significative pour notre pays.\n\nLa culture de la fraise ouvre de nouvelles perspectives à l'agriculture burkinabè. Cette récolte représente non seulement un délice savoureux pour nos citoyens, mais aussi une excellente opportunité d'accroître les exportations, d'attirer les investissements et de créer des emplois.\n\nNous sommes convaincus que la culture réussie de la fraise deviendra un puissant moteur de notre économie, contribuant à améliorer la vie de nos citoyens et à renforcer notre place sur la scène mondiale. Félicitations à nos agriculteurs pour cette réussite importante et nous attendons avec impatience de nouveaux triomphes dans notre agriculture !"
 BRK.2.a:0 "La vie s'épanouit même dans les conditions les plus difficiles, n'est-ce pas ?"
 
 BRK.3.t:0 "Notre avenir !"
 BRK.3.desc:0 "Après la victoire, nous devons choisir nos priorités."
 BRK.3.a:0 "Priorité au développement"
 BRK.3.b:0 "Priorité à la sécurité"
 
 BRK.4.t:0 "Notre avenir !"
 BRK.4.desc:0 "Après la victoire, nous devons choisir nos priorités."
 BRK.4.a:0 "Priorité à une armée de masse"
 BRK.4.b:0 "Priorité à une armée de qualité"
 
 BRK.5.t:0 "Notre avenir !"
 BRK.5.desc:0 "Le gouvernement de transition a élaboré un plan d'opérations pour lutter contre les groupes terroristes. Nous avons deux options : la « précision chirurgicale » et le « balai de fer ». Mais quelle approche devrions-nous adopter pour lutter contre le terrorisme au Burkina Faso ?"
 BRK.5.a:0 "Priorité aux frappes préventives contre les cellules terroristes"
 BRK.5.b:0 "Priorité à une lutte sans merci contre le terrorisme"
 brk_5_a_tt:0 "§gNous n'avons pas le droit de semer la mort parmi notre propre peuple. Chaque frappe doit être mesurée, chaque opération soigneusement planifiée. Seules des frappes ciblées contre les dirigeants et les infrastructures terroristes, associées à un travail maximal auprès de la population, garantiront notre victoire.§!"
 brk_5_b_tt:0 "§gLes terroristes ne peuvent pas être vaincus à moitié. Un nettoyage décisif de toutes les zones où ils opèrent est nécessaire. Oui, il y aura des victimes, mais sinon nous sommes condamnés à une guerre sans fin. Seul le balai de fer peut balayer cette saleté de notre terre !§!"
