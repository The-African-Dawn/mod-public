l_french:
 MLL_Assimi_desc:0 "Le colonel Assimi Goïta est devenu président par intérim du Mali à la suite d'une série de coups d'État militaires dans le pays en 2020 et 2021. Il est né le 16 mai 1983 à Bamako, la capitale du Mali. Goïta a suivi une formation à des institutions militaires au Mali et à l'étranger, notamment en France et en Allemagne. Il a servi dans les forces spéciales de l'armée malienne et a participé à la lutte contre les groupes islamistes dans le nord du pays.\n\nEn août 2020, Goïta a mené un coup d'État militaire qui a renversé le président Ibrahim Boubacar Keïta. Après le coup d'État, il est devenu vice-président d'un gouvernement de transition, Bah Ndaw étant nommé président par intérim. Cependant, en mai 2021, Goïta a mené un deuxième coup d'État, destituant Ndaw et le Premier ministre par intérim Moctar Ouane, après quoi la Cour constitutionnelle du Mali l'a déclaré président par intérim du pays.\n\nGoïta travaille activement à renforcer les liens avec la Russie, tandis que les relations avec la France et les Nations unies se sont détériorées."
 MLL_drug:"Trafic de drogue à grande échelle"
 #EVENTS#
 MLL.1.t:0 "La Mauritanie mène des exercices à la frontière !"
 MLL.1.desc:0 "Le commandement des forces terrestres a indiqué que l'objectif de l'exercice était de déterminer les « besoins logistiques » des unités militaires et de « tester les armes d'infanterie, l'artillerie, les canons antiaériens, les lance-roquettes et les avions de combat ». « L'armée de l'air, l'artillerie et les forces spéciales ont participé à la destruction d'un ennemi hypothétique qui tentait de s'infiltrer sur le territoire national dans le but de commettre un acte d'agression », indique le communiqué.\n\nLe ministre mauritanien de la Défense, Hanana ould Sidi, et le chef d'état-major des forces armées du pays, El Moctar Bolle Chaabane, ont participé à ces exercices frontaliers, les premiers dans ce pays d'Afrique du Nord depuis de nombreuses années."
 MLL.1.a:0 "Ils cherchent le conflit !"
 
 MLL.2.t:0 "Les tensions s'intensifient à la frontière entre la Mauritanie et le Mali !"
 MLL.2.desc:0 "\nLa carte du Mali a subi des modifications étrangères année après année depuis son indépendance, mais les événements actuels nous rappellent une fois de plus la nature changeante de la frontière entre la Mauritanie et le Mali. Les franchissements de frontières des deux côtés sont de plus en plus fréquents, et la question de l'accès du Mali à la mer, qui prévalait à l'époque impériale, est de nouveau à l'ordre du jour.\n\nCes idées de redéfinition des frontières, promues par les dirigeants des deux pays, ne font qu'exacerber le conflit entre le Mali et la Mauritanie et préparer le terrain à de nouveaux incidents.\n\nOutre les dividendes politiques évidents pour les politiciens des deux pays, ces différends profitent aux cellules djihadistes, solidement implantées à la frontière."
 MLL.2.a:0 "Un autre point chaud"
 
 MLL.3.t:0 "Les tensions s'apaisent à la frontière entre la Mauritanie et le Mali !"
 MLL.3.desc:0 "\nMalgré les tensions élevées à la frontière entre la Mauritanie et le Mali, les deux parties ont convenu de discuter de l'intégrité territoriale et de la coopération entre les deux pays.\n\nLes parties ont convenu de retirer certaines troupes de la frontière et de faciliter le franchissement de la frontière pour les citoyens des deux pays."
 MLL.3.a:0 "Une accalmie ?"
 
 MLL.4.t:0 "Conflit militaire entre la Mauritanie et le Mali !"
 MLL.4.desc:0 "\nDes franchissements de frontières permanents et des différends politiques ont conduit à un conflit à grande échelle entre le Mali et la Mauritanie.\n\nIl est difficile de dire qui a tiré le premier coup de feu, mais on peut maintenant affirmer qu'une fusillade localisée et une violation de l'intégrité territoriale se sont transformées en combats généralisés. L'aviation est activement utilisée des deux côtés, et des combats acharnés ont lieu entre les unités.\n\nLes revendications de la Mauritanie sur les territoires frontaliers et le désir du Mali d'avoir un accès à la mer ont transformé la frontière entre les deux États en champ de bataille."
 MLL.4.a:0 "Une nouvelle guerre !"
 
 MLL.6.t:0 "L'une des principales chaînes d'information suspendue"
 MLL.6.desc:0 "La chaîne a été sanctionnée en raison d'un éditorial de Mohamed Attaher Halidou du 30 septembre qui, selon la Haute Autorité de la communication, contenait des « remarques diffamatoires et des accusations non fondées contre le régulateur, la HAC, l'état de la liberté d'expression au Mali et les organes de la transition ».\n\n« L'intolérance gagne du terrain dans notre pays. La liberté d'expression, comme la démocratie, est en péril. Nous sommes dans une dictature de la pensée unique », a déclaré Mohamed Attaher Halidou dans son éditorial, qui faisait suite au retour triomphal du Premier ministre Abdoulaye Maïga de New York, où il avait prononcé un discours incendiaire contre la France et certains de ses voisins lors de l'Assemblée générale des Nations unies.\n\n« Pour l'instant, les colonels au pouvoir gouvernent en suivant l'opinion de la foule, et la foule ne pense pas par définition », a-t-il poursuivi. Il a également chargé la HAC de « jouer son rôle, et tout son rôle, dans la lutte contre les nombreux dérives sur les réseaux sociaux »."
 MLL.6.a:0 "Ils prétendent soutenir la démocratie. En réalité, ils ne sont que des marionnettes entre les mains des Français."
 MLL_captured_soldiers:0 "Soldats ivoiriens en captivité"
 MLL.7.t:0 "Le procès des soldats ivoiriens"
 MLL.7.desc:0 "Ce jour s'annonce décisif pour les 46 soldats ivoiriens détenus au Mali depuis le 10 juillet. Le 29 décembre, ils comparaîtront tous devant la cour d'assises de Bamako, dans le district de Banankabougou. L'enquête, confiée au juge antiterroriste, a été bouclée il y a environ deux mois.\n\nCela va certainement nuire aux relations entre la Côte d'Ivoire et le Mali, mais nous permet de gagner un certain poids politique."
 MLL.7.a:0 "Bien, il faut les juger"
 MLL.7.b:0 "Ce n'est peut-être pas une bonne idée de jouer avec nos voisins"

 MLL.8.t:0 "Mali : 46 soldats ivoiriens condamnés à 20 ans de prison"
 MLL.8.desc:0 "\n46 soldats ivoiriens soupçonnés d'être des « mercenaires » et détenus au Mali depuis juillet ont été condamnés à vingt ans de prison par une cour d'assises. Ils ont été reconnus coupables d'« attentat et complot contre le gouvernement », d'« atteinte à la sûreté extérieure de l'État », de « détention, port et transport d'armes et de munitions de guerre (...) en vue de troubler l'ordre public par l'intimidation ou la terreur ».\n\nLe 10 juillet, 49 soldats ivoiriens ont été arrêtés au Mali, accusés mi-août d'« tentative d'atteinte à la sûreté extérieure de l'État » et officiellement placés en détention. Mi-septembre, après une médiation, trois femmes ivoiriennes appartenant à ce contingent de soldats ont été libérées.\n\nLes Nations unies, dans une note adressée au gouvernement malien, ont reconnu leur « dysfonctionnement » et déclaré que « certaines mesures n'avaient pas été prises »."
 MLL.8.a:0 "Le conflit s'intensifie"
 MLL_captured_guys_are_sentenced:0 "Condamnation des soldats ivoiriens"
 MLL_captured_guys_are_free:0 "Les soldats ivoiriens sont graciés"
 MLL.9.t:0 "Mali : 49 soldats ivoiriens graciés par Assimi Goïta"
 MLL.9.desc:0 "\nBamako va gracier les soldats ivoiriens accusés de mercenariat et arrêtés le 10 juillet 2022. Dans un communiqué publié ce vendredi, le gouvernement de transition explique que ce geste témoigne de l'attachement du colonel Goïta « à la paix, au dialogue, au panafricanisme, à la préservation des relations fraternelles et séculaires avec les pays de la région, en particulier avec le Mali et la Côte d'Ivoire »\n\n« Son Excellence le colonel Assimi Goïta, président de la transition, chef de l'État, a gracié avec remise totale de peines les 49 Ivoiriens condamnés par la justice malienne », a annoncé à la télévision malienne le porte-parole du gouvernement malien, le colonel Abdoulaye Maïga."
 MLL.9.a:0 "Le conflit a été évité"
 MLL_captured_soldiers_free:0 "Les soldats ivoiriens sont graciés"
 MLL.10.t:0 "Les gouvernements togolais et ivoirien demandent la libération des soldats"
 MLL.10.desc:0 "Le président togolais, Faure Gnassingbé, nous a informés qu'il était prêt à servir de médiateur dans l'affaire des soldats ivoiriens que nous avons récemment condamnés. Il a déclaré qu'une résolution rapide de cette affaire serait dans l'intérêt de toutes les parties.\n\nGrâce au gouvernement togolais, nous serons en mesure de normaliser nos relations avec la CEDEAO et d'établir des relations amicales avec le Togo."
 MLL.10.a:0 "En effet, ce serait une bonne façon de mettre fin au conflit à des conditions favorables"
 MLL.10.b:0 "NON"
 MLL.11.desc:0 "\nBamako va gracier les 49 soldats ivoiriens accusés de mercenariat et arrêtés le 10 juillet 2022. 46 d'entre eux, toujours détenus au Mali, avaient été condamnés fin décembre à 20 ans de réclusion criminelle, trois femmes soldats étant condamnées à mort par contumace. Tous bénéficieront d'une libération totale.\n\n« Son Excellence le colonel Assimi Goïta, président de la transition, chef de l'État, a gracié avec remise totale de peines les 49 Ivoiriens condamnés par la justice malienne », a annoncé à la télévision malienne le porte-parole du gouvernement malien, le colonel Abdoulaye Maïga. Cela signifie que la peine prononcée contre les 46 soldats encore détenus au Mali est annulée. Rappelons que trois femmes soldats ont été libérées en septembre 2022 pour des raisons humanitaires."

 MLL_international_ties:0 "Reconnaissance internationale"
 MLL.12.t:0 "Les autorités maliennes ont lancé un processus de militarisation de la police et de la protection civile"
 MLL.12.desc:0 "\nLa police et la protection civile maliennes seront militarisées. Le projet de loi portant statut des militaires de la police nationale et de la protection civile a été adopté en Conseil des ministres sur un rapport du ministre de la Sécurité.\n\nLa militarisation de la police lui permettra de déployer ses unités dans les zones récupérées par l'armée afin d'assurer la sécurité de la population.\n\nCette mesure s'étend également à la protection civile, qui constitue le deuxième segment du ministère malien de la Sécurité.\n\nIl s'agit « d'assurer la couverture des arrières des forces engagées au front, afin de préserver les acquis et assurer la sécurité de l'administration et des populations »."
 MLL.12.a:0 "La situation devient plus dangereuse"
 militarize_mali_police:0 "Projet de militarisation de la police et de la protection civile"
 MLL.13.t:0 "Coca-Cola quitte le Mali"
 MLL.13.desc:0 "Coca-Cola a annoncé la résiliation de son contrat d'embouteillage avec la société malienne Bramali, a rapporté Maliweb le 29 octobre.\n\nSelon la société américaine, cette décision est motivée par la nécessité pour Bramali de respecter certaines normes et certains standards afin de pouvoir continuer à utiliser la licence Coca-Cola.\n\nPendant un certain temps, Coca-Cola a disparu des offres de Bramali, remplacée par une boisson allemande similaire. Le groupe Coca-Cola, dans un communiqué publié hier depuis son siège africain à Johannesburg, a déclaré qu'il allait « remodeler » et « renforcer » sa présence en Afrique en veillant à ce que les outils et les investissements soient en place pour doubler une croissance durable."
 MLL.13.a:0 "Ils vont le payer cher !"
 MLL.13.b:0 "C'est très intéressant"
 MLL_cocacola:0 "Le départ de Coca-Cola"
 MLL_russian_help_in_goldmining:0 "Aide russe dans l'extraction de l'or"
 MLL_solve_problems_in_the_banking_sector_tt:0 "Comme nous §Yn'avons PAS libéré Hamadoun Bah§!, l'effet sera le suivant :"
 MLL_solve_problems_in_the_banking_sector_tt_2:0 "Comme nous §Yavons libéré Hamadoun Bah§!, l'effet sera le suivant :"
 MLL_unarrest_bank_leader:0 "Libérer Hamadoun Bah"
 MLL_solve_problems_in_the_banking_sector_tt_3:0 "§YNous n'avons pas encore rencontré de problèmes dans le secteur bancaire. Et j'espère que nous n'en rencontrerons pas.\nN'est-ce pas ?§!"
 MLL.14.t:0 "Grève dans le secteur bancaire malien !"
 MLL.14.desc:0 "Même dans les pays où les services bancaires sont peu développés et où les transferts d'argent par téléphone portable sont cruciaux, les institutions bancaires restent importantes pour le tissu économique du Sahel. Ainsi, au Mali, la vie quotidienne est perturbée par une grève qui a repris au sein du Syndicat national des assurances, des banques et des établissements financiers.\n\nLa centrale syndicale a entamé sans préavis une grève dans le secteur bancaire. Par ailleurs, le secrétaire général adjoint de l'Union nationale des travailleurs du Mali (UNTM), Hamadoun Bah, est incarcéré suite à une plainte déposée par l'ancien secrétaire général du comité syndical de la Banque de développement du Mali (BDM), Papa Sadio Traoré, pour « faux et usage de faux », « injures » et « diffamation ».\nLe Synabef entend poursuivre son mouvement jusqu'à la libération de son dirigeant. La suspension des services bancaires a entraîné de sérieuses difficultés pour les professionnels à payer leurs fournisseurs et à verser les salaires. Quant aux particuliers, le manque de liquidités entrave les achats quotidiens. En outre, conformément aux effets spéculatifs traditionnellement associés aux divers bouleversements économiques, les marchés ont déjà augmenté leurs prix.\nD'autres secteurs seront-ils touchés en cascade ? Les stations-service ont déjà emboîté le pas aux banques. Les syndicats des mines, des collectivités territoriales et de l'éducation ont également exprimé leur solidarité avec Hamadoun Bah."
 MLL.14.a:0 "C'est intéressant"
 MLL.15.t:0 "Mali : Fin de la grève des banques"
 MLL.15.desc:0 "Hamadoun Bah, dirigeant syndical et membre influent de l'Union nationale des travailleurs du Mali (UNTM), le plus grand syndicat du pays, a été arrêté mercredi à la suite d'une plainte déposée par un ancien membre de son comité syndical, qui l'a ensuite retirée.\n\nHamadoun Bah, l'un des rares à oser critiquer publiquement la justice malienne dans le pays, a été accusé de « faux et usage de faux » et placé en détention à la prison centrale de la capitale.\n\nÀ l'approche de la fête musulmane de la Tabaski, la quasi-totalité des banques de Bamako ont été fermées en raison d'une grève, ce qui a empêché la population de retirer de l'argent et de percevoir son salaire, ce qui a entraîné des problèmes économiques dans le pays.\n\nEt maintenant, quelque temps après le début de la grève, le procureur du tribunal de grande instance de la commune III de Bamako a ordonné la libération de Hamadoun Bah."
 MLL.15.a:0 "Intéressant"
