 MLL.16.t:0 "Mali : Les autorités suspendent les activités des partis politiques"
 MLL.16.desc:0 "\nLe gouvernement de transition malien a décidé de suspendre les activités des partis politiques et des associations sur le territoire national pour une durée indéterminée.\n« Les activités des partis politiques et les activités des associations à caractère politique sont suspendues sur toute l'étendue du territoire national pour des raisons d'ordre public jusqu'à nouvel ordre », indique le document.\n\nLe ministre de l'Administration territoriale et de la Décentralisation, le colonel Abdoulaye Maïga, a déclaré qu'un dialogue intermalien était en cours dans le pays, qui devrait aider le peuple et les autorités à comprendre comment le pays devrait se développer à l'avenir. Mais le lancement de ce dialogue, ainsi que le flou du cadre de la transition dans le pays, ont conduit à des « débats stériles », a déclaré le colonel.\n« Les actes subversifs des partis politiques et de leurs alliés ne font que s'amplifier », indique le communiqué du Conseil des ministres."
 MLL.16.a:0 "Excellent !"
 MLL.16.b:0 "C'est un coup porté à la liberté"
 MLL.16.c:0 "Ils sont à l'agonie"
 MLL.16.d:0 "Intéressant"
 MLL.17.t:0 "  Le Mali réclame un renforcement de la frontière\net la fin du soutien à l'Azawad !"
 MLL.17.desc:0 "\nLe gouvernement malien maintient la tension avec nous depuis longtemps. Aujourd'hui, ils demandent un renforcement des contrôles à la frontière et la fin des relations avec les séparatistes touaregs. Si nous acceptons, la tension s'apaisera, mais nous perdrons notre poids politique, car le public considérera cette initiative comme un signe de faiblesse. Si nous refusons, il y aura une nouvelle escalade."
 MLL.17.a:0 "Il semble que nous allons devoir faire des concessions"
 MLL.17.b:0 "Aucune concession"
 MLL_MVR_denied_ask:0 "Refus de répondre aux demandes"
 MLL.18.t:0 "La Mauritanie accepte les demandes"
 MLL.18.desc:0 "La Mauritanie a accédé à notre demande de cesser de soutenir l'Azawad et a renforcé les contrôles à la frontière, ce qui empêche les militants de transiter par son territoire."
 MLL.18.a:0 "Super !"
 MLL.19.t:0 "La Mauritanie rejette les demandes"
 MLL.19.desc:0 "[MRV.GetName] a refusé d'accéder à notre demande de cesser de soutenir l'Azawad et de renforcer les contrôles à la frontière, ce qui les empêcherait de transiter par son territoire."
 MLL.19.a:0 "Eh bien, il est temps de tester leur frontière !"
 MLL.20.t:0 "La Mauritanie chasse les troupes maliennes de la frontière !"
 MLL.20.desc:0 "Il y a quelque temps, le gouvernement malien a adressé à Nouakchott une demande officielle, lui demandant de renforcer sa frontière afin d'empêcher les militants des formations antimaliennes de la franchir, et de cesser de soutenir l'Azawad. Le gouvernement mauritanien a refusé d'accéder à ces demandes, ce qui a provoqué le début d'affrontements à la frontière.\nLe Mali a provoqué des combats dans le sud-est de la Mauritanie, qui ont duré longtemps. Les combats ont fait de lourdes pertes en vies humaines et en matériel des deux côtés, mais la Mauritanie semble en sortir vainqueur.\n\nMalgré les événements, les deux parties nient tout affrontement et qualifient les actions de l'autre de « provocations »."
 MLL.20.a:0 "C'est terrible !"
 MLL.20.b:0 "Bamako a enfin reçu la réponse qu'elle méritait à son agression"
 MLL.20.c:0 "Une bagarre de rats"
 MLL.20.d:0 "Intéressant"
 MLL.21.t:0 "Le Mali remporte le conflit frontalier !"
 MLL.21.desc:0 "Il y a quelque temps, le gouvernement malien a adressé à Nouakchott une demande officielle, lui demandant de renforcer sa frontière afin d'empêcher les militants des formations antimaliennes de la franchir, et de cesser de soutenir l'Azawad. Le gouvernement mauritanien a refusé d'accéder à ces demandes, ce qui a provoqué le début d'affrontements à la frontière.\nLe Mali a provoqué des combats dans le sud-est de la Mauritanie, qui ont duré longtemps. Les combats ont fait de lourdes pertes en vies humaines et en matériel des deux côtés, mais le Mali semble en sortir vainqueur.\n\nMalgré les événements, les deux parties nient tout affrontement et qualifient les actions de l'autre de « provocations »."
 MLL.21.a:0 "Les impérialistes ont encore perdu !"
 MLL.21.b:0 "Bamako n'a jamais obtenu de réponse à son agression"
 MLL.21.c:0 "Une bagarre de rats"
 MLL.21.d:0 "Intéressant"
 MLL.23.t:0 "Le chef d'état-major Oumar Traoré tué dans une embuscade !"
 MLL.23.desc:0 "Oumar Traoré - chef d'état-major - faisait partie des quatre personnes tuées dans une attaque mardi près de la frontière mauritanienne. L'embuscade a eu lieu près de la ville de Nara et de la forêt de Wagadou, à environ 400 kilomètres au nord de la capitale Bamako, dans une zone connue pour ses insurgés djihadistes.\nTraoré faisait partie d'un groupe qui accompagnait des ingénieurs à la recherche de sites de forage de puits dans le cadre d'une initiative visant à aider la population locale. \nAucun groupe n'a revendiqué la responsabilité de l'attaque."
 MLL.23.a:0 "C'est terrible"
 MLL.24.t:0 "Un haut responsable malien tué dans une attaque"
 MLL.24.desc:0 "\nOumar Traoré, directeur de cabinet du colonel Assimi Goïta, a été tué dans une embuscade à environ 400 kilomètres au nord de la capitale Bamako, près de la frontière avec la Mauritanie, dans une zone connue pour ses insurgés djihadistes.\nTraoré faisait partie d'une délégation officielle qui s'était rendue dans cette zone, près de la ville de Nara et de la forêt de Wagadou, pour explorer des sites de forage potentiels pour la population locale.\n\nLe document indique que trois autres personnes ont été tuées, dont un garde du corps, un entrepreneur et un chauffeur. Un autre chauffeur est porté disparu, selon le document. La responsabilité\n\nAucun groupe n'a encore revendiqué la responsabilité de l'attaque."
 MLL.24.a:0 "C'est une grande perte"
 MLL.24.b:0 "Ce sera le cas pour tous !"
 ## LES FOCUSS ЫЫЫЫЫЫЫЫЫЫЫЫЫЫЫЫ
 MLL_firm_authority:0 "Consolider le pouvoir"
 MLL_firm_authority_desc:0 "Au cœur de l'Afrique, au Mali, nous sommes aux commandes du destin de notre pays. Notre voie vers le renforcement du pouvoir et du contrôle politiques est une voie que nous choisissons nous-mêmes. Sous la direction d'Assimi Goïta, nous ne nous contentons pas de suivre le courant, nous le façonnons. En renforçant nos institutions et nos lois, nous garantissons la stabilité et la protection de chaque citoyen.\n\nNotre objectif est la prospérité du Mali, où la gouvernance est fondée sur les principes de justice et de service public."
 MLL_expansion_of_private_universities:0 "Expansion des universités privées"
 MLL_expansion_of_private_universities_desc:0 "Les universités privées au Mali jouent un rôle important dans le développement du système éducatif du pays. Les efforts déployés pour développer ces établissements contribuent à créer des possibilités plus larges d'accès à un enseignement supérieur de qualité. Les investissements dans les programmes universitaires et l'amélioration des infrastructures sont essentiels pour préparer les étudiants à une carrière réussie et leur permettre de contribuer au développement économique et social du Mali."
 MLL_rescue_of_mali:0 "Le salut du Mali"
 MLL_rescue_of_mali_desc:0 "À l'ère des défis mondiaux et des conflits régionaux, le Mali est confronté à de nombreuses menaces qui sapent la stabilité et la sécurité du pays. Des pressions économiques et de l'ingérence politique des forces étrangères aux problèmes internes tels que les inégalités sociales et l'instabilité politique, les défis sont multiples et complexes. Cependant, la clé du « salut du Mali » est entre les mains de son peuple.\n\nLa cohésion sociale, où chaque citoyen est conscient de son rôle et de sa responsabilité dans l'avenir de son pays, est la pierre angulaire pour surmonter ces obstacles. Le mouvement panafricaniste, avec son désir d'unité et d'autodétermination des peuples africains, offre un nouveau paradigme de leadership. Un leadership fondé sur les principes de justice, d'égalité et de respect du patrimoine culturel et historique du Mali peut être le catalyseur de la création d'une société plus forte et plus indépendante.\n\nLe pouvoir aux panafricanistes n'est pas simplement un choix politique, c'est un vote pour l'autodétermination et le développement durable. Avec leur approche de la gouvernance qui reconnaît l'importance de la participation locale et de l'intégration régionale, le Mali peut tracer une voie vers la prospérité en protégeant ses intérêts et en renforçant sa position sur la scène mondiale."
 MLL_temporary_ban_on_political_parties:0 "Interdiction temporaire des partis"
 MLL_temporary_ban_on_political_parties_desc:0 "Dans un contexte où l'unité nationale est menacée, le gouvernement malien doit prendre des mesures audacieuses pour préserver la stabilité et l'harmonie au sein de la population. L'instauration d'un moratoire temporaire sur les activités des partis politiques est l'une de ces mesures, qui vise à prévenir les divisions et à maintenir l'intégrité de l'État.\n\nCette mesure permettra de mettre de côté les divergences politiques pendant un certain temps et de concentrer les efforts sur les tâches cruciales du développement du pays, telles que le redressement économique et le bien-être social. Elle créera également les conditions de la formation ultérieure d'un système politique plus juste et plus efficace, dans lequel chaque voix comptera."
 MLL_diplomatic_relations:0 "Accords avec la Russie"
 MLL_diplomatic_relations_desc:0 "Alors que le Mali cherche à renforcer sa position sur la scène internationale et à assurer le développement durable de son économie nationale, l'établissement de liens plus étroits avec la Russie constitue une décision stratégique importante. Ces accords prévoient un renforcement de l'aide russe dans des secteurs clés.\n\nDans le secteur de l'extraction aurifère, les investissements et les technologies russes permettront d'accroître les volumes de production et l'efficacité de l'extraction, ce qui constituera un atout majeur pour l'économie malienne. Sur le plan militaire, la coopération avec la Russie donnera accès à des armes et à une formation modernes, ce qui renforcera la capacité de défense du pays et sa capacité à faire face aux menaces internes et externes."
 MLL_expanding_international_ties:0 "Développer les relations internationales"
 MLL_expanding_international_ties_desc:0 "L'intensification du dialogue diplomatique permettra au Mali non seulement d'élargir ses horizons de coopération, mais aussi de s'affirmer comme un acteur important sur le continent africain. Le renforcement des liens avec la Russie ouvrira de nouvelles opportunités de développement et d'influence internationale pour le Mali."
 MLL_end_cigarette_smuggling:0 "Lutte contre la contrebande de cigarettes"
 MLL_end_cigarette_smuggling_desc:0 "Afin de renforcer l'État de droit et de lutter contre l'économie souterraine, le Mali prend des mesures décisives contre la contrebande de cigarettes. Cet objectif est de démanteler les réseaux illégaux qui contrôlent le commerce des produits du tabac, ce qui non seulement augmentera les recettes fiscales de l'État, mais améliorera également la santé publique."
 MLL_brics_help:0 "Nos partenaires orientaux"
 MLL_brics_help_desc:0 "Le Mali demandera l'aide du groupe BRICS afin d'obtenir le soutien économique et les investissements nécessaires pour accélérer son développement. Cette orientation vise à attirer une aide financière, des transferts de technologie et à renforcer les liens commerciaux avec les membres des BRICS.\n\nLe soutien des BRICS pourrait jouer un rôle essentiel dans l'amélioration de la stabilité économique du Mali, en contribuant à la réalisation de projets d'infrastructure importants et à la création d'emplois. Cela permettra également de rehausser le statut international du Mali, en démontrant le succès de sa collaboration avec les principales économies émergentes."
 MLL_to_break_the_language_barrier:0 "Briser la barrière de la langue"
 MLL_to_break_the_language_barrier_desc:0 "Le Mali s'efforce activement de développer ses relations internationales, notamment en approfondissant le dialogue avec les pays voisins. L'objectif principal est de créer une base solide pour une coopération future qui contribuera à la croissance économique et au progrès social. Cela comprend la mise en place de programmes d'échange, de commissions bilatérales pour discuter des questions clés et d'initiatives conjointes en matière d'éducation visant à améliorer la compréhension mutuelle et à renforcer les relations diplomatiques."
 MLL_fate_of_european_forces:0 "Le sort des forces étrangères"
 MLL_fate_of_european_forces_desc:0 "Alors que les forces étrangères exercent des pressions sur les frontières nationales, le Mali doit faire preuve de fermeté dans la défense de sa souveraineté. En affirmant son droit à l'autodétermination, le pays prendra des mesures pour restituer les bases militaires étrangères à la juridiction du gouvernement national."
 MLL_extreme_poverty:0 "Pauvreté extrême"
 MLL_russian_influence:0 "Influence russe"
 MLL_values_of_the_past:0 "Se souvenir du passé"
 MLL_radicalist_propaganda:0 "Propagande radicale"
 MLL_ecowas_sanctions:0 "Sanctions de la CEDEAO"
 MLL_rural_and_goldmining_economy:0 "Économie rurale et aurifère"
 MLL_low_confidence_between_soldiers_and_officers:0 "Faible confiance entre les soldats et les officiers"
 MLL_exiting_ecovas:0 "Porter un coup à l'influence de la CEDEAO"
 MLL_exiting_ecovas_desc:0 "Les actions de la CEDEAO n'ont pas aidé à lutter contre le terrorisme, mais n'ont fait qu'aggraver la situation humanitaire dans les pays du Sahel en raison des sanctions. La CEDEAO, sous l'influence de pays étrangers, a trahi les principes fondamentaux de la souveraineté africaine en imposant des sanctions illégitimes qui ont rendu la population plus vulnérable."
 MLL_grain_supplies:0 "Céréales russes"
 MLL_grain_supplies_desc:0 "Suite au retrait de la Russie de l'accord céréalier, nous pouvons demander à Vladimir Poutine de nous aider dans notre situation économique. Les céréales russes permettront d'améliorer la situation de la pauvreté et de développer notre propre industrie."
 MLL_grain_supplies_from_russland:0 "Livraisons en provenance de Russie"
 MLL_support_the_anti_colonial_movement:0 "Soutenir le mouvement anticolonial"
MLL_support_the_anti_colonial_movement_desc:0 "Les néocolonialistes de France et des États-Unis augmentent progressivement leur influence sur le continent africain. Certains pays et même des peuples ont subi cette influence néfaste. Mais le peuple malien ne sera pas brisé, car notre peuple se souvient parfaitement du prix que nous avons payé pour notre indépendance."
 MLL.22.t:0 "Le destin de l'Azawad"
 MLL.22.desc:0 "Grâce à nos actions efficaces et à la forte organisation de notre armée, nous avons réussi à occuper toutes les villes clés de l'Azawad et à chasser les terroristes de nos territoires. Maintenant, la question du sort de l'autonomie des Touaregs se pose à nous.\n\nNous pouvons refuser totalement d'accorder l'autonomie aux Touaregs, mais cela conduira probablement non seulement à la résistance de la population locale, mais aussi à la radicalisation des groupes touaregs locaux qui se sont battus pour nous il n'y a pas si longtemps. Il est fort probable qu'une telle décision conduira à un autre soulèvement armé dans un avenir prévisible.\n\nAu lieu de cela, nous avons la possibilité de créer divers organes directeurs régionaux touaregs, ce qui entraînera une diminution à court terme du contrôle de Bamako sur les régions, mais permettra d'intégrer les régions touaregs à notre État avec peu ou pas de pertes. \n\nEn outre, il existe une troisième option: la création d'un État autonome de l'Azawad. Cette option est soutenue par des groupes touaregs qui ont combattu à nos côtés, ainsi que par de nombreux habitants. En fait, nous perdrons le contrôle total de la région de l'Azawad, mais nous créerons un gouvernement autonome loyal qui nous aidera à l'avenir."
 MLL.22.a:0 "Pourquoi auraient-ils l'autonomie?"
 MLL_state_local_autonomy:0 "Autonomie locale"
 MLL.22.b:0 "Nous devons créer des organes locaux touaregs"
 MLL.22.c:0 "Nous devons créer une région autonome de l'Azawad"
 MLL_remembering_the_past:0 "Se souvenir de la libération"
 MLL_remembering_the_past_desc:0 "Notre peuple se souvient bien de la libération de l'oppression française lors du précédent mouvement anticolonial. Mais les pays africains n'ont pas obtenu la véritable indépendance à l'époque. Les anciens colonialistes ont été remplacés par de nouveaux qui ont commencé à agir en secret, ce qui leur permet encore d'exploiter le continent africain. Mais le temps est venu de porter le dernier coup aux chaînes de l'impérialisme."
 MLL_contact_with_the_people:0 "Unité avec le peuple"
 MLL_contact_with_the_people_desc:0 "Dans la situation actuelle, notre seul soutien reste notre propre peuple. Nous renforcerons la coopération avec la population locale pour stabiliser la situation dans le pays."
 MLL_an_end_to_instability:0 "La fin de l'instabilité"
 MLL_an_end_to_instabilité_desc:0 "La main ferme d'Assimi Goïta a permis au Mali de traverser une période mouvementée, grâce à laquelle notre État a pu conserver son indépendance et son honneur."
 MLL_accepting_our_friends:0 "Embrasser nos alliés"
 MLL_accepting_our_friends_desc:0 "Le soutien international de la Chine et de la Russie sauve notre État du terrorisme et contribue à rétablir la coopération internationale. L'expansion de la coopération technique avec ces pays serait une percée majeure pour notre industrie."
 MLL_suppress_french_sprouts:0 "Couper les tentacules de la pieuvre française"
 MLL_suppress_french_sprouts_desc:0 "Malgré une longue lutte contre les ennemis de l'État, les espions français sont toujours actifs au Mali. Il ne reste plus qu'à briser les tentacules des colonialistes internationaux qui enserrent le Mali."
 MLL_eradicating_western_influence:0 "L'influence occidentale néfaste"
 MLL_eradicating_western_influence_desc:0 "L'influence des médias et des idées occidentaux ne conduit qu'à l'effondrement de la société et à la dégénérescence de la nature humaine. Nous n'avons d'autre choix pour sauver la société que d'entamer la lutte contre l'influence de la pensée occidentale inhumaine."
 MLL_popular_panafricanist_government:0 "Un gouvernement panafricain populaire"
 MLL_protect_humanitarian_services:0 "Protection des services humanitaires"
 MLL_protect_humanitarian_services_desc:0 "Des terroristes et des séparatistes attaquent nos convois humanitaires qui apportent de l'aide à la population. Il est temps de publier un décret pour renforcer la protection des voies d'approvisionnement et pour soutenir pleinement les missions humanitaires internationales."
 MLL_lift_the_ban_on_political_parties:0 "Lever l'interdiction des partis"
 MLL_lift_the_ban_on_political_parties_desc:0 "Maintenant que le pays est libéré de l'influence ennemie, nous pouvons affirmer avec confiance que l'interdiction des partis politiques peut être levée sans conséquences négatives pour la sécurité nationale."
 MLL_build_the_railway:0 "Construction du chemin de fer"
 MLL_build_the_railway_desc:0 "La holding russe Sinara - Transport Machines discute de la possibilité de construire un chemin de fer de plus de 1 200 km. Le coût estimé de l'infrastructure est d'environ 2,5 milliards de dollars. Si nous approuvons le projet, le Mali aura son premier chemin de fer depuis l'indépendance du pays en 1960."
 MLL_npp_preparations:0 "Coopération avec Rosatom"
 MLL_npp_preparations_desc:0 "La société d'État russe Rosatom nous propose de commencer la construction de trois réacteurs nucléaires et de former nos spécialistes. La conclusion de cet accord permettra.  \n\nLe manque d'approvisionnement énergétique fiable ralentit sérieusement la croissance économique de tout le continent. Dans un contexte de crises énergétiques régulières et de besoins énergétiques croissants, les initiatives de la Russie pourraient bien déterminer le paysage énergétique du continent pour les décennies à venir"
 MLL_that_lucky_old_sun:0 "Le bon vieux soleil"
 MLL_that_lucky_old_sun_desc:0 "Le Mali a l'intention d'utiliser l'énergie solaire pour renforcer son indépendance énergétique. Les investissements dans la construction de centrales solaires fourniront au pays une énergie propre et renouvelable, créeront des emplois et contribueront au développement durable."
 MLL_golden_future:0 "Un avenir doré"
 MLL_golden_future_desc:0 "Les sociétés aurifères nous fournissent une stabilité économique et des revenus constants. L'expansion de l'extraction aurifère nous permettra d'augmenter nos revenus et de fournir à la population des emplois rémunérateurs."
 MLL_reevaluate_the_franc:0 "Réévaluer la monnaie"
 MLL_reevaluate_the_franc_desc:0 "Il vaut la peine de réévaluer la situation économique du pays et de corriger la situation monétaire."
 MLL_old_hand_behind_our_back:0 "En finir avec les entreprises étrangères"
 MLL_old_hand_behind_our_back_desc:0 "Les entreprises étrangères contrôlent toujours une partie importante de nos ressources naturelles, ainsi que de l'industrie. La nationalisation de tous les secteurs importants de l'extraction des ressources et de l'industrie nous permettra d'améliorer la situation économique du pays."
 MLL_golden_cotton:0 "Coton doré"
 MLL_golden_cotton_desc:0 "La production de coton la plus importante, soit plus de 760 000 tonnes au cours de la campagne 2021-2022, a été enregistrée au Mali le 20 mars. Mais il ne faut pas s'arrêter là, car l'industrie cotonnière est un élément important de notre économie. Les investissements dans la production et la transformation du coton permettront d'améliorer la qualité et la quantité des produits exportés, ce qui augmentera déjà nos bénéfices."
 MLL_benefits_of_artificial_intellegence:0 "Les avantages de l'intelligence artificielle"
 MLL_benefits_of_artificial_intellegence_desc:0 "La précédente tentative du gouvernement malien d'introduire l'apprentissage du bambara dans les écoles publiques a largement échoué en raison du manque de financement, de formation des enseignants et de l'intérêt des parents à ce que leurs enfants apprennent une autre langue que le français à l'école. Aujourd'hui, la situation a changé et la demande d'apprentissage des langues maternelles est très élevée.\n\nLe développement de l'IA contribuera non seulement à enseigner les langues maternelles à la population, mais permettra également une percée dans le domaine de l'électronique au Mali."
 MLL_solve_problems_in_the_banking_sector:0 "Résoudre les problèmes dans le secteur bancaire"
 MLL_solve_problems_in_the_banking_sector_desc:0 "L'instabilité du secteur bancaire malien entraîne constamment des ralentissements économiques et le risque d'effondrement du système bancaire sous la moindre pression.\n\nPour résoudre les problèmes économiques, le gouvernement devra intervenir dans le fonctionnement du secteur bancaire de l'État."
 MLL_flood_of_investitions:0 "Un flux d'investissements"
 MLL_flood_of_investitions_desc:0 "Une fois les problèmes économiques résolus, nous pouvons enfin ouvrir le pays à des investissements étrangers à part entière."
 MLL_resource_exploration:0 "Exploration des ressources"
 MLL_resource_exploration_desc:0 "Il vaut la peine d'explorer les ressources qui ne sont pas encore pleinement exploitées."
 MLL_expand_the_cotton_fields:0 "Extension des champs de coton"
 MLL_expand_the_cotton_fields_desc:0 "Les investissements passés dans l'industrie cotonnière ont conduit à une croissance économique. Alors pourquoi ne pas répéter le succès du passé ?"
 MLL_lithium_mining:0 "Extraction de lithium"
 MLL_lithium_mining_desc:0 "Le début de l'exploitation de la mine de Goulamina, prévu en août 2024, pourrait avoir un impact économique majeur sur le Mali, car il devrait créer plusieurs milliers d'emplois, tant pour la construction que pour l'exploitation de la mine. Selon les estimations, le gisement contient jusqu'à 100 millions de tonnes de spodumène, un minerai riche en lithium, qui est essentiel à la production de batteries lithium-ion pour les véhicules électriques et les appareils électroniques portables. \n\nLes recettes fiscales générées par le projet devraient contribuer à l'amélioration des infrastructures du pays."
 MLL_growing_industry:0 "Croissance de l'industrie"
 MLL_growing_industry_desc:0 "La création d'une économie durable et l'ouverture du pays aux investissements permettent d'entamer l'expansion de l'industrie lourde dans le pays."
 MLL_control_secured:0 "Le contrôle est sécurisé"
 MLL_control_secured_desc:0 "Les militants islamistes et les séparatistes de l'Azawad tentent de briser notre pays de l'intérieur. Il est temps de renforcer l'armée pour remporter une victoire définitive sur les rebelles."
 MLL_our_long_standing_conflict:0 "Notre long conflit"
 MLL_our_long_standing_conflict_desc:0 "La guerre en Azawad a commencé avec le soulèvement touareg en 2012. Depuis, nous avons subi de nombreuses pertes et avons réussi à éliminer encore plus d'ennemis. Maintenant qu'il est devenu évident qu'il n'est pas possible de négocier avec les Touaregs, nous devons préparer une offensive à grande échelle contre l'ennemi."
 MLL_tuareg_question:0 "La question touarègue"
 MLL_tuareg_question_desc:0 "Bien qu'une partie importante des Touaregs se battent actuellement contre nous au sein de la Coordination des mouvements de l'Azawad, il existe encore un groupe important de volontaires prêts à se battre pour notre gouvernement et leur foyer. L'expansion de la milice touarègue nous aidera à gagner ce conflit prolongé."
 MLL_foreign_provocateurs:0 "Provocateurs étrangers"
 MLL_foreign_provocateurs_desc:0 "Les combattants de l'Azawad et les islamistes profitent activement du manque de sécurité à la frontière de la part de nos «bons» voisins. Nous devrions officiellement demander à nos voisins de renforcer le contrôle aux frontières et de cesser de financer les rebelles."
 MLL_vastness_of_sahara:0 "La puissance du Sahara"
 MLL_vastness_of_sahara_desc:0 "Une formation spéciale dans le terrain saharien permet aux soldats de s'adapter plus efficacement aux différentes conditions et de mener des combats dans des environnements différents."
 MLL_turkish_birds:0 "Les oiseaux turcs"
 MLL_turkish_birds_desc:0 "Les drones de Bayraktar ont déjà fait leurs preuves dans différentes parties du monde, y compris chez nos voisins du Burkina Faso. Le gouvernement malien signera également un contrat pour la fourniture d'un lot de ces drones, qui nous aideront grandement dans la lutte contre les séparatistes, ainsi que dans les conflits futurs."
 MLL_increasing_our_military_potential:0 "Accroître notre potentiel militaire"
 MLL_increasing_our_military_potential_desc:0 "L'expansion des indicateurs quantitatifs et qualitatifs des forces armées maliennes s'est transformée d'un souhait en une obligation. Nous devons déployer un programme d'expansion de l'armée."
 MLL_russian_help_against_terrorism:0 "L'aide du Corps africain"
 MLL_russian_help_against_terrorism_desc:0 "Grâce à notre politique pro-russe, nous pouvons demander un soutien pour lutter contre les radicaux."
 MLL_final_showdown:0 "Prêt pour l'affrontement final"
 MLL_final_showdown_desc:0 "Les forces armées maliennes doivent recevoir une formation adéquate, ce qui nous permettra de faire face à toutes les forces."
 MLL_defending_our_land:0 "Défendre notre territoire"
 MLL_defending_our_land_desc:0 "L'armée malienne fait preuve de cohésion dans tous ses moindres détails, c'est pourquoi nous pouvons dire avec confiance que les problèmes de méfiance entre les hommes de rang et les officiers sont enfin résolus."
 MLL.25.t:0 "Le Mali développe l'intelligence artificielle"
 MLL.25.desc:0 "Au Mali, l'utilisation de l'intelligence artificielle pour créer des livres pour enfants en bambara et dans d'autres langues locales est en plein essor. Cela intervient dans un contexte d'abandon partiel de l'utilisation de la langue de l'ancienne puissance coloniale\nLa précédente tentative du gouvernement malien d'introduire l'apprentissage du bambara dans les écoles publiques a largement échoué en raison du manque de financement, de formation des enseignants et de l'intérêt des parents à ce que leurs enfants apprennent une autre langue que le français à l'école. Aujourd'hui, la situation a changé et la demande d'apprentissage des langues maternelles est très élevée.\n\nC'est là que l'intelligence artificielle entre en jeu. Par exemple, l'un des projets de RobotsMali utilise l'IA pour créer des histoires qui reflètent la vie et la culture des Maliens ordinaires. Depuis l'année dernière, plus de 140 livres en bambara ont été créés grâce à l'intelligence artificielle. L'utilisation des technologies modernes rend l'apprentissage des langues maternelles plus efficace."
 MLL.25.a:0 "Très intéressant."
 MLL_refit_western_bases:0 "Extension des bases militaires"
 MLL_refit_western_bases_desc:0 "Après le transfert du contrôle des bases militaires clés sur le territoire malien des forces européennes à notre gouvernement, nous sommes confrontés à la tâche de les moderniser et de les mettre à niveau. Cela comprendra l'expansion des infrastructures, l'amélioration des conditions de vie des soldats, la modernisation des équipements et des systèmes de communication, ainsi que le renforcement des mesures de protection. Ces mesures permettront d'accroître l'état de préparation opérationnelle de nos troupes et d'assurer une utilisation plus efficace des bases à des fins de sécurité et de défense nationales."
 MLL_blocking_the_drug_traffic:0 "Couvrir le trafic de drogue"
 MLL_blocking_the_drug_traffic_desc:0 "Le problème du trafic de drogue au Mali exige des mesures décisives. La stratégie consiste à renforcer les frontières, à utiliser des technologies de surveillance et de renseignement de pointe, ainsi qu'à former des unités spécialisées. La coopération internationale et le partage d'informations avec les partenaires permettront d'endiguer efficacement les voies d'approvisionnement en drogues et de porter un coup aux réseaux criminels."
 MLL_Maiga_Chogel_pension:0 " À la retraite"
 MLL.26.t:0 "Choguel Kokalla Maïga reprend ses fonctions"
 MLL.26.desc:0 "Après près de quatre mois de congé maladie, le Premier ministre Choguel Kokalla Maïga a repris ses fonctions ce lundi. Cela fait suite à l'abrogation du décret nommant le colonel Abdoulaye Maïga Premier ministre par intérim.\n\nChoguel Kokalla Maïga a entamé ses fonctions par une série de rencontres avec le ministre d'État, ministre de l'Administration territoriale et de la Décentralisation, porte-parole du gouvernement ; le secrétaire général du gouvernement et le cabinet du Premier ministre.\nÀ son arrivée à la Primature, le Premier ministre, le Dr Choguel K. Maïga, a été accueilli par de vifs applaudissements du personnel de la Primature, conduit par le directeur de cabinet, le professeur Issiaka Ahmadou Singaré. Après les mots de bienvenue de ce dernier, le Dr Choguel s'est dit heureux de retrouver ses collaborateurs.\n\n« Tous les Maliens ont prié, c'est pourquoi je suis parmi vous aujourd'hui. Sans cette prière et la volonté de Dieu, je ne serais pas là aujourd'hui. C'est Dieu qui décide de la vie des gens, et il a décidé que je revienne parmi vous pour continuer le travail que nous avons commencé ensemble », a déclaré le Premier ministre, le Dr Choguel Kokalla Maïga.\n\nPar ailleurs, le cabinet du Premier ministre a remercié le colonel Abdoulaye Maïga pour sa bonne collaboration au cours des quatre derniers mois."
 MLL.26.a:0 "Excellent!"
 MLL_unlock_MLL_Maiga_Chogel:0 "Le conseiller §Y$MLL_Maiga_Chogel$§ sera débloqué !"
 MLL.27.t:0 "Le président de la transition sur la place des Martyrs."
 MLL.27.desc:0 "Le président de la Transition a déposé une gerbe de fleurs au pied du monument aux martyrs de la révolution de 1991. Ces 32 années de démocratie ont été marquées par d'énormes difficultés. C'est pourquoi le peuple malien a souhaité des réformes politiques et institutionnelles lors des Assises nationales de la refondation. \n\n« Cette 32e commémoration intervient dans un contexte marqué par le rétablissement de notre État, notamment par le vote d'une nouvelle loi électorale, l'organisation du territoire, la mise en place d'un organe indépendant de gestion des élections, la soumission du nouveau projet de Constitution aux forces vives de la nation et aux autorités coutumières et traditionnelles », a déclaré le chef de l'État à la presse après le dépôt de gerbes de fleurs.\n\nDésormais, a souligné le président de la Transition, « le peuple malien souverain doit impulser un nouveau souffle à notre démocratie à travers le référendum qui sera organisé très prochainement »\n\nLe président Goïta a profité de l'occasion pour saluer la résilience du peuple malien. Un sacrifice qui a permis non seulement de doter le Mali d'une armée, mais aussi de mener certaines réformes. Le chef de l'État a également eu une pensée pieuse pour les victimes du terrorisme.\n\nLe colonel a appelé les Maliens à plus de cohésion et de solidarité. Il a terminé son propos en formant le vœu d'un bon mois de Ramadan."
 MLL.27.a:0 "Hourra!"
 MLL_kura_biometrics:0 "Mali Kura Biometrics"
 MLL.28.t:0 "Naissance de Mali Kura Biometrics !"
 MLL.28.desc:0 "Trois mois après avoir dénoncé la « prise en otage » des données informatiques de la population malienne par une société française, le gouvernement malien lance son propre système de collecte et de conservation des données personnelles baptisé Mali Kura Biometrics. \n\nPour les autorités de la transition, cette solution numérique est une nouvelle forme d'affirmation du Mali, dont le peuple est si attaché à sa souveraineté. « Ce nouveau système, fruit d'une collaboration sans précédent avec des experts volontaires maliens, incarne non seulement une avancée technologique majeure, mais aussi la preuve de la capacité du pays à surmonter les obstacles et à assurer sa propre autonomie dans le domaine numérique », peut-on lire dans le communiqué officiel.\n\nJusqu'à l'avènement des autorités actuelles du pays, les données informatiques étaient gérées par la société française Idemia, qui a « pris en otage » la base de données du RAVEC (Recensement à vocation d'état civil). Le gouvernement a dénoncé la situation qui paralysait les principaux processus de délivrance de documents pour les Maliens, les privant de services essentiels."
 MLL.28.a:0 "Le Mali se dirige vers un avenir technologique"
 MLL.29.t:0 "Inauguration d'un nouveau poste de commandement de l'armée de l'air"
 MLL.29.desc:0 "Le colonel Assimi GOÏTA a présidé la cérémonie solennelle d'inauguration du nouveau bâtiment abritant le poste de commandement de l'état-major de l'armée de l'air, ce jeudi 16 novembre 2023. Cet événement prestigieux a été marqué par la présence du Premier ministre, du ministre de la Défense et des Anciens combattants, du ministre d'État, ministre de l'Administration territoriale et de la Décentralisation, porte-parole du gouvernement.\n\nIl convient également de noter la participation des différents chefs d'état-major et directeurs de service des forces armées et de sécurité, des commandants de force, ainsi que de plusieurs membres du gouvernement, faisant de cette cérémonie un événement de grande envergure.\n\nAprès la revue des troupes et les honneurs au drapeau, le chef de l'État a procédé à la découverte de l'enseigne du poste de commandement et à la coupure symbolique du ruban, marquant ainsi l'ouverture officielle de ce majestueux édifice qui abrite désormais le commandement de l'armée de l'air."
 MLL.29.a:0 "La modernisation de l'armée bat son plein"
 MLL.30.t:0 "Signature d'un contrat de 180,77 \nmillions de dollars pour le déploiement de la fibre optique"
 MLL.30.desc:0 "Le gouvernement de la République du Mali et la société chinoise China International Telecomunication Construction Corporation ont apporté des modifications au projet d'extension de la fibre optique, portant le coût du contrat à 117 387 180,77 dollars américains pour une durée d'exécution de vingt-quatre mois. \n\nLa décision a été prise lors d'un Conseil des ministres la semaine dernière sur la base d'un rapport du ministre de l'Économie et des Finances. Le décret portant approbation de l'avenant n°1 au marché porte sur l'extension de la fibre optique dans les localités de Mopti, Koro, Tombouctou, Gao, Ansongo et Labbezanga, incluant le réseau d'accès du câble, la vidéosurveillance et le système EID du projet Mali Numérique.\n\nLes modifications consistent en le remplacement des localités de Mopti, Koro, Tombouctou, Gao, Ansongo et Labbezanga par Kati, Diéma, Dioïla et Diéma-Koungo, la rectification du tracé du projet de construction du réseau de fibre optique du backbone, l'ajustement du contenu du réseau d'accès et du composant « Safe City », la mise en attente du centre de données et le retrait du composant EID. Le contrôle et la surveillance seront assurés par les services techniques compétents."
 MLL.30.a:0 "La numérisation est l'une des priorités de l'État"
 MLL_expand_the_education_system:0 "Résoudre les problèmes dans le secteur de l'éducation"
 MLL_expand_the_education_system_desc:0 "Depuis le début de la guerre contre les djihadistes au Mali, 1 700 écoles sont fermées, des milliers d'enfants n'ont pas accès à l'éducation et à l'acquisition de connaissances, leur avenir est menacé. \n\nEn plus de résoudre le problème de la sécurité, il est également nécessaire de rouvrir les établissements d'enseignement, démontrant ainsi l'engagement de l'État envers l'éducation et l'avenir de ses citoyens."
 MLL_bank_sector_is_bad:0 "Grève du secteur bancaire"
 MLL_bank_sector_is_bad_2:0 "Conséquences de la grève"
 MLL_benefits_of_artificial_intelligence:0 "Avantages de l'intelligence artificielle"
 MLL_benefits_of_artificial_intelligence_desc:0 "RobotsMali, qui opère sous l'égide du ministère de l'Éducation, de l'Enseignement supérieur et de la Recherche scientifique, devrait se charger de développer l'IA pour améliorer la vie des citoyens."