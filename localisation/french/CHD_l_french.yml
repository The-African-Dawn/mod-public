 CHD_big_tent_politics_desc:0 "Le gouvernement tchadien formé après la mort d'Idriss Déby rassemble des représentants de divers horizons politiques. Cette « politique de la grande tente » vise à trouver un équilibre entre les conservateurs, qui entretiennent des liens étroits avec la France, et les progressistes, qui plaident en faveur du panafricanisme et de l'indépendance vis-à-vis du passé colonial. Cette idéologie hybride conduit à une instabilité politique, mais assure également la modération dans les affaires internationales et permet au Tchad de manœuvrer librement entre les différentes forces en présence."
 CHD_FACT_separatism:0 "Séparatisme du FACT"
 CHD_FACT_separatism_desc:0 "Le Front pour l'alternance et la concorde au Tchad (FACT) préconise un changement de régime au Tchad, critiquant le long règne de Déby, souvent considéré comme une manifestation du néocolonialisme français.\n\nDans ses déclarations, le FACT a souligné à plusieurs reprises la nécessité d'une plus grande indépendance du Tchad vis-à-vis de la France et a plaidé en faveur de liens plus étroits avec d'autres pays africains."
