 CHD_form_national_transitional_coucil:0 "Former un Conseil national de transition"
 CHD_form_national_transitional_coucil_desc:0 "En réponse aux appels du peuple et aux attentes internationales, le Tchad fait un pas décisif vers la démocratisation. Après des années de régime militaire, le pouvoir commence à être transféré à une administration civile. Dans cet esprit, il a été décidé de créer un Conseil national de transition."
 CHD_strengthen_the_government:0 "Renforcer le régime"
 CHD_strengthen_the_government_desc:0 "Face aux récentes manifestations antigouvernementales et à l'arrivée de milliers de réfugiés soudanais, les autorités tchadiennes prennent des mesures pour renforcer le contrôle de l'État et stabiliser la situation dans le pays. Le renforcement du régime passe par une réforme des forces de sécurité, une amélioration du maintien de l'ordre et des initiatives législatives visant à accroître les pouvoirs du gouvernement."
 CHD_fighting_the_rebels:0 "Combattre les rebelles"
 CHD_fighting_the_rebels_desc:0 "À travers le prisme des défis, le Tchad concentre ses efforts sur l'élimination des poches de rébellion. Les campagnes militaires se multiplient et les services de renseignement tissent leurs toiles pour identifier et éliminer les causes profondes des troubles."
 CHD_state_of_the_opposition:0 "État de l'opposition"
 CHD_state_of_the_opposition_desc:0 "Dans les coulisses de la scène politique tchadienne, des changements se préparent. Après des années de conflits et d'instabilité, le gouvernement reconnaît la nécessité d'un dialogue avec les groupes d'opposition. Cette période est marquée par des tentatives de réconciliation et d'engagement avec les différentes factions aspirant au changement dans le pays.\n\nLes négociations avec l'opposition pourraient ouvrir de nouvelles perspectives de stabilisation politique et de développement interne. Cependant, chaque décision comporte des risques : certains groupes peuvent se montrer inflexibles tandis que d'autres peuvent être prêts à faire des compromis pour l'avenir du Tchad. Ces efforts de réconciliation pourraient être la clé de la paix et du progrès, ou conduire à de nouveaux défis pour la nation."
 CHD_consulting_witch_doctors:0 "Consulter les sorciers"
 CHD_consulting_witch_doctors_desc:0 "Dans les couloirs du pouvoir tchadien, la tradition et la modernité se rejoignent dans une alliance inattendue. Le président Mahamat Déby, à la recherche de sagesse et de conseils pour son peuple, se tourne vers les anciennes pratiques des sorciers. Ces consultations peu orthodoxes témoignent du respect des savoirs et des croyances traditionnels qui restent ancrés dans la culture tchadienne."
 CHD_fight_against_crime:0 "Lutte contre la criminalité"
 CHD_fight_against_crime_desc:0 "Au Tchad, où les ombres des conflits passés planent encore, une nouvelle menace se profile à l'horizon. Le Front pour l'alternance et la concorde au Tchad (FACT) est engagé dans une lutte armée active contre le gouvernement en place. Cette lutte contre les séparatistes est devenue l'un des défis les plus sérieux pour le président Mahamat Déby et son ambition de consolider le pouvoir de l'État.\n\nFace à ces défis, le gouvernement actuel prend des mesures décisives pour restaurer l'ordre et la sécurité, conscient que chaque pas dans cette lutte peut façonner l'avenir du pays. C'est une période d'épreuve pour le Tchad, où chaque action dans la lutte contre la criminalité et le séparatisme porte le poids de la responsabilité historique. Les autorités sont confrontées à un dilemme : comment garantir la paix et la stabilité sans pour autant aggraver les divisions au sein de la société ? Ce sont ces efforts pour faire respecter la loi et l'ordre qui seront déterminants dans la quête du Tchad pour un avenir pacifique et prospère."
 CHD_will_of_the_people:0 "Volonté du peuple"
 CHD_will_of_the_people_desc:0 "À une époque de transition, où chaque pas mène à un nouveau chapitre de l'histoire du Tchad, le référendum constitutionnel représente un moment charnière sur la voie du renouveau. Ce n'est pas seulement un vote, c'est un moment où le peuple tchadien examine chaque mot de la Constitution pour s'assurer qu'elle reflète ses espoirs et ses aspirations.\n\nLes propositions de modification de la Constitution soulèvent des questions sur les droits, les libertés et les responsabilités des citoyens, ainsi que sur la répartition du pouvoir au sein de l'État. Le référendum offre à chaque Tchadien la possibilité de contribuer à façonner le cadre juridique qui guidera l'avenir du pays pour les décennies à venir."
 CHD_visit_to_niger:0 "Visite au Niger"
 CHD_visit_to_niger_desc:0 "La visite de hauts responsables tchadiens au Niger marquera une étape importante, ouvrant un nouveau chapitre dans les relations entre les deux pays. Les entretiens sur des questions clés de sécurité et de développement économique ont jeté les bases d'une coopération future et d'initiatives mutuellement bénéfiques."
 CHD_expand_the_refugee_admission_program:0 "Programme d'accueil et de réinstallation des réfugiés"
 CHD_expand_the_refugee_admission_program_desc:0 "Face aux défis mondiaux croissants, le programme d'accueil des réfugiés connaît un nouvel élan. L'augmentation des quotas et la simplification des procédures reflètent la volonté du pays d'offrir un refuge à un plus grand nombre de personnes à la recherche d'une protection et de nouvelles opportunités de vivre dans la sécurité et la dignité."
 CHD_avoiding_the_humanitarian_catastrophe:0 "Éviter une catastrophe humanitaire"
 CHD_avoiding_the_humanitarian_catastrophe_desc:0 "Les efforts coordonnés de la communauté internationale et des organisations gouvernementales contribueront grandement à éviter une catastrophe humanitaire parmi les réfugiés. L'amélioration de l'accès aux services essentiels, l'amélioration des conditions de vie dans les camps et la fourniture d'une alimentation et de soins médicaux adéquats contribueront à stabiliser la situation et à prévenir une crise."
 CHD_gathering_food:0 "Approvisionnement alimentaire international"
 CHD_gathering_food_desc:0 "Les importations alimentaires internationales joueront un rôle crucial pour assurer la sécurité alimentaire et soutenir les populations vulnérables. Compte tenu des tendances actuelles et de l'évolution des préférences des consommateurs, on peut s'attendre à ce que les importations alimentaires s'adaptent pour devenir plus efficaces et durables."
 CHD_fixing_the_crisis:0 "Résoudre la crise migratoire"
 CHD_fixing_the_crisis_desc:0 "Le gouvernement tchadien devra faire appel à un soutien international et national pour résoudre la crise des réfugiés en provenance des pays voisins."
 CHD_increasing_protection_of_government_buildings:0 "Coup final aux opposants au régime"
 CHD_increasing_protection_of_government_buildings_desc:0 "Enfin, après des années de lutte, nous pouvons revendiquer la victoire totale sur la résistance !"
 CHD_keep_an_eye_on_the_tribes:0 "Armer la garde tribale"
 CHD_keep_an_eye_on_the_tribes_desc:0 "Dans le cadre de sa stratégie de sécurité nationale, le gouvernement lance un ensemble de mesures visant à renforcer les capacités de défense du pays. L'un des axes clés est le développement et le soutien des forces armées locales, qui seront composées de volontaires ayant suivi une formation spéciale."
 CHD_ensure_army_loyalty:0 "Garantir la loyauté de l'armée"
 CHD_ensure_army_loyalty_desc:0 "Pour renforcer la confiance et la loyauté des militaires, le gouvernement lance un certain nombre d'initiatives. L'augmentation du niveau de vie des militaires, l'amélioration des conditions de service et la mise en œuvre de programmes éducatifs soulignent l'importance de la protection des intérêts nationaux. Le développement d'une culture et de traditions corporatives contribue à créer un sentiment d'unité et de solidarité. Ces actions visent à garantir un niveau élevé de professionnalisme et de préparation à la défense du pays, contribuant ainsi à la stabilité et à la sécurité."
 CHD_national_militia:0 "Milice nationale"
 CHD_national_militia_desc:0 "Face aux menaces qui pèsent sur la sécurité et à la nécessité de renforcer les capacités de défense du pays, le gouvernement lance un programme d'expansion de la milice nationale. Cette initiative comprend le recrutement et la formation de volontaires de différentes régions, la fourniture d'équipements nécessaires et des formations à la défense civile. L'accent est mis sur l'intégration de la milice dans le système de sécurité nationale, ce qui permet d'accroître la capacité opérationnelle du pays à faire face aux menaces externes et internes, et contribue à forger un esprit de résistance et d'autodéfense à l'échelle de la nation."
 CHD_breaking_their_front:0 "Briser leur front"
 CHD_breaking_their_front_desc:0 "Alors que l'ombre de l'instabilité plane sur la région, des mesures décisives deviennent nécessaires pour préserver l'unité de la nation. Afin de restaurer l'ordre, le gouvernement lance une série d'opérations stratégiques visant à réprimer les mouvements séparatistes. Ces mesures comprennent le renforcement de la loyauté au sein de la population locale par le biais d'investissements dans des programmes sociaux et des infrastructures, ainsi que la conduite de négociations avec les principaux dirigeants afin de parvenir à un règlement pacifique du conflit. Parallèlement, les unités militaires reçoivent l'ordre d'être prêtes à réagir rapidement à toute flambée de violence afin d'assurer la sécurité et la stabilité dans la région."
 CHD_patrolling_libyan_border:0 "Sécuriser la frontière libyenne"
 CHD_patrolling_libyan_border_desc:0 "Alors que la frontière libyenne devient une voie de transit clé pour les groupes séparatistes, la sécurisation de cette frontière revêt une importance stratégique. Le gouvernement se concentre sur le renforcement des contrôles aux frontières, en déployant des unités militaires supplémentaires et en intensifiant les activités de renseignement. Ces mesures visent à empêcher les franchissements illégaux de la frontière, l'infiltration d'éléments armés et la contrebande. Dans le même temps, des efforts considérables sont déployés pour améliorer les relations avec les pays voisins afin de coordonner les efforts de lutte contre les menaces communes, ce qui, en fin de compte, contribue à la stabilisation de la région et au renforcement de la coopération internationale."
 CHD_fighting_against_terror:0 "Frappes contre les terroristes"
 CHD_fighting_against_terror_desc:0 "Face à la menace croissante des groupes extrémistes tels que l'EI et Boko Haram, le gouvernement lance un programme complet intitulé « Frappes contre les terroristes ». Ce programme prévoit le renforcement des opérations de renseignement afin de localiser avec précision les bases terroristes, la coopération avec les agences internationales pour l'échange de renseignements et la coordination d'opérations conjointes, la formation de forces spéciales pour mener des frappes rapides et efficaces contre des cibles ennemies clés, ainsi que la protection de la population par le biais de programmes de lutte contre la radicalisation et de renforcement de la sécurité publique. Ces mesures visent à créer les conditions d'une stabilité et d'une sécurité durables dans la région, en assurant une protection fiable contre les menaces terroristes et en contribuant au rétablissement de la paix et de l'ordre."
 CHD_legacy_of_my_father:0 "L'héritage de mon père"
 CHD_legacy_of_my_father:0 "Le Tchad, après avoir traversé toutes les épreuves et les défaites, peut enfin respirer : Mahamat Déby a véritablement instauré un pouvoir juste et fort, capable de diriger le Tchad pendant de nombreuses années. L'honneur et la gloire gagnés par Idriss Déby sont enfin revenus."
 CHD_new_sunrise:0 "Un nouveau soleil se lève"
 CHD_new_sunrise_desc:0 "Un nouvel avenir socialiste, voilà le véritable choix du peuple tchadien. Les socialistes ont prouvé leur honnêteté et leur volonté de se battre pour le bonheur du peuple."
 CHD_helping_the_refugees:0 "Aider les réfugiés"
 CHD_helping_the_refugees_desc:0 "Les réfugiés qui affluent vers nous depuis leur terre natale compliquent la situation politique et économique. Il est nécessaire d'améliorer leur sort."
 CHD_combating_poverty:0 "Lutter contre la pauvreté"
 CHD_combating_poverty_desc:0 "Le Tchad s'emploie activement à éliminer la pauvreté en lançant des initiatives de développement économique. Les programmes comprennent la construction d'infrastructures, le soutien à l'entrepreneuriat et des projets éducatifs. Ces actions contribuent à la création d'emplois, à l'amélioration du niveau de vie et à la promotion d'une croissance économique durable. L'amélioration de l'accès au financement et la création de conditions propices aux affaires sont des étapes essentielles pour vaincre la pauvreté et parvenir à une prospérité durable."
 CHD_russian_technologies_and_experience:0 "Technologies et expertise russes"
 CHD_russian_technologies_and_experience_desc:0 "Dans sa quête de modernisation économique, le Tchad se tourne vers les technologies et l'expertise russes. La coopération englobe des solutions industrielles de pointe, notamment dans les domaines de l'énergie, de l'ingénierie mécanique et des technologies de l'information. Le partage des connaissances et des technologies contribue à accélérer le développement industriel, à accroître la productivité et à promouvoir l'innovation. Ce partenariat ouvre de nouvelles perspectives de croissance et renforce les liens économiques entre les deux pays."
CHD_find_jobs_for_our_people:0 "Trouver du travail pour nos citoyens"
 CHD_find_jobs_for_our_people_desc:0 "En réponse au besoin de stabilisation économique, le Tchad lance des projets visant à créer de nouveaux emplois. Cela comprend le développement de l'industrie locale, du secteur agricole et des services. L'amélioration du climat des affaires et les investissements dans l'éducation permettent de former une main-d'œuvre qualifiée et de stimuler l'esprit d'entreprise. Le soutien aux petites et moyennes entreprises et le développement des infrastructures créent des conditions favorables à l'emploi et contribuent à la croissance économique."
 CHD_spread_hafiz_schools:0 "Répandre les écoles de hafiz"
 CHD_spread_hafiz_schools_desc:0 "Une nouvelle ère de l'éducation s'ouvre au Tchad avec l'expansion du réseau des écoles de hafiz. Ces établissements d'enseignement consacrés à l'étude et à la mémorisation du Coran deviennent des phares de savoir et de spiritualité. Le programme prévoit la construction d'écoles dans différentes régions du pays afin d'assurer l'accessibilité et la haute qualité de l'éducation religieuse. Les étudiants qui maîtrisent les textes du Coran renforcent non seulement leurs pratiques spirituelles, mais contribuent également à la préservation du patrimoine culturel du Tchad. Le soutien du gouvernement et des communautés locales joue un rôle clé dans le succès de cette initiative visant à façonner un avenir durable par l'éducation et la foi."
 CHD_improve_the_healthcare_situation:0 "Améliorer la situation des soins de santé"
 CHD_improve_the_healthcare_situation_desc:0 "Le Tchad s'emploie activement à améliorer son système de santé afin de garantir l'accessibilité et la qualité des services médicaux à toutes les couches de la population. Dans le cadre de cette initiative, de nouveaux hôpitaux et cliniques dotés d'équipements modernes sont en construction. Des formations sont dispensées aux professionnels de la santé, et des technologies et des méthodes de traitement innovantes sont mises en œuvre. Une attention particulière est accordée à la prévention des maladies et à l'expansion des programmes de vaccination. Le renforcement des soins de santé est un facteur clé pour améliorer la qualité de vie et l'espérance de vie des citoyens tchadiens."
 CHD_our_new_infrastructure:0 "Notre nouvelle infrastructure"
 CHD_our_new_infrastructure_desc:0 "Le Tchad a lancé un projet ambitieux de modernisation et de développement des infrastructures, qui couvre les transports, les communications et l'énergie. La construction de nouvelles routes et de nouveaux ponts, l'expansion du réseau ferroviaire et l'amélioration des transports urbains ouvrent de nouvelles possibilités de croissance économique et d'intégration régionale. Le développement de l'infrastructure numérique, notamment l'internet haut débit et la téléphonie mobile, contribue à améliorer l'accès à l'information et aux ressources éducatives. Le renforcement de l'infrastructure énergétique, notamment par l'utilisation de sources d'énergie renouvelables, assure un approvisionnement énergétique durable et soutient les technologies propres. Ces efforts visent à créer une base pour le progrès et la prospérité à long terme de la nation."
 CHD_attract_western_investments:0 "Attirer les investissements occidentaux"
 CHD_attract_western_investments_desc:0 "Le Tchad s'efforce activement d'attirer les investisseurs occidentaux afin d'accélérer son développement économique. Le gouvernement simplifie les procédures d'investissement étranger en offrant des incitations et des garanties. Des zones économiques spéciales dotées d'infrastructures améliorées et d'incitations fiscales sont créées. Une attention particulière est accordée à la transparence et à la protection des droits des investisseurs afin de renforcer la confiance et l'attractivité du Tchad en tant que partenaire fiable. Ces mesures visent à attirer les capitaux dans des secteurs clés tels que l'agriculture, l'exploitation minière et le tourisme, ce qui contribue à la création d'emplois et à une croissance économique durable."
 CHD_ensure_security_at_the_streets:0 "Assurer la sécurité dans les rues"
 CHD_ensure_security_at_the_streets_desc:0 "En réponse aux défis croissants en matière de sécurité publique, le Tchad prend des mesures énergiques pour renforcer la sécurité dans les rues. Le gouvernement met en place de nouveaux programmes de formation et équipe la police de technologies modernes pour lui permettre d'effectuer des patrouilles et de réagir efficacement à la criminalité. Les mesures de lutte contre la délinquance sont renforcées, ce qui contribue à réduire le taux de criminalité et à accroître le sentiment de sécurité des citoyens. La mise en place de systèmes de vidéosurveillance et d'éclairage public améliore le contrôle des espaces publics et contribue à prévenir la criminalité. Ces initiatives visent à créer un environnement sûr et stable pour les citoyens qui vivent et travaillent au Tchad."
 CHD_friends_from_ecowas:0 "Amis de la CEDEAO"
 CHD_friends_from_ecowas_desc:0 "Le Tchad s'emploie activement à renforcer ses liens avec la Communauté économique des États de l'Afrique de l'Ouest (CEDEAO) afin de promouvoir l'intégration et la stabilité régionales. En réponse aux récents changements politiques dans la région, le Tchad s'efforce de jouer un rôle clé dans le rétablissement de la confiance et de la coopération entre les États membres. Le gouvernement tchadien lance des dialogues et des réunions de haut niveau, propose des initiatives de paix et participe à des projets économiques afin de renforcer la sécurité et la croissance économique régionales. Ces efforts visent à créer un environnement favorable au développement du commerce, des investissements et des échanges culturels au sein de la CEDEAO."
 CHD_trip_to_paris:0 "Voyage à Paris"
 CHD_trip_to_paris_desc:0 "Le Tchad, soucieux de renforcer ses relations avec son ancienne puissance coloniale, lance une série d'événements diplomatiques et culturels afin d'approfondir ses liens avec la France. Cela ouvre de nouvelles voies de coopération et d'échange qui profiteront au développement des deux pays."
 CHD_opportunities_in_sahel:0 "Opportunités au Sahel"
 CHD_opportunities_in_sahel_desc:0 "Au cœur de l'Afrique, dans la région du Sahel, le Tchad joue un rôle clé dans la stabilisation de la région et l'exploitation de son potentiel. Cette orientation ouvre la voie au développement des infrastructures, à l'amélioration des technologies agricoles et au renforcement des communautés locales. En tirant les leçons du passé et du présent, le Tchad peut ouvrir la voie à un avenir plus prospère et plus durable, où le Sahel deviendra un pont entre le nord et le sud du continent."
 CHD_moscow_calling:0 "L'appel de Moscou"
 CHD_moscow_calling_desc:0 "En réponse aux défis mondiaux et à la recherche de nouvelles alliances, le Tchad se tourne vers l'est, vers la capitale russe."
 CHD_overwhelming_election_victory:0 "Victoire électorale écrasante"
 CHD_overwhelming_election_victory_desc:0 "Dans un nouveau chapitre de l'histoire du Tchad, les élections nationales deviennent un symbole de changement et d'opportunité. Cette période est marquée par une participation électorale exceptionnellement élevée et une participation active des citoyens à la définition de l'avenir du pays. Les résultats des élections sont porteurs d'une promesse de renouveau et de progrès, soulignant le désir du peuple de stabilité et de prospérité. Cet événement donne le ton de la prochaine étape du développement de la nation, offrant une plate-forme pour la mise en œuvre de nouvelles idées et stratégies visant à améliorer le bien-être de la société."
 CHD_securing_our_borders:0 "Sécuriser nos frontières"
 CHD_securing_our_borders_desc:0 "En réponse aux défis croissants en matière de sécurité et à la nécessité d'assurer la stabilité, le pays accorde une attention particulière au renforcement de ses frontières. Le renforcement de la sécurité aux frontières devient une priorité, avec le développement des infrastructures frontalières et l'amélioration de l'efficacité des services frontaliers. Ces mesures visent à prévenir les activités transfrontalières illégales et à renforcer les relations internationales par la coopération et le dialogue avec les États voisins. Ce faisant, la nation démontre son engagement à maintenir la paix et la prospérité tant à l'intérieur de ses frontières que dans la région."
 CHD_crushing_the_terror:0 "Frappes contre les cellules terroristes"
 CHD_crushing_the_terror_desc:0 "En ce moment crucial de l'histoire, le pays unit ses forces pour lutter contre le terrorisme. Dans sa quête de paix et de sécurité, le gouvernement lance des programmes complets visant à prévenir les activités extrémistes et à renforcer la stabilité intérieure. La coopération avec les partenaires internationaux et le partage du renseignement deviennent un élément essentiel de la stratégie, tout comme l'introduction de nouvelles technologies de surveillance et de contrôle. Ces actions non seulement améliorent la protection des citoyens, mais contribuent également à créer un environnement régional plus sûr et plus stable."
 CHD_multipolar_foreign_policy:0 "Politique étrangère multipolaire"
 CHD_multipolar_foreign_policy_desc:0 "Soucieux de jouer un rôle dynamique sur la scène internationale, le pays active ses initiatives diplomatiques visant à renforcer la coopération avec divers États. Cela implique de développer des projets conjoints dans les domaines de l'économie, de la culture et de l'éducation, favorisant ainsi l'établissement de relations solides et mutuellement bénéfiques. Cette approche non seulement élargit les horizons de la politique étrangère, mais garantit également des partenariats stratégiques qui contribuent à la paix et à la prospérité."
 CHD_intervene_in_tribal_conflicts:0 "Intervenir dans les conflits tribaux"
 CHD_intervene_in_tribal_conflicts_desc:0 "L'approche du pays en matière de conflits tribaux consiste à promouvoir la médiation et la compréhension mutuelle. L'objectif n'est pas seulement de résoudre les différends actuels, mais aussi de créer les conditions permettant d'éviter de futures dissensions. La mise en œuvre de programmes d'éducation et d'échanges culturels intertribaux contribue à renforcer le tissu social et favorise la paix et l'harmonie à long terme. Ces efforts visent à garantir que chaque voix est entendue et que chaque préoccupation est prise en compte, assurant ainsi la stabilité et la prospérité de la nation."
 CHD_cabinet_reshuffle:0 "Remaniement ministériel"
 CHD_cabinet_reshuffle_desc:0 "La mise à jour stratégique de la politique de personnel au sein du gouvernement vise à accroître l'efficacité de la gouvernance et le potentiel d'innovation. Le renouvellement régulier de la direction permet d'intégrer des idées et des approches nouvelles au processus décisionnel. Cela favorise également un environnement concurrentiel parmi les hauts fonctionnaires, les encourageant à se développer professionnellement et à s'améliorer continuellement. En outre, une telle politique peut renforcer les principes de responsabilité et de transparence, car les nouveaux venus au sein du gouvernement sont souvent désireux de prouver leur compétence et leur intégrité. Dans l'ensemble, des remaniements fréquents à différents postes créent une atmosphère dynamique qui peut conduire à une gouvernance plus réactive et adaptable."
 CHD_foreign_visits:0 "Visites à l'étranger"
 CHD_foreign_visits_desc:0 "L'activation du dialogue international est un axe majeur de la politique étrangère visant à renforcer la position du pays sur la scène mondiale. L'augmentation du nombre de réunions bilatérales, la participation aux conférences internationales et l'expansion du réseau diplomatique contribuent à la formation de partenariats durables. Cela non seulement renforce le prestige international, mais ouvre également de nouvelles opportunités de coopération économique, d'échanges culturels et de résolution conjointe des problèmes mondiaux. Ainsi, le renforcement stratégique de notre position à l'étranger par le biais d'une interaction diplomatique active est une étape importante vers la réalisation des intérêts nationaux à long terme."
 CHD_sahel_integration:0 "Intégration sahélienne"
 CHD_sahel_integration_desc:0 "L'intégration sahélienne est une étape vers le renforcement de la coopération et des capacités de défense des pays de la région. L'adhésion à l'Alliance pour le Sahel contribue au développement des liens économiques et au renforcement de la sécurité collective. Cela ouvre également la voie à une coopération plus étroite dans les domaines de l'éducation, de la culture et de la technologie, renforçant ainsi la stature internationale du pays et soutenant ses intérêts stratégiques en Afrique."
 CHD_war_against_partisans:0 "Guerre contre les partisans"
 CHD_war_against_partisans_desc:0 "Face à la montée des défis internes, le Tchad est confronté à la nécessité d'intensifier sa lutte contre les groupes de guérilla. Ces groupes, se nourrissant du mécontentement de la population, cherchent à déstabiliser le pays et à affaiblir le pouvoir de l'État. L'accent est mis sur l'ambition du gouvernement de rétablir l'ordre et la sécurité par des opérations militaires et des décisions politiques stratégiques visant à réprimer les insurrections et à restaurer l'État de droit. Cet élément de mod nécessite que le joueur trouve un équilibre entre les méthodes fortes et les compromis politiques afin de lutter efficacement contre les groupes de guérilla et de rétablir la stabilité."
 CHD_socialist_traitors:0 "Lutte contre les socialistes"
 CHD_socialist_traitors_desc:0 "Nous voyons très bien les résultats des activités de toutes sortes de séparatistes de gauche des rangs du FACT, ainsi que des partisans du Parti Socialiste sans Frontières. Ils ont essayé de nous entraîner dans l'aventure sahélienne et de nous exposer aux pays occidentaux. Il est temps de répondre à toutes ces tentatives par un échange de garanties avec la CEDEAO et l'adhésion à l'ECOMOG !"
 CHD_earn_their_trust:0 "Gagner le soutien du peuple"
 CHD_earn_their_trust_desc:0 "Notre gouvernement s'acquitte parfaitement des tâches qui lui sont confiées, ce qui se reflète dans le soutien du peuple - nous constatons chaque jour l'augmentation de notre popularité."
 CHD_loyal_administration:0 "Administration loyale"
 CHD_loyal_administration_desc:0 "La loyauté de l'administration passe avant la loyauté du peuple. Il est important pour nous d'avoir à notre service des personnes professionnelles et loyales."
 CHD_socialism_without_border:0 "Socialisme sans frontières"
 CHD_multipolar_policy:0 "Politique multipolaire"
 CHD_loyal_army:0 "Armée loyale"
 CHD_making_army_bigger:0 "Expansion de l'armée"

 chd.7.t:0 "Un Conseil national de transition est créé au Tchad"
 chd.7.desc:0 "Le chef de la junte militaire au pouvoir au Tchad, Mahamat Idriss Déby, a nommé 93 membres d'un nouveau parlement intérimaire, cinq mois après s'être déclaré dirigeant à la suite du décès de son père, le président de longue date Idriss Déby.\nLe chef militaire a dissous le parlement et promis des élections « libres et transparentes » dans les 18 mois, se déclarant à la tête du Conseil militaire de transition du Tchad le 20 avril.\n\nParmi ses membres figuraient d'anciens opposants à son père, qui était lui-même arrivé au pouvoir en 1990 à la tête d'une force rebelle. Cependant, aucun membre de la plateforme d'opposition Wakit Tamma ou des organisations de la société civile qui avaient condamné la prise de pouvoir du jeune Déby n'était présent."
 chd.7.a:0 "Le Tchad a trouvé une voie pour une transition du pouvoir des militaires vers les citoyens"
 chd.8.t:0 "Le Tchad rejoint l'Alliance pour le Sahel"
 chd.8.desc:0 "Le président de la République du Tchad, [CHD.GetLeader], a approché les pays de l'Alliance pour le Sahel avec une proposition pour que le Tchad rejoigne l'alliance. Cette proposition a récemment été acceptée par tous les membres de l'alliance, ce qui fait du Tchad un membre à part entière du G5 Sahel. Le gouvernement tchadien élabore déjà des plans pour renforcer l'alliance, ainsi que pour une intégration accrue avec les autres pays de l'alliance.\n\nIl semble que l'équilibre des pouvoirs dans la région ait beaucoup changé ces dernières années."
 chd.8.a:0 "C'est excellent !"
 chd.8.b:0 "C'est une provocation flagrante !"
 chd.8.c:0 "Tout cela mène à une guerre majeure"
 chd.9.t:0 "Le Tchad échange des garanties avec la CEDEAO"
 chd.9.desc:0 "Le président de la République du Tchad, [CHD.GetLeader], a approché les pays de la CEDEAO avec une proposition d'échange mutuel de garanties. Cette proposition a récemment été acceptée par tous les membres de la CEDEAO. Le gouvernement tchadien élabore déjà des plans pour renforcer l'alliance, ainsi que pour une intégration accrue avec les autres pays de la CEDEAO. En fait, nous pouvons déclarer que le Tchad est devenu une partie intégrante non seulement de la CEDEAO elle-même, mais aussi de l'ECOMOG, ce qui signifie qu'au début d'une opération militaire, le Tchad se rangera du côté du bloc militaire.\n\nIl semble que l'équilibre des pouvoirs dans la région ait beaucoup changé ces dernières années."
 chd.9.a:0 "C'est une provocation flagrante !"
 chd.9.b:0 "C'est excellent !"
 chd.9.c:0 "Tout cela mène à une guerre majeure"

 CHD_fight_ter:0 "Guerre contre le terrorisme"