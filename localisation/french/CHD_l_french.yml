 chd.1.t:0 "Élaboration de nouveaux plans"
 chd.1.desc:0 "Pour élaborer un plan pour combattre les rebelles, le président tchadien Mahamat Déby a eu recours à un vieux remède : il a fait appel à des sorciers.\n\nDéby est basé dans son QG dans le désert à la frontière libyenne, à environ 100 km au sud des positions ennemies, depuis plus d'une semaine. Il y a quelques jours, il a appelé les rebelles, « s'ils sont des hommes », à quitter le territoire libyen et à se rendre dans la région de Kouri Bougoudi, dans la région du Tibesti (en territoire tchadien), où il n'a pas besoin de l'autorisation des autorités libyennes pour attaquer. Les opérations sont rendues plus difficiles par les abords des positions ennemies minées par les rebelles et par le faible soutien de la France, sans lequel il est difficile de mener des opérations logistiques et de reconnaissance.\n\nC'est dans ce contexte difficile que Mahamat Déby a pris une décision inattendue : il a fait appel au principal sorcier du pays, un colonel-sultan du « royaume » de Baguirmi (en fait, un chef tribal et en même temps un officier de l'armée). Sa Majesté est déjà arrivée à Kouri Bougoudi et a même posté un selfie pour le prouver (photo). Il est accompagné d'une dizaine de marabouts (autorités religieuses locales) et de sorciers. Au cours des deux prochains jours, ils vont effectuer des « pratiques spirituelles » spéciales et consulter les « esprits » afin d'évaluer les chances de succès de l'opération. Douze dromadaires ont déjà été sacrifiés dans le cadre de ces rituels, et les sorciers eux-mêmes se sont retirés dans une tente, chantant des chants mystérieux."
 chd.1.a:0 "C'est comme ça qu'on va gagner"
