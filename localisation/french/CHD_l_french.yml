 chd.2.t:0 "Nouvelle constitution"
 chd.2.desc:0 "La nouvelle Constitution soumise à référendum reprend en grande partie le texte de la Constitution de 1996. Contrairement à la situation de 2018, elle bénéficie en effet d'une meilleure image, fruit de multiples consultations ayant abouti à un consensus lors de la Conférence nationale souveraine organisée en 1993.\nLe texte de cette nouvelle loi fondamentale – la onzième depuis l'indépendance du pays en 1960 – consacre ainsi le retour à un régime semi-présidentiel, qui se substitue au régime présidentiel de 2018, confirmant le rétablissement de la fonction de Premier ministre comme chef du gouvernement. responsable devant l'Assemblée nationale, contrairement au rôle de chef de l'Etat assumé par le Président de la République. Le mandat de ce dernier passe de six à cinq ans, toujours renouvelable une fois. L'âge minimum requis pour être candidat à la présidence est abaissé de 40 à 35 ans. Le projet de Constitution confirme également l'existence d'un Sénat, théoriquement créé par la Constitution de 2018 mais jamais mis en place, ainsi que la découpe du pays en 23 régions ou provinces.\nLe texte est également connu pour son objectif de rétablir un certain nombre de droits, de concepts et d'institutions démocratiques qui avaient été supprimés du texte de 1996 par une série de révisions constitutionnelles sous la présidence d'Idriss Déby. Ainsi, en matière de séparation des pouvoirs, l'indépendance proclamée de la justice est renforcée par l'attribution du poste de président du Conseil supérieur de la magistrature non plus au Président de la République, mais au Premier président de la Cour suprême, qui occupait auparavant le poste de deuxième vice-président. La Haute Cour de justice, placée en 2018 sous la juridiction de la Cour suprême, retrouve également son indépendance en tant qu'institution, ainsi que le droit exclusif de juger le Président de la République en cas de haute trahison.\nConcernant les droits fondamentaux, le texte proposé crée l'institution du Médiateur de la République et consacre dans la Constitution la Commission nationale des droits de l'homme, organe administratif désormais officiellement chargé de la promotion et de la protection des libertés individuelles. Tout en maintenant le Conseil économique, social, culturel et environnemental, le Haut conseil des collectivités autonomes et des chefferies traditionnelles, ainsi que la Haute autorité des médias et de l'audiovisuel, le nouveau texte institue également une Agence nationale chargée de l'organisation des élections (ANGE). qui remplace à titre permanent la Commission électorale nationale indépendante (CENI), qui était auparavant temporaire et placée sous la tutelle du gouvernement. Ce changement de nom répond notamment à une demande exprimée lors du dialogue national inclusif, la CENI étant jugée trop lestée de l'héritage du régime autoritaire d'Idriss Déby.\n\nL'adoption de la nouvelle Constitution ouvre la voie au retour du pouvoir aux citoyens, prévu l'année prochaine avec l'organisation des élections législatives et de l'élection présidentielle, à laquelle le général Mahamat Idriss Déby pourrait se présenter."
 chd.2.a:0 "En avant vers l'avenir !"
 chd.3.t:0 "Yaya Dillo tué !"
 chd.3.desc:0 "Le porte-parole du gouvernement a annoncé la mort du principal opposant au général Mahamat Idriss Déby Itno, son cousin Yaya Dillo Djerou. Il a été tué mercredi lors d'un assaut de l'armée contre le siège de son parti après avoir été accusé par les autorités d'avoir dirigé l'attaque contre des bâtiments des services de renseignement la veille.\nDillo est mort « des suites de ses blessures », a indiqué le procureur, qui a également fait état de « dizaines de morts et de blessés ». Selon le procureur, Yaya Dillo « n'a pas voulu se rendre » et ce sont ses hommes qui ont ouvert le feu en premier. Dernier opposant radical au pouvoir de transition, souvent coutumier des diatribes enflammées et des actions qualifiées de provocatrices, Dillo était un membre influent du clan Zaghawa, au pouvoir depuis le coup d'État qui a porté Idriss Déby Itno au pouvoir il y a 34 ans.\n\nSelon le gouvernement, Yaya Dillo et des partisans « lourdement armés » avaient attaqué quelques jours plus tôt le siège de la toute-puissante Agence nationale de sécurité (ANS) à N'Djamena. Avec la mort de son principal opposant, Mahamat Déby a désormais toutes les chances de l'emporter."
 chd.3.a:0 "C'est lui qui a commencé"
 chad_war_with_resistance:0 "Guerre contre la résistance"
 chad_war_with_resistance_desc:0 "\n\n\n\n\n\n\n\nEn 2016, le Front pour l'alternance et la concorde au Tchad (FACT) et le Conseil de commandement militaire pour le salut de la République (CCMSR) ont lancé une insurrection contre le gouvernement tchadien. Depuis leurs bases arrières dans le sud de la Libye, le FACT et le CCMSR ont lancé des offensives et des raids dans le nord du Tchad, cherchant à renverser le gouvernement de l'ancien président Idriss Déby, qui était au pouvoir depuis un coup d'État en décembre 1990. D'autres groupes rebelles sont également impliqués dans l'insurrection, mais dans une moindre mesure.\n\nEn 2021, Idriss Déby a été tué lors d'une importante offensive rebelle. Malgré cela, les rebelles ont finalement été repoussés et Mahamat Déby Itno a succédé à son père comme dirigeant du Tchad. Bien qu'un accord de paix ait été signé en août 2022, des militants tentent toujours d'étendre leur influence et de renverser notre gouvernement."
 CHD_Yaya_Dillo:0 "Yaya Dillo"
 chd.4.t:0 "Tchad : un dirigeant de l'opposition tué lors d'une attaque de l'armée contre le siège du parti"
 chd.4.desc:0 "\nDe violents échanges de tirs ont éclaté il y a quelques jours dans la capitale, N'Djamena, près du siège d'un parti d'opposition, après quoi le procureur général, Youssouf Tom, a déclaré lors d'une conférence de presse que le chef de l'opposition de gauche tchadienne, Yaya Dillo, avait été tué lors de l'affrontement. Le ministre tchadien de la Défense, Daoud Yaya Brahim, a également déclaré que M. Dillo avait refusé de se rendre et avait tiré sur la police, ce qui lui a valu d'être mortellement blessé. La police est venue arrêter un militant du PSF qui avait été inculpé peu avant de « tentative de meurtre » sur le président de la Cour suprême dix jours plus tôt. Le gouvernement a par la suite accusé Yaya Dillo d'avoir mené une attaque contre le siège de l'agence de renseignement ANS en représailles à cette arrestation. Selon le gouvernement, cette attaque menée par Dillo a fait « plusieurs morts ».\n\nL'attaque du siège du PSF est intervenue trois ans après une attaque similaire menée par l'armée contre le domicile de Dillo et de sa famille, au cours de laquelle sa mère et l'un de ses fils ont été tués."
 chd.4.a:0 "Honnêtement, cela ressemble à une élimination délibérée de l'opposition"
 chd.4.b:0 "Il a eu ce qu'il méritait"
 chd.5.t:0 "Tchad : Idriss Déby remporte l'élection"
 chd.5.desc:0 "Le président par intérim du Tchad, Mahamat Idriss Déby, a remporté l'élection présidentielle, selon les résultats préliminaires de l'Agence nationale chargée de l'organisation des élections (ANGE).\nLes principaux prétendants à la victoire étaient Mahamat Idriss Déby et l'ancien chef de gouvernement de transition et opposant, Saleh Kebzabo. Idriss Déby a remporté 61,03 % des voix, battant le Premier ministre Saleh Kebzabo, qui a obtenu 18,53 % des voix.\n\nDes soldats ont également été vus dans les rues en train de tirer en l'air après l'annonce de la victoire d'Idriss Déby pour exprimer leur joie et dissuader les manifestants.\n\nAgé de 40 ans, le général Mahamat Idriss Déby dirige d'une main de fer le Tchad depuis que son père a été tué par des rebelles en avril 2021."
 chd.5.a:0 "Le Tchad n'a pas besoin de changement"
 chd.6.t:0 "Tchad : Yaya Dillo remporte l'élection"
 chd.6.desc:0 "Un changement inattendu est intervenu dans la vie politique tchadienne : Yaya Diallo, une personnalité socialiste bien connue et opposant au régime de Mahamat Déby, a été élu nouveau chef de l'État. Le Parti socialiste sans frontières est désormais au pouvoir dans le pays et devrait modifier considérablement la politique étrangère de l'État.\n\nLes principaux opposants que Diallo a battus dans la course à la présidence étaient le président par intérim Mahamat Déby et l'ancien opposant devenu Premier ministre, Saleh Kebzabo.\n\nDes soldats ont également été vus dans les rues en train de tirer en l'air après l'annonce de la victoire de Yaya Diallo pour exprimer leur joie et dissuader les partisans des autres candidats."
