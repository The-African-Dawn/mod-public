 CHD_Mahamat_Idriss:0 "Mahamat Déby"
 CHD_Mahamat_Idriss_desc: "Mahamat Idriss Déby Itno est né le 4 avril 1984 à N'Djamena. Il est également connu sous le nom de « Kaka », qui signifie « grand-mère », car Déby Jr. a été élevé par sa grand-mère dans son enfance.\nFils du défunt président tchadien Idriss Déby Itno, il est une figure de proue de la vie politique et militaire tchadienne. Déby a été élevé dans un foyer où la politique et l'armée étaient monnaie courante.\nIl a fait ses études au Groupement des écoles militaires interarmées au Tchad et a suivi une formation en France, à l'École militaire d'Aix-en-Provence. De retour au pays, il a servi dans la Direction générale des services de sécurité des institutions de l'État en tant que commandant adjoint d'un groupement d'infanterie.\nDéby a eu sa première expérience du combat en avril 2006 lorsque des rebelles ont attaqué la capitale tchadienne. Il a ensuite participé aux combats dans l'est du pays aux côtés du général Abu Bakr al-Said, chef de la gendarmerie. À l'issue de la campagne, Déby a été promu major.\nEn janvier 2013, Déby a été nommé commandant en second des forces armées tchadiennes au Mali sous le commandement du général Oumar Bikimo.\nAprès la mort de son père aux mains des rebelles du Front pour l'alternance et la concorde au Tchad le 20 avril 2021, le commandement militaire a annoncé la dissolution du gouvernement et du parlement tchadiens élus et la mise en place d'un conseil militaire de transition dirigé par Déby."

 CHD_military_council:0 "Conseil militaire de transition"
 CHD_military_council_desc:0 "Après la mort du président Idriss Déby, l'armée a pris le contrôle du pays, formant un Conseil militaire de transition. Les militaires justifient leurs actions par la nécessité d'assurer la stabilité et la sécurité pendant la période de transition délicate. Cependant, on ne sait pas encore combien de temps ce régime restera en place ni quel sera son programme politique. La présence militaire assure la sécurité des citoyens, mais un tel gouvernement limite également la liberté d'expression et entrave le développement politique."
