 RUS.1.t:0 "Formation du Corps africain !"
 RUS.1.desc:0 "La Russie a achevé la formation du Corps africain. Selon des experts, le CA est soit déjà en train de se déployer, soit en train d'élaborer des plans de déploiement au Burkina Faso, en Libye, au Mali, en République centrafricaine et au Niger. La nouvelle structure relèvera directement du ministère de la Défense. Le corps formé ne ressemble pas aux entreprises de sécurité occidentales et asiatiques qui opèrent en Afrique depuis les 30 dernières années ; il ne semble pas s'agir de gardes de sécurité ou d'instructeurs, mais d'un « produit unique » capable d'opérations militaires.\n\nLa coopération avec l'URSS, puis avec la Russie, dans le domaine de la sécurité a eu un impact très positif sur les pays africains. Il semble que la Fédération de Russie ait décidé de ne pas abandonner cet héritage mutuellement bénéfique."
 RUS.1.a:0 "Un nouvel acteur dans la région"
 USR.2.t:0 "15 ans du Commandement des États-Unis pour l'Afrique"
 USR.2.desc:0 "À l'été 2006, le secrétaire américain à la Défense, Donald Rumsfeld, a chargé un groupe de planification de fournir des conseils sur la création d'un nouveau commandement unifié pour le continent africain. C'était le début de quelque chose de nouveau et d'important, une étape vers le renforcement de la présence américaine dans une région qui était longtemps restée en dehors du champ d'action de la politique étrangère américaine.\n\nÀ l'hiver de la même année, Rumsfeld a présenté ses recommandations au président George W. Bush, qui a soutenu cette idée. Il s'agissait d'une décision importante, reflétant la volonté des États-Unis d'étendre leur influence et de renforcer la sécurité sur le continent africain.\n\nÀ l'aube de l'année 2007, le nouveau secrétaire à la Défense, Robert Gates, a officiellement annoncé la création du Commandement de l'Afrique. Le contre-amiral Robert Moeller, directeur du groupe de transition de l'AFRICOM, a commencé à établir le commandement à Stuttgart, en Allemagne. Il s'agissait d'une étape pratique vers la réalisation d'un concept qui avait déjà commencé à prendre forme.\n\nEn septembre 2008, après une série de réunions avec des chefs militaires africains, le général William E. « Kip » Ward a été confirmé par le Sénat américain en tant que premier commandant de l'AFRICOM. Dès le 1er octobre, l'AFRICOM était pleinement opérationnel, intégrant les structures existantes et commençant à fonctionner de manière indépendante en tant que commandement de combat à part entière.\n\nAinsi, l'AFRICOM est devenu le symbole d'une nouvelle ère dans la stratégie militaire américaine, reflétant les changements mondiaux et les nouveaux défis de sécurité auxquels le monde est confronté au XXIe siècle."
 USR.2.a:0 "La démocratie vaincra !"
 USR.3.t:0 "Ce monde en mutation"
 USR.3.desc:0 "Le monde est en constante évolution, et l'Afrique ne fait pas exception.  Chaque année, le continent est confronté à de nouveaux défis et opportunités.  L'instabilité causée par les conflits politiques et les problèmes socio-économiques continue de peser sur les régions d'Afrique.  Cependant, ces conditions ouvrent également la voie à l'innovation et au développement.\n\nLes nouvelles technologies et la mondialisation croissante offrent à l'Afrique des opportunités de sauter dans l'avenir.  Les investissements dans l'éducation et les infrastructures, le renforcement de l'entrepreneuriat local et l'amélioration de l'accès aux marchés mondiaux peuvent stimuler la croissance économique et améliorer la qualité de vie sur le continent.  L'Afrique possède un immense potentiel grâce à ses ressources naturelles et à sa population jeune désireuse de changement et d'innovation.\n\nDans ce monde en mutation, où les anciens problèmes se mêlent aux nouvelles opportunités, l'Afrique peut devenir un exemple de la façon dont la transformation des défis en opportunités peut conduire au développement durable et à la prospérité. "
 USR.3.a:0 "Nous devons saisir toutes les opportunités au maximum"
 RUS_created_africakorps:0 "[RUS.GetNameWithFlag] a formé le §YCorps africain§ !"
 USR.4.t:0 "Chars à Dakar"
 USR.4.desc:0 "Les bataillons de chars américains, équipés de technologies de pointe, arrivent sur les bases de l'AFRICOM, renforçant ainsi les positions défensives dans la région. À chaque heure qui passe, ces machines se rapprochent de leurs nouveaux lieux de déploiement, contribuant ainsi à la stabilité et à la sécurité.\n\nLes bases militaires dispersées à travers le continent se transforment en bastions imprenables, où les soldats et les équipements sont prêts à accomplir leurs missions de maintien de la paix. Les populations locales, vaquant à leurs occupations quotidiennes, peuvent être assurées que leur protection est garantie.\n\nL'arrivée des bataillons de chars américains sur les bases de l'AFRICOM marque une étape importante dans le contexte de la stratégie globale. Cette action est considérée comme une riposte de poids aux actions récentes de la Russie visant à former un corps africain. Une telle démarche de la part des États-Unis souligne leur détermination à maintenir l'équilibre stratégique et à apporter leur soutien à leurs alliés, dans un effort pour garantir la stabilité dans la région.\n\nLes forces de l'AFRICOM, en renforçant leurs positions, manifestent leur volonté de coopération et d'interaction au sein de la communauté internationale. Cela renforce non seulement la confiance des partenaires, mais envoie également un signal clair à ceux qui tentent de perturber la paix et l'ordre sur le continent.\n\nIl est important de comprendre que ces bataillons ne sont pas seulement des instruments de guerre, mais aussi des symboles d'espoir, promettant un avenir paisible. L'arrivée de ces unités sur les bases de l'AFRICOM est un moment clé dans le renforcement de la coopération internationale et du maintien de l'ordre, reflétant l'engagement des États-Unis envers les principes de paix et de stabilité.\n\nLa recherche de la paix et de la stabilité demeure une priorité de la politique américaine, et les actions en cours en sont une preuve éclatante."
 USR.4.a:0 "Nous écraserons nos ennemis avec des rouleaux compresseurs"
 USR.5.t:0 "Déploiement de la Delta Force"
 USR.5.desc:0 "Sur la base militaire de Lafia, au cœur du Nigeria, les combattants d'élite de la Delta Force ont entamé une phase cruciale de leur opération. Ces forces spéciales, dotées de compétences uniques et d'une vaste expérience du combat, collaborent activement avec les unités militaires locales.\n\nDès leurs premiers jours sur le sol africain, l'équipe de la Delta Force s'est attelée à élaborer des plans stratégiques et à mener des entraînements conjoints. Leur mission : assurer une préparation optimale pour une riposte rapide et décisive face à toute menace à la sécurité.\n\nDans le cadre de cette mission, les spécialistes américains apportent une aide précieuse au renforcement du potentiel défensif de la région. Ils partagent leurs connaissances et leur expertise, contribuant ainsi à accroître l'efficacité et la capacité de combat des alliés africains.\n\nCe déploiement souligne l'importance du Nigeria en tant que partenaire stratégique dans le domaine de la stabilité et de la paix régionales. Les actions de la Delta Force contribuent à renforcer la coopération à long terme et à maintenir l'ordre dans cette région clé."
 USR.5.a:0 "Ensemble, nous vaincrons nos ennemis"
 USR.6.t:0 "Le shérif est en ville"
 USR.6.desc:0 "Dans un contexte de mondialisation et d'ordre mondial en mutation, les États-Unis d'Amérique cherchent à étendre leur influence sur le continent africain.  Leur objectif principal est de promouvoir les valeurs démocratiques et de renforcer la démocratie dans les États africains alliés.\n\nEn s'appuyant sur leur expérience et leurs ressources, les États-Unis soutiennent la construction de sociétés ouvertes où les droits de l'homme et les libertés fondamentales sont protégés par la loi.  L'aide américaine vise à améliorer les institutions politiques, à promouvoir des élections transparentes et à lutter contre la corruption.\n\nPar le biais de divers programmes et initiatives, les États-Unis investissent dans le développement économique, l'éducation et les soins de santé, créant ainsi un terrain fertile pour les processus démocratiques.  Le soutien aux entreprises et à l'innovation contribue à la croissance économique et au progrès social.\n\nLe renforcement de la démocratie en Afrique n'est pas seulement une question d'idéologie, mais aussi une nécessité pratique pour assurer la stabilité et la sécurité sur le continent.  Les États-Unis reconnaissent que les pays démocratiques deviennent des partenaires plus fiables dans les affaires internationales."
 USR.6.a:0 "Nos alliés démocratiques résisteront à tous les problèmes"
 USR_american_support_in_africa:0 "Aide américaine en Afrique"
 USR.7.t:0 "Le nouveau commandant de l'AFRICOM se rend en Afrique du Nord"
 USR.7.desc:0 "\nLors de son premier voyage en Afrique du Nord depuis qu'il a pris ses fonctions de commandant du Commandement des États-Unis pour l'Afrique, le général du Corps des Marines américain Michael Langley s'est rendu au Maroc, en Tunisie et sur le navire de la marine américaine USS Trenton.\n\n« Nos partenariats en Afrique du Nord contribuent à soutenir la sécurité régionale et la sécurité maritime dans les eaux du flanc sud de l'OTAN. Nous sommes reconnaissants de nos solides partenariats ici et nous nous réjouissons de poursuivre notre collaboration pour renforcer la paix, la sécurité et la prospérité dans la région pour les années à venir », a déclaré M. Langley."
 USR.7.a:0 "Ils essaient de prendre la place des Français ?"
 USR.7.b:0 "Je trouve que les Américains essaient un peu trop de nous évincer du continent…"
 USR.7.c:0 "Cela ne les aidera pas"
 USR.7.d:0 "Intéressant"
 USR.7.f:0 "Nous n'avons pas le temps pour ça pour l'instant"
 USR.7.g:0 "La démocratie se répand !"
 USR.8.t:0 "À la recherche de nouvelles bases"
 USR.8.desc:0 "Les États-Unis recherchent activement de nouvelles opportunités pour renforcer leur présence militaire en Afrique. Face à l'évolution du paysage stratégique, l'Amérique se met en quête de lieux appropriés pour établir des bases militaires dans les pays africains alliés. Ce processus reflète non seulement la volonté de maintenir la paix et la stabilité sur le continent, mais également le désir d'approfondir les relations bilatérales avec les partenaires africains.\n\nActuellement, la possibilité d'établir de nouvelles installations militaires dans des pays tels que le Bénin, la Mauritanie et la Côte d'Ivoire est à l'étude. Ces États, qui font preuve d'ouverture à la coopération et de soutien aux efforts internationaux de sécurité, pourraient devenir des points d'ancrage essentiels pour le déploiement des forces militaires américaines.\n\nL'implantation de bases militaires américaines dans ces régions contribuerait non seulement à la protection directe des intérêts américains, mais également au développement des économies locales, au renforcement des capacités de défense et à la promotion des valeurs démocratiques. Cela servirait également de témoignage de l'engagement américain envers un partenariat à long terme et une coopération mutuellement bénéfique avec les nations africaines.\n\nLa recherche de nouveaux sites de déploiement pour les unités militaires s'inscrit dans le cadre d'une stratégie américaine plus large visant à créer les conditions d'un développement et d'une prospérité durables en Afrique. L'Amérique, en s'appuyant sur son expérience et ses ressources, entend jouer un rôle clé dans la garantie de la sécurité et d'un développement durable sur le continent africain. Cette aspiration est nourrie par la conviction que la paix et la stabilité en Afrique ont un impact direct sur la sécurité et la prospérité mondiales."
 USR.8.a:0 "On ne peut pas arrêter la démocratie"
 USR_army_help_of_US:0 "Influence militaire des États-Unis"
 USR_expanding_instructors_contingent:0 "Augmentation du nombre d'instructeurs"
 USR.9.t:0 "Nouveaux instructeurs"
 USR.9.desc:0 "En réponse aux défis croissants en matière de sécurité et dans le cadre de la stratégie visant à renforcer la stabilité sur le continent africain, les États-Unis procèdent à un redéploiement à grande échelle d'instructeurs sous l'égide de l'AFRICOM.  Cette décision s'inscrit dans le cadre d'un programme de soutien global visant à renforcer les forces armées locales et à améliorer la sécurité régionale.\n\nDes centaines d'instructeurs qualifiés, possédant une riche expérience de la formation tactique et de la planification stratégique, sont déployés dans différentes régions d'Afrique.  Leur mission est de transmettre les connaissances et les compétences qui aideront les armées locales à contrer efficacement les nouvelles menaces et à renforcer les capacités de défense des pays.\n\nCes instructeurs travailleront en étroite collaboration avec leurs homologues africains, dispensant des formations et menant des exercices conjoints, ce qui permettra de jeter des bases solides pour le développement à long terme du personnel militaire.  Une attention particulière sera accordée au développement des capacités de coopération militaire internationale et d'opérations de maintien de la paix.\n\nCette initiative souligne la volonté des États-Unis de participer activement aux efforts de sécurité en Afrique.  Le déploiement d'instructeurs renforcera non seulement les liens militaires entre les États-Unis et les pays africains, mais contribuera également à approfondir le dialogue stratégique et la coopération dans les domaines de la défense et de la sécurité.\n\nCette action reflète la conviction des États-Unis que les investissements dans la formation et l'éducation sont essentiels pour parvenir à une stabilité et à une prospérité durables en Afrique.  Le renforcement des capacités militaires des États africains et le soutien à leurs efforts pour assurer la paix sur le continent sont des aspects essentiels de la politique étrangère américaine dans la région.  Les États-Unis continuent de démontrer leur engagement envers l'instauration de la paix et de la sécurité, qui sont les fondements du bien-être et du développement des peuples africains."
 USR.9.a:0 "Oui, mon capitaine !"
 USR.10.t:0 "Lettre à Austin"
 USR.10.desc:0 "L'initiative du commandement de l'AFRICOM visant à renforcer l'influence militaire américaine en Afrique est une proposition complète qui couvre un large éventail d'actions. S'appuyant sur le climat politique actuel et les défis socio-économiques auxquels sont confrontés les États africains, l'AFRICOM propose un plan d'action stratégique qui comprend non seulement l'augmentation des effectifs militaires, mais aussi l'expansion des infrastructures, le renforcement des partenariats et le partage du renseignement.\n\nCompte tenu de l'instabilité engendrée par les conflits internes et les menaces externes, l'AFRICOM insiste sur la nécessité d'établir de nouvelles bases opérationnelles et de déployer des unités militaires supplémentaires. Selon le commandement, cela permettrait de répondre rapidement aux situations de crise et contribuerait au développement des forces armées locales grâce à des exercices et des formations conjoints.\n\nAu-delà de l'aspect militaire, l'AFRICOM met l'accent sur l'importance du soutien humanitaire et du développement de la société civile. Il est proposé d'élargir les programmes d'aide visant à améliorer les conditions de vie des populations, à garantir l'accès à l'éducation et aux soins de santé, ce qui, à long terme, contribuerait à renforcer la paix et la stabilité dans la région.\n\nDans le cadre de ces propositions, l'AFRICOM prend l'initiative de réaffecter une partie du budget américain de la défense au profit du théâtre africain. Cela comprend le financement de la construction de nouvelles installations, l'acquisition d'équipements et de technologies modernes, ainsi que des investissements dans des programmes de formation et d'entraînement.\n\nEnfin, la stratégie vise à renforcer les relations diplomatiques avec les pays africains au plus haut niveau. Cette approche, espère-t-on, permettra non seulement de relever les défis actuels en matière de sécurité, mais aussi de jeter les bases d'une coopération à long terme fondée sur le respect mutuel et des intérêts communs en matière de paix et de prospérité."
 USR.10.a:0 "Nous sommes ravis"
 USR_additional_funding_tt:0 "\n\n§YUnee escadre aérienne sera redéployée depuis l’Europe§! :\n - §Y10§! unités §YA-10§!\n - §Y5§! unités §YF-16§!\n§gL’escadre aérienne sera stationnée sur la base de La Maddalena§!"
 USR_get_to_the_choppers_tt:0 "\n\n§YUnee escadre aérienne nous sera envoyée§! :\n - §Y40§! unités §YAH-64§!\n§gL’escadre aérienne sera stationnée sur la base de La Maddalena§!\n - §Y20§! unités §YBlack Hawk§!\n§gL’escadre aérienne sera stationnée sur la base de l’hôpital 37§!\n - §Y20§! unités §YBlack Hawk§!\n - §Y20§! unités §YAH-64§!\n§gL’escadre aérienne sera stationnée sur la base de Lafia§!"
 USR.11.t:0 "Nouveau contingent"
 USR.11.desc:0 "Dans le cadre du renforcement de la présence militaire des États-Unis dans des régions stratégiques du monde, le commandement américain a pris la décision de transférer un nombre important d'avions militaires vers la base aérienne de La Maddalena, située en Tunisie.  Cette initiative témoigne de la volonté de Washington de consolider sa position en Afrique du Nord et au Moyen-Orient.\n\nLe déploiement de 10 avions d'attaque au sol A-10 Thunderbolt II et de 5 chasseurs F-16 Fighting Falcon sur cette base s'inscrit dans le cadre d'une stratégie plus large visant à améliorer la préparation opérationnelle et la capacité de réaction rapide aux menaces potentielles dans la région. Les A-10, réputés pour leur grande efficacité dans le soutien aérien rapproché, et les F-16, qui se distinguent par leur maniabilité et leur polyvalence, renforceront considérablement les capacités militaires de la base.\n\nCette décision reflète également l'adaptation des États-Unis à l'évolution du contexte géopolitique, soulignant l'importance de la flexibilité et de la mobilité dans la stratégie militaire. Le stationnement d'un tel nombre d'avions de combat en Tunisie permettra aux forces armées américaines d'assurer la sécurité de leurs alliés et de défendre leurs intérêts dans la région avec une plus grande efficacité.\n\nEn outre, cette initiative contribue à renforcer les relations bilatérales entre les États-Unis et la Tunisie, soulignant leur volonté mutuelle de stabilité et de sécurité. La coopération militaire, notamment le partage d'expérience et les exercices conjoints, permettra d'améliorer les capacités de défense de la Tunisie et d'approfondir le partenariat stratégique.\n\nEn définitive, le transfert d'avions militaires vers la base aérienne de La Maddalena constitue un élément important de la stratégie américaine visant à assurer la paix et la stabilité dans des régions clés du monde, démontrant ainsi sa volonté d'agir face aux défis et aux menaces qui pèsent sur la sécurité internationale."
 USR.11.a:0 "L'aviation permettra à la démocratie de l'emporter"
 USR.12.t:0 "Marines"
 USR.12.desc:0 "Le Corps des Marines des États-Unis, réputé pour sa grande réactivité et son professionnalisme, joue un rôle crucial dans le maintien de la stabilité mondiale. Le renforcement de sa présence en Afrique contribue non seulement à consolider les relations internationales et à développer les forces armées locales, mais témoigne également de la volonté des États-Unis de promouvoir la sécurité sur le continent.\n\nL'USMC est une unité d'élite dont les soldats ont suivi une sélection et un entraînement rigoureux, ce qui leur permet de mener à bien des missions dans les conditions les plus difficiles. Leurs opérations couvrent un large éventail de tâches, allant des missions humanitaires à la participation directe aux combats. En Afrique, par exemple, les Marines américains ont participé à des opérations de lutte contre la piraterie au large des côtes somaliennes et ont apporté leur aide à la stabilisation de régions touchées par des conflits et des catastrophes naturelles.\n\nLe renforcement de la présence de l'USMC en Afrique reflète également l'objectif stratégique des États-Unis de renforcer la paix et la sécurité. Non seulement cela permet de réagir plus rapidement aux menaces émergentes, mais cela souligne également l'engagement des États-Unis envers la communauté internationale. Les Marines participent à des exercices conjoints avec les forces armées locales, ce qui favorise le partage d'expérience et le renforcement du potentiel militaire de la région.\n\nL'histoire de l'USMC regorge d'exemples d'opérations réussies qui confirment sa réputation de force militaire parmi les plus fiables et les plus efficaces au monde. Leur présence en Afrique est non seulement un symbole de force, mais aussi un signe de soutien et de partenariat, visant à créer un avenir plus sûr et plus prospère pour tous."
 USR.12.a:0 "Ils défendront la liberté du continent"
 USR.13.t:0 "Les Rangers se rendent à Dakar"
 USR.13.desc:0 "Les Rangers américains, ces combattants de la liberté indomptables, continuent d'être à l'avant-garde de la sécurité internationale, faisant preuve d'une détermination et d'un professionnalisme sans faille au fil des ans. Leurs missions et opérations récentes témoignent clairement de leur volonté de défendre la paix et la stabilité dans les coins les plus instables du monde.\n\nLors de l'opération « Ready Lion », les Rangers ont démontré leurs capacités de planification stratégique et de maîtrise tactique en démantelant avec succès un réseau terroriste, grâce à leurs compétences uniques et à leur courage sans précédent. Cette opération a non seulement affaibli les groupes terroristes, mais a également empêché de futures attaques potentielles, sauvant ainsi des vies innocentes.\n\nEn Syrie, dans le contexte d'un conflit continu, les Rangers ont une fois de plus confirmé leur réputation de combattants hautement efficaces, capables d'opérations complexes et risquées pour sauver des otages et détruire des infrastructures clés des organisations terroristes. Leurs actions ont non seulement sauvé des vies, mais ont également considérablement sapé les capacités opérationnelles des forces ennemies.\n\nLes exercices « Jackal Stone » ont constitué une nouvelle preuve de leur état de préparation à répondre immédiatement à toute menace. Les Rangers ont démontré leur capacité à se mobiliser rapidement et à exécuter efficacement des tâches dans des conditions aussi proches que possible du combat réel. Ces exercices ont non seulement renforcé leurs compétences au combat, mais ont également montré au monde leur détermination inébranlable et leur volonté d'agir partout sur la planète.\n\nAinsi, la présence des Rangers à Dakar renforce non seulement l'empreinte militaire, mais également humanitaire des États-Unis dans la région. Ce déploiement souligne leur rôle stratégique en tant que gardiens de la paix et de la stabilité, ainsi que leur volonté de coopérer et de soutenir la communauté internationale. Leurs actions en Afrique et au-delà continuent de renforcer la sécurité internationale et confirment leur statut de l'une des unités de combat les plus respectées et les plus efficaces au monde."
 USR.13.a:0 "Excellent"
