 USR_Michael_Woods: "Michael Woods"
 USR_Michael_Woods_desc: ""

 #FOCUSES#
 USR_15_years_of_africom: "15 ans d'AFRICOM"
 USR_15_years_of_africom_desc: "En 2007, reconnaissant l'importance stratégique de l'Afrique, le Congrès américain a alloué 500 millions de dollars à l'Initiative transsaharienne de lutte contre le terrorisme. Ce financement visait à renforcer les partenariats avec les pays africains dans la lutte contre le terrorisme et à protéger les intérêts vitaux, notamment l'accès au pétrole africain.\n\nQuinze ans plus tard, l'AFRICOM continue de jouer un rôle essentiel dans le soutien des valeurs et des intérêts américains en Afrique, en promouvant la sécurité et la stabilité, essentielles au développement régional et à la sécurité énergétique mondiale.  L'AFRICOM reste un élément vital de la politique étrangère américaine, soulignant la nécessité d'une présence et d'un engagement à long terme dans la région."
 USR_old_world_blues: "Le blues du vieux monde"
 USR_old_world_blues_desc: "Le changement touche tous les coins du globe, et l'Afrique ne fait pas exception.  Relevant des défis, le continent ouvre de nouvelles voies à la croissance et à l'innovation.  Les difficultés d'aujourd'hui peuvent devenir un tremplin vers la prospérité de demain, car les investissements dans le capital humain et les avancées technologiques promettent un avenir radieux. L'Afrique, avec son désir de renouveau et sa population jeune et dynamique, a toutes les chances de transformer ses défis en un chemin vers le succès et la prospérité."
 USR_sheriff_is_in_town: "Le shérif est en ville"
 USR_sheriff_is_in_town_desc: "Les États-Unis s'efforcent de renforcer les institutions démocratiques en Afrique, en promouvant la stabilité et le développement. Les initiatives américaines dans les domaines de l'éducation, de l'économie et des droits de l'homme contribuent à l'établissement de bases démocratiques solides.  Ceci est essentiel pour construire des relations internationales de confiance et maintenir la paix."
 USR_light_of_freedom: "La lumière de la liberté"
 USR_light_of_freedom_desc: "L'Amérique doit se tourner vers les régimes sous influence française, mais disposés à coopérer avec nous. Le développement de la coopération avec de tels États devrait nous aider à renforcer notre position sur le continent."
 USR_new_places_to_deploy: "Nouveaux lieux de déploiement"
 USR_new_places_to_deploy_desc: "Face à l'évolution du paysage géopolitique et à la nécessité de s'adapter aux nouveaux défis, les États-Unis sont confrontés à la tâche de trouver de nouveaux partenaires stratégiques en Afrique. Suite au retrait des troupes de certaines bases militaires, le besoin de sécuriser de nouveaux emplacements de déploiement militaire dans la région est devenu impérieux, soulignant la détermination de l'Amérique à maintenir la paix et la stabilité.\n\nDans ce contexte, des pays comme le Bénin, la Mauritanie et la Côte d'Ivoire émergent comme des candidats potentiels pour accueillir de nouvelles bases. Ces nations, qui ont démontré leur attachement aux valeurs démocratiques et à la coopération internationale, peuvent offrir aux États-Unis non seulement un territoire, mais aussi des opportunités de renforcer les relations bilatérales.\n\nLe déploiement d'unités militaires américaines dans ces pays soutiendrait le développement des économies locales et renforcerait les capacités de défense de la région. De plus, cela signalerait un partenariat stratégique approfondi et des efforts conjoints pour assurer la sécurité en Afrique, contribuant ainsi à la paix et à la prospérité sur le continent."
 USR_partners_in_benin: "Partenaires au Bénin"
 USR_partners_in_benin_desc: "Grâce à des négociations prolongées et à un partenariat stratégique, les États-Unis d'Amérique et le Bénin ont conclu un accord pour la construction d'une base militaire américaine sur le sol béninois. Cet événement ouvre un nouveau chapitre dans les relations entre les deux pays et souligne le rôle des États-Unis pour la paix et la sécurité en Afrique de l'Ouest. La base militaire servira non seulement de symbole de présence militaire, mais aussi de centre de formation et de soutien aux forces de sécurité locales, contribuant au développement et à la stabilité dans la région."
 USR_visiting_kotdevouir: "Visite en Côte d'Ivoire"
 USR_visiting_kotdevouir_desc: "À l'ombre des stratégies mondiales, les États-Unis et la Côte d'Ivoire ont conclu un accord historique. Les États-Unis entameront la construction d'une nouvelle base militaire sur le sol ivoirien, signe du renforcement des liens et d'un engagement commun en faveur de la stabilité régionale. Cette décision ouvre la porte à de nouvelles opportunités dans le domaine de la défense et souligne le rôle des États-Unis en tant qu'acteur clé de la sécurité internationale."
 USR_base_in_mauritania: "Base en Mauritanie"
 USR_base_in_mauritania_desc: "Dans le cadre de l'expansion de leur influence, les États-Unis ont conclu un accord avec la Mauritanie pour la construction d'une base militaire. Cet événement marque une étape importante dans le renforcement de la présence internationale de l'Amérique et son soutien à la stabilité régionale, ouvrant de nouvelles voies à la coopération en matière de défense."
 USR_our_army: "Notre armée"
 USR_our_army_desc: "Dans le cadre de leur stratégie visant à assurer la stabilité en Afrique, les États-Unis devraient déployer un certain nombre d'instructeurs sous le commandement d'AFRICOM afin de renforcer les capacités de défense des troupes africaines. Cette décision reflète la nécessité d'accroître la sécurité sur le continent et démontre l'engagement des États-Unis envers la communauté internationale à soutenir la paix et la prospérité dans la région."
 USR_our_true_plans: "Nos véritables plans"
 USR_our_true_plans_desc: "Les États-Unis renforcent activement leur présence en Afrique, cherchant à influencer les processus économiques, politiques et sociaux du continent. Cette aspiration ne se limite pas à l'aspect militaire, mais englobe également le développement des liens commerciaux, des investissements et des échanges culturels. Dans le contexte de ces efforts, la France, qui entretient des relations historiques avec les pays africains, est confrontée à des défis liés à une perte d'influence. Les récents coups d'État politiques dans certains pays traditionnellement considérés comme relevant de la sphère d'influence française soulignent les changements dans la dynamique régionale et pourraient signaler un basculement de l'équilibre des pouvoirs en faveur de nouveaux acteurs mondiaux.\n\nCes changements reflètent le large éventail d'intérêts et de stratégies géopolitiques qui façonnent l'avenir de l'Afrique. Les États-Unis, utilisant divers outils d'influence, aspirent à devenir un partenaire clé pour les pays africains, en proposant des alternatives aux liens traditionnels et en soutenant le développement dans les domaines de la sécurité, de l'éducation et de l'économie."
 USR_letter_to_the_pentagon: "Lettre au Pentagone"
 USR_letter_to_the_pentagon_desc: "Le commandement de l'AFRICOM, cherchant à renforcer la stabilité en Afrique, demande au chef du Pentagone, Lloyd James Austin, d'accroître la présence militaire américaine sur le continent. Face à l'instabilité croissante dans la région, l'AFRICOM propose de déployer des ressources supplémentaires pour maintenir la paix et renforcer les capacités de défense des alliés locaux."
 USR_additional_funding: "Financement supplémentaire"
 USR_additional_funding_desc: "Les États-Unis intensifient leur présence militaire en déployant de nouveaux renforts sur la base tunisienne de La Maddalena. Cela renforcera la préparation opérationnelle en Afrique du Nord, améliorera la sécurité des alliés et approfondira la coopération avec la Tunisie, reflétant la nécessité stratégique d'étendre l'influence militaire américaine."
 USR_big_iron: "Gros canons"
 USR_big_iron_desc: "En réponse aux défis géopolitiques croissants en Afrique, le Commandement des États-Unis pour l'Afrique (AFRICOM) a lancé une expansion de ses effectifs militaires, cette fois en se concentrant sur les forces blindées. Le renforcement des unités de chars fait partie d'une stratégie visant à renforcer les lignes de défense et à maintenir l'ordre face à l'instabilité.  Ces mesures soulignent l'intention des États-Unis de fournir un soutien indéfectible à leurs alliés africains, en favorisant la paix et en prévenant les conflits sur le continent."
 USR_paint_them_black: "Peignez-les en noir"
 USR_paint_them_black_desc:0 "En réponse aux défis croissants en matière de sécurité en Afrique, le gouvernement américain doit prendre la décision de déployer des unités de la Delta Force pour mener des opérations spéciales.  Ces opérations viseront à lutter contre le terrorisme, à soutenir les forces de sécurité locales et à protéger les intérêts américains.\n\nLes opérateurs de la Delta Force, hautement qualifiés et expérimentés dans l'exécution de missions spéciales, coordonneront leurs actions avec d'autres unités des forces spéciales et des partenaires internationaux.  Leur mission ne consistera pas seulement à mener directement des missions opérationnelles, mais aussi à démontrer l'engagement des États-Unis à soutenir la stabilité et le développement sur le continent." 

 USR_masters_of_influence: "Maîtres de l'influence"
 USR_masters_of_influence_desc: "Les États-Unis intensifient leurs efforts, notamment par le biais de la CIA, pour accroître leur influence au sein de la CEDEAO, cherchant à occuper des positions autrefois détenues par la France.  Cette démarche vise à renforcer le rôle des États-Unis dans la sécurité et la stabilisation régionales, tout en offrant une alternative à l'influence française qui a connu des difficultés."
 USR_world_policeman: "Gendarme du monde"
 USR_world_policeman_desc: "Dans une nouvelle ère de jeu géopolitique, les États-Unis se sont imposés comme la force dominante en Afrique, remplaçant la France et devenant un symbole d'espoir pour les nations pro-occidentales du continent.  L'influence américaine, renforcée par des opérations stratégiques, promet de nouveaux horizons de coopération pour les pays de la CEDEAO, mais l'avenir recèle à la fois des opportunités et des défis inconnus."
 USR_rangers_of_justice: "Rangers de la justice"
 USR_rangers_of_justice_desc: "Les Rangers sont parmi les combattants les plus professionnels de notre armée."
 USR_get_to_the_choppers: "Aux hélicoptères !"
 USR_get_to_the_choppers_desc: " Les États-Unis doivent continuer à soutenir la sécurité en Afrique en déployant des hélicoptères AH-64 Apache et UH-60 Black Hawk. Ces mesures renforceront la stabilité dans la région et aideront à lutter contre le terrorisme. Les hélicoptères Apache fourniront des frappes de précision, tandis que les Black Hawk fourniront l'évacuation et le sauvetage. Cette assistance est essentielle à la paix et à la sécurité sur le continent."
 USR_hand_of_freedom: "La main de la liberté"
 USR_hand_of_freedom_desc: "Les États-Unis d'Amérique, dans leur quête pour diffuser les idéaux de liberté et de démocratie, expriment leur volonté de défendre ces valeurs sur le continent africain.  Dans les cas où la paix et la stabilité sont menacées, les États-Unis n'excluent pas la possibilité d'une intervention militaire en dernier recours pour protéger les droits et les libertés des populations, en adhérant toujours au droit international et en coopérant avec les gouvernements locaux et les organisations internationales. Cela reflète l'engagement des États-Unis à être un partenaire dans la poursuite de la paix et de la prospérité sur le continent africain."
 ecowas_choosing_points_minus_10_good:0 "L’influence de la §Y[FRN.GetFlag] France§! au sein de la §YCEDEAO§! diminue de §G10%§!"
 ecowas_choosing_points_minus_15_good:0 "L’influence de la §Y[FRN.GetFlag] France§! au sein de la §YCEDEAO§! diminue de §G15%§!"
 USR_marine_corps_expansion:0 "Nos meilleurs combattants"
 USR_marine_corps_expansion_desc:0 "Le renforcement de la présence du Corps des Marines des États-Unis (USMC) en Afrique souligne leur statut de combattants de premier plan, prêts à répondre rapidement aux menaces et à maintenir la stabilité dans la région. Cette décision stratégique renforce les capacités de défense et les relations bilatérales par le biais de la formation et d'exercices conjoints, démontrant l'engagement américain envers la paix et la sécurité en Afrique."


