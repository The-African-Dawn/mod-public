CRR_Faustin_Archange_desc: "Faustin-Archange Touadéra est né le 21 avril 1957 à Bangui, en Afrique équatoriale française, d'un père chauffeur et d'une mère agricultrice. Il a fait ses études dans les universités de Bangui et d'Abidjan, où il a étudié les mathématiques et obtenu deux doctorats.\nTouadéra a commencé sa carrière dans l'éducation, enseignant à l'université de Bangui à partir de 1987. De 2005 à 2008, il a été recteur de cette université. Touadéra est chevalier des ordres des palmes académiques du Conseil africain et malgache pour l'enseignement supérieur (2004) et de France (2008). Il est également officier de l'ordre du Mérite centrafricain (2008) et commandeur de l'ordre des Palmes académiques centrafricaines (2012).\nLe 22 janvier 2008, le président François Bozizé a nommé Touadéra Premier ministre de la République centrafricaine.\nAprès le renversement du régime Bozizé en mars 2013 par le groupe rebelle Seleka, des affrontements sanglants ont éclaté dans le pays. Touadéra et sa famille ont fui la RCA pour la France. Il est retourné dans son pays natal après l'élection de Catherine Samba-Panza à la présidence par intérim (20 janvier 2014).\nTouadéra a été élu président à deux reprises, en 2016 et 2021.\nLe 28 janvier 2019, à la suite de la signature de l'accord de paix et de réconciliation en République centrafricaine à Khartoum (Soudan), Touadéra a créé l'ordre de la réconciliation de la République centrafricaine, qui récompense tout citoyen centrafricain ou étranger ayant contribué à la réconciliation et à la restauration de la paix."

