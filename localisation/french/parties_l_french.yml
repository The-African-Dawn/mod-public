 pragmatism_sub: "Pragmatisme"
 pragmatism_sub_desc: "« Être ami non pas avec celui qu'on aime, mais avec celui qui est avantageux ». Une approche politique basée sur l'équilibre entre les forces principales, sans en épouser aucune. Ainsi, l'État peut compter sur un soutien limité de toutes les parties au conflit, ce qui permettra à l'État de croître sans bouleversements majeurs."
 
