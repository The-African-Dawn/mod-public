 francocentrism_sub: "Francocentrisme"
 francocentrism_sub_desc: "Une idéologie populaire parmi les anciennes colonies françaises d'Afrique. Elle est basée sur le maintien de liens étroits avec la France plus développée, ce qui permettra à la société d'atteindre le niveau de l'ancienne puissance coloniale. Elle implique également une orientation sur la position de la France sur toutes les questions de la vie de l'État."

 panafricanism_sub: "Panafricanisme"
 panafricanism_sub_desc: "« Les problèmes africains exigent des solutions africaines ». Une idéologie basée sur l'unification de tous les États africains en une seule entité. Elle s'est développée après l'indépendance des pays africains en réponse aux tentatives des anciennes puissances coloniales d'établir un contrôle sur l'Afrique."

