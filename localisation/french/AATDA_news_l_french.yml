 news_africa.1.t:0 "XXe Congrès du PCC"
 news_africa.1.desc:0 "Le nouveau Comité central du PCC, composé de 205 personnes, ne comprend pas quatre membres du Comité permanent du Bureau politique du Comité central du 19e Congrès du PCC : Li Keqiang, Li Zhanshu, Wang Yang et Han Zheng. Le 23 octobre, la première session plénière du nouveau Comité central du PCC se tiendra pour approuver la composition du nouveau Bureau politique et de son Comité permanent, ainsi que pour élire le secrétaire général du Comité central du PCC.\nXi Jinping sera réélu secrétaire général du Parti communiste chinois pour un troisième mandat. Outre lui, le Comité permanent du Bureau politique comprendra le chef du comité du parti de Shanghai, Li Qiang, les membres du Comité permanent du Bureau politique du précédent mandat, Zhao Leji et Wang Huning, le chef du comité du parti de Pékin, Cai Qi, le directeur de la chancellerie du Comité central du PCC, Ding Xuexiang, et le secrétaire du comité du PCC de la province du Guangdong, Li Xi. Selon le journal russe Gazeta.ru : « Selon l'ordre présenté à la session plénière du Comité central, Xi conservera son poste de président de la Chine, Li Qiang deviendra probablement le prochain Premier ministre du Conseil d'État, Zhao Leji deviendra le prochain président du Parlement... Wang Huning – le président de la Conférence consultative politique du peuple chinois. » Le même jour, Li Xi a remplacé Zhao Leji à la tête de la Commission centrale de contrôle de la discipline."
 news_africa.1.a:0 "Voyons quelles seront les prochaines étapes de la Chine"
 
 news_africa.2.t:0 "Giorgia Meloni devient Première ministre d'Italie"
 news_africa.2.desc:0 "Giorgia Meloni est officiellement devenue la première femme Première ministre d'Italie de l'histoire. Dimanche, elle a pris ses fonctions des mains de son prédécesseur, Mario Draghi : il lui a remis la cloche avec laquelle le chef du cabinet peut diriger les débats. Samedi, Meloni a reçu un mandat du président de la République, Sergio Mattarella.\nAu début de la semaine, le gouvernement de 24 ministres doit passer par une procédure d'approbation au Parlement, après quoi il pourra commencer à travailler à plein régime. Le cabinet est considéré comme le plus à droite depuis la Seconde Guerre mondiale. Le parti de Giorgia Meloni elle-même, les Frères d'Italie, est issu d'un mouvement néofasciste.\nLe Premier ministre devra non seulement trouver des solutions aux problèmes économiques complexes, mais aussi maintenir unie la coalition au pouvoir, qui comprend les partis de Silvio Berlusconi et Matteo Salvini. Des frictions sérieuses sont déjà apparues lors de la répartition des portefeuilles entre alliés."
 news_africa.2.a:0 "Je comprends"
 
 news_africa.3.t:0 "Le Likoud remporte les élections législatives israéliennes"
 news_africa.3.desc:0 "\nLors des troisièmes élections législatives anticipées en un an en Israël, le parti du Premier ministre par intérim Benjamin Netanyahu, le Likoud, est en tête. C'est ce que montrent les sondages de sortie des urnes publiés. Selon les résultats des sondages menés près des bureaux de vote, il pourrait obtenir 36 à 37 sièges à la Knesset, et avec ses alliés de la coalition des partis de droite et religieux, 60 sièges sur 120, soit cinq de plus qu'à la législature actuelle.\nLe bloc centriste d'opposition Kakhol lavan de l'ancien chef d'état-major Benny Gantz devrait remporter 32 à 33 sièges à la Knesset, selon les sondages de sortie des urnes, soit autant ou presque autant qu'aujourd'hui.\nLes résultats définitifs du scrutin sont attendus dans une semaine. Cependant, l'un des opposants politiques actuels de Netanyahu, le chef du parti Israel Beytenou, Avigdor Lieberman, s'est dit convaincu que le pays serait désormais en mesure de sortir de la crise politique et qu'il n'y aurait pas de quatrième élection anticipée."
 news_africa.3.a:0 "Je comprends"
 
 news_africa.4.t:0 "Sommet de la Ligue arabe à Djeddah"
 news_africa.4.desc:0 "À l'issue du sommet, ses participants devraient adopter la Déclaration d'Alger, qui reflétera les positions des pays de la région sur des questions d'ordre politique et socio-économique.\nLe secrétaire général de la Ligue arabe, Ahmed Aboul Gheit, a exprimé l'espoir que le 31e sommet constituerait « un tournant décisif pour relancer l'action arabe conjointe et renforcer son efficacité ».\nÀ la veille de la réunion, le secrétaire général adjoint de la Ligue arabe, Hossam Zaki, a déclaré que les ministres arabes étaient parvenus « à un consensus sur le dossier et les crises dans certains pays arabes » lors des réunions préparatoires. « Tout indique que le sommet arabe sera un succès », a-t-il ajouté. Dans le même temps, Zaki a reconnu l'existence de certains désaccords sur le document final du sommet, notant toutefois que « toutes les tensions ont été contenues » et que « les réunions se sont déroulées dans une atmosphère amicale et respectueuse »."
 news_africa.4.a:0 "Je comprends"
 
 news_africa.5.t:0 "Accord de paix entre l'Éthiopie et le Tigré"
 news_africa.5.desc:0 "\nLa fin de la guerre au Tigré, une région du nord de l'Éthiopie, a été marquée par des processus politico-militaires complexes et des crises humanitaires. Le conflit entre le gouvernement fédéral éthiopien et le Front populaire de libération du Tigré (FPLT) a éclaté en novembre 2020 et a duré environ deux ans.\nL'offensive militaire du gouvernement fédéral, soutenue par des troupes de l'Érythrée voisine, a provoqué des destructions massives et de nombreuses victimes civiles. Cependant, le FPLT a continué à résister, ce qui a entraîné des combats prolongés et une instabilité dans la région.\nFin 2022 et début 2023, des signes d'un règlement possible du conflit ont commencé à apparaître. Sous l'influence de la communauté internationale et des efforts de maintien de la paix, les parties ont entamé des négociations qui ont abouti à une série d'accords de cessez-le-feu et à la levée du blocus du Tigré."
 news_africa.5.a:0 "Je comprends"
 
 news_africa.6.t:0 "L'OMS déclare la fin de la pandémie de COVID-19"
 news_africa.6.desc:0 "L'Organisation mondiale de la santé (OMS) a déclaré la fin de l'urgence de santé publique de portée internationale liée à la pandémie de COVID-19. Cette décision marque une étape importante dans la lutte mondiale contre le virus, qui a eu un impact énorme sur tous les aspects de la vie dans le monde pendant plus de deux ans.\nL'OMS a pris cette décision après avoir évalué la situation épidémiologique actuelle, les taux de vaccination et l'immunité collective obtenue grâce à la fois à la vaccination et aux infections passées. La situation du COVID-19 s'est considérablement améliorée, bien que le virus continue de présenter un risque grave pour certains groupes de population, tels que les personnes âgées et les personnes immunodéprimées.\nLa fin de la pandémie ne signifie pas que le virus a disparu. L'OMS a souligné que le COVID-19 allait devenir une maladie endémique, ce qui signifie que le virus sera constamment présent à des niveaux faibles ou moyens dans certaines régions du monde. L'OMS a également continué de recommander aux pays de maintenir les systèmes de surveillance et de préparation en cas de futures épidémies du virus."
 news_africa.6.a:0 "On peut enfin se serrer la main"
 
 news_africa.7.t:0 "Adhésion de la Croatie à l'espace Schengen et passage à l'euro"
 news_africa.7.desc:0 "\nLa Croatie a adopté l'euro le 1er janvier 2023. Il s'agit du premier élargissement de la zone euro depuis l'adhésion de la Lituanie en 2015. Depuis 1994, la Croatie utilisait le deutsche mark, l'un des principaux précurseurs de l'euro, comme principale référence, et la politique de longue date de la Banque nationale croate consistait à maintenir le taux de change de la kuna croate par rapport à l'euro dans une fourchette relativement stable.\nDe nombreuses entreprises croates avaient des prêts en euros avant l'adhésion à l'UE. Dès 2013, les Croates utilisaient l'euro pour la plupart de leurs économies et de nombreuses transactions informelles. Les prix de l'immobilier, des voitures et des logements dans le pays étaient déjà principalement libellés en euros en 2013."
 news_africa.7.a:0 "Quel impact cela aura-t-il sur l'Afrique ?"
 
 news_africa.8.t:0 "Les États-Unis et la Chine concluent un accord commercial historique"
 news_africa.8.desc:0 "\nEn vertu de l'accord, la Chine s'engage à mener des réformes importantes dans un certain nombre de domaines clés et à augmenter considérablement ses achats de biens et de services américains dans les années à venir. Le document est soutenu par « un système solide de règlement des différends qui garantira la mise en œuvre rapide et efficace des conditions de l'accord historique », indique le communiqué de la Maison-Blanche.\nL'accord couvre des domaines tels que la protection de la propriété intellectuelle, la fin du transfert forcé de technologie, l'augmentation des achats de produits agricoles américains, la suppression des obstacles aux services financiers américains, la fin des manipulations monétaires, le rééquilibrage des relations commerciales américano-chinoises et le règlement des différends entre les deux plus grandes économies du monde."
 news_africa.8.a:0 "Cela affectera-t-il l'Afrique ?"
 
 news_africa.10.t:0 "Xi Jinping réélu en Chine"
 news_africa.10.desc:0 "Les députés de l'Assemblée nationale populaire (ANP) de Chine ont réélu Xi Jinping à la tête de la République populaire de Chine, a rapporté l'agence de presse Xinhua. Il est devenu le premier président de l'histoire du pays à être confirmé pour un troisième mandat de cinq ans.\nXi a également été réélu au poste de président de la Commission militaire centrale (CMC) de la République populaire de Chine. 2 952 personnes ont participé au vote, la décision a été prise à l'unanimité, rapporte CNN.\nLe vice-Premier ministre du Conseil d'État, Han Zheng, a été élu vice-président de la République populaire de Chine, et Zhao Leji, membre du Comité permanent du Bureau politique du Comité central du Parti communiste chinois, est devenu président du Comité permanent de l'ANP. Ils ont prêté serment d'allégeance à la Constitution de la République populaire de Chine au Palais de l'Assemblée du peuple. Les parlementaires ont également approuvé un plan de réforme de l'appareil du Conseil d'État de la République populaire de Chine."
 news_africa.10.a:0 "Quel impact cela aura-t-il sur l'Afrique ?"
 
 news_africa.11.t:0 "Adhésion de la Finlande et de la Suède à l'OTAN"
 news_africa.11.desc:0 "La Finlande est officiellement devenue le 31e membre de l'Organisation du traité de l'Atlantique Nord. La cérémonie s'est déroulée en milieu de journée au siège de l'organisation à Bruxelles. Le secrétaire général de l'OTAN, Jens Stoltenberg, le secrétaire d'État américain, Antony Blinken, et le ministre finlandais des Affaires étrangères, Pekka Haavisto, ont assisté à la cérémonie. Blinken a déclaré qu'il avait reçu de la Turquie la décision de ratifier l'adhésion de la Finlande à l'OTAN. « Dès réception de ce document, le protocole [d'adhésion de la Finlande à l'OTAN] entrera officiellement en vigueur », a déclaré le secrétaire d'État.\nStoltenberg a ensuite remis à Haavisto l'invitation officielle à la Finlande de tous les États membres à rejoindre l'alliance et lui a demandé de remettre le document d'adhésion du pays au secrétaire d'État américain. Le ministre des Affaires étrangères a remis à Blinken les documents d'adhésion à l'alliance."
 news_africa.11.a:0 "L'OTAN s'étend vers l'est..."
 
 news_africa.12.t:0 "Début des affrontements entre les RSF et l'armée soudanaise"
 news_africa.12.desc:0 "Selon Daglo, les Forces d'intervention rapide « défendent la démocratie et le peuple soudanais ». Il a également promis de traduire en justice le chef du Conseil de souveraineté du pays et commandant de l'armée, Abdel Fattah al-Burhan, qu'il a qualifié de « criminel ».\nAuparavant, l'armée soudanaise avait déclaré que des avions de combat avaient frappé des bases des Forces d'intervention rapide dans les environs de Khartoum, et que ses combattants « avaient déposé les armes et s'étaient enfuis ».\nAuparavant, les Forces d'intervention rapide du Soudan avaient déclaré avoir pris le contrôle du palais présidentiel à Khartoum, de l'aéroport international de la capitale et d'une base aérienne à Méroé. Dans un communiqué, les RSF ont accusé l'armée régulière du pays d'avoir attaqué leur base à Khartoum « en utilisant toutes sortes d'armes ». L'armée et les services de sécurité soudanais ont qualifié les RSF de force rebelle et les ont accusées d'avoir attaqué des sites gouvernementaux et stratégiques."
 news_africa.12.a:0 "Qui va gagner ?"
 
 news_africa.13.t:0 "La Syrie réintégrée à la Ligue arabe"
 news_africa.13.desc:0 "Les ministres des Affaires étrangères des États membres de la Ligue arabe ont décidé de réintégrer la Syrie au sein de l'organisation, rapporte Al Jazeera. La Syrie est l'un des membres fondateurs du groupe, sa participation a été suspendue en 2011 après le début de la guerre civile dans le pays, et sa représentation a été confiée à l'opposition syrienne.\nLe vote des ministres des Affaires étrangères de la Ligue arabe a eu lieu au siège de l'organisation au Caire le 7 mai. Ils ont soutenu le retour de la Syrie au sein de la ligue. La décision a été prise avant le sommet de la Ligue arabe en Arabie saoudite le 19 mai et dans un contexte de normalisation des relations entre Damas et d'autres États de la région.\nLes représentants de plusieurs gouvernements n'étaient pas présents lors du vote, notamment le Qatar, qui continue de soutenir les groupes d'opposition syriens et de résister à la normalisation des relations avec Damas, note l'agence."
 news_africa.13.a:0 "Je comprends"
 
 news_africa.14.t:0 "Accord de paix entre Israël et la Palestine"
 news_africa.14.desc:0 "\nDe nombreux experts israéliens s'attendent à ce que le chef du Hamas, Yahya Sinwar, tente de profiter de la pause pour réorganiser son armée terroriste, dont la majeure partie est restée intacte malgré le fait qu'une partie importante de ses infrastructures dans le nord de la bande de Gaza ait été détruite ou se trouve dans des zones contrôlées par Tsahal. Certains experts pensent également qu'il cherche à empêcher l'expansion imminente de l'offensive terrestre israélienne vers le sud de la bande de Gaza, et en particulier vers Khan Younès, où certains pensent qu'il se trouve, ainsi que d'autres dirigeants du Hamas et de nombreux otages.\nL'accord est largement décrit comme prévoyant un « cessez-le-feu », et un cessez-le-feu est généralement compris comme un arrêt des hostilités destiné à permettre des discussions sur une cessation définitive des hostilités. Les dirigeants politiques israéliens et la décision du gouvernement concernant l'accord, en revanche, parlent d'une « pause » dans la campagne."
 news_africa.14.a:0 "Pause ou trêve ?"
 
 news_africa.15.t:0 "Deuxième Sommet et Forum économique et humanitaire Russie-Afrique à Saint-Pétersbourg."
 news_africa.15.desc:0 "\n\nLe sommet a abouti à l'adoption de quatre déclarations, notamment sur la coopération en matière de sécurité de l'information et le renforcement de la coopération dans la lutte contre le terrorisme, ainsi que sur la prévention d'une course aux armements dans l'espace. Afin de mettre en œuvre les décisions du sommet, un plan d'action pour le Forum de partenariat Russie-Afrique a été élaboré et des protocoles d'accord ont été signés avec l'Organisation intergouvernementale pour le développement et la Communauté économique des États de l'Afrique centrale.\nCinquante-neuf séances plénières ont eu lieu en marge du sommet, avec la participation de 457 intervenants répartis en quatre domaines thématiques principaux : « L'économie du nouveau monde » et « La sphère humanitaire et sociale : ensemble vers une nouvelle qualité de vie ». Au total, 161 accords ont été signés, la plupart dans le domaine international, ainsi que dans les domaines de la science et de l'éducation"
 news_africa.15.a:0 "Je comprends"
 
 news_africa.16.t:0 "XVème sommet des BRICS en Afrique du Sud"
 news_africa.16.desc:0 "Le 15e sommet des BRICS (Brésil, Russie, Inde, Chine, Afrique du Sud) s'est tenu à Johannesburg, en Afrique du Sud, du 22 au 24 août. Le président Vladimir Poutine n'a participé à l'événement que par liaison vidéo, car s'il s'était rendu en Afrique du Sud, les autorités locales auraient été tenues de l'arrêter et de le remettre à La Haye, conformément à une décision de la Cour pénale internationale. Le président russe est accusé d'être impliqué dans le transfert illégal d'enfants des régions occupées d'Ukraine vers la Russie.\nEn l'absence de Poutine, la délégation russe était conduite par le ministre russe des Affaires étrangères, Sergueï Lavrov. Il a même été accueilli par des danses folkloriques à la base aérienne de Waterkloof de l'armée de l'air sud-africaine.\nLe journal Berliner Zeitung a noté que les dirigeants des BRICS avaient clairement indiqué à l'Occident qu'ils rejetaient les projets stratégiques qu'il promeut, tels que « l'ordre fondé sur des règles » ou « la politique étrangère fondée sur des valeurs », car ils constituent des instruments pour assurer l'hégémonie occidentale. En retour, l'alliance propose de revenir au droit international, qui devrait s'appliquer dans le monde entier. "
 news_africa.16.a:0 "Où peut-on déposer une candidature ?"
 
 news_africa.17.t:0 "Coup d'État militaire au Gabon"
 news_africa.17.desc:0 "\nDes coups de feu ont été entendus dans la matinée du 30 août 2023 à Libreville, la capitale du Gabon. Parmi les mutins figuraient des membres de la Garde républicaine, de la garde prétorienne du président, des soldats de l'armée régulière gabonaise et des policiers.\nVers 5 heures du matin GMT, les mutins annoncent à la télévision la fermeture des frontières du pays pour une durée indéterminée et l'instauration d'un couvre-feu. Dans le même temps, un groupe de hauts gradés de l'armée a déclaré son désaccord avec les résultats des élections. S'exprimant à la télévision, ils ont déclaré représenter toutes les forces de défense et de sécurité du pays. La dissolution du Sénat, de l'Assemblée nationale, de la Cour constitutionnelle et de la commission électorale a été annoncée [6]. L'accès à Internet a également été bloqué. La création d'un Comité de transition et de restauration des institutions, composé de colonels de l'armée et de membres de la Garde républicaine, a été annoncée.\nVers 11 heures GMT, l'Agence France-Presse rapporte que le président Ali Bongo Ondimba est assigné à résidence."
 news_africa.17.a:0 "Intéressant"
  
 news_africa.18.t:0 "L'Union africaine rejoint le G20"
 news_africa.18.desc:0 "L'Union africaine (UA) a été officiellement admise au sein du G20, a déclaré le Premier ministre indien Narendra Modi lors du sommet du Groupe des 20 qui s'est tenu à New Delhi, rapporte Reuters.\nL'organisation, qui compte 55 membres, aura désormais le même statut au sein du G20 que l'UE, qui était jusqu'à présent le seul bloc d'États à faire partie du groupe. Le statut précédent de l'Union africaine au sein du G20 était celui d'« organisation internationale invitée ».\nModi, ouvrant la session du G20, a invité le président de l'UA, Azali Assoumani, à prendre place à la table des dirigeants du G20. Selon le Premier ministre indien, cette décision « renforcera le G20 et fera entendre la voix du Sud ». Modi avait proposé d'admettre l'Union africaine au sein du G20 en juin."
 news_africa.18.a:0 "Je comprends"
 
 news_africa.20.t:0 "Invasion d'Israël par le Hamas"
 news_africa.20.desc:0 "Simultanément, environ 2 500 combattants ont infiltré Israël depuis Gaza à l'aide de camions, de camionnettes, de motos, de bulldozers, de bateaux, ainsi que de parapentes motorisés et de parachutes (aéronefs à voilure en tissu équipés d'un moteur). Les terroristes étaient en possession de cartes et de renseignements sur les localités attaquées, ainsi que d'instructions pour tuer et prendre en otage des civils, y compris des enfants [103] [105].\nOutre le Hamas, d'autres groupes terroristes palestiniens ont participé à l'attaque, notamment le Djihad islamique palestinien islamiste [106] [107] et le Front populaire de libération de la Palestine (FPLP) de gauche. Les groupes du Front démocratique pour la libération de la Palestine (FDLP) et de la Tanière du Lion ont exprimé leur soutien à l'attaque et ont annoncé une alerte maximale et une mobilisation générale de leurs combattants.\nL'armée israélienne a temporairement perdu le contrôle des points de passage d'Erez et de Kerem Shalom. Des combattants du Hamas ont organisé un débarquement maritime près de la plage du kibboutz de Zikim.\nL'armée israélienne a lancé l'opération antiterroriste « Épées de fer » dans la bande de Gaza."
 news_africa.20.a:0 "À quelle vitesse le Hamas sera-t-il écrasé ?"
 
 news_africa.23.t:0 "L'Angola quitte l'OPEP"
 news_africa.23.desc:0 "Les désaccords de l'Angola avec l'OPEP se sont aggravés après que le pays a rejeté le 30 novembre un nouveau quota de production que l'organisation lui avait attribué. Son représentant auprès de l'OPEP, Estevao Pedro, a déclaré qu'il prévoyait de le dépasser : produire 1,18 million de barils par jour au lieu du volume fixé par l'OPEP (1,11 million de barils par jour, qui a également été réduit de 117 000 barils par jour le 30 novembre). « La question de savoir si l'Angola reste ou non membre de l'OPEP est en cours de discussion au plus haut niveau », a-t-il ajouté. Le 23 novembre, Pedro avait pourtant déclaré que l'Angola ne prévoyait pas de quitter l'organisation dans un contexte de polémique sur le niveau des quotas.\nBloomberg a noté qu'en juin, le ministre saoudien de l'Énergie, le prince Abdulaziz bin Salman, avait incité l'Angola, le Congo et le Nigeria à conclure des accords pour fixer des objectifs de production pour 2024. Un accord a été conclu : à partir de début 2024, les quotas seront réduits de 1,4 million de barils par jour supplémentaires par rapport à la période de novembre 2022 à décembre 2023, pour atteindre 40,46 millions de barils par jour. Ils seront valables jusqu'à fin décembre 2024."
 news_africa.23.a:0 "Inquiétant"
 
 news_africa.24.t:0 "Attaque de Belgorod par les forces armées ukrainiennes"
 news_africa.24.desc:0 "Le 29 décembre 2023, les forces armées russes ont lancé une attaque massive de missiles sur des villes ukrainiennes, tuant 58 personnes.\nDans la soirée du 29 décembre, le gouverneur de la région de Belgorod, Vyacheslav Gladkov, a déclaré que plusieurs cibles aériennes avaient été abattues à l'approche de la ville. Selon Gladkov, l'attaque a fait un mort et quatre blessés. Plus tard, le ministère russe de la Défense a rapporté que 13 obus tirés par des systèmes de roquettes à lancement multiple avaient été abattus.\nLes bombardements ont commencé vers 15 heures le 30 décembre. Des impacts ont été signalés près du complexe sportif Dynamo (rue Parkovaya), près du grand magasin Belgorod (rue Popova), près de la rue Ostrovsky et sur la rue du 50e anniversaire de la région de Belgorod. L'un des obus est tombé sur une patinoire de la place Sobornaya, qui était ouverte à ce moment-là. Un impact a également été enregistré sur le bâtiment de l'université technique de Belgorod.\nL'alerte aux missiles n'a été déclenchée que 30 minutes après le début du bombardement. Au bout d'une heure environ, l'alerte a été interrompue. Il s'est avéré que de nombreux abris étaient scellés et fermés à clé, et que les habitants n'ont pas pu y accéder. À Belgorod, une ligne d'assistance téléphonique a été mise en place au 122 pour recueillir les signalements de victimes et de dégâts."
 news_africa.24.a:0 "Un acte terroriste horrible"
 
 news_africa.25.t:0 "L'Égypte, l'Iran, les Émirats arabes unis, l'Arabie saoudite et l'Éthiopie rejoignent les BRICS"
 news_africa.25.desc:0 "\nL'annonce de l'adhésion de l'Égypte, de l'Iran, des Émirats arabes unis (EAU), de l'Arabie saoudite et de l'Éthiopie aux BRICS (Brésil, Russie, Inde, Chine et Afrique du Sud) constitue un événement géopolitique majeur avec des implications économiques et diplomatiques considérables. Cette décision porte à 11 le nombre d'États membres des BRICS, augmentant ainsi son poids sur la scène mondiale.\nL'adhésion de l'Égypte, de l'Iran, des Émirats arabes unis, de l'Arabie saoudite et de l'Éthiopie aux BRICS marque une étape importante dans le développement de l'organisation et le renforcement de son rôle dans les affaires mondiales. Cet événement pourrait transformer considérablement le paysage économique et géopolitique, en favorisant un développement plus juste et plus équilibré du système mondial. L'adhésion de l'Égypte, de l'Iran, des Émirats arabes unis, de l'Arabie saoudite et de l'Éthiopie aux BRICS marque une étape importante dans le développement de l'organisation et le renforcement de son rôle dans les affaires mondiales. Cet événement pourrait transformer considérablement le paysage économique et géopolitique, en favorisant un développement plus juste et plus équilibré du système mondial."
 news_africa.25.a:0 "Le pire cauchemar des États-Unis"
 
 news_africa.26.t:0 "Les États-Unis et le Royaume-Uni lancent une série de frappes aériennes sur le Yémen"
 news_africa.26.desc:0 "\nDes missiles Tomahawk ont frappé des bases houthis au Yémen, des explosions retentissant dans plusieurs villes du pays. Ces frappes font suite à de multiples attaques de militants contre des cargos en mer Rouge et à un ultimatum des États-Unis.\nLe président américain Joe Biden a déclaré qu'il avait ordonné les frappes, tandis que le Premier ministre britannique Rishi Sunak a convoqué son cabinet pour autoriser la participation du Royaume-Uni. Ces actions ont été menées en représailles aux attaques des Houthis contre des navires en mer Rouge, elles-mêmes une riposte à la guerre entre Israël et le Hamas."
 news_africa.26.a:0 "En combien de temps les Houthis seront-ils anéantis ?"
 
 news_africa.27.t:0 "Les troupes russes ont pris le contrôle total d'Avdiivka"
 news_africa.27.desc:0 "\n« Aujourd'hui, au Kremlin, le ministre russe de la Défense, le général d'armée Sergueï Choïgou, a rendu compte au commandant en chef suprême des forces armées de la Fédération de Russie de la prise de contrôle totale de la ville d'Avdiivka, dans la République populaire de Donetsk, par le groupe de troupes Centre sous le commandement du colonel général Andreï Mordvichev, qui constituait un puissant nœud défensif pour les forces armées ukrainiennes », indique le communiqué.\nLes soldats russes procèdent actuellement à un nettoyage final de la ville des forces armées ukrainiennes, en particulier des unités retranchées dans l'usine chimique de coke. Les forces armées russes ont réussi à libérer une zone de 31,75 kilomètres carrés. Au cours des dernières 24 heures, l'ennemi a perdu plus de 1 500 soldats lors des combats pour la ville."
 news_africa.27.a:0 "Il semble que la forteresse soit tombée"
 
 news_africa.29.t:0 "Le Zimbabwe introduit une nouvelle monnaie, le Zimbabwe Gold"
 news_africa.29.desc:0 "La banque centrale du Zimbabwe a lancé une nouvelle monnaie adossée à l'or pour remplacer sa monnaie nationale, le dollar zimbabwéen, a rapporté l'AFP, citant un communiqué de presse du régulateur.\nLe Zimbabwe Gold (ou ZiG) est une « monnaie structurée » adossée à des réserves composées de devises étrangères et de métaux précieux, principalement de l'or, a déclaré le gouverneur de la banque centrale, John Mangudya.\nMangudya a noté que le dollar zimbabwéen s'était déprécié au cours de l'année écoulée. Cela a entraîné une forte augmentation de l'inflation, qui a nécessité la création d'une nouvelle monnaie.\nLa nouvelle monnaie entrera en circulation le 8 avril, rapporte CNBC Africa. Le taux de change sera de 13,56 pour un dollar américain. La conversion des fonds sur les comptes a été lancée la veille, le 5 avril."
 news_africa.29.a:0 "Souhaitons-leur bonne chance"
 
 news_africa.32.t:0 "Tentative d'assassinat du Premier ministre slovaque Robert Fico"
 news_africa.32.desc:0 "Une tentative d'assassinat du Premier ministre slovaque Robert Fico a eu lieu le 15 mai dans la ville de Handlová, où se tenait une réunion du gouvernement à l'extérieur. Selon le journal Plus, le Premier ministre a reçu des balles à la poitrine, à l'abdomen et au bras, l'agresseur ayant tiré jusqu'à cinq coups de feu.\nSelon un message publié sur Facebook (qui appartient à Meta, une société reconnue comme extrémiste et interdite en Russie) par le Premier ministre, ce dernier est dans un état critique. Fico, blessé, a été transporté par hélicoptère vers un hôpital de la ville de Banská Bystrica, dans le centre du pays. « Les prochaines heures seront cruciales », indique le message.\nLe tireur a été arrêté. Selon Aktuality.sk, il s'agit d'un écrivain de 71 ans originaire de la ville de Levice. Le journal Dennik N écrit qu'il s'agit d'un écrivain slovaque bien connu, Juraj Činčura, qui était également un militant du parti libéral Slovaquie progressiste. Avant d'ouvrir le feu, l'agresseur a crié à Fico : « Robo, viens ici »."
 news_africa.32.a:0 "Souhaitons-lui un prompt rétablissement"
 
 news_africa.33.t:0 "Émeutes en Nouvelle-Calédonie, territoire français d'outre-mer. La France déploie l'armée"
 news_africa.33.desc:0 "\nLes autorités françaises ont décidé de déployer l'armée à la suite d'émeutes et de pillages en Nouvelle-Calédonie. Ce territoire français est situé dans l'océan Pacifique, loin de la métropole. Les troubles ont éclaté à la suite d'un projet de loi visant à élargir le droit de vote des Français vivant sur les îles. Les manifestants ont estimé que cela affaiblirait les droits des habitants indigènes des îles.\nTrois personnes ont été blessées lors des émeutes et l'état d'urgence a été déclaré sur le territoire. Plus de 200 personnes ont été arrêtées."
 news_africa.33.a:0 "Encore des gens mécontents de Macron ?"
 
 news_africa.34.t:0 "XV Forum économique international « La Russie et le monde islamique : KazanForum »"
 news_africa.34.desc:0 "\n45 missions diplomatiques et 37 ambassadeurs extraordinaires et plénipotentiaires ont participé à l'événement. Les délégations les plus importantes, comptant plus d'une centaine de personnes, sont venues au KazanForum d'Azerbaïdjan, d'Iran, de Malaisie, du Tadjikistan, de Turquie et d'Ouzbékistan. En marge du Forum économique international « La Russie et le monde islamique : KazanForum », plus de 200 événements divers ont été organisés, des dizaines d'accords et de mémorandums importants ont été signés, visant à développer les relations dans les domaines culturel, commercial et politique entre la Fédération de Russie et les pays de l'OCI.\nUn événement important du Forum a été la signature d'un accord pour la construction de 162 km de route Rasht-Astara, la dernière section du corridor de transport international « Nord-Sud », qui permettra de transporter des marchandises par chemin de fer de Saint-Pétersbourg au golfe Persique. Dans le même temps, le délai de livraison des marchandises de Saint-Pétersbourg à Mumbai sera réduit de quatre fois, passant de 30 à 45 jours à 10 jours. La route permettra de livrer des produits alimentaires en Iran, dans les pays du golfe Persique et en Afrique."
 news_africa.34.a:0 "Compris"
 
 news_africa.35.t:0 "Le président iranien Ebrahim Raïssi est mort dans un accident d'hélicoptère"
 news_africa.35.desc:0 "\nLe 19 mai, un hélicoptère transportant le président iranien Ebrahim Raïssi a effectué un atterrissage d'urgence dans la province nord-ouest de l'Azerbaïdjan oriental. Ce jour-là, Raïssi et le président azerbaïdjanais Ilham Aliyev ont participé à la cérémonie d'ouverture d'un pont flottant sur la rivière Araxe à la frontière entre les deux pays.\nPeu après l'accident, l'imam de la mosquée de la ville de Tabriz, Sayyed Mohammad-Ali al-Hashem, qui se trouvait également à bord de l'avion, a pu contacter les sauveteurs, mais la communication avec lui a ensuite été perdue. On a appris plus tard que l'imam était en vie pendant une heure après l'accident.\nLes causes de l'accident sont encore inconnues. L'agence AP note que la force aérienne iranienne est en grande partie composée d'avions d'avant la révolution islamique de 1979, et que les sanctions internationales rendent difficile l'obtention de pièces détachées pour les avions."
 news_africa.35.a:0 "Voyons ce qu'il va se passer"