 #FOCUSES#
 SAHEL_sahel_confederation: "Confédération des États du Sahel"
 SAHEL_sahel_confederation_desc: "La Confédération des États du Sahel est une confédération regroupant plusieurs pays. Elle a été créée le 6 juillet 2024. Les dirigeants des pays du Sahel ont signé un traité établissant la Confédération des États du Sahel. Tous ces États sont situés au Sahel. La signature de ce traité a eu lieu lors du sommet de l'Alliance des États du Sahel. "
 SAHEL_sahel_cooperation: "Coopération au Sahel"
 SAHEL_sahel_cooperation_desc: "Il est temps de signer une charte qui stipulera que toute atteinte à la souveraineté et à l'intégrité territoriale d'une ou plusieurs parties au traité sera considérée comme une agression contre les autres parties."
 SAHEL_energy_autonomy: "Souveraineté Énergétique"
 SAHEL_energy_autonomy_desc: "La création d'un système énergétique autonome est l'une des tâches les plus importantes pour les États du Sahel, car la déconnexion du réseau électrique commun avec d'autres États africains pourrait entraîner une véritable catastrophe énergétique."
 SAHEL_food_security: "Sécurité Alimentaire"
 SAHEL_food_security_desc: "Il est important de sécuriser le secteur alimentaire des États du Sahel afin de prévenir une crise alimentaire en cas de rupture des relations avec des pays hostiles ou d'imposition de sanctions."
 SAHEL_moroccan_ports: "Port Marocain"
 SAHEL_moroccan_ports_desc: "Ce plan ambitieux mettra fin à l'isolement des pays du Sahel en leur ouvrant un accès à l'océan Atlantique, ce qui ne manquera pas d'apporter à nos pays de nombreux avantages économiques.\n\nDe plus, le projet transformera l'environnement régional sans cacher sa volonté pressante de se débarrasser complètement de l'héritage colonial qui entrave encore le lancement des économies vers des horizons plus larges."
 SAHEL_togo_ports: "Port du Togo"
 SAHEL_togo_ports_desc: "Après notre retrait de la Communauté économique des États de l'Afrique de l'Ouest (CEDEAO), nous devons nous efforcer d'assurer l'accès à la mer par le biais du Togo, car le Bénin a déjà imposé des sanctions à nos États."
 SAHEL_rage_against_the_colonialism: "Rage Contre le Colonialisme"
 SAHEL_rage_against_the_colonialism_desc: "« L'esclave qui ne peut assumer sa propre révolte ne mérite pas la pitié. Nous ne nous apitoyons pas sur nous-mêmes, nous ne demandons à personne de s'apitoyer sur nous » - Ibrahim Traoré\n\nNous devons appeler les peuples d'Afrique à lutter contre le colonialisme et ses conséquences.\n§gSinon, l'Afrique retombera sous le joug colonial...§!"
 SAHEL_fight_against_terrorism: "Lutte Contre le Terrorisme"
 SAHEL_fight_against_terrorism_desc: "L'un des principaux objectifs de l'Alliance des États du Sahel est de lutter contre les terroristes et les séparatistes qui cherchent à détruire nos États. Des efforts conjoints pour lutter contre les éléments destructeurs constitueront une étape importante dans le développement de la coopération au Sahel."
 SAHEL_dynamics_of_the_global_south: "Dynamique du Sud Global"
 SAHEL_dynamics_of_the_global_south_desc: "Il est temps d'organiser une conférence qui nous permettra de remercier la Russie pour son aide dans les domaines économique, éducatif et médical, et de rassurer les citoyens sur le fait que la collaboration entre l'alliance et la Russie se développera dans tous les domaines."
 SAHEL_visa_war: "Guerre des Visas"
 SAHEL_visa_war_desc: "Le nombre de provocations de la part de la CEDEAO est en constante augmentation, nous devons donc apporter une réponse adéquate. Le déclenchement d'une guerre des visas, ainsi que l'introduction de restrictions aux postes de contrôle frontaliers, porteront un coup dur à l'économie de nos ennemis."
 SAHEL_russian_partners: "Partenaires Russes"
 SAHEL_russian_partners_desc: "L'expansion de la coopération militaire de l'alliance avec la Russie nous permettra de renforcer notre potentiel militaire."
 SAHEL_chinese_investitions: "Aide Chinoise"
 SAHEL_chinese_investitions_desc: "La Chine est l'un des principaux nouveaux fournisseurs d'armes sur le continent africain. La coopération entre le Sahel et la Chine marquera un tournant dans le développement de nos forces armées."
 SAHEL_exiting_ecowas: "Retrait de la CEDEAO"
 SAHEL_exiting_ecowas_desc: "La CEDEAO, sous l'influence de puissances étrangères et ayant trahi ses principes fondateurs, est devenue une menace pour les États membres et leurs peuples. L'organisation n'a pas apporté son soutien à nos pays dans leur lutte contre le terrorisme et l'insécurité."
 SAHEL_exiting_the_franc_zone: "Quitter la Zone Franc"
 SAHEL_exiting_the_franc_zone_desc: "Le franc CFA complique notre situation économique et permet aux colonialistes de contrôler nos pays. Il est temps d'y mettre fin. Nous allons entamer des discussions sur la sortie de la zone franc."
 SAHEL_sahel_currency: "Monnaie du Sahel"
 SAHEL_sahel_currency_desc: "Le Sahel deviendra la nouvelle monnaie des pays membres de la Confédération des États du Sahel. Ce faisant, nous démontrerons non seulement notre unité, mais nous briserons également définitivement l'influence des puissances étrangères sur nous."
 SAHEL_agricultural_collaboration: "Collaboration Agricole"
 SAHEL_agricultural_collaboration_desc: "La coopération dans le domaine de l'agriculture nous permettra d'améliorer la situation du secteur agricole dans tous les États du Sahel."
 SAHEL_industrial_collaboration: "Collaboration Industrielle"
 SAHEL_industrial_collaboration_desc: "Le développement de l'industrie dans les pays du Sahel et la création de consortiums communs accéléreront le processus d'industrialisation de nos États."
 SAHEL_research_collaboration: "Collaboration Scientifique et Technique"
 SAHEL_research_collaboration_desc: "La création d'un groupe de recherche commun au Sahel constituera une étape importante dans le développement de notre secteur scientifique."
 SAHEL_all_countries_in_confederation:0 "Tous les pays membres de la confédération :"
