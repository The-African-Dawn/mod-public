 # events
 sahel.1.t:0 "Les pays de l'Alliance des États du Sahel quittent la CEDEAO"
 sahel.1.desc:0 "Les pays de l'AES ont annoncé leur retrait immédiat de la Communauté économique des États de l'Afrique de l'Ouest (CEDEAO). La déclaration commune des pays a été lue à la télévision nationale du Niger, selon un communiqué conjoint des pays.\n\n« Après 49 ans, les peuples valeureux du Burkina Faso, du Mali et du Niger constatent avec regret et une grande déception que l'organisation de la CEDEAO s'est écartée des idéaux de ses pères fondateurs et de l'esprit du panafricanisme », indique le communiqué du colonel Amadou Abdramane, porte-parole des autorités nigériennes.\n\nAbdramane a ajouté que l'organisation n'avait pas réussi à aider ces États dans leur lutte contre le terrorisme et à assurer la sécurité de leur territoire."
 sahel.1.a:0 "Nous sommes désormais maîtres de notre destin"
 sahel.1.b:0 "Ils se détruiront eux-mêmes !"
 sahel.1.c:0 "Intéressant..."
 sahel.2.t:0 "Les pays du Sahel créent une confédération !"
 sahel.2.desc:0 "[sahel_confederation_names] ont décidé de former une confédération à l'issue du premier sommet de l'AES. \n\n« Les chefs d'État des trois pays arrivés au pouvoir à la suite de coups d'État ont décidé de franchir une nouvelle étape vers une plus grande intégration entre les pays participants. À cette fin, ils ont adopté un traité portant création d'une confédération appelée Confédération des États du Sahel », indique le communiqué du sommet."
 sahel_2_desc_brk:0 "Burkina Faso, Mali et Niger"
 sahel_2_desc_none:0 "Les pays de l'Alliance des États du Sahel"
 sahel.2.a:0 "Hourra !"
 sahel.2.b:0 "Ils ne tiendront pas"
 sahel.2.c:0 "Une ère de changement..."
 sahel.3.t:0 "Donner au Sahel un accès à la mer ?"
 sahel.3.desc:0 "Le Maroc est un pays stable et fiable qui est parfaitement conscient des enjeux et des défis auxquels sont confrontés les pays africains en général et les pays riverains de l'Atlantique en particulier. La région le long de la côte atlantique souffre d'un déficit important en infrastructures et en investissements, malgré un capital humain qualifié et de riches ressources naturelles.\n\nC'est dans cet esprit que nous devons travailler avec nos frères africains et nos partenaires afin de trouver des réponses concrètes et efficaces à cette situation dans le cadre d'une coopération internationale.\n\nLe projet stratégique du gazoduc Maroc-Nigeria s'inscrit dans le cadre de ces efforts. Si nous donnons suite à cette proposition, toutes les parties prenantes en sortiront gagnantes : des pays du Sahel jusqu'à nous."
 sahel.3.a:0 "Excellent, nous sommes d'accord"
 sahel.3.b:0 "Hors de question"
 sahel.4.t:0 "Le Maroc s'apprête à fournir un accès à la mer aux pays du Sahel"
 sahel.4.desc:0 "\nLe roi du Maroc a fait la déclaration suivante : « La région le long de la côte atlantique souffre d'un déficit important en infrastructures et en investissements, malgré un capital humain qualifié et de riches ressources naturelles. C'est dans cet esprit que nous travaillons avec nos frères africains et nos partenaires afin de trouver des réponses concrètes et efficaces à cette situation dans le cadre d'une coopération internationale. \n\nLe projet stratégique du gazoduc Maroc-Nigeria s'inscrit dans le cadre de ces efforts. \n\nLes défis et les difficultés auxquels sont confrontés nos frères africains de la région du Sahel ne seront pas résolus par des mesures de sécurité et des actions militaires uniquement, mais plutôt par une approche fondée sur la coopération et le développement conjoint. C'est pourquoi nous lançons une initiative internationale qui permettra aux pays du Sahel d'accéder à l'océan Atlantique. »"
 sahel.4.a:0 "Cela nous mènera à la prospérité"
 sahel.4.b:0 "Le Maroc coopère avec les ennemis de la liberté"
 sahel.4.c:0 "Il semble que le Sahel se fasse de nouveaux amis"
 
