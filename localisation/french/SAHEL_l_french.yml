 SAHEL_togo_ports:0 "Utilisation des ports du Togo par le Sahel"
 sahel.6.t:0 "Le Togo a l'intention d'ouvrir l'accès à la mer aux pays du Sahel"
 sahel.6.desc:0 "L'initiative du Togo a été discutée avec les Nigériens lors d'une réunion à Lomé, où le ministre togolais de l'Économie maritime, Edem Kokou Tengue, a reçu une délégation ministérielle du Niger. Ils ont discuté des conditions permettant aux marchandises nigériennes de transiter par le port autonome de Lomé.\n\nLe colonel-major Salissou Mahmane Salissou, ministre nigérien des Transports, a exprimé sa gratitude au Togo pour son soutien, qui a permis d'approvisionner la population en marchandises après l'imposition de sanctions par la CEDEAO. Le Togo a assuré être prêt à aider le Niger à surmonter son isolement géographique. Les parties ont visité les installations portuaires de Lomé et ont évalué les équipements disponibles, en particulier ceux des terminaux à conteneurs."
 sahel.6.a:0 "Un rétablissement des relations nous attend-il ?"
 sahel.5.t:0 "Le Sahel cherche des intermédiaires pour accéder à la mer"
 sahel.5.desc:0 "Après avoir quitté la Communauté économique des États de l'Afrique de l'Ouest (CEDEAO), le Niger cherche à obtenir un accès à la mer via le Togo. Le Bénin a offert ses services, mais Niamey, se souvenant des sanctions initiales, a préféré les Togolais.\n\nSi nous acceptons de coopérer, les deux parties en bénéficieront. Mais la CEDEAO n'appréciera probablement pas..."
 sahel.5.a:0 "Nous sommes d'accord"
 sahel.5.b:0 "Non"
 SAHEL_anti_terror:0 "Guerre du Sahel contre le terrorisme"
 SAHEL_range_against_neocolonialists:0 "Rage contre le néocolonialisme"
 sahel.7.t:0 "Conférence « Nouvelle dynamique du Sud global à travers le prisme de l'Alliance des États du Sahel »"
 sahel.7.desc:0 "\nLa première conférence scientifique internationale « Nouvelle dynamique du Sud global à travers le prisme de l'Alliance des États du Sahel » s'est tenue à l'Institut des sciences humaines de Bamako.\n\nParmi les objectifs de la conférence figurent le renforcement de la coopération entre les pays de l'alliance et la Russie, ainsi que l'élaboration d'un nouveau concept stratégique d'interaction entre le bloc et la Fédération de Russie. Les partenaires russes de la conférence étaient le « Centre de recherche en sciences sociales » et l'Université sociale d'État de Russie.\n\nDans leur discours de bienvenue aux participants à la conférence, les organisateurs ont remercié la Russie pour sa coopération dans les domaines de l'éducation, de l'économie et de la médecine, et ont souligné son rôle dans la lutte contre l'extrémisme et le terrorisme. Les organisateurs se sont déclarés convaincus que la coopération entre l'alliance et la Russie continuerait de se développer dans tous les domaines."
 sahel.7.a:0 "La coopération avec la Russie est la clé du succès"
 sahel.7.b:0 "Combien de fois peut-on parler de la Russie ?!"
 sahel.7.c:0 "Intéressant"