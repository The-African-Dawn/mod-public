 FRN_in_the_shadow_of_the_sun: "À l'ombre du §zSoleil§!"
 FRN_in_the_shadow_of_the_sun_desc: "Il semblerait que nos efforts sur le terrain soient considérés comme secondaires par les politiciens à domicile.\nAveuglés par le conflit en Europe, ils envoient une aide militaire à l'Ukraine alors que nous manquons de ravitaillement et de financement.\nNous nous attendons à ce que cette situation change avec le temps et que la Patrie nous accorde à nouveau son attention, mais pour l'instant, nous sommes obligés de gérer nos stocks avec parcimonie.\nPeut-être que nos victoires dans les conflits locaux contribueront à obtenir davantage de fonds du budget et à faciliter l'obtention de nouvelles livraisons d'armes."
 
 #EVENTS#
 FRN.1.t:0 "Mauvais rapports"
 FRN.1.desc:0 "La sphère d'influence française, qui semblait autrefois inébranlable, est maintenant en train de s'effondrer. La rage, la haine, l'impuissance, c'est ce que chacun de nos soldats ressent aujourd'hui.\n\nLe général Eric Reisch est resté assis pendant longtemps, relisant encore et encore le rapport récent.\n\nUn autre gouvernement africain a été renversé par une autre junte militaire.\n\nLa France a toujours eu une large influence sur les pays d'Afrique, mais maintenant, c'est du passé. Des coups d'État militaires dans différentes parties du continent prennent le pouvoir et établissent leurs propres lois, et tout ce qu'il nous reste à faire, c'est regarder en silence.\n\nLes forces armées françaises étaient censées apporter la sécurité et la stabilité sur le continent, mais maintenant nous ne sommes pas différents d'un troupeau de moutons bêlants.\n\nLe rêve d'une Afrique éclairée et libre est-il vraiment en train de mourir ? Noyé sous le bruit de la bureaucratie bruxelloise ?\n\nNous devons faire quelque chose. Il doit y avoir un moyen de s'en sortir !\n\nL'avenir de la France dépend de notre décision. L'avenir de l'Afrique."
 FRN.1.a:0 "Retirez le contingent ! Qu'ils apprennent le prix de leur stupidité."
 FRN.1.b:0 "Nous ferons notre devoir. Arnaud, préparez les troupes au combat."