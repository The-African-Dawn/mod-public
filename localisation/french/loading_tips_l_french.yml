 LOADING_TIP_0:0 "Un jour l'histoire nous jugera, mais ce ne sera pas l'histoire que voudront Bruxelles, Paris, Washington ou l'ONU, mais l'histoire des pays qui se sont libérés du colonialisme et de ses marionnettes.\n- Patrice Emery Lumumba"
 LOADING_TIP_1:0 "Tant que les lions n'auront pas leurs propres historiens, les récits de chasse glorifieront toujours les chasseurs. \n- Proverbe africain"
 LOADING_TIP_2:0 "Les Africains pensent que leurs richesses ont été volées et ils veulent les récupérer. Lorsqu'ils travaillent en Europe, ils estiment qu'ils en ont le droit, car l'Europe profite des richesses de l'Afrique. \n- Mouammar Kadhafi"
 LOADING_TIP_3:0 "L'Afrique deviendra l'un des leaders de l'ordre mondial multipolaire émergent. \n- Vladimir Poutine"
 LOADING_TIP_4:0 "Si j'ai jamais vu de la magie, c'est bien en Afrique. \n- John Hemingway"
 LOADING_TIP_5:0 "L'Afrique a besoin de retrouver son économie, sa politique, sa culture, ses langues et tous ses écrivains patriotes. \n- Ngugi wa Thiong'o, auteur et dramaturge kenyan"
 LOADING_TIP_6:0 "Nous savons que l'Afrique n'est ni française, ni britannique, ni américaine, ni russe, mais qu'elle est africaine. Nous connaissons les objectifs de l'Occident. Hier, ils nous ont divisés au niveau de la tribu, du clan et du village... Ils veulent créer des blocs antagonistes, des satellites. \n- Patrice Emery Lumumba"
 LOADING_TIP_7:0 "L'histoire de l'Afrique a été écrite par d'autres ; nous devons nous approprier nos problèmes et leurs solutions, et raconter notre propre histoire. \n- Paul Kagame, Président du Rwanda"
 LOADING_TIP_8:0 "Je ne serai jamais seul, car sur cette terre elle existe : mystérieuse et énigmatique, torride et unique, inaccessible et imprenable pour les autres. Certains lui reprochent la propagation du SIDA, d'autres la détestent pour sa criminalité, sa saleté et sa pauvreté exagérées par la rumeur. Mais je n'y prête aucune attention. Car je sais pertinemment que tant que je vivrai, elle m'attendra, vivant sacrément dans mon cœur et mes pensées. Son nom est Afrique. \n- Viktor Pinchuk"
 LOADING_TIP_9:0 "Sous sa forme actuelle, c'est-à-dire sous le contrôle de l'impérialisme, la dette constitue une reconquête astucieuse de l'Afrique, visant à soumettre sa croissance et son développement à des règles étrangères. Ainsi, chacun d'entre nous devient un esclave financier, c'est-à-dire un véritable esclave. \n- Thomas Sankara"
 LOADING_TIP_10:0 "Nous devons apprendre à vivre à l'africaine. C'est le seul moyen de vivre libre et digne. \n- Thomas Sankara"
 LOADING_TIP_11:0 "Que cesse l'arrogance des grandes puissances qui ne ratent jamais une occasion de remettre en cause les droits des peuples. L'absence de l'Afrique au sein du club des détenteurs du droit de veto est une injustice qui doit cesser. \n- Thomas Sankara"
 LOADING_TIP_12:0 "J'ai consacré toute ma vie à la lutte du peuple africain. J'ai lutté contre la domination blanche et j'ai lutté contre la domination noire. J'ai nourri l'idéal d'une société démocratique et libre, dans laquelle toutes les personnes vivent ensemble en harmonie et avec les mêmes chances. C'est un idéal pour lequel j'espère vivre et que j'espère atteindre. Mais si nécessaire, c'est un idéal pour lequel je suis prêt à mourir. \n- Nelson Mandela"