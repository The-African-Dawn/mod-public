 #### BOTAN DOC
 
 OTAN_doctrine:0 "Analyse stratégique" 
 OTAN_doctrine_desc:0 "L'analyse stratégique dans la doctrine militaire de l'OTAN est une évaluation complète de l'environnement géopolitique, du potentiel militaire des adversaires potentiels et des défis stratégiques pour les alliés de l'OTAN. Cette analyse comprend l'évaluation de divers scénarios militaires, l'analyse des objectifs stratégiques possibles et des tendances de la politique mondiale, ainsi que l'étude des capacités propres de l'OTAN à atteindre les objectifs fixés. Une vision critique des menaces et des défis potentiels permet de développer des stratégies de défense et d'action efficaces au sein de l'alliance." 
 
 OTAN_doctrine_2:0 "Défense préventive"
 OTAN_doctrine_2_desc:0 "La défense préventive est une stratégie visant à prévenir d'éventuelles menaces et conflits par une surveillance et des actions actives avant qu'une menace réelle ne se matérialise. Elle repose sur la volonté de maintenir la stabilité et de prévenir l'escalade des conflits par des démonstrations de force et des exercices." 
  
 OTAN_doctrine_3:0 "Défense intelligente"
 OTAN_doctrine_3_desc:0 "La défense intelligente est une stratégie basée sur l'utilisation de technologies modernes, de systèmes d'information et de solutions intelligentes pour assurer la protection contre diverses menaces et défis." 
   
 OTAN_doctrine_4:0 "Guerre réseau-centrée"
 OTAN_doctrine_4_desc:0 "La guerre réseau-centrée est un concept basé sur la reconnaissance de l'importance des technologies de l'information et des systèmes en réseau dans la guerre moderne. Cette stratégie souligne l'importance de l'utilisation des moyens numériques pour effectuer diverses tâches militaires, notamment les communications, le renseignement, la gestion des opérations de combat et la cybersécurité." 
    
 OTAN_doctrine_5:0 ""L'ennemi comme système""
 OTAN_doctrine_5_desc:0 "«L'ennemi comme système» dans la doctrine de l'OTAN est un concept selon lequel l'adversaire est considéré comme un réseau complexe d'éléments interdépendants, y compris des composantes militaires, politiques, économiques, informationnelles et sociales. Ce concept reconnaît que les conflits modernes ne se limitent souvent pas aux actions militaires traditionnelles et incluent divers aspects tels que les cyberattaques, les menaces hybrides et les opérations d'information."  
     
 OTAN_doctrine_6:0 "Frappes chirurgicales"
 OTAN_doctrine_6_desc:0 "Les frappes chirurgicales sont une stratégie visant à mener des opérations limitées, axées sur des objets ou des cibles spécifiques, souvent utilisées dans le cadre de la lutte contre des menaces spécifiques ou dans le cadre d'opérations contre des groupes terroristes ou d'autres formations armées illégales. Cette stratégie permet d'atteindre ses objectifs avec des risques minimes pour ses propres forces et une efficacité maximale dans la réalisation des tâches assignées." 
           
 OTAN_doctrine_7:0 "Création de menaces internes pour déstabiliser la situation"
 OTAN_doctrine_7_desc:0 "La création de menaces internes pour déstabiliser la situation politique et économique implique l'utilisation de diverses méthodes et stratégies pour perturber la stabilité et la sécurité au sein des pays membres ou dans les régions où les États-Unis ont des intérêts."  
      
 OTAN_doctrine_10:0 "Stratégie 3D"
 OTAN_doctrine_10_desc:0 "La stratégie 3D signifie l'utilisation de trois approches principales pour contrer les menaces internes : Défense, Diplomatie, Développement. L'utilisation conjointe des trois approches est généralement considérée comme le moyen le plus efficace de faire face aux menaces internes et d'assurer la stabilité dans le cadre de la doctrine de l'OTAN."  
      
 OTAN_doctrine_12:0 "Concept de puissance douce"
 OTAN_doctrine_12_desc:0 "Le concept de puissance douce est une approche basée sur l'utilisation de méthodes non violentes telles que la diplomatie, les échanges culturels, les sanctions économiques et l'éducation pour atteindre des objectifs politiques et stratégiques. Cette approche vise à influencer les relations internationales et à assurer la sécurité par des moyens doux mais efficaces, en complément des mesures militaires traditionnelles." 
       
 OTAN_doctrine_11:0 "Concept de puissance dure"
 OTAN_doctrine_11_desc:0 "Le concept de puissance dure est une approche stratégique basée sur la confiance dans la volonté et la capacité d'utiliser des moyens militaires pour défendre les intérêts et la sécurité du pays, ainsi que sur l'adaptation aux nouvelles menaces." 
               
 OTAN_doctrine_16:0 "Concept de puissance mixte"
 OTAN_doctrine_16_desc:0 "Le concept de puissance mixte implique la coordination et les actions conjointes entre les organisations militaires, civiles et autres afin d'atteindre des objectifs stratégiques communs."  
        
 OTAN_doctrine_1488:0 "Indicateurs et avertissements"
 OTAN_doctrine_1488_desc:0 "Un mécanisme de renseignement fournissant des indications et des avertissements adéquats concernant une agression possible, qui pourrait dégénérer en une possibilité «d'attaque armée»..." 
                     
 OTAN_doctrine_13:0 "Forces de réaction rapide"
 OTAN_doctrine_13_desc:0 "Les forces de réaction rapide sont des éléments essentiels d'une stratégie visant à assurer une réponse rapide et efficace aux menaces et aux défis. Ces forces sont généralement composées de forces armées hautement mobiles et prêtes au combat, capables de se déployer rapidement et d'accomplir des tâches dans différentes régions." 
              
 OTAN_doctrine_15:0 "Forces à haut niveau de préparation"
 OTAN_doctrine_15_desc:0 "Les forces à haut niveau de préparation dans représentent des formations de réserve à réaction rapide, capables de répondre rapidement aux menaces et aux défis de sécurité." 
          
 OTAN_doctrine_69:0 "Concept de frappe mondiale éclair"
 OTAN_doctrine_69_desc:0 "Le concept de «frappe mondiale éclair» fait référence à une stratégie d'utilisation rapide et coordonnée des forces armées en réponse à des menaces ou à une agression contre le pays." 

