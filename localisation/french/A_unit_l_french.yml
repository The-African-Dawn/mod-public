 FAMAS_2:0 "HK416"
 modern_camouflage_tech:0 "Camouflage moderne"
 modern_camouflage_tech_desc:0 "Un motif de camouflage utilisé pour réduire la visibilité des personnes, des armes, des équipements et des structures en brisant la silhouette de l'objet."
 modern_armor_vest_tech:0 "Gilet pare-balles d'infanterie"
 modern_armor_vest_tech_desc:0 "Gilet pare-balles standard de l'armée contre les éclats d'obus."
 modern_optics_tech:0 "Lunettes modernes"
 modern_optics_tech_desc:0 "Optique standard de la guerre froide, précédemment utilisée par les grandes puissances. Une nécessité banale pour améliorer l'efficacité des troupes."
 mm_grenade_launchers_tech:0 "Lance-grenades de 40 mm"
 mm_grenade_launchers_tech_desc:0 "Grenades à fusil et sous le canon (comme dans le cas du Famas), multipliant l'efficacité des troupes. Indispensables lors des assauts."
 cumulative_grenade_launchers_tech:0 "Grenades à charge creuse de 40 mm"
 cumulative_grenade_launchers_tech_desc:0 "Un miracle de la pensée militaire occidentale - des grenades de 40 mm pour armes d'infanterie, capables de pénétrer les véhicules blindés légers."
 upgraded_modern_vests:0 "Armure d'infanterie moderne"
 upgraded_modern_vests_desc:0 "Armure d'infanterie considérablement améliorée, capable de couvrir de nombreuses parties du corps et de protéger efficacement la tête."
 usage_fpv_drones:0 "Utilisation de drones FPV"
 usage_fpv_drones_desc:0 "Une nouveauté de la guerre moderne, capable même de changer l'équilibre des forces dans une guerre. Les drones volants partout sont capables de fournir une reconnaissance de qualité et de détruire les renforts ennemis avant qu'ils n'atteignent la ligne de contact."
 use_gps_tech:0 "Utilisation du renseignement par satellite"
 use_gps_tech_desc:0 "Depuis la guerre du Golfe, le renseignement par satellite s'est révélé être un excellent moyen de surveiller l'ennemi."
 modern_thermal_optics_tech:0 "Lunettes thermiques"
 modern_thermal_optics_tech_desc:0 "Des lunettes équipées d'un dispositif permettant d'observer la distribution de la température de surface. Indispensables non seulement la nuit, mais aussi pendant la journée."
 pnv_1:0 "Dispositifs de vision nocturne GEN 2"
 pnv_1_desc:0 "Les dispositifs de vision nocturne de deuxième génération ont été créés dans les années 1970 et ont une résolution et une qualité d'image supérieures à celles de la génération 1. Contrairement à la première génération, ils sont toujours efficaces au combat."
 pnv_2:0 "Dispositifs de vision nocturne GEN 3"
 pnv_2_desc:0 "Dispositifs de vision nocturne créés dans les années 1990, qui ont une résolution et une qualité d'image encore meilleures, ainsi qu'une portée de détection d'objets plus large. Ils ont également une durée de vie plus longue et un niveau de bruit plus faible."
 pnv_3:0 "Dispositifs de vision nocturne GEN 4"
 pnv_3_desc:0 "Les dispositifs de vision nocturne les plus avancés, apparus dans les années 2000. Ils ont une résolution et une qualité d'image encore meilleures, ainsi qu'une portée de détection d'objets plus large."
 spec_oborud_equipment_0:0 "Équipement spécial"
 spec_oborud_equipment_desc:0 "Équipement technique, équipement de transport, etc. utilisé par les forces spéciales."
 tech_multicam:0 "Motifs de camouflage spéciaux"
 tech_multicam_desc:0 "Les motifs de camouflage d'infanterie standard ne sont pas tout à fait adaptés à une utilisation par les forces spéciales. Pour améliorer l'efficacité des forces spéciales, des schémas et des motifs d'uniformes spéciaux sont créés."
 tech_pnv_2:0 "Gilets tactiques et gilets pare-balles d'assaut"
 tech_pnv_2_desc:0 "Gilets tactiques et gilets pare-balles conçus pour une utilisation lors d'opérations d'assaut par les forces spéciales."
 tech_pnv:0 "Boucliers d'assaut"
 tech_pnv_desc:0 "Efficaces contre les adversaires légèrement armés, les boucliers sont d'une grande aide lors des assauts en espace clos."
 
 
