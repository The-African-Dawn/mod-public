 waterpipe_rifle:0 "Arme artisanale"
 waterpipe_rifle_desc:0 "Une œuvre d'art fragile et éphémère, fabriquée dans le sous-sol de quelqu'un. Extrêmement efficace dans des conditions de ressources limitées ou même de blocus."
 ak_0:0 "AK-47"
 infantry_equipment_desc:0 "Un fusil d'assaut simple et fiable, ainsi que son équipement."
 ak_1:0 "AK-74M"
 ak_2:0 "AK-12"
