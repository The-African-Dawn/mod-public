 CSTO_doctrine:0 "Poings mécanisés" 
 CSTO_doctrine_desc:0 "Utilisation de divisions mécanisées comme unités de combat clés, combinant chars, véhicules blindés de transport de troupes et troupes de soutien pour mener des opérations de manœuvre."
 
 CSTO_doctrine_2:0 "Tactique de la «guerre froide»"
 CSTO_doctrine_2_desc:0 "Maintien d'un haut niveau de préparation et démonstration de force pour prévenir d'éventuelles actions agressives de l'ennemi."
 
 CSTO_doctrine_3:0 "Percée en profondeur" 
 CSTO_doctrine_3_desc:0 "La stratégie principale était axée sur la rupture des lignes défensives ennemies sur de longues distances et la création de brèches pour pénétrer profondément à l'arrière de l'ennemi."
 
 CSTO_doctrine_4:0 "Assaut de chars" 
 CSTO_doctrine_4_desc:0 "Formation d'armées de chars, comprenant plusieurs corps de chars et unités, pour mener des opérations offensives puissantes."
 
 CSTO_doctrine_5:0 "Combinaison de puissance de feu"  
 CSTO_doctrine_5_desc:0 "Utilisation de divers types d'armes, notamment des chars, de l'artillerie, de l'aviation et des systèmes de missiles, pour créer une forte pression de feu sur l'ennemi."
  
 CSTO_doctrine_6:0 "Lignes défensives flottantes" 
 CSTO_doctrine_6_desc:0 "Création de lignes défensives flexibles capables de s'adapter à l'évolution des conditions de combat."
   
 CSTO_doctrine_7:0 "Tactique de l'«encerclement»" 
 CSTO_doctrine_7_desc:0 "Encerclement de l'ennemi et création de conditions pour sa destruction ou sa reddition forcée."
    
 CSTO_doctrine_8:0 "Utilisation de l'artillerie en combat rapproché" 
 CSTO_doctrine_8_desc:0 "Utilisation de l'artillerie pour soutenir l'infanterie et les chars en combat rapproché afin de détruire les fortifications et de supprimer l'ennemi."
     
 CSTO_doctrine_9:0 "Développement d'un réseau de commandement et de contrôle" 
 CSTO_doctrine_9_desc:0 " Amélioration constante des systèmes de commandement et de contrôle pour une gestion efficace des opérations militaires à tous les niveaux."
      
 CSTO_doctrine_10:0 "Renseignement en profondeur" 
 CSTO_doctrine_10_desc:0 "Utilisation active des moyens de renseignement et de contre-espionnage pour obtenir des informations sur l'ennemi et réduire ses capacités de renseignement."
 
 CSTO_doctrine_11:0 "Opérations aéroportées" 
 CSTO_doctrine_11_desc:0 " Conduite d'opérations impliquant des troupes aéroportées pour s'emparer de points clés et couper les lignes de communication ennemies." 
 
 CSTO_doctrine_12:0 "Offensive surprise" 
 CSTO_doctrine_12_desc:0 "Lancement d'offensives surprises utilisant des réserves mobiles pour s'emparer de positions stratégiquement importantes."
 
 CSTO_doctrine_13:0 "Frappes sur les arrières" 
 CSTO_doctrine_13_desc:0 "Lancement de frappes sur les installations arrière de l'ennemi afin de paralyser son système de commandement et de contrôle et de perturber sa capacité à résister."
  
 CSTO_doctrine_14:0 "Points de tir" 
 CSTO_doctrine_14_desc:0 "Création de points de tir pour concentrer la puissance de feu sur des secteurs spécifiques du front afin de percer les défenses ennemies."
   
 CSTO_doctrine_15:0 "Adaptation et théorie" 
 CSTO_doctrine_15_desc:0 "Adaptation rapide des tactiques et des stratégies au terrain et aux conditions de combat."
 
 
 
 
