l_french:0 "Abdul Hamid Dbeibah"
l_french: "Homme d'affaires, homme politique et ancien associé de Mouammar Kadhafi, est né en 1959 dans la ville occidentale de Misrata, traditionnellement considérée comme un bastion de la résistance au régime Kadhafi. Au début de sa carrière, Dbeibah a déménagé au Canada pour obtenir un diplôme d'ingénieur à l'Université de Toronto. Il est retourné dans sa ville natale au plus fort d'un boom de la construction, où il a finalement attiré l'attention de proches associés de Kadhafi.\nSon expertise lui a rapidement valu la confiance de Kadhafi, qui l'a chargé en 2007 de diriger la Libyan Investment and Development Company (LIDCO), une société publique responsable de certains des plus grands projets de travaux publics du pays.\nAprès le renversement de Kadhafi en 2011, Dbeibah a fondé le mouvement Libye de l'avenir, mais il n'a joué aucun rôle actif dans la vie politique.\nLe 5 février 2021, Abdel Hamid Dbeibah a été élu Premier ministre de la Libye. Ce choix a surpris beaucoup de gens, étant donné les liens étroits du magnat de la construction avec l'ancien dirigeant de longue date de la Libye, Mouammar Kadhafi.\nEn septembre 2021, la Chambre des représentants libyenne a voté une motion de censure contre le gouvernement Dbeibah. Et depuis février 2022, son poste est contesté et plusieurs tentatives d'assassinat ont été commises contre lui. Cela a entraîné une reprise des affrontements dans le pays.\nSelon plusieurs médias, Dbeibah aurait également des liens avec les autorités turques et les Frères musulmans (une association religieuse et politique internationale interdite en Russie)."

