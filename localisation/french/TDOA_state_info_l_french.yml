  BRK_State_Info_Text.1: "Aube africaine"
  BRK_State_Info_Text_desc.1: "§WLe Burkina Faso (Haute-Volta jusqu'en 1984) est un pays de la région du Sahel. Le nom du pays se traduit de la langue mooré par « terre des hommes intègres ».\n\nÀ la fin du XIXe siècle, les territoires du Burkina Faso moderne ont commencé à être colonisés par la France. Tout au long du XXe siècle, plusieurs soulèvements anticoloniaux ont éclaté dans le pays. En 1960, au cours de la décolonisation progressive, le pays a déclaré son indépendance de l'ancienne métropole, mais cette dernière a conservé son influence par l'intermédiaire des institutions financières.\n\nEn 1983, à la suite d'une série de coups d'État, Thomas Sankara, capitaine de l'armée burkinabé aux idées socialistes, arrive au pouvoir. Alors qu'il était encore à l'Académie militaire d'Antsirabe (Madagascar), il se familiarise avec les enseignements de K. Marx et de V. Lénine. Il proclame un cap vers la révolution sociale, établit des relations chaleureuses avec l'Union soviétique et, dans le prolongement logique de sa politique, affaiblit considérablement l'influence de la France. C'est à son initiative que le pays a été rebaptisé Burkina Faso en 1984.\n\nAu cours de son règne, Sankara a mené un certain nombre de réformes sociales et économiques importantes. Ces réformes visaient à éliminer la faim, à créer un système d'éducation et de soins de santé gratuits, à lutter contre les épidémies et la corruption, à reboiser dans le contexte de la désertification (pendant ses années de présidence, environ 7 000 pépinières ont été créées et 10 millions d'arbres ont été plantés, arrêtant l'expansion du sable du Sahara vers le sud). Cela a conduit à la croissance économique et a permis des changements sociaux. Ses réformes ont propulsé le Burkina Faso à un nouveau niveau. Thomas Sankara lui-même est devenu un héros national et africain.\n\nCependant, sa politique déplaisait à l'ancienne métropole et aux pays voisins qui étaient sous son patronage. En 1986, une conférence des pays voisins du Burkina Faso, soutenue par la France, s'est tenue, au cours de laquelle les chefs d'État ont exigé du président révolutionnaire qu'il mette fin aux initiatives sociales. En 1987, Thomas Sankara est assassiné lors d'un coup d'État organisé par son ami et compagnon, Blaise Compaoré, qui a déclaré que Sankara mettait en danger les relations internationales avec la France et la Côte d'Ivoire voisine.\n\nBlaise Compaoré a dirigé le Burkina Faso pendant les 27 années suivantes jusqu'au coup d'État de 2014, qui a été provoqué par la tentative du président du pays de modifier la Constitution afin de pouvoir rester au pouvoir à vie.\n\nLe printemps arabe et les événements en Libye ont engendré un mouvement islamiste de grande ampleur au Sahel. Cela a conduit à un soulèvement djihadiste au Burkina Faso en 2015. Le gouvernement du pays a bénéficié d'un soutien militaire actif de la part de la France, mais au fil des ans, le problème n'a pas été résolu et un large mécontentement à l'égard de la présence des forces françaises a mûri dans la société. La population a constamment souffert d'attaques terroristes, et le mécontentement à l'égard des autorités, qui ont fait preuve de complaisance envers les crimes français contre le pays, a grandi au sein de l'armée. Le mécontentement était particulièrement fort dans les cercles de l'armée, ce qui a conduit à un coup d'État en janvier 2022. Cependant, il n'y a pas eu de changement significatif de cap.\n\nEn septembre 2022, un autre coup d'État militaire a lieu et Ibrahim Traoré, qui rompt les relations avec la France et établit des relations chaleureuses avec la Russie, arrive au pouvoir. Il est le successeur des idées de Thomas Sankara. §!"
  
  MLL_State_Info_Text.1: "Aube africaine"
  MLL_State_Info_Text_desc.1: "§WLe Mali est un pays de la région du Sahel. Il possède de vastes réserves de ressources minérales, dont de l'or.\n\nLes territoires du Mali ont été intégrés à l'Afrique française en 1889 sous le nom de Soudan français. En 1932, la Haute-Volta, futur Burkina Faso, est intégrée au Soudan français. En 1958, le Soudan français et le Sénégal forment la Fédération du Mali. Cette entité étatique devient indépendante en 1960 pendant la crise coloniale, mais la même année, le Sénégal quitte la Fédération.\n\nLe premier président du Mali, Modibo Keïta, s'est engagé sur la voie de la révolution socialiste. Il a annoncé des réformes de grande envergure dans les domaines de l'éducation, de la santé et de l'agriculture. L'ancienne colonie, qui n'avait pas sa propre industrie, s'est dotée de diverses usines légères et lourdes. Modibo a également annoncé le retrait de la zone CFA, qui était liée au franc français, et la création du franc malien, ce qui donnerait au pays son indépendance financière. Cependant, en 1968, Moussa Traoré organise un coup d'État dans le pays et arrive au pouvoir. Comme Traoré l'a reconnu plus tard, le complot a été inspiré par les services spéciaux français, en particulier par la légende du renseignement, le secrétaire général aux affaires africaines Jacques Foccart.\n\nDe 1968 à 1991, le Mali a été dirigé par Moussa Traoré, un général de l'armée malienne. Il a mis fin aux réformes de Modibo, a ramené le pays dans la zone CFA sous la pression politique de la France, a cédé les réserves d'or et a permis aux intérêts français de prendre le contrôle des principales positions de l'industrie extractive. Le Mali n'a pas de réserves d'or dans ses banques, bien qu'il possède 860 mines d'or et produise 50 tonnes d'or par an. Son renversement a été dû aux réformes imposées par le FMI, qui ont entraîné une baisse notable du niveau de vie déjà bas. La population a de plus en plus souvent réclamé la démission du chef de l'État et l'abolition du système du parti unique.\n\nEn 2012, à la suite des événements en Libye, une insurrection touareg a éclaté, les Touareg ayant fui l'armée libyenne vers le Mali. Formés militairement et ayant pillé les arsenaux de Kadhafi, les Touareg, en alliance avec les djihadistes, s'emparent des deux tiers du territoire du pays. Les autorités demandent l'aide de la France, qui envoie un contingent militaire pour combattre les islamistes, lançant l'opération Barkhane. Cependant, la lutte a été lente, ce qui a provoqué le mécontentement dans les cercles de l'armée et parmi la population malienne. De plus, des cas de collaboration entre l'armée française et les Touareg ont été de plus en plus souvent signalés. Il s'est avéré que les forces françaises étaient derrière les soulèvements touareg et la coordination de leurs actions, afin de déstabiliser la situation dans le pays, ce qui a conduit à un renforcement du contrôle économique, politique et militaire de la France sur le Mali.\n\nUn coup d'État militaire a lieu en 2021, au cours duquel le président et le gouvernement du pays sont arrêtés. Assimi Goïta, un officier de l'armée malienne très respecté par ses troupes, arrive au pouvoir.§!"


  NIG_State_Info_Text.1: "Aube africaine"
  NIG_State_Info_Text_desc.1: "§WLe Niger est un pays de la région du Sahel, doté d'immenses réserves de ressources minérales, dont l'uranium.\n\nLes territoires du Niger moderne ont été inclus dans la zone d'influence française en 1884 à l'issue de la Conférence de Berlin. Tout au long du XXe siècle, les prédicateurs islamiques, avec le soutien des populations locales, ont déclenché des soulèvements et mené une lutte anticoloniale. Sur le territoire du Niger, les colonisateurs français ont développé l'agriculture afin d'extraire le coton et les infrastructures de transport pour acheminer les ressources naturelles extraites. En 1960, lors de la crise coloniale, le Niger a déclaré son indépendance.\n\nAprès l'indépendance, les forces armées nigériennes ont été formées à partir d'anciens membres des troupes coloniales françaises : elles étaient dirigées par des Français qui ont accepté d'adopter la double nationalité franco-nigérienne. En 1960, il n'y avait que dix officiers africains dans l'armée nigérienne. La France a conservé son influence dans d'autres domaines.\n\nLes sociétés françaises d'extraction de l'uranium ont également exercé une influence essentielle sur la politique intérieure et extérieure du pays. Ayant obtenu l'accès à des ressources stratégiques, la France a promis de protéger les nouveaux dirigeants non seulement des menaces extérieures, mais aussi d'éventuels coups d'État. Cependant, cela n'a pas empêché les dirigeants nigériens d'être renversés et, dans certains cas, la France a elle-même éliminé les dirigeants qui lui déplaisaient. En 1974, Hamani Diori a été victime d'un putsch soutenu par Paris, juste après avoir exigé une augmentation du prix de l'uranium. Trente ans plus tard, le président Mamadou Tandja a commis la même erreur. Après avoir obtenu en 2008 une augmentation substantielle du prix de ses ressources et la possibilité de les vendre à d'autres partenaires commerciaux que la France, principalement la Chine, Mamadou Tandja a été renversé en 2010.\n\nEn 2011, Mahamadou Issoufou, ingénieur des mines formé en France et ancien employé d'Areva (aujourd'hui Orano), une entreprise française spécialisée dans l'énergie nucléaire, est devenu président du Niger. Il a été réélu en 2016.\n\nAprès 2011 et le renforcement des mouvements djihadistes, le problème de la sécurité s'est aggravé dans le pays. Les forces armées françaises ont apporté leur soutien aux forces armées nigériennes, mais leurs activités ont suscité de nombreuses interrogations de la part du public et des chefs militaires. Les sentiments anti-français se sont renforcés et les appels à l'expulsion des forces françaises du pays se sont faits plus pressants.\n\nEn 2021, Mohamed Bazoum, également allié de la France, a remporté l'élection présidentielle. Quelques jours avant l'investiture du président élu, une tentative de coup d'État a eu lieu, qui a échoué.§!"

  LIV_State_Info_Text.1: "Aube africaine"
  LIV_State_Info_Text_desc.1: "§WLa Libye est un pays situé dans le nord du continent africain. Elle possède de vastes réserves de pétrole et de gaz, ainsi qu'une position géographique importante, étant située sur plusieurs grandes routes logistiques.\n\nEn 1951, la Libye a été déclarée État souverain indépendant - le Royaume-Uni de Libye, dirigé par le roi Idris Ier.\n\nEn 1969, un groupe de jeunes officiers, dont Khalifa Haftar, dirigés par Mouammar Kadhafi, renversent le roi et proclament la République arabe libyenne. Les nouvelles autorités ont adopté l'idéologie du socialisme arabe et ont commencé à la mettre en pratique. Au cours de l'année 1970, les armées américaine, française et britannique ont quitté le pays. En 1977, la LAR a été rebaptisée Jamahiriya arabe libyenne populaire et socialiste. En 1978, l'armée libyenne intervient dans la guerre civile au Tchad afin de contrer la France dans la région. Cependant, l'armée libyenne a fini par échouer et a dû se retirer.\n\nParallèlement, à partir des années 1980, la Libye a commencé à mener des recherches dans le domaine des technologies nucléaires, avec l'aide de l'URSS. L'Union soviétique a également tenté de construire une centrale nucléaire en Libye, mais le projet a été gelé en raison des sanctions imposées au pays. La Libye a également tenté d'acquérir des armes nucléaires, mais en 2004, les autorités du pays ont reconnu le régime de non-prolifération et ont déclaré qu'elles mettaient fin aux programmes secrets.\n\nEn 2011, le « printemps arabe » a éclaté dans tous les pays arabes, y compris la Libye. Ici, la crise a été exacerbée par le fait que les pays de l'OTAN ont commencé à bombarder le pays afin de soutenir les forces d'opposition dans le renversement de Mouammar Kadhafi. À la suite de ces actions, à l'automne 2011, Kadhafi a été capturé par les rebelles et lynché par la foule.\n\nAprès le renversement du régime de Kadhafi, la région entière a plongé dans le chaos. L'instabilité s'est étendue aux pays voisins, en particulier au Mali où une guerre civile a éclaté, où sont arrivés des Touareg de Libye avec l'arsenal de l'armée libyenne. L'effondrement d'un État régional fort a entraîné la propagation des idées radicales de l'islamisme, les terroristes ont pillé les riches dépôts d'armes et se sont répandus dans toute l'Afrique du Nord et le Sahel. Aujourd'hui, une partie du territoire libyen est contrôlée par des groupes terroristes islamistes. Le chaos régional a vu la montée en puissance du trafic d'armes et de drogues.\n\nActuellement, il existe en Libye deux gouvernements qui ne se reconnaissent pas mutuellement. Le pays est effectivement divisé en deux parties. Chacune de ces parties abrite des contingents militaires d'États étrangers qui soutiennent l'un ou l'autre gouvernement. Ainsi, le Gouvernement d'accord national de Tripoli, dans l'ouest du pays, est reconnu par les Nations unies et soutenu par les pays occidentaux et la Turquie. Le gouvernement intérimaire, qui soutient l'Armée nationale libyenne dirigée par Khalifa Haftar, contrôle l'est du pays et bénéficie du soutien des forces russes.§!"

  CHD_State_Info_Text.1: "L'Aube africaine"
  CHD_State_Info_Text_desc.1: "§WLa République du Tchad est un pays de la région du Sahel. La capitale du pays est N'Djamena. La langue officielle est le français, l'arabe est également utilisé.\n\nIl possède de vastes réserves de pétrole, d'uranium, d'or et d'autres ressources.\n\nLe Tchad a été colonisé par la France à la fin du XIXe siècle. Par rapport à d'autres colonies, le Tchad s'est développé plus lentement, la modernisation n'ayant pratiquement pas été mise en œuvre. La colonie était considérée comme une source de main-d'œuvre bon marché pour la production de coton.\n\nEn novembre 1958, le pays est devenu une république autonome au sein de la Communauté française.\n\nL'indépendance du Tchad a été proclamée le 11 août 1960.\n\nAprès l'indépendance, les tensions entre les communautés arabes du nord (musulmanes) et africaines du sud (chrétiennes) se sont intensifiées au Tchad, entraînant des affrontements armés.\n\nEn 1966, une organisation d'opposition armée, le Front de libération nationale du Tchad (FROLINAT), a été créée.\n\nDans les années 1970, un État théocratique arabe dirigé par Rabbah existait au Tchad.\n\nDe 1978 à 1982, le Tchad a été le théâtre d'un conflit militaire entre la Libye et la France d'une part, et les rebelles tchadiens d'autre part. Le conflit a éclaté en raison de l'ingérence de la Libye dans les affaires intérieures du Tchad.\n\nEntre 1982 et 1985, le Tchad a connu des changements politiques. En juin 1982, le mouvement anti-libyen « Forces armées du Nord », dirigé par Hissène Habré, prend le pouvoir. En 1982, Félix Malloum devient président de la nouvelle junte.\n\nEn 1985, Habré se réconcilie avec certains de ses opposants, dont le Front démocratique du Tchad (FDT) et le Comité d'action de coordination du Conseil révolutionnaire démocratique.\n\nEn 1986, la « guerre Toyota », dernière phase du conflit tchado-libyen, qui a eu lieu de 1986 à 1987, a commencé. La guerre s'est terminée en 1987 par une défaite totale des Libyens, qui ont perdu 7 500 soldats et un grand nombre d'équipements.\n\nEn 1990, un autre coup d'État a eu lieu, qui a porté Idriss Déby au pouvoir. Au cours de cette période, le pays a connu une instabilité politique due à l'expansion des pouvoirs des forces de sécurité et à l'influence croissante des anciens rebelles. L'économie tchadienne est également restée sous-développée et le pays dépendait de l'aide financière extérieure et du soutien militaro-politique des puissances occidentales.\n\nEn 2005, Déby a été réélu pour un second mandat. En 2011, Déby a annoncé son intention de briguer un troisième mandat, mais la Cour constitutionnelle a annulé sa décision. En octobre 2015, l'état d'urgence a été déclaré dans le pays en raison de la menace posée par des organisations terroristes. En 2016, Déby a de nouveau tenté de briguer un troisième mandat, mais la Cour suprême a annulé les résultats des élections.\n\nEn 2016, une insurrection a éclaté contre le gouvernement tchadien. Entre 2016 et 2018, le Tchad a traversé une crise politique. En 2018, une nouvelle constitution a été adoptée et est entrée en vigueur le 4 mai de la même année.\n\nEn avril 2021, un conflit armé a éclaté dans le pays. L'insurrection a été lancée par le Front pour l'alternance et la concorde au Tchad (FACT), un groupe rebelle tchadien. En 2021, l'ancien président tchadien Idriss Déby a été tué au combat.\n\nEn 2022, un cessez-le-feu a été signé entre le gouvernement tchadien et plusieurs groupes rebelles. Cependant, l'insurrection se poursuit dans le nord du pays et s'étend jusqu'à la frontière avec la République centrafricaine.§!"
  
  SNG_State_Info_Text.1: "L'Aube africaine"
  SNG_State_Info_Text_desc.1: "§WA l'époque précoloniale, le Sénégal était l'un des centres de la traite négrière en Afrique. Les chefs locaux, en échange d'armes, fournissaient des esclaves aux Européens, luttant ainsi entre eux pour le pouvoir. En raison de sa situation géographique et de son importance économique, la côte du Sénégal moderne et l'embouchure du fleuve Sénégal ont été parmi les premiers endroits à être colonisés par les conquérants français au XVIe siècle. Plus tard, la Grande-Bretagne a contesté les droits sur ces territoires et, pendant la guerre de Sept Ans en 1758, a réussi à les capturer, mais les a ensuite rendus à la France. La conquête de l'intérieur des terres n'a commencé que dans la seconde moitié du XIXe siècle. Ce n'est qu'en 1849 que l'esclavage a été aboli au Sénégal. En 1895, la colonie est devenue une partie de l'Afrique occidentale française. Les autorités françaises ont activement construit des chemins de fer pour exporter les ressources du pays : principalement de l'or et des arachides.\n\nPendant la Seconde Guerre mondiale, le Sénégal est devenu un lieu d'affrontement entre la France de Vichy pro-hitlérienne et la France libre de De Gaulle. En 1940, De Gaulle, avec le soutien des alliés britanniques, a tenté de rallier le Sénégal à sa cause, dans la capitale duquel étaient stockées les réserves d'or de la Banque de France et du gouvernement polonais en exil. Cependant, les tentatives diplomatiques ont échoué, et l'opération militaire a été un échec. Les autorités coloniales sont restées fidèles à la France de Vichy. Après la Seconde Guerre mondiale, le mouvement de libération nationale s'est intensifié.\n\nEn 1960, le Sénégal, s'étant uni au Soudan français (Mali), a créé la Fédération du Mali et a déclaré son indépendance. Cependant, la même année, la fédération s'est effondrée, formant deux États indépendants.\n\nAprès l'indépendance, des forces de gauche sont arrivées au pouvoir dans le pays, déclarant la construction du « socialisme africain ». En 1976, un amendement à la Constitution a été adopté, autorisant les activités de trois partis politiques au Sénégal. D'autres partis de gauche sont restés dans la clandestinité jusqu'au début des années 1980, date à laquelle leurs activités ont été légalisées.\n\nEn 1981, le Sénégal, à la demande du président gambien, est entré en Gambie afin de réprimer un soulèvement organisé par les forces panafricaines. Cette décision a été condamnée par l'opposition, mais les troupes sénégalaises, avec le soutien des forces spéciales britanniques SAS, ont réprimé le soulèvement dans le pays.\n\nAprès cela, en 1982, les autorités sénégalaises, ayant une revendication territoriale sur la Gambie, ont persuadé les autorités de cette dernière de créer la Confédération de la Sénégambie. Cependant, l'intégration attendue n'a jamais eu lieu, et cette entité s'est effondrée en 1989.\n\nParallèlement à cela, en 1982, dans l'une des régions du Sénégal, la Casamance, un mouvement séparatiste appelé Mouvement des forces démocratiques de Casamance (MFDC) a été lancé, qui a commencé une lutte armée. Actuellement, l'organisation poursuit ses activités et bénéficie du soutien de la Gambie, qui revendique ce territoire. Dans les années 1990, le gouvernement sénégalais a tenté de pacifier la région séparatiste par des moyens pacifiques : une loi sur la régionalisation a été adoptée, un cessez-le-feu a été signé, mais cela n'a eu qu'un effet temporaire. En 2004, un accord a été signé entre le MFDC et les autorités sénégalaises, mais en 2007, le conflit a éclaté à nouveau.\n\nEn 2017, le Sénégal, au sein de la force conjointe de la CEDEAO, a mené une autre intervention en Gambie, au cours de laquelle Yahya Jammeh, qui avait perdu les élections et refusé de démissionner, a été démis de ses fonctions de président. Adama Barrow, qui avait remporté les élections, est arrivé au pouvoir. Outre le Sénégal, le Nigéria, le Ghana, le Mali et le Togo ont participé à l'invasion.\n\nAujourd'hui, le Sénégal est l'un des États les plus calmes du Sahel : les organisations terroristes ne sont pas répandues dans le pays, et les crises constitutionnelles ne s'aggravent pas.§!"
  
  USR_State_Info_Text.1: "L'Aube africaine"
  USR_State_Info_Text_desc.1: "§WLa présence américaine en Afrique a commencé au XIXe siècle avec la fondation de l'American Colonization Society (ACS) en 1816. Elle était le principal moyen de soutenir le retour des Afro-Américains libres en Afrique.\n\nEn 1821, les soldats américains ont annexé le cap Mesurado et fondé la ville de Monrovia. Plus tard, en 1822, la colonie du Libéria a été fondée (qui a déclaré son indépendance en 1847) et des liens commerciaux ont été établis avec la Sierra Leone.\n\nLa création du Libéria a été initialement présentée comme un « remède » à l'esclavage. L'ACS, fortement influencée par la religion, qualifiait son travail de « mission de propagation du christianisme et de la charité en Afrique ». Cependant, divers partis se sont opposés à ce type de colonialisme, les Afro-Américains souhaitant l'égalité des droits en Amérique et non au-delà de ses frontières.\n\nAu début du XXe siècle, des relations ont été établies avec l'Éthiopie. Les accords conclus comprenaient l'octroi du statut de nation la plus favorisée et sont restés en vigueur jusqu'à l'invasion italienne de l'Éthiopie en 1935. Après la Seconde Guerre mondiale, les relations entre les deux pays ont recommencé à se développer. En 1957, Richard Nixon s'est rendu en Éthiopie et l'a qualifiée de « l'un des alliés les plus fidèles et les plus constants des États-Unis ».\n\nAprès la fin de la guerre froide, les États-Unis ont adhéré à une politique de « négligence » envers l'Afrique et ont concentré leur attention sur d'autres régions du monde. De plus, les intérêts de sécurité de l'Amérique ont surpassé la promotion de la démocratie et les priorités de sécurité de l'Afrique dans ce que l'on pourrait appeler les « guerres secrètes de B. Obama en Afrique ». La militarisation de la politique en Afrique s'est accélérée, les dépenses militaires totales du continent étant estimées à 7 milliards de dollars.\n\nEn 2008, le Commandement des États-Unis pour l'Afrique (AFRICOM) a été créé. Les bases militaires et les avant-postes américains sont devenus le principal vecteur de la protection des intérêts américains en Afrique.\n\nL'AFRICOM a participé aux activités de l'OTAN en Libye, à la lutte contre la piraterie dans le golfe de Guinée, au trafic de drogue et au terrorisme en Afrique de l'Ouest.\n\nLes États-Unis ont également utilisé l'AFRICOM, avec la participation de conseillers militaires américains dispersés sur des bases en RDC, au Soudan du Sud, en Éthiopie, en Ouganda et en République centrafricaine, pour mener des opérations de surveillance et de renseignement.\n\nEn 2022, l'administration Biden a adopté la « Stratégie américaine envers l'Afrique subsaharienne », qui note que le secteur privé de la défense fournira une assistance aux forces armées des pays africains dans les domaines de la technologie et de l'énergie. Et le département américain de la Défense a déclaré qu'il était nécessaire d'établir une coopération avec l'Afrique en raison des « risques d'activités négatives de la Chine et de la Russie » sur le continent.\n\nL'intensification de la politique et la présence d'un grand nombre de bases militaires témoignent de l'importance du continent en termes de ressources minérales et de métaux rares nécessaires au développement technologique et à la sécurité nationale des États-Unis, pour l'extraction desquels Washington est en concurrence avec la Chine.\n\nUne caractéristique importante de la politique américaine en Afrique est que le président participe rarement directement à son élaboration et délègue cette responsabilité au niveau du secrétaire d'État adjoint. Le Département d'État et le Département du commerce des États-Unis, le Pentagone et l'Agence américaine pour le développement international (USAID) ne poursuivent pas toujours des stratégies cohérentes ou coordonnées en Afrique.§!"
  
  FRN_State_Info_Text.1: "L'Aube africaine"
  FRN_State_Info_Text_desc.1: "§WLa conquête française de l'Afrique de l'Ouest a commencé en 1638 lorsque le comptoir commercial de Saint-Louis a été fondé à l'embouchure du fleuve Sénégal, devenant plus tard le centre d'une nouvelle expansion dans la région. Cependant, la colonisation à grande échelle de l'Afrique a commencé avec la capture d'Alger en 1830. En 1843, un protectorat a été établi sur la Tunisie, et en 1846, les Français avaient établi le contrôle sur toute la Côte d'Ivoire.\n\nEn 1881, la France obtient une concession pour la construction d'un chemin de fer au Tchad, et en 1883 pour la construction d'un chemin de fer en Haute-Volta (aujourd'hui Burkina Faso).\n\nEn 1886, la France a signé un accord secret avec la Grande-Bretagne sur le partage des sphères d'influence en Afrique, et en 1904, un traité d'amitié et d'alliance avec le Maroc.\n\nEn 1904 également, la conquête de l'Afrique de l'Ouest était terminée. La même année, la réforme administrative des colonies a également été achevée. Ainsi, auparavant divisées en territoires militaires sous le contrôle d'officiers locaux, les colonies d'Afrique de l'Ouest ont finalement été placées sous l'administration d'un seul gouverneur général de l'Afrique occidentale française, dont la capitale était Dakar. Le Congo français a également été intégré à cette entité coloniale, bien qu'il se trouve officiellement en Afrique centrale et n'ait pas de frontières terrestres avec les autres colonies.\n\nEn 1912, la France obtient une concession pour la construction d'un chemin de fer au Cameroun, et en 1913 pour la construction d'un chemin de fer au Tchad.\n\nEn 1922, la France a reçu un mandat de la Société des Nations pour administrer le Togo et le Cameroun, et en 1946 pour administrer Madagascar.\n\nPendant la Seconde Guerre mondiale, l'Afrique est devenue un champ de bataille entre deux régimes français rivaux : Vichy, qui a prêté serment d'allégeance à l'Allemagne nazie, et la « France libre » de Charles de Gaulle.\n\nAprès la Seconde Guerre mondiale, le processus de décolonisation a commencé en Afrique. En 1958, la Quatrième République est proclamée, et en 1959, la France reconnaît l'indépendance de la Tunisie et du Maroc. En 1960, 14 États africains qui faisaient auparavant partie de l'Afrique occidentale française, de l'Afrique équatoriale française et du Soudan français ont déclaré leur indépendance.\n\nAprès l'indépendance des anciennes colonies françaises d'Afrique, la France a continué d'exercer son influence sur ces pays par le biais d'un système de relations informelles connu sous le nom de « Françafrique ». Ce système impliquait une présence militaire, politique, économique et culturelle française dans la région.\n\nParis a utilisé et utilise activement les accords de coopération pour maintenir son implication dans la vie économique de ses anciennes colonies et son contrôle sur les régimes qui s'y sont installés. Cela a conduit à un déclin économique, car les pays africains étaient effectivement privés de contrôle sur leurs ressources.\n\nDans le cadre de la politique de « francophonie », la France a assuré une influence dominante dans les domaines de l'éducation, de la culture et de la santé dans ses anciennes colonies africaines, formant une élite politique qui lui est fidèle.\n\nLes dirigeants africains en désaccord avec le régime français ont été éliminés, mais une série de coups d'État au Sahel a prouvé la fatigue politique et économique, ainsi que la possibilité de résister à l'influence française dans la région.§!"
  
  NRG_State_Info_Text.1: "L'Aube africaine"
  NRG_State_Info_Text_desc.1: "§WLe Nigéria est un pays d'Afrique de l'Ouest dont l'histoire remonte à près de deux mille ans. C'est actuellement l'un des plus grands pays en développement. Il occupe la première place parmi les pays africains en termes de population et pour de nombreux indicateurs économiques.\n\nLa situation géographique du pays a déterminé son rôle important dans le développement des contacts entre les peuples de tout le continent et a conduit à une grande diversité culturelle et historique des groupes ethniques qui le peuplent.\n\nÀ la suite du « Partage de l'Afrique » lors de la Conférence de Berlin de 1885, la Grande-Bretagne a revendiqué une partie de la côte du golfe de Guinée correspondant au sud du Nigéria moderne.\n\nEn 1914, la colonie du Nigéria a été créée. Une nation unie n'a pas été formée, le pays étant divisé en régions autonomes correspondant aux territoires habités par les Yorubas (à l'ouest), les Haoussas (au nord) et les Igbos (à l'est).\n\nEn 1929-1930, de grands soulèvements paysans ont eu lieu dans le sud-est du pays, dans la ville d'Aba, pour protester contre les impôts et les bas prix d'achat de l'huile de palme.\n\nEn 1946, les Britanniques ont introduit la première constitution, qui prévoyait une majorité indigène dans les conseils législatifs régionaux. Les militants politiques locaux ont exprimé leur mécontentement, et en 1951, une nouvelle constitution a été adoptée, qui prévoyait des élections. Des représentants des trois principaux partis ethnorégionaux ont ensuite élaboré la constitution de 1954, qui renforçait la position des régions. Après quelques amendements, c'est elle qui est devenue le principal document en vertu duquel le Nigéria a accédé à l'indépendance le 1er octobre 1960.\n\nEn 1967, la guerre civile a éclaté au Nigéria. La partie orientale du pays a déclaré son intention de faire sécession et de créer l'État indépendant du Biafra. Le conflit était fondé sur des contradictions qui se sont développées au cours des politiques coloniales, qui ne tenaient pas compte des facteurs ethniques, culturels et religieux.\n\nPendant la guerre, les deux parties se sont livrées à une propagande visant à obtenir le soutien d'acteurs extérieurs, ce qui a conduit à l'internationalisation du conflit. En 1970, le mouvement séparatiste a été réprimé. Cela a eu de graves conséquences démographiques et socio-économiques, notamment la discrimination à l'encontre des Igbos et leur émigration.\n\nEn 1975, la CEDEAO a été créée, dont le siège est à Lagos, la capitale du Nigéria, qui joue un rôle important dans la politique et l'économie des pays d'Afrique de l'Ouest.\n\nDepuis août 1999, des protestations pro-sécessionnistes du Biafra ont de nouveau éclaté dans les villes du sud-est du Nigéria. Malgré leur caractère pacifique, les manifestants ont été régulièrement attaqués par la police et l'armée. En 2000, un processus de réunification du pays a débuté, qui s'est achevé en 2006.\n\nEn 2002, le groupe terroriste Boko Haram a été créé au Nigéria. En 2015, il a prêté allégeance à l'EI (une organisation terroriste interdite en Russie). Actuellement, le groupe représente une menace non seulement pour le Nigéria, car il mène des attaques contre les pays voisins.\n\nAujourd'hui, le Nigéria continue d'être confronté à des problèmes de corruption, de pauvreté, d'instabilité politique et de séparatisme. Cependant, le pays connaît un développement économique dynamique, notamment dans le domaine de la production et de l'exportation de pétrole et de gaz.§!"
  
  RUS_State_Info_Text.1: "L'Aube africaine"
  RUS_State_Info_Text_desc.1: "§WLa Russie a été l'un des rares pays à ne pas participer à la colonisation de l'Afrique. Les navires de l'Empire sont apparus au large des côtes du continent au début du XVIIIe siècle. Cependant, le potentiel militaro-économique ne permettait que des expéditions exploratoires.\n\nLes premières tentatives pour établir des relations officielles ont été faites sous le règne de Catherine II. L'Empire russe a tenté d'obtenir le soutien des dirigeants du Maroc, de l'Égypte et de la Tunisie dans sa confrontation avec l'Empire ottoman. En 1869, des relations diplomatiques ont été établies avec la Tunisie, en 1897 avec le Maroc, et en 1898 avec l'Éthiopie et la République sud-africaine (aujourd'hui Afrique du Sud).\n\nLa presse impériale a publié des articles compatissants au sort des esclaves africains. En 1841, la Russie, aux côtés de la Grande-Bretagne, de la Prusse, de l'Autriche et de la France, a signé un traité interdisant la traite négrière. En 1893, une loi a été adoptée en Russie obligeant à punir la traite négrière et l'exportation d'armes et de munitions vers l'Afrique.\n\nAprès la révolution d'octobre 1917, les relations russo-africaines ne se sont pratiquement pas développées. Ce n'est qu'en 1943 que l'Union soviétique a réussi à établir des relations officielles avec l'Égypte et l'Éthiopie.\n\nPendant la guerre froide, l'URSS a soutenu ses alliés sur le continent (par exemple, l'Égypte pendant la crise de Suez en 1956-1957). Il a également fourni une assistance militaro-technique, matérielle et diplomatique aux organisations et mouvements de libération nationale qui luttaient contre le colonialisme et les régimes de discrimination raciale.\n\nAu fur et à mesure que les pays africains accédaient à l'indépendance et que les contacts avec eux se développaient, l'URSS a constamment défendu leurs intérêts aux Nations unies. Les relations les plus fructueuses se sont développées avec les pays d'Afrique du Nord.\n\nL'assistance économique et technique aux pays du continent, l'octroi de prêts et la formation du personnel ont été une orientation importante de la coopération.\n\nDans le domaine de la coopération militaro-technique, l'URSS a accordé des prêts aux États africains socialistes pour l'achat d'armes, et des spécialistes militaires soviétiques étaient présents dans certains pays.\n\nAprès l'effondrement de l'URSS et la réorientation des États africains vers la coopération avec l'Occident, les relations russo-africaines sont restées pratiquement inexistantes pendant longtemps.\n\nCe n'est qu'à la fin des années 1990 que l'intensification des contacts bilatéraux avec d'autres États a commencé. L'impulsion a été donnée par la visite du président égyptien Hosni Moubarak à Moscou en 1997.\n\nLes contacts diplomatiques ont acquis une dynamique stable après les visites du président russe Vladimir Poutine en Égypte (2005), en Algérie et au Maroc (2006), en Libye (2008). Les visites mutuelles de membres du gouvernement et de délégations parlementaires sont devenues régulières.\n\nEn 2009, le président russe Dmitri Medvedev a effectué une tournée dans quatre pays africains (Égypte, Angola, Nigéria et Namibie). En 2015 et 2017, Poutine s'est de nouveau rendu en Égypte. La coopération politique a franchi une nouvelle étape après la tournée de Sergueï Lavrov dans cinq pays africains en mars 2018 et la nouvelle visite de Poutine en Afrique du Sud en juillet 2018.\n\nLes relations entre la Russie et l'Afrique ont pris une intensité particulière après la tenue des sommets Russie-Afrique en 2019 et 2023. Les pays coopèrent sur un large éventail de questions, en mettant l'accent sur la sécurité, le développement économique, l'énergie et l'éducation.§!"


  

