 State_Info_Guide_Text_Pack.1: "Le passé de l'Afrique"
 State_Info_Guide_Text_Pack_desc.1: "§WAvec l'effondrement de l'Union soviétique et l'effondrement du monde bipolaire, la situation déjà difficile des pays africains s'est aggravée. Les anciens pays partenaires de l'Union ont connu une augmentation des sentiments pro-occidentaux.\n\nAprès l'indépendance, les idées du panafricanisme se sont répandues parmi les intellectuels africains. Le leader du mouvement panafricain était le président du Ghana, Kwame Nkrumah, qui a avancé l'idée de créer les États-Unis d'Afrique. Sur la base de ces idées, l'Organisation de l'unité africaine a été créée en 1963.\n\nArrivé au pouvoir en Libye, Mouammar Kadhafi a également activement promu les idées de création d'un État africain unifié, et en 1999, il a commencé à discuter de la création d'une Union africaine et d'une monnaie unique pour unir les capacités du continent.\n\nEn 1994, le régime d'apartheid a été définitivement aboli en Afrique du Sud, ce qui a conduit à l'arrivée au pouvoir du premier président noir et de l'un des militants des droits de l'homme les plus célèbres, Nelson Mandela.\n\nÀ la même époque, la guerre civile en Somalie a repris de plus belle. Après le renversement de Siad Barre, les rebelles ont lancé des guerres de clans entre eux. La crise humanitaire a contraint les Nations unies à envoyer une mission de maintien de la paix (ONUSOM), au sein de laquelle les États-Unis ont joué un rôle majeur.\n\nEn 1994, un conflit ethnique a éclaté au Rwanda entre les tribus Hutu et Tutsi, qui a conduit au génocide de ces derniers. Au cours de ces événements, entre 500 000 et 1,1 million de personnes sont mortes, selon diverses estimations.\n\nEn 2002, l'Organisation de l'unité africaine a été rebaptisée Union africaine, qui compte actuellement 55 États membres. Elle est un symbole d'espoir pour les pays africains dans leur quête de paix et de prospérité sur le continent. L'UA est guidée par le principe du panafricanisme : « Les problèmes africains exigent des solutions africaines ».\n\nEn 2011, les pays d'Afrique du Nord ont été secoués par le « Printemps arabe ». Cela a conduit à des changements de régime en Égypte, en Tunisie, en Algérie et au Soudan, et des manifestations massives ont touché le Maroc, le Sahara occidental, la Mauritanie et Djibouti. En Libye, les pays occidentaux ont mené une « intervention humanitaire » : des bombardements de villes libyennes, dans lesquels les États-Unis et la France ont joué un rôle majeur. Ils ont conduit au renversement final de M. Kadhafi, qui s'était constamment opposé à l'impérialisme occidental en Afrique.\n\nLa chute du régime de Kadhafi a conduit à la propagation du terrorisme en Afrique. Profitant de la déstabilisation, les djihadistes ont eu accès aux arsenaux de Kadhafi, puis se sont enfuis vers les pays du Sahel. Les Touaregs qui avaient servi dans l'armée libyenne et avaient reçu une formation militaire de haut niveau sont retournés au Mali et se sont soulevés, s'emparant des deux tiers du territoire du pays en alliance avec les djihadistes.\n\nLa même année 2011, à la suite d'une sanglante guerre civile, le Soudan du Sud est devenu indépendant du Soudan, ce qui en fait le plus jeune État reconnu de l'histoire.\n\nEn 2014-2016, une épidémie d'Ebola a frappé l'Afrique de l'Ouest, soulevant une fois de plus la question de la sécurité dans les pays africains.\n\nEn 2021, un coup d'État a eu lieu au Mali, à la suite duquel les troupes françaises ont été contraintes de quitter le territoire du pays d'Afrique de l'Ouest.\n\nL'année suivante, en 2022, le même scénario s'est produit au Burkina Faso, entraînant la perte d'un autre pays de la Françafrique.\n\nEn 2022, l'escalade du conflit en Ukraine a menacé la sécurité alimentaire des pays africains.§!"

 
