 BM_HISTORY_TITLE:0 "Antécédents des événements"
 GATHERING_STORM_NAME:0 "Le vent de la liberté a soufflé sur l'Afrique"
 GATHERING_STORM_DESC:0 "Après l'effondrement du monde bipolaire, le néocolonialisme a de nouveau relevé la tête. Étouffés par les conflits internes, les dettes et les problèmes sociaux, les pays d'Afrique ne peuvent maintenir leur souveraineté face à des puissances plus fortes. Cependant, une demande pour un ordre mondial plus juste se fait jour dans le monde entier, et l'Afrique ne fera pas exception. Peut-être que cette fois, le vent de la liberté reviendra."

