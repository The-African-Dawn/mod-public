 corpus_training_decision:0 "Breaking Chains"
 corpus_training_decision_desc:0 "\n\n\n\n\n\n\nThe soldiers of the African Corps have arrived on African soil with a critical mission. We must help the peoples of Africa break free from the yoke of Western imperialist powers. We will do everything to defeat the terrorist infection and help our African comrades gain true freedom. The presence of the Russian group in the region should help our new allies - the Sahel countries.\n[BRK.GetFlag] Burkina Faso and [MLL.GetFlag] Mali [NIG.GetFlag] Niger - states that have only recently embarked on the path of true sovereignty. Our combat experience and the opportunity to learn from the best military instructors will be useful to these people and will definitely help them in the upcoming struggle." 
