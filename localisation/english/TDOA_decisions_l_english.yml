 ecowas_unity_decision:0 "ECOWAS Unity"
 ecowas_unity_decision_desc:0 "\n\n\n\n\n\n\nWorld events sober us up and make us change. Despite the long history of ECOWAS, many of its members doubt the unity of our union, and the increasing tensions with our northern neighbors have only exacerbated the problem.\nTo counter modern challenges, we need modern solutions. We must do everything to turn ECOWAS from a disparate gathering of countries into a single well-oiled mechanism."
