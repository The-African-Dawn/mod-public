NIG.1.t:0 "Niger is engulfed in flames of change"
 NIG.1.desc:0 "Today the world was alarmed by news from Niger. A military coup removed President Mohamed Bazoum, calling into question the future of the country. Thousands of people took to the streets of the capital Niamey, celebrating the fall of the regime and waving Russian flags.\n\nThis coup became another link in the long chain of political instability that has plagued Niger since gaining independence from France in 1960. The country has already experienced four military coups, each of which was caused by a complex of reasons - from economic problems to accusations of corruption and ineffectiveness of government.\n\nThe newcomers. "The military has declared its commitment to the fight against terrorism, which in recent years has become a serious threat to the region. However, their sharply negative statements against France and the United States, accusations of neo-colonialism and exploitation, cause serious concern among Western powers."
 NIG.1.a:0 "We will free ourselves from oppression!"
 NIG.1.b:0 "Interesting..."
 NIG_panafricanism_militaries_long:0 "National Council for the Defense of the Homeland"
 NIG_panafricanism_militaries:0 "NSOR"
 NIG_Abdourahamane_Tchiani_desc:0 "Little is known about Tchiani's childhood: he is definitely from the Tillaberi region, from which much of the Niger Army originates. He joined the army in 1984 and later attended the National School for Active Officers in Thies, Senegal. He later passed army training in France and the United States.\n\nAbdurahman Tchiani has extensive experience in the army: he commanded units of the Niger army, the main purpose of which was the fight against drug trafficking. He served in peacekeeping troops at the UN in Cote d'Ivoire, Sudan and the Democratic Republic. Republic of the Congo. He was a member of the Multinational Joint Task Force created by Niger, Chad, Nigeria and Cameroon to combat the terrorist group Boko Haram.\n\nIn 2011, Tchiani took command of the Presidential Guard and was promoted to general in 2018. accused of participating in a conspiracy against Issoufou, the then president, but did not admit his guilt, and was acquitted in court. Moreover, Tchiani led the suppression of a coup attempt in 2021, before the inauguration of Niger's new president, Mohamed Bazoum."
 NIG_ahmed_baza_desc:0 "Bazum has extensive experience and experience in the political sphere. He was born in 1960 in the south-east of Niger in the small village of Bilabrin in a family belonging to the Arab minority. In 1984 he graduated from the department of literature and humanities of the Faculty of Philosophy of the University of Dakar (Senegal). He received a master's degree in political philosophy and continued his graduate studies in logic and epistemology. In 1984-1991, Mohamed Bazoum taught philosophy in schools in the cities of Tahoua and Maradi.\n\nBy the early 90s, he began to be active in politics. activities, joined the trade unions, and in December 1990, Mohamed Bazoum became one of the founders of the Party for Democracy and Socialism of Niger The following year, he took part in a national conference, which resulted in the first multi-party parliamentary and presidential elections in the country in 1993. elections.\n\nThen Bazoum began to occupy government posts: Secretary of State for Cooperation under the Minister of Foreign Affairs and Cooperation in the transitional government, Minister of Foreign Affairs and Cooperation in the government of Prime Minister Hama Amadou. \n\nAfter a series of coups d'etat, Bazoum remained in the political field of Niger. In 2011, the chairman of his party won the presidential election and resigned from office, handing it over to Bazoum. Mohamed himself became Minister of Foreign Affairs, and after re-election in 2016, Bazum took the post of Minister of Internal Affairs. \n\nIn 2021, Bazoum was elected president of the country. A few days before the inauguration, a coup attempt occurred, which was thwarted. "
 NIG_doesnt_have_needed_amount_of_professionals:0 "Lack of professional personnel"
 NIG_local_instability:0 "Internal instability"
 NIG_low_finances_for_education:0 "Low funding for education"
 NIG_construction_safety_measures_idea:0 "Strengthening control over safety in production"
 NIG_attacks_on_oil_pipelines:0 "Attacks on oil pipelines"
 NIG.2.t:0 "The military in Niger intend to start a trial of the president"
 NIG.2.desc:0 "The intention of the military, which removed Niger President Mohamed Bazoum from power, to begin his trial is of great concern; the UN calls for the immediate release of the politician. This was stated at a briefing by the official representative of the Secretary General of the world organization, Stephane Dujarric.\n\n" Obviously this announcement is very concerning. "We remain extremely concerned about the health and safety of President Bazoum and his family," Dujarric said. “We once again call for his immediate and unconditional release.”\n\nThe rebels recently announced that they intend to prosecute Bazoum, who was captured by them during the coup on July 26. They claim to have evidence that Bazoum committed a state treason and undermining the internal and external security of Niger."
 NIG.2.a:0 "Here it goes!"
 NIG.2.b:0 "It turns out interesting"
 NIG.3.t:0 "EU mission in Niger?"
 NIG.3.desc:0 "The terrorist threat is increasing every day, and our own troops are not doing much. While our country is in a precarious position, we are not receiving help from the Sahelian G5 and West African ECOWAS, which forces We will turn our attention to foreign contingents who will help cope with the threats. We will turn to the European Union for help. They will be able to send us an armed contingent as part of a military mission. Perhaps the people and the military will not like this... But victory over terrorism is more important? "
 NIG.3.a:0 "Of course"
 NIG_eumpm_mission:0 "EU Mission to Niger"
 NIG.4.t:0 "EU Mission to Niger"
 NIG.4.desc:0 "The Government of Niger and European countries signed an agreement that resulted in a mission established to enhance the capability of the Niger Armed Forces, contain the terrorist threat, protect the country's population and provide a safe and secure environment in accordance with human rights law and international humanitarian law.\n\nNiger is gripped by jihadist violence in the west and southeast of the country, and is also facing internal conflict due to popular protests. In such circumstances, it seems that the only hope for the Bazoum government is strengthening partnerships with the West. countries, as well as military support at the cost of expanding their influence."
 NIG.4.a:0 "They are bringing back the colonialists to the country!"
 NIG.4.b:0 "Maybe now Niger will be saved"
 NIG.5.t:0 "Niger ends EU defense and security partnership"
 NIG.5.desc:0 "\nNiger's military administration on Monday announced the end of two security and defense partnerships with the European Union as the country increasingly focuses on defense cooperation with Russia.\nA statement from the Ministry of Foreign Affairs said that the state is withdrawing from the European Union Military Partnership Mission (EUMPM) in Niger, effectively withdrawing authorization for an EU initiative created to strengthen the capacity of the West African country's security forces. The government has decided to “withdraw the privileges and immunities granted” under the EU military partnership mission and therefore. The junta also canceled the EU's civilian capacity-building mission, created in 2012 to strengthen the country's internal security forces.\n\nThe EU has already strongly condemned the cancellation of the agreements it helped establish. peace in the region."
 NIG.5.a:0 "Terrible"
 NIG.5.b:0 "It's probably for the best"
 NIG.6.t:0 "The Niger government is welding up the hatches"
 NIG.6.desc:0 "Niger closed the pipeline through which oil is transported to the port of Seme in Benin. The decision was related to suspicions of theft of Niger oil. "We cannot sit idly by while our oil is stolen, besides “we do not have the opportunity to monitor the shipment,” said Niger’s oil minister, quoted by local media.\n\nMahaman Mustapha Barke clarified that Niger’s oil does not reach the recipient and the pipeline will be closed “until Benin and Wapco agree that representatives of Niger can observe the loading."\n\nIn turn, Benin denies accusations of theft and calls for the speedy restoration of oil supplies."
 NIG.6.a:0 "What are they doing!"
 NIG.6.b:0 "Let them pay first"
 NIG.6.c:0 "It turns out interesting"
 NIG_taking_our_oil_for_free:0 "They are stealing our oil"
 BNN_closed_oil_for_us:0 "Pipeline closure and false accusations"
 NIG.7.t:0 "Niger offers cooperation in oil exports"
 NIG.7.desc:0 "The launch of the pipeline from Niger to Benin, which supplied supplies to China, was faced with security problems and manipulations by Benin itself, which had previously blocked the flow, demanding that Niger open its borders for the supply of goods, now the Niger government has appealed to us with a proposal to begin exporting oil through our territory.\n\nChad, like Niger, is landlocked, but can provide the security of supply desired by Niger.\n\nThe development of this kind of oil pipeline will help us develop the economy, but will require initial investments."
 NIG.7.a:0 "We agree"
 NIG.7.b:0 "No, no, no"
 CHD_NIG_agreed:0 "Oil pipeline development"
 CHD_NIG_disagreed:0 "Refusal to cooperate"
 CHD_NIG_truboprovod:0 "Export of Nigerian oil through Chad"
 NIG.8.t:0 "Chad agrees to cooperate"
 NIG.8.desc:0 "As a result of discussing the project for the construction of an oil pipeline for the export of Nigerian oil through Chad to Cameroon, we reached an agreement beneficial for both parties. The Chadian side will sponsor the project so that the construction of the oil pipeline occurs faster and is not disrupted due to hostilities in Niger "
 NIG.8.a:0 "Excellent"
 NIG.9.t:0 "Chad refuses"
 NIG.9.desc:0 "Despite our attempts to reach an agreement with the Chadian Ministry of Oil Industry, the project is not destined to be implemented. Perhaps there are some good reasons for this on Chad's part, but nevertheless we cannot regard this as anything other than refusal of mutually beneficial cooperation."
 NIG.9.a:0 "Stab in the back"
 if_they_agree_CHD:0 "\n§YThe government of [CHD.GetNameWithFlag] must approve the treaty so that we receive the following§!:"
 niger_france_leaving_bases:0 "France is leaving military bases in Niger"
 niger_usa_leaving_bases:0 "The US is leaving military bases in Niger"
 NIG_minister_de_l_intereur:0 "Minister of the Interior"
 NIG_minister_of_social:0 "Minister of Health, Population and Social Affairs"
 NIG_agriculture_and_sheeps:0 "Minister of Agriculture and Livestock"
 NIG_too_many_problems:0 "Too many problems"
 NIG_too_many_problems_desc:0 "Bazoum's rule is leading the country to collapse. But perhaps it can still be fixed?"
 NIG_nationwide_protests:0 "National protests"
 NIG_nationwide_protests_desc:0 "Protests against our government are taking place all over the country. Fortunately, they are peaceful."
 NIG_rallies_against_american_presence:0 "Protests against the French presence"
 NIG_rallies_against_american_presence_desc:0 "Protesters across the country are taking to the streets with anti-American slogans. They believe Americans are looting and destroying the country."
 NIG_great_revolution:0 "Great Revolution"
 NIG_great_revolution_desc:0 "Finally, the reign of the American mongrel Bazoum is destroyed. In its place comes a military council supported by the masses, which will definitely restore freedom and justice to the homeland."
 NIG_face_of_judgement:0 "Face of Justice"
 NIG_face_of_judgement_desc:0 "Everyone who has robbed our country for years must stand trial and be fully accountable for their actions. But for now, we need to prepare everything for trial."
 NIG_will_of_the_people:0 "The will of the people"
 NIG_will_of_the_people_desc:0 "The National Council for the Defense of the Fatherland is supported by the majority of the country's population. And based on contact with the population itself, we plan to build our future policy."
 NIG_end_of_eumpm:0 "End of EU mission"
 NIG_end_of_eumpm_desc:0 "The military partnership with the EU has not yet yielded positive results. But we clearly see the negative influence and attempts to destroy our country from the inside by European colonialists. It's time to put an end to the European contingent on our territory."
 NIG_tensions_with_benin:0 "Tensions with Benin"
 NIG_tensions_with_benin_desc:0 "Benin has been interfering with our state for a long time using various methods: creating artificial congestions at border points, suspending trade in civilian goods and other methods. But now we have collected enough information to declare to the whole world that they are stealing our oil. It's time to stop supplying oil to Benin."
 NIG_cooperation_with_chad:0 "Cooperation with Chad"
 NIG_cooperation_with_chad_desc:0 "Tensed relations with Benin are forcing us to start looking for new ways to export oil. Chad is an excellent option for brokering the sale of our oil through the ports of Cameroon. It is worth approaching the Chadian government to discuss the export of our oil through their territory."
 NIG_our_place_in_the_world_market:0 "Our place in the world market"
 NIG_our_place_in_the_world_market_desc:0 "Niger is well aware of the importance of exporting resources and working with foreign markets, which is why we should expand our export bases and invest in developing new market relationships."
 NIG_strengthen_integration_with_sahel_partners:0 "Strengthen integration with Sahel partners"
 NIG_strengthen_integration_with_sahel_partners_desc:0 "Our Sahel partners are among the most important players in the African economic system. Strengthening our integration will allow more profitable contracts to be concluded between countries."
 NIG_invite_chinese_experts:0 "Chinese experts"
 NIG_invite_chinese_experts_desc:0 "Inviting experts from China will allow us to improve the quality of the oil industry, as well as develop our own industrial complexes."
 NIG_surrounded_by_opportunities:0 "Surrounded by Opportunities"
 NIG_surrounded_by_opportunities_desc:0 "Niger has entered an era of change, and now it needs to use these changes to its maximum benefit."
 NIG_national_school_of_oil_and_gas:0 "National School of Oil and Gas"
 NIG_national_school_of_oil_and_gas_desc:0 "The opening of a national school of oil and gas will allow us to improve the quality of training of specialists in resource extraction fields."
 NIG_oil_trolling:0 "Niger has cut off oil supplies"
 NIG_chinese_experts:0 "Chinese experts"
 NIG_solidarity_with_russia:0 "Solidarity with Russia"
 NIG_solidarity_with_russia_desc:0 "It's time to honestly and openly declare that we are in solidarity with Russia and are ready to cooperate with it in all areas."
 NIG_anti_imperialist_action:0 "Anti-imperialist"
 NIG_anti_imperialist_action_desc:0 "Imperialism and neo-colonialism of France and the United States are still strong on the continent. But our people remember well the failed rule of Bazoum and his "democratic" predecessors. Our people will not surrender to the onslaught of enemy hordes."
 NIG_supply_friends_with_oil:0 "Supply allies with fuel"
 NIG_supply_friends_with_oil_desc:0 "Niger's potential in fuel production is quite high. We can begin supplying petroleum products to our allies to consolidate our strength in the region."
 NIG_protect_our_natural_resources:0 "Protect our resources"
 NIG_protect_our_natural_resources_desc:0 "It is necessary to establish state control over the natural resources of our country. This decision will eliminate theft and speculation in the resource sector."
 NIG_diplomatic_office:0 "Diplomatic missions"
 NIG_diplomatic_office_desc:0 "We need to expand our diplomatic representation in all allied countries."
 NIG_unity_and_solidarity:0 "Unity and solidarity"
 NIG_unity_and_solidarity_desc:0 "Unity and solidarity are the new principle of the people of Niger. Liberation from the shackles of the imperialists and the dictatorial regime of Bazoum united our people, and now they are ready to march together towards a bright future."
 NIG_cooperation_in_education:0 "Cooperation in education"
 NIG_cooperation_in_education_desc:0 "Sending students from Niger to Russia, as well as creating Russian spaces in schools, will be the starting point for the restoration and expansion of our education."
 NIG_russian_strength:0 "Russian power"
 NIG_russian_strength_desc:0 "Russia is a strong power that can provide us with high-quality weapons. We will ask Russia for a little support that will help us strengthen the army."
 NIG_chinese_wealth:0 "Chinese health aid"
 NIG_chinese_wealth_desc:0 "China already sent its medical team to fight COVID back in 2021. Now we will again turn to the PRC for help, but with the goal of restoring our own healthcare."
 NIG_military_technical_cooperation:0 "Military-technical cooperation"
 NIG_military_technical_cooperation_desc:0 "It's time to sign a military-technical cooperation agreement with Russia to revive our own military industry."
 NIG_onwards_to_prosperity:0 "Forward to the future!"
 NIG_onwards_to_prosperity_desc:0 "Niger has confidently coped with all political changes and withstood the imperialists. Our people have successfully fought against internal enemies. Niger is ready for great achievements!"
 NIG_inflation_out_of_control:0 "Uncontrolled inflation"
 NIG_inflation_out_of_control_desc:0 "Uncontrolled inflation rates are leading the country's economy to collapse."
 NIG_construction_safety_measures:0 "Safety standards for construction sites"
 NIG_construction_safety_measures_desc:0 "Introducing construction safety standards will allow us to significantly improve public safety and our popularity at the cost of a slight decrease in efficiency."
 NIG_uranium_mines:0 "Uranium mines"
 NIG_uranium_mines_desc:0 "Uranium is an important part of Niger's economy and one of the most valuable resources mined on our territory. We should invest in expanding uranium mining."
 NIG_nigerian_oil:0 "Our oil"
 NIG_nigerian_oil_desc:0 "In addition to uranium, we also extract another valuable resource - oil. Expanding its production and processing will quickly increase the amount of money flowing into the budget."
 NIG_mining_reforms:0 "Development of resource extraction"
 NIG_mining_reforms_desc:0 "Attracting investors and teachers will allow us to improve the quality of resource extraction."
 NIG_redistribute_mining_rights:0 "Redistribution of mining rights"
 NIG_redistribute_mining_rights_desc:0 "A huge part of our resource base is mined by dishonest companies that are trying in every possible way to reduce payments to the state budget. We need to redistribute mining rights to transfer the deposits to honest companies."
 NIG_chinese_oil_contract:0 "Chinese oil customers"
 NIG_chinese_oil_contract_desc:0 "Our friendly relations with China will allow us to enter into an oil supply agreement with CNPC for US$400 million. This amount will be provided to Niger as an advance, which will be reimbursed from oil revenues."
 NIG_social_instability:0 "Combating social instability"
 NIG_social_instability_desc:0 "Sponsoring the population and creating new jobs will allow us to improve the social situation."
 NIG_expel_western_capital:0 "Withdraw Western capital"
 NIG_expel_western_capital_desc:0 "Western companies are robbing Niger. It's time to end it!"
 NIG_preferential_electricity_rates:0 "Preferential electricity rates"
 NIG_preferential_electricity_rates_desc:0 "The creation of preferential electricity tariffs is a right step towards increasing the availability of electricity for the entire country."
 NIG_inflation_under_control:0 "Get inflation under control"
 NIG_inflation_under_control_desc:0 "With the development of Niger's economic sector, we can finally begin to improve the economic situation. Bringing inflation under tight control will be part of Niger's economic recovery."
 NIG_filling_in_the_empty_space:0 "Occupy empty space"
 NIG_filling_in_the_empty_space_desc:0 "After the departure of Western companies, part of the resource extraction sector has still not been occupied. New companies must be invited to fill the empty space."
 NIG_opening_private_schools:0 "Opening private schools"
 NIG_opening_private_schools_desc:0 "Private schools are a unique element of the Niger education system. The expansion of private schools will allow us to increase the number of educated people in the country."
 NIG_sahel_currency:0 "Sahel aid"
 NIG_sahel_currency_desc:0 "Economic agreements with the Sahel states will allow us to receive economic assistance from our neighbors."
 NIG_attract_eastern_investments:0 "Attract eastern investments"
 NIG_attract_eastern_investments_desc:0 "Attracting eastern partners to the Nigerian market will allow us to develop our economy and direct cash flow for the benefit of the state."
 NIG_transport_infrastructure_development:0 "Transport infrastructure development"
 NIG_transport_infrastructure_development_desc:0 "Our transport network is still at a low level - it's time to expand it."
 NIG_energy_independence:0 "Energy independence"
 NIG_energy_independence_desc:0 "We can finally end the country's under-electrification."
 NIG_paying_the_debts:0 "Paying the Debts"
 NIG_paying_the_debts_desc:0 "Last time, Niger did not pay $19 million to repay the next issue of its government bonds. Now that we have regained economic growth, it is time to start paying the population on our debts."
 NIG_explosive_economic_growth:0 "Explosive economic growth"
 NIG_explosive_economic_growth_desc:0 "Niger's economy has fully recovered from its downturn and is poised for growth."
 NIG_fighting_crime:0 "Fighting Crime"
 NIG_fighting_crime_desc:0 "Terrorist criminals are exacerbating the instability of our state. The fight against crime will be an important priority for Niger."
 NIG_guarding_the_border:0 "Protect the border"
 NIG_guarding_the_border_desc:0 "In an era of uncertainty and regional conflict, ensuring the integrity of our borders is a priority. We will strengthen border outposts, improve surveillance systems and train border troops to ensure the safety of our nation and its citizens."
 NIG_strengthen_pipeline_protection:0 "Protection of oil pipelines"
 NIG_strengthen_pipeline_protection_desc:0 "Oil pipelines are our national capital, and their security is critical to economic prosperity. We will implement comprehensive measures to protect oil pipelines from terrorist threats and natural disasters, ensuring stability and reliability of energy supply."
 NIG_french_trail:0 "French trail"
 NIG_french_trail_desc:0 "Recently, cases of external interference in our internal affairs have become more frequent. All traces lead us to French bases located on our territory. It's time to drive out the French troops!"
 NIG_terrorist_footprints:0 "Terrorist Footprints"
 NIG_terrorist_footprints_desc:0 "In order to ensure the security of our state and protect the population from the threat of terrorism, we are launching a comprehensive program to identify and neutralize radical elements."
 NIG_benin_border_under_control:0 "Defend the border with Benin"
 NIG_benin_border_under_control_desc:0 "Strengthening the border with Benin is a key aspect of our national security strategy. We are beginning the construction of fortified points and implementing enhanced controls to ensure our territory is well protected from any threats."
 NIG_increase_secret_service_funding:0 "Increase funding for secret services"
 NIG_increase_secret_service_funding_desc:0 "In response to increasing national security challenges, we are prioritizing strengthening our intelligence agencies. Increased funding will allow us to expand intelligence capabilities, strengthen counterintelligence operations, and become more effective against internal and external threats."
 NIG_sign_drone_contracts:0 "Contracts for the supply of drones"
 NIG_sign_drone_contracts_desc:0 "As part of modernizing our weapons and enhancing the effectiveness of our defensive operations, we are entering into contracts for the supply of advanced Turkish Bayraktar drones. These drones will significantly enhance our reconnaissance and strike capabilities, providing air superiority and increasing targeting accuracy."
 NIG_investigate_terrorist_attacks:0 "Investigate terrorist attacks"
 NIG_investigate_terrorist_attacks_desc:0 "To prevent terrorist threats and ensure the safety of our people, we are initiating a series of measures to strengthen investigations into terrorist attacks. This includes the creation of specialized units, improved intelligence collection and information analysis, and collaboration with international partners to share experiences and resources."
 NIG_strategic_site_protection:0 "Protection of strategic sites"
 NIG_strategic_site_protection_desc:0 "To ensure the continuity of operation of key government and military installations, we are forming special protection units. These units will be trained using the latest advances in the field of tactical protection and counter-terrorism, equipped with modern equipment and have the authority to quickly respond to any threats."
 NIG_withdrawal_of_american_troops:0 "Withdrawal of American troops"
 NIG_withdrawal_of_american_troops_desc:0 "As part of our rethinking of our foreign policy and commitment to sovereignty, we are beginning the diplomatic process of withdrawing U.S. troops from Niger. This decision reflects our desire to maintain our own national security and develop our own defense capabilities while maintaining constructive relationships with international partners."
 NIG_russian_training:0 "Russian instructors"
 NIG_russian_training_desc:0 "To strengthen our defense potential and exchange experience in the military sphere, we invite Russian consultants. These specialists will help us train troops, develop combat tactics and increase the efficiency of using military equipment. Cooperation with will allow us to quickly achieve military independence and strengthen national security."
 NIG_repurpose_american_bases:0 "Repurpose American bases"
 NIG_repurpose_american_bases_desc:0 "In response to changes in the international political environment and to strengthen cooperation with the Russian Federation, we are deciding to transfer former American military bases to the control of the Russian corps. This step will allow us not only to deepen our strategic partnership, but also to significantly strengthen our defense strength from the experience and resources of our allies."
 NIG_hire_siryan_mercenaries:0 "Hire Syrian soldiers of fortune"
 NIG_hire_siryan_mercenaries_desc:0 "In an environment of instability and constant security threats, we turn to the experience of the Syrian soldiers of fortune. Their knowledge and skills in fighting in difficult conditions will allow us to strengthen our armed forces and increase the effectiveness of our operations. The hiring of Syrian military specialists also contributes to the development of international military cooperation and strengthening our strategic position."
 NIG_african_corps:0 "African Corps"
 NIG_african_corps_desc:0 "To strengthen our military presence and ensure the security of national borders, we are inviting specialists from the Russian Afrika Corps. These experienced military experts will help us develop defense strategies, train our forces and conduct joint operations. Cooperation with the Afrika Corps will allow us not only improve the quality of training of our troops, but also strengthen international relations with key allies."
 NIG_eastern_advisors:0 "Eastern Advisors"
 NIG_eastern_advisors_desc:0 "In an effort to improve our military leadership, we are inviting Eastern advisors from Russia and China to train our generals and officers. Their deep knowledge and advanced experience in military strategy and tactics will be an invaluable contribution to the training of our military leaders. This cooperation will allow We need to strengthen our defense capabilities and improve the efficiency of operations at all levels."
 NIG_officer_training:0 "Expand officer training schools"
 NIG_officer_training_desc:0 "To improve the quality of training for the future leaders of our armed forces, we are initiating a program to expand and modernize officer training schools. This includes updating curricula, introducing modern technologies and teaching methods, and building new training facilities. These steps will allow us prepare officers who can effectively lead in a modern military operation and quickly adapt to changing tactical situations."
 NIG_extreme_poverty:0 "Poverty"
 NIG_russian_intel_specialists:0 "Help from the Russian GRU"
 NIG_russian_specialists_in_army:0 "Russian specialists in the army"
 NIG_save_our_resources:0 "Protection of national resources"
 NIG_anti_imperialist_action_idea:0 "Fight against imperialism"
 NIG_disloyal_army:0 "Disloyal Army"
 NRG_start_talking_about_NIG:0 "Declare an ultimatum to the rebels in §YNiger§!"
 NIG.10.t:0 "ECOWAS sent Niger an ultimatum: the crisis is growing"
 NIG.10.desc:0 "\nIn these tense days, the world's attention is focused on the turbulent events unfolding in West Africa. The Economic Community of West African States (ECOWAS) took decisive action against the July 2023 coup in Niger, sending an ultimatum to the new government of the country.\nOn July 27, 2023, ECOWAS officially announced its ultimatum, demanding the immediate restoration of constitutional order and the return of power to the hands of the democratically elected President Mohamed Bazoum. Otherwise, ECOWAS threatens to impose economic sanctions and carry out military intervention.\nThe situation in Niger has caused. differences both in the region and in the international arena. The support of various parties has turned out to be uneven. The current situation is another test for the entire international community in resolving conflicts on democratic principles. Time will tell how events will develop in Niger and what the reaction of various players will be. "
 NIG.10.a:0 "The rebels must surrender!"
 NIG.10.b:0 "The authorities of Niger will not bow to the imperialists"
 NIG.10.c:0 "Looks like there's going to be a war"
 NIG.11.t:0 "ECOWAS Ultimatum"
 NIG.11.desc:0 "Today we received an ultimatum from the Nigerian government on behalf of ECOWAS to restore the power of Mohamed Bazoum in Niger. If we refuse to restore the previous power within a week after the ultimatum, military intervention from our neighbors is expected. However, the main goal will be not the restoration of democracy, but the organization of control over the uranium mines, as well as the even greater subordination of Niger under the control of France."
 NIG.11.a:0 "The people of Niger have already made their choice!"
 support_niger:0 "Announce military support for §YNiger§!"
 NIG.12.t:0 "[FROM.GetName] supports Niger!"
 NIG.12.desc:0 "[FROM.GetLeader] has expressed official support for Niger due to the ECOWAS ultimatum.\n\nIn addition to verbal support, [FROM.GetLeader] is already beginning to send its contingent of ground troops and aircraft to Niger in case the beginning of a large-scale intervention by ECOMOG.\n\nThe countries have already exchanged mutual guarantees and promised to protect each other's state integrity."
 NIG.12.a:0 "They only make things worse"
 NIG.12.b:0 "We will defend the integrity of Niger!"
 NIG.12.c:0 "Niger has a new ally?"
 support_intervention:0 "Support intervention"
 NIG.13.t:0 "[FROM.GetName] joins the intervention in Niger!"
 NIG.13.desc:0 "[FROM.GetLeader] has declared its intention to support ECOMOG troops in restoring constitutional order in Niger.\n\n [FROM.GetName] is already preparing its troops to cross the state border of rebel-held Niger in the event of their refusal to return power to President Bazoum."
 NIG.13.a:0 "The rebels will fall!"
 NIG.13.b:0 "They want to unleash a bloody massacre"
 NIG.13.c:0 "The situation is heating up"
 NIG.14.t:0 "Split in the ECOWAS Parliament"
 NIG.14.desc:0 "The ECOWAS Parliament held an emergency session via videoconference on Saturday, but a split prevented an agreement from being reached. Some MPs are pushing for diplomacy and dialogue to restore democratic rule in Niger, as well as the lifting of sanctions they say say they are harming citizens, not rebels.\n\nOthers say West African countries should take a firm stance against coup leaders as a deterrent.\n\nA parliament spokesman said the session did not take any action decisions, but parliamentarians are going to send a delegation to Niger to hold a meeting with the organizers of the coup."
 NIG.14.a:0 "The main thing is that this does not harm ECOWAS"
 NIG.14.b:0 "This works to our advantage"
 NIG.14.c:0 "At this rate, ECOWAS will fall apart"
 NIG.15.t:0 "ECOWAS never intervened in Niger"
 NIG.15.desc:0 "Despite menacing promises from both sides and the concentration of troops on the border, ECOWAS did not dare to conduct an ECOMOG mission inside Niger. The reason for this was probably the internal split of ECOWAS due to divided opinions about the rebellion in Niger Some members of parliament expressed support for the new government of Niger, despite the fact that the military leadership of ECOWAS, after Niger’s refusal to comply with the demands of the ultimatum, had already developed an invasion plan and set a date for its implementation.\n\nThe leadership of France and the United States had previously supported it. intervention, they refused to comment on this matter.\n\nApparently, Africa can breathe a sigh of relief - a full-scale war did not happen."
 NIG.15.a:0 "This does not mean that ECOWAS will forget about the rebels"
 NIG.15.b:0 "This is victory!"
 NIG.15.c:0 "Well, there will be no war"