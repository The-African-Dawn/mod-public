l_english:
 LOADING_TIP_0:0 "History will one  day have its say, but it will be the history written by God, not the history which will be written at Brussels, Washington, Paris or the United Nations. Africa will write its own history and in both north and south it will be a history of glory and dignity.\n- Patrice Lumumba"
 LOADING_TIP_1:0 "Until the lions have their own historians, the history of the hunt will always glorify the hunter. \n- African Proverb"
 LOADING_TIP_2:0 "Africans believe that their wealth has been looted and that they want their wealth back. When they work in Europe they see that as their right because Europe used Africa's resources. \n- Muammar Gaddafi"
 LOADING_TIP_3:0 "Africa is poised to become one of the leaders of the emerging new multipolar world order. \n- Vladimir Vladimirovich Putin"
 LOADING_TIP_4:0 "If I ever saw magic, it was in Africa. \n- John Hemingway"
 LOADING_TIP_5:0 "Africa needs back its economy, its politics, its culture, its languages and all its patriotic writers. \n- Ngũgĩ wa Thiong'o, Kenyan writer and playwright"
 LOADING_TIP_6:0 "We know that Africa is neither French, nor British, nor American, nor Russian, that it is African. We know the objects of the West. Yesterday they divided us on the level of a tribe, a clan and a village… They want to create antagonistic blocs, satellites. \n- Patrice Lumumba"
 LOADING_TIP_7:0 "The story of Africa has been written by others; we need to own our problems and solutions and write our own story. \n- Rwandan President Paul Kagame"
 LOADING_TIP_8:0 "I will never be alone, because she exists on this earth: mysterious and enigmatic, sultry and unique, unattainable and impregnable to others. Some reproach her for the spread of AIDS, others dislike her for the exaggerated rumors of crime, filth, and poverty. But I don't pay attention to that. Because I know for sure: as long as I live, she will be waiting for me, sacrally living in my heart and thoughts. Her name is – Africa. \n- Victor Pinchuk"
 LOADING_TIP_9:0 "Debt in its current form is a cleverly managed reconquest of Africa, intended to subjugate its growth and development to foreign rules. Thus, each one of us becomes the financial slave, which is to say, the real slave, of those who exploit us. \n- Thomas Sankara"
 LOADING_TIP_10:0 "We must learn to live the African way. It’s the only way to live freely and with dignity. \n- Thomas Sankara"
 LOADING_TIP_11:0 "Let an end be put to the arrogance of the great powers who miss no opportunity to put the rights of people in doubt. Africa’s absence from the club of those who have the right of veto is an injustice that must be undone.\n- Thomas Sankara"
 LOADING_TIP_12:0 "I have fought against white domination, and I have fought against black domination. I have cherished the ideal of a democratic and free society in which all persons live together in harmony and with equal opportunities. It is an ideal which I hope to live for and to achieve. But if needs be, it is an ideal for which I am prepared to die. \n- Nelson Mandela"