 pragmatism_sub: "Прагматизм"
 pragmatism_sub_desc: "«Дружить не с тем, кто нравится, но с кем выгодно». Подход в политике, основывающийся на балансировании между основными силами, не принимая ни одну из них. Таким образом государство может рассчитывать на ограниченную поддержку всех сторон противостояния, что позволит дать рост государству без сильных потрясений."
 
