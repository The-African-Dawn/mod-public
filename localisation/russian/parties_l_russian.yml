 francocentrism_sub: "Франкоцентризм"
 francocentrism_sub_desc: "Популярная идеология среди бывших африканских колоний Франции. Основывается на поддержании сильных связей с более развитой Францией, что позволит обществу достигнуть уровня бывшей метрополии. Также предполагает ориентацию на позицию Франции по всем вопросам в жизни государства."

 panafricanism_sub: "Панафриканизм"
 panafricanism_sub_desc: "«Африканские проблемы требуют африканских решений». Идеология, которая основывается на объединении всех африканских государств в единое целое. Она получила своё развитие после обретения африканскими странами независимости как ответ на попытки бывших метрополий установить контроль над Африкой."

