 BM_HISTORY_TITLE:0 "Предыстория Событий"
 GATHERING_STORM_NAME:0 "Ветер свободы развеялся над Африкой"
 GATHERING_STORM_DESC:0 "После развала двуполярного мира, неоколониализм вновь поднял голову. Задыхающиеся в междоусобицах, долгах и социальных проблемах страны Африки не могут сохранить свой суверенитет перед более сильными державами. Однако во всем мире зреет запрос на более справедливый миропорядок, и Африка не станет исключением. Быть может, в этот раз ветер свободы вернется."