 ecowas.1.t:0 "Франция усиливает своё влияние на ЭКОВАС!"
 ecowas.1.desc:0 "Франция активно усиливает свое влияние на Экономическое сообщество западноафриканских государств, что приводит к значительным изменениям в ориентации союза. В последнее время ЭКОВАС все больше ориентируется на франкоцентризм, отходя от прежнего про-американизма.\n\nФранция активно поддерживает политическую стабильность в регионе, предоставляя помощь в проведении выборов и поддерживая миротворческие миссии. Французский Иностранный легион играет важную роль в обучении местных сил безопасности и проведении совместных операций по обеспечению безопасности.\n\nВ результате усилий Франции, ЭКОВАС все больше ориентируется на Францию, что вызывает изменения в политическом и экономическом балансе региона. Местные власти выражают благодарность Франции за оказанную помощь и поддержку, отмечая, что сотрудничество с французскими корпорациями и военными способствует укреплению безопасности и стабильности в регионе."
 ecowas.1.a:0 "Ещё одна победа для французского гегемона"
 
 ecowas.2.t:0 "Америка усиливает своё влияние на ЭКОВАС!"
 ecowas.2.desc:0 "США активно усиливают свое влияние на Экономическое сообщество западноафриканских государств, что приводит к значительным изменениям в политическом и экономическом балансе региона. В последние годы американские корпорации и правительство США предпринимают целенаправленные усилия для укрепления своих позиций в Западной Африке, вытесняя Францию в этой битве за влияние.\n\nСША предоставляют значительную финансовую и техническую помощь для развития инфраструктуры, здравоохранения и образования в странах ЭКОВАС. Американские программы помощи направлены на улучшение качества жизни местного населения и укрепление демократических институтов.\n\nУсилия США приводят к тому, что ЭКОВАС все больше ориентируется на американскую поддержку, что вызывает изменения в политическом и экономическом балансе региона. Местные власти выражают благодарность США за оказанную помощь и поддержку, отмечая, что сотрудничество с американскими корпорациями и правительством способствует укреплению безопасности и стабильности в регионе."
 ecowas.2.a:0 "Американский орёл прилетел на новый континент"