 RUS_memory_of_the_past_desc: "Советская власть сделала многое для поддержания стабильности в африканском регионе. Многочисленные инфраструктурные проекты помогли странам африки, и облегчили жизнь простых граждан.\nАфриканский народ помнит об этом, и доверяет нам.\nЭто поможет нам в нашей миссии."
 
 #EVENTS#
 CHN.1.t:0 "Долгожданная Помощь"
 CHN.1.desc:0 "Несмотря на то, что нашим войскам сейчас необходимо всё доступное вооружение для одержания победы на украинском фронте, Родина не забывает и про нас. Министерство Обороны выделило нам дополнительное снабжение для поддержания боеспособности нашей миссии. Патроны, бронемашины, персонал - всё что нам нужно уже было доставлено на территорию Африки, и нам остаётся лишь распределить полученное по нашим базам."
 CHN.1.a:0 "Спасибо, Товарищ Шойгу."
 