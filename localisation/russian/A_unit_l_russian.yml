 waterpipe_rifle:0 "Кустарное оружие"
 waterpipe_rifle_desc:0 "Слабое и недолговечное произведение искусства, сделаное в подвале чьего-то дома. Весьма эффективно при условиях ограниченных ресурсов или даже блокады"
 ak_0:0 "АК-47"
 infantry_equipment_desc:0 "Простой и надёжный автомат, а также снаряжение для него"
