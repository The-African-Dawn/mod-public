 modern_camouflage_tech:0 "Современный камуфляж"
 modern_camouflage_tech_desc:0 "Маскировочная окраска, применяемая для уменьшения заметности людей, вооружений, техники, сооружений за счёт разбивания силуэта изделия или предмета"
 modern_armor_vest_tech:0 "Пехотный бронежилет"
 modern_armor_vest_tech_desc:0 "Cтандартный армейский противоосколочный бронежилет"
 modern_optics_tech:0 "Современные прицелы"
 modern_optics_tech_desc:0 "Стандартная оптика периода холодной войны, ранее используемая крупными державами. Банальная необходимость для повышения эффективности войск"
 mm_grenade_launchers_tech:0 "40-мм гранатометы"
 mm_grenade_launchers_tech_desc:0 "Подствольные и винтовочные гранаты(как в случае с Famas), кратно увеличивающие эффективность войск. Крайне необходимы при штурмовых операциях"
 cumulative_grenade_launchers_tech:0 "Кумулятивные 40-мм гранаты"
 cumulative_grenade_launchers_tech_desc:0 "Чудо западной военной мысли - 40-мм гранаты для пехотного оружия, способные пробивать легкие боевые бронированные машины"
 upgraded_modern_vests:0 "Современная пехотная броня"
 upgraded_modern_vests_desc:0 "Заметно улучшенная пехотная броня, способная прикрыть многие части тела и надежно защитить голову"
 usage_fpv_drones:0 "Исользование FPV-дронов"
 usage_fpv_drones_desc:0 "Новинка современной войны, способная даже изменить баланс сил в войне. Летающие повсюду дроны способны обеспечить качественную разведку и поражение подкреплений противника до их подхода к линии боевого соприкосновения"
 use_gps_tech:0 "Использование спутниковой разведки"
 use_gps_tech_desc:0 "С момента войны в персидском заливе, космическая спутниковая разведка показала себя отличным средством наблюдения за противником"
 modern_thermal_optics_tech:0 "Тепловизионные прицелы"
 modern_thermal_optics_tech_desc:0 "Прицелы, оборудованные устройством для наблюдения за распределением температуры поверхности. Незаменимы не только в ночных, но и в дневных условиях"
 pnv_1:0 "Приборы ночного виденья GEN 2"
 pnv_1_desc:0 "Приборы ночного видения второго поколения были созданы в 1970-х годах и имеют более высокое разрешение и качество изображения, чем Gen 1. В отличии от первого поколения, до сих пор эффективны в бою"
 pnv_2:0 "Приборы ночного виденья GEN 3"
 pnv_2_desc:0 "Приборы ночного видения, созданные в 1990-х годах, которые имеют еще более высокое разрешение и качество изображения, а также более широкий диапазон обнаружения объектов. Они также имеют более долгий срок службы и более низкий уровень шумов"
 pnv_3:0 "Приборы ночного виденья GEN 4"
 pnv_3_desc:0 "Наиболее совершенные приборы ночного видения, которые появились в 2000-х годах. Они имеют еще более высокое разрешение и качество изображения, а также более широкий диапазон обнаружения объектов"
 spec_oborud_equipment_0:0 "Специальное снаряжение"
 spec_oborud_equipment_desc:0 "Технические средства, разгрузки и проч. используемой специальными войсками"
 tech_multicam:0 "Специальные маскирующие расцветки"
 tech_multicam_desc:0 "Стандартные пехотные расцветки камуфляжа не совсем подходят для использования войсками специального назначения. Для улучшения эффективности спецназа создаются специальные схемы и расцветки формы"
 tech_pnv_2:0 "Штурмовые разгрузки и бронежилеты"
 tech_pnv_2_desc:0 "Разгрузки и бронежилеты, оборудованные для использования в штурмовых операциях специальных войск"
 tech_pnv:0 "Штурмовые щиты"
 tech_pnv_desc:0 "Эффективные против слабовооружённых противников щиты, сильно помогают при зачистке помещений"
 
 
