 #FOCUSES#
 RUS_rising_our_flag: "Поднимая Флаг"
 RUS_rising_our_flag_desc: "В текущих реалиях, когда каждое действие вносит свой вклад в мировую политику, Африканский Корпус Российской Федерации представляет собой новый вектор взаимодействия. Он не просто символизирует "поднятие флага", но и является практическим шагом в поиске стратегических точек для дислокации, что укрепляет позиции и поддержку в регионе.\n\nКорпус открывает двери для контрактников из России, желающих служить и применять свой профессионализм в международном контексте. Это начало формирования кадров, готовых внести свой вклад в обеспечение стабильности и мира, отражая стремление России к конструктивному партнерству и уважению к суверенитету государств.\n\nЭтот шаг подчеркивает стремление России к установлению равноправных отношений и поддержке африканских стран в их развитии и самоопределении."
 RUS_fist_of_iron: "Железный кулак"
 RUS_fist_of_iron_desc: "Командование Африканского Корпуса Российской Федерации, осознавая значимость и масштаб своих задач, нацелено на получение вооружения, соответствующего высоким стандартам эффективности и надёжности. Оснащение бойцов будет направлено на достижение оперативности, защиты и стратегического преимущества в разнообразных боевых условиях."
 RUS_reporting_on_duty: "Доложить в штаб"
 RUS_reporting_on_duty_desc: "Африканский корпус, обретая форму, начинает тесное взаимодействие с генеральным штабом. Офицеры, занявшие ключевые позиции, вносят свой вклад в укрепление структуры и повышение боеспособности войск. С каждым днём руководство корпуса всё яснее видит перед собой путь к достижению стратегических целей."
 RUS_marching_forward: "Маршировать вперёд"
 RUS_marching_forward_desc: "С просторов России, где каждый боец прошёл через строгий отбор и интенсивную подготовку, начинается отправка специалистов, готовых к сложным задачам в африканских операциях. Эти солдаты, воплощение отваги и профессионализма, направляются на юг, чтобы внести свой вклад в миротворческие и оперативные миссии, став неотъемлемой частью усилий по стабилизации региона."
 RUS_war_against_terrorism: "Сражаясь против терроризма"
 RUS_war_against_terrorism_desc: "В Африку направляются инструкторы и бойцы, чьи навыки были отточены в условиях сирийского конфликта. Эти специалисты, прошедшие испытание боем с терроризмом, теперь применят свой уникальный опыт для подготовки и поддержки местных сил в африканских странах, стремясь к укреплению безопасности и стабильности региона.?"
 RUS_our_sun_shines_brighter: "Наше солнце светит ярче"
 RUS_our_sun_shines_brighter_desc: "Африканский корпус теперь полностью сформирован, привлекая к себе профессионалов высочайшего уровня. Эти бойцы и инструкторы, обладающие бесценным опытом и знаниями, готовы вступить в бой, демонстрируя свою готовность и решимость в поддержке мира и стабильности на африканском континенте. Они стоят на страже безопасности, готовые к любым вызовам, которые могут возникнуть в этом динамично меняющемся регионе."
 RUS_establish_mutual_understanding: "Наладить взаимопонимание"
 RUS_establish_mutual_understanding_desc: "Руководство России и Африканского корпуса активно работает над установлением крепких связей с государствами Сахеля, которые испытывают потребность в военной помощи. Это сотрудничество направлено на обеспечение безопасности и поддержку в борьбе с террористическими угрозами, стабилизацию региона и помощь в создании условий для устойчивого развития\n\n Страны Сахеля, сталкивающиеся с серьезными вызовами, видят в новом Африканском корпусе надежного партнера, способного предложить эффективные решения для обеспечения мира и безопасности."
 RUS_united_against_imperialism: "Вместе против империализма"
 RUS_united_against_imperialism_desc: "Африканский Корпус, представляющий собой новую силу в регионе, вступает в переговоры с государствами Сахеля, чтобы обеспечить их поддержку в борьбе против неоколониализма. Эти дискуссии направлены на формирование единого фронта, который будет способствовать защите суверенитета и независимости африканских народов, противостоять внешнему давлению и стремиться к самоопределению без вмешательства извне."
 RUS_african_initiative: "Африканская инициатива"
 RUS_african_initiative_desc: "«Африканская инициатива» — российское информационное агентство о событиях на африканском континенте. Его цель — взаимное расширение знаний россиян и африканцев друг о друге. Они рассказывают российской аудитории о многочисленных возможностях, которые открываются для России в Африке, о жителях континента, о неоколониальном наследии, с которым уже несколько десятилетий борются африканские страны, о деятельности на континенте российских военных, бизнесменов, врачей, журналистов."
 RUS_our_immense_experience: "Наш огромный опыт"
 RUS_our_immense_experience_desc: "Россия уже достаточное количество времени участвует в украинском конфликте, в следствии чего заработала опыт современной войны. Мы можем использовать этот опыт для ведения обучения бойцов самого корпуса а также консультаций в союзных странах."
 
 RUS_hatred_of_terrorism: "Ненависть к терроризму"
 RUS_hatred_of_terrorism_desc: "Африканский Корпус, вооруженный опытом и решимостью, стремится к созданию сильного фронта против тех, кто пытается подорвать основы общества и государства. В партнерстве с силами Сахеля, Корпус будет работать над обменом разведданными, обучением военных и поддержкой в восстановлении порядка. Это сотрудничество станет залогом того, что стремление к миру и стабильности будет подкреплено не только словами, но и конкретными действиями.\n\nС каждым днем, когда совместные усилия приносят свои плоды, мы видим, как укрепляется вера в будущее, где терроризм больше не будет диктовать свои условия. Африканский Корпус и государства Сахеля, объединившись, демонстрируют миру, что солидарность и взаимопомощь — это фундамент, на котором можно построить процветающее и безопасное общество."
 RUS_eradicate_the_criminal_plague: "Побороть преступную чуму"
 RUS_eradicate_the_criminal_plague_desc: "Россия, используя свой богатый опыт в области контртеррористических операций, предлагает свои ресурсы и знания для поддержки государств Сахеля. Это сотрудничество включает в себя обучение специальных подразделений, предоставление разведывательной информации и помощь в укреплении границ, чтобы противостоять раздробленности и нестабильности, вызванной сепаратистскими движениями."
 RUS_present_african_culture_to_the_world: "Представить культуру Африки миру"
 RUS_present_african_culture_to_the_world_desc: "В новой главе международной дипломатии Россия берет на себя роль посредника и голоса, стремясь привлечь внимание мирового сообщества к проблемам, с которыми сталкивается африканский регион. Российские дипломаты, работая на различных платформах и форумах, используют свой опыт и влияние, чтобы поднять важные вопросы и инициировать диалог о поддержке и развитии стран Сахеля."
 
 RUS_new_requests: "Новые запросы"
 RUS_new_requests_desc: "В условиях нарастающих вызовов безопасности, руководство корпуса принимает решение обратиться к центральному командованию Армии с просьбой увеличить объемы вооружения, предоставляемого африканскому контингенту. Это мероприятие направлено на усиление обороноспособности и оперативной готовности войск, дислоцированных в регионе, где они сталкиваются с растущими угрозами стабильности.\n\nРуководство корпуса подчеркивает необходимость расширения военного потенциала для эффективного реагирования на возможные конфликты и для обеспечения поддержки местных правительств в поддержании порядка и закона. Увеличение количества вооружения позволит африканскому корпусу лучше выполнять свои задачи и способствовать долгосрочной стабильности в регионе."
 
 RUS_flow_of_volunteers: "Приток добровольцев"
 RUS_flow_of_volunteers_desc: "Добровольцы, отправляющиеся в африканский корпус, играют важную роль в поддержании мира и развития на континенте. Они не только укрепляют оборонительные способности региона, но и вносят свой вклад в социально-экономическое развитие, участвуя в различных гуманитарных и образовательных программах.\n\nЭти добровольцы приносят с собой разнообразный опыт и знания, которые могут быть использованы для обучения и подготовки местных сил, а также для улучшения жизни местного населения. Их работа и усилия помогают создавать более стабильное и процветающее общество, что является ключевым для долгосрочного мира в регионе."
 RUS_expansion_of_operations: "Расширение операций"
 RUS_expansion_of_operations_desc: "Африканский корпус активно расширяет свои операции на континенте, что требует дополнительных ресурсов и оборудования. В связи с этим, происходит переброска дополнительных партий вооружения в регион, что позволит усилить оборонительные и оперативные возможности корпуса.\n\nКроме того, ведётся активный набор в Африканский корпус, чтобы обеспечить достаточное количество персонала для выполнения расширяющегося спектра задач. Это включает в себя не только военные операции, но и миротворческие миссии, а также участие в проектах по восстановлению инфраструктуры и оказанию гуманитарной помощи."
 RUS_iron_machines: "Железные машины"
 RUS_iron_machines_desc: "Отправка первых танковых войск в состав Африканского Корпуса является значительным шагом в укреплении его военного потенциала. Это не только повышает боеспособность корпуса, но и демонстрирует решимость поддерживать мир и стабильность в регионе.\n\nТанковые подразделения способны выполнять широкий спектр задач, от прямой поддержки пехоты до выполнения специализированных операций. Их присутствие укрепит оборонительные линии и повысит оперативную готовность корпуса к различным вызовам.\n\nЭто также послужит сигналом для международного сообщества о серьёзности намерений Африканского Корпуса в обеспечении безопасности и развития на континенте. Такие меры помогут в борьбе с угрозами, такими как сепаратизм и терроризм, и способствуют созданию условий для долгосрочного мира и процветания в Африке."
 RUS_death_from_above: "Поставка российских вертолётов"
 RUS_death_from_above_desc: "Россия перебросит вертолёты на свою базу в Ливии, что является частью стратегии по укреплению военного присутствия в регионе. Это действие усилит оперативные возможности в области разведки, транспортировки войск и поддержки с воздуха, а также подчеркнёт решимость России в поддержании стабильности и безопасности в Северной Африке. Переброска вертолётов также способствует укреплению сотрудничества с ливийскими союзниками и повышению эффективности борьбы с терроризмом и другими угрозами в регионе."
 RUS_tsars_of_the_skies: "Цари небес"
 RUS_tsars_of_the_skies_desc: "Российская Федерация перенаправляет полноценную боевую авиацию, включая истребители и бомбардировщики, для усиления своего военного контингента в Ливии. Это действие укрепит воздушное превосходство и оперативные возможности России в регионе, обеспечивая более мощную поддержку своим союзникам и улучшая оборонительные способности в ответ на региональные вызовы. Перенаправление боевой авиации также является частью стратегии России по поддержанию стабильности и её геополитических интересов в Африке."
 
 RUS_expand_the_military_trainers_programme: "Расширить программу военных инструкторов"
 RUS_expand_the_military_trainers_programme_desc: "Российская Федерация расширяет программу военных инструкторов в Африке, действуя под эгидой Африканского Корпуса. Это включит в себя отправку опытных специалистов для обучения и подготовки африканских военных сил, что способствует повышению их боевой готовности и эффективности. \n\nРасширение программы инструкторов также направлено на укрепление местных военных структур, что важно для поддержания мира и стабильности в регионе. Кроме того, это углубляет двусторонние отношения и укрепляет позиции России как ключевого игрока в обеспечении безопасности на африканском континенте."
 
 RUS_expand_humanitarian_assistance_programmes: "Расширить программу гуманитарной помощи"
 RUS_expand_humanitarian_assistance_programmes_desc: "Российская Федерация активно расширяет программу гуманитарной помощи, уделяя особое внимание странам Африки. Это включает в себя поставку медицинских препаратов, продовольствия, а также техническую и инфраструктурную поддержку.\n\nРФ стремится оказывать помощь в улучшении условий жизни населения, борьбе с болезнями и недоеданием, а также в восстановлении и развитии социальной инфраструктуры. Такие меры не только способствуют укреплению гуманитарных связей, но и подчеркивают роль России как ответственного участника международного сообщества, заинтересованного в поддержании мира и стабильности в регионе."
 RUS_access_to_glonass: "Доступ к ГЛОНАСС"
 RUS_access_to_glonass_desc: "Африканский Корпус, укрепляя свои позиции в области безопасности и обороны, начнёт использовать систему ГЛОНАСС и спутниковые снимки для повышения точности и эффективности своих операций. Это обеспечит более высокий уровень координации и взаимодействия между подразделениями, а также улучшит навигацию и целеуказание.\n\nКроме того, Африканский Корпус предоставит доступ к этим данным своим союзникам, что способствует укреплению сотрудничества и общей обороноспособности региона. Такие шаги не только усилят оперативные возможности Африканского Корпуса, но и подчеркнут его роль как важного фактора стабильности в Африке."
 RUS_industrial_help: "Финансирование промышленности"
 RUS_industrial_help_desc: "Российская Федерация планирует финансировать развитие промышленности в союзных странах Африки, что является частью более широкой стратегии укрепления экономических и политических связей. Это включает в себя инвестиции в ключевые отрасли, такие как добыча полезных ископаемых, энергетика и сельское хозяйство, а также поддержку в создании инфраструктуры и передовых технологий.\n\nТакие меры направлены на стимулирование экономического роста и создание рабочих мест, что способствует устойчивому развитию и процветанию в регионе. Кроме того, это может помочь укрепить позиции России в Африке и расширить её влияние на международной арене."
 RUS_forged_brotherhood: "Выкованное братство"
 RUS_forged_brotherhood_desc: "Сотрудничество между Россией и африканскими странами достигло нового уровня, основанного на общих интересах и взаимной выгоде. Это сотрудничество охватывает не только промышленную и экономическую сферы, но и военное взаимодействие.\n\nСоздание общих планов и совместное участие в военных учениях и операциях укрепляет узы братства и партнёрства между Россией и африканскими странами, способствуя миру и стабильности в регионе."
 RUS_breaking_the_chains: "Разрушая цепи"
 RUS_breaking_the_chains_desc: "Россия демонстрирует готовность поддерживать страны Сахеля в военном отношении, что включает в себя обучение и подготовку военных подразделений, а также предоставление военной техники и разведданных. Это подчеркивает стремление России помочь региону в борьбе с сепаратизмом и экстремизмом, а также в усилиях по освобождению от влияния неоколониалистских сил. Такая помощь может быть направлена на укрепление суверенитета и независимости африканских государств, способствуя миру и стабильности в регионе"
 
