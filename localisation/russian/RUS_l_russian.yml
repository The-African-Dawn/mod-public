 RUS.1.t:0 "Формирование Африканского Корпуса!"
 RUS.1.desc:0 "Россия закончила формирование Африканского корпуса. По словам экспертов, АК или уже разворачивается, или готовит планы развертывания в Буркина-Фасо, Ливии, Мали, Центральноафриканской Республике и Нигере. Подчиняться новая структура будет напрямую военному ведомству. Сформированный корпус не похож на западные и азиатские охранные предприятия, последние 30 лет работающие в Африке, похоже, что это не охрана и не инструкторы, а «уникальный продукт», способный на войсковые операции.\n\nСотрудничество с СССР, а затем с Россией в области безопасности имело для африканских стран большой положительный эффект. Похоже, Российская Федерация решила не бросать это наследство, выгодное обеим сторонам."
 RUS.1.a:0 "Новый Игрок В Регионе"
 
 RUS.2.t:0 "Формирование Африканского Корпуса!"
 RUS.2.desc:0 "Россия закончила формирование Африканского корпуса. По словам экспертов, АК или уже разворачивается, или готовит планы развертывания в Буркина-Фасо, Ливии, Мали, Центральноафриканской Республике и Нигере. Подчиняться новая структура будет напрямую военному ведомству. Сформированный корпус не похож на западные и азиатские охранные предприятия, последние 30 лет работающие в Африке, похоже, что это не охрана и не инструкторы, а «уникальный продукт», способный на войсковые операции.\n\nСотрудничество с СССР, а затем с Россией в области безопасности имело для африканских стран большой положительный эффект. Похоже, Российская Федерация решила не бросать это наследство, выгодное обеим сторонам."
 RUS.2.a:0 "Новый Игрок В Регионе"
 
 RUS.3.t:0 "ВСУ атаковали Белгород"
 RUS.3.desc:0 "Украинские войска нанесли удар по центру Белгорода, в результате, по последним данным МЧС, погибли 18 человек, еще 111 пострадали.\nПо данным Минобороны РФ, по городу попали несколько реактивных снарядов РСЗО Vampire и кассетные части от сбитых ракет "Ольха". При этом если бы кассеты долетели полностью, то потери среди мирного населения были бы несоизмеримо большими.\nВ ведомстве подчеркнули, что эта атака совершена Киевом в попытке отвлечь внимание от поражений на фронте и спровоцировать российские войска на подобные действия, в то время как российские подразделения работают только по военным объектам и непосредственно связанной с ними инфраструктуре.\nВ Минобороны отметили, что этот преступный удар ВСУ не останется безнаказанным."
 RUS.3.a:0 "Украина имеет право на такие действия"
 RUS.3.b:0 "Ужасное преступление"

 RUS.4.t:0 "Российские советники"
 RUS.4.desc:0 "Сегодня в [ROOT.GetName] прибыла первая группа военных советников из России.\n\nОни помогут нам с развитием армии, а также будут совместно с нами планировать новые войсковые операции."
 RUS.4.a:0 "Это очень хорошо!"
 
 RUS.5.t:0 "Солнце Свободы"
 RUS.5.desc:0 "Время пришло.\nПосле долгих лет подготовки, мы можем вернуться на Африканский континент. Сформированный Африканский Корпус должен помочь нашим дружественным странам навсегда избавиться от терроризма и защитить себя, в случае, если в регионе начнётся широкомасштабный конфликт."
 RUS.5.a:0 "Это поможет нашим африканским друзьям!"
 
