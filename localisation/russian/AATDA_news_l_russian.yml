 news_africa.1.t:0 "XX съезд КПК"
 news_africa.1.desc:0 "В состав нового ЦК КПК, составившего 205 человек, не вошли четверо членов постоянного комитета Политбюро ЦК КПК 19-го созыва: Ли Кэцян, Ли Чжаньшу, Ван Ян и Хань Чжэн. 23 октября состоится первый пленум ЦК КПК нового созыва, на котором будет утвержден состав нового Политбюро и его постоянного комитета, а также избран генеральный секретарь ЦК КПК.\nСи Цзиньпин будет переизбран генсеком компартии Китая на третий срок. В Постоянный комитет Политбюро помимо него войдут глава Шанхайского горкома Ли Цян, члены посткома Политбюро предыдущего созыва Чжао Лэцзи и Ван Хунин, глава Пекинского горкома КПК Цай Ци, начальник Канцелярии ЦК КПК Дин Сюэсян и секретарь комитета КПК провинции Гуандун Ли Си. Как сообщила Газета.ру: «Согласно представленной на пленуме ЦК очередности, Си сохранит пост Председателя Китая, Ли Цян, скорее всего, станет следующим премьером Госсовета, Чжао Лэцзи окажется следующим председателем парламента… Ван Хунин — председателем Народного политического консультативного совета Китая». В тот же день Ли Си сменил Чжао Лэцзи во главе ЦКПД"
 news_africa.1.a:0 "Посмотрим на дальнейшие действия Китая"
 
 news_africa.2.t:0 "Джорджа Мелони стала премьер-министром Италии"
 news_africa.2.desc:0 "Джорджа Мелони официально стала первой в истории женщиной-премьер-министром Италии. В воскресенье она приняла полномочия от своего предшественника Марио Драги: он передал колокольчик, с помощью которого глава кабинета может управлять дебатами. Ранее в субботу Мелони получила мандат от президента республики Серджо Маттареллы.\nВ начале недели правительство из 24 министров должно пройти процедуру одобрения в парламенте, после чего сможет приступить к работе в полном объёме. Кабинет называют самым правым после Второй мировой войны. Партия самой Джорджи Мелони, "Братья Италии", выросла из неофашистского движения.\nПремьер-министру предстоит не только искать решения сложных экономических проблем, но и удерживать вместе правящую коалицию, куда входят партии Сильвио Берлускони и Маттео Сальвини. Уже в процессе распределения портфелей между союзниками возникали серьёзные трения."
 news_africa.2.a:0 "Понятно"
 
 news_africa.3.t:0 "Ликуд одержал победу на парламентских выборах в Израиле"
 news_africa.3.desc:0 "\nНа третьих за год досрочных парламентских выборах в Израиле лидирует партия исполняющего обязанности премьер-министра Биньямина Нетаньяху “Ликуд”. Об этом свидетельствуют опубликованные данные экзитполов. Согласно результатам опросов у избирательных участков, она может получить 36-37 мест в палате, а вместе с союзниками по коалиции правых и религиозных партий — 60 мандатов из 120 — то есть на пять больше, чем в нынешнем созыве.\nОппозиционному центристскому блоку “Кахоль-Лаван” бывшего главы Генштаба Бени Ганца экзитполы прогнозируют 32-33 места в парламенте — то есть столько же, или почти столько же, как сейчас.\nОкончательные результаты голосования ожидаются через неделю. Тем не менее один из нынешних политических оппонентов Нетаньяху лидер партии “Наш дом — Израиль” Авигдор Либерман выразил уверенность в том, что теперь стране удастся выйти из политического кризиса и четвёртых поряд досрочных выборов не будет."
 news_africa.3.a:0 "Понятно"
 
 news_africa.4.t:0 "Саммит Лиги арабских государств в Джидде"
 news_africa.4.desc:0 "По итогам саммита, как ожидается, его участники примут Алжирскую декларацию, в которой найдут отражение позиции стран региона по вопросам политического и социально-экономического характера.\nГенсек ЛАГ Ахмед Абу аль-Гейт выразил надежду на то, что 31-й саммит станет "решающим поворотным моментом для возрождения совместных арабских действий и укрепления их эффективности".\nКак заявил в свою очередь накануне встречи заместитель генерального секретаря ЛАГ Хусам Заки, арабским министрам в ходе подготовительных заседаний "удалось прийти к консенсусу по досье и кризисам в некоторых арабских странах". "Все указывает на успех арабского саммита", - добавил он. В то же время Заки признал наличие отдельных разногласся к работе саммита. ий по некоторым пунктам итогового документа саммита, отметив при этом, что "все напряженности удалось сдержать" и что "встречи проходили в дружеской и уважительной обстановке"."
 news_africa.4.a:0 "Понятно"
 
 news_africa.5.t:0 "Мирное соглашение между Эфиопией и Тыграем"
 news_africa.5.desc:0 "\nОкончание войны в Тыграе, регионе на севере Эфиопии, отмечено сложными военно-политическими процессами и гуманитарными кризисами. Конфликт между федеральным правительством Эфиопии и Народным фронтом освобождения Тыграя (НФОТ) начался в ноябре 2020 года и длился около двух лет.\nВоенное наступление федерального правительства, поддержанное войсками из соседней Эритреи, принесло серьезные разрушения и многочисленные жертвы среди мирного населения. Однако НФОТ продолжал сопротивляться, что вело к затяжным боям и нестабильности в регионе.\nВ конце 2022 и начале 2023 года начали возникать признаки возможного урегулирования конфликта. Под влиянием международного сообщества и усилий по миротворчеству стороны начали переговоры, что привело к ряду соглашений о прекращении огня и снятии блокады Тыграя."
 news_africa.5.a:0 "Понятно"
 
 news_africa.6.t:0 "ВОЗ объявила об окончании пандемии COVID-19"
 news_africa.6.desc:0 "Всемирная организация здравоохранения (ВОЗ) объявила об окончании глобальной чрезвычайной ситуации в области общественного здравоохранения, связанной с пандемией COVID-19. Это решение стало значимым шагом в глобальной борьбе с вирусом, который в течение более двух лет оказывал огромное влияние на все аспекты жизни по всему миру.\nВОЗ приняла это решение после оценки текущей эпидемиологической ситуации, уровня вакцинации и коллективного иммунитета, достигнутого в результате как вакцинации, так и перенесенных инфекций. Ситуация с COVID-19 значительно улучшилась, хотя вирус по-прежнему представляет серьезный риск для определенных групп населения, таких как пожилые люди и лица с ослабленным иммунитетом.\nОкончание пандемии не означает, что вирус исчез. ВОЗ подчеркнула, что COVID-19 станет эндемическим заболеванием, что означает постоянное присутствие вируса на низком или средне низком уровне в определенных регионах мира. ВОЗ также продолжила рекомендовать странам поддерживать системы наблюдения и готовности к возможным вспышкам вируса в будущем."
 news_africa.6.a:0 "Теперь можно пожать руки друг-другу"
 
 news_africa.7.t:0 "Вступление Хорватии в Шенгенскую зону и её переход на евро"
 news_africa.7.desc:0 "\nХорватия перешла на евро с 1 января 2023 года. Это первое расширение еврозоны с тех пор, как к ней присоединилась Литва в 2015 году. С 1994 года Хорватия использовала в качестве главного ориентира немецкую марку, одну из основных предшественниц евро, и давняя политика Хорватского национального банка заключалась в том, чтобы удерживать обменный курс хорватской куны по отношению к евро в относительно стабильном диапазоне.\nМногие предприниматели Хорватии имели кредиты в евро до вступления в ЕС. Хорваты ещё в 2013 году использовали евро для большинства сбережений и многих неформальных операций. Цены на недвижимость, автомобили и жильё в стране уже в 2013 году были преимущественно указаны в евро."
 news_africa.7.a:0 "Как это повлияет на Африку?"
 
 news_africa.8.t:0 "США и Китай достигли исторического соглашения о торгово-экономическом сотрудничестве"
 news_africa.8.desc:0 "\nВ соответствии с соглашением, Китай обязуется провести значительные реформы в ряде ключевых областей и существенно увеличить закупки американских товаров и услуг в последующие годы. Документ подкреплен «надёжной системой урегулирования споров, которая обеспечит своевременное и эффективное обеспечение соблюдения условий исторической договорённости», говорится в заявлении Белого дома.\nСоглашение затрагивает такие сферы, как защита интеллектуальной собственности, прекращение принудительной передачи технологий, увеличение объёма закупок американской сельскохозяйственной продукции, устранение барьеров для американских финансовых услуг, прекращение валютных манипуляций, восстановление баланса в торговых отношениях между США и Китаем и урегулирование споров между двумя крупнейшими экономиками мира."
 news_africa.8.a:0 "Отразится ли это на Африке?"
 
 news_africa.10.t:0 "В Китае переизбрали Си Цзиньпина"
 news_africa.10.desc:0 "Депутаты всекитайского собрания народных представителей (ВСНП) переизбрали Си Цзиньпина главой КНР, сообщает агентство Xinhua. Он стал первым в истории страны председателем, утвержденным на третий пятилетний срок.\nКроме того, Си переизбрали на пост председателя Центрального военного совета (ЦВС) КНР. В голосовании участвовали 2952 человека, решение было принято единогласно, передает CNN.\nПервый вице-премьер Госсовета Хань Чжэн избран заместителем председателя КНР, а член постоянного комитета политбюро ЦК компартии Китая Чжао Лэцзи стал председателем постоянного комитета ВСНП. Они принесли присягу на верность Конституции КНР в Доме народных собраний. Парламентарии также одобрили план реформы аппарата Госсовета КНР."
 news_africa.10.a:0 "Как это повлияет на Африку?"
 
 news_africa.11.t:0 "Вступление Финляндии и Швеции в НАТО"
 news_africa.11.desc:0 "Финляндия официально стала 31-м членом Североатлантического альянса. Церемония прошла в середине дня в штаб-квартире организации в Брюсселе. В церемонии приняли участие генсек НАТО Йенс Столтенберг, глава госдепартамента США Энтони Блинкен и финский министр иностранных дел Пекка Хаависто. Блинкен заявил, что получил от Турции решение о ратификации членства Финляндии в НАТО. «После получения этого документа протокол [о присоединении Финляндии к НАТО] официально вступает в силу», — сказал госсекретарь.\nПосле этого Столтенберг передал Хаависто официальное приглашение Финляндии от всех стран-членов вступить в альянс и попросил передать документ о членстве страны госсекретарю США. Глава МИД отдал Блинкену документы о вступлении в альянс."
 news_africa.11.a:0 "Нато разрастается на восток..."
 
 news_africa.12.t:0 "Начало столкновений СБР и ВС Судана"
 news_africa.12.desc:0 "По словам Дагло, Силы быстрого реагирования "защищают демократию и народ Судана". Он также пообещал предать главу Суверенного совета страны и командующего армией Абдель Фаттаха Бурхана, которого он назвал "преступником", суду.\nРанее ВС Судана заявили, что истребители нанесли удары по базам Сил быстрого реагирования в окрестностях Хартума, а его бойцы "побросали оружие и убежали".\nРанее Силы быстрого реагирования Судана заявили о взятии под контроль Дворца республики (президентский дворец) в Хартуме, международного аэропорта столицы, а также воздушной базы в Мероэ. В распространенном заявлении СБР обвинили регулярную армию страны в нападении на свою базу в Хартуме с "использованием всех видов оружия". Армия и Служба общей безопасности Судана назвали СБР мятежной силой и обвинили их в нападении на государственные и стратегические объекты."
 news_africa.12.a:0 "Кто же победит?"
 
 news_africa.13.t:0 "Сирия повторно принята в Лигу Арабских государств"
 news_africa.13.desc:0 "Министры иностранных дел стран — членов Лиги арабских государств (ЛАГ) решили восстановить членство Сирии в организации, передает Al Jazeera. Сирия — одна из основательниц объединения, ее участие было приостановлено в 2011 году после начала гражданской войны в стране, а представительство передано сирийской оппозиции.\nГолосование министров государств ЛАГ состоялось в штаб-квартире организации в Каире 7 мая. Они поддержали возвращение Сирии в состав лиги. Решение было принято в преддверии саммита ЛАГ в Саудовской Аравии 19 мая и на фоне нормализации отношений Дамаска с другими государствами региона.\nНа голосовании отсутствовали представители нескольких правительств, в том числе Катара, который продолжает поддерживать сирийские оппозиционные группы и сопротивляться нормализации отношений с Дамаском, отмечает агентство."
 news_africa.13.a:0 "Понятно"
 
 news_africa.14.t:0 "Мирное соглашение между Израилем и Палестиной"
 news_africa.14.desc:0 "\nМногие израильские эксперты ожидают, что лидер ХАМАС Яхья Синвар попытается использовать паузу, чтобы реорганизовать свою террористическую армию, большая часть которой остается нетронутой несмотря на то, что значительная часть ее инфраструктуры на севере сектора Газа разрушена или находится в районах, подконтрольных ЦАХАЛ. Некоторые эксперты также полагают, что он стремится предотвратить неминуемое расширение наземного наступления Израиля на юг сектора Газа, и особенно на Хан-Юнис, где, как некоторые считают, могут находиться он, другие лидеры ХАМАС и многие заложники.\nСделка широко описывается как предусматривающая «прекращение огня», а под прекращением огня обычно понимается прекращение боевых действий, предназначенное для проведения обсуждения окончательного прекращения боевых действий. Израильские политические лидеры и решение правительства по сделке, напротив, говорят о «паузе» в кампании»."
 news_africa.14.a:0 "Пауза или перемирие?"
 
 news_africa.15.t:0 "Второй Саммит и Экономический и гуманитарный форум Россия – Африка в Санкт-Петербурге."
 news_africa.15.desc:0 "\n\nРезультатом саммита стало принятие четырех деклараций, среди которых: о сотрудничестве в сфере информационной безопасности и укреплении взаимодействия в области борьбы с терроризмом; предотвращении гонки вооружений в космосе. Для реализации решений саммита  был выработан  план действий Форума партнерства Россия - Африка, а также подписаны меморандумы о взаимопонимании с Межправительственной организацией по развитию и Экономическим сообществом государств Центральной Африки.\nВо время проведения саммита состоялось 59 панельных сессий с участием 457 спикеров по четырем основным направлениям, среди которых  — «Экономика нового мира» и «Гуманитарная и социальная сфера: вместе к новому качеству жизни». Подписано 161 соглашение, большая часть из которых в международной сфере, а также в науке и образовании"
 news_africa.15.a:0 "Понятно"
 
 news_africa.16.t:0 "XV саммит БРИКС в ЮАР"
 news_africa.16.desc:0 "В Йоханнесбурге в Южно-Африканской Республике с 22 по 24 августа проходит 15-й саммит БРИКС (Бразилия, Россия, Индия, Китай, ЮАР). Президент Владимир Путин участвует в мероприятии лишь по видеосвязи, ведь в случае его прибытия в ЮАР местные власти были бы обязаны его арестовать и передать в Гаагу, согласно решению Международного уголовного суда. Президента РФ считают причастным к незаконной передаче детей из оккупированных районов Украины в Россию.\nВместо Путина российскую делегацию возглавил глава МИД РФ Сергей Лавров. На базе ВВС ЮАР Ватерклоф его даже встретили народными танцами.\nИздание Berliner Zeitung отметило, что главы государств БРИКС четко дали понять Западу, что пропагандируемые им стратегические проекты: «порядок основанный на правилах» или «внешняя политика, ориентированная на ценности» ими отвергаются, поскольку они являются инструментами обеспечения западной гегемонии. Взамен союз предлагает вернуться к международному праву, которое должно действовать по всему миру. "
 news_africa.16.a:0 "Куда можно подать заявку на вступление?"
 
 news_africa.17.t:0 "Военный переворот в Габоне"
 news_africa.17.desc:0 "\nУтром 30 августа 2023 года в Либревиле, столице Габона, была слышна стрельба.Среди мятежников были члены республиканской гвардии, преторианской гвардии президента, солдаты регулярной армии Габона и сотрудники полиции.\nПримерно в 5:00 по Гринвичу мятежники по телевидению объявляют о закрытии границ страны на неопределённый срок и введении комендантского часа. Там же группа высокопоставленных военных заявила о своём несогласии с результатами выборов. В выступлении по телевидению они сообщили, что представляют собой все силы обороны и безопасности страны. Было объявлено о роспуске Сената, Национального собрания, Конституционного суда и избиркома[6]. Также был заблокирован доступ в Интернет. Было объявлено о создании Комитета по переходному периоду и восстановлению институтов, куда вошли армейские полковники и члены Республиканской гвардии.\nПримерно в 11:00 по Гринвичу агентство Франс Пресс сообщает о том, что президент Али бен Бонго Ондимба находится под домашним арестом."
 news_africa.17.a:0 "Интересно"
  
 news_africa.18.t:0 "Африканский союз вступил в G20"
 news_africa.18.desc:0 "Африканский союз (АС) официально приняли в состав G20, о чем заявил премьер-министр Индии Нарендра Моди на саммите «Большой двадцатки», проходящем в Нью-Дели, сообщает Reuters.\nЭта организация состоит из 55 стран, и теперь она будет обладать тем же статусом в G20, что и ЕС, который до этого был единственным государственным блоком, входившим в это объединение. Предыдущий статус Африканского союза в «Большой двадцатке» значился как «приглашенная международная организация».\nМоди, открывая заседание G20 пригласил председателя АС Азали Ассумани занять место за столом, за которым сидели лидеры «Большой двадцатки». По словам премьер-министра Индии, этот шаг «укрепит G20, а также укрепит голос Глобального Юга». Принять Африканский союз в состав «Большой двадцатки» Моди предложил в июне."
 news_africa.18.a:0 "Понятно"
 
 news_africa.20.t:0 "Вторжение ХАМАС в Израиль"
 news_africa.20.desc:0 "Одновременно около 2500 боевиков проникли в Израиль из Газы, используя грузовики, пикапы, мотоциклы, бульдозеры, катера, а также парамоторы и аэрошюты (воздушные суда с крылом из ткани, оснащенные двигателем). Террористы имели при себе карты и разведданные по атакуемым населённым пунктам, а также инструкции по убийству и захвату в заложники мирных жителей, включая детей[103][105].\nПомимо ХАМАС, в нападении приняли участие и другие палестинские террористические группировки — исламистский Палестинский исламский джихад[106][107] и леворадикальный Демократический фронт освобождения Палестины (ДФОП). Группировки Народный фронт освобождения Палестины (НФОП) и '‎Львиное логово' выразили свою поддержку нападению и объявили о максимальной боеготовности и общей мобилизации среди своих боевиков.\nАрмия Израиля временно утратила контроль над КПП Эрез и КПП Керем-Шалом. Боевики ХАМАС организовали высадку морского десанта у пляжа кибуца Зиким.\nАрмия Израиля начала контртеррористическую операцию «Железные мечи» в секторе Газа."
 news_africa.20.a:0 "Насколько быстро раздавят ХАМАС?"
 
 news_africa.23.t:0 "Ангола вышла из ОПЕК"
 news_africa.23.desc:0 "Разногласия Анголы с ОПЕК обострились после того, как страна 30 ноября отклонила новую квоту на добычу, которую ей предоставила организация. Ее представитель в ОПЕК Эштеван Педру заявил, что планирует ее нарушить: добывать 1,18 млн б/с, а не установленный ОПЕК объем (1,11 млн б/с, который к тому же был снижен на 117 тыс. б/с 30 ноября). «Вопрос о том, остается ли Ангола в ОПЕК, решается на самом высоком уровне», — добавил он. При этом 23 ноября Педру говорил, что Ангола не планирует выходить из организации на фоне полемики по поводу объема квот.\nВ Bloomberg отмечали, что в июне глава Минэнерго Саудовской Аравии принц Абдель Азиз бен Сальман подтолкнул Анголу, Конго и Нигерию к достижению соглашений для определения целевых показателей добычи на 2024 год. Сделка была достигнута: с начала 2024 года квоты снизятся еще на 1,4 млн б/с по сравнению с периодом с ноября 2022 года по декабрь 2023-го, до 40,46 млн б/с. Они будут действовать до конца декабря 2024 года."
 news_africa.23.a:0 "Тревожно"
 
 news_africa.24.t:0 "ВСУ атаковали Белгород"
 news_africa.24.desc:0 "29 декабря 2023 года ВС РФ нанесли по городам Украины массированный ракетный удар, в результате которого погибли 58 человек.\nВечером 29 декабря губернатор Белгородской области Вячеслав Гладков сообщил, что на подлёте к городу были сбиты несколько воздушных целей. В результате атаки, как сообщал Гладков, погиб один человек, четыре получили ранения. Позже Минобороны России отчиталось, что сбито 13 снарядов, выпущенных из РСЗО.\nОбстрел начался примерно в три часа дня 30 декабря. Попадания пришлись в районе спорткомплекса «Динамо» (Парковая улица), около универмага «Белгород» (улица Попова), в районе улицы Островского, на улице 50-летия Белгородской области. Один из снарядов упал на каток на Соборной площади, открытый в тот момент. Также был зафиксирован удар в здание Белгородского технического университета.\nСирена ракетной опасности была запущена только через 30 минут после начала обстрела. Примерно через час сирена была приостановлена. Выяснилось, что многие укрытия опечатаны и закрыты на ключ, и горожане не смогли туда попасть. В Белгороде по телефону «122» была запущена горячая линия для приёма заявок о пострадавших и повреждениях."
 news_africa.24.a:0 "Ужасный акт террора"
 
 news_africa.25.t:0 "Вступление Египта, Ирана, ОАЭ, Саудовской Аравии и Эфиопии в состав БРИКС"
 news_africa.25.desc:0 "\nОбъявление о вступлении Египта, Ирана, Объединенных Арабских Эмиратов (ОАЭ), Саудовской Аравии и Эфиопии в состав БРИКС (Бразилия, Россия, Индия, Китай и Южная Африка) представляет собой значительное геополитическое событие с далеко идущими экономическими и дипломатическими последствиями. Этот шаг увеличивает количество стран-членов БРИКС, увеличивая его влияние на мировую арену.\nВступление Египта, Ирана, ОАЭ, Саудовской Аравии и Эфиопии в БРИКС символизирует важный шаг в развитии организации и усилении её роли в глобальных делах. Это событие может значительно преобразить как экономический, так и геополитический ландшафт, способствуя более справедливому и сбалансированному развитию мировой системы. Вступление Египта, Ирана, ОАЭ, Саудовской Аравии и Эфиопии в БРИКС символизирует важный шаг в развитии организации и усилении её роли в глобальных делах. Это событие может значительно преобразить как экономический, так и геополитический ландшафт, способствуя более справедливому и сбалансированному развитию мировой системы."
 news_africa.25.a:0 "Страшный сон для США"
 
 news_africa.26.t:0 "США и Великобритания нанесли серию авиаударов по Йемену"
 news_africa.26.desc:0 "\nПо базам хуситов в Йемене нанесены удары ракетами «Томагавк», взрывы прозвучали в нескольких городах страны. Этому предшествовали множественные нападения боевиков на грузовые суда в Красном море и ультиматум от США.\nПрезидент США Джо Байден заявил, что он приказал нанести удары, в то время как премьер-министр Великобритании Риши Сунак созвал свой кабинет, чтобы санкционировать участие Великобритании. Действия стали ответом на нападения хуситов на корабли в Красном море, которые сами были ответом на войну между Израилем и Хамасом."
 news_africa.26.a:0 "Как быстро уничтожат хуситов?"
 
 news_africa.27.t:0 "Российские войска полностью взяли под контроль Авдеевку"
 news_africa.27.desc:0 "\n"Сегодня в Кремле министр обороны Российской Федерации генерал армии С. К. Шойгу доложил Верховному главнокомандующему Вооруженными силами Российской Федерации о полном взятии под контроль группировкой войск "Центр" под командованием генерал-полковника Андрея Мордвичева города Авдеевка Донецкой Народной Республики, который представлял собой мощный оборонительный узел Вооруженных сил Украины", — говорится в публикации.\nСейчас российские бойцы проводят окончательную зачистку города от ВСУ — в частности, подразделений, засевших на коксохимическом комбинате. ВС России удалось освободить территорию площадью 31,75 квадратных километра. За сутки противник потерял в боях за населенный пункт более 1,5 тысячи военных."
 news_africa.27.a:0 "Похоже крепость пала"
 
 news_africa.29.t:0 "В Зимбабве ввели новую валюту — Zimbabwe Gold"
 news_africa.29.desc:0 "Центральный банк Зимбабве выпустил новую валюту, обеспеченную золотом, для замены национальной — зимбабвийского доллара, сообщает AFP со ссылкой на пресс-релиз регулятора.\nЗимбабвийский золотой (Zimbabwe Gold, или ZiG) — «структурированная валюта», которая обеспечена резервами, состоящими из иностранной валюты и драгоценных металлов, в основном золота, заявил глава Центробанка Джон Мангудья.\nМангудья отметил, что зимбабвийский доллар подешевел за последний год. Это привело к резкому росту инфляции, из-за чего возникла необходимость в создании новой валюты.\nНовая валюта будет введена в обращение 8 апреля, сообщает CNBC Africa. Курс составит 13,56 за доллар США. Конвертация средств на счетах была запущена накануне, 5 апреля."
 news_africa.29.a:0 "Пожелаем им удачи"
 
 news_africa.32.t:0 "Покушение на премьера Словакии Роберта Фицо"
 news_africa.32.desc:0 "Покушение на премьера Словакии Роберта Фицо произошло 15 мая в городе Гандлова, где проходило выездное заседание правительства. По данным издания Plus, премьер получил пулевые ранения в грудь, живот и руку, нападавший сделал до пяти выстрелов.\nСогласно сообщению, опубликованному в Facebook (принадлежит Meta, которая признана в России экстремистской и запрещена) премьера, он находится в состоянии, угрожающем жизни. Раненого Фицо на вертолете доставили в больницу в городе Банска-Бистрица в центральной части страны. «Следующие несколько часов будут решающими», — говорится в сообщении.\nСтрелок задержан. По данным Aktuality.sk, это 71-летний писатель, уроженец города Левице. Издание Dennik N пишет, это известный словацкий писатель Юрай Чинтула, который также был активистом либеральной партии «Прогрессивная Словакия». Перед тем как открыть огонь, злоумышленник крикнул Фицо: «Робо, иди сюда»."
 news_africa.32.a:0 "Пожелаем скорейшего выздоровления"
 
 news_africa.33.t:0 "Погромы в заморской территории Франции - Новой Каледонии. Франция вводит армию"
 news_africa.33.desc:0 "\nФранцузские власти решили задействовать армию из-за беспорядков и погромов, которые произошли в Новой Каледонии. Это удаленная от основной Франции территория в Тихом океане. На островах начались беспорядки из-за законопроекта, которым расширяются избирательные права французов, которые живут на островах. Протестующие посчитали, что это ослабит права коренных жителей островов.\nВо время погромов пострадали три человека, на территории введен режим чрезвычайного положения. Более 200 человек задержаны."
 news_africa.33.a:0 "Ещё одни недовольные Макроном?"
 
 news_africa.34.t:0 "ХV Международный экономический форум «Россия – Исламский мир: KazanForum»"
 news_africa.34.desc:0 "\nУчастие в мероприятии приняли 45 дипломатических миссий, а также 37 Чрезвычайных и Полномочных Послов. Наиболее крупные делегации численностью более ста человек прибыли на KazanForum из Азербайджана, Ирана, Малайзии, Таджикистана, Турции и Узбекистана.На полях Международного экономического форума «Россия — Исламский мир: KazanForum»  было проведено более 200 различных мероприятий, подписано несколько десятков важных соглашений и меморандумов, направленных на развитие отношений в культурной, деловой и политической сферах между Российской Федерацией и странами ОИС.\nВажным событием в рамках Форума стало подписание соглашения по строительству 162 км дороги Решт-Астара — последнего участка МТК «Север — Юг», который позволит довозить грузы по ж/д от Петербурга до Персидского залива. При этом сроки доставки грузов из Петербурга в Мумбаи сократятся в четыре раза — с 30 45 до 10 суток. Дорога позволит поставлять продовольствие в Иран, страны Персидского залива и Африки."
 news_africa.34.a:0 "Понятно"
 
 news_africa.35.t:0 "В результате крушения вертолета погиб президент Ирана Эбрахим Раиси"
 news_africa.35.desc:0 "\n19 мая вертолет, на борту которого был президент Ирана Эбрахим Раиси, совершил жесткую посадку в северо-западной провинции Восточный Азербайджан. В этот день Раиси с президентом Азербайджана Ильхамом Алиевым участвовал в церемонии открытия плотины на реке Аракс на границе двух стран.\nВскоре после ЧП имам мечети города Тебриз Сайед Мохаммад-Али аль-Хашем, который тоже находился на борту воздушного судна, смог связаться со спасателями, но затем связь с ним потеряли. Позднее стало известно, что имам был жив в течение часа после катастрофы.\nПричины аварии пока неизвестны. Агентство AP отмечает, что военно-воздушный флот Ирана в значительной степени сформирован еще до Исламской революции 1979 года, а международные санкции затрудняют получение запчастей для авиатехники."
 news_africa.35.a:0 "Посмотрим что будет дальше"
