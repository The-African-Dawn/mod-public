 RUS.1.t:0 "Формирование Африканского Корпуса!"
 RUS.1.desc:0 "Россия закончила формирование Африканского корпуса. По словам экспертов, АК или уже разворачивается, или готовит планы развертывания в Буркина-Фасо, Ливии, Мали, Центральноафриканской Республике и Нигере. Подчиняться новая структура будет напрямую военному ведомству. Сформированный корпус не похож на западные и азиатские охранные предприятия, последние 30 лет работающие в Африке, похоже, что это не охрана и не инструкторы, а «уникальный продукт», способный на войсковые операции.\n\nСотрудничество с СССР, а затем с Россией в области безопасности имело для африканских стран большой положительный эффект. Похоже, Российская Федерация решила не бросать это наследство, выгодное обеим сторонам."
 RUS.1.a:0 "Новый Игрок В Регионе"
 USR.2.t:0 "15 лет Командованию вооруженных сил США в Африке"
 USR.2.desc:0 "В 2006 году, в разгар лета, министр обороны США Дональд Рамсфелд инициировал создание группы планирования, которая должна была проконсультировать по вопросам организации нового Объединенного командования для Африканского континента. Это было началом чего-то нового и значимого, шагом к укреплению присутствия США в регионе, который долгое время оставался вне основного фокуса американской внешней политики.\n\nК зиме того же года, Рамсфелд представил свои рекомендации президенту Джорджу Бушу-младшему, который поддержал идею. Это было важное решение, отражающее стремление США расширить свое влияние и усилить безопасность на африканском континенте.\n\nС приходом 2007 года, новый министр обороны Роберт Гейтс официально объявил о создании Африканского командования. Контр-адмирал Роберт Мёллер, директор переходной группы AFRICOM, приступил к формированию командования в Штутгарте, Германии. Это был практический шаг к реализации концепции, которая уже начала принимать конкретные очертания.\n\nВ сентябре 2008 года, после серии встреч с африканскими военными лидерами, генерал Уильям Э. "Кип" Уорд был утвержден Сенатом США в качестве первого командующего AFRICOM. И с первого октября, AFRICOM начал свою полноценную работу, включив в себя уже существующие структуры и начав самостоятельное функционирование как полноценное боевое командование.\n\nТаким образом, AFRICOM стал символом новой эры в американской военной стратегии, отражающей глобальные изменения и новые вызовы безопасности, с которыми сталкивается мир в XXI веке."
 USR.2.a:0 "Демократия победит!"
 USR.3.t:0 "Этот изменчивый мир"
 USR.3.desc:0 "Мир постоянно меняется, и Африка не является исключением. С каждым годом континент сталкивается с новыми вызовами и возможностями. Нестабильность, порожденная политическими конфликтами и социально-экономическими проблемами, продолжает оказывать давление на регионы Африки. Однако в то же время, эти условия открывают двери для инноваций и развития.\n\nНовые технологии и растущая глобализация предоставляют Африке возможности для прыжка в будущее. Инвестиции в образование и инфраструктуру, усиление местного предпринимательства и улучшение доступа к мировым рынкам могут способствовать экономическому росту и улучшению качества жизни на континенте. Африка обладает огромным потенциалом благодаря своим природным ресурсам и молодому населению, стремящемуся к переменам и инновациям.\n\nВ этом мире перемен, где старые проблемы переплетаются с новыми возможностями, Африка может стать примером того, как преобразование вызовов в возможности может привести к устойчивому развитию и процветанию. "
 USR.3.a:0 "Мы должны воспользоваться всеми возможнастями по-максимуму"
 RUS_created_africakorps:0 "[RUS.GetNameWithFlag] сформировала §YАфриканский Корпус§!"
 USR.4.t:0 "Танки в Дакаре"
 USR.4.desc:0 "Бронетанковые батальоны Соединённых Штатов, оснащённые передовыми технологиями, прибывают на базы AFRICOM, укрепляя оборонительные позиции в регионе. С каждым часом, когда эти машины приближаются к своим новым местам дислокации, они вносят вклад в поддержание стабильности и безопасности.\n\nВоенные базы, разбросанные по всему континенту, превращаются в надёжные оплоты, где солдаты и техника готовы к выполнению задач по обеспечению мира. Местное население, занятое своими повседневными делами, может быть уверено в том, что их защита обеспечена.\n\nПрибытие бронетанковых батальонов США на базы AFRICOM становится значимым шагом в контексте глобальной стратегии. Это действие рассматривается как весомый ответ на недавние действия России по формированию африканского корпуса. Такой шаг со стороны Соединённых Штатов подчёркивает их решимость поддерживать стратегическое равновесие и обеспечивать поддержку союзникам, стремясь к стабильности в регионе.\n\nСилы AFRICOM, укрепляя свои позиции, демонстрируют готовность к сотрудничеству и взаимодействию в рамках международного сообщества. Это не только укрепляет доверие со стороны партнёров, но и является чётким сигналом для тех, кто пытается нарушить мир и порядок на континенте.\n\nНо надо понимать, что эти батальоны не только средство ведения боевых действий, но и символ надежды, обещающий, что будущее будет спокойным. Прибытие этих подразделений на базы AFRICOM является ключевым моментом в усилении международного сотрудничества и поддержания порядка, отражая приверженность США к принципам мира и стабильности.\n\nСтремление к миру и стабильности остаётся приоритетом в политике США, и текущие действия являются его ярким подтверждением."
 USR.4.a:0 "Тяжёлыми катками мы раскатаем своих врагов"
 USR.5.t:0 "Переброска Delta Force"
 USR.5.desc:0 "На военной базе Лафия, расположенной в сердце Нигерии, элитные бойцы Delta Force приступили к ключевой фазе операции. Эти бойцы спецназа, обладающие уникальными навыками и обширным опытом ведения боевых действий, активно сотрудничают с местными военными подразделениями.\n\nС первых же дней пребывания на африканском континенте, команда Delta Force занялась разработкой стратегических планов и проведением совместных тренировок. Их задача — обеспечение подготовки к быстрому и решительному ответу на любые вызовы безопасности.\n\nВ рамках миссии, специалисты из США оказывают неоценимую помощь в укреплении оборонительного потенциала региона. Они передают знания и опыт, способствующие повышению эффективности и боеспособности африканских союзников.\n\nЭто развертывание подчеркивает значимость Нигерии как стратегического партнера в области региональной стабильности и мира. Действия Delta Force способствуют укреплению долгосрочного сотрудничества и поддержанию порядка в этом ключевом регионе."
 USR.5.a:0 "Совместными усилиями мы сможем победить врагов"
 USR.6.t:0 "Шериф в городе"
 USR.6.desc:0 "В условиях глобализации и изменения мирового порядка, Соединённые Штаты Америки стремятся расширить своё влияние на африканском континенте. Основной целью является продвижение демократических ценностей и укрепление демократии в союзных государствах Африки.\n\nСША, используя свой опыт и ресурсы, поддерживают строительство открытых обществ, где права человека и основные свободы защищены законом. Американская помощь направлена на улучшение политических институтов, содействие прозрачным выборам и борьбу с коррупцией.\n\nЧерез различные программы и инициативы, США вкладывают в экономическое развитие, образование и здравоохранение, что создаёт благоприятную почву для демократических процессов. Поддержка предпринимательства и инноваций способствует экономическому росту и социальному прогрессу.\n\nУкрепление демократии в Африке — это не только вопрос идеологии, но и практической необходимости для обеспечения стабильности и безопасности на континенте. США признают, что демократические страны становятся более надёжными партнёрами в международных отношениях."
 USR.6.a:0 "Наши демократические союзники выстоят при любых проблемах"
 USR_american_support_in_africa:0 "Американская помощь в Африке"
 USR.7.t:0 "Новое командование АФРИКОМ посещает Северную Африку"
 USR.7.desc:0 "\nВо время своей первой поездки в Северную Африку после вступления в должность командующего Африканским командованием ВС США генерал Корпуса морской пехоты США Майкл Лэнгли посетил Марокко, Тунис и корабль ВМС США «Трентон».\n\n«Наши партнерства в Северной Африке помогают поддерживать региональную безопасность и морскую безопасность в водах у южного фланга НАТО. Мы благодарны за наши прочные партнерства здесь и надеемся на продолжение сотрудничества, которое поможет укрепить мир, безопасность и процветание в регионе на долгие годы», — сказал Лэнгли."
 USR.7.a:0 "Они пытаются занять место французов?"
 USR.7.b:0 "По-моему, американцы как-то слишком сильно пытаются нас вытеснить с континента..."
 USR.7.c:0 "Им это не поможет"
 USR.7.d:0 "Интересно"
 USR.7.f:0 "Нам пока не до этого"
 USR.7.g:0 "Демократия распространяется!"
 USR.8.t:0 "В поиске новых баз"
 USR.8.desc:0 "Соединенные Штаты активно ищут новые возможности для укрепления своего военного присутствия в Африке. В связи с изменениями в стратегической обстановке, Америка начинает поиск подходящих мест для создания военных баз в союзных африканских странах. Этот процесс отражает не только стремление к поддержанию мира и стабильности на континенте, но и желание углубить двусторонние отношения с африканскими партнерами.\n\nВ настоящее время рассматривается возможность размещения новых военных объектов в таких странах, как Бенин, Мавритания и Кот-д'Ивуар. Эти государства, показывающие открытость к сотрудничеству и поддержку международных усилий по обеспечению безопасности, могут стать ключевыми точками для развертывания американских военных сил.\n\nРазмещение американских военных баз в этих регионах будет способствовать не только непосредственной защите интересов США, но и развитию местных экономик, укреплению оборонной способности и продвижению демократических ценностей. Это также послужит демонстрацией американской приверженности долгосрочному партнерству и взаимовыгодному сотрудничеству с африканскими нациями.\n\nПоиск новых мест для базирования военных подразделений является частью более широкой стратегии США, направленной на создание условий для стабильного развития и процветания в Африке. Америка, используя свой опыт и ресурсы, намерена играть ключевую роль в обеспечении безопасности и устойчивого развития на африканском континенте. Это стремление подкрепляется уверенностью в том, что мир и стабильность в Африке напрямую влияют на глобальную безопасность и процветание."
 USR.8.a:0 "Демократию не остановить"
 USR_army_help_of_US:0 "Военное влияние США"
 USR_expanding_instructors_contingent:0 "Расширение числа инструкторов"
 USR.9.t:0 "Новые инструктора"
 USR.9.desc:0 "В ответ на растущие вызовы безопасности и в рамках стратегии по укреплению стабильности на африканском континенте, Соединенные Штаты осуществляют масштабное перебазирование инструкторского состава под эгидой АФРИКОМ. Это решение является частью обширной программы поддержки, направленной на усиление местных вооруженных сил и укрепление региональной безопасности.\n\nСотни квалифицированных инструкторов, обладающих богатым опытом в области тактической подготовки и стратегического планирования, направляются в различные уголки Африки. Их задача — передать знания и навыки, которые помогут местным армиям эффективно противостоять новым угрозам и укрепить оборонительные способности стран.\n\nЭти инструкторы будут работать в тесном взаимодействии с африканскими партнерами, проводя обучение и совместные учения, что позволит создать надежный фундамент для долгосрочного развития военных кадров. Особое внимание будет уделено развитию способностей к международному военному сотрудничеству и операциям по поддержанию мира.\n\nДанная инициатива подчеркивает стремление Соединенных Штатов к активному участию в обеспечении безопасности в Африке. Переброска инструкторов укрепит не только военные связи между США и африканскими странами, но и способствует углублению стратегического диалога и сотрудничества в области обороны и безопасности.\n\nЭто действие отражает уверенность Соединенных Штатов в том, что инвестиции в обучение и подготовку являются ключевыми для достижения долгосрочной стабильности и процветания в Африке. Укрепление военного потенциала африканских государств и поддержка их усилий по обеспечению мира на континенте — важнейшие аспекты американской внешней политики в регионе. США продолжают демонстрировать свою приверженность к созданию мира и безопасности, которые являются основой для благополучия и развития народов Африки."
 USR.9.a:0 "Сэр, да, сэр!"
 USR.10.t:0 "Письмо Остину"
 USR.10.desc:0 "Инициатива командования АФРИКОМ, направленная на усиление американского военного влияния в Африке, представляет собой комплексное предложение, охватывающее широкий спектр мероприятий. Основываясь на текущей политической обстановке и социально-экономических вызовах, с которыми сталкиваются африканские государства, АФРИКОМ предлагает стратегический план действий, который включает в себя не только увеличение численности военного персонала, но и расширение инфраструктуры, укрепление партнерских отношений и обмен разведывательной информацией.\n\nС учетом нестабильности, порожденной внутренними конфликтами и внешними угрозами, АФРИКОМ подчеркивает необходимость создания новых оперативных баз и развертывания дополнительных военных подразделений. Это, по мнению командования, позволит оперативно реагировать на возникающие кризисные ситуации, а также будет способствовать развитию местных вооруженных сил через совместные учения и обучение.\n\nПомимо военного аспекта, АФРИКОМ акцентирует внимание на важности гуманитарной поддержки и развития гражданского общества. Предлагается расширение программ помощи, направленных на улучшение условий жизни населения, обеспечение доступа к образованию и медицинским услугам, что в долгосрочной перспективе способствует укреплению мира и стабильности в регионе.\n\nВ контексте этих предложений, АФРИКОМ выступает с инициативой о перераспределении части оборонного бюджета США в пользу африканского направления. Это включает в себя финансирование строительства новых объектов, приобретение современного оборудования и техники, а также инвестиции в программы обучения и подготовки.\n\nЗаключительным элементом стратегии является укрепление дипломатических связей с африканскими странами на высшем уровне. Предполагается, что такой подход позволит не только решать текущие задачи в сфере безопасности, но и закладывать основу для долгосрочного сотрудничества, основанного на взаимном уважении и общих интересах в области мира и процветания."
 USR.10.a:0 "Мы рады"
 USR_additional_funding_tt:0 "\n\n§YИз Европы будет перенаправлено авиакрыло§!:\n - §Y30§! ед. §YA-10§!\n - §Y30§! ед. §YF-16§!\n§gАвиакрыло будет размещено на базе Ла-Маддалена§!"
 USR_get_to_the_choppers_tt:0 "\n\n§YНам будет направлено авиакрыло§!:\n - §Y40§! ед. §YAH-64§!\n§gАвиакрыло будет размещено на базе Ла-Маддалена§!\n - §Y20§! ед. §YBlack Hawk§!\n§gАвиакрыло будет размещено на базе Госпиталь 37§!\n - §Y20§! ед. §YBlack Hawk§!\n - §Y20§! ед. §YAH-64§!\n§gАвиакрыло будет размещено на базе Лафия§!"
 USR.11.t:0 "Новый контингент"
 USR.11.desc:0 "В рамках укрепления военного присутствия США в стратегически важных регионах мира, американское командование приняло решение о переброске значительного количества военной авиатехники на базу Ла-Мадаллена, расположенную в Тунисе. Этот шаг демонстрирует стремление Вашингтона усилить свои позиции в Северной Африке и на Ближнем Востоке.\n\nПеремещение 30 штурмовиков A-10 Thunderbolt II и 30 истребителей F-16 Fighting Falcon на указанную базу является частью более широкой стратегии, направленной на повышение оперативной готовности и быстрого реагирования на возможные угрозы в регионе. A-10, известные своей высокой эффективностью в поддержке наземных операций, и F-16, отличающиеся маневренностью и универсальностью, значительно усилят военный потенциал базы.\n\nЭто решение также отражает адаптацию США к меняющимся геополитическим условиям, подчеркивая важность гибкости и мобильности в военной стратегии. Размещение такого количества боевых самолетов в Тунисе позволит американским вооруженным силам обеспечивать безопасность своих союзников и защищать интересы в регионе с большей эффективностью.\n\nКроме того, данный шаг способствует укреплению двусторонних отношений между США и Тунисом, подчеркивая взаимное стремление к стабильности и безопасности. Военное сотрудничество, включая обмен опытом и совместные учения, будет способствовать повышению оборонной способности Туниса и углублению стратегического партнерства.\n\nВ целом, переброска военной авиации на базу Ла-Мадаллена является важным элементом в стратегии США по обеспечению мира и стабильности в ключевых регионах мира, демонстрируя готовность к действиям в ответ на любые вызовы и угрозы международной безопасности."
 USR.11.a:0 "Авиация позволит демократии победить"
 USR.12.t:0 "Морпехи"
 USR.12.desc:0 "Корпус морской пехоты Соединённых Штатов, известный своей высокой боевой готовностью и профессионализмом, играет ключевую роль в обеспечении глобальной стабильности. Расширение его присутствия в Африке не только укрепляет международные отношения и способствует развитию местных вооружённых сил, но и демонстрирует готовность США к содействию в области безопасности на континенте.\n\nUSMC — это элитный подразделение, чьи бойцы прошли жёсткий отбор и обучение, что позволяет им успешно выполнять миссии в самых сложных условиях. Их операции охватывают широкий спектр задач — от гуманитарных миссий до прямого участия в боевых действиях. В Африке, например, морские пехотинцы США принимали участие в операциях по борьбе с пиратством у побережья Сомали и оказывали помощь в стабилизации регионов, поражённых конфликтами и природными катастрофами.\n\nРасширение присутствия USMC в Африке также отражает стратегическую цель США по укреплению мира и безопасности. Это не только усиливает способность быстро реагировать на возникающие угрозы, но и подчёркивает обязательства США перед международным сообществом. Морские пехотинцы участвуют в совместных учениях с местными военными, что способствует обмену опытом и укреплению военного потенциала региона.\n\nВ истории USMC есть множество примеров успешных операций, которые подтверждают их репутацию как одних из самых надёжных и эффективных военных сил в мире. Их присутствие в Африке — это не только символ силы, но и знак поддержки и партнёрства, направленного на создание более безопасного и процветающего будущего для всех."
 USR.12.a:0 "Они защитят свободу континента"
 USR.13.t:0 "Рейнджеры отправляются в Дакар"
 USR.13.desc:0 "Американские рейнджеры, эти несокрушимые бойцы свободы, продолжают оставаться в авангарде международной безопасности, демонстрируя свою непоколебимую решимость и профессионализм на протяжении многих лет. Их последние миссии и операции являются ярким свидетельством их готовности стоять на страже мира и стабильности в самых нестабильных уголках мира.\n\nВ операции "Готовый Лев" рейнджеры продемонстрировали свою способность к стратегическому планированию и тактическому мастерству, успешно обезвреживая террористическую сеть, что стало возможным благодаря их уникальным навыкам и беспрецедентной храбрости. Эта операция не только ослабила террористические группировки, но и предотвратила возможные будущие атаки, тем самым спасая невинные жизни.\n\nВ Сирии, на фоне продолжающегося конфликта, рейнджеры снова подтвердили свою репутацию как высокоэффективные бойцы, способные на сложные и рискованные операции по спасению заложников и уничтожению ключевых объектов инфраструктуры террористических организаций. Их действия не только спасли жизни, но и значительно подорвали операционные возможности вражеских сил.\n\nУчения "Джекал Стоун" стали еще одним подтверждением их готовности к немедленному реагированию на любые вызовы. Рейнджеры продемонстрировали свою способность к быстрой мобилизации и эффективному выполнению задач в условиях, максимально приближенных к боевым. Эти учения не только укрепили их боевые навыки, но и показали миру их непоколебимую решимость и готовность к действиям в любой точке земного шара.\n\nТаким образом, присутствие рейнджеров в Дакаре усиливает не только военное, но и гуманитарное присутствие США в регионе. Это размещение подчеркивает их стратегическую роль как защитников мира и стабильности, а также их готовность к сотрудничеству и поддержке международного сообщества. Их действия в Африке и за ее пределами продолжают укреплять международную безопасность и подтверждают их статус как одних из самых уважаемых и эффективных боевых подразделений в мире."
 USR.13.a:0 "Отлично"
 usa_open_bases_in_kot:0 "Открытие военной базы в Ямусукро"
 usa_open_bases_in_bnn:0 "Открытие военной базы в Бенине"
 usa_open_bases_in_mrv:0 "Открытие военной базы в Мавритании"
 USR.14.t:0 "К вертолётам!"
 USR.14.desc:0 "В ответ на запрос о расширении военного сотрудничества США и Африки, следует отметить, что Соединенные Штаты демонстрируют свою приверженность к укреплению международной безопасности, наращивая военное присутствие в регионе. Вертолеты AH-64 Apache и UH-60 Black Hawk, символы американской военной мощи, были выбраны для отправки в Африку, что является частью обширной программы поддержки и сотрудничества\n\nВертолеты Apache, обладающие высокой точностью ударов и способностью к быстрому маневрированию, станут ключевым элементом в операциях по поддержанию порядка и оказанию помощи союзным войскам. Они оснащены последними технологиями и способны выполнять разнообразные боевые задачи в сложных условиях.\n\nС другой стороны, вертолеты Black Hawk, известные своей универсальностью и надежностью, будут играть важную роль в логистической поддержке, быстрой эвакуации раненых и проведении спасательных операций. Их присутствие значительно повысит оперативные возможности военных сил в регионе.\n\nЭто стратегическое развертывание подчеркивает готовность США к сотрудничеству с африканскими партнерами и их обязательства перед международным сообществом. Усиление военного контингента и авиационного компонента в Африке способствует созданию условий для более эффективного реагирования на возможные угрозы и поддержания стабильности в регионе.\n\nТаким образом, переброска вертолетов AH-64 Apache и UH-60 Black Hawk в Африку является важным шагом в реализации стратегических целей США и укреплении мира и безопасности на африканском континенте. Это также отражает желание Соединенных Штатов активно участвовать в развитии и поддержке африканских стран в борьбе с терроризмом и другими вызовами XXI века."
