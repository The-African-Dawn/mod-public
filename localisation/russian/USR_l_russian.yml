 #FOCUSES#
 USR_15_years_of_africom: "15 лет АФРИКОМ"
 USR_15_years_of_africom_desc: "В 2007 году, отражая стратегическую значимость Африки, Конгресс США выделил 500 миллионов долларов на Транссахарскую контртеррористическую инициативу. Это финансирование было направлено на укрепление партнерства с африканскими странами в борьбе против терроризма и на защиту важных интересов, включая доступ к африканской нефти.\n\nСпустя 15 лет, АФРИКОМ продолжает играть ключевую роль в поддержании американских ценностей и интересов в Африке, обеспечивая безопасность и стабильность, что важно как для регионального развития, так и для глобальной энергетической безопасности. АФРИКОМ остается важным элементом американской внешней политики, подчеркивая необходимость долгосрочного присутствия и взаимодействия в регионе."
 USR_old_world_blues: "Блюз старого мира"
 USR_old_world_blues_desc: "Изменения охватывают каждый уголок планеты, и Африка не остается в стороне. Преодолевая трудности, континент открывает новые горизонты для роста и инноваций. Сложности сегодняшнего дня могут стать трамплином для завтрашнего процветания, ведь инвестиции в человеческий капитал и технологические новшества обещают яркое будущее. Африка, с ее стремлением к обновлению и молодым, энергичным населением, имеет все шансы преобразовать свои вызовы в пути к успеху и благосостоянию."
 USR_sheriff_is_in_town: "Шериф в городе"
 USR_sheriff_is_in_town_desc: "США стремятся укрепить демократические институты в Африке, обеспечивая стабильность и развитие. Американские инициативы в области образования, экономики и прав человека способствуют установлению прочных демократических основ. Это важно для создания доверительных международных отношений и поддержания мира."
 USR_light_of_freedom: "Свет свободы"
 USR_light_of_freedom_desc: "Америка должна обратить взор на режимы, находящиеся под французским влиянием, при этом готовые сотрудничать с нами. Развитие сотрудничества с такими государствами должно помочь нам в укреплении позиций на континенте."
 USR_new_places_to_deploy: "Новые места для размещения"
 USR_new_places_to_deploy_desc: "В свете последних изменений в геополитической обстановке и с учетом необходимости адаптации к новым вызовам, Соединенные Штаты сталкиваются с задачей поиска новых стратегических партнеров в Африке. После вывода войск из некоторых военных баз, настоятельно возникла потребность в определении новых локаций для размещения военного присутствия в регионе, что подчеркивает стремление Америки к сохранению мира и стабильности.\n\nВ этом контексте, страны, такие как Бенин, Мавритания и Кот-д'Ивуар, выступают в качестве потенциальных кандидатов для размещения новых баз. Эти государства, демонстрирующие приверженность демократическим ценностям и международному сотрудничеству, могут предложить США не только территорию, но и возможности для укрепления двусторонних отношений.\n\nРазвертывание американских военных подразделений в этих странах будет способствовать развитию местных экономик и укреплению оборонной способности региона. Кроме того, это станет знаком углубления стратегического партнерства и совместной работы над обеспечением безопасности в Африке, что в свою очередь способствует продвижению мира и процветания на континенте."
 USR_partners_in_benin: "Партнёры в Бенине"
 USR_partners_in_benin_desc: "В результате долгих переговоров и стратегического партнерства, Соединенные Штаты Америки и Бенин подписали соглашение о строительстве американской военной базы на территории Бенина. Это событие открывает новую главу в отношениях между двумя странами и подчеркивает роль США в укреплении мира и безопасности в Западной Африке. Военная база будет служить не только как символ военного присутствия, но и как центр обучения и поддержки для местных сил безопасности, способствуя развитию и стабильности в регионе."
 USR_visiting_kotdevouir: "Визит в Кот-д'Ивуар"
 USR_visiting_kotdevouir_desc: "В тени глобальных стратегий, США и Кот-д'Ивуар достигли исторического соглашения. Соединенные Штаты начнут строительство новой военной базы на территории Кот-д'Ивуара, что станет знаком укрепления отношений и взаимного стремления к стабильности в регионе. Этот шаг открывает двери для новых возможностей в оборонной сфере и подчеркивает роль США как ключевого игрока в международной безопасности."
 USR_base_in_mauritania: "База в Мавритании"
 USR_base_in_mauritania_desc: "В рамках расширения своего влияния, США заключили сделку с Мавританией о строительстве военной базы. Это событие является важным шагом в укреплении международного присутствия Америки и поддержке стабильности в регионе, открывая новые перспективы для оборонного сотрудничества."
 USR_our_army: "Наша армия"
 USR_our_army_desc: "В рамках стратегии по обеспечению стабильности в Африке, Соединенные Штаты должны направить ряд инструкторов под командованием АФРИКОМ для укрепления оборонных способностей африканских войск. Это решение отражает необходимость повышения уровня безопасности на континенте и демонстрирует обязательства США перед международным сообществом в поддержке мира и процветания в регионе."
 USR_our_true_plans: "Наши истинные планы"
 USR_our_true_plans_desc: "Соединённые Штаты активно укрепляют свои позиции в Африке, стремясь оказать влияние на экономические, политические и социальные процессы континента. Это стремление не ограничивается военным аспектом, но также включает в себя развитие торговых связей, инвестиций и культурного обмена. В контексте этих усилий, Франция, имеющая исторически сложившиеся отношения с африканскими странами, сталкивается с вызовами, связанными с утратой влияния. Недавние политические перевороты в некоторых странах, традиционно считавшихся сферой французского влияния, подчёркивают изменения в региональной динамике и могут сигнализировать о смещении баланса сил в пользу новых глобальных игроков.\n\nЭти изменения отражают широкий спектр геополитических интересов и стратегий, которые формируют будущее Африки. США, используя разнообразные инструменты влияния, стремятся стать ключевым партнёром для африканских стран, предлагая альтернативы традиционным связям и поддерживая развитие в области безопасности, образования и экономики."
 USR_letter_to_the_pentagon: "Письмо в пентагон"
 USR_letter_to_the_pentagon_desc: "Командование АФРИКОМ, стремясь укрепить стабильность в Африке, обращается к главе Пентагона, Ллойду Джеймсу Остину, с просьбой о расширении американского военного присутствия на континенте. В свете растущей нестабильности в регионе, АФРИКОМ предлагает переброску дополнительных ресурсов для поддержания мира и укрепления оборонной готовности местных союзников."
 USR_additional_funding: "Дополнительное финансирование"
 USR_additional_funding_desc: "США активизируют военное присутствие, перебрасывая новые подкрепления на тунисскую базу Ла-Мадаллена. Это укрепит оперативную готовность в Северной Африке, повысит безопасность союзников и углубит сотрудничество с Тунисом, отражая стратегическую необходимость расширения военного влияния США."
 USR_big_iron: "Большие пушки"
 USR_big_iron_desc: "В ответ на растущие геополитические вызовы в Африке, командование Соединённых Штатов в Африке (AFRICOM) инициировало расширение своего военного контингента, на этот раз с упором на танковые войска. Усиление танковых подразделений является частью стратегии по укреплению оборонительных линий и поддержанию порядка в условиях нестабильности. Такие меры подчеркивают намерение США оказывать неуклонную поддержку своим африканским союзникам, содействуя укреплению мира и предотвращению конфликтов на континенте."
 USR_paint_them_black: "Paint it black"
 USR_paint_them_black_desc:0 "В ответ на растущие вызовы безопасности в Африке, правительство США должно принять решение о развертывании подразделений Delta Force для проведения специальных операций. Эти операции будут направлены на борьбу с терроризмом, поддержку местных сил безопасности и защиту американских интересов.\n\nОператоры Delta Force, обладающие высокой квалификацией и опытом в выполнении задач специального назначения, будут координировать свои действия с другими спецподразделениями и международными партнёрами. Их задачей станет не только непосредственное выполнение оперативных миссий, но и демонстрация приверженности США к поддержанию стабильности и развития на континенте." 

 USR_masters_of_influence: "Мастера влияния"
 USR_masters_of_influence_desc: "США активизируют усилия, включая действия ЦРУ, для укрепления своего влияния в ЭКОВАС, стремясь занять позиции, ранее занимаемые Францией. Это направлено на усиление роли США в региональной безопасности и стабилизации, а также на предложение альтернативы французскому влиянию, которое испытывало трудности."
 USR_world_policeman: "Мировой полицейский"
 USR_world_policeman_desc: "В новой эре геополитической игры США утвердились как доминирующая сила в Африке, заменив Францию и став символом надежды для прозападных стран континента. Американское влияние, укрепленное стратегическими операциями, обещает новые горизонты сотрудничества для стран ЭКОВАС, но будущее таит в себе как возможности, так и неизвестные вызовы."
 USR_rangers_of_justice: "Рейнджеры справедливости"
 USR_rangers_of_justice_desc: "Рейнджеры - одни из самых профессиональных бойцов нашей армии."
 USR_get_to_the_choppers: "К вертолётам!"
 USR_get_to_the_choppers_desc: " США должны продолжать поддерживать безопасность в Африке, направляя туда вертолеты AH-64 Apache и UH-60 Black Hawk. Эти меры укрепят стабильность в регионе и помогут в борьбе с терроризмом. Вертолеты Apache обеспечат точные удары, а Black Hawk — эвакуацию и спасение. Такая помощь необходима для мира и безопасности на континенте."
 USR_hand_of_freedom: "Рука свободы"
 USR_hand_of_freedom_desc: "Соединенные Штаты Америки, стремясь к распространению идеалов свободы и демократии, выражают готовность поддерживать эти ценности на африканском континенте. В случаях, когда мир и стабильность оказываются под угрозой, США не исключают возможность военного вмешательства в качестве крайней меры для защиты прав и свобод населения, всегда придерживаясь международного права и сотрудничества с местными правительствами и международными организациями. Это отражает обязательство США быть партнером в стремлении к миру и процветанию на африканском континенте."
 ecowas_choosing_points_minus_10_good:0 "Влияние §Y[FRN.GetFlag] Франции§! в §YЭКОВАС§! снизится на §G10%§!"
 ecowas_choosing_points_minus_15_good:0 "Влияние §Y[FRN.GetFlag] Франции§! в §YЭКОВАС§! снизится на §G15%§!"
 USR_marine_corps_expansion:0 "Наши лучшие бойцы"
 USR_marine_corps_expansion_desc:0 "Усиление присутствия Корпуса морской пехоты США (USMC) в Африке подчеркивает их статус как одних из лучших бойцов, готовых к быстрому реагированию на угрозы и поддержанию стабильности в регионе. Это стратегическое решение укрепляет оборонные возможности и двусторонние отношения через обучение и совместные учения, демонстрируя американскую приверженность миру и безопасности в Африке."


