 USR_help_because_we_won_battle_for_ecowas_desc:0 "США отблагодарили нас за помощь в победе над французским влиянием в ЭКОВАС"
 USR_our_dearest_partners: "Наши "дорогие партнёры"
 USR_our_dearest_partners_desc: "США стремятся укрепить своё влияние в ЭКОВАС, предлагая альтернативу французскому присутствию, которое сталкивалось с проблемами в прошлом. Это включает в себя усиление военного сотрудничества и поддержку в области безопасности, что может способствовать стабильности и развитию в регионе."
 USR.15.desct:0 "В мире, где геополитические игры определяют судьбы наций, Соединенные Штаты Америки совершили решающий ход. После десятилетий напряженной борьбы за влияние в Африке, они наконец одержали верх над Францией. "Мировой полицейский" теперь главенствует в регионе, и прозападные страны Африки смотрят на звездно-полосатый флаг как на символ надежды и порядка.\n\nЭто была не просто победа в дипломатической битве, это было начало новой эры. США использовали все свои ресурсы, включая секретные операции ЦРУ, чтобы укрепить свои позиции и вытеснить Францию из ее традиционных сфер влияния. Теперь, когда американский флаг развевается на ветру перемен, страны ЭКОВАС смотрят в будущее, полное новых возможностей и партнерства с новым гегемоном."
 USR.15.t:0 "Наша маленькая победа"
 USR.15.a:0 "Маленький шаг для АФРИКОМ, большой шаг для США"
