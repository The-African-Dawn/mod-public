 # events
 sahel.1.t:0 "Страны Альянса Государств Сахеля выходят из ЭКОВАС"
 sahel.1.desc:0 "Страны АГС заявили, что немедленно покидают Экономическое сообщество стран Западной Африки (ЭКОВАС). Совместное заявление стран было зачитано по национальному телевидению Нигера, об этом сообщается в совместном Коммюнике стран.\n\n"Спустя 49 лет доблестные народы Буркина-Фасо, Мали и Нигера с сожалением и большим разочарованием констатируют, что организация ЭКОВАС отошла от идеалов своих отцов-основателей и духа панафриканизма", — говорится в заявлении полковника Амаду Абдрамана, официального представителя властей Нигера.\n\nАбдрамана добавил, что организация не смогла помочь этим государствам в их борьбе с терроризмом и обеспечить безопасность их территории."
 sahel.1.a:0 "Теперь мы сами определяем наше будущее"
 sahel.1.b:0 "Они сами себя разрушат!"
 sahel.1.c:0 "Интересно получается..."
 sahel.2.t:0 "Страны Сахеля создают конфедерацию!"
 sahel.2.desc:0 "[sahel_confederation_names] решили сформировать конфедерацию по результатам первого саммита АГС. \n\n«Главы государств трех стран, которые пришли к власти в результате госпереворотов, решили сделать еще один шаг к большей интеграции между странами-участницами. С этой целью они приняли договор о создании конфедерации под названием Конфедерация государств Сахеля», – сказано в коммюнике саммита."
 sahel_2_desc_brk:0 "Буркина-Фасо, Мали и Нигер"
 sahel_2_desc_none:0 "Страны Альянса Государств Сахеля"
 sahel.2.a:0 "Ура!"
 sahel.2.b:0 "Они не устоят"
 sahel.2.c:0 "Эпоха перемен..."
 sahel.3.t:0 "Предоставление Сахелю выхода к морю?"
 sahel.3.desc:0 "Марокко — стабильная и заслуживающая доверия страна, которая прекрасно осознает ставки и проблемы, с которыми сталкиваются африканские страны в целом и страны, граничащие с Атлантикой, в частности. Регион вдоль Атлантического побережья страдает от значительного дефицита инфраструктуры и инвестиций, несмотря на квалифицированный человеческий капитал и богатые природные ресурсы.\n\nИмея это в виду, мы должны работать с братскими африканскими странами и нашими партнерами, чтобы найти практические и эффективные ответы на эту ситуацию в рамках международного сотрудничества. \n\nСтратегический проект газопровода Марокко-Нигерия является частью этих усилий. Если мы займемся этим предложением, то выиграют все участники сделки: от стран Сахеля до нас."
 sahel.3.a:0 "Отлично, мы согласны"
 sahel.3.b:0 "Ни за что"
 sahel.4.t:0 "Марокко собирается предоставить выход к морю для стран Сахеля"
 sahel.4.desc:0 "\nМорокканский король выступил со следующим заявлением: «Регион вдоль Атлантического побережья страдает от значительного дефицита инфраструктуры и инвестиций, несмотря на квалифицированный человеческий капитал и богатые природные ресурсы. Имея это в виду, мы работаем с братскими африканскими странами и нашими партнерами, чтобы найти практические и эффективные ответы на эту ситуацию в рамках международного сотрудничества.\n\nСтратегический проект газопровода Марокко-Нигерия является частью этих усилий.\n\nПроблемы и трудности, с которыми сталкиваются братские африканские страны в регионе Сахеля, не будут решены только мерами безопасности и военными мерами, а скорее подходом, основанным на сотрудничестве и совместном развитии. Поэтому начинаем международную инициативу, которая позволит странам Сахеля получить доступ к Атлантическому океану.»"
 sahel.4.a:0 "Это приведет нас к процветанию"
 sahel.4.b:0 "Марокко сотрудничает с врагами свободы"
 sahel.4.c:0 "Похоже, Сахель обзаводится новыми друзьями"
 
