 SAHEL_togo_ports:0 "Использование портов Того Сахелем"
 sahel.6.t:0 "Того намерено открыть доступ к морю для стран Сахеля"
 sahel.6.desc:0 "Инициативу Того обсудили с нигерцами на встрече в Ломе, где министр морской экономики Того Эдем Коку Тенге принимал министерскую делегацию Нигера. Они обсуждали условия, позволяющие нигерским товарам проходить транзитом через автономный порт Ломе.\n\nПолковник-майор Салиссу Махман Салиссу, министр транспорта Нигера, выразил благодарность Того за поддержку, которая позволила обеспечить население товарами после введения санкций ЭКОВАС. Того заверило, что готово помогать Нигеру преодолевать географическую изоляцию. Стороны посетили портовые сооружения Ломе и оценили имеющееся оборудование, особенно оборудование контейнерных терминалов."
 sahel.6.a:0 "Нас ждет восстановление отношений?"
 sahel.5.t:0 "Сахель ищет посредников для доступа к морю"
 sahel.5.desc:0 "После выхода из Экономического блока западноафриканских государств (ЭКОВАС) Нигер стремится обеспечить доступ к морю именно через Того. Бенин предлагал свои услуги, но Ниамей, помня первоначальные санкции, предпочел тоголезцев.\n\nЕсли мы согласимся сотрудничать, то выгоду получат обе стороны. Но, ЭКОВАС, вероятно, такое не оценит..."
 sahel.5.a:0 "Мы согласны"
 sahel.5.b:0 "Нет"
 SAHEL_anti_terror:0 "Сахельская война против терроризма"
 SAHEL_range_against_neocolonialists:0 "Ярость против неоколониализма"
 sahel.7.t:0 "Конференция «Новая динамика Глобального Юга сквозь призму Альянса государств Сахеля»"
 sahel.7.desc:0 "\nПервая международная научная конференция «Новая динамика Глобального Юга сквозь призму “Альянса государств Сахеля”» прошла в Институте гуманитарных наук в Бамако.\n\nСреди целей конференции — укрепление сотрудничества между странами альянса и Россией, а таже выработка новой стратегической концепции взаимодействия блока с РФ. Российскими партнерами конференции выступили «Центр исследований социальных наук» и Российский государственный социальный университет.\n\nВ приветственном слове участникам конференции организаторы поблагодарили Россию за сотрудничество в образовательной, экономической и медицинской сфере, а также отметили ее роль в борьбе с экстремизмом и терроризмом. Организаторы выразили уверенность в том, что совместная работа альянса и России будет расширяться по всем направлениям."
 sahel.7.a:0 "Сотрудничество с Россией - ключ к успеху"
 sahel.7.b:0 "Да сколько можно говорить о России?!"
 sahel.7.c:0 "Интересно"