l_russian:

 #FOCUSES#
 SAHEL_sahel_confederation: "Конфедерация государств САХЕЛЬ"
 SAHEL_sahel_confederation_desc: "Конфедерация государств Сахеля — конфедерация, объединяющая несколько стран. Была создана 6 июля 2024 года. Лидеры Стран Сахеля подписали договор о создании Конфедерации государств Сахеля. Все эти государства расположены на территории Сахеля. Подписание этого договора состоялось на саммите Альянса сахельских государств. "
 SAHEL_sahel_cooperation: "Cотрудничество Сахеля"
 SAHEL_sahel_cooperation_desc: "Пора подписать хартию, в результате которой любое посягательство на суверенитет и территориальную целостность одной или нескольких сторон договора будет считаться агрессией против других сторон."
 SAHEL_energy_autonomy: "Энергетический Суверенитет"
 SAHEL_energy_autonomy_desc: "Создание автономной энергетической системы является одной из важнейших задач для государств Сахеля, ведь отключение от единой энергосети с другими африканскими государствами может привести к настоящей энергетической катастрофе."
 SAHEL_food_security: "Продовольственная Безопасность"
 SAHEL_food_security_desc: "Важно обезопасить продуктовую сферу государств Сахеля для предотвращения продуктового продовольственного кризиса в результате разрыва отношений с враждебными странами или введения санкций."
 SAHEL_moroccan_ports: "Марокканский Порт"
 SAHEL_moroccan_ports_desc: "Этот амбициозный план положит конец изоляции стран Сахеля, открыв им выход к Атлантическому океану, что, несомненно, принесет нашим странам многочисленные экономические выгоды.\n\nБолее того, проект трансформирует региональную обстановку , не скрывая своего настоятельного желания полностью избавиться от колониального наследия, которое все еще препятствует запуску экономик в направлении более широких горизонтов."
 SAHEL_togo_ports: "Порт Того"
 SAHEL_togo_ports_desc: "После выхода из Экономического блока западноафриканских государств (ЭКОВАС) нам нужно стремится обеспечить доступ к морю именно через Того, так как Бенин уже вводил санкции против наших государств."
 SAHEL_rage_against_the_colonialism: "Ярость Против Колониализма"
 SAHEL_rage_against_the_colonialism_desc: "«Раб, который не может принять свой собственный бунт, не заслуживает жалости. Мы не жалеем себя, мы не просим никого жалеть нас» - Ибрагим траоре\n\nМы обязаны привать народы Африки к борьбе против колониализма и его последствий.\n§gИначе Африка вновь падёт под колониальный сапог...§!"
 SAHEL_fight_against_terrorism: "Борьба Против Терроризма"
 SAHEL_fight_against_terrorism_desc: "Одна из основных целей Альянса Государств Сахеля - борьба с террористами и сепаратистами, которые стремятся разрушить наши государства. Совместные усилия по борьбе против деструктивных элементов станут важным шагом в развитии сахельского сотрудничества."
 SAHEL_dynamics_of_the_global_south: "Динамика Глобального Юга"
 SAHEL_dynamics_of_the_global_south_desc: "Пора провести конференцию, благодаря которой мы сможем отблагодарить Россию за помощь в экономической, образовательной и медицинских сферах, а также заверить граждан в том, что совместная работа альянса и России будет расширяться по всем направлениям."
 SAHEL_visa_war: "Визовая Война"
 SAHEL_visa_war_desc: "Количество провокаций со стороны ЭКОВАС постоянно растет, в следствии чего мы должны предоставить достойный ответ. Начало визовой войны, а также введение ограничений на контрольно-пропускных пунктах станет ударом по экономике недоброжелателей."
 SAHEL_russian_partners: "Российские Партнёры"
 SAHEL_russian_partners_desc: "Расширение военного сотрудничества альянса с Россией позволит нам повысить военный потенциал."
 SAHEL_chinese_investitions: "Китайская Помощь"
 SAHEL_chinese_investitions_desc: "Китай - один из главных и новых поставщиков вооружения на Африканском континенте. Сотрудничество Сахеля и Китая станет переломным моментом в развитии наших вооружённых сил."
 SAHEL_exiting_ecowas: "Выход Из ЭКОВАС"
 SAHEL_exiting_ecowas_desc: "ЭКОВАС, находясь под влиянием иностранных держав и предав свои основополагающие принципы, превратилось в угрозу для государств-членов и их народов, организация не оказала нашим странам содействия в борьбе с терроризмом и отсутствием безопасности."
 SAHEL_exiting_the_franc_zone: "Выйти Из Зоны Франка"
 SAHEL_exiting_the_franc_zone_desc: "Франк КФА усложняет нашу экономическую ситуацию и позволяет колониалистам управлять нашими странами. Пора положить этому конец. Мы начнем обсуждение выхода из зоны франка."
 SAHEL_sahel_currency: "Валюта САХЕЛЬ"
 SAHEL_sahel_currency_desc: "Сахель станет новой валютой для стран-участниц Конфедерации Стран Сахеля. Таким образом, мы не только продемонстрируем наше единство, но и окончательно разобъём влияние иностранных держав на нас."
 SAHEL_agricultural_collaboration: "Сельскохозяйственное Сотрудничество"
 SAHEL_agricultural_collaboration_desc: "Сотрудничество в сфере сельского хозяйства позволит нам улучшить положение дел в аграрном секторе всех государств Сахеля."
 SAHEL_industrial_collaboration: "Промышленное Сотрудничество"
 SAHEL_industrial_collaboration_desc: "Развитие промышленности стран Сахеля и создание общих концернов ускорит процесс индустриализации наших государств."
 SAHEL_research_collaboration: "Научно-Техническое Сотрудничество"
 SAHEL_research_collaboration_desc: "Создание единой исследовательской группы Сахеля станет шагом в развитии нашей научной отрасли."
 SAHEL_all_countries_in_confederation:0 "Все страны-участнциы конфедерации:"
 african_russian_favors_2_tt:0 "Будет получено §Y2 £decision_favors_icon одолжения§! от §YРоссии§!"
 african_chinese_favors_2_tt:0 "Будет получено §Y2 £decision_favors_icon одолжения§! от §YКитая§!"
 
