 LOADING_TIP_0:0 "Однажды история нас рассудит, но это будет не история, угодная Брюсселю, Парижу, Вашингтону или ООН, а история стран, освободившихся от колониализма и его марионеток.\n- Патрис Эмери Лумумба"
 LOADING_TIP_1:0 "Пока у львов не появятся свои историки, рассказы об охоте всегда будут прославлять охотников. \n- Африканская пословица"
 LOADING_TIP_2:0 "Африканцы считают, что их богатства были похищены и они хотят вернуть себе эти богатства. Когда они работают в Европе, они считают, что имеют на это право, потому что Европа пользуется богатствами Африки. \n- Муаммар Каддафи"
 LOADING_TIP_3:0 "Африка станет одним из лидеров формирующегося нового многополярного миропорядка. \n- Владимир Владимирович Путин"
 LOADING_TIP_4:0 "Если я когда-либо видел магию, то это было в Африке. \n- Джон Хемингуэй"
 LOADING_TIP_5:0 "Африке нужно вернуть ее экономику, ее политику, ее культуру, ее языки и всех ее писателей-патриотов. \n- Нгуги ва Тионго, кенийский писатель и драматург"
 LOADING_TIP_6:0 "Мы знаем, что Африка не является ни французской, ни британской, ни американской, ни русской, что она африканская. Мы знаем цели Запада. Вчера они разделили нас на уровне племени, клана и деревни... Они хотят создать антагонистические блоки, сателлиты. \n- Патрис Эмери Лумумба"
 LOADING_TIP_7:0 "История Африки написана другими; нам нужно владеть своими проблемами и решениями и рассказывать свою историю. \n- Президент Руанды Поль Кагаме"
 LOADING_TIP_8:0 "Я никогда не буду одинок, потому что на земном шаре есть она: таинственная и загадочная, знойная и неповторимая, недосягаемая и неприступная для других. Кто-то укоряет её за распространение СПИДа, другой недолюбливает за преувеличенную молвой криминальность, неопрятность и нищету. Но я не обращаю на это внимания. Ведь мне доподлинно известно: пока я жив, она будет ждать меня, сакрально живущая в моём сердце и помыслах. Имя ей — Африка. \n- Виктор Пинчук"
 LOADING_TIP_9:0 "В своей нынешней форме, то есть под контролем империализма, долг представляет собой искусно управляемое повторное завоевание Африки, направленное на подчинение ее роста и развития иностранным правилам. Таким образом, каждый из нас становится финансовым рабом, то есть настоящим рабом. \n- Тома Санкара"
 LOADING_TIP_10:0 "Мы должны научиться жить по-африкански. Это единственный способ жить свободно и достойно. \n- Тома Санкара"
 LOADING_TIP_11:0 "Пусть будет положен конец высокомерию великих держав, которые не упускают возможности поставить под сомнение права людей. Отсутствие Африки в клубе тех, кто имеет право вето, несправедливо и должно быть прекращено.\n- Тома Санкара"
 LOADING_TIP_12:0 "Всю свою жизнь я посвятил борьбе африканского народа. Я боролся против господства белых, и я боролся против господства черных. Я лелеял идеал демократического и свободного общества, в котором все люди живут вместе в гармонии и с равными возможностями. Это идеал, ради которого я надеюсь жить и достичь. Но если понадобится, это идеал, за который я готов умереть. \n- Нельсон Мандела"