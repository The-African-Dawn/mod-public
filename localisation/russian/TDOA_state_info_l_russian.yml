  RUS_State_Info_Text_desc.1: "§WРоссия была одной из немногих стран, не участвовавших в колонизации Африки. Корабли Империи появились у берегов континента в начале ХVIII в. Однако военно-экономический потенциал позволил совершать лишь ознакомительные экспедиции.\n\nПервые попытки установить официальные отношения были предприняты в период правления Екатерины II.  Российская империя пыталась заручиться поддержкой правителей Марокко, Египта и Туниса в противостоянии Османской империи. В 1869 г. были установлены дипломатические отношения с Тунисом, в 1897 г. — с Марокко, в 1898 г. — с Эфиопией и Республикой Трансвааль (современная ЮАР).\n\nВ имперской прессе печатались материалы, сочувствующие судьбе рабов-африканцев. В 1841 г. Россия вместе с Великобританией, Пруссией, Австрией и Францией подписала договор о запрещении работорговли. В 1893 г. в России был принят закон, обязывающий карать за работорговлю и вывоз оружия и боевых припасов на территорию Африки.\n\nПосле Октябрьской революции 1917 г. российско-африканские связи практически не развивались, лишь в 1943 г. Советскому Союзу удалось установить официальные отношения с Египтом и Эфиопией.\n\nВ условиях холодной войны СССР поддерживал на континенте своих союзников (например, Египет во время Суэцкого кризиса 1956-1957 гг.). Также оказывал военно-техническую, материальную и дипломатическую помощь национально-освободительным организациям и движениям, боровшимся с колониализмом и с расово-дискриминационными режимами.\n\nПо мере обретения независимости африканскими странами и развития с ними контактов, СССР последовательно защищал их интересы в ООН. Наиболее плодотворно развивались связи со странами Северной Африки.\n\nВажным направлением сотрудничества было оказание странам континента экономической и технической помощи, выделение кредитов и подготовка кадров.\n\nВ области военно-технического сотрудничества СССР выделял социалистическим африканским государствам кредиты на закупку вооружений, в некоторых странах работали советские военные специалисты.\n\nПосле распада СССР и переориентации африканских государств на сотрудничество со странами Запада, российско-африканские связи долгое время практически не развивались.\n\nАктивизация двусторонних контактов с другими государствами началась лишь в конце 1990-х гг. Импульсом послужил визит президента Египта Хосни Мубарака в Москву в 1997 г.\n\nДипломатические контакты приобрели устойчивую динамику после визитов президента РФ Владимира Путина в Египет (2005), Алжир и Марокко (2006), Ливию (2008). Регулярными стали обоюдные визиты членов правительств, парламентских делегаций.\n\nВ 2009 г. турне по четырем странам Африки (Египет, Ангола, Нигерия, Намибия) совершил президент РФ Дмитрий Медведев, а в 2015 и 2017 гг. Путин вновь побывал в Египте. Политическое сотрудничество вышло на новый уровень после турне Сергея Лаврова по пяти странам Африки в марте 2018 г. и нового визита Путина в ЮАР в июле 2018 г.\n\nОсобую интенсивность отношения России и Африки приобрели после проведения Саммитов «Россия-Африка» в 2019 и 2023 гг. Страны взаимодействуют по широкому кругу вопросов, делая особый акцент на безопасности, развитии экономики, энергетики и образования.§!"
  


  

