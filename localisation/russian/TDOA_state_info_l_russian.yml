  SNG_State_Info_Text_desc.1: "§WВ доколониальную эпоху Сенегал являлся одним из центров работорговли в Африке. Местные вожди в обмен на оружие поставляли европейцам рабов, таким образом борясь друг с другом за власть. Из-за своего географического положения и экономической важности, побережье современного Сенегала и устье реки Сенегал были колонизированы французскими завоевателями одними из первых в XVI веке. Позже права на эти территории оспаривала Великобритания и в ходе Семилетней войны в 1758 году смогла захватить их, однако позже вернула обратно французам. Освоение внутренних земель началось лишь во второй половине XIX века. Лишь в 1849 году в Сенегале было отменено рабство. В 1895 колония вошла в состав Французской Западной Африки. Французские власти активно строили железные дороги ради вывоза ресурсов из страны: в первую очередь золота и арахиса.\n\nВ ходе Второй мировой войны, Сенегал стал местом противостояния про-гитлеровской Вишистской Франции и Свободной Франции де Голля. В 1940-м году де Голль при поддержке британских союзников попытался склонить Сенегал на свою сторону, в столице которого хранились золотые резервы Банка Франции и правительства Польши в изгнании. Однако дипломатические попытки не удались, а военная операция потерпела неудачу. Колониальные власти остались верны Вишистской Франции. После второй мировой войны активизировалось народно-освободительное движение.\n\nВ 1960 году Сенегал, объединившись с Французским Суданом (Мали), создали федерацию Мали и объявили о своей независимости. Однако в этом же году федерация распалась, образовав два независимых государства.\n\nПосле обретения независимости, в стране пришли к власти левые силы, объявившие о построении “африканского социализма”. В 1976 году принята поправка к конституции, разрешающая деятельность в Сенегале трех политических партий. Другие партии левой наклонности находились в подполье до начала 80-х, когда их деятельность легализовали.\n\nВ 1981 году Сенегал по запросу гамбийского президента вторгся в Гамбию с целью подавить мятеж, организованный панафриканскими силами. Этот шаг осудила оппозиция, однако, Сенегальские войска, при поддержке британского спецназа SAS, подавили восстание в стране.\n\nПосле этого, в 1982 году, власти Сенегала, имеющие территориальную претензию на Гамбию, склонили власти последней к созданию Конфедерации Сенегамбия. Однако ожидаемой интеграции так и не произошло и это образование распалось в 1989 году.\n\nПараллельно с этим, в 1982 году в Казамансе, одном из регионах Сенегала, началась деятельность сепаратистской организации «Движение демократических сил Казаманса» (ДДСК), которая начала вооруженную борьбу. В настоящее время организация продолжает свою деятельность и  пользуется поддержкой Гамбии, которая имеет на эту территорию претензии. В 90-х правительство Сенегало пыталось усмерить сепаратистский регион мирным путем: был принят закон о регионализации, подписано соглашение о прекращении огня, однако, это возымело лишь временный эффект. В 2004 году между ДДСК и властями Сенегала было подписано соглашение, однако, в 2007 году конфликт вспыхнул вновь.\n\nВ 2017 году Сенегал в составе объединенных сил ЭКОВАС провел еще одну интервенцию в Гамбию, в ходе которой с поста президента был смещен проигравший выборы и отказавшийся покинуть пост Яйя Джамме. К власти пришел победивший на выборах  Адам Бэрроу. Помимо Сенегала в вторжении участвовали Нигерия, Гана, Мали и Того.\n\nСегодня Сенегал является одним из самых спокойных государств в Сахеле: террористические организации в стране не распространены, а конституционные кризисы не обостряются.§!"
  
