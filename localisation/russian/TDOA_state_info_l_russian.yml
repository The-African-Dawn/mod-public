  BRK_State_Info_Text.1: "Африканский Рассвет"
  BRK_State_Info_Text_desc.1: "§WБуркина-Фасо (до 1984 - Верхняя Вольта) страна региона Сахель. С языка мооре название страны переводится как «родина честных людей».\n\nВ конце XIX в. территории современной Буркина-Фасо начали колонизироваться Францией. В течение XX в. в стране вспыхивало несколько антиколониальных восстаний. В 1960 г. в ходе постепенной деколонизации страна объявила о независимости от бывшей метрополии, однако последняя сохраняла свое влияние через финансовые институты.\n\nВ 1983 г. в результате череды госпереворотов к власти приходит Тома Санкара, капитан буркинийской армии социалистических взглядов. Будучи еще в Военной академии в Анцирабе (Мадагаскар) ознакомился с учениями К. Маркса и В. Ленина. Он провозглашает курс на социальную революцию, налаживает теплые отношения с Советским союзом и, как логичное продолжение его политики, существенно ослабляет влияние Франции. Именно по его инициативе страна была переименована в Буркина-Фасо в 1984 г.\n\nВ ходе своего правления Санкара провел ряд важнейших социальных и экономических реформ. Среди задач реформ были устранение голода, создание системы бесплатного образования и здравоохранения, борьба с эпидемиями и коррупцией, лесовосстановление в условиях опустынивания (за годы его президентства были созданы около 7000 лесопитомников и высажены 10 миллионов деревьев, остановивших расползание песков Сахары на юг). Это привело к экономическому росту и позволило провести социальные изменения. Его реформы вывели Буркина-Фасо на новый уровень. Сам Тома Санкара стал стал национальным и африканским героем.\n\nОднако его политика не нравилась бывшей метрополии, и соседним странам, которые находились под ее патронажем. В 1986 г. прошла при поддержке Франции прошла конференция стран-соседей Буркина-Фасо, на которой главы государств потребовали от президента-революционера сворачивания социальных инициатив. В 1987 г. Тома Санкара был убит в ходе государственного переворота, устроенного его другом и соратником, Блезом Компаоре, заявившим, что Санкара ставил под угрозу международные отношения с Францией и соседним Кот-д’Ивуаром.\n\nБлез Компаоре правил Буркина-Фасо в течение следующих 27 лет до переворота 2014 года, который был вызван попыткой президента страны внести поправки в Конституцию, согласно которым он мог оставаться у власти пожизненно.\n\nАрабская весна и события в Ливии породили широкомасштабное движение исламистов в Сахеле. Это привело к джихадистскому восстанию в Буркина-Фасо в 2015 г. Правительство страны активно пользовалось военной поддержкой Франции, однако с течением лет проблема не решалась, и в обществе зрело широкое недовольство присутствием французских сил. Население постоянно страдало от террористических атак, а в армии зрело недовольство властями, которые снисходительно относились к французским преступлениям против страны. Особо сильное недовольство в армейских кругах, что привело к перевороту в январе 2022 г. Однако существенных изменений в курсе не произошло.\n\nВ сентябре 2022 г. происходит еще один военный переворот и к власти приходит Ибрагим Траоре, который разрывает отношения с Францией и налаживает теплые отношения с Россией. Является преемником идей Тома Санкары. §!"
  
  MLL_State_Info_Text.1: "Африканский Рассвет"
  MLL_State_Info_Text_desc.1: "§WМали — страна региона Сахель. Обладает обширными запасами полезных ископаемых, включая золото.\n\nТерритории Мали вошли в состав Французской Африки в 1889 г. под названием Французский Судан. В 1932 г. в состав Французского Судана была включена Верхняя Вольта, будущая Буркина-Фасо. В 1958 г. Французский Судан и Сенегал образуют Федерацию Мали. Это государственное образование становится независимым в 1960 году во время колониального кризиса, однако в этом же году Сенегал выходит из состава Федерации.\n\nПервый президент Мали, Модибо Кейт, начал курс на социалистическую ревлюцию. Он объявил о широкомасштабных реформах в области образования, медицины и сельского хозяйства. Не имевшая собственной промышленности бывшая колония обзавелась различного рода заводами малой и тяжелой промышленности. Также Модибо объявил о выходе из зоны КФА, который был привязан к французскому франку, и создании малийского франка, что дало бы стране финансовую независимость. Однако в 1968 г.  Мусса Траоре проводит переворот в стране и приходит к власти. Как позже признавался Траоре, заговор был инспирирован французскими спецслужбами, в частности легендой разведки, генеральным секретарём по африканским делам Жаком Фоккаром.\n\nС 1968 г. по 1991 г. в стране правил Мусса Траоре, генерал малийской армии. Он свернул реформы Модибо, под политическим давлением Франции вернул страну в зону КФА, отдал золотовалютный резерв, а также позволил французским интересантом взхять под контроль основные позиции добывающей промышленности. Мали не имеет золотых запасов в своих банках, несмотря на то, что владеет 860 золотыми приисками и производит 50 тонн золота в год. Причиной его свержения стали реформы, проведенные под давлением МВФ, которые привели к заметному снижению и без того невысокого уровня жизни. Население всё чаще стало требовать отставки главы государства и упразднения однопартийной системы.\n\nВ 2012 г. после событий в Ливии происходит восстание туарегов, бежавших из ливийской армии в Мали. Прошедшие военную подготовку и разграбившие арсеналы Каддафи, туареги в союзе с джихадистами захватывают ⅔ территории страны. Власти обращаются за помощью к Франции, и она направляет военный контингент для борьбы с исламистами, начиная операцию “Бархан”. Однако борьба имела вялотекущий характер, что вызвало недовольство в армейских кругах и среди обычного населения Мали. Более того, все чаще стали всплывать факты сотрудничества французских военных с туарегами. Как выяснелось, именно французские силы стояли за восстаниями туарегов и коородинацией их действий, для дестабилизации обстановке в стране, что приводило к усилению экономического, политического и военного контроля Франции над Мали.\n\nВ 2021 г. происходит военный переворот, в ходе которого президент и правительство страны были арестованы. К власти приходит Ассими Гоита, офицер малийской армии, пользующийся большим уважением среди личного состава.§!"


  NIG_State_Info_Text.1: "Африканский Рассвет"
  NIG_State_Info_Text_desc.1: "§WНигер — страна региона Сахель, обладающая огромными запасами полезных ископаемых, включая уран.\n\nТерритории современного Нигера были включены в зону французского влияния в 1884 г. по итогу Берлинского конгресса. В течение XX века исламские проповедники, пользуясь поддержкой местных жителей поднимали восстания и вели антиколониальную борьбу. На территории Нигера французские колонизаторы развивали сельское хозяйство с целью добычи хлопка и транспортную инфраструктуру для доставки добываемых природных ископаемых. В 1960 г. в ходе колониального кризиса Нигер объявил о своей независимости.\n\nПосле обретения независимости, ВС Нигера были сформированы из бывших членов колониальных войск Франции: их возглавили французы, которые согласились принять совместное французско-нигерское гражданство. В 1960 г. в нигерской армии было всего десять африканских офицеров. Франция сохранила свое влияние и в других областях.\n\nТакже ключевое влияние на внутреннюю и внешнюю политику страны сохраняли французские корпорации по добыче урана. Получив доступ к стратегическим ресурсам, Франция пообещала защищать новых лидеров не только от внешних угроз, но и от возможных государственных переворотов. Однако это не застраховало лидеров Нигера от свержения, а в некоторых случаях Франция сама убирала неугодных ей лидеров. В 1974 г. Амани Диори, стал жертвой путча, поддержанного Парижем, сразу после того, как потребовал повышения цен на уран. Тридцать лет спустя президент Мамаду Танджа совершил ту же ошибку. После того, как в 2008 г. он добился существенного повышения цен на свои ресурсы и возможности продавать их другим торговым партнерам, кроме Франции, преимущественно Китаю, в 2010 г. Мамаду Танджа был свергнут.\n\nВ 2011 г. Махамаду Иссуфу, горный инженер, получивший образование во Франции и бывший сотрудник Areva (ныне Orano), французская компания, специализирующаяся на атомной энергетике, занял пост президента Нигера. В 2016 г. был переизбран на новый срок.\n\nПосле 2011 г. и усиления джихадистских движений в стране обострилась проблема безопасности. Французская вооруженные силы оказывали поддержку ВС Нигера, однако их деятельность вызывала большое количество вопросов у общественности и армейских руководителей. Усиливались антифранцузские настроения, все громче звучали требования выгнать Французские силы из страны.\n\nВ 2021 г. на выборах президента победил Мохамед Базум, который также являлся союзником Франции. За несколько дней до инаугурации избранного президента произошла попытка государственного переворота, которая провалилась.§!"

  LIV_State_Info_Text.1: "Африканский Рассвет"
  LIV_State_Info_Text_desc.1: "§WЛивия — государство, располагающееся на севере африканского континента. Обладает обширными запасами нефти и газа, а также важнейшим и географическим положением, располагаясь на нескольких крупнейших логистических путях.\n\nВ 1951 году Ливия была провозглашена независимым суверенным государством — Соединенным Королевством Ливия во главе с королем Идрисом I.\n\nВ 1969 году группа молодых офицеров, в числе которых был Халифа Хафтар, во главе с Муаммаром Каддафи свергают короля и провозглашают Ливийскую Арабскую Республику. Новые власти взяли на вооружение идеологию арабского социализма, и начали приводить ее в жизнь. В течение 1970 года военные США, Франции и Великобритании покинули страну. В 1977 г. ЛАР переименована в Социалистическую Народную Ливийскую Арабскую Джамахирию.  В 1978 году ливийская армия вмешивается в гражданскую войну в Чаде с целью противодействия Франции в регионе. Однако в конце-концов ливийская армия потерпела неудачу и вынуждена была отступить.\n\nПараллельно с 80-х годов Ливия начала проводить исследования в области ядерных технологий, заручившись помощью СССР. Также Советский союз пытался построить АЭС на территории Ливии, однако проект был заморожен в связи с наложенными санкциями против страны. Ливия также пыталась получить и атомное оружие, однако в 2004 году власти страны признали режима нераспространения и заявила о прекращении секретных программ.\n\nВ 2011 году во всех арабских странах вспыхивает “Арабская революция”, в том числе и в Ливии. Тут кризис усугубился тем, что страны НАТО начали бомбардировки страны с целью оказания поддержки оппозиционным силам в свержении Муаммара Каддафи. В результате этих действий осенью 2011 года Каддафи был схвачен мятежниками и растерзан толпой.\n\nПосле свержения режима Каддафи весь регион погрузился в хаос. Нестабильность охватила соседние страны, в частности, в Мали началась гражданская война, куда прибыли туареги из Ливии вместе с арсеналом ливийской армии.  За счет развала сильной региональной державы распространились радикальные идеи исламизма, террористы разворовывали богатые склады вооружений и распространялись по всей Северной Африке и Сахелю.  Сегодня часть ливийской территории контролируется террористическими исламистскими группировками. В региональном хаосе начался рост незаконного трафика оружия и наркотиков.\n\nНа данный момент в Ливии существуют два не признающих друг друга правительства. Страна фактически разделена на две части. В каждой из этих частей присутствуют военные контингенты иностранных государств поддерживающие то или иное праваительство. Так Правительство Национального Согласия в Триполи на Западе страны признается ООН и поддерживается западными странами и Турцией. Временное правительство, которое поддерживает Ливийская национальная армия во главе с Халифой Хафтаром, контролирует Восток страны и пользуется поддержкой российских сил.§!"


  CHD_State_Info_Text.1: "Африканский Рассвет"
  CHD_State_Info_Text_desc.1: "§WРеспублика Чад - страна региона Сахель. Столица страны — Нджамена. Официальный язык — французский, также используется арабский.\n\nОбладает обширными запасами нефти, урана, золота и другими ресурсами.\n\nЧад был колонизирован Францией в конце XIX века. По сравнению с другими колониями, Чад развивался более медленно, модернизация практически не проводилась. Колония рассматривалась как источник дешевой рабочей силы для производства хлопка.\n\nВ ноябре 1958 года страна стала республикой с ограниченной автономией в рамках Французского сообщества.\n\nНезависимость Чада была провозглашена 11 августа 1960 года.\n\nПосле обретения независимости в Чаде обострились противоречия между северными арабскими (исламскими) и южными африканскими (христианскими) общинами, что привело к вооружённым столкновениям.\n\nВ 1966 году была создана вооружённая оппозиционная организация Фронт национального освобождения Чада (ФРОЛИНА).\n\nВ 1970-х годах в Чаде существовало теократическое арабское государство во главе с Раббахом.\n\nВ 1978–1982 годах в Чаде происходил военный конфликт между Ливией и Францией с одной стороны и чадскими повстанцами с другой. Конфликт начался из-за вмешательства Ливии во внутренние дела Чада.\n\nВ 1982–1985 годах в Чаде происходили политические изменения. В июне 1982 года к власти пришло антиливийское движение «Вооружённые силы севера» во главе с Хиссеном Хабре. В 1982 году Феликс Маллум стал председателем новой хунты.\n\nВ 1985 году Хабре примирился с некоторыми своими оппонентами, включая Демократический фронт Чада (СВД) и Комитет координационных действий Демократического революционного совета.\n\nВ 1986 году началась «Война Toyota» последняя фаза чадско-ливийского конфликта, который происходил с 1986 по 1987 год. Война закончилась в 1987 году полным поражением ливийцев, которые потеряли 7500 солдат и большое количество техники.\n\nВ 1990 году произошёл ещё один государственный переворот, в результате которого к власти пришёл Идрисс Деби. В этот период страна столкнулась с политической нестабильностью, обусловленной расширением полномочий силовых структур и постоянным ростом влияния бывших повстанцев. Экономика Чада также оставалась слаборазвитой, а страна зависела от внешней финансовой помощи и военно-политической поддержки западных держав.\n\nВ 2005 году Деби  был переизбран на второй срок. В 2011 году Деби объявил о своём намерении баллотироваться на третий срок, но Конституционный суд отменил его решение. В октябре 2015 года в стране был введён режим чрезвычайного положения из-за угрозы со стороны террористических организаций. В 2016 году Деби снова попытался баллотироваться на третий срок, но Верховный суд аннулировал результаты выборов.\n\nВ 2016 году началось повстанческое движение против правительства Чада. В 2016–2018 годах Чад переживал политический кризис. В 2018 году была принята новая конституция, вступившая в силу 4 мая того же года.\n\nВ апреле 2021 года в стране начался вооружённый конфликт. Мятеж был инициирован чадской повстанческой группировкой «Фронт перемен и согласия в Чаде». В 2021 году бывший президент Чада Идрисс Деби был убит в бою.\n\nВ 2022 году было подписано соглашение о прекращении огня между правительством Чада и многими повстанческими группировками. Однако повстанческое движение продолжается на севере страны и распространяется до границы с Центральноафриканской Республикой.§!"
  
