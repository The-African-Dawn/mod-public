 State_Info_Guide_Text_Pack.1: "Прошлое Африки"
 State_Info_Guide_Text_Pack_desc.1: "§WС распадом Советского союза и крахом биполярного мира и без того тяжелое положение Африканских стран усугубилось. В бывших странах-партнерах Союза произошел рост прозападных позиций.\n\nПосле обретения независимости, среди африканской интеллигенции получают развитие идеи панафриканизма. Лидером панафриканского движения стал президент Ганы Кваме Нкрума, который выдвинул идею создания Соединенных штатов Африки. На основе этих идей в 1963 г. была создана Организация африканского единства.\n\nПридя к власти в Ливии, Муаммар Каддафи также активно продвигал идеи создания единого африканского государства, а в 1999 г. стал обсуждать создание Африканского союза и единой валюты, чтобы объединить возможности континента.\n\nВ 1994 г. в ЮАР был окончательно сломлен режим апартеида, что привело к власти первого чернокожего президента и одного из самых известных борцов за права человека - Нельсона Манделу.\n\nВ это же время гражданская война в Сомали развернулась с новой силой. После свержения Сиада Барре, повстанцы начали клановые войны между собой. Гуманитарный кризис вынудил ООН послать миротворческую миссию (UNOSOM), в составе которой действовали крупные силы США.\n\nВ 1994 г. в Руанде происходит этнический конфликт между племенами хуту и тутси, что привело к геноциду последних. В ходе этих событий погибло, по разным оценкам, от 500 тыс до 1,1 млн человек.\n\nВ 2002 г. Организация африканского единства была переименована в Африканский союз, в настоящее время в него входит 55 государств. Он является символом надежды африканских стран на достижение мира и процветания на континенте. АС руководствуется принципом панафриканизма: “Африканские проблемы требуют африканских решений”.\n\nВ 2011 г. страны Северной Африки потрясает «Арабская весна». Это приводит к смене властей в Египте, Тунисе, Алжире, Судане, массовые протесты затронули Марокко, Западную Сахару, Мавританию, Джибути. В Ливии западные страны провели “Гуманитарную интервенцию” — бомбардировки городов Ливии, основную роль в которых сыграли США и Франция. Они привели к окончательному свержению М. Каддафи, последовательно выступавшего против западного империализма в Африке.\n\nПадение режима Каддафи привело к распространению терроризма в Африке. Пользуясь дестабилизацией, джихадисты получили доступ к арсеналам Каддафи, а затем бежали в страны Сахеля. Служившие в ливийской армии туареги и получившие высокую военную подготовку, вернулись в Мали и подняли восстание, захватив в союзе с джихадистами ⅔ территории страны.\n\nВ том же 2011 году Южный Судан в ходе кровопролитной гражданской войны становится независимым от Судана, что делает его самым молодым признанным государством в истории.\n\nВ 2014-2016 в Западной Африке случается вспышка эболы, которая в очередной раз ставит вопрос безопасности в африканских странах.\n\nВ 2021 году произошел государственный переворот в Мали, после чего французским войскам пришлось покинуть территорию западноафриканской страны.\n\nВ следующем 2022 году тот же сценарий происходит и в Буркина-Фасо, что приводит к потери еще одной страны во Франсафрике.\n\nВ 2022 году, эскалация конфликта на Украине поставил продовольственную безопасность Африканских стран под угрозу.§!"

 
