  USR_State_Info_Text_desc.1: "§WПрисутствие США в Африке началось в XIX веке, когда в 1816 году было основано Американское колонизационное общество (ACS). Оно было основным средством поддержки возвращения свободных афроамериканцев в Африку.\n\nВ 1821 году американские солдаты аннексировали мыс Мэсурадо и основали город Монровия. Позже, в 1822 году была основана колония Либерия (в 1847 году объявила о независимости) и налажены торговые связи со Сьерра-Леоне.\n\nСоздание Либерии изначально выдвигалось как «лекарство» от рабства. А ACS, находясь под сильным влиянием религии, называло свою деятельность «миссией по распространению христианства и милосердия в Африке». Однако различные партии выступали против такого вида колониализма – афроамериканцы хотели, чтобы их уравняли в правах в Америке, а не за ее пределами.\n\nВ начале ХХ века были установлены отношения с Эфиопией. Достигнутые соглашения включали в себя предоставление статуса наибольшего благоприятствования и действовали до вторжения Италии в Эфиопию в 1935 году. После Второй мировой войны отношения двух стран стали развиваться вновь. В 1957 году Ричард Никсон посетил Эфиопию и назвал ее «одним из самых верных и последовательных союзников Соединенных Штатов».\n\nПосле окончания Холодной войны США придерживались политики «пренебрежения» Африкой и концентрировали свое внимание на других регионах мира. Более того, интересы безопасности Америки превзошли продвижение демократии и приоритеты безопасности Африки в том, что можно назвать «секретными войнами Б. Обамы в Африке». Ускорилась милитаризация политики в Африке – общие военные расходы на континенте оценивались в $7 млрд.\n\nВ 2008 году было создано Африканское командование Вооруженных сил (АФРИКОМ). Американские военные базы и аванпосты стали главным проводником защиты интересов США в Африке.\n\nАФРИКОМ участвовало в деятельности НАТО в Ливии, занималось борьбой с пиратством в Гвинейском заливе, незаконным оборотом наркотиков, терроризмом в Западной Африке.\n\nСША также использовали AФРИКОМ с участием американских военных советников, рассредоточенных на базах в ДРК, Южном Судане, Эфиопии, Уганде и Центральноафриканской Республике, для ведения наблюдения и разведки.\n\nВ 2022 году администрация Байдена приняла «Стратегию США в отношении стран Африки южнее Сахары», в которой отмечено, что частный оборонный сектор будет оказывать помощь ВС африканских стран в сферах технологий и энергетики. А Министерство обороны США заявило о необходимости наладить взаимодействие с Африкой из-за «рисков негативной деятельности КНР и России» на континенте.\n\nАктивизация политики и наличие большого количества военных баз говорит о важности континента с точки зрения полезных ископаемых и редких металлов, необходимых для технологического развития и национальной безопасности США и за добычу которых Вашингтон ведет соперничество с Китаем.\n\nВажной особенностью африканской политики США является то, что президент редко принимает непосредственное участие в ее разработке и делегирует на уровень помощника государственного секретаря. А Государственный департамент и министерство торговли, Пентагон и Агентство США по международному развитию (USAID) не всегда проводят согласованные или скоординированные стратегии в Африке.§!"
  
  FRN_State_Info_Text.1: "Африканский Рассвет"
  FRN_State_Info_Text_desc.1: "§WПокорение французами Западной Африки началось в 1638 году, когда в устье реки Сенегал был основан торговый порт Сен-Луи, позже ставший центром дальнейшей экспансии в регионе. Однако масштабная колонизация Африки началась с захвата Алжира в 1830 году. В 1843 году был установлен протекторат над Тунисом, а в 1846 году французами был установлен контроль над всем Берегом Слоновой Кости.\n\nВ 1881 году Франция получила концессию на строительство железной дороги в Чаде, а в 1883 году — на строительство железной дороги в Верхней Вольте (современная Республика Буркина-Фасо).\n\nВ 1886 году Франция подписала секретное соглашение с Великобританией о разделе сфер влияния в Африке, а в 1904 году — договор о дружбе и союзе с Марокко.\n\nТакже к 1904 году было закончено покорение Западной Африки. В этом же году была окончена и административная реформа в колониях. Так, ранее разделенные на военные территории, подконтрольные местным офицерам, западноафриканские колонии в итоге перешли под управление единого губернатора Французской Западной Африки со столицей в Дакаре. В это же колониальное формирование вошло и Французское Конго, хоть и формально находящееся в Центральной Африке и не имеющее сухопутных границ с остальными колониями.\n\nВ 1912 году Франция получила концессию на строительство железной дороги в Камеруне, а в 1913 году — на строительство железной дороги в Чаде.\n\nВ 1922 году Франция получила мандат Лиги Наций на управление Того и Камеруном, а в 1946 году — на управление Мадагаскаром.\n\nВо время Второй мировой войны Африка стала полем боя двух противоборствующих французских режимов – Виши, присягнувшего нацистской Германии и «Свободной Франции» Шарля де Голля.\n\nПосле Второй мировой войны в Африке начался процесс деколонизации. В 1958 году была провозглашена Четвёртая республика, а в 1959 году Франция признала независимость Туниса и Марокко. В 1960 году были провозглашены независимыми 14 государств Африки, входивших ранее во Французскую Западную Африку, Французскую Экваториальную Африку и Французский Судан.\n\nПосле обретения независимости бывшими французскими колониями в Африке, Франция продолжала оказывать влияние на эти страны через систему неформальных отношений, известную как «Франсафрика». Эта система включала в себя военно-политическое, экономическое и культурно-идеологическое присутствие Франции в регионе.\n\nПариж активно использовал и использует договоры о сотрудничестве для сохранения своего участия в экономической жизни бывших колоний и контроля над режимами, установившимися в них. Это привело к экономическому упадку, так как африканские страны фактически были лишены контроля над своими ресурсами.\n\nВ рамках политики «франкофонии», Франция обеспечивала доминирующее влияние в сферах образования, культуры и здравоохранения в бывших африканских колониях, формируя лояльную к себе политическую элиту.\n\nНесогласных французским режимом африканских лидеров устраняли, однако, череда госпереворотов в Сахеле доказала политическую и экономическую усталость, а также возможность противостоять влиянию Франции в регионе.§!"
  
