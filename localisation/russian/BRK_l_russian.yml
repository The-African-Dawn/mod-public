 BRK_valute_collapse:0 "Последствия коллапса экономики"
 BRK_valute_collapse_desc:0 "Буркина-Фасо, одна из наименее развитых стран Африки, столкнулась с экономическим коллапсом, который имеет глубокие корни и многослойные причины. Этот кризис не только обострил внутренние проблемы, но и привел к серьезным социальным и политическим потрясениям."
 BRK_medical_catastrophy:0 "Медицинская катастрофа"
 BRK_medical_catastrophy_desc:0 "Буркина-Фасо переживает тяжелейший гуманитарный и медицинский кризис в своей истории. Политическая нестабильность, бедность и активизация исламистских боевиков привели к перемещению почти 2 миллионов человек, что составляет около 10% населения страны. Большинство из них лишены доступа к базовым медицинским услугам, чистой воде и санитарии.\nСистема здравоохранения Буркина-Фасо, и без того слабая, оказалась на грани коллапса. Многие медицинские учреждения закрыты или разрушены из-за боевых действий, а медицинский персонал вынужден покидать опасные районы. Это привело к резкому росту случаев малярии, холеры, менингита и других инфекционных заболеваний, особенно среди детей и беременных женщин.\nНедоедание также является серьезной проблемой, затрагивающей сотни тысяч людей. По данным ООН, более 600 000 детей в Буркина-Фасо страдают от острого недоедания, а 25 000 из них находятся в критическом состоянии. Ситуацию усугубляет затрудненный доступ гуманитарных организаций в районы конфликта."
 BRK_destroyed_education_system:0 "Разрушенная система образования"
 BRK_destroyed_education_system_desc:0 "Система образования в Буркина-Фасо находится в глубоком кризисе из-за продолжающегося конфликта и политической нестабильности. По данным ЮНИСЕФ, более 4 000 школ закрыты из-за угрозы нападений со стороны исламистских боевиков, что затрагивает около 700 000 учеников и 20 000 учителей.Многие школы были разрушены или повреждены в результате боевых действий, а учителя и ученики вынуждены бежать в более безопасные районы. В некоторых случаях боевики занимают школьные здания и используют их в качестве военных баз, что делает их мишенью для правительственных сил.Закрытие школ и перемещение населения привели к резкому росту числа детей, лишенных доступа к образованию. Это особенно сильно сказывается на девочках, которые чаще всего бросают школу из-за конфликта и раннего замужества.Кроме того, качество образования в Буркина-Фасо остается низким из-за нехватки квалифицированных учителей, учебных материалов и инфраструктуры. Многие дети не имеют доступа к базовым образовательным ресурсам, таким как книги, тетради и письменные принадлежности."
 BRK_international_pressure:0 "Международное давление"
 BRK_international_pressure_desc:0 "Буркина-Фасо сталкивается с растущим международным давлением, особенно со стороны западных стран, таких как США и Франция, которые пытаются вмешиваться во внутренние дела суверенного государства. Несмотря на заявления о поддержке демократии и стабильности, действия этих стран зачастую приводят к противоположным результатам.Франция, бывшая колониальная держава в регионе, имеет значительное влияние на политику Буркина-Фасо. Французские военные базы и операции по борьбе с терроризмом в Сахеле часто воспринимаются как попытка сохранить контроль над бывшими колониями и их ресурсами. Критики утверждают, что французское вмешательство подрывает суверенитет Буркина-Фасо и других стран региона.США также наращивают свое военное присутствие в Буркина-Фасо под предлогом борьбы с терроризмом и обеспечения стабильности. Однако многие считают, что истинные мотивы США связаны с желанием получить доступ к природным ресурсам страны и укрепить свое геополитическое влияние в Африке.Экономическое давление со стороны международных финансовых институтов, таких как МВФ и Всемирный банк, также воспринимается как форма неоколониализма. Навязывание жестких условий кредитования и структурных реформ часто приводит к сокращению социальных расходов, росту бедности и политической нестабильности.Чтобы преодолеть кризис, Буркина-Фасо необходимо отстаивать свой суверенитет и право на самоопределение. Международное сообщество должно уважать выбор народа Буркина-Фасо и оказывать поддержку в соответствии с приоритетами и потребностями страны, а не навязывать свои интересы под видом помощи."
 BRK_situation_in_army:0 "Вооружённые силы Буркина-Фасо"
 BRK_situation_in_army_desc:0 "Вооруженные силы Буркина-Фасо состоят из сухопутных войск, воздушных сил и национальной жандармерии. Их основными задачами являются защита территориальной целостности страны, поддержание внутренней безопасности и борьба с терроризмом."
 
 save_burkina_faso_education:0 "Восстановление образования"
 save_burkina_faso_education_desc:0 "\n\n\n\n\n\n\n\n\nБуркина-Фасо сталкивается с рядом серьёзных вызовов в сфере образования. Нехватка школ, квалифицированных учителей, учебных материалов и низкий уровень грамотности среди населения сдерживают развитие страны. Инвестиции в образование – это инвестиции в будущее. Только образованное и просвещенное общество может построить процветающую и сильную нацию."
 BRK_already_fixing_education:0 " Мы уже принимаем меры по восстановлению образования"
 literacy_efforts:0 "Борьба с безграмотностью"
 literacy_efforts_desc:0 "Проведение кампании по борьбе с неграмотностью среди взрослого населения, что увеличит осведомленность граждан и производительность труда"
 attract_foreign_specialists:0 "Привлечение иностранных преподавателей"
 attract_foreign_specialists_desc:0 "Cотрудничество с другими странами и НПО для привлечения опытных учителей и специалистов в области образования."
 invest_into_school_building:0 "Инвестиции в строительство школ"
 invest_into_school_building_desc:0 "Мы направим определенный процент производтвенных средств на строительство школ для восстановления образования"
 send_army_into_school_constructions:0 "Использование армии для строительства школ"
 send_army_into_school_constructions_desc:0 "В мирное время армия может быть задействована в строительстве школ в отдаленных районах, как это происходит в некоторых странах."
 teach_soldier:0 "Обучить солдат грамоте"
 teach_soldier_desc:0 "Возможность проводить образовательные программы для солдат, повышая их квалификацию и шансы на успешную послевоенную жизнь."
 ideological_education:0 "Идеологическое образование"
 ideological_education_desc:0 "Внедрить в систему образования идеологическое обучение, что позволит сформировать умы поколения в нужное нам русло."
 BRK.6.t:0 "Уагадугу охватил военный переворот: стрельба, взрывы и неопределенность"
 BRK.6.desc:0 "\nСтолица Буркина-Фасо, Уагадугу, сегодня утром была охвачена хаосом, когда в нескольких районах города раздались выстрелы и взрывы. Напряженность особенно ощущается в районе Уага 2000, где находятся президентский дворец и штаб-квартира правящей военной хунты.Очевидцы сообщают о вооруженных солдатах в масках, блокирующих улицы в центре города. Поступают сообщения о столкновениях на военной базе Кэмп Баба Си, а также стрельбе, доносящейся из района дворца Косиан. Государственное телевидение прекратило вещание.Несколько часов хаоса и неизвестности породили волну слухов о возможном военном перевороте. Правительство выступило с заявлением, заверив, что ведутся переговоры с целью стабилизации ситуации, но подробностей не приводится.Сам президент Поль-Анри Сандаого Дамиба нарушил молчание в Facebook, признав «изменение настроения среди определённых элементов национальных вооружённых сил», но не уточнив, о чем идет речь.Судьба президента Дамибы, пришедшего к власти после государственного переворота в январе этого года, в данный момент неизвестна. Жители Уагадугу с тревогой следят за развитием событий."
 BRK.6.a:0 "Теперь Буркина-Фасо избавится от оков западной тирании и террористической угрозы"
 BRK.6.b:0 "Это лишь приблизит их к хаосу"
 BRK.6.c:0 "Враг в агонии"
 BRK.6.d:0 "Интересное начало дня..."
 BRK_minister_of_territorial_control:0 "Министра территориального управления и безопасности"
 
 BRK_fallen_government:0 "Переворот!"
 BRK_fallen_government_desc:0 "Группа спецназа «Кобра» свергла временного президента страны Поль-Анри Сандаого Дамибу. Пост руководителя страны занял командир «Кобры» Ибрагим Траоре.\n\nДамибе бежал в неизвестном направлении, из-за чего существует риск того, то армия поддержит его, а не капитана Траоре."
 BRK.7.t:0 "Дамибе уходит в отставку"
 BRK.7.desc:0 "После нескольких дней неопределенности и хаоса, президент Буркина-Фасо Поль-Анри Сандаого Дамибе подписал документ об отставке. Это произошло после того, как капитан Ибрагим Траоре объявил по государственному телевидению о смещении Дамибе, роспуске правительства и приостановлении действия конституции.\n\nДамибе пришел к власти в январе этого года в результате военного переворота. Он обещал обуздать растущее повстанческое движение, терроризирующее страну. Однако ситуация только ухудшилась, что вызвало недовольство в армии и привело к очередной смене власти. Опасаясь кровопролития и возможной гражданской войны между лояльными ему частями и сторонниками Траоре, Дамибе выбрал путь мирной передачи власти.\n\nС уходом Дамибе открывается новая глава в истории Буркина-Фасо. Вопрос в том, кто будет контролировать власть, и удастся ли им добиться стабильности и безопасности, в которых так нуждается страна."
 BRK.7.a:0 "Что же, нам удалось избежать внутренней войны"
 
 BRK.8.t:0 "Шепот заговора"
 BRK.8.desc:0 "Наша служба контрразведки получила тревожные сведения о возможном заговоре с целью свержения правительства. Согласно докладу, группа высокопоставленных офицеров, недовольных кадровыми перестановками после январского переворота, планирует государственный переворот. В докладе упоминается, что заговорщики недовольны методами борьбы с повстанцами и стремятся захватить власть, чтобы изменить курс страны."
 BRK.8.a:0 "Арестовать подозреваемых"
 BRK.8.b:0 "Это выглядит как дезинформация"
 burkina_event_third_coup_tt:0 "\n\n§gКонтрразведка настаивает на немедленном аресте офицеров, упомянутых в докладе. Они утверждают, что промедление может означать потерю драгоценного времени и привести к успешному перевороту.§!"
 burkina_event_third_coup_alt_tt:0 "\n\n§gИнформация кажется слишком удобной и своевременной. Возможно, это попытка контрразведки устранить неугодных офицеров и укрепить свою власть. Мы не будем действовать без веских доказательств.§!"
 BRK.10.t:0 "Народ выходит на улицы"
 BRK.10.desc:0 "В связи с последними событиями и распространяющимися слухами о возможном перевороте, сторонники Ибрагима Траоре, известные как "Стражи переходного периода", мобилизовались через интернет. В сети появились призывы выйти на улицы и выразить поддержку действующему главе государства.\n\nУже этой ночью в столице, а также в городах Бобо-Диуласо и Гауа прошли многочисленные демонстрации в поддержку Траоре. Демонстранты выражают уверенность в своем лидере и осуждают попытки дестабилизировать обстановку в стране."
 BRK.10.a:0 "Народная поддержка нам не помешает"
 BRK.11.t:0 "Буркина-Фасо: Заговор раскрыт, заговорщики арестованы"
 BRK.11.desc:0 "Власти Буркина-Фасо объявили о предотвращении попытки государственного переворота, который планировался группой высокопоставленных офицеров. В ходе спецоперации, проведенной 27 сентября, несколько офицеров были задержаны в здании Генерального штаба Вооруженных Сил в Уагадугу.\n\nПодробности заговора пока не разглашаются, однако правительство заявило, что задержанные планировали свергнуть действующую власть силовым путем. По имеющейся информации, офицеры были приглашены на экстренное совещание в Генштаб, где и были задержаны.\n\nДанный инцидент подчеркивает нестабильную политическую обстановку в Буркина-Фасо, где в январе этого года уже произошел военный переворот. Международное сообщество пока никак не отреагировало на последние события."
 BRK.11.a:0 "Буркина-Фасо защитила себя от врагов!"
 BRK.11.b:0 "Ужас!"
 BRK.11.c:0 "Предатели веры в хаосе"
 BRK.11.d:0 "Да что у них творится?"
 BRK.9.t:0 "Переворот!"
 BRK.9.desc:0 "Доклады контрразведки, которые правительство Буркина-Фасо сочло попыткой расправы над неугодными, оказались правдой. Игнорируя предупреждения, решения правительства позволили заговору созреть.Воспользовавшись бездействием, офицеры, подозреваемые в организации путча, подняли вооруженный мятеж. Под руководством подполковника Шейка Хамзы Тидиана Уаттары, они захватили ключевые объекты в столице, арестовали Ибрагима Траоре и объявили о смене власти в стране. Уаттара, выступая по государственному телевидению, обвинил Траоре в некомпетентности и провале в борьбе с терроризмом. Он пообещал навести порядок в стране и обеспечить безопасность граждан."
 BRK.9.a:0 "Ну теперь то точно заживем"
 BRK.12.desc:0 "В Буркина-Фасо произошёл государственный переворот, завершившийся свержением Ибрагима Траоре. Новым лидером страны объявил себя подполковник Шейк Хамза Тидиан Уаттара, ранее командовавший специальным легионом жандармерии.\nПо сообщениям корреспондентов, верные Уаттаре войска подавили разрозненные акции протеста в поддержку Траоре, арестовав несколько видных деятелей прежнего режима. Сам Траоре, по некоторым данным, находится под арестом, но точная информация о его местонахождении отсутствует.\nВыступая по национальному телевидению, Уаттара назвал Траоре неспособным лидером, обвинив его в коррупции и провале в борьбе с исламистскими повстанцами. Новое правительство, заверил Уаттара, будет придерживаться жёсткого курса, направив все силы на стабилизацию обстановки в стране.\nМеждународное сообщество отреагировало на переворот сдержанно. Ряд экспертов отмечают, что Уаттара известен как сторонник тесного сотрудничества с Францией и США в области безопасности, что может привести к усилению западного присутствия в регионе."
 BRK.12.t:0 "Буркина-Фасо: Военный переворот завершился сменой власти"
 BRK.12.a:0 "Бесконечная череда переворотов"
 BRK.13.t:0 "День выборов!"
 BRK.13.desc:0 "Наступил день, которого с волнением ждала вся Буркина-Фасо. Граждане страны пришли на избирательные участки, чтобы отдать свой голос за одного из двух кандидатов, чьи имена стали символами будущего:\n\nРок Марк Кристиан Каборе, стремящийся продолжить курс на стабильность и развитие, опираясь на связи с Западом, и Зефирин Диабре, призывающий к коренным переменам и возвращению к идеалам Санкары.\n\nАтмосфера накалена до предела. Сторонники обоих кандидатов проводят митинги и шествия, стараясь привлечь на свою сторону еще не определившихся избирателей. Силы безопасности приведены в состояние повышенной готовности, опасаясь возможных беспорядков.\n\nИзбирательные участки закрываются через несколько часов. Пока голоса подсчитываются, страна замерла в ожидании. Станет ли этот день триумфом дeмократии или началом нового периода неопределенности?"
 BRK.13.a:0 "Народ выбрал Каборе!"
 BRK.13.b:0 "Диабре - новый лидер Буркина-Фасо!"
 BRK_third_coup_success:0 "Третий путч удался"
 BRK_third_coup_detat_failed:0 "Третий путч провалился"
 BRK_dreams_of_elections_1_tt:0 "Мы назначим внеочередные §Yвыборы§!, которые будут проведены через §Y180§! дней.\n\n"
 BRK_dreams_of_elections_2_tt:0 "\n\n§gВоенные, возглавившие переворот, обещали вернуть власть народу. Проведение свободных и справедливых выборов станет лакмусовой бумажкой их намерений. Успех этого демократического эксперимента откроет Буркина-Фасо двери к тесному сотрудничеству с западными странами, но может также привлечь нежелательное внимание тех, кто видит в демократии угрозу своему влиянию.§!"
 first_elections_happened:0 "Первые выборы прошли успешно"
 BRK_democratization:0 "Демократизация Буркина-Фасо"
 BRK_international_support:0 "Поддержка западных СМИ"
 BRK_power_of_democracy_tt:0 "§YПолитическая нестабильность§! будет удалена через §Y180§! дней"
 BRK_french_in_leg:0 "Инструктора иностранного легиона"
 BRK_french_in_leg_desc:0 ""Зов Легиона" — это быстрый способ навести порядок, но цена может оказаться слишком высокой. Буркина-Фасо рискует попасть в долговую зависимость от Франции, а присутствие иностранных войск может спровоцировать ещё больший раскол в обществе."
 BRK_french_subsidies:0 "Французские субсидии"
 BRK_french_subsidies_desc:0 "Инвестиции в образование, здравоохранение и инфраструктуру способны дать мощный толчок развитию Буркина-Фасо. Однако, чтобы результаты этих вложений оказались долгосрочными, правительству страны предстоит проявить ответственность и политическую волю в борьбе с коррупцией."
 BRK_european_subsidies:0 "Европейские субсидии"
 BRK_european_subsidies_desc:0 ""Крепкое рукопожатие" с Евросоюзом открывает перед Буркина-Фасо новые перспективы экономического роста, но требует тщательного планирования и взвешенных решений, чтобы избежать зависимости и сохранить контроль над собственными ресурсами."
 BRK_fallen_government_2:0 "Переворот!"
 BRK_motherland_or_death_tt:0 "\n\n§gСобытия 26 сентября показали, что народ Буркина-Фасо готов отстаивать свой выбор. Капитан Траоре, опираясь на волну патриотизма и поддержку армии, получает карт-бланш на реализацию своей программы превращения Буркина-Фасо в сильное и независимое государство.§!"
 BRK.14.t:0 "Земля сильных людей"
 BRK.14.desc:0 "На волне подъёма патриотизма и национального самосознания, в Буркина-Фасо все чаще звучат слова о великой истории народа, его стойкости, мужестве и непокорности. Эта земля всегда была населена гордыми племенами, которые храбро защищали свою независимость от любых посягательств. \n\nЕщё до прихода колонизаторов жители этих земель создавали могущественные империи и королевства. Их воины славились своей храбростью, а владыки — мудростью и чувством справедливости. В течение многих веков они успешно противостояли более многочисленным соседям, сохраняя свою идентичность и традиции.\n\nКолониальный период стал тяжелым испытанием для народа Буркина-Фасо. Но и тогда на защиту родной земли вставали настоящие патриоты, чьи имена навсегда останутся в памяти народа. Они возглавляли восстания, вели партизанскую борьбу, отказываясь смириться с властью чужаков. Их подвиги служили источником вдохновения для новых поколений борцов за свободу.\n\nБорьба за независимость закалила дух народа Буркина-Фасо. Страна дала миру выдающихся политических деятелей, талантливых полководцев, общественных деятелей, чьи имена известны далеко за пределами Африки. Они вселяли в людей веру в лучшее будущее и вдохновляли на борьбу за право жить в свободной и процветающей стране. \n\nСегодня, стоя на пороге новых испытаний, жители Буркина-Фасо с оптимизмом смотрят в будущее. Они помнят о подвигах своих предков и готовы преодолевать любые трудности ради того, чтобы сделать свою страну сильной и независимой."
 BRK.14.a:0 "Мы выстоим!"
 BRK_strawberry_farms_boom:0 "Клубничный бум"
 BRK_strawberry_farms_boom_desc:0 "Вот уже каждый клочок земли, кажется, занят сочными красными ягодами. "Клубничная лихорадка" охватила страну — от мелких фермеров до предприимчивых горожан, все спешат вложиться в "красное золото," надеясь на быструю прибыль."
 BRK.15.t:0 "Рождение Альянса Сахеля"
 BRK.15.desc:0 "В неожиданном для многих повороте событий, лидеры Мали, Нигера и Буркина-Фасо подписали пакт о коллективной обороне. Новое объединение, получившее название "Альянс государств Сахеля" (АГС), направлено на укрепление безопасности и стабильности в регионе.\n\nКак заявил глава переходного периода Мали полковник Ассими Гоита, создание АГС обусловлено желанием трёх стран самостоятельно решать проблемы безопасности, борьбы с терроризмом и экстремизмом.Появление нового военного блока вызвало неоднозначную реакцию мирового сообщества. Ряд экспертов высказывает опасения, что союз трёх стран, где к власти пришли путём военных переворотов, может ещё больше дестабилизировать регион и привести к эскалации насилия."
 BRK.15.a:0 "Баланс сил меняется"
 AGS:0 "Альянс государств Сахеля"
 BRK_united_front_interv_tt:0 "\n\n§RВАЖНО§!, что если §YИбрагим Траоре§! потеряет власть, то §RСахель может устроить интервенцию§!"
 BRK_panafricanism_party_sankara_long:0 "Союз за Возрождение / Патриотическое Санкаристское Движение"
 BRK_panafricanism_party_sankara:0 "СзВ/ПСД"
 BRK_panafricanism_pragmatism_party: "СПР"
 BRK_panafricanism_pragmatism_party_long: "Союз за прогресс и реформы"
 BRK.16.t:0 "На перепутье: выборы в Буркина-Фасо"
 BRK.16.desc:0 "Вопрос о проведении демократических выборов в Буркина-Фасо стоит на повестке дня всё острее. Жители страны, уставшие от постоянной политической нестабильности, хотят ясности в отношении будущего своего государства. Капитан Траоре, принявший бразды правления в свои руки в сложный период, стоит перед выбором, способным определить дальнейшую судьбу Буркина-Фасо."
 BRK.16.a:0 "Выборы произойдут после решения основополагающих вопросов"
 BRK.16.b:0 "Не стоит задумываться об этом, страна не готова к выборам"
 BRK_event_16_a_tt:0 "Станет доступно решение на §Yподготовку к выборам§!, в ходе которой мы сможем решить фундаментальные вопросы и назначить дату выборов\n\n§gКапитан Траоре выступает с обращением к нации, заверив, что видит своей главной задачей — вывод страны из кризиса и создание условий для проведения свободных и справедливых выборов. Он подчеркивает, что переходный период необходим для укрепления государственности, борьбы с терроризмом и проведения необходимых реформ. По завершении этого этапа, народ Буркина-Фасо получит возможность самостоятельно, демократическим путём, определить будущее своей страны.§!"
 BRK_event_16_b_tt:0 "\n\n§gКапитан Траоре, в своём обращении к нации, призывает народ к единству и терпению. Он подчёркивает, что сейчас, в условиях, когда страна сталкивается с беспрецедентными вызовами — от террористической угрозы до экономических проблем, — проведение выборов может привести к дестабилизации и хаосу. По мнению капитана, в данный момент необходима "сильная рука" и консолидация всех патриотических сил, чтобы вывести Буркина-Фасо на путь развития и процветания.§!"
 prepare_for_elections:0 "Подготовиться к выборам"
 prepare_for_elections_desc:0 "Капитан Траоре, услышав глас народа, принял историческое решение — Буркина-Фасо начнет готовиться к проведению первых за долгое время демократических выборов. Этот шаг открывает новую главу в истории страны, но и ставит перед властями ряд важнейших задач.\n\nНеобходимо создать условия для проведения свободных и прозрачных выборов: разработать избирательное законодательство, обеспечить регистрацию кандидатов и партий, предоставить им равный доступ к СМИ, гарантировать безопасность и прозрачность процесса голосования.\n\nОт того, насколько эффективно будет проведена подготовка, зависит легитимность будущей власти и дальнейший демократический транзит Буркина-Фасо."
 BRK_prepare_for_elections_tt:0 "Во время подготовки выборов будут происходить политические события.\n\n"
 BRK_will_be_ready_to_start_elect:0 "§YМы сможем назначить дату выборов§!\n"
 BRK_prepared_for_elections:0 "Решение на подготовку выборов §Yуспешно завершилось§!"
 BRK.17.t:0 "Перекрёсток на пути прогресса"
 BRK.17.desc:0 "Буркина-Фасо уверенно стоит на пути возрождения. Благодаря решительным действиям капитана Траоре удалось сломить хребет терроризму, восстановить экономику и сплотить нацию. Однако, наступает момент определить дальнейший курс страны и роль самого капитана в её судьбе.\n\nВопрос о проведении выборов и участии в них Траоре становится предметом бурных дискуссий. Одни видят в нём гаранта стабильности и призывают его возглавить страну уже в качестве избранного лидера. Другие настаивают на необходимости возвращения к полноценному гражданскому правлению и беспартийному характеру армии."
 BRK.17.a:0 "Служу Отечеству!"
 BRK.17.b:0 "Национальное движение за освобождение и реформы должно уступить дорогу гражданским политикам"
 mark_elections_date:0 "Обозначить дату выборов"
 mark_elections_date_desc:0 "В Буркина-Фасо стартует подготовка к первым после прихода к власти капитана Траоре демократическим выборам. По всей стране активно обсуждаются возможные кандидаты и их программы, формируются избирательные комиссии, а политические партии начинают активную агитационную кампанию.\n\nДата проведения выборов назначается спустя два месяца с момента принятия этого решения, чтобы у всех участников гонки было достаточно времени для подготовки"
 BRK_new_constitution:0 "Новая конституция"
 BRK_new_constitution_desc:0 "Принятие новой Конституции стало переломным моментом в истории Буркина-Фасо. Этот документ, разработанный с учётом интересов народа и отражающий его вопросы, провозглашает верховенство национальных ценностей, приоритет государственных интересов, а также необходимость консолидации общества для достижения общего блага.\n\nНовая Конституция даёт дополнительные полномочия главе государства, укрепляет роль армии и правоохранительных органов, при этом подчёркивая важность сохранения традиций, единства народа и социальной справедливости."
 BRK.18.t:0 "Преступники укрываются на чужой земле"
 BRK.18.desc:0 "Вопрос к властям Кот-д'Ивуара был задан открыто и ясно. Капитан Траоре, выступая перед народом, осудил лицемерие и трусость тех, кто укрывает врагов революции. Народ Буркина-Фасо требует справедливости!"
 BRK.18.a:0 "Слова сказаны, но дела говорят громче. Подождём, одумается ли режим Уаттары."
 BRK.18.b:0 "Мы требуем выдать нам предателей и преступников! Народ Буркина-Фасо не потерпит укрывательства врагов революции!"
 BRK18_A_TT:0 "\n\n§gПуть дипломатии тернист, но иногда молчание - золото. Покажем, что мы выше мести и продемонстрируем нашу приверженность миру... по крайней мере, пока.§!"
 BRK18_B_TT:0 "\n\n§gКнут и пряник - вот основа дипломатии. Пусть Уаттара узнает, что бывает с теми, кто предает революцию и ищет убежища у ее врагов.§!"
 BRK_cote_d_ivour_incident:0 "Громкие слова"
 BRK_cote_d_ivour_incident_2:0 "Требование выдачи врагов Траоре"
 BRK.19.desc:0 "Президент переходного периода Буркина-Фасо Ибрагим Траоре обвинил Кот-д'Ивуар в укрывательстве лиц, которые, по его словам, пытаются дестабилизировать ситуацию в стране. В резком заявлении, сделанном во время интервью национальному телевидению RTB, Траоре обрушился с критикой на власти Кот-д'Ивуара, заявив, что "все дестабилизаторы Буркина-Фасо там, они не прячутся".\n"Им [Кот-д’Ивуару] нужно одуматься... В какой-то момент надо отказаться от лицемерия и сказать правду: проблема существует," - подчеркнул Траоре.\nЭти заявления стали очередным свидетельством нарастающей напряженности в отношениях между двумя западноафриканскими странами. В последние месяцы обе стороны обвиняли друг друга в совершении враждебных действий.\nТраоре также отметил, что его контакты с президентом Кот-д'Ивуара Алассаном Уаттарой прервались. "В начале мы с президентом Алассаном Уаттарой общались немного по телефону... Мы не знаем, что произошло: был контакт, но он прервался, и по людям, которые начали уезжать туда и которых мы ищем, не было никакого содействия," - посетовал буркинийский лидер."
 BRK.19.t:0 "Напряженность между Буркина-Фасо и Кот-д'Ивуаром"
 BRK.19.a:0 "Мы им еще покажем!"
 BRK.19.b:0 "Наглые буркинийцы!"
 BRK.19.c:0 "Напряженность растёт"
 BRK.20.t:0 "Гнев Уагадугу"
 BRK.20.desc:0 "Послы Буркина-Фасо, с высокомерием, свойственным посланникам военных режимов, передали неприемлемые требования. Капитан Траоре, опьяненный уличной властью, осмелился назвать законно избранное правительство Кот-д'Ивуара "логовом врагов революции" и потребовал выдачи людей, которых он называет "преступниками" и "врагами народа". Эти оскорбительные обвинения - ни что иное, как пропагандистская уловка, за которой скрывается желание отвлечь внимание от проблем внутри самой Буркина-Фасо.\n\nКот-д'Ивуар всегда был оплотом стабильности и демократических ценностей в регионе. Мы предоставляем убежище тем, кто бежит от преследований и тирании, независимо от их политических убеждений. Выдача этих людей станет предательством наших принципов и опасным прецедентом, который может поставить под угрозу безопасность всех, кто ищет защиты в нашей стране."
 BRK.20.a:0 "Мы защитим тех, кто ищет у нас убежища, и дадим отпор любому агрессору!"
 BRK.20.b:0 "Буркина-Фасо - наш сосед. Необходимо сохранить хрупкий мир в регионе."
 BRK.21.t:0 "Трусливое решение Кот-д’Ивуара"
 BRK.21.desc:0 "Правительство Кот-д’Ивуара, прогнувшись под нашим давлением, согласилось выдать сторонников старого режима, подобно тому, как шакалы бросают своих же на расправу львам. Это доказывает правоту слов капитана Траоре - истинный враг народа скрывается не только внутри нашей страны, но и за её пределами, прикрываясь ложью о демократии и правах человека. Пусть это станет уроком для всех, кто пытается бросить вызов революции!"
 BRK.21.a:0 "Народ должен увидеть справедливое возмездие! Предатели ответят за свои преступления!"
 BRK_cote_d_ivour_incident_3:0 "Погранконфликт с Кот-д'Ивуаром"
 BRK.22.desc:0 "Режим Уаттары, погрязший в коррупции и предательстве, ответил нам отказом. Они укрывают преступников, испачкавших руки в крови народа Буркина-Фасо, называя их "политическими беженцами". Это плевок в лицо справедливости! Кот-д'Ивуар бросил вызов не только нам, но и всем свободным людям нашего континента! Он выбрал сторону врагов народа!"
 BRK.22.t:0 "Кот-д'Ивуар выбрал сторону врагов революции"
 BRK.22.a:0 "Братья и сестры! Наш справедливый гнев услышат во всех уголках Африки! Мы не оставим преступников безнаказанными!"
 BRK_22_A_TT:0 "\n\n§gМир должен знать о трусости и двуличии правительства Кот-д'Ивуара. Мы продолжим нашу борьбу, но на данный момент необходимо сплотить народ и наших союзников. Ответ будет дан, но в нужное время и в нужном месте.§!"
 BRK.22.b:0 "Достаточно слов! Революция защищает себя! Вперед, к границе!"
 BRK_22_B_TT:0 "\n\n§gЕсли враг не сдаётся, его уничтожают! Кот-д'Ивуар предоставил нам удобный повод для решительных действий. Мы покажем им, что их оборона разлетится на части при малейшем толчке революционных позывов!§!"
 BRK.23.desc:0 "\nСилы Буркина-Фасо объявили о победе в непродолжительном, но напряженном пограничном конфликте с Кот-д'Ивуаром. Боевые действия вспыхнули после того, как Кот-д'Ивуар отказался выдать лиц, которых правительство капитана Траоре называет "преступниками" и "врагами народа".\n\nДетали конфликта остаются туманными, однако известно, что войска Буркина-Фасо предприняли ряд успешных наступлений, заняв несколько пограничных районов. Правительство Кот-д'Ивуара осудило действия Буркина-Фасо, назвав их "неспровоцированной агрессией".\n\nМеждународное сообщество выразило серьёзную озабоченность в связи с эскалацией насилия. Ряд африканских стран призвали стороны к прекращению огня и мирному урегулированию конфликта."
 BRK.23.t:0 "Буркина-Фасо одержала победу в пограничном конфликте"
 BRK.23.a:0 "Мы показали им силу революции"
 BRK.23.b:0 "Небольшое поражение, которое ничего не доказывает"
 BRK.23.c:0 "Сильная эскалация"
 BRK.24.t:0 "Кот-д'Ивуар отразил агрессию Буркина-Фасо"
 BRK.24.desc:0 "Вооружённые силы Кот-д'Ивуара успешно отразили вторжение войск Буркина-Фасо в ходе ожесточённого пограничного конфликта. Наступление, начатое по приказу капитана Траоре, который обвинил Кот-д'Ивуар в укрывательстве "врагов революции", окончилось сокрушительным поражением для армии Буркина-Фасо.\n\nПравительство Кот-д'Ивуара заявило, что действовало исключительно в целях самообороны, отражая неспровоцированную агрессию. "Мы всегда выступали за мирное урегулирование споров, но не потерпим нарушения нашего суверенитета", - заявил представитель правительства в обращении к народу.\n\nПо сообщениям независимых наблюдателей, армия Кот-д'Ивуара продемонстрировала высокую боеспособность, вынудив противника отступить с тяжёлыми потерями. Судьба отдельных подразделений Буркина-Фасо, оказавшихся отрезанными на территории Кот-д'Ивуара, пока неизвестна."
 BRK.24.a:0 "Революция не пала, а тактически отступила"
 BRK.24.b:0 "Ура!"
 BRK.24.c:0 "Сильная эскалация"
 BRK.25.t:0 "Буркина-Фасо национализирует сахарного гиганта SOSUCO"
 BRK.25.desc:0 "\nВласти Буркина-Фасо объявили о национализации Société Sucière de la Comoé (SOSUCO), крупнейшей сахарной компании страны. Это решение, озвученное министром промышленного развития Сержем Гнаниодемом ПОДА, положило конец более, чем двум десятилетиям частного владения стратегически важным предприятием.\n\nSOSUCO, некогда принадлежавшая государству, была приватизирована в 1998 году. Тогда правительство передало акции компании консорциуму "Сахарное участие" в обмен на обещания инвестиций и модернизации производства.\n\nОднако, как заявил министр ПОДА, "различные обязательства... не были соблюдены". Вместо обещанного развития компания, по сути, оставалась сырьевым придатком западных партнёров, вывозя сахарный тростник и переработанный сахар по завышенным ценам. Национализация SOSUCO – это смелый шаг правительства Буркина-Фасо на пути к экономической независимости."
 BRK.25.a:0 "Они больше не будут грабить Буркина-Фасо!"
 BRK.25.b:0 "Гады!"
 BRK.25.c:0 "Интересно..."
 BRK.26.t:0 "Буркина-Фасо требует вывода французских войск"
 BRK.26.desc:0 "Власти Буркина-Фасо потребовали от Франции вывести свой воинский контингент с территории страны в течение месяца.\n\n\nДанное решение стало очередным шагом Буркина-Фасо на пути к укреплению своего суверенитета. Накануне, правительство в Уагадугу разорвало военное соглашение с Парижем, регулирующее присутствие французских войск на территории страны.\n\n"Денонсация соглашения — это нормальный порядок вещей. Сегодняшняя ситуация требует того, чтобы Буркина-Фасо решила вопрос безопасности своими силами", — заявил представитель правительства.\n\nФранция пока официально не отреагировала на данное требование. Аналитики не исключают, что Париж попытается сохранить своё военное присутствие в стране, однако шансы на успех выглядят невысокими. Отношения между двумя странами резко ухудшились на фоне заявления президента Макрона об "участии России" во внутренних делах Буркина-Фасо. Москва резко осудила эти обвинения."
 BRK.26.a:0 "Еще один шаг к победе Африки"
 BRK.26.b:0 "Они еще пожалеют"
 BRK.26.c:0 "Серьезный шаг"
 france_living_military_bases:0 "Франция покидает военные базы в Буркина-Фасо"
 general_outer_politics:0 "Серьезные события"
 BRK.27.t:0 "Судьба заброшенных баз"
 BRK.27.desc:0 "Французский легион покинул Буркина-Фасо, оставив после себя сеть хорошо оборудованных, но опустевших военных баз. Их потенциал огромен, но перед вами, как лидером нации, встаёт нелёгкий выбор:"
 BRK.27.a:0 "Эти базы важны для нашей армии"
 BRK.27.b:0 "Подарок для медведя"
 brk27_a_tt:0 "\n\n§gВзять базы под контроль армии Буркина-Фасо. Это потребует значительных средств и времени на их восстановление и переоборудование, но зато позволит значительно усилить обороноспособность страны, не полагаясь на милость иностранных держав.§!"
 brk27_b_tt:0 "\n\n§gПередать базы Российской Федерации в знак укрепления стратегического партнёрства. Россия, безусловно, оценит такой жест доброй воли и щедро вознаградит за лояльность, открывая доступ к современному вооружению и технологиям.§!"
 BRK.28.t:0 "Слова и смыслы"
 BRK.28.desc:0 "Вопрос о языках обучения в школах неожиданно обострился в Буркина-Фасо. Часть общества, вдохновлённая идеями панафриканизма, выступает за расширение использования местных языков. По их мнению, это укрепит национальную идентичность и позволит преодолеть наследие колониального прошлого.\n\nДругие же напоминают о практической роли французского языка как языка международного общения, науки и высоких технологий. Отказ от него, по их словам, отрежет страну от глобализированного мира и замедлит экономическое развитие.\n\nМы можем сделать упор на изучение местных диалектов в начальной школе, постепенно внедряя их в качестве основных в средних и старших классах. Французский же оставить в качестве обязательного, но второго языка \nили же поддерживать главенствующую роль французского языка в системе образования. Это сохранит доступ к передовым знаниям и технологиям, но рискует усилить культурное влияние бывшей метрополии.\n\nКакой путь выберет Буркина-Фасо: к корням или к будущему?"
 BRK.28.a:0 "Французский язык скрепляет большое количество народностей"
 BRK.28.b:0 "Мы поддержим идею обучения местным языкам в школах"
 BRK_support_local_languages:0 "Поддержка местных языков"
 BRK_support_local_languages_desc:0 "Решение сделать местные языки основой образования было воспринято обществом с воодушевлением. Хотя переходный период неизбежно создаст трудности, долгосрочный эффект от возрождения национальной культуры неоспорим."
 BRK_panafricanism_unity_of_sahel:0 "Стремление к единству Сахеля"
 BRK.29.t:0 "Сахельский саммит"
 BRK.29.desc:0 "В столице Буркина-Фасо завершился саммит глав государств Сахеля. Лидеры Буркина-Фасо, Мали и Нигера подписали декларацию о намерении создать прочный военно-политический альянс для совместной борьбы с терроризмом и укрепления безопасности в регионе.\n\nКроме того, по итогам саммита Мавритания и Чад получили официальное приглашение присоединиться к формирующемуся блоку.\n\nДанное событие вызвало неоднозначную реакцию в мире. Если в африканских странах говорят о долгожданном шаге к консолидации континента, то в бывших метрополиях всё чаще звучат опасения о росте антиколониальных настроений и угрозе своим экономическим интересам в регионе."
 BRK.29.a:0 "Вперед, к единству Африки!"
 BRK.29.b:0 "Ситуация становится интересней"
 brk.30.t.a:0 "Мавритания и расширяющийся Альянс"
 brk.30.desc.a:0 "На фоне усиления Альянсa Государств Сахеля, охватившего значительную часть региона, перед Мавританией вновь актуализировался вопрос о присоединении к этому влиятельному объединению. Обещания совместной безопасности и экономического сотрудничества звучат заманчиво, однако некоторые политики выступают за сохранение дистанции, опасаясь ухудшения отношений с западными странами."
 brk.30.t.b:0 "Новый Сахель и место Чада"
 brk.30.desc.b:0 "Активное расширение Альянса Государств Сахеля ставит перед Чадом непростой выбор. Присоединение к блоку, демонстрирующему всё большую силу и влияние, сулит очевидные преимущества: от совместной борьбы с терроризмом до экономических преференций. Однако следует учитывать и возможные риски, связанные с участием в региональной структуре, настроенной довольно критически по отношению к бывшим метрополиям."
 BRK.30.a:0 "Вступить в Альянс Государств Сахеля"
 BRK.30.b:0 "Сохранить внеблоковый статус"
 disagreed_to_alliance_invite:0 "Отказались вступать в Альянс"
 BRK_pragmatism_adf_adr_long:0 "Альянс за демократию и федерацию – Африканское демократическое объединение"
 BRK_pragmatism_adf_adr:0 "АДФ-АДО"
 BRK.31.t:0 "Выборы в Буркина-Фасо"
 brk.31.desc.a:0 "Впервые после прихода к власти капитана Ибрагима Траоре Буркина-Фасо готовится к проведению всеобщих выборов. На политическом Олимпе – два главных претендента на пост президента:\n\nИбрагим Траоре – лидер Национального движения за освобождение и реформы, человек, принесший стране стабильность после периода потрясений. Его программа ставит во главу угла национальную безопасность, борьбу с терроризмом и экономическое развитие, основанное на укреплении связей с дружественными государствами Африки и Азии.\n\nЗефирин Диабре, возглавляющий Союз за прогресс и реформы, – опытный политик, известный своими либеральными взглядами. Он делает ставку на привлечение иностранных инвестиций, развитие демократических институтов и укрепление связей, но при этом критикует прошлое правительство за слишком большое вмешательство иностранных государств в дела Буркина-Фасо.\n\nПредвыборная гонка обещает быть жаркой. От выбора, который предстоит сделать гражданам Буркина-Фасо, зависит вектор развития страны на ближайшие годы."
 brk.31.desc.b:0 "Страна готовится к первым всеобщим выборам со времени прихода к власти временного правительства. На политической арене – два ярких лидера, предлагающих различные модели будущего Буркина-Фасо:\n\nБеневенде Станислас Санкара – внук легендарного Тома Санкары, возглавляющий Союз за Возрождение / Патриотическое Санкаристское Движение. Его выдвижение пробудило в обществе ностальгию по эпохе "революции", обещавшей справедливость и процветание. Санкара-младший призывает к восстановлению экономического и политического суверенитета, опираясь на идеи панафриканизма и социальной справедливости.\n\nЗефирин Диабре, лидер Союза за прогресс и реформы, делает ставку на укрепление демократических институтов, критикуя прошлое правление за чрезмерное влияние западных стран. Диабре видит будущее Буркина-Фасо в развитии частного предпринимательства, привлечении инвестиций и расширении сотрудничества с мировыми финансовыми институтами.\n\nДва кандидата, две программы, два пути. От результатов голосования зависит, какой курс возьмет Буркина-Фасо на ближайшие годы."
