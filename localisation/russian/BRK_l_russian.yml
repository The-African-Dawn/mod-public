 BRK.1.t:0 "Победа Революции"
 BRK.1.desc:0 "Излучая ощущение свежего начала и надежды, Буркина-Фасо сегодня отмечает историческое событие – радостное свержение прошлой прогнившей власти и приход нового лидера, который воспринимается как долгожданная надежда на лучшее будущее. Волна энтузиазма и поддержки захватывает народ страны, встречая обновление с открытыми объятиями.\n\nПод руководством Ибрагима Траоре, наша страна вступает в новую эпоху, наполненную оптимизмом и стремлением к позитивным изменениям. Этот переворот символизирует не только конец давней эпохи несправедливости и коррупции, но и возможность для нашего народа активно участвовать в построении справедливого, процветающего общества.\n\nСветлое будущее нашей страны на горизонте, а новый лидер в лице Ибрагима Траоре вдохновляет нас на смелые шаги и мечты. Пусть эта страница в истории Буркина-Фасо станет началом новой эры процветания, солидарности и радости для всех наших граждан."
 BRK.1.a:0 "Всё Только Начинается."
 BRK.1.b:0 "Тестим."
 
 BRK.2.t:0 "Клубничный Бум!"
 BRK.2.desc:0 "Прекрасные новости от нашего министерства! Мы радостно объявляем о триумфе наших усердных фермеров, которые достигли замечательного успеха в выращивании клубники! Этот важный шаг не только приносит радость и гордость нашим фермерам, но и обещает значительный экономический рост для нашей страны.\n\nВыращивание клубники открывает перед нами новые перспективы в сельском хозяйстве Буркина-Фасо. Этот урожай представляет собой не только вкусное удовольствие для наших граждан, но и отличную возможность для увеличения экспорта, привлечения инвестиций и создания новых рабочих мест.\n\nМы уверены, что успешное выращивание клубники станет мощным двигателем для нашей экономики, способствуя улучшению жизни наших граждан и укреплению нашего места на мировой арене. Поздравляем наших фермеров с этим важным достижением и с нетерпением ждем новых триумфов в нашем сельском хозяйстве!"
 BRK.2.a:0 "Жизнь Прорастает Даже В Самых Тяжёлых Условиях, Верно?"
 
