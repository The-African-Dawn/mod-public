 BRK_political_instability: "Политическая нестабильность"
 BRK_political_instability_desc: "В 2014 году массовые протесты привели к свержению президента Блеза Компаоре, правившего страной 27 лет. С тех пор страна пережила несколько переворотов и попыток переворотов на фоне ухудшающейся ситуации с безопасностью, бедности и коррупции. В результате череды смен правительств и переворота января 2022 года, а также сентября 2022, к власти пришли военные во главе с Ибрагимом Траоре. Несмотря на международное давление и усилия региональных посредников, стабилизировать ситуацию в Буркина-Фасо пока не удается."
