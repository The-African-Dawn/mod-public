 BRK.5.t:0 "Наше будущее!"
 BRK.5.desc:0 "Переходное правительство разработало план операций по борьбе с террористическими группировками. Перед нами два варианта борьбы: "Хирургическая точность" и "Железная метла". Но что же стоит принять в качестве основы для борьбы с терроризмом в Буркина-Фасо?"
 BRK.5.a:0 "Упор на предварительный удар по ячейкам"
 BRK.5.b:0 "Упор на непримиримую борьбу с терроризмом"
 brk_5_a_tt:0 "§gМы не имеем права сеять смерть среди собственного народа. Каждый удар должен быть выверенным, каждая операция - тщательно спланирована. Только точечные удары по лидерам и инфраструктуре террористов, максимальная работа с населением – вот залог нашей победы§!"
 brk_5_b_tt:0 "§gТеррористов нельзя победить полумерами. Необходима решительная зачистка всех районов, где они действуют. Да, без жертв не обойдется, но иначе мы обречены на вечную войну. Только железная метла способна вымести эту грязь с нашей земли§!"
