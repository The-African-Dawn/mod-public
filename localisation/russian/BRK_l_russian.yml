 BRK_valute_things:0 " Прошло менее §Y360§! дней с последнего фокуса на решение экономического кризиса"
 BRK_Ibrahim_Traore_desc: "Ибрагим Траоре, родившийся в 1988 году, является капитаном вооруженных сил Буркина-Фасо и командиром специального подразделения "Кобра". Он пришел к власти в октябре 2022 года в результате военного путча, став самым молодым главой государства в мире на тот момент. Траоре известен своим левым мышлением и активной ориентацией на Россию.\n\nВ январе 2022 года Траоре участвовал в вооруженном перевороте, в результате которого в Буркина-Фасо к власти пришло военное временное правительство "Патриотическое движение за защиту и восстановление". После свержения своего предшественника, подполковника Поль-Анри Дамиба, 30 сентября 2022 года, Траоре стал временным главой государства.\n\nТраоре пользуется поддержкой России, и его пророссийская позиция находит отражение в том, что на улицах столицы Уагадугу российские триколоры можно встретить почти так же часто, как и национальные флаги Буркина-Фасо. Среди простых людей существует "запредельная любовь" к России, и присутствие России в странах Сахеля рассматривается как действенный элемент стабильности в регионе."

 french_ambassador:0 "Французский посол"
 #FOCUSES#
 BRK_general_mobilization: "Мобилизация резервов"
 BRK_general_mobilization_desc: "Мы можем повысить уровень координации и оперативности использования наших военных резервов. Это улучшит управляемость и готовность наших вооруженных сил, обеспечивая более эффективное развёртывание войск и ресурсов в случае кризиса или конфликта."
 BRK_national_space_program: "Национальная космическая программа"
 BRK_national_space_program_desc: "Мы можем инвестировать в развитие Национальной космической программы, что позволит Буркина-Фасо стать лидером в африканской космической отрасли. Эта инициатива откроет новые горизонты в научных исследованиях, улучшит системы связи и мониторинга, а также укрепит нашу позицию на международной арене."
 BRK_burkina_sat1: "Спутник "Буркина-1""
 BRK_burkina_sat1_desc: "Мы запускаем спутник "Буркина-1", который станет первым национальным искусственным спутником Земли. Этот проект позволит улучшить связь, а также сбор данных для метеорологических, сельскохозяйственных и оборонных нужд, укрепляя наши научные и технические возможности."
 BRK_security_memorandum: "Меморандум о безопасности"
 BRK_security_memorandum_desc: "Мы можем подписать Меморандум о безопасности с ключевыми международными партнерами, что укрепит наши оборонные альянсы и обеспечит доступ к передовым технологиям и военным ресурсам. Это соглашение повысит нашу способность противостоять внешним и внутренним угрозам, обеспечивая безопасность и стабильность страны."
 BRK_our_alliance: "Наш альянс"
 BRK_our_alliance_desc: "Мы укрепляем наш альянс с Россией, сосредоточиваясь на технологическом сотрудничестве в военной сфере и обмене опытом. Совместные проекты по модернизации вооружённых сил и обучению военных специалистов помогут нам существенно повысить обороноспособность и защиту нашего суверенитета."
 BRK_eyes_in_the_skies: "Глаза в небе"
 BRK_eyes_in_the_skies_desc: "Мы можем начать широкомасштабное внедрение беспилотников в наши вооруженные силы. Использование различных типов дронов для разведки, наблюдения и боевых операций обеспечит повышение оперативной осведомленности, улучшит тактическое превосходство и эффективность наших военных действий."
 BRK_security_measures: "Меры безопасности"
 BRK_security_measures_desc: "Мы можем значительно усилить меры безопасности внутри страны. Улучшение работы сил правопорядка, внедрение современных технологий наблюдения и управления, а также повышение уровня подготовки персонала обеспечат защиту наших граждан от внутренних и внешних угроз, создавая более безопасную и стабильную среду."
 BRK_expand_the_gendarmerie: "Расширить жандармерию"
 BRK_expand_the_gendarmerie_desc: "Мы можем увеличить численность и расширить функции жандармерии для усиления внутренней безопасности. Новые подразделения, оснащенные современным оборудованием и прошедшие специальную подготовку, позволят более эффективно бороться с преступностью, поддерживать общественный порядок и реагировать на чрезвычайные ситуации."
 BRK_culture_of_sport: "Спортивная культура"
 BRK_culture_of_sport_desc: "Мы можем активно спонсировать национальные спортивные программы и частные инициативы, чтобы развивать спортивную культуру в Буркина-Фасо."
 BRK_special_ops: "Наш спецназ"
 BRK_special_ops_desc: "Мы можем создать новые и развить элитные подразделения спецназа, которые будут оснащены новейшим оборудованием и получат передовую подготовку. Эти силы будут способны выполнять самые сложные и опасные миссии, обеспечивая защиту наших национальных интересов и безопасность граждан."
 BRK_cobra: "Кобра"
 BRK_cobra_desc: "Мы можем расширить и усилить специальное подразделение "Кобра" нашей армии. Дополнительные ресурсы и современное оборудование помогут этим элитным бойцам выполнять сложные операции с еще большей эффективностью. Расширение "Кобры" позволит нам реагировать на новые угрозы и обеспечивать безопасность страны на самом высоком уровне."
 BRK_traditional_wrestling: "Традиционная борьба"
 BRK_traditional_wrestling_desc: "Мы можем спонсировать различные кружки боевых искусств, чтобы усилить навыки самообороны и подготовки к службе в армии."
 BRK_sahel_forces: "Силы Сахеля"
 BRK_sahel_forces_desc: "Мы можем укрепить сотрудничество с другими странами региона Сахель, чтобы эффективно бороться с терроризмом. Совместные учения, обмен информацией и поддержка будут ключевыми элементами для создания объединенных сил, способных противостоять общим угрозам и обеспечивать стабильность в нашем регионе."
 BRK_united_front: "Единый фронт"
 BRK_united_front_desc: "Мы можем укрепить сотрудничество армии Буркина-Фасо с вооружёнными силами других стран Сахеля для создания единого фронта против внешних и внутренних угроз. Совместные командные центры, координация военных операций и обмен опытом позволят нам действовать более слаженно и эффективно, обеспечивая безопасность и мир в регионе."
 BRK_experience_exchange: "Обмен опытом"
 BRK_experience_exchange_desc: "Мы можем инициировать активный обмен военным опытом с нашими соседями в регионе Сахель. Проведение совместных учений, обмен тактическими знаниями и стратегиями, а также проведение семинаров и тренингов повысит боеспособность наших вооружённых сил и укрепит региональное сотрудничество."
 BRK_coordinated_actions: "Скоординированные действия"
 BRK_coordinated_actions_desc: "Мы можем инициировать создание надгосударственных военных органов сотрудничества с целью более эффективной координации действий в регионе Сахель. Эти структуры будут упрощать обмен информацией, планирование и проведение совместных военных операций, что позволит нам более успешно бороться с общими угрозами и укреплять безопасность региона."
 BRK_suppress_the_separatists: "Подавить террористов"
 BRK_suppress_the_separatists_desc: "Нестабильность в Мали представляет собой прямую угрозу безопасности Буркина-Фасо. Мы не можем позволить сепаратистам укрепиться у наших границ. Настало время оказать поддержку Мали и покончить с этой угрозой раз и навсегда."
 BRK_strike_the_demons_lair: "Удар по логову демона"
 BRK_strike_the_demons_lair_desc: "Анализ разведданных указывает на наличие крупного лагеря боевиков в труднодоступной местности. Это логово служит базой для планирования и проведения террористических актов, дестабилизирующих регион и угрожающих безопасности Буркина-Фасо. Необходимо действовать быстро и решительно, чтобы ликвидировать угрозу. Генеральный штаб разработал план контртеррористической операции, предполагающей скоординированное применение сил специального назначения, авиации и бронетехники. Удар будет нанесен по точным координатам, чтобы минимизировать потери среди мирного населения и добиться максимальной эффективности."
 BRK_economical_struggle: "Экономическая борьба"
 BRK_economical_struggle_desc: "В эпоху глобализации и нестабильного мирового рынка, Буркина-Фасо сталкивается с множеством экономических вызовов. Наша страна стремится создать более устойчивую модель развития, опираясь на внутренние ресурсы и потенциал народа. В рамках этой экономической борьбы мы будем проводить реформы, направленные на укрепление аграрного сектора, диверсификацию экономики и привлечение иностранных инвестиций."
 BRK_photovoltaic_plant: "Солнечная электростанция"
 BRK_photovoltaic_plant_desc: "Буркина-Фасо намерена использовать солнечную энергию для укрепления своей энергетической независимости. Инвестиции в строительство солнечных электростанций обеспечат страну чистой и возобновляемой энергией, создадут рабочие места и способствуют устойчивому развитию."
 BRK_foreign_market: "Внешний рынок"
 BRK_foreign_market_desc: "В условиях глобализации и растущей взаимозависимости мировых экономик, Буркина-Фасо осознает важность расширения своего присутствия на внешнем рынке. Наша страна обладает уникальными ресурсами и перспективной продукцией, которая может быть востребована за пределами наших границ."
 BRK_sahel_cooperation: "Сахельское сотрудничество"
 BRK_sahel_cooperation_desc: "Буркина-Фасо стремится укрепить экономические связи с соседями по региону Сахеля. Мы будем работать над совместными проектами в области инфраструктуры, торговли и сельского хозяйства, чтобы обеспечить стабильное и взаимовыгодное развитие для всех участников."
 BRK_prohibit_artisanal_mining: "Запретить кустарную добычу полезных ископаемых"
 BRK_prohibit_artisanal_mining_desc: "Буркина-Фасо запретит кустарную добычу полезных ископаемых, стремясь улучшить экологическую обстановку и обеспечить безопасность работников. Эта мера направлена на создание более устойчивой и регулируемой горнодобывающей отрасли, ориентированной на долгосрочное развитие."
 BRK_russian_economic_group: "Российская экономическая группа"
 BRK_russian_economic_group_desc: "Мы создадим экономическую группу с участием России для содействия развитию ключевых отраслей. Это сотрудничество предполагает обмен опытом, увеличение инвестиций и укрепление торговых связей, способствуя экономическому росту и модернизации страны."
 BRK_ecowas_cooperation: "Сотрудничество ЭКОВАС"
 BRK_ecowas_cooperation_desc: "Для обеспечения экономической стабильности Буркина-Фасо усилит сотрудничество с ЭКОВАС. Мы спланируем интеграцию в региональные экономические проекты, развитие свободной торговли и координацию политики, чтобы добиться устойчивого роста и процветания для всех стран союза."
 BRK_work_for_the_good: "Работа во благо"
 BRK_work_for_the_good_desc: "Ценой снижения социальной стабильности, мы можем внести некоторые ухудшения в трудовые законы, что позволит повысить эффективность работы."
 BRK_return_of_corporations: "Возвращение корпораций"
 BRK_return_of_corporations_desc: "Несмотря на сомнительные практики и потенциальное давление на местные ресурсы, Буркина-Фасо может разрешить возвращение крупных международных корпораций. Это решение вызовет быстрый экономический рост и прилив иностранных инвестиций, что улучшит экономическое положение страны."
 BRK_ghana_railway: "Железная дорога в Гану"
 BRK_ghana_railway_desc: "Этот проект улучшит транспортное сообщение, усилит торговые связи и откроет новые рынки для экспорта, способствуя экономическому развитию и интеграции в регионе."
 BRK_factories_construction: "Строительство фабрик"
 BRK_factories_construction_desc: "Мы активно инвестируем в строительство новых фабрик для стимулирования промышленного роста. Эти предприятия создадут рабочие места, повысят производственные мощности и улучшат экономическую стабильность, содействуя прогрессу и модернизации страны."
 BRK_african_farms: "Африканские фермы"
 BRK_african_farms_desc: "Сельское хозяйство всегда было краеугольным камнем нашей экономики. Наша земля богата плодородными почвами, а народ обладает глубокими знаниями в аграрных традициях. Но для того, чтобы обеспечить продовольственную безопасность и повысить жизненный уровень населения, нам необходимо совершить качественный рывок в нашей аграрной сфере."
 BRK_malaria_vaccination: "Вакцинация от малярии"
 BRK_malaria_vaccination_desc: "Проблема малярии сильно подрывает здоровье нашего народа. Буркина-Фасо запускает масштабную кампанию по вакцинации, с целью снизить заболеваемость и смертность от малярии, укрепить общественное здоровье и повысить качество жизни каждого гражданина."
 BRK_western_science: "Западная наука"
 BRK_western_science_desc: "Буркина-Фасо интегрирует передовые западные медицинские практики в свою систему здравоохранения. Это позволит значительно улучшить качество медицинских услуг, повысить уровень охраны здоровья и продлить продолжительность жизни наших граждан."
 BRK_rebuilding_our_healthcare: "Восстановить наше здравоохранение"
 BRK_rebuilding_our_healthcare_desc: "Мы инвестируем в медицинские учреждения, обучаем квалифицированный персонал и улучшаем доступ к жизненно важным услугам, чтобы обеспечить здоровье и благополучие каждого гражданина."
 BRK_russian_doctors: "Российские врачи"
 BRK_russian_doctors_desc: "Для улучшения медицинских услуг Буркина-Фасо пригласит российских врачей и медицинских специалистов. Их опыт и знания помогут обучить местный персонал, внедрить передовые методы лечения и повысить общий уровень здравоохранения в стране."
 BRK_huge_investment: "Большие инвестиции"
 BRK_huge_investment_desc: "Буркина-Фасо нацелена на привлечение значительных иностранных инвестиций для ускоренного экономического развития. Массивные вложения в инфраструктуру, промышленность и социальные проекты обещают преобразить экономический ландшафт страны и повысить качество жизни населения."
 BRK_eastern_giants: "Восточные гиганты"
 BRK_eastern_giants_desc: "Инвестиции из Китая и России в инфраструктуру, энергетический сектор и промышленность усиливают экономическое развитие, создают новые рабочие места и стимулируют рост экономики."
 BRK_european_business: "Европейский бизнес"
 BRK_european_business_desc: "Европейские компании вложатся в инфраструктуру, промышленность и технологии, что поспособствует созданию рабочих мест, трансферу знаний и усилению экономической стабильности страны."
 BRK_encourage_mining: "Поощрение кустарной добычи"
 BRK_encourage_mining_desc: "Буркина-Фасо намерена стимулировать кустарную добычу полезных ископаемых, чтобы увеличить государственные доходы. Однако эта мера сопровождается снижением уровня жизни, так как условия труда в этой отрасли остаются тяжелыми и недостаточно регулируемыми."
 BRK_economic_growth: "Экономический рост"
 BRK_economic_growth_desc: "Буркина-Фасо практически полностью преодолела экономический кризис и уверенно движется к процветанию. Экономические реформы и стратегические инвестиции улучшили инфраструктуру, стимулировали предпринимательство и создали новые рабочие места, обеспечивая устойчивый рост и благосостояние населения."
 BRK_expand_the_import: "Расширить импорт"
 BRK_expand_the_import_desc: "Упрощение торговых процедур и снижение тарифов позволят обеспечить доступ к необходимым товарам и технологиям, улучшая качество жизни граждан."
 BRK_strengthen_the_local_market: "Усилить местный рынок"
 BRK_strengthen_the_local_market_desc: "Буркина-Фасо прилагает усилия для укрепления внутреннего рынка. Поддержка местных производителей, развитие малого и среднего бизнеса, а также стимулирование потребления отечественных товаров помогут создать самообеспечивающуюся экономику и уменьшить зависимость от импорта."
 BRK_luck_favors_the_bold: "Удача улыбается отважным"
 BRK_luck_favors_the_bold_desc: "Перемены, столь необходимые стране, не заставили себя ждать. 30 сентября патриотически настроенные силы, возглавляемые капитаном Ибрагимом Траоре, взяли на себя ответственность за судьбу Буркина-Фасо. Народ устал от бессилия прежнего правительства перед лицом террористической угрозы, от коррупции и бесхозяйственности. Смелый шаг молодого капитана вселяет надежду на лучшее будущее – будущее сильной, единой и процветающей страны. Пришло время сплотиться вокруг новых лидеров и всем вместе вести Буркина-Фасо к стабильности и развитию. На этом пути нас ждет немало трудностей, но, как говорится – удача улыбается отважным."
 BRK_land_of_the_strong: "Земля сильных людей"
 BRK_land_of_the_strong_desc: "Буркина-Фасо - Земля честных людей. Так переводится название нашей Родины. Но Буркина-Фасо - это еще и земля сильных людей. Людей, не сломленных испытаниями, умеющих защитить свою землю и свои идеалы. Новое время требует новой консолидации всех патриотических сил страны. Армия должна стать центром притяжения для всех, кто готов отдать свои силы, знания и опыт во благо нашей Родины. Настало время показать миру величие народа Буркина-Фасо!"
 BRK_fight_against_terror: "Борьба с террором"
 BRK_fight_against_terror_desc: "Террористическая угроза - открытая рана на теле Буркина-Фасо. Игнорировать ее более невозможно. Переходное правительство стоит перед непростым выбором стратегии. С одной стороны, звучат голоса сторонников беспощадной войны на истребление. С другой – прагматики предлагают сосредоточиться на точечных ударах по ячейкам террористов, минимизируя потери среди мирного населения. От этого решения зависит не только эффективность борьбы с терроризмом, но и облик Буркина-Фасо в глазах международного сообщества."
 BRK_gathering_clouds: "Тучи сгущаются"
 BRK_gathering_clouds_desc: "Шепот недовольства разносится по ветрам Сахеля. Экономические трудности, политическая нестабильность и постоянная угроза со стороны исламистских боевиков создают благодатную почву для радикальных настроений. Правительство Буркина-Фасо стоит на распутье: искать компромисс и реформы, рискуя потерять контроль, или же сжать кулак и ответить на вызовы силой, ступив на опасный путь авторитаризма."
 BRK_will_for_freedom: "Воля к свободе"
 BRK_will_for_freedom_desc: "Устав от постоянных переворотов, коррупции и нескончаемых обещаний, народ Буркина-Фасо жаждет стабильности и процветания. Голос улицы звучит все громче, требуя перемен. Но каков будет путь к этой "свободе"? Сохранится ли верность идеалам революции и антиколониальной борьбы под руководством военных, или же страна откроет двери западному либерализму, рискуя попасть в новую зависимость?"
 BRK_dreams_of_elections: "Мечты о выборах"
 BRK_dreams_of_elections_desc: "Пыль переворота осела. Страна устала от потрясений. В воздухе витает надежда на мирную и стабильную жизнь, на право народа выбирать свое будущее. Военные, осознавая бремя власти и хрупкость ситуации, приняли решение не держаться за нее вечно. Объявлены первые свободные выборы, дарующие надежду на демократические преобразования.\n\nДухи прошлого шепчут о том, что свобода редко приходит без борьбы, что путь к демократии тернист и коварен. Но впервые за долгое время народ Буркина-Фасо осмеливается мечтать о светлом будущем, где его голос будет услышан."
 BRK_light_breath: "Лёгкое дыхание"
 BRK_light_breath_desc: "Годы гнета и тирании остались в прошлом. С уходом военных над Буркина-Фасо словно пронеслось лёгкое дыхание свободы. Впервые за долгое время народ может вздохнуть полной грудью, без страха высказывать своё мнение, строить планы на будущее. \n\nОсвободившись от оков диктатуры, Буркина-Фасо делает первый шаг на пути к демократии и процветанию. Народ полон надежд на лучшую жизнь, но путь этот будет не лёгким. Предстоит многое сделать, чтобы обеспечить стабильность, справедливость и благополучие для всех граждан."
 BRK_power_of_democracy: "Сила демократии"
 BRK_power_of_democracy_desc: "Успехи демократических преобразований вливают новую энергию в жизнь Буркина-Фасо. Гражданское общество крепнет, люди активно участвуют в политической жизни страны. Вера в законность и справедливость возвращается, а вместе с ней и уверенность в завтрашнем дне.\n\nСила демократии не в абстрактных идеалах, а в реальных делах и судьбах людей. Буркина-Фасо готова доказать это всему миру, став образцом для подражания для всей Африки."
 BRK_voice_of_the_free_world: "Голос свободного мира"
 BRK_voice_of_the_free_world_desc: "Перемены в Буркина-Фасо не остались незамеченными. Западные СМИ, еще недавно критиковавшие страну, теперь восхваляют ее стремление к демократии и свободе. Репортажи о мирных протестах, первых свободных выборах и борьбе с коррупцией наполняют эфиры и газетные полосы.\n\nУ Буркина-Фасо появился шанс заявить о себе как о примере для всей Африки, наглядном доказательстве того, что демократические преобразования возможны и без внешнего давления."
 BRK_french_mandate: "Французский мандат"
 BRK_french_mandate_desc: "В условиях нестабильности и угрозы радикализма, часть политической элиты Буркина-Фасо все чаще обращает свой взор к бывшей метрополии в поисках защиты и покровительства. Идея восстановления французского мандата, пусть и в обновленном формате, находит все больше сторонников среди тех, кто разочаровался в независимости и устал от постоянных потрясений."
 BRK_green_berets: "Иностранный Легион"
 BRK_green_berets_desc: "Столкнувшись с нарастающей волной насилия и хаоса, правительство Буркина-Фасо обращается за помощью к старому союзнику. В Вагадугу прибывают солдаты Французского иностранного легиона — легендарного подразделения, закаленного в боях по всему миру. Их миссия — восстановить порядок и обеспечить безопасность в стране, охваченной кризисом.\n\nПрисутствие Легиона гарантирует быстрый результат, но хватит ли у Буркина-Фасо политической воли, чтобы не обменять одну зависимость на другую?"
 BRK_benefits_for_metal_extraction: "Льготы На Добычу Ископаемых"
 BRK_benefits_for_metal_extraction_desc: "Бесконечная Война Продолжается"
 BRK_social_development: "Социальное Развитие"
 BRK_social_development_desc: "Осознавая, что стабильность невозможна без повышения уровня жизни, правительство Буркина-Фасо принимает предложение Франции о сотрудничестве в социальной сфере. Париж выделяет щедрые гранты и направляет специалистов для реализации амбициозной программы развития образования, здравоохранения и инфраструктуры."
 BRK_the_extending_hand: "Протянутая рука"
 BRK_the_extending_hand_desc: "Вдохновлённые первыми успехами реформ в Буркина-Фасо, французские власти делают неожиданный шаг. Париж предлагает значительно увеличить финансовую помощь, направляя средства не только на социальные нужды, но и на поддержку частного бизнеса, развитие инфраструктурных проектов и укрепление государственных институтов."
 BRK_firm_handshake: "Крепкое рукопожатие"
 BRK_firm_handshake_desc: "Успехи Буркина-Фасо в области демократии и экономики не остались незамеченными и в Брюсселе. Евросоюз, вдохновлённый примером Франции, также выражает готовность оказать масштабную финансовую поддержку. Инвестиции планируется направить на развитие инфраструктуры, энергетики и сельского хозяйства."
 BRK_motherland_or_death: "Родина или смерть!"
 BRK_motherland_or_death_desc: "Попытка переворота, предпринятая 26 сентября горсткой заговорщиков, с треском провалилась. В этот день на улицы Вагадугу вышли тысячи жителей, чтобы выразить свою поддержку капитану Траоре и его курсу на строительство сильной и независимой Буркина-Фасо. "Родина или смерть!", – скандировали собравшиеся, демонстрируя единство народа и армии перед лицом опасности.\n\nПопытка дестабилизации страны окончательно убедила капитана Траоре в правильности выбранного пути. Отныне курс на панафриканизм и достижение полной независимости становится безальтернативным."
 BRK_exiting_ecowas: "Противодействие влиянию ЭКОВАС"
 BRK_exiting_ecowas_desc: "Экономическое сообщество стран Западной Африки (ЭКОВАС) усиливает давление на Буркина-Фасо, требуя от новых властей неукоснительно следовать демократическим нормам. Санкции, угрозы изоляции — все эти меры направлены на то, чтобы вернуть страну "в лоно" прозападного курса.\n\nНо может ли Буркина-Фасо позволить себе слепо плясать под чужую дудку, когда речь идёт о судьбе нации? Правительство капитана Траоре должно дать решительный отпор внешнему давлению и защитить свой суверенитет."
 BRK_our_new_constitution: "Наша новая конституция"
 BRK_our_new_constitution_desc: "Массовые демонстрации в Уагадугу и других городах Буркина-Фасо выразили всенародную поддержку инициативы капитана Траоре о принятии новой Конституции. "Нынешние законы писались не для нас, а для горстки привилегированных!", — скандировали участники митингов. — "Нам нужен основной закон, который будет отражать интересы народа, а не кучки продажных чиновников!".\n\nКапитан Траоре отреагировал на глас народа, обвинив действующую Конституцию в том, что она препятствует развитию страны и ущемляет права большинства граждан. "Мы вносим изменения в основной закон не ради себя, а ради будущего Буркина-Фасо!", — заявил он.\n\nОтныне путь Буркина-Фасо будет определяться новой Конституцией, которая закрепит курс на национальное возрождение и защиту интересов народа."
 BRK_development_of_cooperation: "Развитие сотрудничества"
 BRK_development_of_cooperation_desc: "Нас с народами Мали и Нигера связывают невидимые, но прочные узы истории, культуры и общих ценностей. Наши предки плечом к плечу трудились над созданием великих империй Ганы, Мали и Сонгай, их славное наследие – это наше общее достояние, хранящееся в каждом камне древних городов и в каждой строчке старинных сказаний. Пришло время стереть границы, искусственно проведенные колонизаторами, и возродить былое единство Сахельского региона. Запуск масштабных программ по совместной реставрации Дженне, Гао и Тимбукту, организация международных научных экспедиций по следам караванных путей, создание общей электронной базы исторических источников и древних манускриптов – это лишь первые шаги на пути к новому Сахелю, где богатое прошлое станет залогом светлого будущего, основанного на братском сотрудничестве и взаимопонимании."
 BRK_embracing_relations_with_sahel: "Развитие сахельского сотрудничества"
 BRK_diplomatic_offices: "Дипломатическое представительство"
 BRK_diplomatic_offices_desc: "Стремление к многополярному миру диктует новые форматы отношений с ключевыми игроками на мировой арене. Развитие взаимовыгодного сотрудничества с Россией, основанного на принципах взаимного уважения и недопущения вмешательства во внутренние дела, отвечает интересам Буркина-Фасо.\n\nРасширение дипломатического присутствия — первый шаг на пути к укреплению двустороннего сотрудничества в политической, экономической и гуманитарной сферах."
 BRK_russian_embassy: "Российское посольство"
 BRK_russian_embassy_desc: "Укрепление связей с Российской Федерацией – стратегический курс, выбранный Буркина-Фасо. Открытие посольства РФ в Уагадугу станет логичным продолжением диалога, начатого на высшем уровне. Это позволит вывести двусторонние отношения на качественно новый уровень, придаст им дополнительную динамику.\n\nОткрытие дипмиссии – значимое событие в двусторонних отношениях, открывающее новые возможности для развития сотрудничества в различных областях."
 BRK_foreign_education: "Иностранное образование"
 BRK_foreign_education_desc: "Дефицит высококвалифицированных кадров - одна из главных проблем, сдерживающих развитие Буркина-Фасо. Инвестиции в образование - это инвестиции в будущее страны. Расширение сотрудничества с Российской Федерацией в этой сфере открывает новые возможности для обучения граждан Буркина-Фасо в ведущих российских вузах.\n\nПервая волна студентов отправилась в Россию. Молодые люди будут изучать инженерные науки, медицину, сельское хозяйство - те специальности, которые наиболее востребованы в развивающейся экономике Буркина-Фасо."
 BRK_future_for_the_young: "Будущее для молодёжи"
 BRK_future_for_the_young_desc: "Правительство Буркина-Фасо запускает масштабную программу образовательных обменов с Российской Федерацией. Программа "Будущее для молодёжи" направлена на подготовку высококвалифицированных специалистов, способных внести весомый вклад в развитие страны.\n\nТысячи юношей и девушек получат шанс пройти обучение в ведущих университетах России. Это долгосрочная инвестиция в будущее Буркина-Фасо, залог ее успешного развития в XXI веке."
 BRK_healthcare_and_sovereignty: "Здравоохранение и суверенитет"
 BRK_healthcare_and_sovereignty_desc: "Обеспечение достойного уровня медицинского обслуживания – одна из приоритетных задач для Буркина-Фасо. Развивая сотрудничество с Россией, начатое ранее, правительство делает ставку на передачу передовых технологий и подготовку собственных медицинских кадров.\n\nРасширение сотрудничества с российскими партнерами в сфере здравоохранения позволит не только улучшить качество медицинских услуг для населения, но и укрепить санитарно-эпидемиологическую безопасность страны."
 BRK_RUS_friendship_1002:0 "Уроки дружбы"
 BRK_lessons_of_friendship: "Уроки дружбы"
 BRK_lessons_of_friendship_desc: "В учебные планы школ Буркина-Фасо вводится новый предмет, посвящённый истории и культуре России. Инициаторы этого проекта убеждены, что знакомство с богатым культурным наследием России способствует укреплению дружбы и взаимопонимания между народами двух стран.\n\nВведение нового учебного курса вызвало большой интерес среди учащихся и педагогического состава. Знакомство с историей, литературой, музыкой России расширяет кругозор, формирует уважительное отношение к другой культуре."
 BRK_putins_prize: "Путинская премия"
 BRK_putins_prize_desc: "В целях поощрения одаренных учащихся и развития научного потенциала Буркина-Фасо учреждена ежегодная "Путинская премия". Её лауреатами станут выпускники школ, добившиеся выдающихся успехов в точных науках, естествознании, техническом творчестве.\n\nВведение "Путинской премии" – ещё один шаг на пути сближения с Россией. Эта инициатива символизирует стремление двух стран к развитию долгосрочного и взаимовыгодного сотрудничества в сфере образования и науки."
 BRK_bright_future_ahead: "Светлое будущее"
 BRK_bright_future_ahead_desc: "Сотрудничество с Россией открывает перед Буркина-Фасо широкие перспективы. На основе взаимного доверия и уважения закладывается прочный фундамент для долгосрочных партнёрских отношений. Инвестиции в образование, здравоохранение, экономику – это инвестиции в будущее, в процветание Буркина-Фасо.\n\nБуркина-Фасо делает уверенный шаг навстречу новому будущему, в котором сотрудничество с Россией играет ключевую роль. Этот стратегический выбор открывает перед страной уникальные возможности для ускоренного развития и укрепления своего места на мировой арене."
 BRK_voice_of_lies: "Голос лжи"
 BRK_voice_of_lies_desc: "Пока мы ведем Буркина-Фасо к процветанию, враги нашей Родины не сидят сложа руки. Не имея возможности противостоять нам в открытом бою, они развернули подлую информационную войну, пытаясь посеять сомнения и смуту в сердцах наших граждан. Под контролем западных кукловодов действуют псевдожурналисты и лживые пропагандисты, изо дня в день изрыгающие поток клеветы на наш курс!\n\nБольше нельзя терпеть эту информационную оккупацию! В рамках защиты национальных интересов приостановлена деятельность ряда про-французских и про-американских СМИ, распространяющих заведомо ложную информацию, разжигающих межнациональную рознь и подрывающих устои государственности. Буркина-Фасо будет свободной не только от колонизаторов, но и от их лживой пропаганды!"
 BRK_politics_in_our_lives: "Политика в нашей жизни"
 BRK_politics_in_our_lives_desc: "Революция - дело не только штыков, но и сердец! Капитан Траоре осознает важность идейной сплоченности народа вокруг идеалов революционной Буркина-Фасо. Необходимо дать людям возможность открыто выразить свою поддержку курсу на национальное освобождение, борьбу с пережитками колониализма и построение нового, справедливого общества.\n\nКапитан Траоре призывает народ Буркина-Фасо принять активное участие в политической жизни страны и выразить свою поддержку курсу революции."
 BRK_voice_of_the_streets:0 "Голос улиц"
 the_new_sankara:0 "Новый Санкара"
 BRK_our_hero: "Наш герой"
 BRK_our_hero_desc: "Образ Томаса Санкары, пламенного борца за свободу и справедливость, снова озаряет небо Буркина-Фасо! Его идеи о панафриканском единстве, социальной справедливости и независимости от неоколониализма находят живой отклик в сердцах нового поколения. Капитан Траоре, продолжая дело Санкары, провозглашает его национальным героем, символом революционной борьбы народа Буркина-Фасо.\n\nПамять о Томасе Санкаре вдохновляет новое поколение борцов за свободу и справедливость. Его мечта о сильной и независимой Африке близка к осуществлению!"
 BRK_remembering_sankara:0 "Память о Санкаре"
 BRK_hearing_the_people: "Услышать людей"
 BRK_hearing_the_people_desc: "Благодаря решительным действиям капитана Траоре и самоотверженности народа, Буркина-Фасо выстояла в борьбе с сепаратизмом и терроризмом. Страна возвращается к мирной жизни, а вместе с ней возвращается и доверие между властью и народом. Капитан Траоре объявляет о снятии ряда военных ограничений, демонстрируя готовность к диалогу и укреплению гражданского общества.\n\nБуркина-Фасо оправляется от тяжёлых испытаний. Пришло время услышать голос народа и начать строить новую, мирную и процветающую страну."
 BRK_sahel_confederation: "Конфедерация Сахель"
 BRK_sahel_confederation_desc: "Благодаря решительным действиям капитана Траоре, Буркина-Фасо уверенно встала на путь прогресса и процветания. Победы над терроризмом, экономический рост и укрепление национального духа - вот результаты работы истинного лидера. Но как быть с остатками колониального прошлого, которые до сих пор тянут свои щупальца к сердцу Африки? Как противостоять западному давлению и проискам транснациональных корпораций, жаждущих наших ресурсов?\n\nОтвет очевиден для всех истинных патриотов – только вместе! Сегодня Буркина-Фасо, Мали и Нигер, объединенные братскими узами истории, культуры и общих целей, делают первый шаг на пути к созданию Великого Сахеля – мощного, независимого и процветающего государства, способного защитить свои интересы на мировой арене. Совместная борьба с экономическим засильем, обмен технологиями и создание единой системы безопасности - вот задачи, которые предстоит решать Конфедерации Сахель. Капитан Траоре уверен, что только так можно обеспечить достойное будущее для наших народов!"
 BRK_sahel_unity_anticolonialism: "Антиколониальная общность Сахеля"
 BRK_question_of_elections: "Вопрос выборов"
 BRK_question_of_elections_desc: "С тех пор, как капитан Траоре взял курс на укрепление национальной безопасности и панафриканскую солидарность, прошло немало времени. Буркина-Фасо добилась ощутимых успехов в борьбе с терроризмом, экономика страны находится в стадии роста. Однако, всё чаще в обществе поднимается "вопрос о выборах". Часть населения, изначально поддержавшая приход военных, теперь хочет видеть более чёткую стратегию возвращения к гражданскому правлению. Вопрос о будущем политическом устройстве Буркина-Фасо становится все более острым.\n\nКапитан Траоре стоит перед непростым выбором, от которого зависит не только его собственная судьба, но и дальнейший путь развития страны."
 BRK_example_of_unity: "Пример единства"
 BRK_example_of_unity_desc: "Последние события на континенте показали, что страны Сахеля способны действовать сообща перед лицом общих вызовов. Укрепление связей между Буркина-Фасо, Мали и Нигером, объединенных историей, культурой и общими интересами, становится гарантом стабильности и безопасности в регионе.\n\nУспешная реализация совместных проектов, от борьбы с терроризмом до развития транспортной инфраструктуры, демонстрирует преимущества региональной интеграции. Успехи Сахеля вдохновляют и другие африканские страны, мечтающие о сильном и независимом континенте."
 BRK_sahel_summit: "Сахельский саммит"
 BRK_sahel_summit_desc: "Идея солидарности набирает обороты. В столице Буркина-Фасо проходит исторический саммит лидеров стран Сахеля. Главный вопрос на повестке - усиление региональной безопасности и противодействие террористической угрозе. Выступая с трибуны, лидеры Буркина-Фасо, Мали и Нигера призывают к созданию мощного и единого Альянса Государств Сахеля.\n\nОсобый акцент сделан на необходимости привлечения новых союзников в борьбе за суверенное будущее региона. По итогам саммита принято решение направить официальные приглашения о вступлении в Альянс Мавритании и Чаду.\n\nСаммит в Уагадугу станет символом нового этапа в развитии региона. Совместное противостояние вызовам - от терроризма до экономической зависимости от бывших метрополий - становится главной задачей для стран Сахеля."
 BRK_single_currency: "Единая валюта"
 BRK_unified_volutary:0 "Единая валюта Сахеля"
 BRK_RUS_friendship_1000:0 "Дипломатические представительства"
 BRK_RUS_friendship_1001:0 "Посольство"
 BRK_single_currency_desc: "Идея экономической интеграции стран Сахеля, долгое время остававшаяся на периферии дискуссий, обретает реальные очертания. Страны-участницы Альянса всё чаще говорят о необходимости введения единой валюты. Успехи в борьбе с терроризмом и укреплении региональной безопасности создали благоприятный фон для такого шага.\n\nОтказ от национальных валют в пользу единого платежного средства — смелый и амбициозный проект. Его реализация может стать мощным стимулом для развития региона и укрепления экономических связей между странами Сахеля."
 BRK_protect_the_churches: "Защита населения от террористов"
 BRK_protect_the_churches_desc: "Враги прогресса и единства не брезгуют никакими средствами. Не в силах сломить нашу решимость силой, они пытаются посеять страх и рознь, нанося удары по святыням. Террористические атаки на церкви – это не только попытка запугать мирное население, но и коварный план расколоть наше общество, вбить клин между представителями разных конфессий. Капитан Траоре считает своим долгом защитить верующих от любых посягательств!\n\nПо всей стране будут усилены меры безопасности у церквей и монастырей, проведены специальные учения для полицейских и военных подразделений по противодействию террористическим угрозам. Мы продемонстрируем врагам, что Буркина-Фасо едина перед лицом зла, и никому не позволим осквернить наши священные места!"
 BRK_a_question_for_ivory_coast: "Вопрос к Берегу Слоновой Кости"
 BRK_a_question_for_ivory_coast_desc: "Терпение революционного народа Буркина-Фасо не безгранично. Капитан Траоре даст ясно понять властям Кот-д'Ивуара: укрывать на своей территории врагов революции – значит плевать в лицо братскому народу. Эти змеи, что пытались задушить ростки справедливости в Буркина-Фасо, что разворовывали национальное богатство и пресмыкались перед неоколонизаторами, ныне нашли приют в тени ивуарийского "гостеприимства".\n\n"Им нужно одуматься. Все дестабилизаторы Буркина-Фасо там, они не прячутся. В какой-то момент надо отказаться от лицемерия и сказать правду: проблема существует," - эти слова капитана Траоре должны быть услышаны! Буркина-Фасо не позволит прятать преступников под юбкой иностранного государства! Революционное правосудие настигнет каждого, кто посягнул на свободу народа, вне зависимости от того, где он пытается скрыться. Настало время задать вопрос Кот-д'Ивуару: вы с нами или с врагами революции?"
 BRK_a_question_for_ivory_coast_tt:0 "\n\n§gКапитан Траоре полон решимости выкорчевать врагов революции, где бы они ни прятались.§!"
 BRK_cabinet_reshuffle: "Перестановки в кабинете"
 BRK_cabinet_reshuffle_desc: "Революция - это не застывшая догма, а живой, развивающийся процесс. Чтобы ответить на новые вызовы и укрепить победу народа, капитан Траоре готов к смелым и решительным действиям. Настало время провести ротацию кадров, дать дорогу свежим силам, способным эффективно работать на благо Буркина-Фасо!"
 BRK_cabinet_shuffles_idea:0 "Частые перестановки в правительстве"
 BRK_turning_point: "Поворотный момент"
 BRK_turning_point_desc: "Десятилетиями невидимые нити связывали Буркина-Фасо с бывшей метрополией, душа ее независимость и тормозя развитие. Капитан Траоре, на волне народной поддержки и успехов в борьбе с внутренними врагами, принимает историческое решение: разорвать порочные неоколониальные связи и вывести Буркина-Фасо из-под влияния Франции! Этот шаг может стать началом новой эры для всей Африки!\n\nБуркина-Фасо делает решительный шаг к истинной независимости! Путь будет трудным, но народ готов бороться за своё будущее!"
 BRK_nationalisation_of_sugar_business:0 "Сладкий вкус свободы"
 BRK_nationalisation_of_sugar_business_desc:0 "Сахар - не просто продукт, а символ борьбы Буркина-Фасо за экономическую независимость! Национализация сахарного сектора, ранее находившегося под контролем французских компаний, стала ответом на долголетнюю эксплуатацию и несправедливые цены. Теперь ресурсы и прибыль останутся в стране, чтобы служить благу народа!"
 BRK_chinese_support: "Китайская поддержка"
 BRK_chinese_support_desc: "Неспокойная обстановка в регионе и перманентная террористическая угроза вынуждают искать помощи за пределами континента. Китай, со своим опытом борьбы с экстремизмом и внушительным арсеналом, видится перспективным партнёром.\n\nПекин с пониманием относится к вызовам, с которыми столкнулась Буркина-Фасо. Подписано соглашение о военно-техническом сотрудничестве - первый шаг на пути к долгосрочному стратегическому партнёрству."
 BRK_expel_french_diplomats: "Выслать французских дипломатов"
 BRK_expel_french_diplomats_desc: ""Довольно лицемерия! Вон из Буркина-Фасо!" - эти лозунги гремят на улицах Уагадугу. Терпение народа иссякло. Франция, прикрываясь пустыми словами о демократии и правах человека, продолжает плести интриги, поддерживать оппозицию и вмешиваться во внутренние дела суверенной страны. В ответ на враждебные действия капитан Траоре принимает решение о высылке французских дипломатов. Это мощный символический акт, демонстрирующий решимость Буркина-Фасо отстаивать свой суверенитет любой ценой.\n\nБуркина-Фасо выбирает путь достоинства и независимости. Пусть весь мир знает: эпоха неоколониализма закончилась!"
 BRK_no_more_welcome: "Вам больше не рады"
 BRK_no_more_welcome_desc: ""Чужакам здесь не место!" Под этим лозунгом по улицам Уагадугу проходят многотысячные демонстрации. Терпение народа Буркина-Фасо лопнуло. Присутствие французских военных баз на своей территории, некогда преподносимое как гарантия безопасности, все чаще воспринимается как унизительный пережиток колониального прошлого. Капитан Траоре, вдохновлённый поддержкой народа и стремясь закрепить свой антиколониальный курс, объявляет об изгнании французских войск из Буркина-Фасо. Судьба освобождённых военных баз пока остаётся нерешённой, но одно ясно: эпоха французского доминирования в Буркина-Фасо окончена!\n\nБуркина-Фасо сбрасывает с себя последние оковы неоколониализма! Этот дерзкий вызов всколыхнёт всю Африку и, возможно, весь мир!"
 BRK_french_espionage: "Французский шпионаж"
 BRK_french_espionage_desc: "Несмотря на официальный уход французского контингента из страны, остаётся ощущение, что незримая рука всё ещё пытается направлять судьбу Буркина-Фасо. Серия подозрительных происшествий даёт почву для подобных подозрений: утечки важных данных из министерств, необъяснимые сбои в работе энергетических объектов, слухи о щедро финансируемых, но незаконных политических организациях. Все ниточки ведут на север, туда, где некогда располагались французские базы."
 BRK_question_of_language: "Вопрос Языка"
 BRK_question_of_language_desc: "Бесконечная Война Продолжается"
 BRK_warriors_of_the_shadows: "Воины теней"
 BRK_warriors_of_the_shadows_tt:0 "§YСейду Уаттара§! станет доступен в качестве советника"
 BRK_warriors_of_the_shadows_desc: "Тень опускается на Буркина-Фасо. Пока палящее солнце Сахеля нещадно выжигает просторы страны, шепот заговоров все чаще нарушает зыбкий покой правительственных кабинетов. Неспокойные ветра доносят известия о готовящихся мятежах, о коварных планах иностранных агентов, жаждущих воспользоваться шаткостью положения. Экономические проблемы подпитывают недовольство в народе, а тень исламистского терроризма ложится на каждый уголок страны.\n\nВ этой ситуации правительство понимает: бездействие смерти подобно. Стране нужна защита, не только на границах, но и внутри нее. Необходим незримый щит, способный отразить удары как извне, так и изнутри. Решение принято: ресурсы страны будут брошены на формирование эффективной и беспощадной спецслужбы."
 BRK_gave_bases_to_russia:0 "Передача баз России"
