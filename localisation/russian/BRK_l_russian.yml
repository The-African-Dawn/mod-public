 BRK.32.t:0 ""Глас народа - глас Буркина-Фасо!" - Траоре обратился к нации"
 BRK.32.desc:0 "Напряжение, повисшее над Буркина-Фасо после событий 30 сентября, достигло своего пика. Вся страна с замиранием сердца следила за инаугурацией капитана Ибрагима Траоре, официально вступившего в должность президента переходного периода. Его первая речь перед народом стала не просто формальным заявлением, а настоящим манифестом, наполненным болью за страну, решимостью бороться и верой в свой народ.\n\n"Я не собираюсь произносить перед вами речь... я буду говорить с вами своими словами, от всего сердца", – с этих слов начал свое обращение Траоре, сразу дав понять, что перед народом стоит не политик, а лидер, прочувствовавший всю тяжесть ситуации.\n\nИ ситуация, по словам Траоре, критическая: "Мы столкнулись с беспрецедентным кризисом в области безопасности и гуманитарным кризисом... значительная часть нашей территории выходит из-под контроля".\n\nОднако капитан не стал убаюкивать пустыми обещаниями: "Контекст, в котором оказалась наша нация, довольно сложно описать. Само существование нации находится под угрозой". Но именно эта опасность, по мнению Траоре, должна сплотить всех жителей Буркина-Фасо.\n\nОн обратился ко всем слоям общества - "боевым товарищам", "добровольцам защиты Родины", "братьям и сестрам из пострадавших местностей", духовенству и диаспоре - с призывом к единству и беспощадной борьбе с терроризмом: "Эта война – не только война народов за пределами наших больших городов... мы все должны объединиться с этими пострадавшими людьми, чтобы в Буркина-Фасо мы могли быть едиными".\n\nКапитан пообещал полную отдачу в борьбе за светлое будущее страны: "Никакие жертвы не будут слишком велики... За свою нацию я буду сражаться до последнего вздоха!". Эти слова, проникнутые искренней любовью к Родине, не могли оставить равнодушными никого.\n\nЗаканчивая выступление, Траоре вновь вернулся к мысли о необходимости сплочения: "Давайте объединим наши энергии! Давайте объединимся по-настоящему! Давайте стоять вместе! Давайте поддержим друг друга!". И в этих словах звучала не просьба, а требование, обращенное к каждому жи lettuceтелю Буркина-Фасо, независимо от его политических взглядов, социального статуса или вероисповедания.\n\nЛишь время покажет, удастся ли капитану Траоре выполнить все обещания, данные им нации. Однако одно можно сказать с уверенностью: его речь стала мощным импульсом к консолидации общества, жаждущего мира, стабильности и процветания для своей Родины."
 BRK.32.a:0 "К будущему!"
 BRK_milk_event_idea:0 "Фестиваль местного молока"
 BRK.33.t:0 ""72 часа местного молока": вкус надежды на фоне кризиса"
 BRK.33.desc:0 "В то время как Буркина-Фасо борется с вызовами безопасности, жители страны не теряют оптимизма и стремления к развитию.\n\nНациональный союз мини-молочных заводов и производств молока Буркина-Фасо (UMPL/B) анонсировал проведение восьмого по счету конкурса "72 часа местного молока", который пройдет с 25 по 27 октября в Уагадугу.\n\nНо за праздничным названием скрываются и серьезные проблемы, с которыми столкнулись местные производители. "Мини-молочные заводы сталкиваются с кризисом безопасности", – признает президент UMPL/B Адама Ибрагим Диалло.\n\nТем не менее, организаторы форума не опускают руки. "В этом году мы хотим... посмотреть, как мы собираемся выходить из ситуации", – заявил Диалло.\n\nНа повестке дня – не только конкурсы и дегустации. Планируется обсудить стратегии поддержки местных производителей, провести конгресс справедливой торговли и даже укрепить связи с европейскими партнёрами.\n\nИнициатива UMPL/B – яркий пример жизнестойкости народа Буркина-Фасо. Несмотря на трудности, они продолжают развивать отечественное производство и искать новые пути для роста. "Справедливое молоко означает, что производитель должен выиграть... и выигрывает переработчик, и что потребитель гордится тем, что потребляет то, что исходит от нас", – подчеркнул Диалло. И, возможно, именно эта вера в собственные силы и поможет Буркина-Фасо преодолеть все испытания."
 BRK.33.a:0 "Это действительно поможет"
 BRK_make_mobilisation:0 "Ввести всеобщую мобилизацию"
 BRK_make_mobilisation_desc:0 "Ситуация на наших границах накаляется с каждым днем. Враждебные силы стягивают войска, их намерения далеки от мирных. Чтобы защитить нашу Родину, наш народ, наше будущее, правительство приняло решение о введении всеобщей мобилизации.\n\nОтныне, в соответствии с законом, государство наделяется чрезвычайными полномочиями.\n\n - Каждый гражданин Буркина-Фасо призывного возраста обязан встать на защиту Родины. Уклонение от воинской обязанности будет караться по всей строгости закона.\n - Все ресурсы, необходимые для ведения войны - промышленные предприятия, транспорт, сырье, продовольствие - переходят под контроль государства.\n - Каждый, кто обладает знаниями, навыками или имуществом, способными помочь в достижении победы, обязан предоставить их в распоряжение правительства.\n\nЭто нелегкое решение, но оно продиктовано необходимостью. На карту поставлена судьба Буркина-Фасо. Каждый из нас должен внести свой вклад в общую борьбу. В единстве - наша сила! Мы победим!"
 BRK.34.t:0 "Буркина-Фасо: Правительство приняло указ о всеобщей мобилизации"
 BRK.34.desc:0 "\nВчера на экстренном заседании Совета министров Переходное правительство Буркина-Фасо приняло решение о введении в стране всеобщей мобилизации. Об этом официально объявил Абубакар Савадого, министр спорта, молодежи и труда.\n\n"Столкнувшись с серьезными угрозами безопасности, Буркина-Фасо вынуждена сделать ставку на единство и решимость своих граждан", - заявил государственный министр, министр обороны и по делам ветеранов полковник Майор Кассум Кулибали. - "Спасение нации зависит от того, насколько самоотверженно каждый её сын и каждая её дочь готовы бороться за свое будущее".\n\nВ официальном заявлении, опубликованном пресс-службой президента, подчеркивается, что указ о всеобщей мобилизации предоставляет государству необходимые правовые рычаги для борьбы с терроризмом и обеспечения безопасности."
 BRK.34.a:0 "Бесконечная война продолжается"
 BRK.35.t:0 "\n«Существует международная коалиция против Буркина-Фасо» - полковник-майор Кассум Кулибали"
 BRK.35.desc:0 "\n\nТяжелая атмосфера нависла над зданием администрации в Уагадугу, где сегодня проходила встреча высокопоставленных чиновников правительства с представителями различных общественных организаций Буркина-Фасо. По официальной информации, главной темой мероприятия стала координация действий в сфере обеспечения безопасности.\n\nЦентральной фигурой встречи стал министр обороны, полковник-майор Кассум Кулибали. Его речь, по свидетельствам очевидцев, прозвучала неожиданно жестко. Кулибали дал понять, что Буркина-Фасо не намерена полагаться на внешнюю помощь в борьбе с терроризмом и готова самостоятельно обеспечивать безопасность на своей территории. "Мы не просим чужих солдат воевать за нас, - цитируют министра местные СМИ, - Буркина-Фасо просит лишь предоставить ресурсы, необходимые для борьбы с теми, кто сеет хаос и насилие".\n\nНо куда большее внимание привлекли слова Кулибали о некоей "международной коалиции", действующей против Буркина-Фасо. Министр не стал углубляться в детали, не назвал конкретных имен или организаций, но дал понять, что угроза исходит не только от террористических группировок, но и от внешних сил, преследующих собственные цели в регионе.\n\nЗаявления министра обороны, сделанные за закрытыми дверями, тем не менее, быстро просочились в прессу и вызвали массу вопросов в обществе. Каковы истинные масштабы угрозы, нависшей над Буркина-Фасо? Кто стоит за таинственной "коалицией"? И какие шаги предпримет правительство для защиты страны от внешних и внутренних врагов? На эти вопросы пока нет ответов, но одно можно сказать с уверенностью - над Буркина-Фасо сгущаются тучи."
 BRK.35.a:0 "Мы готовы получать поддержку, но она не должна иметь колониалистическую подоплёку"
 BRK.36.t:0 "\n5 боевиков позвонили в Национальный колл-центр, чтобы покинуть ряды террористов"
 BRK.36.desc:0 "\n\nНациональный колл-центр (CNA) Буркина-Фасо, созданный всего месяц назад для борьбы с терроризмом и коррупцией, демонстрирует первые успехи. Как сообщил директор по связям с общественностью президента Фасо, Нестор Нуфе, благодаря звонкам на горячую линию уже пятеро боевиков сложили оружие и сдались властям.\n\nПо словам Нуфе, операторы CNA ежедневно принимают и обрабатывают в среднем 81 звонок и сообщение, большинство из которых касаются вопросов безопасности и фактов террористической активности. "Граждане сообщают о подозрительных лицах и передвижениях, о готовящихся терактах, о фактах вымогательства и насилия", - отметил Нуфе.\n\nВажную роль CNA играет и в реализации программы национального примирения. "Благодаря колл-центру боевики, желающие сложить оружие и вернуться к мирной жизни, могут получить необходимую информацию и помощь", - подчеркнул представитель администрации президента.\n\nНа сегодняшний день пятерым бывшим боевикам уже удалось выйти из подполья и присоединиться к программе реинтеграции. Эксперты называют это скромным, но важным шагом на пути к восстановлению мира в Буркина-Фасо."
 BRK.36.a:0 "Отлично"
 BRK.37.t:0 "\nУдар по тылам террористов: Жандармерия пресекла канал снабжения топливом"
 BRK.37.desc:0 "\n\nНациональная жандармерия Буркина-Фасо провела масштабную операцию по борьбе с контрабандой топлива, направленную на подрыв экономических ресурсов террористических группировок. В результате рейдов, прошедших с 27 по 29 апреля в центральных регионах страны, были задержаны 21 человек, подозреваемых в причастности к незаконному обороту горючего.\n\n"Эта операция – часть нашей стратегии по борьбе с источниками финансирования терроризма", - заявил представитель жандармерии. По его словам, боевики получают значительные средства от контрабанды, используя их для закупки оружия, транспорта и вербовки новых членов.\n\nВ ходе рейдов было конфисковано около 20 тысяч литров топлива, обнаружены подпольные склады и транспортные средства, задействованные в нелегальных перевозках. Среди конфиската – микроавтобусы с переоборудованными салонами, мотоциклы, а также топливо, хранившееся в канистрах и бочках.\n\nПо данным следствия, контрабандисты действовали в рамках разветвленной сети, проходившей через несколько регионов страны и соседние государства. "Мы продолжаем расследование, чтобы выявить и привлечь к ответственности всех причастных к этой преступной схеме", - заверили в жандармерии."
 BRK.37.a:0 "Медленно, но верно"
 BRK_broke_ISS_supply_ways:0 "Нарушено снабжение из Буркина-Фасо"
 BRK.38.t:0 "\nИнцидент в Бобо-Диуласо: армия обещает наказать виновных в избиении мирных жителей"
 BRK.38.desc:0 "\n\nГенеральный штаб Вооруженных сил Буркина-Фасо был вынужден оправдываться за действия военнослужащих, которые накануне устроили самосуд над жителями одного из районов города Бобо-Диуласо. В результате избиения один человек погиб, еще несколько получили травмы.\n\nИнцидент вызвал широкий общественный резонанс и заставил военное руководство выступить с официальным заявлением. Начальник Генерального штаба, полковник-майор Селестен Симпоре, выразил "решительное осуждение этим неприемлемым действиям, которые подрывают важную связь между армией и нацией". Он подчеркнул, что подобные эксцессы – "дело рук отдельных военнослужащих, действующих вопреки приказам и ценностям армии".\n\nГенштаб начал внутреннее расследование инцидента, к ответственности обещают привлечь всех виновных. "Военное руководство предпримет все необходимые меры для того, чтобы подобное не повторилось", - говорится в официальном заявлении."
 BRK.38.a:0 "Враги народа будут повержены"
 BRK.39.t:0 "Траоре поднял вооруженный мятеж!"
 BRK.39.desc:0 "Буркина-Фасо стоит на перепутье. Страна обрела свободу от прозападного влияния и вступила в новую эру самоопределения. Народу важна стабильность, мир и процветание.\n\nНо мир нарушен: капитан Траоре, не смирившись с потерей власти, поднял военных на мятеж. Буркина-Фасо охвачена войной. С одной стороны - правительство, стремящееся к демократии и миру, с другой - верные Траоре военные, жаждущие восстановить военное правление.\n\nТраоре использует свое влияние и популярность среди населения, чтобы распространить недоверие к новым властям и влияние западных стран. Он призывает к нестабильности, а не к строительству нового мира.\n\nСтране грозит катастрофа."
 BRK.39.a:0 "Они тянут нас в бездну!"
 BRK.40.t:0 "Вооруженный мятеж в Буркина-Фасо!"
 BRK.40.desc:0 "В Буркина-Фасо разразился новый кризис. Бывший президент Ибрагим Траоре, свергнутый в результате военного переворота, поднял вооруженный мятеж. Траоре, получив поддержку от верных ему военных, объявил о своем возвращении, осуждая текущее правительство как некомпетентное и неспособное решить проблему повстанцев.\n\n"Мы не можем допускать, чтобы страна продолжала управляться прозападными марионетками, которые не способны остановить кровь, проливаемую в Буркина-Фасо", - сообщил Траоре в своем обращении к нации.\n\nНовое правительство Буркина-Фасо отвергает обвинения в некомпетентности и считает мятеж попыткой дестабилизации страны. Правительство заявляет о готовности подавить мятеж.\nМеждународное сообщество, за исключением стран Альянса Государств Сахеля, осудило мятеж Траоре."
 BRK.40.a:0 "Новая война"
 BRK.41.t:0 "Траоре вернулся к власти"
 BRK.41.desc:0 "В Буркина-Фасо завершилась гражданская война. Бывший президент Ибрагим Траоре победил в мятеже и вернулся к власти.\nТраоре обещает восстановить безопасность в стране и вернуть её к традиционным ценностям.\n\n"Буркина Фасо не нуждается в прозападной демократии, - заявил Траоре в своем первом обращении к нации после победы. - Мы нуждаемся в сильной руке, которая сможет защитить нашу страну от террористов и остановить их угрозу."\n\nТраоре уже приступил к формированию нового правительства и обещает провести необходимые реформы в стране.\nМеждународное сообщество с тревогой следит за развитием ситуации в Буркина Фасо. Некоторые страны призывают к диалогу и мирному решению проблем, в то время как другие намерены оказать поддержку новому правительству Траоре"
 BRK.41.a:0 "Твердая рука наводит порядок"
 BRK.42.t:0 "Новая эра демократии в Буркина-Фасо?"
 BRK.42.desc:0 "В Буркина-Фасо успешно подавлено восстание Ибрагима Траоре. Страна вернулась к гражданскому правлению и начинает строительство новой демократии.\n\nНовое правительство Буркина-Фасо обещает провести свободные и справедливые выборы в ближайшем будущем.\n\n"Мы верим в мир и демократию, - заявил новый президент Буркина Фасо. - Мы открыты для сотрудничества с международным сообществом, в том числе с западными странами. "\n\nВ Буркина Фасо начинается новый этап развития. Страна сделала выбор в пользу демократии и мира."
 BRK.42.a:0 "Значит, победа демократии?"
 BRK_leader_of_security:0 "Глава Национального разведывательного управления"