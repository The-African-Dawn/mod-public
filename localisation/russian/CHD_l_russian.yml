 chd.2.t:0 "Новая конституция"
 chd.2.desc:0 "Новая конституция, вынесенная на референдум, во многом повторяет текст Конституции 1996 года . В отличие от ситуации 2018 года , этот на самом деле выигрывает от лучшего имиджа, что является результатом многочисленных консультаций, приведших к консенсусу во время Суверенной национальной конференции, организованной в 1993 году.\nТекст этого нового фундаментального закона – одиннадцатого с момента обретения страной независимости в 1960 году – таким образом обеспечивает возврат к полупрезидентскому режиму , который заменяет президентский режим 2018 года, подтверждая восстановление поста премьер-министра в качестве главы правительства. несет ответственность перед Национальной ассамблеей , в отличие от роли главы государства, которую выполняет Президент Республики . Мандат последнего длится от шести до пяти лет и всегда продлевается один раз подряд. Минимальный возраст кандидатов в президенты снижен с 40 до 35 лет. Проект конституции также подтверждает существование Сената , теоретически созданного конституцией 2018 года, но так и не созданного, а также разделение страны на 23 региона или провинции\nТекст также известен своей целью восстановления нескольких прав, концепций и демократических институтов, которые были удалены из текста 1996 года в результате череды конституционных поправок под председательством Идрисса Деби . Таким образом, с точки зрения разделения властей провозглашенная независимость правосудия укрепляется путем присвоения поста председателя Высшего совета судебной власти уже не Президенту Республики, а Председателю Верховного суда, ранее занимавшему пост второго вице-президента. Высокий суд, переданный в 2018 году под юрисдикцию Верховного суда, также восстанавливает свою независимость как институт, а также единоличное право выносить приговор о государственной измене Президенту Республики.\nЧто касается основных прав , предлагаемый текст создает должность Посредника Республики и закрепляет в конституции Независимую комиссию по правам человека, административный орган, который теперь официально отвечает за продвижение и защиту индивидуальных свобод. Хотя в нем сохраняются Экономический, социальный, культурный и экологический совет, Высший совет автономных сообществ и традиционных вождеств, а также Высшее управление по средствам массовой информации и аудиовизуальным средствам , новый текст также учреждает Национальное агентство, ответственное за организацию выборов (ANGE). которая на постоянной основе заменяет Независимую национальную избирательную комиссию (НЕНИ), которая ранее была временной и находилась в ведении правительства. Изменение названия, в частности, является ответом на просьбу, высказанную в ходе инклюзивного национального диалога, согласно которой НЕНИ считается слишком перегруженной опытом авторитарного режима Идрисса Деби\n\nПринятие новой конституции открывает путь к возвращению власти гражданам, запланированному на следующий год посредством организации выборов в законодательные органы и президентских выборов , на которых мог бы баллотироваться генерал Махамат Идрисс Деби."
 chd.2.a:0 "Вперёд, к будущему!"
 chd.3.t:0 "Яя Дилло убит!"
 chd.3.desc:0 "Представитель правительства объявил о смерти главного оппонента генерала Махамата Идрисса Деби Итно, его двоюродного брата Яя Дилло Джеру. Он был убит в среду во время нападения армии на штаб-квартиру своей партии из-за обвинения властей в том, что накануне он возглавил нападение на здания спецслужб.\nДилло умер « в результате полученных травм », указывает прокурор, который также говорит о « десятках убитых и раненых ». По словам прокурора, Яя Дилло « не хотел сдаваться », и именно его люди открыли огонь первыми. Последний радикальный противник переходной власти, часто привыкший к пламенным обличениям и действиям, описываемым как провокационные, Дилло, был влиятельным членом клана Загава, находившегося у власти после государственного переворота, который привел к власти Идрисса Деби Итно 34 года назад.\n\nПо данным правительства, Яя Дилло и «чрезмерно вооруженные» сторонники напали на штаб-квартиру всемогущего Агентства национальной безопасности в Нджамене несколькими днями ранее. Теперь же, после смерти своего главного оппонента, Махамат Деби получает большие шансы на победу."
 chd.3.a:0 "Он первый начал"
 chad_war_with_resistance:0 "Война с сопротивлением"
 chad_war_with_resistance_desc:0 "\n\n\n\n\n\n\n\nВ 2016 году Фронт перемен и согласия в Чаде (FACT) и Военный командный совет спасения республики (CCMSR) начали восстание против правительства Чада. Со своих тыловых баз на юге Ливии FACT и CCMSR начали наступления и рейды на Северный Чад, стремясь свергнуть правительство бывшего президента Идрисса Деби, который находился у власти после переворота в декабре 1990 года. Другие повстанческие группировки также участвуют в повстанческом движении, хотя и в меньшей степени.\n\nВ 2021 году Идрисс Деби был убит во время крупного наступления повстанцев. Несмотря на это, повстанцы в конечном итоге были отброшены, и Махамат Деби Итно стал преемником своего отца на посту правителя Чада. Несмотря на то, что в августе 2022 было подписано мирное соглашение, боевики все еще пытаются расширить свое влияние и свергнуть наше правительство."
 CHD_Yaya_Dillo:0 "Яя Дилло"
 chd.4.t:0 "Чад: лидер оппозиции убит в результате нападения армии на штаб-квартиру партии"
 chd.4.desc:0 "\nВ столице Нджамене несколько дней назад велась активная перестрелка возле штаб-квартиры оппозиционной партии, после чего прокурор Умар Махамат Кеделае на пресс-конференции сообщил, что в ходе противостояния был убит лидер левой оппозиции Чада Яя Дилло. Министр обороны Чада, Абдераман Куламалла, также заявил, что Дилло не хотел сдаваться и стрелял в полицию, из-за чего был смертельно ранен. Полиция приехала арестовать активиста PSF, которому незадолго до этого предъявили обвинение в «покушении на убийство» председателя Верховного суда десятью днями ранее. Впоследствии правительство обвинило Яя Дилло в совершении нападения на штаб-квартиру разведывательной службы ANSE в отместку за этот арест. По данным правительства, это нападение, совершенное Дилло, привело к «нескольким смертям».\n\nНападение на штаб-квартиру PSF произошло через три года после аналогичного нападения военных на штаб-квартиру Дилло и его партии, в результате которого были убиты его мать и один из его сыновей."
 chd.4.a:0 "Честно говоря, похоже на намеренное устранение оппозиции"
 chd.4.b:0 "Он получил по заслугам"
 chd.5.t:0 "Чад: Идрис Деби побеждает на выборах"
 chd.5.desc:0 "Действующий президент переходного периода Чада Махамат Идрис Деби победил на выборах главы государства африканской страны, свидетельствуют предварительные результаты национального агентства по проведению выборов (ANGE).\nОсновными претендентами на победу были Махамат Идрис Деби и глава переходного правительства и бывший оппозиционер Сюксе Масра. Идрис Деби набрал 61,03% голосов, опередив премьер-министра Сюксе Масра, набравшего 18,53%.\n\nТакже сообщается о военных на улицах, которые после объявления о победе Идриса Деби начали стрелять в воздух, чтобы выразить свою радость и сдержать протестующих.\n\nСорокалетний армейский генерал Махамат Идрис Деби фактически единовластно управляет Чадом с момента гибели своего отца от рук повстанцев в апреле 2021 года."
 chd.5.a:0 "Чаду не нужны перемены"
 chd.6.t:0 "Чад: Яя Дилло побеждает на выборах"
 chd.6.desc:0 "Неожиданной новостью стало изменение в политической жизни чада - новым главой государства избран Яя Диалло, известный социалистический деятель и противник власти Махамата Деби. Теперь же, Социалистическая Партия без Границ пришла к власти в государстве и, как ожидается, серьезно изменит внешнюю политику государства.\n\nОсновными противниками Дилло, которых он обогнал в президентской гонке, были временный президент Махамат Деби и бывший оппозиционер, впоследствии ставший премьер-министром, Сюксе Масра.\n\nТакже сообщается о военных на улицах, которые после объявления о победе Яя Дилло начали стрелять в воздух, чтобы выразить свою радость и сдержать сторонников других кандидатов."
