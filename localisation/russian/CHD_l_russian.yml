 CHD_form_national_transitional_coucil:0 "Сформировать Национальный переходный совет"
 CHD_form_national_transitional_coucil_desc:0 "В ответ на общественные требования и международные ожидания, Чад делает решительный шаг к демократизации. После долгих лет военного правления, власть начинает переходить к гражданской администрации. С этой целью было принято решение о создании Национального переходного совета."
 CHD_strengthen_the_government:0 "Усилить режим"
 CHD_strengthen_the_government_desc:0 "В ответ на недавние антиправительственные протесты и прибытие тысяч суданских беженцев, Чадские власти принимают меры по усилению государственного контроля и стабилизации ситуации в стране. Усиление режима предполагает реформирование сил безопасности, улучшение системы общественного порядка и законодательные инициативы для расширения полномочий правительства."
 CHD_fighting_the_rebels:0 "Борьба с повстанцами"
 CHD_fighting_the_rebels_desc:0 "Сквозь призму вызовов, Чад направляет свои усилия на ликвидацию повстанческих очагов. Военные кампании развертываются с новой силой, а разведывательные сети плетут свои нити, чтобы выявить и устранить корни беспорядков."
 CHD_state_of_the_opposition:0 "Состояние оппозиции"
 CHD_state_of_the_opposition_desc:0 "В тени политической арены Чада зреют перемены. После долгих лет конфликтов и нестабильности, правительство признает необходимость диалога с оппозиционными группами. Этот период становится свидетелем попыток примирения и установления контакта с различными фракциями, стремящимися к переменам в стране.\n\nПереговоры с оппозицией могут открыть новые возможности для политической стабилизации и внутреннего развития. Однако, каждое решение несет в себе риск: некоторые группировки могут оказаться непреклонными, а некоторые - готовыми к компромиссам ради будущего Чада. Эти усилия по примирению могут стать ключом к миру и прогрессу или же привести к новым испытаниям для нации."
 CHD_consulting_witch_doctors:0 "Консультации с волшебниками"
 CHD_consulting_witch_doctors_desc:0 "В глубинах властных коридоров Чада, традиция и модернизация переплетаются в неожиданный союз. Президент Махамат Деби, в поисках мудрости и направления для своего народа, обращается к древним практикам знахарей. Эти необычные консультации отражают уважение к традиционным знаниям и верованиям, которые остаются важной частью чадской культуры."
 CHD_fight_against_crime:0 "Борьба с преступностью"
 CHD_fight_against_crime_desc:0 "В Чаде, где тени прошлых конфликтов ещё не рассеялись, новая угроза встаёт перед нацией. Фронт перемен и согласия в Чаде (FACT), ведёт активную вооружённую борьбу против действующего правительства. Эта борьба с сепаратистами стала одним из самых серьёзных вызовов для президента Махамата Деби и его стремления к укреплению государственной власти.\n\nВ ответ на эти вызовы, текущее правительство принимает решительные меры для восстановления порядка и безопасности, понимая, что каждый шаг в этой борьбе может определить будущее страны. Это время испытаний для Чада, когда каждое действие в борьбе с преступностью и сепаратизмом несёт в себе вес исторической ответственности. Власти сталкиваются с дилеммой: как обеспечить мир и стабильность, не углубляя при этом разделения в обществе. Именно эти усилия по поддержанию закона и порядка станут определяющими в стремлении Чада к мирному и процветающему будущему."
 CHD_will_of_the_people:0 "Воля народа"
 CHD_will_of_the_people_desc:0 "В эпоху перемен, когда каждый шаг ведёт к новой главе в истории Чада, конституционный референдум выступает как ключевой момент на пути к обновлению. Это не просто голосование, это момент, когда народ Чада взвешивает каждое слово Конституции, чтобы убедиться, что она отражает их надежды и стремления.\n\nПредложения изменений в Конституцию поднимают вопросы о правах, свободах и обязанностях граждан, а также о распределении власти в государстве. Референдум дает возможность каждому чадцу поучаствовать в формировании основ законодательства, которые будут определять будущее страны на десятилетия вперёд."
 CHD_visit_to_niger:0 "Визит в Нигер"
 CHD_visit_to_niger_desc:0 "Визит высокопоставленных представителей Чада в Нигер станет знаковым событием, открывающим новую страницу в отношениях между двумя странами. Обсуждение ключевых вопросов безопасности и экономического развития заложило основу для будущего сотрудничества и взаимовыгодных инициатив."
 CHD_expand_the_refugee_admission_program:0 "Программа по приему и расселению беженцев"
 CHD_expand_the_refugee_admission_program_desc:0 "В ответ на возрастающие глобальные вызовы, программа приема беженцев получает новый импульс. Увеличение квот и упрощение процедур отражает стремление страны предоставить убежище большему числу людей, ищущих защиты и новых возможностей для жизни в безопасности и достоинстве."
 CHD_avoiding_the_humanitarian_catastrophe:0 "Избежать гуманитрную катастрофу"
 CHD_avoiding_the_humanitarian_catastrophe_desc:0 "Скоординированные усилия международного сообщества и правительственных организаций будут способствовать значительному успеху в предотвращении гуманитарной катастрофы среди беженцев. Расширение доступа к основным услугам, улучшение условий проживания в лагерях и обеспечение достаточного количества продовольствия и медицинской помощи помогут стабилизировать ситуацию и предотвратить кризис."
 CHD_gathering_food:0 "Международные поставки продовольствия"
 CHD_gathering_food_desc:0 "Международные поставки продовольствия сыграют ключевую роль в обеспечении продовольственной безопасности и поддержке уязвимых населенных пунктов. С учетом текущих тенденций и изменения в потребительских предпочтениях, можно ожидать, что международные поставки будут адаптироваться, чтобы стать более эффективными и устойчивыми"
 CHD_fixing_the_crisis:0 "Урегулирование миграционного кризиса"
 CHD_fixing_the_crisis_desc:0 "Правительству Чада придется обратиться к международной и внутренней поддержки с целью исправления кризиса беженцев из соседних стран."
 CHD_increasing_protection_of_government_buildings:0 "Окончательный удар по противникам режима"
 CHD_increasing_protection_of_government_buildings_desc:0 "Наконец, спустя долгие годы борьбы, мы можем заявить о полной победе над сопротивлением!"
 CHD_keep_an_eye_on_the_tribes:0 "Вооружение племенной гвардии"
 CHD_keep_an_eye_on_the_tribes_desc:0 "В рамках стратегии национальной безопасности, правительство инициирует комплекс мер по укреплению оборонительных ресурсов страны. Одним из ключевых направлений является развитие и поддержка местных вооруженных сил, которые будут состоять из добровольцев, прошедших специальную подготовку."
 CHD_ensure_army_loyalty:0 "Гарантировать лояльность армии"
 CHD_ensure_army_loyalty_desc:0 "Для укрепления доверия и преданности военнослужащих, правительство инициирует ряд инициатив. Повышение уровня жизни военных, улучшение условий службы, и проведение образовательных программ подчеркивают важность защиты национальных интересов. Развитие корпоративной культуры и традиций способствует формированию чувства единства и солидарности. Эти действия направлены на обеспечение высокого уровня профессионализма и готовности к защите страны, способствуя стабильности и безопасности."
 CHD_national_militia:0 "Национальное ополчение"
 CHD_national_militia_desc:0 "В ответ на угрозы безопасности и для укрепления обороноспособности страны, правительство инициирует программу расширения национального ополчения. Эта инициатива включает в себя набор и подготовку добровольцев из различных регионов, обеспечение их необходимым оборудованием и тренировки по гражданской обороне. Особое внимание уделяется интеграции ополчения в систему национальной безопасности, что позволяет повысить оперативную готовность страны к отражению внешних и внутренних угроз, а также способствует формированию общенационального духа сопротивления и самозащиты."
 CHD_breaking_their_front:0 "Проломить их фронт"
 CHD_breaking_their_front_desc:0 "В то время как тени нестабильности нависают над регионом, решительные действия становятся необходимостью для сохранения единства нации. Стремясь восстановить порядок, правительство инициирует серию стратегических операций, направленных на подавление сепаратистских движений. Эти меры включают в себя укрепление лояльности среди местного населения через инвестиции в социальные программы и инфраструктуру, а также проведение переговоров с ключевыми лидерами для достижения мирного разрешения конфликта. В то же время, военные подразделения получают приказы о готовности к быстрому реагированию на любые вспышки насилия, чтобы обеспечить безопасность и стабильность в регионе."
 CHD_patrolling_libyan_border:0 "Обеспечить безопасность ливийской границы"
 CHD_patrolling_libyan_border_desc:0 "В условиях, когда ливийская граница становится ключевым маршрутом для сепаратистских групп, обеспечение её безопасности приобретает стратегическое значение. Правительство уделяет особое внимание укреплению пограничного контроля, развертывая дополнительные военные подразделения и усиливая разведывательную деятельность. Эти меры направлены на предотвращение незаконного пересечения границы, проникновения вооружённых элементов и контрабанды. В то же время, идёт активная работа по улучшению отношений с соседними странами для координации усилий по борьбе с общими угрозами, что в конечном итоге способствует стабилизации региона и укреплению международного сотрудничества."
 CHD_fighting_against_terror:0 "Ударить по террористам"
 CHD_fighting_against_terror_desc:0 "В условиях возрастающей угрозы от экстремистских группировок, таких как ИГ и Боко Харам, правительство запускает комплексную программу "Ударить по террористам". Эта программа предусматривает усиление разведывательных операций для точного определения местоположения террористических баз, сотрудничество с международными агентствами для обмена разведданными и координации совместных операций, подготовку спецназа для выполнения быстрых и эффективных ударов по ключевым объектам противника, а также защиту населения через программы противодействия радикализации и укрепления общественной безопасности. Эти меры направлены на создание условий для долгосрочной стабильности и безопасности в регионе, обеспечивая надежную защиту от террористических угроз и способствуя восстановлению мира и порядка."
 CHD_legacy_of_my_father:0 "Наследие моего отца"
 CHD_legacy_of_my_father:0 "Чад, пройдя все невзгоды и поражения, наконец может вздохнуть спокойно - Махамат Деби действительно установил справедливую и сильную власть, которая может руководить чадом еще долгие годы. Честь и слава, заработанные Идриссом Деби, наконец вернулись."
 CHD_new_sunrise:0 "Новый восход"
 CHD_new_sunrise_desc:0 "Новое социалистическое будущее - вот настоящий выбор жителей Чада. Социалисты доказали свою честность и готовность биться за счастье народа. "
 CHD_helping_the_refugees:0 "Помощь беженцам"
 CHD_helping_the_refugees_desc:0 "Беженцы, пришедшие к нам со своей родной земли, усложняют политическую и экономическую ситуацию. Необходимо улучшить их положение."
 CHD_combating_poverty:0 "Борьба с бедностью"
 CHD_combating_poverty_desc:0 "Чад активно работает над устранением бедности, запуская инициативы для экономического развития. Программы предусматривают строительство инфраструктуры, поддержку предпринимательства и образовательные проекты. Эти действия способствуют созданию рабочих мест, повышению уровня жизни и стимулированию устойчивого экономического роста. Облегчение доступа к финансам и улучшение условий для бизнеса являются важными шагами для преодоления бедности и достижения долгосрочного благополучия."
 CHD_russian_technologies_and_experience:0 "Российские технологии и опыт"
 CHD_russian_technologies_and_experience_desc:0 "Чад, взяв курс на модернизацию экономики, обращается к российским технологиям и опыту. Сотрудничество охватывает передовые промышленные решения, включая энергетику, машиностроение и IT-сферу. Обмен знаниями и технологиями способствует ускорению индустриального развития, повышению производительности и внедрению инноваций. Это партнерство открывает новые возможности для роста и укрепляет экономические связи между странами."
 CHD_find_jobs_for_our_people:0 "Найти работу для наших граждан"
 CHD_find_jobs_for_our_people_desc:0 "В ответ на необходимость экономической стабилизации, Чад инициирует проекты, направленные на создание новых рабочих мест. Это включает в себя развитие местной промышленности, аграрного сектора и услуг. Улучшение бизнес-климата и инвестиции в образование обеспечивают подготовку квалифицированных кадров и стимулируют предпринимательскую активность. Поддержка малого и среднего бизнеса, а также развитие инфраструктуры создают благоприятные условия для трудоустройства и способствуют росту экономики."
 CHD_spread_hafiz_schools:0 "Распространить школы хафизов"
 CHD_spread_hafiz_schools_desc:0 "В Чаде начинается новая эра образования с расширением сети школ хафизов. Эти учебные заведения, посвященные изучению и запоминанию Корана, становятся маяками знаний и духовности. Программа предусматривает строительство школ в различных регионах страны, чтобы обеспечить доступность и высокое качество религиозного образования. Ученики, осваивающие тексты Корана, не только укрепляют свои духовные практики, но и способствуют сохранению культурного наследия Чада. Поддержка правительства и местных сообществ играет ключевую роль в успехе этой инициативы, направленной на формирование устойчивого будущего через образование и веру."
 CHD_improve_the_healthcare_situation:0 "Улучшение ситуации в здравоохранении"
 CHD_improve_the_healthcare_situation_desc:0 "Чад активно работает над улучшением системы здравоохранения, чтобы обеспечить доступность и качество медицинских услуг для всех слоев населения. В рамках этой инициативы строятся новые больницы и клиники, оснащенные современным оборудованием. Проводится обучение медицинских работников, внедряются инновационные технологии и методы лечения. Особое внимание уделяется профилактике заболеваний и расширению программ вакцинации. Укрепление здравоохранения является ключевым фактором в повышении качества жизни и продолжительности жизни граждан Чада."
 CHD_our_new_infrastructure:0 "Наша новая инфраструктура"
 CHD_our_new_infrastructure_desc:0 "В Чаде начат амбициозный проект по модернизации и развитию инфраструктуры, который охватывает транспорт, связь и энергетику. Строительство новых дорог и мостов, расширение железнодорожной сети и улучшение городского транспорта открывают новые возможности для экономического роста и интеграции регионов. Развитие цифровой инфраструктуры, включая широкополосный интернет и мобильную связь, способствует улучшению доступа к информации и образовательным ресурсам. Усиление энергетической инфраструктуры, в том числе через использование возобновляемых источников энергии, обеспечивает устойчивое энергоснабжение и поддержку экологически чистых технологий. Эти усилия направлены на создание основы для долгосрочного прогресса и благополучия нации."
 CHD_attract_western_investments:0 "Привлечь западных инвесторов"
 CHD_attract_western_investments_desc:0 "Чад активно стремится привлечь западных инвесторов для ускорения экономического развития страны. Правительство упрощает процедуры для иностранных инвестиций, предлагая льготы и гарантии. Создаются специальные экономические зоны с улучшенной инфраструктурой и налоговыми стимулами. Особое внимание уделяется прозрачности и защите прав инвесторов, чтобы повысить доверие и привлекательность Чада как надежного партнера. Эти меры направлены на привлечение капитала в ключевые отрасли, такие как сельское хозяйство, горнодобывающая промышленность и туризм, что способствует созданию рабочих мест и устойчивому росту экономики."
 CHD_ensure_security_at_the_streets:0 "Обеспечить безопасность улиц"
 CHD_ensure_security_at_the_streets_desc:0 "В ответ на растущие вызовы обеспечения общественного порядка, Чад предпринимает решительные шаги для укрепления безопасности на улицах. Правительство вводит новые программы по обучению и оснащению полицейских современными технологиями для эффективного патрулирования и реагирования на преступления. Усиливаются меры по борьбе с мелкими правонарушениями, что способствует снижению уровня преступности и повышению чувства безопасности среди граждан. Внедрение систем видеонаблюдения и уличного освещения улучшает контроль за общественными пространствами и помогает предотвращать преступления. Эти инициативы направлены на создание безопасной и стабильной среды для жизни и работы населения."
 CHD_friends_from_ecowas:0 "Друзья из ЭКОВАС"
 CHD_friends_from_ecowas_desc:0 "Чад активно работает над укреплением связей с Экономическим сообществом государств Западной Африки (ЭКОВАС), чтобы способствовать региональной интеграции и стабильности. В ответ на недавние политические изменения в регионе, Чад стремится играть ключевую роль в восстановлении доверия и сотрудничества между странами-членами. Правительство Чада инициирует диалоги и встречи на высоком уровне, предлагает миротворческие инициативы и участвует в экономических проектах с целью укрепления региональной безопасности и экономического роста. Эти усилия направлены на создание благоприятной среды для развития торговли, инвестиций и культурного обмена в рамках ЭКОВАС."
 CHD_trip_to_paris:0 "Поездка в Париж"
 CHD_trip_to_paris_desc:0 "Чад, стремясь укрепить свои отношения с бывшей колониальной державой, инициирует серию дипломатических и культурных мероприятий, чтобы углубить связи с Францией. Это открывает новые пути для сотрудничества и обмена, которые будут способствовать развитию обеих стран."
 CHD_opportunities_in_sahel:0 "Возможности в Сахеле"
 CHD_opportunities_in_sahel_desc:0 "В самом сердце Африки, в зоне Сахеля, Чад играет ключевую роль в стабилизации региона и использовании его потенциала. Этот фокус открывает двери для развития инфраструктуры, улучшения сельскохозяйственных технологий и укрепления местных сообществ. Используя уроки прошлого и настоящего, Чад может проложить путь к более процветающему и устойчивому будущему, где Сахель станет мостом между севером и югом континента."
 CHD_moscow_calling:0 "Зов Москвы"
 CHD_moscow_calling_desc:0 "В ответ на глобальные вызовы и в поисках новых союзов, Чад направляет свои взгляды на восток, к столице России."
 CHD_overwhelming_election_victory:0 "Подавляющая победа на выборах"
 CHD_overwhelming_election_victory_desc:0 "В новой главе истории Чада, национальные выборы становятся символом перемен и возможностей. Этот период отмечен необычайно высокой явкой избирателей и активным участием граждан в определении будущего страны. Результаты выборов несут в себе обещание обновления и прогресса, подчёркивая желание народа к стабильности и процветанию. Это событие задаёт тон для следующего этапа развития нации, предоставляя платформу для реализации новых идей и стратегий, направленных на улучшение общественного благосостояния."
 CHD_securing_our_borders:0 "Защита нашей границы"
 CHD_securing_our_borders_desc:0 "В ответ на растущие вызовы безопасности и необходимость в обеспечении стабильности, страна уделяет особое внимание укреплению своих границ. Усиление защиты границы становится приоритетным направлением, включающим в себя развитие инфраструктуры пограничных территорий и повышение эффективности пограничных служб. Эти меры направлены на предотвращение незаконной трансграничной деятельности и укрепление международных отношений через сотрудничество и диалог с соседними государствами. В результате, нация демонстрирует свою приверженность сохранению мира и процветания как внутри страны, так и во всём регионе."
 CHD_crushing_the_terror:0 "Удар по ячейкам террористов"
 CHD_crushing_the_terror_desc:0 "В этом ключевом моменте истории, страна объединяет свои усилия для борьбы с терроризмом. Стремясь к миру и безопасности, правительство запускает комплексные программы, направленные на предотвращение экстремистских действий и укрепление внутренней стабильности. Сотрудничество с международными партнёрами и обмен разведданными становятся важной частью стратегии, а также внедрение новых технологий для мониторинга и контроля. Эти действия не только повышают уровень защиты граждан, но и способствуют созданию более безопасного и стабильного регионального окружения."
 CHD_multipolar_foreign_policy:0 "Многовекторная внешняя политика"
 CHD_multipolar_foreign_policy_desc:0 "Стремясь к динамичному участию на международной арене, страна активизирует дипломатические инициативы, направленные на укрепление сотрудничества с разнообразными государствами. Это включает в себя разработку совместных проектов в области экономики, культуры и образования, что способствует формированию крепких и взаимовыгодных отношений. Такой подход не только расширяет горизонты внешней политики, но и обеспечивает стратегическое партнерство, способствующее миру и процветанию."
 CHD_intervene_in_tribal_conflicts:0 "Вмешаться в племенные конфликты"
 CHD_intervene_in_tribal_conflicts_desc:0 "Подход страны к племенным конфликтам заключается в посредничестве и поощрении взаимопонимания. Целью является не просто разрешение текущих споров, но и создание условий для предотвращения будущих разногласий. Внедрение программ по образованию и культурному обмену между племенами помогает укрепить социальную ткань и способствует долгосрочному миру и согласию. Эти усилия направлены на то, чтобы обеспечить, чтобы каждый голос был услышан и каждая проблема - рассмотрена, гарантируя тем самым стабильность и процветание нации."
 CHD_cabinet_reshuffle:0 "Перестановки в правительстве"
 CHD_cabinet_reshuffle_desc:0 "Стратегическое обновление кадровой политики в правительстве направлено на повышение эффективности управления и инновационного потенциала. Регулярное обновление состава руководства позволяет внести свежие идеи и подходы в процесс принятия решений. Это также способствует развитию конкурентной среды среди высших чиновников, стимулируя их к профессиональному росту и постоянному самосовершенствованию. Кроме того, такая политика может укрепить принципы ответственности и прозрачности, поскольку новые лица в правительстве чаще всего стремятся доказать свою компетентность и добросовестность. В целом, частые перестановки на различных должностях создают динамичную атмосферу, которая может способствовать более гибкому и адаптивному государственному управлению."
 CHD_foreign_visits:0 "Международные визиты"
 CHD_foreign_visits_desc:0 "Активизация международного диалога является ключевым направлением внешней политики, направленной на укрепление позиций страны на мировой арене. Увеличение числа двусторонних встреч, участие в международных конференциях и расширение дипломатической сети способствуют формированию устойчивых партнёрских отношений. Это не только повышает международный авторитет, но и открывает новые возможности для экономического сотрудничества, культурного обмена и совместного решения глобальных проблем. Таким образом, стратегическое усиление наших позиций в других странах через активное внешнеполитическое взаимодействие является важным шагом к достижению долгосрочных национальных интересов."
 CHD_sahel_integration:0 "Сахельская интеграция"
 CHD_sahel_integration_desc:0 "Сахельская интеграция — это шаг к укреплению сотрудничества и оборонных возможностей стран региона. Вступление в Альянс Государств Сахеля способствует развитию экономических связей и усилению коллективной безопасности. Это также открывает двери для более тесного взаимодействия в области образования, культуры и технологий, укрепляя международное положение страны и поддерживая её стратегические интересы в Африке."
 CHD_war_against_partisans:0 "Война против партизан"
 CHD_war_against_partisans_desc:0 "С ростом внутренних вызовов, Чад стоит перед необходимостью усиленной борьбы с партизанскими группировками. Эти отряды, питаясь недовольством общества, стремятся расшатать стабильность и ослабить государственную власть. Фокус подчеркивает амбиции правительства по восстановлению порядка и безопасности через проведение военных операций и стратегических политических решений, направленных на подавление бунтов и возвращение законности. Этот элемент мода требует от игрока найти баланс между силовыми методами и политическими компромиссами для эффективной борьбы с партизанскими группами и восстановления стабильности."
 CHD_socialist_traitors:0 "Борьба с социалистами"
 CHD_socialist_traitors_desc:0 "Мы отлично видим результаты деятельности различного рода левых сепаратистов из рядов FACT, а также сторонников Социалистической Партии без Границ. Они пытались втянуть нас в сахельскую авантюру и подставить под удар западных стран. Пора ответить на все эти попытки обменом гарантиями с ЭКОВАС и присоединением к ЭКОМОГ!"
 CHD_earn_their_trust:0 "Завоевать народную поддержку"
 CHD_earn_their_trust_desc:0 "Наша власть отлично справляется с возложенными на нее задачами, что отражается и в народной поддержке - каждый день мы видим как растет наша популярность."
 CHD_loyal_administration:0 "Лояльная администрация"
 CHD_loyal_administration_desc:0 "Лояльность администрации стоит на первом месте после лояльности народа. Нам важно иметь под своим управлением профессиональных и верных деятелей."
 CHD_socialism_without_border:0 "Социализм без границ"
 CHD_multipolar_policy:0 "Мультивекторная политика"
 CHD_loyal_army:0 "Лояльная армия"
 CHD_making_army_bigger:0 "Расширение армии"

 chd.7.t:0 "В чаде создан Национальный переходный совет"
 chd.7.desc:0 "Глава военного правительства Чада Махамат Идрисс Деби назвал имена 93 членов нового временного парламента спустя пять месяцев после того, как он объявил себя лидером после смерти своего отца, многолетнего президента Идрисса Деби.\nВоенный лидер распустил парламент и пообещал провести «свободные и прозрачные» выборы через 18 месяцев, объявив себя главой Переходного военного совета Чада 20 апреля.\n\nСреди участников были бывшие оппозиционеры его отца, который сам пришел к власти в 1990 году во главе повстанческих сил. Однако не было представителей оппозиционной платформы Вакит Тамма или организаций гражданского общества, осудивших переворот младшего Деби."
 chd.7.a:0 "Чад нашел путь к переходу власти из рук военных к гражданам"
 chd.8.t:0 "Чад вступает в Альянс Государств Сахеля"
 chd.8.desc:0 "Глава Республики Чад, [CHD.GetLeader], обратился к странам Альянса Государств Сахеля с предложением о вступлении Чада в альянс. Недавно это предложение было принято всеми участниками альянса, из-за чего Чад теперь становится полноценным членом АГС. Правительство Чада уже прорабатывает планы об укреплении союза, а также усиленной интеграции с другими странами альянса.\n\nКажется, баланс сил в регионе сильно изменился за последние годы."
 chd.8.a:0 "Это отлично!"
 chd.8.b:0 "Это является явной провокацией!"
 chd.8.c:0 "Все ведет к большой войне"
 chd.9.t:0 "Чад обменивается гарантиями с ЭКОВАС"
 chd.9.desc:0 "Глава Ресублики Чад, [CHD.GetLeader], обратился к странам ЭКОВАС с предложением о взаимном обмене гарантиями. Недавно это предложение было принять всеми участниками ЭКОВАС. Правительство Чада уже прорабатывает планы об укреплении союза, а также усиленной интеграции с другими странами ЭКОВАС. Фактически, мы можем заявить, что Чад стал частью не только самого ЭКОВАС, но и ЭКОМОГ, в следствии чего при начале военной операции Чад вступит на стороне военного блока.\n\nКажется, баланс сил в регионе сильно изменился за последние годы."
 chd.9.a:0 "Это является явной провокацией!"
 chd.9.b:0 "Это отлично!"
 chd.9.c:0 "Все ведет к большой войне"