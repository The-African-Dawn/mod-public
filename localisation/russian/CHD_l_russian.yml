 CHD_Mahamat_Idriss:0 "Махамат Деби"
 CHD_Mahamat_Idriss_desc: "Махамат Идрисс Деби Итно родился 4 апреля 1984 года в Нджамене. Он также известен как "Кака", что означает «бабушка», так как Деби младший в детстве воспитывался бабушкой.\nОн является сыном покойного президента Чада Идрисса Деби Итно и видной фигурой в политической и военной жизни Чада. На воспитание Деби повлияло активное участие его семьи в политической и военной жизни Чада. \nПолучил образование в Объединённой группе военных училищ в Чаде и прошёл обучение во Франции, в военной школе Экс-ан-Прованса. После возвращения работал в Службе безопасности государственных учреждений в должности заместителя командира пехотной группы.\nПервый боевой опыт Деби получил в апреле 2006 года, когда повстанцы напали на столицу Чада. Затем он участвовал в боевых действиях на востоке страны вместе с генералом Абу Бакром аль-Саидом, начальником жандармерии. После окончания кампании Деби было присвоено звание майора.\nВ январе 2013 года Деби стал заместителем командира чадских вооружённых сил в Мали под командованием генерала Умара Бикимо.\nПосле гибели отца от рук повстанцев Фронта перемен и согласия в Чаде 20 апреля 2021 года командующие вооружёнными силами сделали заявление о роспуске избранного правительства и парламента Чада и создании Переходного военного совета во главе с Деби."

 CHD_military_council:0 "Переходный военный совет"
 CHD_military_council_desc:0 "После смерти президента Идриса Деби, военные взяли на себя управление страной, сформировав Переходный Военный Совет. Военные оправдывают свои действия необходимостью обеспечить стабильность и безопасность в сложный период перехода власти. Однако пока не ясно, как долго просуществует этот режим, и какой будет его политическая программа. Население за счет военного управления обеспечивает безопасность, но такое правительство также ограничивает свободу слов и сдерживает политическое развитие."
