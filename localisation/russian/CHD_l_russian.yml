 chd.1.t:0 "Разработка новых планов"
 chd.1.desc:0 "Чтобы разработать дальнейший план борьбы с повстанцами, президент Чада Махамат Деби воспользовался старым добрым средством – он обратился к знахарям.\n\nУже более недели Деби находится в своем штабе в пустыне на границе с Ливией, примерно в 100 км к югу от позиций противника. Несколько дней назад он призвал повстанцев, «если они мужчины», покинуть территорию Ливии и отправиться в район Кури-Бугуди области Тибести (на территории Чада), где ему не требуется для атаки разрешение ливийских властей. Усложняют операции и заминированные противником подступы к своим позициям, и слабая поддержка Франции, без которой затруднительно производить логистические и разведывательные операции.\n\nВ столь сложной ситуации Махамат Деби принял неожиданное решение: он обратился к главному знахарю страны – полковнику-султану «королевства» Багирми (попросту – племенному вождю, и по совместительству офицеру ВС). Его Величество уже прибыл в Кури-Бугуди и даже сделал селфи, подтверждающее этот факт (на фото). Его сопровождают порядка 10 марабутов (местных религиозных авторитетов) и знахарей. В течение следующих двух дней они совершат специальные «духовные практики» и будут консультироваться с «духами», чтобы оценить шансы на успех операции. В рамках этих ритуалов уже принесено в жертву 12 дромадеров, а сами знахари удалились в палатку, распевая загадочные песни."
