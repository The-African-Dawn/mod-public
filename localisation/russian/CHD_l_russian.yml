 CHD_big_tent_politics_desc:0 "Правительство Чада, сформированное после смерти Идриса Деби, объединяет представителей различных политических течений. Эта "политика большой палатки" стремится к балансу между консервативными силами, поддерживающими тесные связи с Францией, и прогрессивными силами, выступающими за панафриканизм и независимость от колониального прошлого. Эта гибридная идеология приводит к политической нестабильности, но также обеспечивает умеренность в международных отношениях и позволяет Чаду свободно маневрировать между разными силами."
 CHD_FACT_separatism:0 "Сепаратизм FACT"
 CHD_FACT_separatism_desc:0 "Фронт за перемены и согласие в Чаде (FACT) выступает за смену режима в Чаде, критикуя многолетнее правление Деби, которое часто рассматривается как проявление французского неоколониализма.\n\nВ своих заявлениях FACT не раз подчеркивал необходимость большей независимости Чада от Франции, а также выступал за более тесные связи с другими африканскими странами."
