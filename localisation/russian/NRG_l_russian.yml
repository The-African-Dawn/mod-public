 NRG.1.a:0 "С чистой душой"
 
 NRG.2.t:0 "Коррупционный скандал в Нигерии!"
 NRG.2.desc:0 "Нигерийские специальные службы и органы противодействия коррупции официльно заявили о том, что смогли раскрыть сеть коррупционеров в верхушке государства. После демонстрации докозательств того, что в коррупционных схемах замешаны высшие чины власти, народные массы вышли на улицы и стали требовать от правительства ухода в отставку.\n\nСпустя некоторое время, президент [NRG.GetLeader] выступил с обращением к нации, в котором заявил о роспуске правительства и о своем уходе в отставку. На его место был назначен политик из оппозиционной партии, исполняющий обязанности президент до новых выборов."
 NRG.2.a:0 "Была проделана невероятная работа"
 
 NRG.3.t:0 "Нигерия обвиняет страны Сахеля в узурпации власти!"
 NRG.3.desc:0 ""
 NRG.3.a:0 "Конец Миру В Африке?"
 
 NRG.4.t:0 "Нигерия делает последнее предупреждение!"
 NRG.4.desc:0 "Сегодня нигерийское правительство, а также парламент ЭКОВАС заявили об официальном требовании для Альянса Государств Сахеля вернуться к демократическим процедурам, а также установить гражданскую администрацию в правительстве. В случае отказа, как заявляют представители ЭКОВАС, начнется "операция по освобождению стран Сахеля от узурпаторов и предателей".\n\nАльянс Государств Сахеля не дает комментариев по поводу требований Нигерии, но при этом наращивает свою группировку на границе с странами ЭКОВАС.\n\nВ случае, если ЭКОМОГ действительно начнет операцию против Альянса Государств Сахеля, мы увидим крупнейшую войну в Африке впервые за долгое время. "
 NRG.4.a:0 "Шестерёнки войны провернулись..."
 
 NRG.5.t:0 "Начало Конфликтов!"
 NRG.5.desc:0 ""
 NRG.5.a:0 "Кажется, Началось..."
 
 NRG.6.t:0 "Начало Конфликтов!"
 NRG.6.desc:0 ""
 NRG.6.a:0 "Кажется, Началось..."
 
 NRG.7.t:0 "В Нигерии арестован крупный наркокартель"
 NRG.7.desc:0 "Нигерийская пара Агбакоба Джон Ммаду и Агбакоба Иджеома Чинве, предположительно возглавляющие крупный кокаиновый синдикат в Лагосе, была арестована Национальным агентством по обеспечению соблюдения законов о наркотиках. Помимо этого было изъято запрещённых веществ на 2,1 миллиарда найр.\n\nДиректор по связям со СМИ и пропаганде NDLEA Феми Бабафеми в своем заявлении в сообщил, что после месяцев сбора разведданных и наблюдения подразделение специального назначения провело рейд на известный наркосиндикат.\n\nСиндикат известен упаковкой, распространением и торговлей кокаином как внутри Нигерии, так и за рубежом."
 NRG.7.a:0 "Борьба с наркотрафиком идет на пользу всему обществу"
 
 NRG.8.t:0 "Нигерия закрывает все границы с Нигером"
 NRG.8.desc:0 "В рамках санкций против военной хунты Нигера правительство Нигерии закрыло все свои сухопутные границы со страной.\nИсполняющий обязанности генерального контролера Таможенной службы Нигерии Башир Аденийи во время посещения в пятницу границы между Нигером и Нигерией в Джибии, штат Кацина, заявил, что сотрудники службы безопасности обеспечат полное соблюдение приказа.Экономическое сообщество западноафриканских государств (ЭКОВАС) вводит санкции в отношении Республики Нигер после того, как ее президентская гвардия свергла президента Мохамеда Базума и объявила Абдрахмана Чиани новым лидером страны.\n\nАденийи также выступил перед совместным пограничным патрулем и встретился с экономическим сообществом региона. Он заявил жителям, что решение закрыть границы с Республикой Нигер «отвечает интересам как Нигерии, так и Республики Нигер»."
 NRG.8.a:0 "Отлично!" 
 NRG.8.b:0 "Самая настоящая наглость с их стороны!"
 open_borders_with_nig:0 "Вновь открыть границы с Нигером"
 NRG.8.t:0 "Нигерия вновь открывает границу с Нигером"
 NRG.8.desc:0 "Недавно нигерийским пограничникам было приказано немедленно открыть границу с Нигером, закрытую с августа после переворота, приведшего к установлению военного правления.\nГраница протяженностью 1600 километров была закрыта после того, как лидеры стран Западной Африки ввели санкции против Нигера после переворота, в результате которого был свергнут президент Мохамед Базум."
 NRG.8.a:0 "Хороший шаг для примирения"
