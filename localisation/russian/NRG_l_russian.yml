 NRG.9.t:0 "Президентские выборы в Нигерии 2023 года"
 NRG.9.desc:0 "В результате праймеризов, длившихся с 4 апреля по 9 июня 2022 года, на пост президента Нигерии были выдвинуты:\n - Бола Тинубу, бывший губернатор штата Лагос и кандидат от Конгресса всех Прогрессивистов;\n - Атику Абубакар, бизнесмен, занимавший поствице-президента Нигерии с 1999 по 2007 год, выдвинутый Народно-демократической партией;\n - Питер Грегори Онвубуаси Оби, бизнесмен, занимавший пост губернатора штата Анамбрас, кандидат от Лейбористской партии;\n - Мохаммед Рабиу Муса Кванквасо, занимавший пост министра обороны, а также бывший губернатор штата Кано, выдвинутый Новой Нигерийской Народной Партией.\n\nВопросы , связанные с выборами, включали коррупцию , небезопасность , состояние экономики и национальное единство . Кроме того, значительное внимание уделялось влиянию идентичности — этнической, региональной и религиозной — на протяжении всей кампании.\n\nВсеобщие выборы были отмечены изначально высокой прогнозируемой явкой и отсутствием мирного процесса голосования. Они были омрачены сообщениями о подкупе голосов, запугивании избирателей, нападениях на избирательные участки в определенных районах и непунктуальности избирательных должностных лиц, а также обвинениями в прямом мошенничестве.\n\nПосле подсчета всех голосов новым президентом становится..."
 NRG.9.a:0 "Бола Тинубу"
 NRG.9.b:0 "Атику Абубакар"
 NRG_Bashir_Magashi:0 "Башир Магаши"
 NRG_disappearances_of_journalists:0 "Исчезновения журналистов"
 NRG_stealing_of_oil_in_high_ranks:0 "Коррупционное распределение нефти со складов"
 NRG.10.t:0 "Протестующие требуют отставки министра обороны"
 NRG.10.desc:0 "Национальный совет молодежи Нигерии и Молодежное движение Arewa призвали к отставке министра обороны Мухаммада Бадару в связи с растущей нестабильностью на севере страны. Группы устроили массовую акцию протеста у входа в Национальное собрание.\n\nВыступая от имени протестующих, секретарь AYM Насир Ишаку заявил, что они действуют на основе имеющихся фактов на местах. Он сказал, что группы наблюдают за отношением министра к работе и не впечатлены его работой.\n\n«Мы с полным разочарованием наблюдали за бездарной работой Его Превосходительства министра обороны Мухаммада Бадару в управлении Министерством обороны не только как критически важным, но и стратегическим министерством в Федеративной Республике Нигерия. В результате этого ситуация с безопасностью в стране продолжает ухудшаться с момента его вступления на пост министра обороны», — сказал Ишаку.\n\nОн добавил, что «едва ли проходит неделя, чтобы террористы не напали на ту или иную общину. Людей убивали и продолжают убивать в их домах, на фермах и даже в местах поклонения. Нигерия продолжает терять военнослужащих, в том числе армию, военно-воздушные силы, военно-морской флот и полицейские силы Нигерии»."
 NRG.10.a:0 "Стоит задуматься о происходящем в военном министерстве."
 NRG.11.t:0 "Башир Магаши уходит в отставку"
 NRG.11.desc:0 "Глава министерства обороны, Башир Магаши, подал официальное прошение о снятии с поста. Вероятно, это связано с состоянием его здоровья, но настоящие причины не раскрываются.\nНовым министром обороны будет назначен Мохаммед Бадару Абубакар, ранее занимавший пост губернатора штата Джигава."
 NRG.11.a:0 "Очень опасно терять квалифицированные кадры"
