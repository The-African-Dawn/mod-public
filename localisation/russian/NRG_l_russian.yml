 #IDEAS#
 NRG_black_axe_cult:0 "Культ чёрного топора" 
 NRG_black_axe_cult_desc:0 "Движение Neo-Black Movement of Africa, из которого возник Black Axe, появилось в нигерийских кампусах в семидесятых годах как освободительное движение Black Power, и его антиколониальное панафриканское послание вскоре захватило воображение тысяч молодых людей. Нигерийские братства существовали с пятидесятых годов, но основатели NBM считали, что такие группы скатились к пустым лозунгам. Вдохновленная американской партией Black Panther, NBM выбрала более воинственный путь. Ее логотипом был топор, разбивающий оковы раба, а ее цветами были черный (за черноту), белый (за мир) и желтый (за интеллект). Она разработала строгий кодекс поведения и ежеквартальный журнал, наполненный самопомощью, поэзией и агитпропом, под названием Black Axe.\n\nСегодня NBM охватывает континенты, и, по их собственным данным, в ней насчитывается около тридцати тысяч членов. Лидеры NBM утверждают, что их группа превратилась из студенческого братства в международную неправительственную организацию, посвященную «равенству и социальной справедливости для всех». Но многие в Нигерии и за рубежом считают этот образ поддельным. Сотрудники правоохранительных органов, расследовавшие деятельность группы, говорят, что за последние четыре десятилетия рост преступности среди ее членов развратил NBM\n\nПреступления, связанные с «Черным топором», являются основным материалом нигерийских новостей. Это один из многих «культов», как братства обычно называют в Нигерии. Некоторые отвергают его членов как уличных головорезов. Другие говорят, что они опасные иллюминаты с видными членами в политике, армии и правоохранительных органах, которые дергают за ниточки нигерийской власти и связаны с преступной деятельностью в Европе и Северной Америке."
