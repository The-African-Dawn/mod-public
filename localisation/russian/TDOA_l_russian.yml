 political.34.b:0 "Интересно"

 ab.7.t:0 "Политические беспорядки в Гвинее"
 ab.7.desc:0 "Политические партии Гвинеи, выступающие против правительства Думбуя, начали организовывать массовые беспорядки и протесты по всей стране. Среди граждан Гвинеи все больше распространяются идеи о возврате к демократическим выборам и смене режима. Некоторые протестующие переходят от мирных методов к насилию, в результате чего протесты подавляются полицией и армией.\n\nВласти Гвинеи уже поспешили заявить о том, что протесты спонсируются внешними силами и несут деструктивный характер."
 ab.7.a:0 "Начинается передел влияния..."

 ab.8.t:0 "Массовые беспорядки в Сенегала"
 ab.8.desc.a:0 "Сенегальская политическая коалиция "Объединенные в надежде" и партия "Альянс за Республику" призвали население выйти на улицы и устроить протесты против правительства Диомайе Фая, победившего на недавних выбрах. Противники режима Фая обвиняют его во вбросах и использовании влияния Альянса Государств Сахеля для победы в недавних выборах.\n\nЛюди, вышедшие на улицы, пытаются помешать полиции, охраняющей улицы, а также требуют проведения повторных выборов.\n\nАмаду Ба, оппонент Фая, призвал правительство уйти в отставку и запретить партию ПАСТЕФ из-за "узурпации власти"."
 ab.8.desc.b:0 "Сенегальская политическая коалиция "Объединенные в надежде" призвала население выйти на улицы и устроить протесты против правительства Амаду Ба, победившего на недавних выборах. Противники режима Ба обвиняют его во вбросах и использовании влияния ЭКОВАС для победы в недавних выборах.\n\nЛюди, вышедшие на улицы, пытаются помешать полиции, охраняющей улицы, а также требуют проведения повторных выборов.\n\nДиомайе Фай и Усман Сонко, занимающие руководящие посты на в партии ПАСТЕЙ, выпустили совместное заявление, в котором призвали правительство уйти в отставку и запретить партию ПАСТЕФ из-за "узурпации власти"."
 ab.8.a:0 "Иностранные кукловоды дёргают за ниточки"
 
 ab.9.t:0 "Социалисты Гвинеи-Биссау начинают волнения"
 ab.9.desc:0 "Глава панафриканистского движения и партии "Африканская партия независимости Гвинеи и Кабо-Верде", Домингуш Симойнш Перейра, призвал население выйти на общенациональные протесты против "марионеточного режима, управляемого колониалистами". Правительство Гвинеи-Биссау уже назвало Перейру агентом Сахеля и врагом демократии, но, кажется, население бунтовать от этого не перестает.\n\nМногие политические аналитики заявляют о прослеживаемом влиянии противодействующих альянсов: Сахеля и ЭКОВАС.\n\nВполне вероятно, что политическая карта Африки вскоре сильно изменится."
 ab.9.a:0 "Всё становится только интересней"

 ab.10.t:0 "Захват власти в Гвинее оппозицией"
 ab.10.desc:0 "После многомесячных протестов и столкновений на улицах, толпа при поддержке мятежников из числа военных взяла штурмом президентский дворец. Мятежные военные, как и во время прошлого переворота, выступили по телевиденью с заявлением о смене руководства страны. Власть в стране была передана гражданской администрации под руководством временного президента Сидья Туре.\n\nЧерез несколько часов после переворота, правительство Гвинеи сообщило о своем намерении вступить обратно в ЭКОВАС, а также присоединиться к действиям военного блока ЭКОМОГ.\n\nПредыдущий руководитель Гвинеи, Мамади Думбуя, бежал на своем вертолете в направлении Бамако. Вероятно, сейчас он уже находится на территории Мали."
 ab.10.a:0 "Баланс сил изменился"

 ab.11.title:0 "Власть в Сенегале захватывают улицы"
 ab.11.desc.a:0 "Во продолжительных погромов в городах Сенегала, военное руководство страны поддержало протестующих и объявило о свержении режима "тирана Амаду". После захвата президентского дворца вооруженными мятежниками, бывшее руководство страны подало в отставку, после чего власть была передана лидеру оппозиционных сил - Бассиру Диомаю Фаю.\n\nПереходный президент Фай объявил о своей преверженности панафриканизму, а также намерении отстаивать независимость своей со страны до конца. Также было объявлено о заключении оборонительного пакта с Альянсом Государств Сахеля из-за высокого риска интервенции ЭКОВАС для восстановления прежней власти."
 ab.11.desc.b:0 "Во продолжительных погромов в городах Сенегала, военное руководство страны поддержало протестующих и объявило о свержении режима "тирана Фая". После захвата президентского дворца вооруженными мятежниками, бывшее руководство страны подало в отставку, после чего власть была передана лидеру оппозиционных сил - Амаду Ба.\n\nПереходный президент Ба объявил о своей преверженности сотрудничеству с ЭКОВАС, а также раскрыл тайные договоренности Фая с Альянсом Государств Сахеля, по которым Сенегал через несколько дней должен был выйти из ЭКОВАС и стать членом АГС."
 ab.11.a:0 "Африка в огне..."
 
 ab.12.t:0 "Мятежники Гвинеи-Биссау берут штурмом здания администрации"
 ab.12.desc:0 "\nИз-за неспособности политиеского руководства взять ситуацию с протестами под контроль, военное руководство Гвинеи-Биссау отказалось от поддержки правящего режима и перешло на сторону протестующих. Моторизованные части заблокировали правительственные здания, после чего потребовали от властей передачи полномочий временному президенту Перейре.\n\nВ первом же своем заявлении Домингуш Симойнш Перейра объявил о разрыве отношений с ЭКОВАС, а также отправил заявку на вступление в Альянс Государств Сахеля, так как "против Гвинеи-Биссау уже готовилась интервенция сил ЭКОМОГ""
 ab.12.a:0 "Все меняется слишком быстро"

 ab.13.t:0 "Гвинейские протесты переростают в гражданскую войну"
 ab.13.desc:0 "Часть военного руководства Гвинеи обвинила Мамади Думбую в неспособности пойти на встречу компромиссу, а также в отсутствии решительности в политических решениях, после чего была предпринята попытка военного путча на улицах Конакри. Вооружённые мятежники и протестующии попытались взять президентский дворец штурмом, но получили серьезный отпор. Высокая напряженность вылилась в самую настоящую гражданскую войну на территории Гвинеи, из-за того, некоторые военные подразделения начали мятеж.\n\nНесмотря на то, что ЭКОВАС и АГС пока не сделали никаких заявлений по поводу происходящего, многие независимые наблюдатели уже фиксируют появление неизвестных людей без опозновательных знаков в форме соседних стран."
 ab.13.a:0 "Это конец для Гвинеи"

 ab.14.t:0 "Военный мятеж в Сенегале"
 ab.14.desc:0 "Протесты, идущие в стране уже многие месяцы, привели Сенегал к мятежу во многих военных частях, а также разделению. Политическое руководство Сенегала пыталось связаться с руководителями мятежа и протестов, но это не привело к примерению и диалогу, а только больше подпитало гордость восствших частей.\n\nАГС и ЭКОВАС официально не поддержали ни одну из сторон, но, как заявляют независимые наблюдатели, по всей территории Сенегала появляются неизвестные люди с формой стран Сахеля и ЭКОМОГ."
 ab.14.a:0 "Похоже, что этот конфликт решат не политики, а военные"

 ab.15.t:0 "Вторая гражданская война Гвинеи-Биссау"
 ab.15.desc:0 "Военные Гвинеи-Биссау попытались совершить переворот, в ходе которого [GBI.GetLeader] должен был отправиться в отставку, а его место занял бы лидер социалистической оппозиции, но попытка переворота встретила ожесточенное сопротивление сторонников старой власти.\n\nМятежники уже успели захватить казармы в разных частях страны и, судя по всему, не собираются сдаваться властям.\n\nАльянс Государств Сахеля и ЭКОВАС пока не объявляли о поддержке какой-либо из сторон, но в сети стали появляться сообщения о неизвестных солдатах, находящихся на территории страны."
 ab.15.a:0 "Опять?"
 
 bases_control_amount:0 "[?num_owned_states] военных баз под контролем"
 
 ab.16.t:0 "Франция выводит войска с баз Сахеля"
 ab.16.desc:0 "Франция приняла решение о выводе своих военных подразделений из стран Альянса Государств Сахеля (АГС). Это решение было вызвано растущей напряженностью в отношениях между АГС и Экономическим сообществом западноафриканских государств (ЭКОВАС), что создало сложную и непредсказуемую ситуацию в регионе.\n\nОфициальное заявление Елисейского дворца подчеркивает, что вывод войск является частью стратегии по "переосмыслению и оптимизации" французского военного присутствия в Африке. Президент Франции выразил надежду на то, что этот шаг поможет снизить напряженность и способствует началу диалога между АГС и ЭКОВАС."
 ab.16.a:0 "Скоро там полыхнёт"
 ab.16.b:0 "Они явно к чему-то готовятся..."
 ab.17.t:0 "США покидает базы в Сахеле"
 ab.17.desc:0 "В рамках стратегического пересмотра своего присутствия в Африке, Соединенные Штаты Америки объявили о перебазировании своих военных сил из региона Сахеля в страны, входящие в Экономическое сообщество западноафриканских государств (ЭКОВАС). Это решение отражает изменения в глобальной политике и приоритетах США в области обеспечения безопасности и развития международного сотрудничества.\n\nПентагон подтвердил, что такой шаг направлен на укрепление партнерских отношений с ЭКОВАС и на поддержку региональных усилий по стабилизации. "Мы стремимся к тому, чтобы наши действия способствовали миру и процветанию в Западной Африке", — заявил представитель Министерства обороны США."
 ab.17.a:0 "Скоро там полыхнёт"
 ab.17.b:0 "Похоже, что-то начинается"
 
 ab.18.t:0 "Операция Тушканчик"
 ab.18.desc:0 "Франция объявила о начале новой военной операции под кодовым названием "Тушканчик" в Африке. Цель операции — поддержка интервенции военного блока Экономического сообщества западноафриканских государств в страны Сахеля для восстановления демократии и стабилизации региона.\n\nМинистерство обороны Франции заявило, что операция "Тушканчик" направлена на оказание всесторонней поддержки силам ЭКОМОГ, включая логистическую, разведывательную и военную помощь. "Мы стремимся к тому, чтобы наши действия способствовали возвращению мира и демократии в страны Сахеля", — отметил представитель министерства.\n\nОперация "Тушканчик" вызвала широкий резонанс как в международном сообществе, так и среди местных жителей. Некоторые эксперты считают, что вмешательство Франции может помочь стабилизировать ситуацию и предотвратить дальнейшее ухудшение безопасности в регионе. Однако есть и те, кто выражает опасения по поводу возможных последствий и долгосрочного влияния внешнего вмешательства."
 ab.18.a:0 "Африканцы выгоняли французов и раньше"
 ab.18.b:0 "Сахельским узурпаторам придет конец"
 ab.18.c:0 "Африканская война - это уже не африканское дело?"

 ab.19.t:0 "Пустынная решимость"
 ab.19.desc:0 "Соединенные Штаты Америки объявили о поддержке недавно начатой Францией операции "Тушканчик" в Африке. В рамках этой поддержки США запускают свою собственную военную операцию под кодовым названием "Пустынная решимость", направленную на борьбу с режимами в странах Сахеля.\n\nМинистерство обороны США заявило, что операция "Пустынная решимость" будет включать в себя широкий спектр действий, включая воздушные удары, разведывательные миссии и поддержку наземных сил ЭКОМОГ. "Мы намерены содействовать восстановлению демократии и стабильности в регионе", — отметил представитель Пентагона.\n\nПредставители ЭКОМОГ приветствовали решение США о поддержке и подчеркнули важность координации действий для достижения общих целей. Ожидается, что в ближайшие дни будут проведены консультации с участием всех заинтересованных сторон для обсуждения деталей и условий совместных операций."
 ab.19.a:0 "Это нарушение международных законов!"
 ab.19.b:0 "Вместе мы сильны"
 ab.19.c:0 "Печальная новость для Сахеля"

 ab.20.t:0 "Начало российской операции ”Слон Свободы”"
 ab.20.desc:0 "Россия объявила о начале новой военной операции под кодовым названием ”Слон Свободы” в Африке. Цель операции — поддержка Альянса Государств Сахеля и защита панафриканских режимов от вторжения Экономического сообщества западноафриканских государств\n\nМинистерство обороны России заявило, что операция "Слон Свободы" направлена на оказание всесторонней поддержки силам Альянса Государств Сахеля, включая логистическую, разведывательную и военную помощь. "Мы стремимся к тому, чтобы наши действия способствовали сохранению суверенитета и стабильности в странах Сахеля", — отметил представитель министерства.\n\nОперация "Слон Свободы" может привести к столкновениям с Францией и США, которые уже проводят свои операции "Тушканчик" и "Пустынная решимость" соответственно. Однако пока ни одна из сторон не комментировала российскую операцию."
 ab.20.a:0 "Свободу народам Африки!"
 ab.20.b:0 "Что они творят! Они вмешиваются в процесс восстановления демократии!"
 ab.20.c:0 "Как бы это не переросло в мировую войну..."

 ab.21.t:0 "США заканчивают операцию ”Пустынная решимость”"
 ab.21.desc:0 "Соединенные Штаты объявили о завершении операции ”Пустынная решимость” в Африке, признав её неудачной. Операция, направленная на стабилизацию региона и поддержку союзников, не достигла поставленных целей, что привело к решению о её прекращении.\n\nВ связи с этим, американские войска начнут окончательный вывод из стран Экономического сообщества западноафриканских государств (ЭКОВАС). Все военные базы США в регионе будут закрыты.\n\n"Мы благодарим наших союзников за сотрудничество и поддержку, но пришло время пересмотреть наши стратегии и приоритеты", — отметил представитель министерства - ”Наши усилия будут направлены на другие регионы и задачи, требующие нашего внимания”."
 ab.21.a:0 "Рано или поздно, неоколониалисты исчезнут и со всей территории Африки"
 ab.21.b:0 "Позор для демократии"
 ab.21.c:0 "Серьёзный поворот"
 
 ab.22.t:0 "Конец ”Тушканчику”"
 ab.22.desc:0 "Франция объявила о завершении операции ”Тушканчик” в Африке, признав её неудачной. Операция, направленная на борьбу с режимами стран Сахеля и ”возвращение демократии в регион”, столкнулась с серьёзными трудностями и значительными потерями на полях сражений.\n\nФранцузские войска уже начали полный выход из региона. Все военные базы Франции в зоне операции будут закрыты.\n\n"Мы искренне благодарим наших союзников за их неоценимую поддержку и сотрудничество. Однако пришло время пересмотреть наши стратегические приоритеты,” — заявил представитель французского правительства. "
 ab.22.a:0 "Французы вновь бегут с континента"
 ab.22.b:0 "Это конец..."
 ab.22.c:0 "Они только усугубили ситуацию"

 ab.23.t:0 "Африканский корпус заканчивает операцию в Сахеле"
 ab.23.desc:0 "Россия объявила о завершении операции ”Слон Свободы” и начале вывода своих войск из стран Сахеля. Эта операция была направлена на защиту Альянса Государств Сахеля (АГС) от угроз со стороны Экономического сообщества западноафриканских государств (ЭКОВАС). В рамках этого решения будут закрыты все российские военные базы в регионе.\n\nПредставитель Министерства обороны России отметил: "Мы приняли решение о завершении нашей миссии в Сахеле, учитывая изменившиеся стратегические приоритеты и необходимость сосредоточить ресурсы на других направлениях. Мы благодарим правительства стран Сахеля за сотрудничество и поддержку на протяжении всей операции."\n\nОперация "Слон Свободы" была начата некоторое время назад с целью стабилизации региона и защиты АГС от внешних угроз. Российские войска оказывали поддержку местным силам безопасности, проводили совместные учения и операции по обеспечению безопасности. Однако, в последнее время ситуация в регионе изменилась, и российское руководство приняло решение о выводе войск. "
 ab.23.a:0 "Это провал"
 ab.23.b:0 "Очередная победа демократии"
 ab.23.c:0 "Ситуация ухудшается"

 FRN.2.t:0 "Операция "Бархан" закончена"
 FRN.2.desc:0 "Франция официально завершила свою военную операцию "Бархан" в Сахеле, которая длилась почти десять лет. Президент Франции Эммануэль Макрон объявил об этом решении в ходе пресс-конференции, подчеркнув, что это решение было принято в связи с изменением стратегических приоритетов и необходимостью сосредоточиться на других регионах.\n\nОперация "Бархан" была начата в 2014 году с целью борьбы с террористическими группировками в регионе Сахеля, включая Мали, Нигер и Буркина-Фасо. За время проведения операции французские войска совместно с местными силами безопасности добились значительных успехов в борьбе с экстремистами, однако ситуация в регионе остается нестабильной.\n\nПрезидент Макрон отметил, что Франция продолжит поддерживать страны Сахеля в их борьбе с терроризмом, но теперь это будет происходить в рамках многосторонних усилий и при участии международных партнеров. "Мы не оставляем наших друзей в Сахеле, но мы должны адаптироваться к новым вызовам и угрозам", - заявил Макрон."
 FRN.2.a:0 "Но мы еще вернемся"
 FRN.2.b:0 "Ну и ладно"