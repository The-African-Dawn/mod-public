 MLL.1.t:0 "[FROM.GetName] прекращает действие соглашений"
 MLL.1.d.a:0 "Сегодня правительство Мали расторгло мирное соглашение с повстанцами-туарегами. По сообщениям, военные власти решили, что соглашение невозможно сохранить из-за невыполнения обязательств другими сторонами и "враждебных действий", проведенных Алжиром, который выступал посредником. Беспорядки в Мали начались в 2012 году, когда туареги захватили северную часть страны. Несмотря на соглашение между повстанцами и правительством Мали в 2015 году, напряженность в регионе не уменьшилась."
 MLL.1.d.b:0 "Сегодня Национальное движение за освобождение Азавада расторгло мирное соглашение с правительством Мали в одностороннем порядке. По сообщениям, военные власти решили, что соглашение невозможно сохранить из-за невыполнения обязательств другими сторонами и "враждебных действий", проведенных руководством Мали. Беспорядки в Мали начались в 2012 году, когда туареги захватили северную часть страны. Несмотря на соглашение между повстанцами и правительством Мали в 2015 году, напряженность в регионе не уменьшилась."
 MLL.1.a:0 "А пахнуть начинает всё страннее..."
