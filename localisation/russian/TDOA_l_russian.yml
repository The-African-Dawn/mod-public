 gulf_of_guinea_piracy:0 "Пиратство в Гвинейском заливе"
 gulf_of_guinea_piracy_desc:0 "Пиратство в Гвинейском заливе и Нигерии развивалось на протяжении первого десятилетия XXI века. Сначала в Нигерии рискам и нападениям подвергались малые корабли, занимавшиеся перевозкой работников и материалов для нефтяных компаний. Со временем пираты стали более агрессивными и лучше вооружёнными.\n\nНачиная с 2011 года нападения пиратов стали проблемой глобального масштаба. Широко распространённый морской разбой в Гвинейском заливе у западных берегов Африки, который влияет на ряд прибрежных стран в Западной Африке, а также на международное сообщество."
 NRG_islamic_north_and_christian_south:0 "Исламский север и христианский юг"
 NRG_islamic_north_and_christian_south_desc:0 "Религиозные столкновения в Нигерии происходят между мусульманами и христианами. Правительство Нигерии участвует в данном конфликте, регулярно посылая войска и полицию для того, чтобы пресечь массовые убийства. Согласно переписи населения в Нигерии, мусульмане составляют большинство (50,5 %), христиане являются второй по величине конфессией и составляют 48,2 % от населения страны"
 NRG_highly_dependent_on_oil_and_gas:0 "Высокая зависимость от нефти и газа"
 NRG_highly_dependent_on_oil_and_gas_desc:0 "Нефтяной иглой или "нефтяным проклятием" называют слишком высокую зависимость экономики и бюджета страны от добычи и экспорта нефти и нефтепродуктов.\n\nНефтяное проклятие проявляется в высокой зависимости доходов бюджета и основных макроэкономических показателей страны (ВВП, доходы жителей и т.д.) от цен на нефть на мировом рынке, то есть от спроса в других государствах. Такая зависимость угнетает развитие иных секторов экономики, повышает моноспециализацию, а соответственно - увеличивает риски дальнейшего развития. Например, трудно объяснить выпускнику вуза, почему ему стоит пойти в науку, заняться новыми технологиями, хотя очевидно, что в нефтянке он заработает куда больше. Поэтому подавляющее большинство экономик с высокой долей нефти в экспорте в долгосрочном отношении (20-30 лет) растут значительно медленнее, чем развитые диверсифицированные экономики, хотя и могут быть короткие периоды быстрого роста за счет высоких цен."
