 SNG.1.desc:0 "3 июля, после серии протестов по поводу осуждения Сонко за «безнравственное поведение» по отдельному делу, действующий президент Маки Салл заявил, что не будет добиваться переизбрания на третий срок. В связи с этим, в сентябре Салл выдвинул премьер-министра Амаду Ба в качестве кандидата от правящего Альянса за Республику.\n\n19 ноября PASTEF назначила своего генерального секретаря Бассиру Диомайе Фая своим кандидатом на выборах. Фая находился в заключении с апреля 2023 года, когда его арестовали за критику проведения судебного процесса по делу о клевете Сонко в социальных сетях. В декабре суд постановил восстановить Сонко в списке избирателей и разрешил ему выдвинуть свою кандидатуру.\n\nСегодня пункты для подачи голосов открываются для избирателей. В результате всенародного голосования, побеждает... "
 SNG.1.a:0 "Бассиру Диомай Фай"
 SNG.1.b:0 "Амаду Ба"

