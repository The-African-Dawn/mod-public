 USR.1.desc:0 "\n«Сегодня Украина подает заявку. По процедуре, которая будет отвечать нашему значению для защиты всего нашего сообщества. В ускоренном порядке. Мы делаем свой определяющий шаг, подписывая заявку Украины на вступление в ускоренном порядке в НАТО», — написал он в Telegram-канале.\nЗеленский заявил, что фактически Украина уже находится в НАТО и соответствует стандартам альянса.\n«Де-факто мы уже прошли свой путь в НАТО. Де-факто мы уже доказали совместимость со стандартами Североатлантического союза. Они реальны для Украины — реальны в поле боя и во всех аспектах нашего взаимодействия. Мы доверяем друг другу, помогаем друг другу, и мы защищаем друг друга. Это и есть Североатлантический союз», — написал президент Украины.\nРанее в этот день генеральный секретарь НАТО Йенс Столтенберг заявил, что проведет 30 сентября незапланированную пресс-конференцию."
 USR.1.a:0 "Нацисты и их пособники..."
 USR.1.b:0 "Будущее Украины - в составе НАТО"
 USR.1.c:0 "Не важно в каких они будут альянсах. Важно, что и до них вскоре дойдет халифат"
