 #FOCUSES#
 FRN_operation_barkhan: "Операция "Бархан""
 FRN_operation_barkhan_desc: "Операция "Бархан", несмотря на значительные усилия и ресурсы, вложенные Францией и её союзниками, не смогла полностью победить терроризм в регионе Сахеля. Террористические группировки продолжают представлять угрозу безопасности, и это остается серьезной проблемой для международного сообщества.\n\nКроме того, в некоторых странах Сахеля, участвующих в операции, произошли военные перевороты, что еще больше усложнило политическую обстановку в регионе. Эти события подчеркивают сложность задачи обеспечения стабильности и безопасности в условиях, когда внутренние конфликты и политические кризисы могут нивелировать достигнутые успехи.\n\nФранция признает эти трудности и подтверждает свою приверженность работе с международным сообществом и местными партнерами для поиска эффективных решений, направленных на устранение причин терроризма и восстановление мира и стабильности в регионе. Важно продолжать поддерживать диалог и сотрудничество, чтобы обеспечить долгосрочный прогресс и безопасность для всех народов Сахеля"
 FRN_best_of_them_all: "Лучшие в своём деле"
 FRN_best_of_them_all_desc: "Франция, имея долгую историю присутствия в Африке, является одной из самых активных стран в регионе в современную эпоху, особенно в отношении военных вмешательств. С начала колониального периода и до наших дней Франция сохраняет тесные связи с многими африканскими странами, что часто приводит к её участию в военных операциях на континенте.\n\nВоенные вмешательства Франции в Африке обычно оправдываются необходимостью поддержания стабильности и безопасности, как в случае с операцией "Бархан" в Сахеле. Франция также активно участвует в миротворческих миссиях и операциях по борьбе с терроризмом, используя свои военные ресурсы для поддержки местных правительств и международных усилий по обеспечению мира.\n\nЭта активность не всегда встречает одобрение, и в некоторых случаях вызывает споры и критику со стороны международного сообщества и местного населения. Вопросы о влиянии Франции в регионе, её мотивах и последствиях её действий для местных стран остаются предметом обсуждения и анализа.\n\nТем не менее, Франция продолжает занимать ключевую роль в вопросах безопасности и развития в Африке, подчеркивая свою приверженность сотрудничеству и поддержке африканских стран в их стремлении к стабильности и процветанию. "
 FRN_exchanging_experience: "Обмен опытом"
 FRN_exchanging_experience_desc: "Франция активно участвует в обмене опытом и отправке военных советников в союзные африканские страны, что является частью её стратегии по укреплению международной безопасности и стабильности. Эти действия направлены на поддержку африканских партнёров в развитии их оборонных способностей и укреплении государственных институтов.\n\nОбмен опытом включает в себя проведение совместных учений, обучение африканских военных кадров во Франции и на местах, а также предоставление технической и логистической поддержки. Это позволяет африканским армиям повысить свою боеспособность и эффективность ведения операций.\n\nОтправка военных советников играет ключевую роль в передаче знаний и навыков, необходимых для планирования и проведения военных операций, а также для укрепления военно-технического сотрудничества. Военные советники Франции помогают африканским странам в разработке стратегий обороны, обучении персонала и модернизации вооружённых сил.\n\nТакие меры не только способствуют повышению уровня безопасности в африканских странах, но и укрепляют двусторонние отношения, создавая основу для долгосрочного партнёрства и взаимопонимания. Это, в свою очередь, ведёт к более эффективному решению региональных конфликтов и проблем безопасности."
 FRN_expand_the_training_program: "Расширить тренировочную программу"
 FRN_expand_the_training_program_desc: "Франция расширяет программу подготовки для африканских стран, что укрепляет оборонные возможности и способствует безопасности региона. Развитие программы обучения включает увеличение числа курсов и специализаций, применение новейших технологий и улучшение качества обучения. Сотрудничество с африканскими учебными заведениями и практические учения на местах повышают эффективность подготовки и способствуют реализации знаний в реальных условиях. Эти шаги направлены на достижение большей самостоятельности африканских стран в обеспечении своей безопасности и углубление двусторонних отношений."
 FRN_our_best_soldiers: "Наши лучшие солдаты"
 FRN_our_best_soldiers_desc: "Французский Иностранный легион активно участвует в военных операциях на африканском континенте. С момента своего создания легион принимал участие во многих конфликтах, включая операции в Алжире, Чаде и Мали. В последние годы легионеры были задействованы в операции "Бархан" в Сахеле, направленной на борьбу с террористическими группировками и поддержку местных правительств в обеспечении стабильности региона. Опыт легиона в африканских условиях войны отличается высокой адаптивностью к сложным климатическим и тактическим условиям, что позволяет эффективно выполнять поставленные задачи."
 FRN_and_greatest_equipment: "И лучшее снаряжение"
 FRN_and_greatest_equipment_desc: "Французский контингент в Африке оснащается передовым вооружением, произведенным французскими корпорациями. Это обеспечивает военным возможность использовать современные технологии в боевых условиях, что способствует не только эффективности выполнения миссий, но и дает производителям оборудования ценную обратную связь для дальнейшего усовершенствования их продукции."
 FRN_reinforcements_from_the_mainland: "Подкрепления с Родины"
 FRN_reinforcements_from_the_mainland_desc: "Франция, демонстрируя свою приверженность поддержке стабильности в Африке, планирует увеличить количество авиационных сил на континенте. Это решение отражает стремление Франции усилить свое присутствие и возможности в регионе, что позволит более эффективно реагировать на возникающие вызовы и угрозы. Расширение авиационного контингента укрепит оперативные способности французских вооруженных сил и повысит их готовность к проведению различных миссий, от гуманитарных операций до борьбы с терроризмом. Дополнительные самолеты и вертолеты обеспечат лучшую поддержку наземным войскам и улучшат координацию с местными партнерами, способствуя общей безопасности в регионе."
 FRN_our_strong_influence: "Наше сильное влияние"
 FRN_our_strong_influence_desc: "Франция, имея долгую историю присутствия в Африке, традиционно считается одной из ведущих и влиятельных сил на континенте. С помощью своего влияния, Франция достигает своих стратегических целей, поддерживая мир и стабильность в регионе. Это включает в себя развитие экономических отношений, укрепление оборонной способности и поддержку в области безопасности, а также продвижение французских культурных и языковых ценностей. Военное присутствие и оборонные программы Франции в Африке являются ключевыми инструментами для достижения этих целей, позволяя Франции оставаться значимым игроком на международной арене."
 FRN_our_old_ties: "Наши старые связи"
 FRN_our_old_ties_desc: "Франция активно использует связи со своими бывшими колониями для продвижения своих интересов в Африке. Эти отношения, укоренившиеся на протяжении десятилетий после деколонизации, позволяют Франции сохранять культурное и экономическое влияние на континенте. Сотрудничество в области обороны и безопасности является одним из аспектов этих отношений, где Франция предоставляет поддержку в военном обучении и развитии инфраструктуры, что в свою очередь способствует стабилизации региона и защите своих геополитических интересов. Таким образом, Франция стремится укрепить своё положение и расширить своё влияние в Африке, используя исторические и культурные связи с бывшими колониями."
 FRN_espionage_network: "Шпионская сеть"
 FRN_espionage_network_desc: "Франция, используя свои глубокие исторические связи и современные технологии, активно работает над укреплением своего влияния в Африке. Развертывание шпионских сетей, проведение кибер-операций, экономическое давление и информационные кампании — все эти инструменты служат одной цели: обеспечить безопасность Франции и поддержать её геополитические интересы на континенте. Такие меры помогают Парижу сохранять стабильность в регионе и предотвращать смену лояльных режимов, что важно как для внутренней, так и для внешней политики страны."
 FRN_influencing_our_partners: "Повлиять на партнёров"
 FRN_influencing_our_partners_desc: "Франция, стремясь сохранить своё влияние в Африке, может попытаться использовать дипломатические и стратегические рычаги для воздействия на политику США в отношении ЭКОВАС.\n\nПариж может акцентировать внимание на важности сотрудничества и координации действий в регионе, подчеркивая общие интересы в области безопасности и развития.\n\nТакже Франция может предложить совместные инициативы, направленные на укрепление экономических и политических связей между странами ЭКОВАС, чтобы уменьшить потребность этих стран в американской поддержке"
 FRN_american_footprint: "Американский след"
 FRN_american_footprint_desc: "В антифранцузских переворотах в Африке прослеживается влияние Соединённых Штатов. Это, вероятно, является частью стратегии США по расширению своего влияния в регионе, используя различные методы, включая поддержку оппозиционных групп, экономическое давление и дипломатические манёвры.\n\nТакие действия направлены на ослабление позиций Франции и установление более тесных связей между африканскими странами и США."
 FRN_within_our_grasp: "Так близко..."
 FRN_within_our_grasp_desc: "Франция, как и многие другие страны, имеет долгую историю взаимодействия с Африкой, и её интересы напрямую ассоциируются с желанием сохранить влияние в регионе.\n\nДля укрепления своих позиций на мировой арене, Франция должна стремиться к более тесному контролю над ресурсами Африки и ее производственной базой. Мы должны поддерживать лояльные режимы и не позволить вытеснить нас с региона."
 FRN_control_over_gold_mining: "Контроль над горнодобывающей промышленностью"
 FRN_control_over_gold_mining_desc: "Франция имеет значительные экономические интересы в Африке, и французские компании присутствуют во многих секторах, включая добычу полезных ископаемых, энергетику и инфраструктуру. Это присутствие часто связано с управлением и эксплуатацией ресурсных баз на континенте.\n\nНапример, компания TotalEnergies активно работает в сфере добычи нефти и газа в регионе, а Areva занимается добычей урана. Эти и другие французские компании играют важную роль в экономиках африканских стран, иногда сталкиваясь с критикой за методы работы или воздействие на окружающую среду и местные сообщества."
 FRN_strengthen_the_banking_system: "Укрепить банковскую систему"
 FRN_strengthen_the_banking_system_desc: "Франция играет ключевую роль в системе франков КФА, которая является валютой, используемой в некоторых африканских странах. Эта валютная система была создана после Второй мировой войны и связывает страны-участницы с Францией через фиксированный обменный курс с евро.\n\nУкрепление банковской системы франков КФА является частью стратегии Франции по сохранению экономического и политического влияния в регионе.\n\n Это включает в себя и поддержание стабильности валюты, что может способствовать экономическому росту и развитию в странах, использующих франк КФА."
 FRN_aid_to_corporations: "Помощь корпорациям"
 FRN_aid_to_corporations_desc: "Франция оказывает поддержку своим корпорациям в освоении ресурсов за пределами страны, предоставляя политическую и экономическую помощь. Поддержка проявляется через дипломатические инициативы для создания благоприятных международных договорённостей, финансирование от государственных и частных инвестиционных банков, а также через доступ к передовым технологиям и инженерным знаниям. Компании, вроде TotalEnergies и Areva, используют эти преимущества для реализации проектов в Африке, что ведёт к развитию инфраструктуры и созданию новых рабочих мест на местном уровне, однако также порождает дискуссии о последствиях для окружающей среды и социально-экономическом воздействии на местные общины."
 FRN_solid_mechanism: "Нерушимый механизм"
 FRN_solid_mechanism_desc: "Французское правительство и крупные корпорации сотрудничают, чтобы сохранить влияние Франции в Африке. Это сотрудничество проявляется в согласованных действиях, направленных на укрепление экономических и политических связей. Государственные органы предоставляют поддержку в виде дипломатических усилий и экономических стимулов, что позволяет корпорациям эффективно работать на африканском континенте. В результате, такая интеграция способствует расширению французского присутствия и укреплению позиций в регионе."
 FRN_economic_benefit: "Экономическая выгода"
 FRN_economic_benefit_desc: "Франция предоставляет своим корпорациям дополнительные преференции, чтобы стимулировать их сотрудничество с французским руководством в Африке. Эти преференции могут включать налоговые льготы, государственные гарантии для инвестиций, а также эксклюзивный доступ к информации и ресурсам. Такая политика направлена на укрепление экономических связей и поддержание стратегического присутствия Франции на африканском континенте."
 FRN_hand_of_foreign_legion: "Рука Иностранного Легиона"
 FRN_hand_of_foreign_legion_desc: "Иностранный легион Франции, как известно, играет ключевую роль в поддержании интересов страны за рубежом, в том числе в Африке. Расширение его присутствия в регионе может быть связано с усилиями Франции по обеспечению стабильности и защите своих экономических интересов в условиях возрастающей нестабильности. Легион может участвовать в миротворческих операциях, обучении местных сил безопасности, а также в прямых военных действиях, направленных на борьбу с терроризмом и поддержание порядка. Это также способствует укреплению связей между Францией и африканскими странами, где присутствует легион."
 FRN_enough_space_for_everyone: "Место для всех"
 FRN_enough_space_for_everyone_desc: "Франция, используя различные экономические и политические инструменты, создаёт благоприятные условия для французских компаний на африканском континенте. Это стратегия обеспечивает не только доступ к ресурсам и рынкам, но и способствует укреплению международного влияния Франции. В то же время, она поднимает вопросы о балансе между развитием и суверенитетом африканских государств."
 FRN_righteous_hammer: "Праведный молот"
 FRN_enough_space_for_everyone_desc: "Регулярные войска будут дополнять силы Иностранного легиона, уже присутствующие в Африке, и будут выполнять широкий спектр задач, включая обучение, развитие инфраструктуры и поддержку местных военных операций. Это направление действий подчеркивает желание Франции активно участвовать в обеспечении мира и безопасности на континенте."
 
