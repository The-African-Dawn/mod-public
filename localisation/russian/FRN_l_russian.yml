 FRN_in_the_shadow_of_the_sun_desc: "Похоже, что, дома наши усилия рассматриваются политиками как нечто второстепенное.\nОслеплённые конфликтом в Европе, они высылают военную помощь Украине, в то время, как нам самим не хватает снабжения и финансирования.\nМы ожидаем, что, со временем, эта ситуация изменится, и Родина вновь повернётся к нам лицом, но, пока что, мы вынуждены экономно расходовать имеющиеся запасы.\nВозможно, наши победы в локальных конфликтах, помогут выбить больше денег из бюджета и упростить получение новых поставок вооружения."
 
 #EVENTS#
 FRN.1.t:0 "Скверные Отчёты"
 FRN.1.desc:0 "Французская зона влияния, ещё недавно казавшаяся несокрушимой, теперь рассыпается на глазах. Ярость, ненависть, бессилие, вот что испытывает каждый из наших солдат сегодня.\n\nГенерал Эрик Райс долго сидел и раз за разом перечитывал недавний отчёт.\n\nОчередное африканское правительство было свергнуто очередной военной хунтой.\n\nФранция всегда имела обширное влияние на страны Африки, но, теперь, это - в прошлом. Вооружённый сброд на разных уголках континента берёт власть в свои руки и устанавливает свои законы, и всё, что остаётся нам - это молча наблюдать.\n\nФранцузские вооружённые силы должны были принести безопасность и стабильность на континент, но, теперь, мы не отличаемся от стаи блеющих овец.\n\nНеужели, так и погибнет мечта о просвещённой и свободной Африке? Под шум Брюссельской бюрократии?\n\nМы должны что-то сделать. У нас должен быть выход!\n\nОт нашего решения зависит будущее Франции. Будущее Африки."
 FRN.1.a:0 "Выводите Контингент! Пускай Они Познают Цену Своей Глупости."
 FRN.1.b:0 "Мы Выполним Свой Долг. Арнауд, готовь войска к бою."