LIV_Abdul_Hamid_Dbeibah:0 "Абдель Хамид Дбейба"
LIV_Abdul_Hamid_Dbeibah_desc: "Бизнесмен, политик и бывший соратник Муаммара Каддафи родился в 1959 году в западном городе Мисрата, который традиционно считается оплотом сопротивления власти Каддафи. В начале своей карьеры Дбейба переехал в Канаду, чтобы получить степень инженера в Университете Торонто. Он вернулся в свой родной город в разгар строительного бума, где в конце концов привлек внимание близких соратников Каддафи.\nВскоре его опыт принес ему доверие Каддафи, который в 2007 году поручил ему управлять государственной Ливийской компанией инвестиций и развития (LIDCO), ответственной за некоторые из крупнейших проектов общественных работ в стране.\nПосле свержения Каддафи в 2011 г. Дбейба основал движение "Ливия будущего", однако активное участие в политической жизни оно не принимало.\n5 февраля 2021 года Абдель Хамид Дбейба был избран премьер-министром Ливии. Такой выбор стал неожиданностью для многих, учитывая тесную связь строительного магната с бывшим давним правителем Ливии Муаммаром Каддафи.\nВ сентябре 2021 года Палата представителей Ливии выразила вотум недоверия правительству Дбейбы. А с февраля 2022 года его должность оспаривается, также осуществлено несколько покушений на убийство. Это стало причиной возобновления столкновений в стране.\nТакже по данным ряда СМИ, Дбейба имеет связи с турецкими властями и "Братьями-мусульманами" (международная религиозно-политическая ассоциация, запрещенная в РФ)."

