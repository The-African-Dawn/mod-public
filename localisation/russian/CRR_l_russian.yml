CRR_Faustin_Archange:0 "Фостен-Арканж Туадера"
CRR_Faustin_Archange_desc: "Фостен-Арканж Туадера родился 21 апреля 1957 года в Банги, Французская Экваториальная Африка в семье шофера и крестьянки. Он получил образование в университетах Банги и Абиджана, где изучал математику и получил две докторских степени.\nТуадера начал свою карьеру в образовании, преподавал в Университете Банги с 1987 года. В 2005–2008 годах он был ректором этого университета. Туадера  ̶ кавалер орденов академических пальм Афро-мальгашского совета по высшему образованию (2004) и Франции (2008). Офицер Ордена за заслуги ЦАР (2008), Командор Ордена академических пальм ЦАР (2012).\n22 января 2008 года президент Франсуа Бозизе назначил Туадера премьер-министром Центральноафриканской Республики.\nПосле свержения режима Бозизе в марте 2013 г. группировкой "Селека", в стране начались кровопролитные столкновения. Туадера вместе с семьей покинул ЦАР, переехав во Францию. Вернулся на родину после избрания на пост временного президента Катрин Самба-Панзы (20 января 2014 г.).\nТаудера избирался на пост президента дважды в 2016 и 2021 годах.\n28 января 2019 года в результате подписания соглашения «О мире и примирении в Центральноафриканской республике в Хартуме (Судан)» Туадера основал Орден примирения Центроафриканской республики, которым награждается каждый гражданин Центральноафриканской Республики или иностранный гражданин, внесший свой вклад в примирение и восстановление мира."

