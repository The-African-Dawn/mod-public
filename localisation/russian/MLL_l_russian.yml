 MLL.16.t:0 "Мали: власти приостанавливают работу политических партий"
 MLL.16.desc:0 "\nПереходное правительство Мали решило приостановить деятельность политических партий и ассоциаций на территории страны на неопределенный период.\n«Деятельность политических партий и деятельность объединений политического характера на всей территории страны приостанавливается по соображениям общественного порядка до особого распоряжения», — говорится в документе\n\nМинистр территориального управления и децентрализации полковник Абдулайе Маига заявил, что в стране идет межмалийский диалог, который должен помочь народу и власти понять, как дальше должна развиваться страна. Но начало этого диалога, а также неясность рамок переходного периода в государстве привели к «бесплодным дискуссиям», сказал полковник.\n«Подрывные действия политических партий и их союзников только усиливаются», — утверждается в коммюнике Совмина."
 MLL.16.a:0 "Отлично!"
 MLL.16.b:0 "Это удар по свободе"
 MLL.16.c:0 "Они бьются в агонии"
 MLL.16.d:0 "Интересно"
 MLL.17.t:0 "  Мали требует усиления границы\n и прекращения поддержки Азавада!"
 MLL.17.desc:0 "\nПравительство Мали долгое время держит напряжение в отношениях с нами. Теперь же они требуют усиления контроля границе, а также прекращения взаимодействий с сепаратистами-туарегами. Если мы согласимся - это снизит напряженность в отношениях, при этом мы потеряем свою политическую силу, ведь общество посчитает данный шаг за проявление слабости. Если же мы откажемся - случится очередная эскалация."
 MLL.17.a:0 "Похоже, придется пойти на уступки"
 MLL.17.b:0 "Никаких уступок"
 MLL_MVR_denied_ask:0 "Отказались выполнять требования"
 MLL.18.t:0 "Мавритания соглашается с требованиям"
 MLL.18.desc:0 "Мавритания согласилась с нашем требованием о прекращении поддержки Азавада, а также усилили контроль на границе, что не позволяет боевикам перемещаться по их территориям"
 MLL.18.a:0 "Супер!"
 MLL.19.t:0 "Мавритания отвергает требования"
 MLL.19.desc:0 "[MRV.GetName] не согласилась с нашем требованием о прекращении поддержки Азавада, а также усилении контроля на границе, что не позволило бы им перемещаться по их территориям"
 MLL.19.a:0 "Что же, пора проверить их границу!"
 MLL.20.t:0 "Мавритания выбивает войска Мали с границы!"
 MLL.20.desc:0 "Некоторое время назад правительство Мали обратилось к Нуакшоту с оффициальным запросом и требованиями о усилении границы для предотвращения перемещения через нее боевиков антималийских формирований, а также прекращения поддержки Азавада. Правительство Мавритании отказалось исполнять требования, что стало причиной начала столкновений на границе.\nМали спровоцировало бои на юго-востоке Мавритании, которые затянулись на долгое время. Бои привели к большим потерям в людях и снаряжении с обоих сторон, но, кажется, победителем оттуда выходит Мавритания.\n\nНесмотря на происходящие события, обе стороны не признают никаких столкновений и называют действия друг друга "провокациями"."
 MLL.20.a:0 "Ужасно!"
 MLL.20.b:0 "Наконец-то, Бамако получило достойный ответ на агрессию"
 MLL.20.c:0 "Грызня между крысами"
 MLL.20.d:0 "Интересно"
 MLL.21.t:0 "Мали побеждает в пограничном конфликте!"
 MLL.21.desc:0 "Некоторое время назад правительство Мали обратилось к Нуакшоту с оффициальным запросом и требованиями о усилении границы для предотвращения перемещения через нее боевиков антималийских формирований, а также прекращения поддержки Азавада. Правительство Мавритании отказалось исполнять требования, что стало причиной начала столкновений на границе.\nМали спровоцировало бои на юго-востоке Мавритании, которые затянулись на долгое время. Бои привели к большим потерям в людях и снаряжении с обоих сторон, но, кажется, победителем оттуда выходит Мали.\n\nНесмотря на происходящие события, обе стороны не признают никаких столкновений и называют действия друг друга "провокациями"."
 MLL.21.a:0 "Империалисты опять проиграли!"
 MLL.21.b:0 "Бамако так и не получили ответ на свою агрессию"
 MLL.21.c:0 "Грызня между крысами"
 MLL.21.d:0 "Интересно"
 MLL.23.t:0 "Начальник штаба Умар Траоре был убит в засаде!"
 MLL.23.desc:0 "Умар Траоре — начальник штаба — был среди четырех человек, погибших в результате нападения во вторник недалеко от границы с Мавританией. Засада произошла недалеко от города Нара и леса Вагаду, примерно в 400 километрах к северу от столицы Бамако, в районе, известном своими повстанцами-джихадистами.\nТраоре входил в состав группы, которая сопровождала инженеров в поисках мест для бурения скважин на воду в рамках инициативы по оказанию помощи местному населению. \nОтветственность за нападение не была взята ни одной из группировок."
 MLL.23.a:0 "Ужасно"
 MLL.24.t:0 "Высокопоставленный чиновник Мали убит в результате нападения"
 MLL.24.desc:0 "\nУмар Траоре, начальник штаба полковника Ассими Гоита, был убит в засаде примерно в 400 километрах к северу от столицы Бамако, недалеко от границы с Мавританией, в районе, известном своими повстанцами-джихадистами.\nТраоре был частью официальной делегации, которая отправилась в этот район, недалеко от города Нара и леса Вагаду, чтобы разведать перспективные места бурения для местного населения.\n\nВ документе указаны еще три жертвы, включая охранника, подрядчика и водителя. Еще один водитель пропал без вести, говорится в документе. Ответственность\n\nОтветственность за нападение пока не взяла ни одна из группировок."
 MLL.24.a:0 "Это большая потеря"
 MLL.24.b:0 "Так будет с каждым!"
 ## ФОКУСЫ ЫЫЫЫЫЫЫЫЫЫЫЫЫЫЫЫ
 MLL_firm_authority:0 "Утвердить власть"
 MLL_firm_authority_desc:0 "В сердце Африки, в Мали, мы стоим у руля судьбы нашей страны. Наш путь к укреплению политической власти и контроля — это путь, который мы выбираем сами. Под руководством Ассими Гоита, мы не просто следуем течению, мы формируем его. Укрепляя наши институты и законы, мы обеспечиваем стабильность и защиту для каждого жителя.\n\nНаша цель — процветание Мали, где правление основано на принципах справедливости и служения обществу."
 MLL_expansion_of_private_universities:0 "Расширение частных университетов"
 MLL_expansion_of_private_universities_desc:0 "Частные университеты в Мали играют важную роль в развитии образовательной системы страны. Усилия по расширению этих учебных заведений способствуют созданию более широких возможностей для получения качественного высшего образования. Инвестиции в академические программы и улучшение инфраструктуры необходимы для подготовки студентов к успешной карьере и для того, чтобы они могли внести свой вклад в экономическое и социальное развитие Мали."
 MLL_rescue_of_mali:0 "Спасение Мали"
 MLL_rescue_of_mali_desc:0 "В эпоху глобальных вызовов и региональных конфликтов, Мали сталкивается с многочисленными угрозами, которые подрывают стабильность и безопасность страны. От экономического давления и политического вмешательства со стороны внешних сил до внутренних проблем, таких как социальное неравенство и политическая нестабильность, вызовы многообразны и сложны. Однако, ключ к "Спасению Мали" лежит в руках самого народа.\n\nСплоченность общества, где каждый гражданин осознает свою роль и ответственность за будущее своей страны, является фундаментом для преодоления этих препятствий. Панафриканистское движение, с его стремлением к объединению и самоопределению африканских народов, предлагает новую парадигму лидерства. Это лидерство, основанное на принципах справедливости, равенства и уважения к культурному и историческому наследию Мали, может стать катализатором для создания более сильного и независимого общества.\n\nВласть панафриканистов не просто политический выбор, это выбор в пользу самоопределения и устойчивого развития. С их подходом к управлению, который признает важность местного участия и региональной интеграции, Мали может найти путь к процветанию, защищая свои интересы и укрепляя свои позиции на международной арене."
 MLL_temporary_ban_on_political_parties:0 "Временный запрет на партии"
 MLL_temporary_ban_on_political_parties_desc:0 "В условиях, когда национальное единство оказывается под угрозой, правительство Мали должно принять смелые меры для сохранения стабильности и согласия среди населения. Введение временного моратория на деятельность политических партий является одним из таких шагов, направленных на предотвращение раскола и поддержание целостности государства.\n\nЭта мера позволит на время отвлечься от политических разногласий и сосредоточить усилия на важнейших задачах развития страны, таких как экономическое возрождение и социальное благополучие. Она также создаст условия для последующего формирования более справедливой и эффективной политической системы, в которой каждый голос будет иметь значение."
 MLL_diplomatic_relations:0 "Договоренности с Россией"
 MLL_diplomatic_relations_desc:0 "Сейчас, когда Мали стремится укрепить свои позиции на международной арене и обеспечить устойчивое развитие национальной экономики, налаживание более тесных связей с Россией выступает важным стратегическим решением. Эти договоренности предусматривают расширение российской помощи в ключевых секторах.\n\nВ сфере золотодобычи российские инвестиции и технологии помогут увеличить объемы производства и эффективность добычи, что станет значительным толчком для экономики Мали. В военном аспекте сотрудничество с Россией обеспечит доступ к современному вооружению и обучению, что повысит обороноспособность страны и способность противостоять внешним и внутренним угрозам."
 MLL_expanding_international_ties:0 "Расширение международных связей"
 MLL_expanding_international_ties_desc:0 "Активизация дипломатического диалога позволит Мали не только расширить горизонты сотрудничества, но и заявить о себе как о важном игроке на африканском континенте. Укрепление связей с Россией откроет новые возможности для развития и усиления международного влияния Мали."
 MLL_end_cigarette_smuggling:0 "Удар по контрабанде сигарет"
 MLL_end_cigarette_smuggling_desc:0 "В рамках укрепления законности и борьбы с теневой экономикой, Мали принимает решительные меры против контрабанды сигарет. Этот фокус направлен на разрушение нелегальных сетей, контролирующих торговлю табачными изделиями, что не только увеличит доходы государства за счет налогов, но и повысит общественное здоровье."
 MLL_brics_help:0 "Наши Восточные Партнёры"
 MLL_brics_help_desc:0 "Мали запросит помощь от группы БРИКС, чтобы получить экономическую поддержку и инвестиции, необходимые для ускорения своего развития. Этот фокус направлен на привлечение финансовой помощи, технологического обмена и укрепление торговых связей с членами БРИКС.\n\nПоддержка от БРИКС может сыграть ключевую роль в улучшении экономической стабильности Мали, помогая в реализации значимых инфраструктурных проектов и создании новых рабочих мест. Это также повысит международный статус Мали, показывая успешное взаимодействие с ведущими развивающимися экономиками."
 MLL_to_break_the_language_barrier:0 "Сломить языковой барьер"
 MLL_to_break_the_language_barrier_desc:0 "Мали активно работает над расширением международных связей, включая углубление диалога с соседними странами. Основная цель - создать прочную основу для будущего сотрудничества, которое будет способствовать экономическому росту и социальному прогрессу. Это включает в себя разработку программ обмена, двусторонние комиссии для обсуждения ключевых вопросов и совместные образовательные инициативы, направленные на улучшение взаимопонимания и укрепление дипломатических отношений."
 MLL_fate_of_european_forces:0 "Судьба иностранных войск"
 MLL_fate_of_european_forces_desc:0 "Пока внешние силы оказывают давление на национальные границы, Мали должна проявить решительность в защите своего суверенитета. Отстаивая право на самоопределение, страна примет меры по возвращению иностранных военных баз под юрисдикцию национального правительства."
 MLL_extreme_poverty:0 "Экстремальная нищета"
 MLL_russian_influence:0 "Российское влияние"
 MLL_values_of_the_past:0 "Память о прошлом"
 MLL_radicalist_propaganda:0 "Радикалистская пропаганда"
 MLL_ecowas_sanctions:0 "Санкции ЭКОВАС"
 MLL_rural_and_goldmining_economy:0 "Сельская и золотодобывающая экономика"
 MLL_low_confidence_between_soldiers_and_officers:0 "Низкое доверие между солдатами и командирами"
 MLL_exiting_ecovas:0 "Удар по влиянию ЭКОВАС"
 MLL_exiting_ecovas_desc:0 "Деятельность ЭКОВАС не помогала в борьбе с терроризмом, а только вызывала ухудшение гуманитарной ситуации в странах Сахеля из-за санкций. ЭКОВАС под влиянием иностранных государств предало основополагающие принципы африканского суверенитета, вводя нелегитимные санкции, которые поставили население в более уязвимое положение."
 MLL_grain_supplies:0 "Российское зерно"
 MLL_grain_supplies_desc:0 "Благодаря выходу России из зерновой сделки, мы можем запросить у Владимира Путина помощь с нашей экономической ситуацией. Российское зерно улучшит ситуацию с бедностью, а также позволит нам развить собственную промышленность."
 MLL_grain_supplies_from_russland:0 "Поставки из России"
 MLL_support_the_anti_colonial_movement:0 "Поддержать антиколониальное движение"
 MLL_support_the_anti_colonial_movement_desc:0 "Неоколониалисты из Франции и США постепенно увеличивают свое влияние на африканский континент. Некоторые страны и даже народы подверглись этому пагубному влиянию. Но народ Мали не получится сломить, ведь наши люди отлично помнят какой ценой нам досталась независимость."
 MLL.22.t:0 "Судьба Азавада"
 MLL.22.desc:0 "Благодаря нашим эффективным действиям и высокой организации армии, мы смогли занять все ключевые города Азавада и выгнали террористов с наших территорий. Теперь же перед нами встает вопрос о судьбе автономии туарегов.\n\nМы можем полностью отказаться от предоставления автономии туарегам, но, вероятно, это приведет не только к сопротивлению местного населения, но и радикализации местных группировок туарегов, которые совсем недавно воевали за нас. Вполне вероятно, что такое решение приведет к очередному вооруженному восстанию в обозримом будущем.\n\nВместо этого у нас есть вариант создания различных туарегских региональных органов власти, что приведет к непродолжительному снижению контроля над регионами со стороны Бамако, но позволит почти без потерь интегрировать туарегские регионы в наше государство\n\nПомимо этого, есть третий вариант - создание автономного государства Азавад. Такой вариант поддерживают группировки туарегов, которые сражались на нашей стороне, а также многие местные жители. Фактически, мы утратим полноценный контроль над регионом Азавада, но при этом мы создадим лояльное автономное правительство, которое будет помогать нам в будущем."
 MLL.22.a:0 "Зачем им автономия?"
 MLL_state_local_autonomy:0 "Местная автономия"
 MLL.22.b:0 "Надо создать местные органы туарегов"
 MLL.22.c:0 "Надо создать автономный регион Азавад"
 MLL_remembering_the_past:0 "Память об освобождении"
 MLL_remembering_the_past_desc:0 "Наш народ отлично помнит освобождение от французского гнета во времена прошлого антиколониального движения. Но тогда африканские страны не получили настоящей независимости. На смену прежним колониалистам пришли новые, которые стали действовать тайно, что позволяет им до сих пор эксплуатировать африканский континент. Но теперь пришло время для последнего удара по оковам империализма."
 MLL_contact_with_the_people:0 "Единство с народом"
 MLL_contact_with_the_people_desc:0 "В текущей ситуации нашей единственной опорой остается наш собственный народ. Мы усилим сотрудничество с местным населением для стабилизации ситуации в стране."
 MLL_an_end_to_instability:0 "Конец нестабильности"
 MLL_an_end_to_instability_desc:0 "Твердая рука Ассими Гоиты смогла провести Мали через турбулентный период, благодаря чему честь наше государство смогло сохранить независимость и честь."
 MLL_accepting_our_friends:0 "Принять наших союзников"
 MLL_accepting_our_friends_desc:0 "Международная поддержка со стороны Китая и России спасает наше государство от терроризма и помогает восстановить международное сотрудничество. Расширение технического сотрудничества с этими странами стало бы сильным прорывом для нашей промышленности."
 MLL_suppress_french_sprouts:0 "Отрубить щупальца французского осьминогу"
 MLL_suppress_french_sprouts_desc:0 "Несмотря на долгую борьбу с врагами государства, французские шпионы все еще активно действуют в Мали. Осталось лишь разрубить щупальца международным колониалистам, которые охватывают Мали."
 MLL_eradicating_western_influence:0 "Пагубное западное влияние"
 MLL_eradicating_western_influence_desc:0 "Влияние западных СМИ и идей ведет лишь к разложению общества и вырождению человеческой натуры. У нас не остается никаких вариантов для спасения общества, кроме как начала борьбы против влияния западной антигуманной мысли."
 MLL_popular_panafricanist_government:0 "Популярное панафриканистское правительство"
 MLL_protect_humanitarian_services:0 "Защита гуманитарных служб"
 MLL_protect_humanitarian_services_desc:0 "Террористы и сепаратисты атакуют наши гуманитарные конвои, которые доставляют помощь для населения. Пора издать указ об усилении охраны путей снабжения, а также всецело поддержать международные гуманитарные миссии."
 MLL_lift_the_ban_on_political_parties:0 "Снять запрет на партии"
 MLL_lift_the_ban_on_political_parties_desc:0 "Теперь, когда страна освободилась от вражеского влияния, мы с уверенностью можем заявить, что запрет на политические партии может снят без отрицательных последствий для государственной безопасности."
 MLL_build_the_railway:0 "Строительство железной дороги"
 MLL_build_the_railway_desc:0 "Российский холдинг "Синара - транспортные машины" обсуждает возможность строительства железной дороги протяженностью более 1,2 тыс. км. Ориентировочная стоимость инфраструктурного объекта составляет около $2,5 млрд. Если мы утвердим проект, в Мали будет построена первая железная дорога с момента обретения страной независимости в 1960 году."
 MLL_npp_preparations:0 "Сотрудничество С Росатомом"
 MLL_npp_preparations_desc:0 "Российская госкорпорация «Росатом» предлагает нам начать строительство трех атомных реакторов, а также обучить наших специалистов. Заключение этого договора позволит. \n\nОтсутствие надежного энергоснабжения серьезно замедляет экономический рост всего континента. На фоне регулярных энергетических кризисов и растущих потребностей в энергии, инициативы России вполне могут определить энергетический ландшафт континента на десятилетия вперед"
 MLL_that_lucky_old_sun:0 "Старое доброе солнце"
 MLL_that_lucky_old_sun_desc:0 "Мали намерена использовать солнечную энергию для укрепления своей энергетической независимости. Инвестиции в строительство солнечных электростанций обеспечат страну чистой и возобновляемой энергией, создадут рабочие места и способствуют устойчивому развитию."
 MLL_golden_future:0 "Золотое будущее"
 MLL_golden_future_desc:0 "Золотодобывающие компании обеспечивают нам экономическую стабильность и постоянный доход. Расширение золотодобычи позволит нам увеличить выручку и обеспечить население прибыльной работой."
 MLL_reevaluate_the_franc:0 "Переоценка валюты"
 MLL_reevaluate_the_franc_desc:0 "Стоит переоценить экономическую ситуацию в стране и скорректировать ситуацию с валютой."
 MLL_old_hand_behind_our_back:0 "Покончить с иностранными корпорациями"
 MLL_old_hand_behind_our_back_desc:0 "Иностранные корпорации все ещё контролируют немалую часть наших природных ресурсов, а также промышленности. Национализация всех важных сфер добычи ресурсов и индустрии позволит нам улучшить экономическую ситуацию в стране."
 MLL_golden_cotton:0 "Золотой хлопок"
 MLL_golden_cotton_desc:0 "Самый большой объем производства хлопка в размере более 760 тыс. тонн в сезоне 2021–2022 годов был зафиксировано в Мали 20 марта. Но на этом не стоит останавливаться, ведь хлопковая промышленность является важным элементом нашей экономики. Инвестиции в производство хлопка и его обработку позволят повысить качество и количество отправляемого на экспорт товара, что уже повысит нашу прибыль."
 MLL_benefits_of_artificial_intellegence:0 "Преимущества интеллектуальной собственности"
 MLL_benefits_of_artificial_intellegence_desc:0 "Предыдущая попытка правительства Мали ввести изучение бамбары в государственных школах в значительной степени провалилась из-за отсутствия финансирования, подготовки учителей и заинтересованности родителей в том, чтобы дети изучали в школе другой язык, кроме французского. Теперь же ситуация поменялась и спрос на изучение родных языков очень высок.\n\nРазвитие ИИ не только поможет обучить населения родным языкам, но еще и позволит произвести рывок в сфере электроники Мали."
 MLL_solve_problems_in_the_banking_sector:0 "Решить проблемы в банковском секторе"
 MLL_solve_problems_in_the_banking_sector_desc:0 "Нестабильность в малийском банковском секторе постоянно приводит к экономическим спадам и опасности падения банковской системы от малейшего давления.\n\nДля решения экономических проблем, правительству придется произвести вмешательство в работу банковского сектора государства."
 MLL_flood_of_investitions:0 "Поток инвестиций"
 MLL_flood_of_investitions_desc:0 "После избавления от экономических проблем, мы наконец можем открыть страну для полноценных иностранных инвестиций."
 MLL_resource_exploration:0 "Разведка ресурсов"
 MLL_resource_exploration_desc:0 "Стоит провести разведку ресурсов, которые еще не добывается в полном объеме. "
 MLL_expand_the_cotton_fields:0 "Расширение хлопковых полей"
 MLL_expand_the_cotton_fields_desc:0 "Прошлые инвестиции в хлопковую промышленность привели нас к экономическому росту. Так почему же не повторить прошлый успех?"
 MLL_lithium_mining:0 "Добыча лития"
 MLL_lithium_mining_desc:0 "Начало эксплуатации рудника Гуламина, которое ожидается в августе 2024 года, может оказать серьезное экономическое воздействие на Мали, поскольку предполагает создание нескольких тысяч рабочих мест, как при строительстве рудника, так и при его эксплуатации. Согласно прогнозам, месторождение содержит до 100 млн тонн сподумена - руды, богатой литием, который имеет решающее значение для производства литий-ионных аккумуляторов электромобилей и портативных электронных устройств.\n\nОжидается, что налоговые поступления, полученные от проекта, будут способствовать улучшению инфраструктуры страны."
 MLL_growing_industry:0 "Рост индустрии"
 MLL_growing_industry_desc:0 "Создание устойчивой экономики и открытие страны для инвестиций позволяет начать расширение крупной промышленности в стране."
 MLL_control_secured:0 "Восстановление контроля"
 MLL_control_secured_desc:0 "Боевики-исламисты и азавадские сепаратисты пытаются сломить нашу страну изнутри. Настало время усилить армию для окончательной победы над повстанцами."
 MLL_our_long_standing_conflict:0 "Наш долгий конфликт"
 MLL_our_long_standing_conflict_desc:0 "Война в Азаваде началась с восстания туарегов в 2012 году. С тех пор мы понесли много потерь и смогли уничтожить еще больше врагов. Теперь же, когда стало очевидно, что с туарегами договориться не выйдет, мы должны подготовить масштабное наступление на противника."
 MLL_tuareg_question:0 "Вопрос туарегов"
 MLL_tuareg_question_desc:0 "Несмотря на то, что немалая часть туарегов сейчас воюет против нас в составе Координации Движений Азавада, все еще есть немалая группа добровольцев, готовых сражаться за нашу власть и свой родной дом. Расширение туарегского ополчения поможет нам победить в этом затяжном конфликте."
 MLL_foreign_provocateurs:0 "Иностранные провокаторы"
 MLL_foreign_provocateurs_desc:0 "Азавадские и исламистские боевики активно пользуются отсутствием охраны границы со стороны наших "добрых" соседей. Нам следует официально обратиться к соседям с требованием усиления контроля за границей, а также прекращения спонсирования повстанцев."
 MLL_vastness_of_sahara:0 "Сила Сахары"
 MLL_vastness_of_sahara_desc:0 "Специальные тренировки в местности сахары позволяют больцам эффективнее приспосабливаться к различным условиям и вести сражения в непохожей местности."
 MLL_turkish_birds:0 "Турецкие птички"
 MLL_turkish_birds_desc:0 "Беспилотные самолеты от Bayraktar уже отлично зарекомендовали зарекомендовали себя в разных частях света, в том числе у наших соседей из Буркина-Фасо. Правительство Мали также подпишет контракт на поставку партии таких дронов, которые отлично помогут нам в борьбе с сепаратистами, а также в будущих конфликтах."
 MLL_increasing_our_military_potential:0 "Увеличение военного потенциала"
 MLL_increasing_our_military_potential_desc:0 "Расширение численных и качественных показателей Вооруженных Сил Мали превратилось из желаемого в обязательное. Нам стоит развернуть программу по расширению армии."
 MLL_russian_help_against_terrorism:0 "Помощь От Африканского Корпуса"
 MLL_russian_help_against_terrorism_desc:0 "Благодаря нашей пророссийской политике, мы можем запросить поддержку для борьбы с радикалами."
 MLL_final_showdown:0 "Готовность к финальному сражению"
 MLL_final_showdown_desc:0 "Вооруженные Силы Мали должны получить должную подготовку, благодаря чему мы сможем противостоять любым силам."
 MLL_defending_our_land:0 "На страже родной земли"
 MLL_defending_our_land_desc:0 "Армия Мали демонстрирует сплоченность во всех своих мелких деталях, из-за чего мы можем с уверенностью сказать, что проблемы недоверия между рядовыми и офицерами наконец решены."
 MLL.25.t:0 "Мали развивает искусственный интеллект"
 MLL.25.desc:0 "В Мали набирает обороты практика использования искусственного интеллекта для создания детских книг на бамбаре и других местных языках. Это происходит на фоне частичного отказа от использования языка бывшей метрополии\nПредыдущая попытка правительства Мали ввести изучение бамбары в государственных школах в значительной степени провалилась из-за отсутствия финансирования, подготовки учителей и заинтересованности родителей в том, чтобы дети изучали в школе другой язык, кроме французского. Теперь же ситуация поменялась и спрос на изучение родных языков очень высок.\n\nВ этом процессе помогает искусственный интеллект. Например, один из проектов RobotsMali использует ИИ для создания историй, отражающих жизнь и культуру обычных малийцев. С прошлого года с помощью искусственного интеллекта было создано более 140 книг на бамбаре. При использовании современных технологий обучение родным языкам проходит эффективнее."
 MLL.25.a:0 "Очень. Интересно."
 MLL_refit_western_bases:0 "Расширение военных баз"
 MLL_refit_western_bases_desc:0 "После перехода контроля над ключевыми военными базами на территории Мали от европейских сил к нашему правительству, мы стоим перед задачей их обновления и модернизации. Это будет включать в себя расширение инфраструктуры, улучшение жилищных условий для военнослужащих, обновление оборудования и систем связи, а также усиление защитных мероприятий. Такие шаги позволят повысить оперативную готовность наших войск и обеспечить более эффективное использование баз в целях национальной безопасности и обороны."
 MLL_blocking_the_drug_traffic:0 "Перекрыть наркотрафик"
 MLL_blocking_the_drug_traffic_desc:0 "Проблема наркотрафика в Мали требует решительных действий. Стратегия включает укрепление границ, применение передовых технологий слежения и разведки, а также подготовку специализированных подразделений. Сотрудничество на международном уровне и обмен информацией с партнерами позволят эффективно пресекать каналы поставки наркотиков и наносить удар по преступным сетям."
 MLL_Maiga_Chogel_pension:0 " На пенсии"
 MLL.26.t:0 "Чогель Кокалла Майга возвращается в должность"
 MLL.26.desc:0 "После почти четырехмесячного медицинского отдыха, премьер-министр, Чогель Кокалла Майга вернулся в строй в понедельник. Это произошло после отмены указа о назначении полковника Абдулае Майги временным премьер-министром.\n\nЧогель Кокалла Майга начал свою деятельность с серии встреч с государственным министром, министром территориального управления и децентрализации, официальным представителем правительства; Генеральный секретарь правительства и канцелярия премьер-министра.\nПо прибытии в канцелярию премьер-министра премьер-министра д-ра Чогеля К. Майгу приветствовали бурными аплодисментами сотрудники канцелярии премьер-министра во главе с руководителем аппарата профессором Иссиакой Ахмаду Сингаре. После приветственных слов последнего д-р Чогель был рад оказаться в числе своих сотрудников.\n\n«Все малийцы молились, поэтому я сегодня среди вас. Если бы не эта молитва и воля Божья, меня бы сегодня здесь не было. Именно Бог решает жизнь людей, и он решил, что я вернусь к вам, чтобы продолжить работу, которую мы начали вместе», – заявил премьер-министр доктор Чогель Кокалла Майга.\n\nКроме того, аппарат премьер-министра поблагодарил полковника Абдулае Майгу за хорошее сотрудничество на протяжении последних четырех месяцев."
 MLL.26.a:0 "Отлично!"
 MLL_unlock_MLL_Maiga_Chogel:0 "Будет разблокирован советник §Y$MLL_Maiga_Chogel$§!"
 MLL.27.t:0 "Президент Переходного периода на площади Мучеников."
 MLL.27.desc:0 "Президент переходного периода возложил венок к подножию памятника мученикам революции 1991 года. Эти 32 года демократии были отмечены огромными трудностями. Вот почему малийский народ хотел политических и институциональных реформ во время Национальной конференции по возрождению.\n\n«Эта 32-я годовщина приходится на контекст, отмеченный восстановлением нашего государства, в частности, голосованием по новому закону о выборах, организацией территории, созданием Независимого органа по управлению выборами, презентацией нового проекта Конституции традиционным органам власти и легитимности, а также живым силам Нации", - заявил Глава государства прессе после возложения венка цветов.\n\nОтныне, подчеркивает президент переходного периода, «суверенный народ Мали должен придать новое качественное направление нашей демократии посредством референдума, который будет организован очень скоро»\n\nПрезидент Гоита воспользовался возможностью, чтобы воздать должное стойкости малийского народа. Это жертва, которая не только позволила создать армию Мали, но и провести определенные реформы. Также Глава государства почтил память жертв терроризма.\n\nПолковник призвал малийцев к большей сплоченности и солидарности. Он завершил свою речь, выразив пожелания благополучного проведения месяца Рамадан."
 MLL.27.a:0 "Ура!"
 MLL_kura_biometrics:0 "Mali Kura Biometrics"
 MLL.28.t:0 "Рождение Mali Kura Biometrics!"
 MLL.28.desc:0 "Спустя три месяца после осуждения того, что французская компания «взяла в заложники» компьютерные данные населения Мали, правительство Мали запускает собственную систему сбора и хранения персональных данных под названием Mali Kura Biometrics.\n\nДля властей переходного периода это цифровое решение является еще одной формой самоутверждения Мали, народ которой так привязан к своему суверенитету. «Эта новая система, ставшая результатом беспрецедентного сотрудничества с малийскими экспертами-добровольцами, воплощает в себе не только крупный технологический прогресс, но и подтверждение способности страны преодолевать препятствия и обеспечивать свою собственную автономию в цифровой сфере» , — говорится в официальном заявлении.\n\nДо прихода нынешних властей страны компьютерные данные были переданы французской компании Idemia, которая «взяла в заложники» базу данных административной переписи населения по гражданскому состоянию (Ravec). Правительство осудило ситуацию, которая парализовала основные процессы выдачи документов для малийцев, лишив их основных услуг."
 MLL.28.a:0 "Мали идет на встречу технологичному будущему"
 MLL.29.t:0 "Открыт новый командный пункт ВВС"
 MLL.29.desc:0 "Полковник Асими ГОИТА возглавил торжественную церемонию открытия нового здания, посвященного командному пункту штаба ВВС, в этот четверг, 16 ноября 2023 года. Это престижное событие было отмечено присутствием премьер-министра, министра Министр обороны и по делам ветеранов, государственный министр, министр территориального управления и децентрализации, официальный представитель правительства.\n\nСледует также отметить участие различных начальников штабов и директоров вооруженных сил, военачальников, а также ряда членов правительства, что сделало эту церемонию масштабным мероприятием.\n\nПосле смотра войск и торжественного салюта флага Глава государства раскрыл роспись командного пункта и перерезал символическую ленту, ознаменовав тем самым официальное открытие этого величественного здания, в котором сейчас размещается командование Военно-воздушных сил."
 MLL.29.a:0 "Обновление армии идет полным ходом"
 MLL.30.t:0 "Подписание контракта на сумму 180,77\nмлн долларов США на прокладку оптоволокна"
 MLL.30.desc:0 "\nПравительство Республики Мали и Китайская международная телекоммуникационная строительная корпоративная компания внесли изменения в проект расширения оптоволокна, в результате чего стоимость контракта составила 117 миллионов 387 тысяч 180,77 долларов США со сроком исполнения двадцать четыре месяца.\n\nРешение было принято на заседании Совета министров на прошлой неделе на основе доклада министра экономики и финансов. Указ, утверждающий поправку № 1 к рынку, охватывает расширение оптического волокна в районах Мопти, Коро, Тимбукту, Гао, Ансонго и Лабензага, включая сеть кабельного доступа, видеонаблюдение и систему EID проекта Mali Numérique.\n\nИзменения включают замену населенных пунктов Мопти, Коро, Тимбукту, Гао, Ансонго и Лабензага на Кати, Диема, Диболи и Диема-Гуоги, корректировку проекта трассы для строительства магистральной оптоволоконной сети, корректировка содержимого сети доступа и компонента «Безопасный город», резервирование дата-центра и удаление компонента EID. Контроль и мониторинг будут осуществлять компетентные технические службы."
 MLL.30.a:0 "Цифровизация - одно из приоритетных направлений в государстве"
 MLL_expand_the_education_system:0 "Решение проблем в сфере образования"
 MLL_expand_the_education_system_desc:0 "Со времен начала войны с джихадистами в Мали не работают 1700 школ, тысячи детей не имеют доступа к обучению и получению знаний, их будущее под угрозой.\n\nНаряду с решением проблемы безопасности нужно и открывать учебные заведения, таким образом государство продемонстрирует свою приверженность образованию и будущему своих граждан»"
