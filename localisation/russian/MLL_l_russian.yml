l_russian:
 MLL_Assimi_desc:0 "Полковник Ассими Гоита стал временным президентом Мали после серии военных переворотов, произошедших в стране в 2020 и 2021 годах. Он родился 16 мая 1983 года в Бамако, столице Мали. Гоита прошёл обучение в военных учебных заведениях Мали, а также за рубежом, включая Францию и Германию. Он служил в спецподразделениях армии Мали и участвовал в борьбе с исламистскими группировками на севере страны.\n\nВ августе 2020 года Гоита возглавил военный переворот, который сверг президента Ибрагима Бубакара Кейту. После переворота он стал вице-президентом переходного правительства, а Ба Ндао был назначен временным президентом. Однако в мае 2021 года Гоита совершил второй переворот, свергнув Ндао и временного премьер-министра Моктара Уана, после чего Конституционный суд Мали объявил его временным президентом страны.\n\nГоита активно работает над укреплением отношений с Россией, в то время как отношения с Францией и ООН ослабевают."
 MLL_drug:"Обширный наркотрафик"
 #EVENTS#
 MLL.1.t:0 "Мавритания проводит учения на границе!"
 MLL.1.desc:0 "Командование сухопутных войск сообщило, что целью учений было определение «материально-технических потребностей» воинских частей и «испытание пехотного вооружения, артиллерии, зенитных орудий, ракетных установок и боевых самолётов». В сообщении говорится, что «авиационное вооружение, артиллерия и силы специального назначения участвовали в уничтожении гипотетического противника, который пытался проникнуть на национальную территорию с целью совершения агрессивного акта».\n\nВ пограничных учениях, которые проводятся впервые за многие годы в этой североафриканской стране, приняли участие министр обороны Мавритании Ханан ульд Сейди и начальник Генерального штаба вооруженных сил страны Эль Мохтар Болле Чаабане."
 MLL.1.a:0 "Они напрашиваются на конфликт!"
 
 MLL.2.t:0 "Напряжение на Мавританско-Малийской границе нарастает!"
 MLL.2.desc:0 "\nКарта Мали с каждым годом со времени обретения независимости подвергалась иноземным правкам, но нынешние события вновь заставляют вспомнить об изменчивости границ Мавритании и Мали. Все больше учащаются случаи пересечения границы с обоих сторон, а также вновь поднимается вопрос о выходе Мали к морю, который был во времена империи.\n\nПодобные идеи пересмотра границ, продвигаемые руководителями обоих стран, все сильнее обостряют конфликт между Мали и Мавританией и подготавливают почву для дальнейших инцендентов.\n\nПомимо очевидных политических дивидендов для политиков обоих стран, такие споры идут на пользу ячейкам джихадистов, плотно засевшим на границе."
 MLL.2.a:0 "Ещё одна точка напряжения"
 
 MLL.3.t:0 "Напряжение на Мавританско-Малийской границе спадает!"
 MLL.3.desc:0 "\nНесмотря на высокую напряженность на Мавритано-Малийской границе, обе стороны согласовали обсуждение территориальной целостности и сотрудничества между странами. \n\nСтороны договорились об отводе части войск с границы, а также об упрощении перехода через нее для граждан обеих стран."
 MLL.3.a:0 "Разрядка?"
 
 MLL.4.t:0 "Военный конфликт между Мавританией и Мали!"
 MLL.4.desc:0 "\nПостоянные пересечения границы, а также политические споры привели к полномасштабному конфликту на территории Мали и Мавритании.\n\nТрудно определить того, кто первым начал боестолкновения, но теперь можно точно заявить, что локальная перестрелка и нарушение территориальной целостности переросли в повсеместные бои. С обоих сторон активно работает авиация, а между подразделениями идут ожесточенные бои.\n\nПретензии Мавритании на приграничные территории, а также малийское желание заполучить выход к морю превратили границу между государствами в поле боя."
 MLL.4.a:0 "Новая война!"
 
 MLL.6.t:0 "Один из главных новостных каналов приостановлен"
 MLL.6.desc:0 "Канал был привлечен к ответственности в связи с редакционной статьей Мохамеда Аттахера Халиду от 30 сентября, которая, по мнению Высшего Управления Связи, содержала «клеветнические замечания и необоснованные обвинения в адрес регулирующего органа, ВУС, состояния свободы выражения мнений в Мали и переходных органах власти».\n\n«В нашей стране растет нетерпимость. Свобода выражения мнений, как и демократия, находятся в опасности. Мы находимся в условиях диктатуры одной мысли», — заявил Мохамед Аттахер Халиду в своей редакционной статье, последовавшей за триумфальным возвращением премьер-министра Абдулае Майги из Нью-Йорка, где тот произнес зажигательную речь против Франции и некоторых ее соседей во время Генеральная Ассамблея ООН.\n\n«На данный момент находящиеся у власти полковники правят, руководствуясь мнением толпы, а толпа по определению не думает», — продолжил он. Он также поручил ВАК «сыграть свою роль и всю свою роль в борьбе с многочисленными злоупотреблениями в социальных сетях»."
 MLL.6.a:0 "Они делают вид, что поддерживают демократию. На самом деле они лишь марионетки в руках французов."
 MLL_captured_soldiers:0 "Ивуарийские солдаты в заложниках"
 MLL.7.t:0 "Суд над ивуарийскими солдатами"
 MLL.7.desc:0 "Этот день обещает стать решающим для 46 ивуарийских солдат, удерживаемых в Мали с 10 июля . 29 декабря все они предстанут перед судом присяжных Бамако, округ Бананкабугу. Расследование, порученное антитеррористическому судье, было закрыто около двух месяцев назад.\n\nЭто определенно скажется на отношениях между Кот-д'Ивуаром и Мали, но позволит нам заработать некоторый политический авторитет."
 MLL.7.a:0 "Отлично, нужно провести суд"
 MLL.7.b:0 "Возможно, не стоит заигрывать с соседями"

 MLL.8.t:0 "Мали: 46 ивуарийских солдат приговорены к 20 годам заключения"
 MLL.8.desc:0 "\n46 ивуарийских солдат, подозреваемых в том, что они являются «наемниками» и задержанных в Мали с июля, были приговорены судом присяжных к двадцати годам уголовного заключения. Они были признаны виновными в «нападении и заговоре против правительства», «создании угрозы внешней безопасности государства», «хранении, ношении и транспортировке оружия и боеприпасов (...) с целью нарушения общественного порядка путем запугивания». или террор"\n\n10 июля в Мали были арестованы 49 ивуарийских солдат, которым в середине августа было предъявлено обвинение в «попытке подорвать внешнюю безопасность государства» и они были официально заключены в тюрьму. В середине сентября после посредничества были освобождены три ивуарийские женщины, принадлежащие к этой группе солдат.\n\nООН в ноте, адресованной малийскому правительству, признала свою «дисфункцию» и заявило, что «определенные меры не были приняты»."
 MLL.8.a:0 "Конфликт усиливается"
 MLL_captured_guys_are_sentenced:0 "Приговор ивуарийским солдатам"
 MLL_captured_guys_are_free:0 "Ивуарийские солдаты помилованы"
 MLL.9.t:0 "Мали: 49 ивуарийских солдат помилованы Асими Гойтой"
 MLL.9.desc:0 "\nБамако помилует ивуарийских солдат обвиненных в наемничестве и арестованных 10 июля 2022 года. В пресс-релизе, датированном этой пятницей, переходное правительство объясняет, что этот жест демонстрирует приверженность полковника Гойты «к миру, диалогу, панафриканизму, сохранению братских и светских отношений со странами региона, особенно Мали и Кот-д’Ивуаром».»\n\n«  Его Превосходительство полковник Асими Гойта, переходный президент, глава государства, помиловал с полной отсрочкой приговоров 49 ивуарийцев, осужденных малийской системой правосудия  », — объявляет представитель малийского правительства полковник Абдулай Майга по малийскому телевидению"
 MLL.9.a:0 "Конфликта удалось избежать"
 MLL_captured_soldiers_free:0 "Ивуарийские солдаты помилованы"
 MLL.10.t:0 "Правительство Того и Кот д'Ивуара просят освобождения солдат"
 MLL.10.desc:0 "Президент Того, Фор Гнассингбе, заявил нам о том, что он готов стать посредником в вопросе ивуарийских солдат, недавно осужденных нами. Он заявил, что скорейшее решение данного вопроса является выгодным для всех сторон.\n\nБлагодаря правительству Того, мы сможем нормализовать свои отношения с ЭКОВАС, а также создать дружественные отноения с Того."
 MLL.10.a:0 "Действительно, таким образом мы завершим конфликт на выгодных условиях"
 MLL.10.b:0 "НЕТ"
 MLL.11.desc:0 "\nБамако помилует 49 ивуарийских солдат, обвиненных в наемничестве и арестованных 10 июля 2022 года. 46 из них, все еще удерживаемые в Мали, были приговорены к 20 годам тюремного заключения в конце декабря, трое солдат освобождены к смертной казни в заочно. Все получат выгоду от полного освобождения от наказания.\n\n«Его Превосходительство полковник Асими Гойта, переходный президент, глава государства, помиловал с полной отсрочкой приговоров 49 ивуарийцев, осужденных малийской системой правосудия», — объявляет представитель малийского правительства полковник Абдулай Майга по малийскому телевидению. Это означает, что приговор 46 солдатам, все еще удерживаемым в Мали, отменен. Напомним, в сентябре 2022 года по гуманитарным соображениям были освобождены три женщины-солдата."

 MLL_international_ties:0 "Международное признание"
 MLL.12.t:0 "Власти Мали начали процесс милитаризации полиции и гражданской обороны."
 MLL.12.desc:0 "\nПолиция и гражданская оборона Мали будут военизированы. Законопроект о милитаризации Национальной полиции и гражданской обороны был принят Советом министров по докладу министра безопасности.\n\nМилитаризация полиции позволит развернуть ее подразделения в районах, отвоеванных армией, для обеспечения безопасности населения.\n\nЭта мера также распространяется на гражданскую оборону, которая составляет второй сегмент в министерстве безопасности Мали.\n\nРечь идет о том, чтобы «обеспечить прикрытие тыла сил, участвующих в боевых действиях, с целью сохранения завоеваний и обеспечения безопасности администрации и населения»."
 MLL.12.a:0 "Ситуация становится опаснее"
 militarize_mali_police:0 "Проект о милитаризации полиции и гражданской обороны"
 MLL.13.t:0 "Coca-Cola покидает Мали"
 MLL.13.desc:0 "Coca-Cola сообщила о расторжении контракта на розлив с малийской компанией Bramali, 29 октября сообщает Мaliweb.\n\nПо заявлению американской фирмы, причина заключается в том, что компании Bramali необходимо соблюдать определенные нормы и стандарты, чтобы иметь возможность продолжать использовать лицензию Coca-Cola.\n\nНа какое-то время Coca-Cola исчезла из предложений Bramali, заменившись аналогичным немецким напитком. Coca-Cola Group в заявлении, опубликованном вчера из ее африканской штаб-квартиры в Йоханнесбурге, заявила, что «изменит» и «укрепит» свое присутствие в Африке, обеспечив использование соответствующих средств и инвестиций для удвоения устойчивого роста."
 MLL.13.a:0 "Они за это заплатят!"
 MLL.13.b:0 "Это очень интересно"
 MLL_cocacola:0 "Уход Coca-Cola"
 MLL_russian_help_in_goldmining:0 "Российская помощь в добыче золота"
 MLL_solve_problems_in_the_banking_sector_tt:0 "Так как мы §Yне освободили Хамадуна Баха§!, эффект будет следующим:"
 MLL_solve_problems_in_the_banking_sector_tt_2:0 "Так как мы §Yосвободили Хамадуна Баха§!, эффект будет следующим:"
 MLL_unarrest_bank_leader:0 "Освободить Хамадуна Баха"
 MLL_solve_problems_in_the_banking_sector_tt_3:0 "§YМы еще не столкнулись с проблемами в банковском секторе. И, надеюсь, не столкнемся\nВедь так?§!"
 MLL.14.t:0 "Забастовка в банковском секторе Мали!"
 MLL.14.desc:0 "Даже в странах с низким уровнем банковского обслуживания и решающими мобильными переводами банковские учреждения остаются важными для экономической структуры Сахеля. Таким образом, в Мали повседневная жизнь нарушена возобновившейся забастовкой Национального союза страховщиков, банков и финансовых учреждений\n\nЦентральный профсоюз без предварительного уведомления начал забастовку в банковском секторе. Также заместитель генерального секретаря Национального союза трудящихся Мали (UNTM) Хамадун Бах заключен в тюрьму из-за жалобы бывшего генерального секретаря профсоюзного комитета Банка развития Мали (BDM) Папы Садио Траоре на «подделку документов». и использование подделки», «оскорбления» и «клеветы».\nSynabef намерена продлить свое движение до освобождения его лидера. Из-за приостановки банковских услуг у специалистов возникли большие трудности с выплатой поставщикам и выплатой вознаграждений. Что касается физических лиц, то недостаток ликвидности мешает ежедневным покупкам . Кроме того, в соответствии со спекулятивными эффектами, традиционно связанными с различными экономическими потрясениями, рынки уже повысили цены.\nБудут ли каскадно затронуты другие сектора? Заправочные станции уже пошли по стопам банков. Профсоюзные организации горнодобывающей промышленности, местных органов власти и образования также выразили свою солидарность с Хамадуном Бахом."
 MLL.14.a:0 "Интересно получается"
 MLL.15.t:0 "Мали: прекращение банковской забастовки"
 MLL.15.desc:0 "Хамадун Бах, профсоюзный лидер и влиятельный член Национального союза трудящихся Мали (UNTM), крупнейшей профсоюзной организации страны, был арестован в среду после жалобы, поданной бывшим членом его профсоюзного комитета, который затем удалил ее.\n\nХамадун Бах, один из немногих, кто осмелился публично критиковать малийское правосудие в стране, был обвинен в «подделке документов и использовании подделок» и помещен под стражу в столичной тюрьме.\n\n. В преддверии мусульманского праздника Табаски почти все банки в Бамако были закрыты по причине забостовки, из-за чего население лишилось возможности снимать деньги со счетов, а также получать зарплату, что привело к экономическим проблемам внутри страны.\n\nИ вот теперь, спустя некоторое время после начала забастовки, Прокурор высшего суда коммуны Бамако распорядился освободить Хамадуна Баха"
 MLL.15.a:0 "Интересная история"
