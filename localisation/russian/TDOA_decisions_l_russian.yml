 ask_for_american_investitions:0 "Запросить Американские Инвестиции"
 
 ecowas_unity_decision:0 "Единство ЭКОВАС"
 ecowas_unity_decision_desc:0 "\n\n\n\n\n\n\nМировые события отрезвляют нас, и заставляют меняться. Несмотря на многолетнюю историю ЭКОВАС, многие его члены сомневаются в единстве нашего союза, и усиление напряжённости с нашими северными соседями лишь усугубило проблему.\nЧтобы противостоять современным вызовам, нам необходимы современные решения. Мы должны сделать всё, чтобы ЭКОВАС превратился из разрозненного сборища стран в единый отлаженный механизм."
 ECOWAS_unity_title:0 "[?global.ecowas_unity_points]/100"
 united_and_ready:0 "Продемонстрировать единство ЭКОВАС"
 overlook_ecowas:0 "Отстраниться от ЭКОВАС"
 
 nigerian_corruption_decision:0 "Коррупция в Нигерии"
 nigerian_corruption_decision_desc:0 "\n\n\n\n\n\n\nМировые события отрезвляют нас, и заставляют меняться. Несмотря на многолетнюю историю ЭКОВАС, многие его члены сомневаются в единстве нашего союза, и усиление напряжённости с нашими северными соседями лишь усугубило проблему.\nЧтобы противостоять современным вызовам, нам необходимы современные решения. Мы должны сделать всё, чтобы ЭКОВАС превратился из разрозненного сборища стран в единый отлаженный механизм."
