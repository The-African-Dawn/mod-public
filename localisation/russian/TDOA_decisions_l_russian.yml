 mavritania_conflict_decision:0 "Мавританский Конфликт"
 mavritania_conflict_decision_desc:0 "\n\n\n\n\n\n\nНапряжение между [MRV.GetFlag] Мавританией и [MLL.GetFlag] Мали нарастает уже давно. Несмотря на взаимодействие двух стран в экономическом и дипломатическом формате, взаимные претензии и приграничные споры становятся всё более частым явлением.\nМы должны приложить все возможные усилия, чтобы подавить конфликт и решить его мирным путём, иначе - военный конфликт между нашими странами станет неизбежным."
