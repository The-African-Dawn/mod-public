#ECOWAS#
 ecomag_choosing_sides_decision:0 "Шаг В Будущее"
 ecomag_choosing_sides_decision_desc:0 "\n\n\n\n\n\n\nЭКОВАС стоит на краю своего самого важного выбора. Современный мир меняется невероятно стремительным образом, ситуация накаляется, и, каждое новое событие, за последнее время, становится угрозой для нашей стабильности, безопасности, и развития. Чтобы пережить эту бурю нам нужна прочная опора, но, лишь время покажет, кто действительно достоин стать нашим главным союзником."
 ECOWAS_choosing_title:0 "[?global.ecowas_choosing_points]/100"
 french_influence:0 "Французское Влияние"
 american_influence:0 "Американское Влияние"
