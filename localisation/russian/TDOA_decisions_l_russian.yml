 berets_training_decision_desc:0 "\n\n\n\n\n\n\nБойцы Иностранного Легиона прибыли на землю Африки с важнейшей миссией. Мы должны помочь местным властям удержать контроль над страной и подавить террористические формарования. Присутствие французской группировки в регионе должно помочь нашим старым союзникам - странам ЭКОВАС.\nВсе эти страны отчаянно нуждаются в нашей помощи. Наш боевой опыт и возможность обучаться у лучших военных инструкторов пригодятся этим людям, и однозначно помогут им в грядущей борьбе." 
