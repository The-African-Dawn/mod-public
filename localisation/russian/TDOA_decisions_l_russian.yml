 corpus_training_decision:0 "Разбивая Цепи"
 corpus_training_decision_desc:0 "\n\n\n\n\n\n\nСолдаты Африканского Корпуса прибыли на землю Африки с важнейшей миссией. Мы должны помочь народам Африки вырваться из под гнёта западных империалистических держав. Мы сделаем всё, чтобы одолеть террористическую заразу, и поможем нашим африканским товарищам обрести истинную свободу. Присутствие российской группировки в регионе должно помочь нашим новым союзникам - странам Сахеля.\n[BRK.GetFlag] Буркина-Фасо и [MLL.GetFlag] Мали [NIG.GetFlag] Нигер - государства, совсем недавно вставшие на путь истинной суверенности. Наш боевой опыт и возможность обучаться у лучших военных инструкторов пригодятся этим людям, и однозначно помогут им в грядущей борьбе." 
