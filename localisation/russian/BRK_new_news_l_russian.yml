 BRK.43.t:0 "La Maison de l'Entreprise жертвует Министерству обороны 7 миллионов франков"
 BRK.43.desc:0 "На призыв правительства бизнес-дом Буркина-Фасо ответил чеком на 7 миллионов франков КФА. По словам вице-президента совета директоров бизнес-дома Буркина-Фасо Дауды Диалло, развитие бизнеса требует благоприятной среды безопасности. Именно поэтому его учреждение внесло свой символический вклад.\n\n«Было важно, чтобы мы приехали сюда, чтобы внести свой вклад в Фонд поддержки патриотизма, чтобы наши храбрые солдаты, находящиеся на местах, могли продолжать делать то, что они делают так хорошо, чтобы мы могли продолжать работать на экономическом уровне.», - заявил он.\n\nЭто пожертвование было оценено министром обороны бригадным генералом Кассумом Кулибали. «Любая помощь, любые действия в пользу СОД и ВДП приветствуются, чтобы мы могли осуществлять в гармонии с населением и на благо населения конкретные действия на местах. Те, кому удается помочь нам в планировании, уже являются жестом, заслуживающим уважения », — оценил он."
 BRK.43.a:0 "Мы рады поддержке"
 BRK_more_golden_mines:0 "Развитие золотодобычи на Юго-Западе"
 BRK_more_golden_mines_desc:0 "В рамках общественного предпринимательства посредством народного владения акциями, Буркина-Фасо готовится открыть полумеханизированное предприятие по добыче золота в коммуне Мидебдо, провинция Нумбиэль, в юго-западном регионе.\n\nНесмотря на сложную ситуацию с безопасностью, с которой страна сталкивалась в течение нескольких лет, мы все еще готовы развивать свою промышленность и сохранять статус одной из крупнейших стран-производителей золота."
 BRK_more_golden_mines_tt:0 "Количество золота в регионе §Y[25.GetName]§! будет увеличено §Yвдвое§!."