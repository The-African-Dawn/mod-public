 NIG.1.t:0 "Нигер охвачен пламенем перемен"
 NIG.1.desc:0 "Сегодня мир встревожили новости из Нигера. Военный переворот сместил президента Мохамеда Базума, поставив под вопрос будущее страны. Тысячи людей вышли на улицы столицы Ниамей, празднуя падение режима и размахивая российскими флагами.\n\nЭтот переворот стал очередным звеном в долгой цепи политической нестабильности, преследующей Нигер со времени обретения независимости от Франции в 1960 году. Страна пережила уже четыре военных переворота, каждый из которых был вызван комплексом причин — от экономических проблем до обвинений в коррупции и неэффективности власти.\n\nПришедшие к власти военные объявили о своей приверженности  борьбе с терроризмом, который в последние годы стал серьезной угрозой для региона. Однако, их резко негативные высказывания в адрес Франции и США, обвинения в неоколониализме и эксплуатации, вызывают серьезную опаску у западных держав."
 NIG.1.a:0 "Мы избавимся от гнета!"
 NIG.1.b:0 "Интересно..."
 NIG_panafricanism_militaries_long:0 "Национальный совет по охране Родины"
 NIG_panafricanism_militaries:0 "НСОР"
 NIG_Abdourahamane_Tchiani_desc:0 "О детстве Тчиани мало что известно: он точно родом из региона Тиллабери, из которого происходит большая часть армии Нигера. В 1984 году он вступил в армию, а позже поступил в Национальную школу действующих офицеров в Тьесе, Сенегал. Позже он проходил армейские тренинги во Франции и Соединенных Штатах.\n\nАбдурахман Тчиани имеет огромный опыт армейской службы: он командовал подразделениями армии Нигера, основной целью которых была борьба с наркотрафиком. Он служил в миротворческих войсках в ООН в Кот-д'Ивуаре, Судане и Демократической Республике Конго. Был участником Многонациональной объединенной оперативной группы, созданной Нигером, Чадом, Нигерией и Камеруном для борьбы с террористической группировкой Боко Харам.\n\nВ 2011 году Тчиани принял командование президентской гвардиейа в 2018 году был повышен до генерала. В 2015 году Тчиани был обвинен в участии в заговоре против Иссуфу, тогдашнего президента, однако вину свою не признал, а в суде его оправдали. Более того, Тчиани руководил пресечением попытки госпереворота в 2021 году, перед инаугурацией нового президента Нигера, Мохамеда Базума."
 NIG_ahmed_baza_desc:0 "Базум имеет огромный опыт и стаж в политической сфере. Он родился в 1960 году на Юго-востоке Нигера в небольшом населенном пункте Билабрин в семье, принадлежащей к арабскому меньшинству. В 1984 году окончил отделение литературы и гуманитарных наук философского факультета Университета Дакара (Сенегал). Получил степень магистра политической философии, продолжил обучение в аспирантуре по направлению «логика и эпистемология». В 1984—1991 годах Мохамед Базум преподавал философию в школах городов Тахуа и Маради.\n\nК началу 90-х он начал активную политическую деятельность, вступил в профсоюзы, а в декабре 1990 года Мохамед Базум стал одним из основателей Партии за демократию и социализм Нигера. Уже в следующем году он принялу участие в общенациональной конференции, по итогам которой в 1993 году в стране были впервые проведены многопартийные парламентские и президентские выборы.\n\nЗатем Базум начал занимать уже государственные посты:  государственный секретарь по сотрудничеству при министре иностранных дел и сотрудничества в переходном правительстве, министр иностранных дел и сотрудничества в правительстве премьер-министра Хамы Амаду. \n\nПосле череды государственных переворотов, Базум оставался в политическом поле Нигера. В 2011 году председатель его партии победил на президентских выборах и ушел с должности, передав ее Базуму. Сам Мохамед стал министром иностранных дел, а после переизбрания в 2016, базум занял должность министра внутренних дел. \n\nВ 2021 году Базум был избран президентом страны. За несколько дней до инаугурации произошла попытка госпереворота, которая была пресечена. "
