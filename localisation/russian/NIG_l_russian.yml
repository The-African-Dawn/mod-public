 NIG.2.t:0 "Военные в Нигере намерены начать суд над президентом"
 NIG.2.desc:0 "Намерение отстранивших от власти президента Нигера Мохамеда Базума военных начать суд над ним вызывает большую тревогу, ООН призывает к немедленному освобождению политика. Об этом заявил на брифинге официальный представитель генсекретаря всемирной организации Стефан Дюжаррик.\n\n"Очевидно, это объявление вызывает большую тревогу. Мы по-прежнему крайне обеспокоены здоровьем, безопасностью президента Базума и его семьи, - сказал Дюжаррик. - Мы вновь призываем к его немедленному и без каких-либо условий освобождению".\n\nНедавно мятежники объявили, что намерены начать судебное преследование Базума, который был захвачен ими в момент государственного переворота 26 июля. Они утверждают, что имеют доказательства совершения Базумом государственной измены и подрыва внутренней и внешней безопасности Нигера."
 NIG.2.a:0 "Туда его!"
 NIG.2.b:0 "Интересно получается"
 NIG.3.t:0 "Миссия ЕС в Нигере?"
 NIG.3.desc:0 "Террористическая угроза усиливается с каждым днем, а наши собственные войска не сильно то и справляются. В то время, как наша страна находится в шатком положении, мы не получаем помощи от сахельского G5 и западноафриканского ЭКОВАС, что вынуждает нас обратить взор на иностранные контингенты, которые помогут справиться с угрозами. Мы обратимся за помощью к Европейскому Союзу. Они смогут отправить нам вооруженный контингент в рамках военной миссии. Возможно, это не понравится людям и военным... Но ведь победа над терроризмом важнее?"
 NIG.3.a:0 "Конечно"
 NIG_eumpm_mission:0 "Миссия ЕС в Нигере"
 NIG.4.t:0 "Миссия ЕС в Нигере"
 NIG.4.desc:0 "Правительство Нигера и европейских стран подписали соглашение, в результате которого была миссия создана для повышения способности Вооруженных сил Нигера, сдерживания террористической угрозы, защищаты населения страны и обеспечивания безопасной и надежной среды в соответствии с законодательством о правах человека и международное гуманитарным правом.\n\nНигер охвачен насилием со стороны джихадистов на западе и юго-востоке страны, а также в нем развязывается внутренний конфликт из-за протестов населения. В таких условиях, похоже, единственной надеждой для правительства Базума остается усиление партнерства с западными странами, а также военной поддержки ценой расширение их влияния."
 NIG.4.a:0 "Они возвращают в страну колониалистов!"
 NIG.4.b:0 "Может теперь Нигер будет спасён"
 NIG.5.t:0 "Нигер прекращает партнерство ЕС в сфере обороны и безопасности"
 NIG.5.desc:0 "\nВоенная администрация Нигера в понедельник объявила о прекращении двух партнерств в сфере безопасности и обороны с Европейским союзом, поскольку страна все больше ориентируется на сотрудничество в сфере обороны с Россией.\nВ заявлении Министерства иностранных дел говорится, что государство выходит из Миссии военного партнерства Европейского союза (EUMPM) в Нигере, фактически отзывая разрешение на инициативу ЕС, созданную для укрепления потенциала сил безопасности этой западноафриканской страны. Правительство решило «отозвать привилегии и иммунитеты, предоставленные» в рамках миссии военного партнерства ЕС, и поэтому «не имеет никаких юридических обязательств» в отношении указанного партнерства, говорится в заявлении. Хунта также отменила миссию ЕС по наращиванию гражданского потенциала, созданную в 2012 году для укрепления внутренних сил безопасности страны.\n\nЕС уже решительно осудил отмену договоренностей, которые помогали установить мир в регионе."
 NIG.5.a:0 "Ужасно"
 NIG.5.b:0 "Вероятно, это к лучшему"
 NIG.6.t:0 "Правительство Нигера заваривает люки"
 NIG.6.desc:0 "Нигер перекрыл трубопровод, по которому нефть транспортируется в порт Семе в Бенине. Решение было связано с подозрениями в хищении нигерской нефти. «Мы не можем сидеть сложа руки, в то время как крадут нашу нефть, к тому же мы не имеем возможность наблюдать за отгрузкой», — заявил министр нефти Нигера, цитируемый местными СМИ.\n\nМахаман Мустафа Барке уточнил, что нигерская нефть не доходит до получателя и трубопровод будет перекрыт «до тех пор, пока Бенин и компания Wapco не договорятся о том, чтобы представители Нигера могли наблюдать за погрузкой».\n\nВ свою очередь, Бенин отвергает обвинения в хищениях и призывает к скорейшему восстановлению подачи нефти."
 NIG.6.a:0 "Что они творят!"
 NIG.6.b:0 "Пусть сначала заплатят"
 NIG.6.c:0 "Интересно получается"
 NIG_taking_our_oil_for_free:0 "Воруют нашу нефть"
 BNN_closed_oil_for_us:0 "Закрытие трубопровода и ложные обвинения"
 NIG.7.t:0 "Нигер предлагает сотрудничество в экспорте нефти"
 NIG.7.desc:0 "Запуск трубопровода из Нигера в Бенин, который обеспечивал поставки в Китай, столкнулся с проблемами в сфере безопасности и манипуляциями самого Бенина, который ранее перекрыл поток, требуя от Нигера открытия границ для поставок товаров, теперь правительство Нигера обратилось к нам с предложением о начале экспорта нефти через нашу территорию.\n\nЧад, как и Нигер, не имеет выхода к морю, но может обеспечить желаемую Нигером безопасность поставок.\n\nРазвитие такого рода нефтепровода поможет нам развить экономику, но потребует первоначальных вложений."
 NIG.7.a:0 "Мы согласны"
 NIG.7.b:0 "Нет-нет-нет"
 CHD_NIG_agreed:0 "Развитие нефтепровода"
 CHD_NIG_disagreed:0 "Отказ от сотрудничества"
 CHD_NIG_truboprovod:0 "Экспорт нигерийской нефти через Чад"
 NIG.8.t:0 "Чад соглашается на сотрудничество"
 NIG.8.desc:0 "В результате обсуждения проекта строительства нефтепровода для экспорта нигерийской нефти через Чад в Камерун мы достигли выгодного для обоих сторон соглашения. Чадская сторона проспонсирует проект, чтобы строительство нефтепровода произошло быстрее и не сорвалось из-за боевых действий в Нигере."
 NIG.8.a:0 "Отлично"
 NIG.9.t:0 "Чад отказывается"
 NIG.9.desc:0 "Несмотря на наши попытки договориться с министерством нефтяной промышленности Чада, проекту не суждено быть реализованым. Возможно, на то есть какие-то весомые причины со стороны Чада, но тем не менее мы не можем расценивать это иначе как отказ от взаимовыгодного сотрудничества."
 NIG.9.a:0 "Удар в спину"
