 NIG_minister_de_l_intereur:0 "Министр внутренних дел"
 NIG_minister_of_social:0 "Министр здравоохранения, народонаселения и социальных дел"
 NIG_agriculture_and_sheeps:0 "Министр сельского хозяйства и животноводства"
 NIG_too_many_problems:0 "Слишком много проблем"
 NIG_too_many_problems_desc:0 "Правление Базума ведет страну к краху. Но, возможно, всё ещё поправимо?"
 NIG_nationwide_protests:0 "Национальные протесты"
 NIG_nationwide_protests_desc:0 "По всей стране проходят протесты против нашей власти. К счастью - мирные."
 NIG_rallies_against_american_presence:0 "Протесты против французского присутствия"
 NIG_rallies_against_american_presence_desc:0 "Протестующие по всей стране выходят на улицы с антиамериканскими лозунгами. По их мнению, американцы грабят и разрушают страну."
 NIG_great_revolution:0 "Великая революция"
 NIG_great_revolution_desc:0 "Наконец, правление американской шавки Базума разрушено. На его место приходит поддерживаемый массами военный совет, который, определенно, восстановит свободу и справедливость в родине."
 NIG_face_of_judgement:0 "Лицо правосудия"
 NIG_face_of_judgement_desc:0 "Все, кто годами грабил нашу страну, обязаны предстать перед судом и полностью ответить за свои поступки. Но пока нам нужно подготовить всё к суду."
 NIG_will_of_the_people:0 "Воля народа"
 NIG_will_of_the_people_desc:0 "Национальный совет по охране отечества поддерживает большая часть населения страны. И на основе контакта с самим населением мы и планируем строить свою будущую политику."
 NIG_end_of_eumpm:0 "Конец миссии ЕС"
 NIG_end_of_eumpm_desc:0 "Военное партнерство с ЕС пока не дало положительных результатов. А вот отрицательное влияние и попытки разрушить нашу страну изнутри со стороны европейских колониалистов мы отлично видим. Пора положить конец европейскому контингенту на нашей территории."
 NIG_tensions_with_benin:0 "Напряженность с Бенином"
 NIG_tensions_with_benin_desc:0 "Бенин уже долгое время всячески мешает нашему государству различными методами: создавая искуственные заторы на пограничных пунктах, приостанавливая торговлю гражданскими товарами и прочими методами. Но теперь мы собрали достаточно информации, чтобы на весь мир заявить о воровстве нашей нефти с их стороны. Пора прекратить поставки нефти в Бенин."
 NIG_cooperation_with_chad:0 "Сотрудничество с Чадом"
 NIG_cooperation_with_chad_desc:0 "Напряженные отношения с Бенином вынуждают нас начать искать новые пути экспорта нефти. Чад является отличным вариантом для посредничества в продаже нашей нефти через порты Камеруна. Стоит обратить к правительству Чада с целью обсуждения экспорта нашей нефти через их территорию."
 NIG_our_place_in_the_world_market:0 "Наше место на мировом рынке"
 NIG_our_place_in_the_world_market_desc:0 "Нигер отлично осознает важность экспорта ресурсов и работы с внешним рынком, из-за чего нам стоит расширить свои экспортные базы и инвестировать в развитие новых рыночных отношений."
 NIG_strengthen_integration_with_sahel_partners:0 "Усилить интеграцию с партнерами Сахеля"
 NIG_strengthen_integration_with_sahel_partners_desc:0 "Наши Сахельские партнеры являются одними из важнейших игроков в африканской экономической системе. Усиление нашей интеграции позволит увеличить количество выгодных контрактов, заключаемых между странами."
 NIG_invite_chinese_experts:0 "Китайские эксперты"
 NIG_invite_chinese_experts_desc:0 "Приглашение экспертов из КНР позволит нам повысить качество нефтедобывающей отрасли, а также развить собственные промышленные комлпексы."
 NIG_surrounded_by_opportunities:0 "Окруженные возможностями"
 NIG_surrounded_by_opportunities_desc:0 "Нигер вступил в эпоху перемен, и сейчас ему нужно использовать эти перемены с максимальной выгодой для себя."
 NIG_national_school_of_oil_and_gas:0 "Национальная школа нефти и газа"
 NIG_national_school_of_oil_and_gas_desc:0 "Открытие национальной школы нефти и газа позволит нам повысить качество подготовки специалистов в ресурсодобывающих областях."
 NIG_oil_trolling:0 "Нигер перекрыл поставки нефти"
 NIG_chinese_experts:0 "Китайские эксперты"
 NIG_solidarity_with_russia:0 "Солидарность с Россией"
 NIG_solidarity_with_russia_desc:0 "Пора честно и открыто заявить о том, что мы солидарны с Россией и готовы сотрудничать с ней во всех сферах."
 NIG_anti_imperialist_action:0 "Антиимпериализм"
 NIG_anti_imperialist_action_desc:0 "Империализм и неоколониализм Франции и США все еще силён на континенте. Но наш народ отлично помнит провальное правление Базума и его предшественников из числа "демократов". Наш народ не сдастся под натиском вражеских орд."
 NIG_supply_friends_with_oil:0 "Снабдить союзников топливом"
 NIG_supply_friends_with_oil_desc:0 "Потенциал Нигера в производстве топлива довольно высок. Мы можем начать поставки нефтепродуктов нашим союзников, чтобы закрепить свою силу в регионе. "
 NIG_protect_our_natural_resources:0 "Защитить наши ресурсы"
 NIG_protect_our_natural_resources_desc:0 "Необходимо установить государственный контроль за природными ресурсами нашей страны. Такое решение позволит устранить воровство и спекуляцию в ресурсной сферы."
 NIG_diplomatic_office:0 "Дипломатические представительства"
 NIG_diplomatic_office_desc:0 "Нам необходимо расширить свои дипломатические представительства во всех союзных странах. "
 NIG_unity_and_solidarity:0 "Единство и солидарность"
 NIG_unity_and_solidarity_desc:0 "Единство и солидарность - новый принцип народа Нигера. Освобождение от оков империалистов и диктаторского режима Базума сплотило наших людей, и теперь они готовы вместе шагать на встречу светлому будущему."
 NIG_cooperation_in_education:0 "Кооперация в образовании"
 NIG_cooperation_in_education_desc:0 "Отправление студентов из Нигера в Россию, а также создание русских пространств в школах станет отправной точкой для восстановления и расширения нашего образования."
 NIG_russian_strength:0 "Российская мощь"
 NIG_russian_strength_desc:0 "Россия является сильной державой, способной обеспечить нас качественным вооружением. Мы запросим у России небольшую поддержку, которая поможет нам усилить армию."
 NIG_chinese_wealth:0 "Китайская помощь в здравоохранении"
 NIG_chinese_wealth_desc:0 "Китай уже отправлял свою команду медиков для борьбы с COVID еще в 2021 году. Сейчас же мы вновь обратимся к КНР за помощью, но уже с целью восстановления нашего собственного здравоохранения."
 NIG_military_technical_cooperation:0 "Военно-техническое сотрудничество"
 NIG_military_technical_cooperation_desc:0 "Пора подписать договор о военно-техническом сотрудничестве с Россией, чтобы возродить нашу собственную военную промышленность."
 NIG_onwards_to_prosperity:0 "Вперёд, к будущему!"
 NIG_onwards_to_prosperity_desc:0 "Нигер уверенно справился со всеми политическими изменениями и выстоял перед империалистами. Наш народ успешно сразился с внутренними врагами. Нигер готов к великим свершениям!"
 NIG_inflation_out_of_control:0 "Бесконтрольная инфляция"
 NIG_inflation_out_of_control_desc:0 "Бесконтрольные темпы инфляции ведут экономику страны к коллапсу."
 NIG_construction_safety_measures:0 "Нормы безопасности на стройках"
 NIG_construction_safety_measures_desc:0 "Введение норм безопасности при строительстве позволит нам заметно улучшить безопасность населения и свою популярность ценой небольшого снижения эффективности."
 NIG_uranium_mines:0 "Урановые шахты"
 NIG_uranium_mines_desc:0 "Уран - важная часть экономики Нигера и один из ценнейших ресурсов, которые добываются на нашей территории. Следуем инвестировать в расширение добычи урана."
 NIG_nigerian_oil:0 "Наша нефть"
 NIG_nigerian_oil_desc:0 "Помимо урана, мы также добываем другой ценнейший ресурс - нефть. Расширение ее добычи и переработки позволит быстро повысить количество денег, поступающих в бюджет."
 NIG_mining_reforms:0 "Развитие добычи ресурсов"
 NIG_mining_reforms_desc:0 "Привлечение инвесторов и преподователей позвоит нам улучшить качество добычи ресурсов."
 NIG_redistribute_mining_rights:0 "Перераспределение прав на добычу ресурсов"
 NIG_redistribute_mining_rights_desc:0 "Огромная часть нашей ресурсной базы добывается нечестными компаниями, которые всячески пытаются снизить выплаты в государственный бюджет. Надо перераспределить права на добычу, чтобы передать месторождения честным компаниям."
 NIG_chinese_oil_contract:0 "Китайские нефтяные заказчики"
 NIG_chinese_oil_contract_desc:0 "Наши дружественные отношения с Китаем позволят заключить с CNPC соглашение о поставках нефти на 400 миллионов долларов США. Эта сумма будет предоставлена Нигеру в виде аванса, который будет возмещен за счет доходов от продажи нефти."
 NIG_social_instability:0 "Борьба с социальной нестабильностью"
 NIG_social_instability_desc:0 "Спонсирование населения и создание новых рабочих мест позволит нам улучшить социальную ситуацию."
 NIG_expel_western_capital:0 "Изъять западный капитал"
 NIG_expel_western_capital_desc:0 "Западные компании грабят Нигер. Пора покончить с этим!"
 NIG_preferential_electricity_rates:0 "Льготные тарифы на электричество"
 NIG_preferential_electricity_rates_desc:0 "Создание льготных тарифов на электроэнергию - верный шаг в сторону увеличения доступности электричества для всей страны."
 NIG_inflation_under_control:0 "Взять инфляцию под контроль"
 NIG_inflation_under_control_desc:0 "Благодаря развитию экономического сектора Нигера, мы наконец можем начать улучшение экономического положения. Взятие инфляции под жесткий контроль станет частью восстановления экономики Нигера."
 NIG_filling_in_the_empty_space:0 "Занять свободное пространство"
 NIG_filling_in_the_empty_space_desc:0 "После ухода западных компаний часть сферы добычи ресурсов до сих пор не была занята. Надо пригласить новые компании, которые займут пустое пространство."
 NIG_opening_private_schools:0 "Открытие частных школ"
 NIG_opening_private_schools_desc:0 "Частные школы являются уникальным элементом образовательной системы Нигера. Расширение частных школ позволит нам увеличить количество образованного населения в стране."
 NIG_sahel_currency:0 "Сахельская помощь"
 NIG_sahel_currency_desc:0 "Экономические договоренности с государствами Сахеля позволят нам получить экономическую помощь от соседей."
 NIG_attract_eastern_investments:0 "Привлечь восточные инвестиции"
 NIG_attract_eastern_investments_desc:0 "Привлечение востных партнеров на Нигерийский рынок позволит нам развить свою экономику и направить денежный поток во благо государству."
 NIG_transport_infrastructure_development:0 "Развитие транспортной инфраструктуры"
 NIG_transport_infrastructure_development_desc:0 "Наша транспортная сеть до сих пор находится на низком уровне - пора заняться ее расширением."
 NIG_energy_independence:0 "Энергетическая независимость"
 NIG_energy_independence_desc:0 "Наконец-то мы сможем покончить с недостаточной электрофикацией в стране."
 NIG_paying_the_debts:0 "Выплаты по долгам"
 NIG_paying_the_debts_desc:0 "В прошлый раз Нигер не выплатил $19 млн в счет погашения очередного выпуска своих государственных облигаций. Сейчас же, когда мы вернули себе экономический рост, пора начать выплаты населению по нашим долгам."
 NIG_explosive_economic_growth:0 "Взрывной рост экономики"
 NIG_explosive_economic_growth_desc:0 "Экономика Нигера полностью восстановилась после падения и готова перейти к росту."
 NIG_fighting_crime:0 "Борьба с преступностью"
 NIG_fighting_crime_desc:0 "Преступники из рядов террористов усугубляют нестабильное положение нашего государства. Борьба с преступностью станет важным приоритетом Нигера."
 NIG_guarding_the_border:0 "Защитить границу"
 NIG_guarding_the_border_desc:0 "В эпоху неопределенности и региональных конфликтов, обеспечение неприкосновенности наших границ становится приоритетной задачей. Мы укрепим пограничные заставы, улучшим системы наблюдения и обучим пограничные войска, чтобы гарантировать безопасность нашей нации и её граждан."
 NIG_strengthen_pipeline_protection:0 "Защита нефтепроводов"
 NIG_strengthen_pipeline_protection_desc:0 "Нефтепроводы — наш национальный капитал, и их безопасность критически важна для экономического процветания. Мы внедрим комплексные меры по защите нефтепроводов от террористических угроз и природных катастроф, обеспечивая стабильность и надежность энергоснабжения."
 NIG_french_trail:0 "Французский след"
 NIG_french_trail_desc:0 "В последнее время участились случаи внешнего вмешательства в наши внутренние дела. Все следы ведут нас к французским базам, расположенным на нашей территории. Пора выгнать французские войска!"
 NIG_terrorist_footprints:0 "Следы террористов"
 NIG_terrorist_footprints_desc:0 "С целью обеспечения безопасности нашего государства и защиты населения от угрозы терроризма, мы запускаем комплексную программу по выявлению и нейтрализации радикальных элементов."
 NIG_benin_border_under_control:0 "Защитить границу с Бенином"
 NIG_benin_border_under_control_desc:0 "Укрепление границы с Бенином является ключевым аспектом нашей стратегии национальной безопасности. Мы начинаем строительство укрепленных пунктов и внедряем усиленные меры контроля, чтобы обеспечить надежную защиту нашей территории от любых угроз."
 NIG_increase_secret_service_funding:0 "Увеличить спонсирование спецслужб"
 NIG_increase_secret_service_funding_desc:0 "В ответ на возрастающие вызовы в области национальной безопасности, мы уделяем приоритетное внимание укреплению наших спецслужб. Увеличение финансирования позволит нам расширить возможности разведки, усилить контрразведывательные операции и повысить эффективность борьбы с внутренними и внешними угрозами."
 NIG_sign_drone_contracts:0 "Контракты на поставку дронов"
 NIG_sign_drone_contracts_desc:0 "В рамках модернизации нашего вооружения и повышения эффективности оборонительных операций, мы заключаем контракты на поставку передовых турецких беспилотников Bayraktar. Эти дроны значительно усилят нашу разведывательную и ударную мощь, обеспечивая превосходство в воздушном пространстве и повышая точность целеуказания."
 NIG_investigate_terrorist_attacks:0 "Расследование террористичских атак"
 NIG_investigate_terrorist_attacks_desc:0 "С целью предотвращения террористических угроз и обеспечения безопасности нашего народа, мы инициируем серию мер по усилению расследований террористических атак. Это включает в себя создание специализированных подразделений, улучшение сбора разведданных и анализа информации, а также сотрудничество с международными партнерами для обмена опытом и ресурсами."
 NIG_strategic_site_protection:0 "Защита стратегических объектов"
 NIG_strategic_site_protection_desc:0 "Для обеспечения непрерывности функционирования ключевых государственных и военных объектов, мы формируем специальные отряды охраны. Эти подразделения будут обучены с использованием последних достижений в области тактической защиты и контртерроризма, оснащены современным оборудованием и иметь полномочия для оперативного реагирования на любые угрозы."
 NIG_withdrawal_of_american_troops:0 "Вывод американских войск"
 NIG_withdrawal_of_american_troops_desc:0 "В рамках переосмысления нашей внешней политики и стремления к суверенитету, мы начинаем дипломатический процесс вывода американских войск из Нигера. Это решение отражает наше желание самостоятельно обеспечивать национальную безопасность и развивать собственные оборонные способности, при этом поддерживая конструктивные отношения с международными партнерами."
 NIG_russian_training:0 "Российские инструкторы"
 NIG_russian_training_desc:0 "Для укрепления нашего оборонного потенциала и обмена опытом в военной сфере, мы приглашаем российских консультантов. Эти специалисты помогут нам в обучении войск, разработке тактики боевых действий и повышении эффективности использования военной техники. Сотрудничество с  позволит нам быстрее достичь военной самостоятельности и укрепить национальную безопасность."
 NIG_repurpose_american_bases:0 "Передать американские базы"
 NIG_repurpose_american_bases_desc:0 "В ответ на изменения в международной политической обстановке и для укрепления сотрудничества с Российской Федерацией, мы принимаем решение о передаче бывших американских военных баз под контроль российского корпуса. Этот шаг позволит нам не только углубить стратегическое партнерство, но и значительно усилить нашу оборонную мощь за счет опыта и ресурсов наших союзников."
 NIG_hire_siryan_mercenaries:0 "Нанять сирийских солдат удачи"
 NIG_hire_siryan_mercenaries_desc:0 "В условиях нестабильности и постоянной угрозы безопасности, мы обращаемся к опыту сирийских солдат удачи. Их знания и навыки ведения боевых действий в сложных условиях позволят нам укрепить наши вооруженные силы и повысить эффективность наших операций. Наем сирийских военных специалистов также способствует развитию международного военного сотрудничества и укреплению нашего стратегического положения."
 NIG_african_corps:0 "Африканский корпус"
 NIG_african_corps_desc:0 "Для усиления нашего военного присутствия и обеспечения безопасности национальных границ, мы приглашаем специалистов из российского африканского корпуса. Эти опытные военные эксперты помогут нам в разработке стратегий обороны, обучении наших сил и проведении совместных операций. Сотрудничество с африканским корпусом позволит нам не только повысить качество подготовки наших войск, но и укрепить международные отношения с ключевыми союзниками."
 NIG_eastern_advisors:0 "Восточные советники"
 NIG_eastern_advisors_desc:0 "Стремясь к совершенствованию нашего военного командования, мы приглашаем восточных советников из России и Китая для обучения нашего генералитета и офицерского состава. Их глубокие знания и передовой опыт в военной стратегии и тактике будут неоценимым вкладом в подготовку наших военных лидеров. Это сотрудничество позволит нам укрепить оборонные способности и повысить эффективность ведения операций на всех уровнях."
 NIG_officer_training:0 "Расширить школы подготовки офицеров"
 NIG_officer_training_desc:0 "Для повышения качества подготовки будущих лидеров наших вооруженных сил, мы инициируем программу расширения и модернизации школ подготовки офицеров. Это включает в себя обновление учебных программ, внедрение современных технологий и методик обучения, а также строительство новых учебных объектов. Такие шаги позволят нам подготовить офицеров, способных эффективно руководить в условиях современной военной операции и быстро адаптироваться к меняющимся тактическим обстановкам."
 NIG_extreme_poverty:0 "Бедность"
 NIG_russian_intel_specialists:0 "Помощь от российского ГРУ"
 NIG_russian_specialists_in_army:0 "Российские специалисты в армии"
 NIG_save_our_resources:0 "Защита национальных ресурсов"
 NIG_anti_imperialist_action_idea:0 "Борьба с империализмом"
 NIG_disloyal_army:0 "Нелояльная армия"
 NRG_start_talking_about_NIG:0 "Объявить ультиматум мятежникам в §YНигере§!"
 NIG.10.t:0 "ЭКОВАС отправила Нигеру ультиматум: кризис нарастает"
 NIG.10.desc:0 "\nВ эти напряженные дни внимание мировой общественности приковано к бурным событиям, разворачивающимся в Западной Африке. Экономическое сообщество западноафриканских государств (ЭКОВАС) выступило с решительными мерами против произошедшего в июле 2023 года государственного переворота в Нигере, направив ультиматум новому правительству страны.\n27 июля 2023 года ЭКОВАС официально заявила о своём ультиматуме, требуя немедленного восстановления конституционного порядка и возвращения власти в руки демократически избранного президента Мохамеда Базума. В противном случае ЭКОВАС грозит ввести экономические санкции и провести военную интервенцию.\nСитуация в Нигере вызвала разногласия как в регионе, так и на международной арене. Поддержка различных сторон оказалась неравномерной. Нынешняя ситуация является очередным испытанием для всего международного сообщества в деле урегулирования конфликтов по демократическим принципам. Как будут развиваться события в Нигере и какова будет реакция различных игроков, покажет время."
 NIG.10.a:0 "Мятежники должны сдаться!"
 NIG.10.b:0 "Власти Нигера не пойдут на поклон перед империалистами"
 NIG.10.c:0 "Похоже, будет война"
 NIG.11.t:0 "Ультиматум ЭКОВАС"
 NIG.11.desc:0 "Сегодня к нам от лица ЭКОВАС пришел ультиматум нигерийского правительства о восстановлении власти Мохамеда Базума в Нигере. В случае нашего отказа восстановить прежнюю власть в течении недели после ультиматума ожидается военнная интервенция со стороны наших соседей. Однако главной целью будет не восстановление демократии, а организация контроля над рудниками по добыче урана, а также еще большее подчинение Нигера под контроль Франции."
 NIG.11.a:0 "Народ Нигера уже сделал свой выбор!"
 support_niger:0 "Объявить о военной поддержке §YНигера§!"
 NIG.12.t:0 "[FROM.GetName] поддерживает Нигер!"
 NIG.12.desc:0 "[FROM.GetLeader] выразил официальную поддержку Нигеру из-за ультиматума со стороны ЭКОВАС. \n\nПомимо словесной поддержки, [FROM.GetLeader] уже начинает отправку своего контингента наземных войск и авиации в Нигер на случай начала масштабной интервенции со стороны ЭКОМОГ. \n\nСтраны уже обменялись взаимными гарантиями и пообещали защищать государственную целостность друг друга."
 NIG.12.a:0 "Они делают только хуже"
 NIG.12.b:0 "Мы защитим целостность Нигера!"
 NIG.12.c:0 "Новый союзник у Нигера?"
 support_intervention:0 "Поддержать интервенцию"
 NIG.13.t:0 "[FROM.GetName] присоединяется к интервенции в Нигер!"
 NIG.13.desc:0 "[FROM.GetLeader] заявил о своем намерение поддержать войска ЭКОМОГ в восстановлении конституционного порядка в Нигере.\n\n [FROM.GetName] уже готовит свои войска к пересечению государсственной границе захваченного мятежниками Нигера в случае их отказа вернуть власть президенту Базуму."
 NIG.13.a:0 "Мятежники падут!"
 NIG.13.b:0 "Они хотят развязать кровопролитную бойню"
