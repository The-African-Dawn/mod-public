 NIG.14.t:0 "Раскол в парламенте ЭКОВАС"
 NIG.14.desc:0 "Парламент ЭКОВАС в субботу провел экстренную сессию в формате видеоконференции, однако раскол помешал прийти к соглашению. Одни депутаты настаивают на дипломатии и диалоге для восстановления демократического правления в Нигере, а также на отмене санкций, которые, по их словам, наносят ущерб гражданам, а не мятежникам.\n\nДругие считают, что странам Западной Африки следует занять твердую позицию против лидеров переворота, что должно послужить сдерживающим фактором.\n\nПредставитель парламента заявил, что на сессии не было принято какого-либо решения, но парламентарии собираются направить в Нигер делегацию для проведения встречи с организаторами переворота."
 NIG.14.a:0 "Главное, чтобы это не навредило ЭКОВАС"
 NIG.14.b:0 "Нам это на руку"
 NIG.14.c:0 "Такими темпами ЭКОВАС распадется"
 NIG.15.t:0 "ЭКОВАС так и не произвел интервенцию в Нигер"
 NIG.15.desc:0 "Несмотря на грозные обещания с обоих сторон и сосредоточение войск на границе, ЭКОВАС так и не решился проведение миссии ЭКОМОГ внутри Нигера. Вероятно, причиной тому послужил внутренний раскол ЭКОВАС из-за разобщенного мнения на счет мятежа в Нигере. Некоторые из депутатов парламента заявили о поддержке новой власти Нигера, несмотря на то, что военное руководство ЭКОВАС после отказа со стороны Нигера на выполнение требований ультиматума уже разработало план вторжения и обозначило дату для его проведения.\n\nРуководства Франции и США, ранее поддержавшие интервенцию, отказались давать комментарии на этот счёт.\n\nСудя по всему, Африка может выдохнуть с облегчением - полномасштабной войны не случилось."
 NIG.15.a:0 "Это не значит, что ЭКОВАС забудет о мятежниках"
 NIG.15.b:0 "Это победа!"
 NIG.15.c:0 "Что же, войны не будет"
